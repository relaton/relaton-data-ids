abstract:
- language: en
  script: Latn
  content: "   This document describes Resource reSerVation Protocol (RSVP)\n   extensions
    to bind two point-to-point unidirectional Label Switched\n   Paths (LSPs) into
    an associated bidirectional LSP. The association is\n   achieved by defining the
    new Association Types in (Extended)\n   ASSOCIATION object. In addition, RSVP
    extensions allow asymmetric\n   upstream and downstream bandwidths for the bidirectional
    LSP.\n\n\t "
