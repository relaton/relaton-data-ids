abstract:
- language: en
  script: Latn
  content: "   IP spoofing always is bothering us along with the Internet invention.\n
    \  With the rapid development of IPv6 next generation Internet, this\n   issue
    is more prominent. Existing IP anti-spoofing proposals,\n   including SAVI(Source
    Address Validation Improvement) which was\n   advocated by IETF, only focused
    on single-stack or simple network\n   scenarios. To the best of our knowledge,
    none of them has paid\n   attention to the IPv4/IPv6 transition scenarios. However,
    since\n   transition schemes are plenty and various, one solution cannot meet\n
    \  all requirements of them. In this draft, we present a SAVI-based\n   general
    frame-work for IP source address validation and traceback in\n   the IPv4/IPv6
    transition scenarios, which achieve this by extracting\n   out essential and mutual
    properties from these schemes, and forming\n   sub-solutions for each property.
    When one transition scheme is\n   composed from various properties, its IP source
    address validation\n   and traceback solution is directly comprised by the corresponding\n
    \  sub-solutions. Thus, the most exciting advantage of this framework is\n   that
    it is a once-and-for-all solution no matter how transition\n   schemes change.\n\n\t "
