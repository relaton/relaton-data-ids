abstract:
- language: en
  script: Latn
  content: "   Current Traversal Using Relays around NAT (TURN) server discovery\n
    \  mechanisms are relatively static and limited to explicit\n   configuration.
    \ These are usually under the administrative control of\n   the application or
    TURN service provider, and not the enterprise or\n   the ISP on whose network
    the client is located.  Enterprises and ISPs\n   wishing to provide their own
    TURN servers need auto discovery\n   mechanisms that a TURN client could use with
    no or minimal\n   configuration.  This document describes two such mechanisms
    for TURN\n   server discovery.\n\n\t "
