abstract:
- language: en
  script: Latn
  content: "This specification defines a model for the relationships between resources
    on the Web (\"links\") and the type of those relationships (\"link relation types\").\n\n
    It also defines the serialisation of such links in HTTP headers with the Link
    header field.\n\t "
