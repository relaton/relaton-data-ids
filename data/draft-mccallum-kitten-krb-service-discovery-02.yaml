abstract:
- language: en
  script: Latn
  content: "   This document proposes defines a new mechanism for discovering\n   Kerberos
    services using DNS.  This new mechanism extends the\n   mechanism already defined
    in Kerberos V5 [RFC4120] and has four\n   goals.  First, reduce the number of
    DNS queries required to discover\n   a Kerberos KDC.  Second, provide DNS administrators
    more control over\n   client behavior.  Third, provide support for discovery of
    the MS-\n   KKDCP transport.  Fourth, define a discovery procedure for Kerberos\n
    \  password services.\n\n\t "
