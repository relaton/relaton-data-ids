abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects for information related to the Name Server function
    of a Fibre Channel network.  The Fibre Channel Name Server provides a means for
    Fibre Channel ports to register and discover Fibre Channel names and attributes.
