abstract:
- language: en
  script: Latn
  content: "   This document establishes the causal link between the Internet\n   architecture
    and the ability of people to exercise their right to\n   freedom of assembly and
    association online.  The Internet\n   increasingly mediates our lives, our relationships
    and our ability to\n   exercise our human rights.  As a forum, it provides a global
    public\n   space despite being built on predominantly private infrastructure.\n
    \  Since Internet protocols play a central role in the management,\n   development
    and use of the Internet, the relation between protocols\n   and the aforementioned
    rights should be analyzed and any adverse\n   impacts should be mitigated.\n\n\t "
