abstract:
- language: en
  script: Latn
  content: "The RFC Editor is a set of functions that accepts draft documents\nfrom
    the community, makes edits and other changes for clarity and\nformal correctness,
    and publishes and archives openly-accessible\nRFCs.  Editorial services are provided
    by a Production Center,\npublication and access services by a 'Publisher'.  The
    RFC Series\nEditor is responsible for ensure ongoing operations as well as\ndevelopment
    of the Editor function and the Series.\n\t "
