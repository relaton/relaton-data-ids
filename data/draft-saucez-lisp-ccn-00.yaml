abstract:
- language: en
  script: Latn
  content: "   Content distribution prevails in today's Internet and Content-Centric\n
    \  Networking (CCN) proposes to access the data directly by their\n   content
    instead of their location.  In this memo we present a LISP\n   based solution
    to interconnect CCN routers over the Internet.  We\n   first describe how content
    names can be encoded in LISP with LCAF.\n   We then detail the operations of CCN
    routers to determine the CCN\n   routers to which forward Interest and Data messages.\n\n\t "
