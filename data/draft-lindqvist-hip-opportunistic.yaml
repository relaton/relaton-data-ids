abstract:
- language: en
  script: Latn
  content: "   This document specifies an alternative opportunistic mode for the\n
    \  Host Identity Protocol (HIP).  The opportunistic mode is initialized\n   by
    adding a 128 bit Host Identity Tag (HIT) as a TCP option to a TCP\n   SYN packet.
    \ The mode allows a TCP connection to be established\n   directly without a timeout
    delay in the case the peer does not\n   support HIP.\n\n\t "
