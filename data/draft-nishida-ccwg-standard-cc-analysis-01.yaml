abstract:
- language: en
  script: Latn
  content: "   Reno-based congestion control has been referred as the standard\n   document
    from IETF for long time that describes congestion control\n   principle of the
    Internet.  In the meantime, IETF recently has\n   published two new congestion
    control standards that use slightly\n   different schemes from the previous one.
    \ This document provides\n   analysis for the differences between these standards
    in order to\n   provide helpful information when an unified congestion control\n
    \  principles for the Internet is standardized in the future.\n\n\t "
