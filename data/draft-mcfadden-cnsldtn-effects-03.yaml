abstract:
- language: en
  script: Latn
  content: "   This document contributes to the continuing discussion on Internet\n
    \  consolidation.  Over the last several years there have been many\n   types
    of discussions around consolidation at a technical level, an\n   economic or market
    level and also at an engineering level.  This\n   document aims to discuss recent
    areas of Internet consolidation and\n   provide some suggestions for advancing
    the discussion.\n\n\t "
