abstract:
- language: en
  script: Latn
  content: "   This document specifies the ability of Generic UDP Encapsulation\n
    \  (GUE) to provide secure transport over IP networks and the Internet,\n   including
    GUE header integrity protection and origin authentication\n   and GUE payload
    encryption. These are optional features of GUE.\n\n\t "
