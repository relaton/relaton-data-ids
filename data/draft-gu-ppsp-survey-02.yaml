abstract:
- language: en
  script: Latn
  content: "This document presents a survey of popular Peer-to-Peer streaming\napplications
    on the Internet.  We focus on the Architecture and Peer\nProtocol/Tracker Signaling
    Protocol description in the presentation,\nand study a selection of well-known
    P2P streaming systems, including\nJoost, PPlive, andother popular existing systems.
    \ Through the\nsurvey, we summarize a common P2P streaming process model and the\ncorrespondent
    signaling process for P2P Streaming Protocol\nstandardization.\n\t "
