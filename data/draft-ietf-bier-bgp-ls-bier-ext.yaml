abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture that\n   provides
    optimal multicast forwarding through a \"BIER domain\" without\n   requiring intermediate
    routers to maintain any multicast related per-\n   flow state.  BIER also does
    not require any explicit tree-building\n   protocol for its operation.  A multicast
    data packet enters a BIER\n   domain at a \"Bit-Forwarding Ingress Router\" (BFIR),
    and leaves the\n   BIER domain at one or more \"Bit-Forwarding Egress Routers\"
    (BFERs).\n   The BFIR router adds a BIER header to the packet.  The BIER header\n
    \  contains a bitstring in which each bit represents exactly one BFER to\n   forward
    the packet to.  The set of BFERs to which the multicast\n   packet needs to be
    forwarded is expressed by setting the bits that\n   correspond to those routers
    in the BIER header.\n\n   BGP Link-State (BGP-LS) enables the collection of various
    topology\n   informations from the network, and the topology informations are
    used\n   by the controller to calculate the fowarding tables and then\n   propagate
    them onto the BFRs(instead of having each node to calculate\n   on its own) and
    that can be for both inter-as and intra-as\n   situations.\n\n   This document
    specifies extensions to the BGP Link-state address-\n   family in order to advertise
    the BIER informations.\n\n\t "
