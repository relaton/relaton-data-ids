  script: Latn
  content: "This document describes the requirements for SIP Early Media.  Early \nMedia
    is the ability of a SIP network to deliver real-time media \ntraffic from the
    called party to the calling party after the calling \nparty issues an INVITE but
    before the called party accepts the \nINVITE with a 200 response.\n\t "
