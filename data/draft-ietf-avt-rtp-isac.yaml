abstract:
- language: en
  script: Latn
  content: "   iSAC is a proprietary wideband speech and audio codec developed by\n
    \  Global IP Solutions (now part of Google), suitable for use in Voice\n   over
    IP applications.  This document describes the payload format for\n   iSAC generated
    bit streams within a Real-Time Protocol (RTP) packet.\n   Also included here are
    the necessary details for the use of iSAC with\n   the Session Description Protocol
    (SDP).\n\n\n\t "
