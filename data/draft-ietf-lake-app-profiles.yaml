abstract:
- language: en
  script: Latn
  content: "   The lightweight authenticated key exchange protocol Ephemeral Diffie-\n
    \  Hellman Over COSE (EDHOC) requires certain parameters to be agreed\n   out-of-band,
    in order to ensure its successful completion.  To this\n   end, application profiles
    specify the intended use of EDHOC to allow\n   for the relevant processing and
    verifications to be made.  In order\n   to ensure the applicability of such parameters
    and information beyond\n   transport- or setup-specific scenarios, this document
    defines a\n   canonical, CBOR-based representation that can be used to describe,\n
    \  distribute, and store EDHOC application profiles.  Furthermore, In\n   order
    to facilitate interoperability between EDHOC implementations\n   and support EDHOC
    extensibility for additional integrations, this\n   document defines a number
    of means to coordinate the use of EDHOC\n   application profiles.  Finally, this
    document defines a set of well-\n   known EDHOC application profiles.\n\n\t "
