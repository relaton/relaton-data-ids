abstract:
- language: en
  script: Latn
  content: "LSP-Ping and BFD for MPLS are existing and widely deployment OAM\nmechanisms
    for MPLS LSPs.  This document describes an ACH\nencapsulation for LSP-Ping, that
    would enable use of LSP-Ping for\nnetworks where IP addressing is not in use.
    \ This document also\nclarifies the use of BFD for MPLS LSPs using ACH encapsulation,
    when\nIP addressing may not be available and/or it may not be desirable to\nencapsulate
    BFD packets in IP.\n\t "
