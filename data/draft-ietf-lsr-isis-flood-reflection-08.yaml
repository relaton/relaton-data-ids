abstract:
- language: en
  script: Latn
  content: "   This document describes a backwards compatible, optional IS-IS\n   extension
    that allows the creation of IS-IS flood reflection\n   topologies.  Flood reflection
    permits topologies in which L1 areas\n   provide transit forwarding for L2 using
    all available L1 nodes\n   internally.  It accomplishes this by creating L2 flood
    reflection\n   adjacencies within each L1 area.  Those adjacencies are used to
    flood\n   L2 LSPDUs and are used in the L2 SPF computation.  However, they are\n
    \  not utilized for forwarding within the flood reflection cluster\n   except
    in pathological cases mentioned in Section 7.  This\n   arrangement gives the
    L2 topology significantly better scaling\n   properties than traditionally used
    flat designs.  As an additional\n   benefit, only those routers directly participating
    in flood\n   reflection are required to support the feature.  This allows for\n
    \  incremental deployment of scalable L1 transit areas in an existing,\n   previously
    flat network design, without the necessity of upgrading\n   all routers in the
    network.\n\n\n\t "
