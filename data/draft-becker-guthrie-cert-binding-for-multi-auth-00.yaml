abstract:
- language: en
  script: Latn
  content: "   This document defines a new CSR attribute, bindingRequest, and a new\n
    \  X.509 certificate extension, BoundCertificates.  The use of the\n   bindingRequest
    attribute in a CSR and the inclusion of the\n   BoundCertificates extension in
    the resulting certificate together\n   provide additional assurance that multiple
    certificates each belong\n   to the same end entity.  This mechanism is particularly
    useful in the\n   context of non-composite hybrid authentication, which enables
    users\n   to employ the same certificates in hybrid authentication as in\n   authentication
    done with only traditional or PQ algorithms.\n\n\t "
