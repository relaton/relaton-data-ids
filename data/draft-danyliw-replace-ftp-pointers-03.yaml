abstract:
- language: en
  script: Latn
  content: "   The IETF FTP service running at ftp.ietf.org, ops.ietf.org and\n   ietf.org
    will be retired.  A number of published RFCs in the IETF and\n   IAB streams include
    URIs that reference this FTP service.  To ensure\n   that the materials referenced
    using the IETF FTP service can still be\n   found, this document updates the FTP-based
    references in these\n   affected documents with HTTPS URIs.\n\n\t "
