abstract:
- language: en
  script: Latn
  content: " The scalability of H-VPLS (either with MPLS or Ethernet access \n   network)
    can be improved by incorporating Provider Backbone Bridge \n    (PBB) functionality
    in VPLS access. \n    \n   PBB introduces the notion of Backbone MAC (B-MAC) addresses
    vs. \n   Customer MAC (C-MAC) addresses, thereby leading to the requirement \n
    \  for having MAC address flushing mechanisms for each. \n    \n   This document
    discusses a C-MAC address flushing notification \n   mechanism to be used in VPLS
    networks that employ PBB technology. \n\t "
