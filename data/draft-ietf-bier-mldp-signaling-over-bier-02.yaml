  script: Latn
  content: "   Consider an end-to-end Multipoint LDP (mLDP) network, where it is\n
    \  desirable to deploy BIER in a segment of this network.  It might be\n   desirable
    to deploy BIER with minimal disruption to the mLDP network\n   or a redesign of
    the network.\n\n   This document describes a procedure needed for mLDP tunnels
    to be\n   signaled over and stitched through a BIER core, allowing LDP routers\n
    \  to run traditional mLDP services through a BIER core.\n\n\t "
