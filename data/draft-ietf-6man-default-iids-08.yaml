abstract:
- language: en
  script: Latn
  content: "   This document changes the recommended default Interface Identifier\n
    \  generation scheme for SLAAC to that specified in RFC7217, and\n   recommends
    against embedding link-layer addresses in IPv6 Interface\n   Identifiers.  It
    formally updates RFC2464, RFC2467, RFC2470, RFC2491,\n   RFC2492, RFC2497, RFC2590,
    RFC3146, RFC3572, RFC4291, RFC4338,\n   RFC4391, RFC4944, RFC5072, and RFC5121,
    which require IPv6 Interface\n   Identifiers to be derived from the underlying
    link-layer address.\n   Additionally, this document provides advice about the
    generation of\n   Interface Identifiers with Dynamic Host Configuration Protocol\n
    \  version 6 (DHCPv6) (thus updating RFC3315) and manual configuration.\n\n\t "
