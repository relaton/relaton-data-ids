  script: Latn
  content: "   A transparent and authentic ledger service in support of a supply\n
    \  chain's integrity, transparency, and trust requires all peers that\n   contribute
    to the ledgers operations to be trustworthy and authentic.\n   In this document,
    a countersigning variant is specified that enables\n   trust assertions on Merkle-tree
    based operations for global supply\n   chain ledgers.  A generic procedure for
    producing payloads to be\n   signed and validated is defined and leverages solutions
    and\n   principles from the Concise Signing and Encryption (COSE) space.\n\n\t "
