abstract:
- language: en
  script: Latn
  content: "   The MPLS ping and traceroute mechanisms, as described in [RFC8029]\n
    \  and the related extensions for Segment Routing (SR) defined in\n   [RFC8287],
    is highly valuable for validating control plane and data\n   plane synchronization.
    \ In certain environments, only some\n   intermediate or transit nodes may have
    been upgraded to support these\n   validation procedures.  A straightforward MPLS
    ping and traceroute\n   mechanism allows traversing any path without validating
    the control\n   plane state.  [RFC8029] supports this mechanism with the Nil\n
    \  Forwarding Equivalence Class (FEC).  The procedures outlined in\n   [RFC8029]
    is primarily applicable when the Nil FEC is used as an\n   intermediate FEC in
    the label stack.  However, challenges arise when\n   all labels in the label stack
    are represented using the Nil FEC.\n\n   This document introduces a new Type-Length-Value
    (TLV) as an\n   extension to the existing Nil FEC.  It describes MPLS ping and\n
    \  traceroute procedures using the Nil FEC with this extension to\n   address
    and overcome these challenges.\n\n\n\t "
