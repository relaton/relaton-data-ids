abstract:
- language: en
  script: Latn
  content: "A Presence service implemented using SIMPLE has some constraints for \ndelivering
    presence information to devices with low data processing \ncapabilities, small
    display, and limited battery power. Other \nlimitations can be caused by the interface
    between the terminal and \nthe network, i.e. over radio links with high latency
    and low \nbandwidth. This memo presents a solution that aids in reducing the \nimpact
    of those constrains and increasing efficiency, by introducing \na new MIME-type
    ‘partial notifications’ and a Require header \nextension ‘partial-notification’.
