abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG extension named \"immutable\" to indicate\n
    \  that specific \"config true\" data nodes are not allowed to be\n   created/deleted/updated.
    \ To indicate that specific instances of a\n   list/leaf-list node cannot be changed
    after initialization, a\n   metadata annotation with the same name is also defined.
    \ Any data\n   node or instance marked as immutable is read-only to the clients
    of\n   YANG-driven management protocols, such as NETCONF, RESTCONF and other\n
    \  management operations (e.g., SNMP and CLI requests).\n\n\t "
