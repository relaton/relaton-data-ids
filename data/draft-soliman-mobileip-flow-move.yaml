  content: "The aim of this draft is to introduce a new extension to MIPv6 to\nallow
    hosts to direct inbound flows individually to certain preferred\ninterfaces. This
    extension to MIPv6 allows multi-homed hosts to take\nfull advantage of the diverse
    access technologies that they may be\nconnected to and direct their traffic according
    to internal policies\nspecified by the users or applications.\n\t "
