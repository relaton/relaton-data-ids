abstract:
- language: en
  script: Latn
  content: "   Flow selection is the process of selecting a subset of flows from all\n
    \  observed flows.  The Flow Selection Process may be located at an\n   observation
    point, or on an IPFIX Mediator.  Flow selection reduces\n   the effort of post-processing
    flow data and transferring Flow\n   Records.  This document describes motivations
    for flow selection and\n   presents flow selection techniques.  It provides an
    information model\n   for configuring flow selection techniques and discusses
    what\n   information about a flow selection process should be exported.\n\n\n\t "
