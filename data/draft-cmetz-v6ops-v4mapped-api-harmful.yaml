abstract:
- language: en
  script: Latn
  content: "The IPv6 Addressing Architecture [Hinden, 1998] defines the 'IPv4-mapped\nIPv6
    address.' This representation is used in the IPv6 basic API\n[Gilligan, 1999]
    to denote IPv4 addresses using AF_INET6 sockets.  The\nuse of IPv4-mapped addresses
    on AF_INET6 sockets degrades portability,\ncomplicates IPv6 systems, and is likely
    to create security problems.\nThis document discusses each issue in turn.  Finally,
    it proposes to\nresolve these problems by recommending deprecation of this mechanism.\n\t "
