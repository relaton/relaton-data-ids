  content: "   This memo contains some initial thoughts about how to secure MPTCP.\n
    \  As currently defined, MPTCP provides basic security features to\n   protect
    the MPTCP signaling and the data flows unprotected.  In this\n   note, we explore
    the possible use to tcpcrypt to provide enhanced\n   security to MPTCP.\n\n\t "
