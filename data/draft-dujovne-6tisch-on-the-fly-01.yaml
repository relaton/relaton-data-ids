abstract:
- language: en
  script: Latn
  content: "   This document describes the environment, problem statement, and goals\n
    \  of On-The-Fly (OTF) scheduling for the IEEE802.15.4e TSCH MAC\n   protocol
    in the context of LLNs.  The purpose of OTF is to\n   dynamically adapt the number
    of reserved Softcells between neighbor\n   nodes to satisfy different types of
    constraints, based on the\n   specific application.  The Softcell reservation
    with OTF is\n   distributed: neighbor nodes negotiate the cell(s) to be (re)allocated\n
    \  /deleted among them, without the intervention of a centralized\n   entity.
    \ This document aims to define a module which uses the\n   functionalities provided
    by the 6top sublayer to extract statistics\n   and to reserve/delete Softcells
    in the schedule, leaving the\n   reservation/deletion algorithm, and the number
    and type of statistics\n   to be used in the algorithm itself, open.  OTF allows
    to reserve/\n   delete either a single Softcell between a couple of nodes, or
    a\n   Bundle in the TSCH schedule.  Also, OTF allows to negotiate the\n   aggregate
    bandwidth without explicitly dealing with a reservation of\n   a specific subset
    of Softcells.\n\n\t "
