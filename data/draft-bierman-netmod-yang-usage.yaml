abstract:
- language: en
  script: Latn
  content: "This memo provides guidelines for authors and reviewers of standards\ntrack
    specifications containing YANG data model modules.  Applicable\nportions may be
    used as a basis for reviews of other YANG data model\ndocuments.  Recommendations
    and procedures are defined, which are\nintended to increase interoperability and
    usability of NETCONF\nimplementations which utilize YANG data model modules.\n\t "
