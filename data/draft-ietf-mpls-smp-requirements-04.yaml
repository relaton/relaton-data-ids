abstract:
- language: en
  script: Latn
  content: "   This document presents the basic network objectives for the behavior\n
    \  of shared mesh protection (SMP) not based on control-plane support.\n   This
    is an expansion of the basic requirements presented in [RFC5654]\n   \"Requirements
    for the Transport Profile of MPLS\" and [RFC6372] \"MPLS-\n   TP Survivability
    Framework\".  This document is to be used as a basis\n   for the definition of
    any mechanism that would be used to implement\n   SMP for MPLS-TP data paths,
    in networks that delegate executive\n   action for resiliency to the data plane.\n\n\t "
