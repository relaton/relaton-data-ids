abstract:
- language: en
  script: Latn
  content: "   This specification defines the 'sipTrunkingCapability' link relation\n
    \  type that may be used for the retrieval of capabilities and\n   configuration
    requirements from Internet Telephony Service Providers\n   (ITSPs).  A Session
    Initiation Protocol (SIP) trunking capability set\n   is defined to allow the
    transfer of technical requirements needed for\n   seamless peering between SIP-based
    enterprise telephony networks and\n   ITSPs where an exchange of parameters and
    configuration information\n   is required.\n\n\t "
