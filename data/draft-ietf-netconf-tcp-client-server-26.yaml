abstract:
- language: en
  script: Latn
  content: "   This document presents three YANG 1.1 modules to support the\n   configuration
    of TCP clients and TCP servers.  The modules include\n   basic parameters of a
    TCP connection relevant for client or server\n   applications, as well as client
    configuration required for traversing\n   proxies.  The modules can be used either
    standalone or in conjunction\n   with configuration of other stack protocol layers.\n\n\t "
