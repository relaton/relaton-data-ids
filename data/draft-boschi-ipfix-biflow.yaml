abstract:
- language: en
  script: Latn
  content: "This document describes how bidirectional flows (biflows) can be \n        implemented
    in the IP Flow Information Export (IPFIX) protocol.  \n        We propose a variety
    of methods for biflow export, including an \n        extension to the IPFIX Information
    Model that allows the \n        specification of biflow semantics and a set of
    counters needed \n        for biflow processing.\n\t "
