abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol can operate in several modes.  Some of\n
    \  these modes are based on the receipt of unsolicited packets, and\n   therefore
    require the use of a well-known port as the local port\n   number.  However, in
    the case of NTP modes where the use of a well-\n   known port is not required,
    employing such well-known port\n   unnecessarily facilitates the ability of attackers
    to perform blind/\n   off-path attacks.  This document formally updates RFC5905,\n
    \  recommending the use of transport-protocol ephemeral port\n   randomization
    for those modes where use of the NTP well-known port is\n   not required.\n\n\t "
