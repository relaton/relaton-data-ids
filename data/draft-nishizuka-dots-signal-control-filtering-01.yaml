abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the DOTS signal channel to\n
    \  control the filtering rules when an attack mitigation is active.\n\n   Particularly,
    this extension allows a DOTS client to activate or de-\n   activate filtering
    rules during a DDoS attack.  The characterization\n   of these filtering rules
    is supposed to be conveyed by a DOTS client\n   during peace time by means of
    DOTS data channel.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Please
    update these statements within the document with the RFC\n   number to be assigned
