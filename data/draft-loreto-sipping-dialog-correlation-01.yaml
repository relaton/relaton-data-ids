- language: en
  script: Latn
  content: "This document defines a new header field for use with SIP.  The Same-\nSession
    header field is used to logically correlate an existing SIP\ndialog with a new
    SIP dialog when the media sessions established by\nboth dialogs can be considered
    a single logical session.  This\nmechanism can be used to share the user interface
    and other resources\nbetween all the media streams from both sessions.\n\n\t "
