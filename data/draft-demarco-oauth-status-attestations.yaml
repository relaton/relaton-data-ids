  content: "   Status Attestation is a signed object that demonstrates the validity\n
    \  status of a digital credential.  These attestations are periodically\n   provided
    to holders, who can present these to Verifiers along with\n   the corresponding
    digital credentials.  The approach outlined in this\n   document makes the verifiers
    able to check the non-revocation of a\n   digital credential without requiring
    to query any third-party\n   entities.\n\n\t "
