  content: "The Session Control Protocol (SCP) is a scalable application-layer\ncontrol
    (signaling) protocol for ongoing course control of\nInternet multimedia conferences.
    \ Other signaling protocols like\nSIP/SDP or SAP/SDP are required to create SCP
    control sessions.\nSCP provides membership control, application session control,\nfloor
    control and capability exchange.  SCP assumes an unreliable\ngroup communication
    service such as IP-multicast and can be\nextended with additional policies.\n\t "
