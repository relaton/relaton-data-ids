abstract:
- language: en
  script: Latn
  content: "   This Babel Information Model provides structured data elements for
    a\n   Babel implementation reporting its current state and may allow\n   limited
    configuration of some such data elements.  This information\n   model can be used
    as a basis for creating data models under various\n   data modeling regimes.  This
    information model only includes\n   parameters and parameter values useful for
    managing Babel over IPv6.\n\n\t "
