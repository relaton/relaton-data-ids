abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol to securely assign a Pledge to a\n
    \  domain, represented by a Registrar, using an intermediary node\n   between
    Pledge and Registrar.  This intermediary node is known as a\n   \"constrained
    Join Proxy\".  An enrolled Pledge can act as a\n   constrained Join Proxy.\n\n
    \  This document extends the work of Bootstrapping Remote Secure Key\n   Infrastructures
    (BRSKI) by replacing the Circuit-proxy between Pledge\n   and Registrar by a stateless/stateful
    constrained Join Proxy.  It\n   relays join traffic from the Pledge to the Registrar.\n\n\t "
