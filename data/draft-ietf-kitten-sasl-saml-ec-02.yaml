abstract:
- language: en
  script: Latn
  content: "   Security Assertion Markup Language (SAML) 2.0 is a generalized\n   framework
    for the exchange of security-related information between\n   asserting and relying
    parties.  Simple Authentication and Security\n   Layer (SASL) and the Generic
    Security Service Application Program\n   Interface (GSS-API) are application frameworks
    to facilitate an\n   extensible authentication model.  This document specifies
    a SASL and\n   GSS-API mechanism for SAML 2.0 that leverages the capabilities
    of a\n   SAML-aware \"enhanced client\" to address significant barriers to\n   federated
    authentication in a manner that encourages reuse of\n   existing SAML bindings
    and profiles designed for non-browser\n   scenarios.\n\n\t "
