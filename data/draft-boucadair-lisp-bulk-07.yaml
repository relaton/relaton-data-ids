abstract:
- language: en
  script: Latn
  content: "   This document extends Locator/ID Separation Protocol (LISP) with a\n
    \  capability for bulk mapping retrieval.  It does so by defining new\n   LISP
    messages that are meant to facilitate state recovery of mapping\n   tables and
    improve Ingress Tunnel Routers (ITR) recovery times, in\n   particular.  Unlike
    base LISP, these new messages are transported\n   over TCP.\n\n   In addition,
    this document allows to request mappings that match\n   destination IP prefixes,
    names, or AS numbers.\n\n\t "
