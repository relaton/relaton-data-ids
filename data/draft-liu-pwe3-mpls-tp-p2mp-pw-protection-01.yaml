abstract:
- language: en
  script: Latn
  content: "   According to one protection Requirement in RFC 5654, Requirement 63\n
    \  :It MUST be possible to provide protection for the MPLS-TP data plane\n   without
    any IP forwarding capability in the MPLS-TP data plane. and\n   it requires mpls-tp
    date plane should be independent of its control\n   plane. so it is necessary
    for the 1:1 protection of p2mp pw to have a\n   return path to coordinate the
    switch state between root node and each\n   leaf node. for the above problem statement,
    the document provides a\n   solution to protect p2mp pw by using one leaf node
    as protector for\n   another leaf node. so it may avoid setting up a return path
    for each\n   leaf node.\n\n\n   This document is a product of a joint Internet
    Task Force(IETF) /\n   International Telecommunications Union Telecommunications\n
    \  Standardization Sector (ITU-T) effort to include an MPLS Transport\n   Profile
    within the IETF MPLS and PWE3 architectures to support the\n   capabilities and
    functionalities of a packet transport network as\n   defined by the ITU-T.\n\n\t "
