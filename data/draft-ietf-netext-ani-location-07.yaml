abstract:
- language: en
  script: Latn
  content: "   Access Network Identifier (ANI) Mobility option was introduced in\n
    \  Access Network Identifier Option for Proxy Mobile IPv6 (RFC 6757).\n   This
    enables a Mobility Access Gateway (MAG) to convey identifiers\n   like network
    identifier, geolocation, and operator identifier.  This\n   specification extends
    the Access Network Identifier mobility option\n   with sub options to carry civic
    location and MAG group Identifier.\n   This specification also defines an ANI
    Update-Timer sub option that\n   determines when and how often the ANI option
    will be updated.\n\n\t "
