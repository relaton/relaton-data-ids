abstract:
- language: en
  script: Latn
  content: "   This document defines a mapping of the list pagination mechanism\n
    \  defined in [I-D.wwlh-netconf-list-pagination] to RESTCONF [RFC8040].\n\n   This
    document updates RFC 8040, to declare \"list\" and \"leaf-list\" as\n   valid
    resource targets for the RESTCONF GET and DELETE operations, to\n   define GET
    query parameters necessary for list pagination, and to\n   define a media-type
    for XML-based lists.\n\n\t "
