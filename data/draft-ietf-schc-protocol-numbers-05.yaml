abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number, an Ethertype\n
    \  assignment, a CCSDS Encapsulation Number, and well known ports for\n   SCHC.
    \ The SCHC architecture, the SCHC instance establishment, and\n   the SCHC compression/decompression
    processes are simplified when SCHC\n   is easily recognised.  Well-known protocol
    and port numbers are\n   needed.  The Internet Protocol Number request is so that
    SCHC can be\n   used for IP independent of other transports such as UDP and ESP.
    \ The\n   Ethertype and the CCSDS Encapsulation Number are to support generic\n
    \  use of native SCHC over any IEEE 802 technology and CCSDS link layer\n   technology,
    respectively, for IP and non-IP protocols.\n\n\t "
