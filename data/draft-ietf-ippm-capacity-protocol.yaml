title:
- language: en
  script: Latn
  content: UDP Speed Test Protocol for One-way IP Capacity Metric Measurement
docidentifier:
- content: draft-ietf-ippm-capacity-protocol
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document addresses the problem of protocol support for measuring\n
    \  One-Way IP Capacity metrics specified by RFC 9097.  The Method of\n   Measurement
    discussed there requires a feedback channel from the\n   receiver to control the
    sender's transmission rate in near-real-time.\n   This document defines the UDP
    Speed Test Protocol for conducting RFC\n   9097 and other related measurements.\n\n\t "
