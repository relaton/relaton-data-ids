  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines objects for monitoring and controlling HPR (High Performance Routing)
    network devices which have the capability to communicate in IP (Internet Protocol)
    networks. [STANDARDS-TRACK]\n\t "
