abstract:
- language: en
  script: Latn
  content: "This document specifies the syntax of Netnews articles in the context
    of the Internet Message Format (RFC 5322) and Multipurpose Internet Mail Extensions
    (MIME) (RFC 2045).  This document obsoletes RFC 1036, providing an updated specification
    to reflect current practice and incorporating incremental changes specified in
    other documents. [STANDARDS-TRACK]\n\t "
