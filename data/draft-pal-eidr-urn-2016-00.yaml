  script: Latn
  content: "   Entertainment Identifier Registry (EIDR) Identifiers are used for the\n
    \  globally unique identification of motion picture and television\n   content.
    \ This document defines the formal Uniform Resource Name\n   (URN) Namespace Identifier
    (NID) for EIDR Identifiers.\n\n   This document revises Request For Comments (RFC)
    7302 by allowing\n   confidential resolution of EIDR Identifiers using HTTP over
    TLS.\n\n\t "
