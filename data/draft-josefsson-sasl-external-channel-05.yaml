abstract:
- language: en
  script: Latn
  content: "   This document describes a way to perform client authentication in the\n
    \  Simple Authentication and Security Layer (SASL) framework by\n   referring
    to the client authentication provided by an external\n   security layer.  We specify
    a SASL mechanism family EXTERNAL-* and\n   one instance EXTERNAL-TLS that rely
    on the Transport Layer Security\n   (TLS) protocol.  This mechanism differs to
    the existing EXTERNAL\n   mechanism by alleviating the a priori assumptions that
    servers and\n   clients needs somehow negotiate out of band which secure channel
    that\n   is intended.  This document also discuss the implementation of\n   authorization
    decisions.\n\n   See <http://josefsson.org/external-channel/> for more information.\n\n\t "
