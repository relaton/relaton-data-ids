abstract:
- language: en
  script: Latn
  content: "   The WebSocket protocol specifies that all frames sent from the client\n
    \  to the server must be masked.  This was introduced as a protection\n   against
    a possible attack on the infrastructure.  With careful\n   consideration, the
    masking could be omitted when intermediaries do\n   not have access to the unencrypted
    traffic.\n\n   This specification introduces a WebSocket extension that disables
    the\n   mandatory masking of frames sent from the client to the server.  The\n
    \  extension is allowed only if the client uses an encrypted connection.\n\n\t "
