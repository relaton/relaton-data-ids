- language: en
  script: Latn
  content: "   This document outlines how ACME can be used by a client to obtain a\n
    \  certificate for a subdomain identifier from a certificate authority.\n   The
    client has fulfilled a challenge against a parent domain but does\n   not need
    to fulfil a challenge against the explicit subdomain as\n   certificate authority
    policy allows issuance of the subdomain\n   certificate without explicit subdomain
    ownership proof.\n\n\t "
