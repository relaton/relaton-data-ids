abstract:
- language: en
  script: Latn
  content: "   There is interest among MASQUE working group participants in\n   designing
    a protocol that can proxy IP traffic over HTTP.  This\n   document describes the
    set of requirements for such a protocol.\n\n   Discussion of this work is encouraged
    to happen on the MASQUE IETF\n   mailing list masque@ietf.org or on the GitHub
    repository which\n   contains the draft: https://github.com/ietf-wg-masque/draft-ietf-\n
    \  masque-ip-proxy-reqs.\n\n\t "
