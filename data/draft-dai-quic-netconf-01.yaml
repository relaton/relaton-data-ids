abstract:
- language: en
  script: Latn
  content: "   The Network Configuration Protocol (NETCONF) provides mechanisms to\n
    \  install, manipulate, and delete the configuration of network devices.\n   At
    present, almost all implementations of NETCONF are based on TCP\n   protocol.
    QUIC, a new UDP-based transport protocol, can facilitate to\n   improve the transportation
    performance when being used as an\n   infrastructure layer of NETCONF.   This
    document describes how to use\n   the QUIC protocol as the transport   protocol
    of\n   NETCONF(NETCONFoQUIC).\n\n\n\n\t "
