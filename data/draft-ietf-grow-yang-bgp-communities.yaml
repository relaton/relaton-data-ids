abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the structured\n   specification
    of BGP communities.  The model provides operators with\n   a way to publish their
    locally defined BGP communities in a\n   standardized format.\n\n   Two YANG modules
    are defined in this document.  The first is designed\n   for stand-alone usage.
    \ The second is used to augment the \"ietf-bgp\"\n   YANG module[I-D.ietf-idr-bgp-model]
    with BGP community annotations.\n\n\t "
