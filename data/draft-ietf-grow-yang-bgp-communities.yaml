abstract:
- content: <p>This document defines a YANG data model for the structured specification
    of BGP communities. The model provides operators with a way to publish their locally
    defined BGP communities in a standardized format. Two YANG modules are defined
    in this document. The first is designed for stand-alone usage. The second is used
    to augment the "ietf-bgp" YANG module[I-D.ietf-idr-bgp-model] with BGP community
    annotations.</p>
