abstract:
- language: en
  script: Latn
  content: "   The advent of quantum computing threatens the security of classical\n
    \  cryptographic primitives, making it essential to design hybrid\n   schemes
    that remain secure against both classical and quantum\n   adversaries.  This document
    specifies GhostLock, a file-level hybrid\n   encryption protocol that combines
    classical elliptic-curve\n   cryptography (X25519, Ed25519) with post-quantum
    lattice-based\n   mechanisms (Kyber768), integrated under a modern AEAD cipher\n
    \  (ChaCha20-Poly1305).  The protocol defines a portable encrypted\n   container
    format (.glock) providing confidentiality, integrity, and\n   authenticity beyond
    the lifetime of current cryptosystems.\n\n\n\t "
