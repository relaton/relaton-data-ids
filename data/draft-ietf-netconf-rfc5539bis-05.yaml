abstract:
- language: en
  script: Latn
  content: "   The Network Configuration Protocol (NETCONF) provides mechanisms to\n
    \  install, manipulate, and delete the configuration of network devices.\n   This
    document describes how to use the Transport Layer Security (TLS)\n   protocol
    to secure the exchange of NETCONF messages.  This document\n   obsoletes RFC 5539
    and it adds an optional mechanism to establish the\n   underlying TCP connection
    from the NETCONF server to the NETCONF\n   client (call home).\n\n\t "
