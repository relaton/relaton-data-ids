abstract:
- language: en
  script: Latn
  content: "   This document specifies the Security Evaluated Standardized Password\n
    \  Authenticated Key Exchange (SESPAKE) protocol.  The SESPAKE protocol\n   provides
    password authenticated key exchange for usage in the systems\n   for protection
    of sensitive information.  The security proofs of the\n   protocol were made for
    the case of an active adversary in the\n   channel, including MitM attacks and
    attacks based on the\n   impersonation of one of the subjects.\n\n\t "
