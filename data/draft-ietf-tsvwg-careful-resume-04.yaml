abstract:
- language: en
  script: Latn
  content: "   This document specifies a cautious method for IETF transports that\n
    \  enables fast startup of congestion control for a wide range of\n   connections
    or reconnections.\n\n   It reuses a set of computed congestion control parameters
    that are\n   based on previously observed path characteristics between the same\n
    \  pair of transport endpoints.  These parameters are stored, allowing\n   them
    to be later used to modify the congestion control behavior of a\n   subsequent
    connection.\n\n   It discusses assumptions and defines requirements for how a
    sender\n   utilizes these parameters to provide opportunities for a connection\n
    \  to more rapidly get up to speed and rapidly utilize available\n   capacity.
    \ It discusses how use of the method impacts the capacity at\n   a shared network
    bottleneck and the safe response that is needed\n   after any indication that
    the new rate is inappropriate.\n\n\t "
