abstract:
- language: en
  script: Latn
  content: "   The IETF Network Virtualization Overlays (NVO3) Working Group\n   developed
    considerations for a common encapsulation that addresses\n   various network virtualization
    overlay technical concerns.  This\n   document provides a record, for the benefit
    of the IETF community, of\n   the considerations arrived at starting from the
    output of an NVO3\n   encapsulation design team.  These considerations may be
    helpful with\n   future deliberations by working groups over the choice of\n   encapsulation
    formats.\n\n   There are implications of having different encapsulations in real\n
    \  environments consisting of both software and hardware implementations\n   and
    within and spanning multiple data centers.  For example, OAM\n   functions such
    as path MTU discovery become challenging with multiple\n   encapsulations along
    the data path.\n\n   Based on these considerations, the Working Group determined
    that\n   Geneve with a few modifications as the common encapsulation.  This\n
    \  document provides more details, particularly in Section 7.\n\n\t "
