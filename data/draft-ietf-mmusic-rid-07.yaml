abstract:
- language: en
  script: Latn
  content: "   In this specification, we define a framework for specifying\n   constraints
    on RTP streams in the Session Description Protocol.  This\n   framework defines
    a new \"rid\" SDP attribute to unambiguously identify\n   the RTP Streams within
    a RTP Session and constrain the streams'\n   payload format parameters in a codec-agnostic
    way beyond what is\n   provided with the regular Payload Types.\n\n   This specification
    updates RFC4855 to give additional guidance on\n   choice of Format Parameter
    (fmtp) names, and on their relation to the\n   constraints defined by this document.\n\n\t "
