  script: Latn
  content: "   This document defines extension to the Domain Name System to support\n
    \  Default Protocol. Default Protocol extension allows owners of the\n   resources
    to determine which are preferred protocols to be used with\n   their Services
    (i.e. https protocol to be preferred instead of http\n   for specific servers).\n\n\n\t "
