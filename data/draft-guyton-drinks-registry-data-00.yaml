abstract:
- language: en
  script: Latn
  content: "This document defines data that should be included in a provisioning \ninterface
    for a Registry. The provisioning interface may be used in\n(near) real time, or
    periodically, from a service provider's service\nprovisioning system to establish
    and administer telephone number (TN)\nand associated routing information in the
    Registry after necessary\nvalidations. Based on 1) effective date/time specified
    for the data\nand 2) validation of the TN assignee, these data will be used to\ndefine
    selective routing views for various recipient service providers\nwhich would be
    reflected in ENUM-SIP address servers. In addition,\nthe concept of multiple TNs
    sharing a common routing pattern simplifies\nthe definition and administration
    of routing data.\n\nD. Guyton\n\n\n\nExpires 01/07/09\n\n\n\n\n\n\n [page  1]
    \n\nRegistry Provisioning Interface\n\n\n\n\n\n\n\n\n July 2008\n\t "
