abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through a controlled set of instructions, called\n   segments,
    by prepending the packet with an SR header.  A segment can\n   represent any instruction,
    topological or service-based.  SR allows\n   to enforce a flow through any topological
    path and service chain\n   while maintaining per-flow state only at the ingress
    node to the SR\n   domain.\n\n   Segment Routing can be directly applied to the
    MPLS architecture with\n   no change in the forwarding plane.  This drafts describes
    how Segment\n   Routing operates on top of the MPLS data plane.\n\n\n\t "
