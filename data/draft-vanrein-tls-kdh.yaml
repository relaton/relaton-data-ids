abstract:
- language: en
  script: Latn
  content: "   This specification describes a mechanism to use Kerberos\n   authentication
    within the TLS protocol.  This gives users of TLS a\n   strong alternative to
    classic PKI-based authentication, and at the\n   same time introduces a way to
    insert entropy into TLS' key schedule\n   such that the resulting protocol becomes
    resistant against attacks\n   from quantum computers.  We call this Quantum Relief,
    and specify it\n   as part of a more general framework to make it easier for other\n
    \  technologies to achieve similar benefits.\n\n\t "
