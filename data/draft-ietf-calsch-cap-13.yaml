abstract:
- language: en
  script: Latn
  content: "The Calendar Access Protocol (CAP) is an Internet protocol described\nin
    this memo that permits a Calendar User (CU) to utilize a Calendar\nUser Agent
    (CUA) to access an [iCAL] based Calendar Store (CS).\nThe CAP definition is based
    on requirements identified by the\nInternet Engineering Task Force (IETF) Calendaring
    and Scheduling\n(CALSCH) Working Group.  More information about the IETF CALSCH\nWorking
    Group activities can be found on the IMC web site at http://\nwww.imc.org/ietf-calendar
    and at the IETF web site at http://\nwww.ietf.org/html.charters/calsch-charter.html
    [1].  Refer to the\nreferences within this memo for further information on how
    to access\nthese various documents.\n\t "
