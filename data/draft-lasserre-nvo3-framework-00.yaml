  script: Latn
  content: "   Several IETF drafts relate to the use of overlay networks to support\n
    \  large scale virtual data centers. This draft provides a framework\n   for Network
    Virtualization over L3 (NVO3) and is intended to help\n   plan a set of work items
    in order to provide a complete solution\n   set. It defines a logical view of
    the main components with the\n   intention of streamlining the terminology and
    focusing the solution\n   set.\n\n\n\n\t "
