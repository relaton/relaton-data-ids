abstract:
- language: en
  script: Latn
  content: "   TRILL protocol provides layer 2 multicast data forwarding using IS-IS\n
    \  link state routing. Distribution trees are computed based on the link\n   state
    information through Shortest Path First calculation and shared\n   among VLANs
    across the campus. When a link on the distribution tree\n   fails, a campus-wide
    recovergence of this distribution tree will take\n   place, which can be time
    consuming and may cause considerable\n   disruption to the ongoing multicast service.\n\n
    \  This document proposes to build the backup distribution tree to\n   protect
    links on the primary distribution tree. Since the backup\n   distribution tree
    is built up ahead of the link failure, when a link\n   on the primary distribution
    tree fails, the pre-installed backup\n   forwarding table will be utilized to
    deliver multicast packets\n   without waiting for the campus-wide recovergence,
    which minimizes the\n   service disruption.\n\n\t "
