abstract:
- language: en
  script: Latn
  content: "   This document specifies optional procedures for BGP-MVPN and EVPN BUM\n
    \  signaling with controllers.  When P2MP tunnels used for BGP-MVPN and\n   EVPN
    BUM are to be signaled from controllers, the controllers can\n   learn tunnel
    information (identifier, root, leaf) by participating\n   BGP-MVPN and EVPN BUM
    signaling, instead of relying on ingress PEs to\n   collect the information and
    then pass to the controllers.\n   Additionally, Inclusive/Selective PMSI Auto
    Discovery Routes can be\n   originated from controllers based on central provisioning,
    instead of\n   from PEs based on local provisioning.\n\n\n\t "
