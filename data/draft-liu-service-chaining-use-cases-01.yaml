abstract:
- language: en
  script: Latn
  content: "   For some network services, traffic is forwarded through a sequence
    of\n   network functions, which usually have dedicated capabilities other\n   than
    forwarding, e.g. firewall.  Forwarding of traffic along a\n   sequence of service
    processing functions is usually based on service\n   characteristics, but not
    destination addresses.  We call such way of\n   forwarding as service chaining.
    \ This memo describes use cases of\n   service chaining.\n\n\t "
