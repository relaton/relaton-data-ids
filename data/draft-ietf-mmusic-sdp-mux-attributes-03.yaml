abstract:
- language: en
  script: Latn
  content: "   The Session Description Protocol (SDP) provides mechanisms to\n   describe
    attributes of multimedia sessions and of individual media\n   streams (e.g., Real-time
    Transport Protocol (RTP) sessions) within a\n   multimedia session.  In the RTCWeb
    WG, there is a need to use a\n   single 5-tuple for sending and receiving media
    associated with\n   multiple media descriptions (\"m=\" lines).  Such a requirement
    has\n   raised concerns over the semantic implications of the SDP attributes\n
    \  associated with the RTP Media Streams multiplexed over a single\n   transport
    layer flow.\n\n   The scope of this specification is to provide a framework for\n
    \  analyzing the multiplexing characteristics of SDP attributes.  The\n   specification
    also categorizes existing attributes based on the\n   framework described herein.\n\n\t "
