  script: Latn
  content: Proportional Rate Reduction
docidentifier:
- content: draft-ietf-tcpm-prr-rfc6937bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a standards-track version of the Proportional\n
    \  Rate Reduction (PRR) algorithm that obsoletes the experimental\n   version
    described in RFC6937.  PRR regulates the amount of data sent\n   by TCP or other
    transport protocols during fast recovery.  PRR\n   accurately regulates the actual
    flight size through recovery such\n   that at the end of recovery it will be as
    close as possible to the\n   slow start threshold (ssthresh), as determined by
    the congestion\n   control algorithm.\n\n\t "
