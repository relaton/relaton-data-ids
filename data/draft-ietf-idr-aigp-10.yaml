abstract:
- language: en
  script: Latn
  content: "   Routing protocols that have been designed to run within a single\n
    \  administrative domain (\"IGPs\") generally do so by assigning a metric\n   to
    each link, and then choosing as the installed path between two\n   nodes the path
    for which the total distance (sum of the metric of\n   each link along the path)
    is minimized.  BGP, designed to provide\n   routing over a large number of independent
    administrative domains\n   (\"autonomous systems\"), does not make its path selection
    decisions\n   through the use of a metric.  It is generally recognized that any\n
    \  attempt to do so would incur significant scalability problems, as\n   well
    as inter-administration coordination problems.  However, there\n   are deployments
    in which a single administration runs several\n   contiguous BGP networks.  In
    such cases, it can be desirable, within\n   that single administrative domain,
    for BGP to select paths based on a\n   metric, just as an IGP would do.  The purpose
    of this document is to\n   provide a specification for doing so.\n\n\n\t "
