abstract:
- language: en
  script: Latn
  content: "DHCP options are used to convey network and host configuration\ninformation
    to the hosts attached to a network.  Some networks may\nwish to configure their
    routers to advertise these same pieces of\ninformation, and might use IPv6 Router
    Advertisements do distribute\nthese parameters.  This document defines a generic
    neighbor discovery\noption for carrying DHCP options.  This option is carried
    over IPv6\nRouter Advertisements.\n\t "
