abstract:
- language: en
  script: Latn
  content: "   This document updates the Nonce extension section of RFC-8954.  Nonce\n
    \  extension is an optional extension for Online Certificate Status\n   Protocol
    (OCSP) request and response messages.  OCSP is used for\n   checking the status
    of a certificate, and the Nonce extension is used\n   to cryptographically bind
    an OCSP response message to a particular\n   OCSP request message.  There are
    few compliance recommendation to use\n   of cryptographic algorithm that generates
    the longer Nonce than 32\n   octets.  This document updates the maximum allowed
    length of Nonce to\n   128 octets to support such algorithms.  This document is
    modified to\n   enforce the Nonce length requirements only to those clients and\n
    \  responders that supports Nonce extension.\n\n\t "
