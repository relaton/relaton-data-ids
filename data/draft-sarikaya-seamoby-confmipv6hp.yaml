abstract:
- language: en
  script: Latn
  content: "This document states the conformity of Mobile IPv6 Hierarchical\nPaging
    (MIPv6HP) protocol I-D to RFC 3154 on Requirements and\nFunctional Architecture
    for an IP Host Alerting Protocol. It is\nstated to which clauses MIPv6HP fully
    conforms and to which clauses\nclose to full conformance is claimed. The clauses
    of RFC 3154 to\nwhich MIPv6HP does not conform are claried.\n\n\n\t "
