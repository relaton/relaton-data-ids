  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to collect the Traffic\n   Engineering
    Policy information that is locally available in a node\n   and advertise it into
    BGP Link State (BGP-LS) updates.  Such\n   information can be used by external
    components for path computation,\n   re-optimization, service placement, network
    visualization, etc.\n\n\t "
