abstract:
- language: en
  script: Latn
  content: "   Air/land/sea/space mobile nodes (e.g., aircraft of various\n   configurations,
    terrestrial vehicles, seagoing vessels, space\n   systems, enterprise wireless
    devices, pedestrians with cell phones,\n   etc.) communicate with networked correspondents
    over wireless and/or\n   wired-line data links and configure mobile routers to
    connect end\n   user networks.  This document presents a multilink virtual interface\n
    \  specification that enables mobile nodes to coordinate with a network-\n   based
    mobility service, fixed node correspondents and/or other mobile\n   node peers.
    \ The virtual interface provides an adaptation layer\n   service suited for both
    mobile and more static deployments such as\n   enterprise and home networks.  This
    document specifies the\n   transmission of IP packets over Overlay Multilink Network
    (OMNI)\n   Interfaces.\n\n\t "
