abstract:
- language: en
  script: Latn
  content: "This document specifies Version 3 of the Internet Group Management\nProtocol,
    IGMPv3.  IGMP is the protocol used by IPv4 systems to report\ntheir IP multicast
    group memberships to neighboring multicast routers.\nVersion 3 of IGMP adds support
    for 'source filtering', that is, the\nability for a system to report interest
    in receiving packets *only* from\nspecific source addresses, or from *all but*
    specific source addresses,\nsent to a particular multicast address.  That information
    may be used by\nmulticast routing protocols to avoid delivering multicast packets
    from\nspecific sources to networks where there are no interested receivers.\nThis
    document obsoletes RFC 2236.\n\n\n\t "
