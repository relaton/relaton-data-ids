abstract:
- language: en
  script: Latn
  content: "When SCTP was initially accepted as RFC2960 the Adler-32 checksum\nwas
    specified to be used. However, inlight of issues raised in \n[STONE] it has been
    proposed that a more robust algorithm such as\n[CRC-32] be used instead. This
    poses compatibility problems for \nexisting implementations of SCTP that are already
    using\nthe Adler-32 algorithm for computing checksums. This document\nproposes
    a dynamic method to preserve backward compatibility\nbetween the two checksum
    algorithms.\n\n\t "
