abstract:
- language: en
  script: Latn
  content: "   The domain name system (DNS) is defined in literally dozens of\n   different
    RFCs.  The terminology used by implementers and developers\n   of DNS protocols,
    and by operators of DNS systems, has sometimes\n   changed in the decades since
    the DNS was first defined.  This\n   document gives current definitions for many
    of the terms used in the\n   DNS in a single document.\n\n   This document will
    be the successor to RFC 7719, and thus will\n   obsolete RFC 7719.  It will also
    update RFC 2308.\n\n\t "
