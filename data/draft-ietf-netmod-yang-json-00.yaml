abstract:
- language: en
  script: Latn
  content: "   This document defines rules for representing configuration and state\n
    \  data defined using YANG as JSON text.  It does so by specifying a\n   procedure
    for translating the subset of YANG-compatible XML documents\n   to JSON text,
    and vice versa.  A JSON encoding of XML attributes is\n   also defined so as to
    allow for including metadata in JSON documents.\n\n\t "
