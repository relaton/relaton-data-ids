abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    includes an optional mechanism (specified in RFC 7178)\n   called RBridge Channel
    for the transmission of typed messages between\n   TRILL switches in the same
    campus and the transmission of such\n   messages between TRILL switches and end
    stations on the same link.\n   This document specifies extensions to the RBridge
    Channel protocol\n   header to support two features as follows: (1) a standard
    method to\n   tunnel payloads whose type can be indicated by Ethertype through\n
    \  encapsulation in RBridge Channel messages; and (2) a method to\n   support
    security facilities for RBridge Channel messages. This\n   document updates RFC
    7178.\n\n\n\t "
