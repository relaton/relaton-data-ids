abstract:
- language: en
  script: Latn
  content: "   This document defines a base profile of TLS 1.3 for use with the U.S.\n
    \  Commercial National Security Algorithm (CNSA) 2.0 Suite, a\n   cybersecurity
    advisory published by the United States Government\n   which outlines quantum-resistant
    cryptographic algorithm policy for\n   U.S. national security applications.\n\n
    \  This profile applies to the capabilities, configuration, and\n   operation
    of all components of U.S.  National Security Systems that\n   employ TLS 1.3.
    \ It is also appropriate for all other U.S.\n   Government systems that process
    high-value information.\n\n   This profile is made publicly available for use
    by developers and\n   operators of these and any other system deployments.\n\n\t "
