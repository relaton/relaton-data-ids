abstract:
- language: en
  script: Latn
  content: "This document defines monitoring and status MIBs for specific\napplications
    of IPsec's security associations (SAs). The specific\napplications are for the
    purposes of virtual private networking (VPN)\nand secure remote access (SRA) applications.
    The MIB allows system\nadministrators to determine operating conditions and perform
    system\noperational level monitoring of the VPN and SRA part of the network.\nStatistics
    and traps are provided as well.\n\n\t "
