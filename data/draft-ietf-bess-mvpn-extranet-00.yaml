abstract:
- language: en
  script: Latn
  content: "   Previous RFCs specify the procedures necessary to allow IP multicast\n
    \  traffic to travel from one site to another within a BGP/MPLS IP VPN\n   (Virtual
    Private Network).  However, it is sometimes desirable to\n   allow multicast traffic
    whose source is in one VPN to be received by\n   systems that are in another VPN.
    \ This is known as a \"Multicast VPN\n   (MVPN) extranet\".  This document updates
    RFCs 6513, 6514, and 6625 by\n   specifying the procedures that are necessary
    in order to provide MVPN\n   extranet service.\n\n\t "
