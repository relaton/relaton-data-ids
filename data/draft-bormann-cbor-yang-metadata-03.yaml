abstract:
- content: <p>This specification defines the representation of metadata annotations
    (RFC 7952) in YANG-CBOR (RFC 9254). It updates RFC 9595 to add a separate namespace
    enabling the representation of SIDs for metadata annotations in the ".sid" files
    defined there.</p>
