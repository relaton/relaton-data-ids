abstract:
- language: en
  script: Latn
  content: "This document describes version 2.0 of the Web Cache Communication\nProtocol
    (WCCP). The WCCP V2.0 protocol specifies interactions between\none or more routers
    and one or more web-caches. The purpose of the\ninteraction is to establish and
    maintain the transparent redirection\nof selected types of traffic flowing through
    a group of routers. The\nselected traffic is redirected to a group of web-caches
    with the aim\nof optimising resource usage and lowering response times.\nThe protocol
    does not specify any interaction between the web-caches\nwithin a group or between
    a web-cache and a web-server.\n\t "
