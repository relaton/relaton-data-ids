abstract:
- language: en
  script: Latn
  content: "   This document describes how Segment Routing (SR) policies can be used\n
    \  to satisfy the requirements for bandwidth, end-to-end recovery and\n   persistent
    paths within a SR network.  The association of two co-\n   routed unidirectional
    SR Policies satisfying these requirements is\n   called \"Circuit Style\" SR Policy
    (CS-SR Policy).\n\n\t "
