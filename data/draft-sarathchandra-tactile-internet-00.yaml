abstract:
- language: en
  script: Latn
  content: "   The Tactile Internet refers to a new communication and networking\n
    \  paradigm, which can provide low-latency, reliable and secure\n   transmission
    for real-time information such as control, touch, and\n   sensing/actuation in
    emerging tactile internet applications like\n   teleoperation, immersive virtual
    reality,and haptics communications.\n   The main goal of this document is: 1)
    to briefly introduce tactile\n   internet background and typical applications;
    2) to identify\n   potential service requirements that can be addressed at the
    IETF or\n   researched at the IRTF.\n\n\t "
