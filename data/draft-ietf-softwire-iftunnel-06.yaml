abstract:
- language: en
  script: Latn
  content: "   This document specifies the initial version of a YANG module\n   containing
    a collection of IANA maintained YANG identities, used as\n   interface types for
    tunnel interfaces.  The module reflects the\n   \"tunnelType\" registry maintained
    by IANA.  The latest revision of\n   this YANG module can be obtained from the
    IANA web site.\n\n   Tunnel type values are not directly added to the Tunnel Interface\n
    \  Types YANG module; they must instead be added to the \"tunnelType\"\n   IANA
    registry.  Once a new tunnel type registration is made by IANA\n   for a new tunneling
    scheme or even an existing one that is not\n   already listed in the current registry
    (e.g., LISP, NSH), IANA will\n   update the Tunnel Interface Types YANG module
    accordingly.\n\n   Some of the IETF-defined tunneling techniques are not listed
    in the\n   current IANA registry.  It is not the intent of this document to\n
    \  update the existing IANA registry with a comprehensive list of tunnel\n   technologies.
    \ Registrants must follow the IETF registration\n   procedure for interface types
    whenever a new tunnel type is needed.\n\n\t "
