abstract:
- language: en
  script: Latn
  content: "  This document describes an interoperable system that utilizes virtual\n
    \ layer 3 routing and geospatial addressing to form a Geolocation\n  mobility-edge
    network. The network uses a hierarchical H3 grid to\n  calculate the high-resolution
    tile positions of vehicles with vision\n  AI cameras based on their GPS coordinates.
    When these vehicles detect\n  elements of interest on the road, the system uses
    the tile ID of the\n  detection as the basis for an IPv6 endpoint identifier (EID).\n
    \ These EIDs are the queue destination and channel source for\n  network-addressable
    agents which consolidate detections from all\n  vehicles in a given area. The
    mobility network is built using the\n  Locator/ID Separation Protocol (LISP).\n\n\t "
