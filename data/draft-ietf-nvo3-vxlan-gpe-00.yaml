  content: "   This draft describes extending Virtual eXtensible Local Area Network\n
    \  (VXLAN), via changes to the VXLAN header, with three new\n   capabilities:
    support for multi-protocol encapsulation, operations,\n   administration and management
    (OAM) signaling and explicit\n   versioning.\n\n\t "
