abstract:
- language: en
  script: Latn
  content: "   This document describes the yang data model for packet forwarding\n
    \  policy that filters received packets and forwards (or drops) the\n   packets.
    \ Filters for Layer 2, Layer 3, Layer 4, and packet-arrival\n   time are linked
    together to support filtering for the routing layer.\n   Prior to forwarding the
    packets out other interfaces, some of the\n   fields in the packets may be modified.
    \ (If one considers the packet\n   reception an event, this packet policy is a
    minimalistic Event-Match\n   Condition-Action policy.)  This policy controls forwarding
    of packets\n   received by a routing device on one or more interfaces on which
    this\n   policy is enabled.\n\n   This data model may be used in either the configuration
    datastore,\n   control plane datastores, or the I2RS ephemeral control plane\n
    \  datastore.\n\n\t "
