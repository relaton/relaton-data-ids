abstract:
- language: en
  script: Latn
  content: "Extensions to the Domain Name System (DNS) can provide data origin\nand
    transaction integrity and authentication to security aware\nresolvers and applications
    through the use of cryptographic digital\nsignatures.  However, these security
    extensions do not provide\nauthentication at the transaction or message level.
    \ This document\ndescribes a message authentication scheme (called SIG(0)) that\nprovides
    message level authentication and integrity checking by means\nof a meta-RR in
    the additional section of a DNS message.\n\t "
