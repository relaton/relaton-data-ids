abstract:
- language: en
  script: Latn
  content: "   Sometimes, a DNS name is known to be in use in the wild even though\n
    \  it was never properly delegated.  This situation appears\n   particularly,
    but not only, true in certain domains near the root of\n   the tree: people have
    independently used those non-existent top-level\n   domains as private namespaces.
    \ If those names are to be delegated in\n   the public DNS, prudence demands that
    collisions between the private\n   uses and the public use be minimized.  At the
    same time, the public\n   use should not be prohibited on the grounds of what
    is, after all,\n   \"hijacking\" of a name space.  We outline a procedure to minimize
    harm\n   while permitting delegation to proceed.\n\n\t "
