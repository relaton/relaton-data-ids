abstract:
- language: en
  script: Latn
  content: "   RFC 3095 [2] defines four ROHC profiles for the header compression
    of\n   IP, UDP, RTP, ESP, and related protocol headers.  RFC 3095 is defined\n
    \  in English language and taditional RFC box notation.  The present\n   document
    gives a definition of RFC 3095's packet formats in the ROHC\n   Formal Notation
    that was defined to facilitate the development of the\n   TCP header compression
    ROHC profile.\n\t "
