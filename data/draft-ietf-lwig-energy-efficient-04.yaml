abstract:
- language: en
  script: Latn
  content: "   This document describes the problems and current practices of energy\n
    \  efficient protocol operation on constrained devices.  It summarizes\n   the
    main link layer techniques for energy efficient networking, and\n   it highlights
    the impact of such techniques on the upper layer\n   protocols, so that they can
    coordinately achieve an energy efficient\n   behavior.  The document also provides
    an overview of energy efficient\n   mechanisms available at each layer of the
    constrained node network\n   IETF protocol suite.\n\n\t "
