abstract:
- language: en
  script: Latn
  content: "   The standardization of network configuration interfaces for use with\n
    \  the NETCONF protocol requires a structured data modeling environment\n   which
    promotes human usability and multi-vendor interoperability.\n   The Network Configuration
    Extensions (NCX) are a set of\n   specifications intended to address NETCONF data
    modeling issues.\n   This document defines an Access Control Model (ACM) suitable
    for use\n   with the NETCONF protocol, intended to promote a more consistent,\n
    \  manageable, and interoperable infra-structure for ongoing development\n   of
    NETCONF-based management interfaces.\n\n\t "
