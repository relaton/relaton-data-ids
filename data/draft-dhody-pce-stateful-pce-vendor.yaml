title:
- language: en
  script: Latn
  content: Conveying Vendor-Specific Information in the Path Computation Element (PCE)
    Communication Protocol (PCEP) extensions for Stateful PCE.
docidentifier:
- content: draft-dhody-pce-stateful-pce-vendor
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A Stateful Path Computation Element (PCE) maintains information on\n
    \  the current network state, including computed Label Switched Path\n   (LSPs),
    reserved resources within the network, and the pending path\n   computation requests.
    \ This information may then be considered when\n   computing new traffic engineered
    LSPs, and for the associated and the\n   dependent LSPs, received from a Path
    Computation Client (PCC).\n\n   RFC 7470 defines a facility to carry vendor-specific
    information in\n   Path Computation Element Communication Protocol (PCEP).\n\n
    \  This document extends this capability for the Stateful PCEP messages.\n\n\t "
