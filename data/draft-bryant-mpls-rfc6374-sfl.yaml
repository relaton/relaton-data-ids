abstract:
- language: en
  script: Latn
  content: "   This document describes a method of making RFC6374 performance\n   measurements
    on flows carried over an MPLS Label Switched path.  This\n   allows loss and delay
    measurements to be made on multi-point to point\n   LSPs and allows the measurement
    of flows within an MPLS construct\n   using RFC6374.\n\n\t "
