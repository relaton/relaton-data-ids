abstract:
- language: en
  script: Latn
  content: "   This document defines a solution to encode a slice identifier in MPLS\n
    \  in order to distinguish packets that belong to different slices, to\n   allow
    enforcing per network slice policies (.e.g, Qos).\n\n   The slice identification
    is independent of the topology.  It allows\n   for QoS/DiffServ policy on a per
    slice basis in addition to the per\n   packet QoS/DiffServ policy provided by
    the MPLS Traffic Class field.\n\n   In order to minimize the size of the MPLS
    stack and to ease\n   incremental deployment the slice identifier is encoded as
    part of the\n   Entropy Label.\n\n   This document also extends the use of the
    TTL field of the Entropy\n   Label in order to provide a flexible set of flags
    called the Entropy\n   Label Control field.\n\n\t "
