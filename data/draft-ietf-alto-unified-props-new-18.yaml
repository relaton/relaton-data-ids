abstract:
- language: en
  script: Latn
  content: "   This document extends the base Application-Layer Traffic Optimization\n
    \  (ALTO) Protocol by generalizing the concept of \"endpoint properties\"\n   to
    entities defined by a wide set of objects, instead of only IP\n   addresses.  Further,
    these properties are presented as maps, similar\n   to the network and cost maps
    in the base ALTO protocol.  The protocol\n   is extended in two major directions.
    \ First, from endpoints\n   restricted to IP addresses to entities covering a
    wider and\n   extensible set of objects; second, from properties on specific\n
    \  endpoints to entire entity property maps.  These extensions introduce\n   additional
    features allowing entities and property values to be\n   specific to a given information
    resource.  This is made possible by a\n   generic and flexible design of entity
    and property types.\n\n\t "
