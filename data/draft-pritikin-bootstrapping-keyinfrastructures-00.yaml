abstract:
- language: en
  script: Latn
  content: "   This document specifies automated bootstrapping of an key\n   infrastructure
    using vendor installed IEEE 802.1AR manufacturing\n   installed certificates,
    in combination with a vendor based cloud\n   service.  Before being authenticated,
    a new device has only link-\n   local connectivity, and does not require a routable
    address.  When a\n   vendor cloud service is provided devices can be forced to
    join only\n   specific domains but for contrained environments we describe a\n
    \  variety of options that allow bootstrapping to proceed.\n\n\t "
