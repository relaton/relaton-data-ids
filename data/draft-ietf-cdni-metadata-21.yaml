abstract:
- language: en
  script: Latn
  content: "The Content Delivery Network Interconnection (CDNI) Metadata interface
    enables interconnected Content Delivery Networks (CDNs) to exchange content distribution
    metadata in order to enable content acquisition and delivery.  The CDNI Metadata
    associated with a piece of content provides a downstream CDN with sufficient information
    for the downstream CDN to service content requests on behalf of an upstream CDN.
    \ This document describes both a base set of CDNI Metadata and the protocol for
    exchanging that metadata.\n\t "
