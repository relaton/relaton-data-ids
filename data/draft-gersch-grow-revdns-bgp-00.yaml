abstract:
- language: en
  script: Latn
  content: "   This draft proposes the creation of two DNS record types for storing\n
    \  BGP routing information in the reverse DNS.  The RLOCK record allows\n   prefix
    owners to indicate whether the DNS is being used to publish\n   routing data.
    \ The SRO record allows operators to indicate whether an\n   IPv4 or IPv6 prefix
    ought to appear in global routing tables and\n   identifies authorized origin
    Autonomous System Number(s) for that\n   prefix.  The published data can be used
    in a variety of contexts and\n   can be extended to include additional information.
    \ This work is part\n   of an on-going effort and is accessible in an active testbed.\n\n\t "
