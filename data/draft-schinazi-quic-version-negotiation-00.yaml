abstract:
- language: en
  script: Latn
  content: "   QUIC does not provide a complete version negotiation mechanism but\n
    \  instead only provides a way for the server to indicate that the\n   version
    the client offered is unacceptable.  This document describes\n   a version negotiation
    mechanism that allows a client and server to\n   select from a set of QUIC versions
    which share a compatible Initial\n   format without incurring an extra round trip.\n\n\t "
