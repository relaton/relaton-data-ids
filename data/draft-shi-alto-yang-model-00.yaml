abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) protocol [RFC7285]\n
    \  defines a set of network information services, including the network-\n   map
    service, the cost-map service, the filtered map services, the\n   endpoint property
    service, and the endpoint cost service.  A meta\n   service, called the information
    resource directory (IRD) service,\n   allows an ALTO server to provide ALTO clients
    with meta information\n   (e.g., the access URI) about each resource and service
    it provides.\n   [RFC7285] uses a RESTful design and encodes client request parameters\n
    \  and server responses using JSON.  One may consider that most of these\n   services
    are based on data maintained at an ALTO server.  Hence, in\n   this document,
    we explore how one may use the data modeling language\n   YANG [RFC6020] to specify
    the services defined in [RFC7285].  We\n   first define two YANG models for RPC
    specification and data instance\n   description of of ALTO services.  We then
    discuss the \"standard\n   operations\" defined in NETCONF/RESTCONF to evaluate
    potential\n   integration.\n\n\t "
