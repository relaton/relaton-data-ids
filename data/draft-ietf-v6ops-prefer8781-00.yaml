abstract:
- language: en
  script: Latn
  content: "   RFC7050 describes a method for detecting the presence of DNS64 and\n
    \  for learning the IPv6 prefix used for protocol translation (RFC7915).\n   This
    methodology depends on the existence of a well-known IPv4-only\n   fully qualified
    domain name \"ipv4only.arpa.\".  Because newer methods\n   exist that lack the
    requirement of a higher level protocol, instead\n   using existing operations
    in the form of native router\n   advertisements, discovery of the IPv6 prefix
    used for protocol\n   translation using RFC7050 should be discouraged.  RFC7050
    MAY only be\n   used if other methods (such as RFC8781]) can not be used.\n\n\t "
