abstract:
- language: en
  script: Latn
  content: "   In the Resource Public Key Infrastructure (RPKI), certificate\n   authorities
    publish certificates, including end entity certificates,\n   Certificate Revocation
    Lists (CRL), and RPKI signed objects to\n   repositories.  Relying Parties (RP)
    retrieve the published\n   information from those repositories.  This document
    specifies a\n   protocol which provides relying parties with a mechanism to query
    a\n   repository for incremental updates using the HTTP Over TLS (HTTPS)\n   [RFC2818]
    protocol, thus enabling the RP to keep its state in sync\n   with the repository
    using a secure transport channel.  This document\n   updates [RFC6480], [RFC6481],
    and [RFC7730], to remove the dependency\n   on [rsync] as the only mandatory RPKI
    repository distribution\n   mechanism.\n\n\t "
