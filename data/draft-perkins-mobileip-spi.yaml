abstract:
- language: en
  script: Latn
  content: "This document specifies a new SPI (Security Parameters Index)\noption
    for use with the Binding Authorization Data option.  The\nnew SPI option allows
    for selection of a particular mobility\nsecurity association to handle the case
    when several such security\nassociations may exist between nodes exchanging messages
    containing\na mobility header requiring authorization.  The SPI value may be set\nduring
    manual configuration of the security association between two\nnodes, for example
    a mobile node and its home agent, or between a\nmobile node and a favored correspondent
    node.\n\n\t "
