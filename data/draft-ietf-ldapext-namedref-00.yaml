abstract:
- language: en
  script: Latn
  content: "This document defines a 'ref' attribute and associated 'referral' object\nclass
    for representing generic knowledge information in LDAP directories\n[RFC2251].
    The attribute uses URIs [RFC1738] to represent knowledge,\nenabling LDAP and non-LDAP
    services alike to be referenced.  The object\nclass can be used to construct entries
    in an LDAP directory containing\nreferences to other directories or services.
    This document also defines\nprocedures directory servers should follow when supporting
    these schema\nelements and when responding to requests for which the directory
    server\ndoes not contain the requested object but may contain some knowledge of\nthe
    location of the requested object.\n\t "
