abstract:
- content: "<p>This memo specifies an RTP payload format for the MPEG-I haptic data.
    A haptic media stream is composed of MIHS units including a MIHS (MPEG-I Haptic
    Stream) unit header and zero or more MIHS packets. The RTP payload header format
    allows for packetization of a MIHS unit in an RTP packet payload as well as fragmentation
    of a MIHS unit into multiple RTP packets. The original subtype registration for
    haptics/ hmpg, registered with IANA in RFC9695, did not include any required or
    optional parameters. This memo updates RFC9695 and the haptics/ hmpg registration
    to add optional parameters. It also provides SDP usage information for the haptics
    media type.</p>"
