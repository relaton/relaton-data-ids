abstract:
- language: en
  script: Latn
  content: "   This document describes a compact open format for transporting and\n
    \  storing an abbreviated form of a cryptographically signed hash tree.\n   Receivers
    use this representation to reconstitute the hash tree and\n   verify the integrity
    of file content protected by that tree.\n\n   An X.509 certificate encapsulates
    and protects the hash tree metadata\n   and provides cryptographic provenance.
    \ Therefore this document\n   updates the Internet X.509 certificate profile specified
    in RFC 5280.\n\n\t "
