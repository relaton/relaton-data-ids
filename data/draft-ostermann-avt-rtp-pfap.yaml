abstract:
- language: en
  script: Latn
  content: "This document describes a Real-Time Transport Protocol (RTP) payload \nformat
    for transporting phoneme and facial animation parameter (PFAP) \nstreams over
    the Internet according to the TtsFAPInterface that is \ndefined as an internal
    interface of an MPEG-4 client in ISO/IEC \n14496-3 (MPEG-4 Audio, Subpart 6: Text-to-Speech
    Interface, \nTtsFAPInterface) [2]. A recovery strategy for loss-tolerant \ntransmission
    of such streams is described.\n\t "
