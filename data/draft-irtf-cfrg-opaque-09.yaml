abstract:
- language: en
  script: Latn
  content: "   This document describes the OPAQUE protocol, a secure asymmetric\n
    \  password-authenticated key exchange (aPAKE) that supports mutual\n   authentication
    in a client-server setting without reliance on PKI and\n   with security against
    pre-computation attacks upon server compromise.\n   In addition, the protocol
    provides forward secrecy and the ability to\n   hide the password from the server,
    even during password registration.\n   This document specifies the core OPAQUE
    protocol and one\n   instantiation based on 3DH.\n\n\t "
