abstract:
- content: "<p>This document describes an internationalization extension for the Kerberos
    V5 protocol. The extension allows error messages to be sent in the users' language.
    This document updates RFC 4120 to add a new PA-DATA type and to modify the protocol
    logic related to KRB-ERROR when the new PA-DATA extension is negotiated.</p>"
