abstract:
- language: en
  script: Latn
  content: "    The Application Configuration Access Protocol [ACAP] is designed to\n
    \   support remote storage and access of common application option,\n    configuration
    and preference information.  Once such piece of\n    information is the 'Message
    of the Day' greeting, used by system\n    administrators to communicate important
    information to all users\n    when they begin to use a system.  This document
    describes a common\n    format for storing MOTD information in ACAP, how site
    administrators\n    may configure their ACAP MOTD service to allow multiple groups\n
    \   within the site to provide custom MOTD information, and how a client\n    should
    access and use this information.\n\n\t "
