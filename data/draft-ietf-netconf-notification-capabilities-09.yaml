abstract:
- language: en
  script: Latn
  content: "   This document proposes two YANG modules.  The module ietf-system-\n
    \  capabilities provides a structure that can be used to specify any\n   YANG
    related system capability.\n\n   The module ietf-notification-capabilities allows
    a publisher to\n   specify capabilities related to \"Subscription to YANG Datastores\"\n
    \  (YANG-Push).  It proposes to use YANG Instance Data to document this\n   information
    and make it already available at implementation-time, but\n   also allow it to
    be reported at run-time.\n\n\t "
