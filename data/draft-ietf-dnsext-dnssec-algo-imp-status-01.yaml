abstract:
- language: en
  script: Latn
  content: "   The DNS Security Extensions (DNSSEC) requires the use of\n   cryptographic
    algorithm suites for generating digital signatures over\n   DNS data.  There is
    currently an IANA registry for these algorithms\n   that is incomplete in that
    it lacks the recommended implementation\n   status of each algorithm.  This document
    provides an applicability\n   statement on algorithm implementation status for
    DNSSEC component\n   software.  This document lists each algorithm's status based
    on the\n   current reference.  In the case that an algorithm is specified\n   without
    an implementation status, this document assigns one.\n\n\t "
