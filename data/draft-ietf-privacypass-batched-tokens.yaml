abstract:
- language: en
  script: Latn
  content: "   This document specifies two variants of the Privacy Pass issuance\n
    \  protocol that allow for batched issuance of tokens.  These allow\n   clients
    to request more than one token at a time and for issuers to\n   issue more than
    one token at a time.\n\n\t "
