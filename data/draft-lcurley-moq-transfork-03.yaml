abstract:
- language: en
  script: Latn
  content: "   MoqTransfork is designed to serve live tracks over a CDN to viewers\n
    \  with varying latency and quality targets: the entire spectrum between\n   real-time
    and VOD.  MoqTransfork itself is a media agnostic\n   transport, allowing relays
    and CDNs to forward the most important\n   content under degraded networks without
    knowledge of codecs,\n   containers, or even if the content is fully encrypted.
    \ Higher level\n   protocols specify how to use MoqTransfork to encode and deliver\n
    \  video, audio, messages, or any form of live content.\n\n\t "
