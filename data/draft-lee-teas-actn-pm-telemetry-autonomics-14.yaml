abstract:
- language: en
  script: Latn
  content: "   This document provides YANG data models that describe performance\n
    \  monitoring telemetry and scaling intent mechanism for TE-tunnels and\n   Virtual
    Networks (VN).\n\n   The models presented in this draft allow customers to subscribe
    and\n   monitor their key performance data of their interest on the level of\n
    \  TE-tunnel or VN. The models also provide customers with the ability\n   to
    program autonomic scaling intent mechanism on the level of TE-\n   tunnel as well
    as VN.\n\n\n\n\t "
