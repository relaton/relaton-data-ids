abstract:
- language: en
  script: Latn
  content: "   This specification defines the Security Event token which may be\n
    \  distributed via a protocol such as HTTP.  A Security Event Token\n   (SET)
    is based on the JSON Web Token and may be optionally signed\n   and/or encrypted.
    \ A SET describes a statement of fact that may be\n   shared by an event publisher
    with registered subscribers.\n\n\t "
