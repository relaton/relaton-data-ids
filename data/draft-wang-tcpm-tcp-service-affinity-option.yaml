abstract:
- language: en
  script: Latn
  content: "   This draft proposes a service affinity solution between client and\n
    \  server based on the newly defined TCP Options.  This solution can\n   avoid
    the waste of resources caused by saving a large amount of\n   customer status
    data in the network equipment, and realize the\n   optimized scheduling of resources
    based on network conditions and\n   computing resources in the computing-aware
    traffic steering scenario,\n   so as to realize the reasonable operation of network
    resources, cloud\n   resources and computing resources.\n\n\t "
