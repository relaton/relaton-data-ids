abstract:
- language: en
  script: Latn
  content: "   This document states problems when designing DNS SVCB records to\n
    \  discover endpoints that communicate over Object Security for\n   Constrained
    RESTful Environments (OSCORE) [RFC8613].  As a\n   consequence of learning about
    OSCORE, this discovery will allow a\n   host to learn both CoAP servers and DNS
    over CoAP resolvers that use\n   OSCORE to encrypt messages and Ephemeral Diffie-Hellman
    Over COSE\n   (EDHOC) [RFC9528] for key exchange.  Challenges arise because SVCB\n
    \  records are not meant to be used to exchange security contexts, which\n   is
    required in OSCORE scenarios.\n\n\t "
