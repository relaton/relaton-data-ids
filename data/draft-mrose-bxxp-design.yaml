  content: "This memo describes the design principles for the Blocks eXtensible\neXchange
    Protocol (BXXP). BXXP is a generic application protocol\nframework for connection-oriented,
    asynchronous request/response\ninteractions. The framework permits multiplexing
    of independent\nrequest/response streams over a single transport connection,\nsupporting
    both textual and binary messages.\n\t "
