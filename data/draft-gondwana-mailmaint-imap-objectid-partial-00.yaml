abstract:
- language: en
  script: Latn
  content: "   This document extends the IMAP OBJECTID specification in RFC8474\n
    \  describes persistent identifiers for Mailboxes, Emails, and Threads\n   in
    email.\n\n   Some servers may be unable to provide persistent identifiers for
    one\n   of these but be able to provide data for others, so this extension\n   allows
    a server to specify that it can provide some reliable ids\n   without needing
    to implement all data types.\n\n\t "
