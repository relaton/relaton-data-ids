abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol contains Credentials used\n
    \  to authenticate an MLS client with a signature key pair.  Selective\n   Disclosure
    CBOR Web Tokens (SD-CWT) and Selective Disclosure JSON Web\n   Tokens (SD-JWT)
    define token formats where the holder can selectively\n   reveal claims about
    itself with strong integrity protection and\n   cryptographic binding to the holder's
    key.  This document defines MLS\n   credentials for both these token types.\n\n\t "
