  script: Latn
  content: "   This document updates RFC6265 by defining a \"First-Party-Only\"\n
    \  attribute which allows servers to assert that a cookie ought to be\n   sent
    only in a \"first-party\" context.  This assertion allows user\n   agents to mitigate
    the risk of cross-origin information leakage, and\n   provides some minimal protection
    against cross-site request forgery\n   attacks.\n\n\t "
