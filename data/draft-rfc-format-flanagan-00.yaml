- language: en
  script: Latn
  content: "   This document describes the current requirements for the format of\n
    \  RFCs as described in RFC 2223 and recent requests for enhancements as\n   understood
    from community discussion and various proposals for new\n   formats including
    HTML, XML, PDF and EPUB.  Terms are defined to help\n   clarify exactly which
    stages of document production are under\n   discussion for format changes.  The
    requirements described in this\n   document will determine what changes will be
    made to RFC format.\n\n\n\t "
