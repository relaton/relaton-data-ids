  script: Latn
  content: "This document defines procedures for how a SIP User Agent can\ntranslate
    an identifier provided by a user into the SIP DNS domain\nname of a service provider.
    \ The form of the user supplied identifier\nis constrained to values that can
    be entered using only a standard 12\nkey telephone keypad.\n\nThis document is
    derived from work begun in the SIP Forum Technical\nWorking Group User Agent Configuration
    Task Group.\n\t "
