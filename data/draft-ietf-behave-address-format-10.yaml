- language: en
  script: Latn
  content: "This document discusses the algorithmic translation of an IPv6 address
    to a corresponding IPv4 address, and vice versa, using only statically configured
    information.  It defines a well-known prefix for use in algorithmic translations,
    while allowing organizations to also use network-specific prefixes when appropriate.
    \ Algorithmic translation is used in IPv4/IPv6 translators, as well as other types
    of proxies and gateways (e.g., for DNS) used in IPv4/IPv6 scenarios. [STANDARDS-TRACK]\n\t "
