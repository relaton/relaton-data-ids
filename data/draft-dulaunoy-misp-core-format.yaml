abstract:
- language: en
  script: Latn
  content: "   This document describes the MISP core format used to exchange\n   indicators
    and threat information between MISP (Open Source Threat\n   Intelligence Sharing
    Platform formerly known as Malware Information\n   Sharing Platform) instances.
    \ The JSON format includes the overall\n   structure along with the semantic associated
    for each respective key.\n   The format is described to support other implementations
    which reuse\n   the format and ensuring an interoperability with existing MISP\n
    \  [MISP-P] software and other Threat Intelligence Platforms.\n\n\t "
