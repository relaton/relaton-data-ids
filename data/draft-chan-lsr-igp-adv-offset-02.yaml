abstract:
- language: en
  script: Latn
  content: "      This document describes the IGP extensions to provide predictable
    Adjacency-SIDs\n      per Flex-Algorithm [FLEXALGO] in segment routing.\n\n      We
    propose some methods to allow the advertisement of additional TLV in IGP so that\n
    \     the Flex-Algorithm specific Adjacency-SIDs could be automatically derived.\n\n
    \     With the proposed method, the size of advertisement on per node per link
    basis is\n      greatly reduced. Each participating router would derive the required
    labels\n      automatically.\n\n      Extensions for offset to derive Flex-Algorithm
    Prefix-SID is also included in the\n      document.\n\n\t "
