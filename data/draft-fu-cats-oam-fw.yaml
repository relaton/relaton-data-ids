abstract:
- content: "<p>This document describes the Operations, Administration, and Maintenance
    (OAM) framework and requirements for Computing-Aware Traffic Steering (CATS).
    The framework defines the CATS OAM layering model and functional components. It
    also specifies the requirements to enable fault management and performance monitoring
    for CATS end- to-end connections encompassing clients, network paths, and service
    instances.</p>"
