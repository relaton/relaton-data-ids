abstract:
- language: en
  script: Latn
  content: "   This document describes the Operations, Administration, and\n   Maintenance
    (OAM) framework and requirements for Computing-Aware\n   Traffic Steering (CATS).
    \ The framework defines the CATS OAM layering\n   model and functional components.
    \ It also specifies the requirements\n   to enable fault management and performance
    monitoring for CATS end-\n   to-end connections encompassing clients, network
    paths, and service\n   instances.\n\n\t "
