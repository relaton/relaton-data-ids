abstract:
- content: "<p>This document describes the OAM framework and requirements for Computing-Aware
    Traffic Steering (CATS). The framework defines the CATS OAM layering model and
    OAM components. It also describes the requirements to enable the fault and the
    performance management of end-to-end connections from clients to networks and
    finally to services instances.</p>"
