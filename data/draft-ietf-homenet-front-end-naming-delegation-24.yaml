abstract:
- language: en
  script: Latn
  content: "   Home network owners may have devices or services hosted on this home\n
    \  network that they wish to access from the Internet (i.e., from a\n   network
    outside of the home network).  Home networks are increasingly\n   numbered using
    IPv6 addresses, which makes this access much simpler.\n   To enable this access,
    the names and IP addresses of these devices\n   and services needs to be made
    available in the public DNS.\n\n   The names and IP address of the home network
    are present in the\n   Public Homenet Zone by the Homenet Naming Authority (HNA),
    which in\n   turn instructs an outsourced infrastructure to publish the zone on\n
    \  the behalf of the home owner.  This document describes how an this\n   Home
    Naming Authority instructs the outsourced infrastructure.\n\n\t "
