abstract:
- language: en
  script: Latn
  content: "   This memo updates RFC 3168, which specifies Explicit Congestion\n   Notification
    (ECN) as an alternative to packet drops for indicating\n   network congestion
    to endpoints.  It relaxes restrictions in RFC 3168\n   that hinder experimentation
    towards benefits beyond just removal of\n   loss.  This memo summarizes the anticipated
    areas of experimentation\n   and updates RFC 3168 to enable experimentation in
    these areas.  An\n   Experimental RFC in the IETF document stream is required
    to take\n   advantage of any of these enabling updates.  In addition, this memo\n
    \  makes related updates to the ECN specifications for RTP in RFC 6679\n   and
    for DCCP in RFC 4341, RFC 4342 and RFC 5622.  This memo also\n   records the conclusion
    of the ECN nonce experiment in RFC 3540, and\n   provides the rationale for reclassification
    of RFC 3540 as Historic;\n   this reclassification enables new experimental use
    of the ECT(1)\n   codepoint.\n\n\t "
