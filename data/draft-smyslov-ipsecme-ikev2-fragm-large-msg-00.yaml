  script: Latn
  content: "   This document describes describes issues with using Internet Key\n
    \  Exchange version 2 (IKEv2) fragmentation for transmitting large\n   messages
    on unreliable transport.  The document proposes several\n   approaches for dealing
    with these issues: randomizing the order the\n   fragments are sent, dispersing
    sending fragments over time and\n   selective retransmission of fragments based
    on information from the\n   peer about their receipt.\n\n\t "
