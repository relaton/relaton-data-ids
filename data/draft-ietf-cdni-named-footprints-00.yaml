abstract:
- language: en
  script: Latn
  content: "   Open Caching architecture is a use case of Content Delivery Networks\n
    \  Interconnection (CDNI) in which the commercial Content Delivery\n   Network
    (CDN) is the upstream CDN (uCDN) and the ISP caching layer\n   serves as the downstream
    CDN (dCDN).  This document extends the\n   Footprint & Capabilities Advertisement
    Interface (FCI) defined in\n   RFC8008, to allow advertising of named footprint
    objects, that can be\n   referenced in a consistent manner from Metadata Interface
    (MI), also\n   defined in RFC8006, as well as from the FCI itself as well as\n
    \  additional interfaces in the Open Caching architecture.  This\n   document
    also supplements the CDNI Metadata Footprint Types defined\n   in RFC8006 and
    modifies the CDNI operation as described in RFC7336.\n\n\t "
