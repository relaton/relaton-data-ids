    negotiation in multiparty\nmultimedia conferencing scenarios. \nThis document
    is intended for discussion in the Multiparty\nMultimedia Session Control (MMUSIC)
    working group of the Internet\nEngineering Task Force.  Comments are solicited
    and should be\naddressed to the working group's mailing list at confctrl@isi.edu\nand/or
    the authors.\n\t "
