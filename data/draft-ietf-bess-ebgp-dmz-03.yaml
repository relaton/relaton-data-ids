abstract:
- language: en
  script: Latn
  content: "   The DMZ Link Bandwidth draft provides a way to load-balance traffic\n
    \  to a destination which is reachable via more than one path according\n   to
    the weight attahced.  Typically, the link bandwidth (either\n   configured on
    the link of the EBGP egress interface or set via a\n   policy) is encoded in an
    extended community and then sent to the IBGP\n   peer that employs multi-path.
    \ The link-bandwidth value is then\n   extracted from the extended community and
    is used as a weight in the\n   RIB/FIB, which does the load-balancing.  This draft
    extends the usage\n   of the DMZ link bandwidth to another setting where the ingress
    BGP\n   speaker requires knowledge of the cumulative bandwidth while doing\n   the
    load-balancing.  The draft also proposes neighbor-level knobs to\n   enable the
    link bandwidth extended community to be regenerated and\n   then advertised to
    EBGP peers to override the default behavior of not\n   advertising optional non-transitive
    attributes to EBGP peers.\n\n\t "
