abstract:
- language: en
  script: Latn
  content: "   RFC 4874 specifies methods by which path exclusions can be\n   communicated
    during RSVP-TE signaling in networks where precise\n   explicit paths are not
    computed by the LSP source node. This\n   document specifies procedures for additional
    route exclusion\n   subobject based on Paths currently existing or expected to
    exist\n   within the network.\n\n   \n\t "
