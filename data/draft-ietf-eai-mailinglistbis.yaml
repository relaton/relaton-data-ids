abstract:
- language: en
  script: Latn
  content: "This document describes considerations for mailing lists with the introduction
    of non-ASCII UTF-8 email addresses.  It outlines some possible scenarios for handling
    lists with mixtures of non-ASCII and traditional addresses but does not specify
    protocol changes or offer implementation or deployment advice.  This document
    is a product of the Internet Engineering Task Force (IETF).\n\t "
