abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages source routing.  A node steers a\n   packet
    through a controlled set of instructions, called segments, by\n   prepending the
    packet with an SR header.  A segment can represent any\n   instruction topological
    or service-based.  SR allows to enforce a\n   flow through any topological path
    and service chain while maintaining\n   per-flow state only at the ingress node
    of the SR domain.\n\n   The Segment Routing architecture can be directly applied
    to the MPLS\n   dataplane with no change on the forwarding plane.  It requires
    minor\n   extension to the existing link-state routing protocols.\n\n   This document
    illustrates the application of Segment Routing to solve\n   the Egress Peer Engineering
    (EPE) requirement.  The SR-based EPE\n   solution allows a centralized (SDN) controller
    to program any egress\n   peer policy at ingress border routers or at hosts within
    the domain.\n   This document is on the informational track.\n\n\n\t "
