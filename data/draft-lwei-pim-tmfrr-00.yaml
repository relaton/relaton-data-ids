abstract:
- language: en
  script: Latn
  content: "This specification defines simple extensions to PIM to support Tunnel\nbased
    Multicast Fast Reroute (TMFRR) utilizing different tunnel\ntechnologies.  This
    mechanism allows protection of native IP\nmulticast traffic against link or node
    failures, with minimal traffic\ninterruption, compared with situations relying
    on unicast and\nmulticast route convergence.  The repair for link or node failure\nhappens
    locally near the point of failure.  This version of\nspecification addresses PIM-SM
    and SSM traffic protection.\n\t "
