  content: "This document provides instructions to IANA for the creation of a\nregistry
    for PIM message types.  It specifies initial content of the\nregistry based on
    existing RFCs specifying PIM message types.  It\nalso specifies a procedure for
    registering new types.\n\nIn addition to this, one message type is reserved, and
    may be used\nfor a future extension of the message type space.\n\t "
