abstract:
- language: en
  script: Latn
  content: "   This draft documents NTRU as a post-quantum Key Encapsulation\n   Mechanism
    (KEM) scheme.  The NTRU method from KEM is believed to be\n   IPR free and cryptographically
    sound for both classical and post-\n   quantum threat environments.\n\n   NIST
    has run a competition to select post-quantum primitives and\n   preliminary selected
    Kyber for standarization as a KEM.  Kyber\n   unfortunately has plausible patent
    claims against it and there are\n   currently undisclosed agreements with the
    patent holders and NIST.\n   It is unknown whether those agreements would be universally\n
    \  acceptable; if not, there will be organizations for which Kyber is\n   unusable
    until the patents expire.  This lack of clarity around\n   licensing or other
    restrictions on Kyber has provided the motivation\n   to author this draft.\n\n
    \  This document does not define any new cryptography, only describes an\n   existing
    cryptographic system.\n\n\t "
