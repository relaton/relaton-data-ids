  content: "   RFC 4364 specifies protocol and procedures for BGP/MPLS IP Virtual\n
    \  Private Networks (VPNs), including different options (A/B/C) of\n   Inter-AS
    support.  This document specifies MPLS VPN Inter-AS Option\n   BC that combines
    the advantages of Option B and Option C (and that\n   removes the disadvantages
    of Option B and Option C).  The same\n   concept is applicable to Ethernet Virtual
    Private Network (EVPN) as\n   well.\n\n\t "
