abstract:
- language: en
  script: Latn
  content: "   TLS 1.3 records limit the inner plaintext (TLSInnerPlaintext) size
    to\n   2^14 + 1 bytes, which includes one byte for the content type.\n   Records
    also have a 3-byte overhead due to the fixed opaque_type and\n   legacy_record_version
    fields.  This document defines a TLS extension\n   that allows endpoints to negotiate
    a larger maximum inner plaintext\n   size, up to 2^30 - 256 bytes, while reducing
    overhead.\n\n\t "
