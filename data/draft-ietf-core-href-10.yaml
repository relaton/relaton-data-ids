abstract:
- language: en
  script: Latn
  content: "   The Constrained Resource Identifier (CRI) is a complement to the\n
    \  Uniform Resource Identifier (URI) that serializes the URI components\n   in
    Concise Binary Object Representation (CBOR) instead of a sequence\n   of characters.
    \ This simplifies parsing, comparison and reference\n   resolution in environments
    with severe limitations on processing\n   power, code size, and memory size.\n\n
    \  The present revision -10 of this draft contains an experimental\n   addition
    that allows representing user information\n   (https://alice@chains.example) in
    the URI authority component.  This\n   feature lacks test vectors and implementation
    experience at the time\n   of writing and requires discussion.\n\n\t "
