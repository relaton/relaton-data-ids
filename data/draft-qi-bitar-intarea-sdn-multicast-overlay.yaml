abstract:
- language: en
  script: Latn
  content: "      This document describes a framework for IP multicast based on\n
    \     the software defined networking paradigm.  The framework enables\n      flexible
    allocation of multicast responsibilities to designated\n      control and forwarding
    elements, and provides for multicast\n      path computation and programming of
    the forwarding plane. The\n      objective of this framework is to enable network
    operators to\n      support IP multicast in an IP/MPLS core free of Protocol-\n
    \     Independent-Multicast (PIM) and MPLS multicast control. The\n      forwarding
    paradigm provides for multicast replication over\n      unicast and multicast
    overlays at designated edges, and for\n      native IP and MPLS multicast replication
    and forwarding in the\n      core.\n\n\t "
