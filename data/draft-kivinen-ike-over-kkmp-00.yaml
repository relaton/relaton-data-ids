abstract:
- language: en
  script: Latn
  content: "This document defines how to create artificial IKE SA using kerberos.\nIt
    defines how to calculate SKEYID, cookies and IV needed by the IKE SA\nfrom the
    Kerberos session key. After the artificial IKE SA is created,\nit can be used
    to run normal IKE [RFC-2409] phase 2 negotiations. Those\nnegotiations include
    quick Mode (creating IPsec SA), new group mode,\ndelete notifications, and error
    notifications.\n\n\n\t "
