abstract:
- language: en
  script: Latn
  content: "More and more ISPs are multihomed and need to engineer their\ninterdomain
    traffic.  Unfortunately, both multihoming and traffic\nengineering contribute
    to the growth of the BGP routing tables.  For\nIPv6, a better solution for multihoming
    and traffic engineering is\nrequired.  This document proposes a host-centric IPv6
    multihoming\nsolution that relies on the utilization of a 'Name, Address and ROute\nSystem'
    (NAROS) server.  A key advantage of using this server is that\nit allows a multihomed
    site to engineer its interdomain traffic\nwithout transmitting any BGP message.\n\t "
