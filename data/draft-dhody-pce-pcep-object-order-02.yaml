abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) Communication Protocol (PCEP)\n
    \  defines the mechanisms for the communication between a Path\n   Computation
    Client (PCC) and a PCE, or among PCEs.  Such interactions\n   include path computation
    requests and path computation replies\n   defined in RFC 5440.  As per RFC 5440,
    these message are required to\n   follow strict object ordering.\n\n   This document
    updates RFC 5440 by relaxing the strict object ordering\n   requirement in the
    PCEP messages.\n\n\t "
