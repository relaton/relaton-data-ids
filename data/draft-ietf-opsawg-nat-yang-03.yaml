abstract:
- language: en
  script: Latn
  content: "   For the sake of network automation and the need for programming\n   Network
    Address Translation (NAT) function in particular, a data\n   model for configuring
    and managing the NAT is essential.  This\n   document defines a YANG data model
    for the NAT function.\n\n   NAT44, Network Address and Protocol Translation from
    IPv6 Clients to\n   IPv4 Servers (NAT64), Customer-side transLATor (CLAT), Explicit\n
    \  Address Mappings for Stateless IP/ICMP Translation (SIIT EAM), and\n   IPv6
    Network Prefix Translation (NPTv6) are covered in this document.\n\n\t "
