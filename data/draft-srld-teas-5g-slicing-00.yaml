abstract:
- language: en
  script: Latn
  content: "   5G slicing is a new feature that was introduced by the 3rd Generation\n
    \  Partnership Project (3GPP) in mobile networks.  It covers slicing\n   requirements
    for all mobile domains, including RAN (Radio Access\n   Network), Core and Transport.\n\n
    \  This document describes a basic IETF Network Slice realization model\n   in
    IP/MPLS networks, with a focus on fulfilling 5G slicing\n   requirements.  This
    IETF Network Slice realization model reuses many\n   building blocks currently
    commonly used in communication service\n   provider (CSP) networks.\n\n\t "
