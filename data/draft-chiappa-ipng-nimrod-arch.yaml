abstract:
- language: en
  script: Latn
  content: "This document presents the requirements that the Nimrod routing and addressing
    architecture has upon the internetwork layer protocol.  To be most useful to Nimrod,
    any protocol selected as the IPng should satisfy these requirements.  This memo
    provides information for the Internet community.  This memo does not specify an
    Internet standard of any kind.\n\t "
