abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol for the unidirectional transfer of\n
    \  large binary objects, typically Bundle Protocol version 7 bundles,\n   between
    two nodes connected by a unidirectional, unreliable, frame-\n   based link-layer
    protocol, without requiring IP services.\n\n   The protocol does not require a
    return path for acknowledgements, but\n   instead supports data repetition as
    a mechanism to protect against\n   data loss.  It fully supports the disaggregation
    of flows of bundles\n   of different priority, preventing head-of-line blocking
    impacting\n   performance.\n\n   The binary wire format of the protocol is designed
    to enable\n   performant implementation in hardware or software, with the aim
    of\n   enabling protocol implementations to run at the line-rate of the\n   underlying
    link-layer protocol.\n\n\t "
