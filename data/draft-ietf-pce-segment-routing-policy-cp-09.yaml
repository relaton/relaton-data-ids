abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) Policy ([RFC9256]) is a non-empty set of SR\n
    \  Candidate Paths, that all share the same <headend, color, endpoint>\n   tuple.
    \ This document extends [RFC8664] to fully support the SR\n   Policy construct.
    \ SR Policy is modeled in PCEP as an Association of\n   one or more SR Candidate
    Paths.  PCEP extensions are defined to\n   signal additional attributes of an
    SR Policy, which are not covered\n   by [RFC8664].  The mechanism is applicable
    to all data planes of SR\n   (MPLS, SRv6, etc.).\n\n\n\t "
