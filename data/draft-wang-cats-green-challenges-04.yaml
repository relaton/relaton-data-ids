abstract:
- language: en
  script: Latn
  content: "   As mobile edge computing networks sink computing tasks from cloud\n
    \  data centers to the edge of the network, tasks need to be processed\n   by
    computing resources close to the user side.  Therefore, CATS was\n   raised.  Reducing
    carbon footprint is a major challenge of our time.\n   Networks are the main enablers
    of carbon reductions.  The\n   introduction of computing dimension in CATS makes
    it insufficient to\n   consider the energy saving of network dimension in the
    past, so the\n   green for CATS based on network and computing combination is
    worth\n   exploring.  This document outlines a series of challenges and\n   associated
    research to explore ways to reduce carbon footprint and\n   reduce network energy
    based on CATS.\n\n\t "
