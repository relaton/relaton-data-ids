abstract:
- language: en
  script: Latn
  content: "   Software-Defined Networking (SDN) has been one of the major buzz\n
    \  words of the networking industry for the past couple of years.  And\n   yet,
    no clear definition of what SDN actually covers has been broadly\n   admitted
    so far.  This document aims at contributing to the\n   clarification of the SDN
    landscape.\n\n   It is not meant to endlessly discuss what SDN truly means, but
    rather\n   to suggest a functional taxonomy of the techniques that can be used\n
    \  under a SDN umbrella and to elaborate on the various pending issues\n   the
    combined activation of such techniques inevitably raises.  As\n   such, a definition
    of SDN is only mentioned for the sake of\n   clarification.\n\n\t "
