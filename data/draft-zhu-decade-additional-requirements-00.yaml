abstract:
- language: en
  script: Latn
  content: "The DECoupled Application Data Enroute(DECADE)working group is\nspecifying
    standardized interfaces for accessing in-network storage\nfrom applications to
    store, retrieve and manage data. The main object\nis to provide a framework that
    is useful to the applications,\nincluding P2P applications and other data-oriented
    applications,\npossibly related applications that can benefit from accessing in-\nnetwork
    storage. This memo focuses on some requirements such as\nrequest redirecting and
    so on which are on the central of mobility,\nwireless network environment and
    CDN application. We present these in\nthis memo as additional requirements that
    should be considered for\nthe DECADE architecture and protocol specifications.\n\t "
