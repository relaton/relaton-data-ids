abstract:
- language: en
  script: Latn
  content: "   Using Unicode codepoints in protocol strings that expect comparison\n
    \  with other strings requires preparation of the string that contains\n   the
    Unicode codepoints.  Internationalizing Domain Names in\n   Applications (IDNA2003)
    defined and used Stringprep and Nameprep.\n   Other protocols subsequently defined
    Stringprep profiles.  A new\n   approach different from Stringprep and Nameprep
    is used for a\n   revision of IDNA2003 (called IDNA2008).  Other Stringprep profiles\n
    \  need to be similarly updated or a replacement of Stringprep needs to\n   be
    designed.  This document outlines the issues to be faced by those\n   designing
    a Stringprep replacement.\n\n\t "
