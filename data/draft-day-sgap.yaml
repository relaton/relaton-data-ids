  content: "The Simple General Awareness Protocol (SGAP) provides notifications of\nchanges
    to small data items. The changes are selectively made\navailable to a large collection
    of viewers. This facility is most\nuseful for a class of applications variously
    called people locators,\ncolleague-awareness tools, people browsers, or ''buddy
    lists''.\n\t "
