abstract:
- language: en
  script: Latn
  content: "   This document updates some OSPF terminology to be in line with\n   inclusive
    language used in the industry.  The IETF has designated US\n   National Institute
    of Standards and Technology (NIST) \"Guidance for\n   NIST Staff on Using Inclusive
    Language in Documentary Standards\" for\n   its inclusive language guidelines.
    \ It is intended that all future\n   OSPF documents use this revised terminology
    even when they reference\n   the RFCs updated by this document.\n\n   This document
    updates RFC2328, RFC5340, RFC4222, RFC4811, RFC5243,\n   RFC5614, and RFC5838.\n\n\t "
