abstract:
- language: en
  script: Latn
  content: "This specification updates the iCalendar RELATED-TO property defined in
    RFC 5545 by adding new relation types and introduces new iCalendar properties
    (LINK, CONCEPT, and REFID) to allow better linking and grouping of iCalendar components
    and related data.\n\t "
