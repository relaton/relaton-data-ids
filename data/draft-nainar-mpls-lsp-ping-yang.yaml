abstract:
- language: en
  script: Latn
  content: "   This document describes the YANG data model for Multi-Protocol Label\n
    \  Switching (MPLS) LSP Ping.  The model is based on YANG 1.1 as defined\n   in
    RFC 7950 and conforms to the Network Management Datastore\n   Architecture (NMDA)
    as described in RFC 8342.\n\n\t "
