abstract:
- language: en
  script: Latn
  content: "   This document provides recommendations of best current practice for\n
    \  dropping or marking packets using any active queue management (AQM)\n   algorithm,
    including random early detection (RED), BLUE, pre-\n   congestion notification
    (PCN) and newer schemes such as CoDel and\n   PIE.  We give three strong recommendations:
    (1) packet size should be\n   taken into account when transports detect and respond
    to congestion\n   indications, (2) packet size should not be taken into account
    when\n   network equipment creates congestion signals (marking, dropping), and\n
    \  therefore (3) in the specific case of RED, the byte-mode packet drop\n   variant
    that drops fewer small packets should not be used.  This memo\n   updates RFC
    2309 to deprecate deliberate preferential treatment of\n   small packets in AQM
    algorithms.\n\n\t "
