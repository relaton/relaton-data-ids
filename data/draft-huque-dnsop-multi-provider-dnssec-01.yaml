abstract:
- language: en
  script: Latn
  content: "   Many enterprises today employ the service of multiple DNS providers\n
    \  to distribute their authoritative DNS service.  Deploying DNSSEC in\n   such
    an environment can have some challenges depending on the\n   configuration and
    feature set in use.  This document will present\n   several deployment models
    that may be suitable.\n\n\t "
