abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol (DHCP) snoop database stores\n
    \  valid IPv4-to-MAC and IPv6-to-MAC bindings by snooping on DHCP\n   messages.
    \ These bindings are used by security functions like Dynamic\n   Address Resolution
    Protocol Inspection (DAI), Neighbor Discovery\n   Inspection (NDI), IPv4 Source
    Guard, and IPv6 Source Guard to\n   safeguard against traffic received with a
    spoofed address.  These\n   functions are collectively referred to as First Hop
    Security (FHS).\n   This document proposes BGP extensions and new procedures for
    Ethernet\n   VPN (EVPN) will distribute and synchronize the DHCP snoop database
    to\n   support FHS.  Such synchronization is needed to support EVPN host\n   mobility
    and multi-homing.\n\n\n\t "
