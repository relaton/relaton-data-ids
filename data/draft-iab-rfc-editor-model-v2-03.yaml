abstract:
- language: en
  script: Latn
  content: "   The RFC Editor performs a number of functions that may be carried out\n
    \  by various people or entities.  The RFC Editor model described in\n   this
    document divides the responsibilities for the RFC Series into\n   three functions:
    The RFC Series Editor, the RFC Production Center,\n   and the RFC Publisher.  The
    Internet Architecture Board (IAB)\n   oversight by way of delegation to the RFC
    Series Oversight Committee\n   (RSOC) is described, as is the relationship between
    the IETF\n   Administrative Oversight Committee (IAOC) and the RSOC.  This\n   document
    reflects the experience gained with RFC Editor Model version\n   1, documented
    in [RFC5620] and obsoletes that document.\n\n\t "
