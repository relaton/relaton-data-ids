abstract:
- language: en
  script: Latn
  content: "This document describes a simple way to use OSPF for Provider Edge\n(PE)
    router and Customer Edge (CE) router communication in BGP/MPLS\nVPNs [RFC2547BIS].
    \ [VPN-BGP-OSPF] proposes a complicated way to\nachieve VPN route propagation
    as Type-3 LSAs.  This document\ndescribes the use of multiple instances of OSPF
    in conjunction with\nstandard BGP/OSPF route redistribution mechanisms to maintain\nreachability
    information throughout VPNs.  With this mechanism, VPN\nroutes are propagated
    as Type-5 LSAs.\n\t "
