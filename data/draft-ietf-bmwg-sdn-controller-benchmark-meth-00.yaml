abstract:
- language: en
  script: Latn
  content: "   This document defines the methodologies for benchmarking performance\n
    \  of SDN controllers. Terminology related to benchmarking SDN\n   controllers
    is described in the companion terminology document. SDN\n   controllers have been
    implemented with many varying designs in order\n   to achieve their intended network
    functionality. Hence, the authors\n   have taken the approach of considering an
    SDN controller as a black\n   box, defining the methodology in a manner that is
    agnostic to\n   protocols and network services supported by controllers. The intent\n
    \  of this document is to provide a standard mechanism to measure the\n   performance
    of all controller implementations.\n\n\t "
