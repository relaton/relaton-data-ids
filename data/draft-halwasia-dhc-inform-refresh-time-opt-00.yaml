abstract:
- language: en
  script: Latn
  content: "   This document describes a Dynamic Host Configuration Protocol for\n
    \  IPv4 (DHCPv4) [RFC2131] option for specifying an upper bound for how\n   long
    a client should wait before refreshing information retrieved\n   from DHCPv4 Server
    by using DHCP INFORM message.  It is used with\n   stateless DHCPv4 as there are
    no addresses or other entities with\n   lifetimes that can tell the client when
    to contact the DHCPv4 server\n   to refresh its configuration.\n\n\n\t "
