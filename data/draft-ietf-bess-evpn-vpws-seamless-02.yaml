abstract:
- language: en
  script: Latn
  content: "   This document presents a solution for migrating L2VPN Virtual Private\n
    \  Wire Service (VPWS) to Ethernet VPN Virtual Private Wire Service\n   (EVPN-VPWS)
    services.  The solution allows the coexistence of EVPN\n   and L2VPN services
    under the same point-to-point VPN instance.  By\n   using this seamless integration
    solution, a service provider can\n   introduce EVPN into their existing L2VPN
    network or migrate from an\n   existing L2VPN based network to EVPN.  The migration
    may be done per\n   pseudowire or per flexible-crossconnect (FXC) service basis.
    \ This\n   document specifies control-plane and forwarding behaviors.\n\n\n\t "
