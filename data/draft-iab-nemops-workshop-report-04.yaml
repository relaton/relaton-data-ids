abstract:
- language: en
  script: Latn
  content: "   The \"Next Era of Network Management Operations (NEMOPS)\" workshop
    was\n   convened by the Internet Architecture Board (IAB) from December 3-5,\n
    \  2024, as a three-day online meeting.  It builds on a previous 2002\n   workshop,
    the outcome of which was documented in RFC 3535,\n   identifying 14 operator requirements
    for consideration in future\n   network management protocol design and related
    data models, along\n   with some recommendations for the IETF.  Much has changed
    in the\n   Internetâ€™s operation and technological foundations since then.  The\n
    \  NEMOPS workshop reviewed the past outcomes and discussed any\n   operational
    barriers that prevented these technologies from being\n   widely implemented.
    \ With the industry, network operators and\n   protocol engineers working in collaboration,
    the workshop developed a\n   suggested plan of action and network management recommendations
    for\n   the IETF and IRTF.  Building on RFC 3535, this document provides the\n
    \  report of the follow-up IAB workshop on Network Management.\n\n   Note that
    this document is a report on the proceedings of the\n   workshop.  The views and
    positions documented in this report are\n   those of the workshop participants
    and do not necessarily reflect IAB\n   views and positions.\n\n\t "
