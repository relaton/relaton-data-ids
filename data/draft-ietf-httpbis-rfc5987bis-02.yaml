abstract:
- language: en
  script: Latn
  content: "   By default, header field values in Hypertext Transfer Protocol (HTTP)\n
    \  messages cannot directly carry characters outside the US-ASCII coded\n   character
    set.  RFC 2231 defines an encoding mechanism for use in\n   Multipurpose Internet
    Mail Extensions (MIME) headers.  This document\n   specifies an encoding suitable
    for use in HTTP header fields that is\n   compatible with a profile of the encoding
    defined in RFC 2231.\n\t "
