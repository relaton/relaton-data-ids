abstract:
- language: en
  script: Latn
  content: "The Trickle algorithm allows wireless nodes to exchange information\nin
    a highly robust, energy efficient, simple, and scalable manner.\nDynamically adjusting
    transmission windows allows Trickle to spread\nnew information on the scale of
    link-layer transmission times while\nsending only a few messages per hour when
    information does not\nchange.  A simple suppression nechanism and transmission
    point\nselection allows Trickle's communication rate to scale\nlogarithmically
    with density.  This document describes Trickle and\nconsiderations in its use.\n\t "
