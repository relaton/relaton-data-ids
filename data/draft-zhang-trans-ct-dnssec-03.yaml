abstract:
- content: "<p>In draft-ietf-trans-rfc6962-bis, a solution (Certificate Transparency)
    is proposed for publicly logging the existence of Transport Layer Security (TLS)
    certificates using Merkle Hash Trees. This document proposes a mechanism to extend
    Certificate Transparency for DNSSEC which publicly logs the DS RRs to notice the
    issuance of suspect key signing keys.</p>"
