abstract:
- language: en
  script: Latn
  content: "This document specifies protocol enhancements for allowing the local mobility
    anchor in a Proxy Mobile IPv6 domain to asynchronously notify the mobile access
    gateway about changes related to a mobility session.  These Update Notification
    messages are exchanged using a new Mobility Header message type specifically designed
    for this purpose.\n\t "
