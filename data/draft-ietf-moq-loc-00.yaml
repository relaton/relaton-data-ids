abstract:
- language: en
  script: Latn
  content: "   This specification describes a Low Overhead Media Container (LOC)\n
    \  format for encoded and encrypted audio and video media data to be\n   used
    primarily for interactive Media over QUIC Transport (MOQT).  It\n   further defines
    the LOC Streaming Format for the MOQ Common Catalog\n   format for publishers
    to annouce and describe their LOC tracks and\n   for subscribers to consume them.
    \ Examples are also provided for\n   building media applications using LOC and
    MOQT.\n\n\t "
