abstract:
- language: en
  script: Latn
  content: "   This memo serves to register and document the 'haptics' top-level\n
    \  media type, under which subtypes for representation formats for\n   haptics
    may be registered.  This document also serves as a\n   registration for a set
    of subtypes, which are representative of some\n   existing subtypes already in
    use.\n\n\t "
