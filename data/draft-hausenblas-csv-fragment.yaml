abstract:
- language: en
  script: Latn
  content: "This memo defines URI fragment identifiers for text/csv MIME entities.
    \ These fragment identifiers make it possible to refer to parts of a text/csv
    MIME entity identified by row, column, or cell.  Fragment identification can use
    single items or ranges.\n\t "
