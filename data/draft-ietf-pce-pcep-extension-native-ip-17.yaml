- language: en
  script: Latn
  content: "   This document defines the Path Computation Element Communication\n
    \  Protocol (PCEP) extension for Central Control Dynamic Routing (CCDR)\n   based
    application in Native IP network.  The scenario and framework\n   of CCDR in native
    IP is described in [RFC8735] and [RFC8821].  This\n   draft describes the key
    information that is transferred between Path\n   Computation Element (PCE) and
    Path Computation Clients (PCC) to\n   accomplish the End to End (E2E) traffic
    assurance in Native IP\n   network under central control mode.\n\n\t "
