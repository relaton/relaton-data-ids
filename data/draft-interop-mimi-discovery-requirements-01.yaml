abstract:
- language: en
  script: Latn
  content: "   This document defines requirements for the discovery problem within\n
    \  the More Instant Messaging Interoperability (MIMI) working group.\n   Discovery
    is essential for interoperability, allowing message senders\n   to locate recipients
    across diverse platforms using globally unique,\n   cross-service identifiers
    (e.g., email addresses, phone numbers).\n   The core challenge involves reliably
    mapping these identifiers to\n   messaging service providers and determining the
    reachability of a\n   recipient's identifier across multiple providers.\n\n\t "
