abstract:
- language: en
  script: Latn
  content: "   As described in [RFC8279].  BIER-TE forwards and replicates packets\n
    \  based on a BitString in the packet header, but every BitPosition of\n   the
    BitString of a BIER-TE packet indicates one or more adjacencies\n   as described
    in [RFC9262].\n\n   BGP Link-State (BGP-LS) enables the collection of various
    topology\n   informations from the network, and the topology informations are
    used\n   by the PCE to calculate the path and then propagate them onto the\n   BFRs(instead
    of having each node to calculate on its own) and that\n   can be for both inter-as
    and intra-as situations.\n\n   This document specifies extensions to the BGP Link-state
    address-\n   family in order to advertise BIER-TE informations.\n\n\t "
