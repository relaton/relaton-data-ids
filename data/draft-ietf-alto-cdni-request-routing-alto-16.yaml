abstract:
- language: en
  script: Latn
  content: "   The Content Delivery Networks Interconnection (CDNI) framework\n   defines
    a set of protocols to interconnect CDNs, to achieve multiple\n   goals such as
    extending the reach of a given CDN to areas that are\n   not covered by that particular
    CDN.  One component that is needed to\n   achieve the goal of CDNI described in
    CDNI framework is the CDNI\n   Request Routing Footprint & Capabilities Advertisement
    interface\n   (FCI).  RFC 8008 defines precisely the semantics of FCI and provides\n
    \  guidelines on the FCI protocol, but the exact protocol is explicitly\n   outside
    the scope of that document.  This document defines an FCI\n   protocol using the
    Application-Layer Traffic Optimization (ALTO)\n   protocol, following the guidelines
    defined in RFC 8008.\n\n\n\t "
