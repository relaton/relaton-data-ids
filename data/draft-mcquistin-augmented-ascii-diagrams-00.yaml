abstract:
- language: en
  script: Latn
  content: "   This document describes a machine-readable format for fully\n   specifying
    the process by which a protocol can be parsed.  This\n   format combines a consistent
    ASCII packet diagram format with the use\n   of structured text, maintaining human
    readability while enabling\n   support for machine parsing.  This document is
    itself an example of\n   how this format can be used.\n\n\t "
