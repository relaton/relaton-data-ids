abstract:
- language: en
  script: Latn
  content: "   This draft proposes an authorization method for task-oriented multi-\n
    \  AI agent collaboration scenarios, where a leading agent coordinates\n   sub-AI
    agents to complete complex tasks.  The method extends the\n   OAuth 2.0 protocol
    by adding an optional applier_id field, enabling\n   the leading agent to apply
    for access tokens on behalf of other sub-\n   AI agents.  This approach greatly
    simplifies the sub-AI agents'\n   authorization process, avoids efficiency loss
    from repeated\n   interactions between multiple sub-AI agents and the authorization\n
    \  server, meanwhile maintaining full compatibility with existing OAuth\n   2.0
    workflows.\n\n\n\t "
