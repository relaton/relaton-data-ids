abstract:
- language: en
  script: Latn
  content: "   Entities interested in digital credentials need to express and\n   discover
    preferences for working with them.\n\n   Before issuance, holders need to discover
    what credentials are\n   supported, and issuers need to discover if a holder's
    wallet is safe\n   enough to store their credentials.\n\n   Before presentation,
    holder's need to discovery verifier's encryption\n   keys, and which presentation
    formats a verifier supports.\n\n   After presentation, verifiers need to discover
    any new key material\n   or status changes related to credentials.\n\n   This
    document enables issuers, holders and verifiers to discover\n   supported protocols
    and formats for keys, claims, credentials and\n   proofs.\n\n\t "
