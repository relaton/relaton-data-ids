abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is a new multicast forwarding\n
    \  architecture which doesn't require an explicit tree-building protocol\n   and
    doesn't require intermediate routers to maintain per-tree\n   multicast states.
    \ Some BIER-specific information and state, which\n   are only in proportion to
    the network but not per-tree, do need to be\n   advertised, calculated, and maintained.
    \ This document describes BGP\n   extensions for advertising the BIER information
    and methods for\n   calculating BIER states based on the advertisement.\n\n\n\t "
