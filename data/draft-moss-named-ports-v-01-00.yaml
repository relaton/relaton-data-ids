abstract:
- language: en
  script: Latn
  content: "This likely involves a new TCP/IP standard. I'm\nnot so technical to know
    if it's feasible or informed to\nknow if it exists (perhaps in IPv6), or is proposed.
    But\nsimply put, in addition to the numbered range of ports used\nnow for IP services
    like ssh, http, etc., in the interest\nof security, arbitrary named ports could
    be used e.g.\nhttp://foo.bar.net:mooky, or telnet 0 thisone, further\nthese named
    ports could be encrypted strings.\n\n\t "
