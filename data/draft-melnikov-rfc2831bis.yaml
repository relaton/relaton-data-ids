abstract:
- language: en
  script: Latn
  content: "This specification defines how HTTP Digest Authentication [Digest]\ncan
    be used as a SASL [RFC 2222] mechanism for any protocol that has\na SASL profile.
    It is intended both as an improvement over CRAM-MD5\n[RFC 2195] and as a convenient
    way to support a single authentication\nmechanism for web, mail, LDAP, and other
    protocols.\n\t "
