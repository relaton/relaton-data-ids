abstract:
- language: en
  script: Latn
  content: "   The Designated Forwarder (DF) in Ethernet Virtual Private Networks\n
    \  (EVPN) is defined as the PE responsible for sending Broadcast,\n   Unknown
    unicast and Broadcast traffic (BUM) to a multi-homed device/\n   network in the
    case of an all-active multi-homing Ethernet Segment\n   (ES), or BUM and unicast
    in the case of single-active multi-homing.\n   The Designated Forwarder is selected
    out of a candidate list of PEs\n   that advertise the same Ethernet Segment Identifier
    (ESI) to the EVPN\n   network, according to the Default Designated Forwarder Election\n
    \  algorithm.  While the Default Algorithm provides an efficient and\n   automated
    way of selecting the Designated Forwarder across different\n   Ethernet Tags in
    the Ethernet Segment, there are some use cases where\n   a more 'deterministic'
    and user-controlled method is required.  At\n   the same time, Service Providers
    require an easy way to force an on-\n   demand Designated Forwarder switchover
    in order to carry out some\n   maintenance tasks on the existing Designated Forwarder
    or control\n   whether a new active PE can preempt the existing Designated Forwarder\n
    \  PE.\n\n   This document proposes a Designated Forwarder Election algorithm
    that\n   meets the requirements of determinism and operation control.\n\n\t "
