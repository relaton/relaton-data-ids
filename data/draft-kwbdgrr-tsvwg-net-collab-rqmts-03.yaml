abstract:
- language: en
  script: Latn
  content: "   Collaborative signaling from client-to-network and server-to-network\n
    \  can improve the user experience by informing the network about the\n   nature
    and relative importance of packets (frames, streams, etc.)\n   without having
    to disclose the content of the packets.  Moreover, the\n   collaborative signaling
    may be enabled so that clients and servers\n   are aware of the network's treatment
    of incoming packets.  Also,\n   client-to-network collaboration can be put in
    place without revealing\n   the identity of the remote servers.  This collaboration
    allows for\n   differentiated services at the network (e.g., packet discard\n
    \  preference), the sender (e.g., adaptive transmission), or through\n   cooperation
    of server/client and the network.\n\n   This document lists some use cases that
    illustrate the need for a\n   mechanism to share metadata and outlines requirements
    for both\n   client-to-network and server-to-network.  The document focuses on\n
    \  signaling information about a UDP transport flow (UDP 4-tuple).\n\n\t "
