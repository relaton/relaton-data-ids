abstract:
- language: en
  script: Latn
  content: "   RFC 3263 defines how a Session Initiation Protocol (SIP)\n   implementation,
    given a SIP Uniform Resource Identifier (URI), should\n   locate the next hop
    SIP server using Domain Name System (DNS)\n   procedures.  As SIP networks increasingly
    transition from IPv4-only\n   to dual-stack, a quality user experience must be
    ensured for dual-\n   stack SIP implementations.  This document supplements the
    DNS\n   procedures described in RFC 3263 for dual-stack SIP implementations\n
    \  and ensures that they properly align to the optimizations detailed by\n   Happy
    Eyeballs.\n\n\t "
