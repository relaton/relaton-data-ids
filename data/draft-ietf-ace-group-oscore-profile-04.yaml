abstract:
- language: en
  script: Latn
  content: "   This document specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  The\n   profile uses Group Object
    Security for Constrained RESTful\n   Environments (Group OSCORE) to provide communication
    security between\n   a client and one or multiple resource servers that are members
    of an\n   OSCORE group.  The profile securely binds an OAuth 2.0 access token\n
    \  to the public key of the client associated with the private key used\n   by
    that client in the OSCORE group.  The profile uses Group OSCORE to\n   achieve
    server authentication, as well as proof-of-possession for the\n   client's public
    key.  Also, it provides proof of the client's\n   membership to the OSCORE group
    by binding the access token to\n   information from the Group OSCORE Security
    Context, thus allowing the\n   resource server(s) to verify the client's membership
    upon receiving a\n   message protected with Group OSCORE from the client.  Effectively,\n
    \  the profile enables fine-grained access control paired with secure\n   group
    communication, in accordance with the Zero Trust principles.\n\n\t "
