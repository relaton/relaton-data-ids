abstract:
- language: en
  script: Latn
  content: "   Some users need to choose nodes that meet security requirements to\n
    \  form secure paths and ensure that traffic can defend against dynamic\n   attacks
    during path forwarding.\n\n   In this architecture, there are four roles defined:
    attester,\n   authorizer, controller and secfunction, the interaction of these
    four\n   roles can achieve the selection of secure paths and security\n   services.
    the purpose of this architecture is to secure the path,\n   including node static
    security assessment, dynamic security defense,\n   and path and service validation.\n\n\t "
