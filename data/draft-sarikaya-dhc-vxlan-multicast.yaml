  script: Latn
  content: "   This document defines DHCPv4 and DHCPv6 options for assigning\n   multicast
    addresses for the Tunnel End Point in the Virtual\n   eXtensible Local Area Network
    (VXLAN) environments.  New DHCP options\n   are defined which allow a VXLAN Tunnel
    End Point to request any\n   source multicast address for the newly created virtual
    machine, the\n   address of the Rendezvous Point (RP) and possibly address(es)
    for the\n   virtual machine.\n\n\t "
