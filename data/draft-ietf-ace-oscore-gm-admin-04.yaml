abstract:
- language: en
  script: Latn
  content: "   Group communication for CoAP can be secured using Group Object\n   Security
    for Constrained RESTful Environments (Group OSCORE).  A\n   Group Manager is responsible
    to handle the joining of new group\n   members, as well as to manage and distribute
    the group keying\n   material.  This document defines a RESTful admin interface
    at the\n   Group Manager, that allows an Administrator entity to create and\n
    \  delete OSCORE groups, as well as to retrieve and update their\n   configuration.
    \ The ACE framework for Authentication and\n   Authorization is used to enforce
    authentication and authorization of\n   the Administrator at the Group Manager.
    \ Protocol-specific transport\n   profiles of ACE are used to achieve communication
    security, proof-of-\n   possession and server authentication.\n\n\t "
