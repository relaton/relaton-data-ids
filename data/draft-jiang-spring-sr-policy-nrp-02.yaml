abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) Policy is a set of candidate paths, each\n   consisting
    of one or more segment lists and the associated\n   information.  A Network Resource
    Partition (NRP), is a subset of the\n   resources and associated policies in the
    underlay network. In SR\n   networks with multiple NRPs, an SR Policy can be associated
    with a\n   particular NRP. In that case, SR Policy can be used for steering and\n
    \  forwarding traffic which is mapped to the NRP, so that the packets\n   can
    be processed with the subset of network resources and policy of\n   the NRP for
    guaranteed performance. Thus the association between SR\n   Policy and NRP needs
    to be specified.\n\n   This document describes how the SR Policy extension for
    associated\n   NRP and the operational mechanisms function together.\n\n\n\n\t "
