abstract:
- language: en
  script: Latn
  content: "Security Assertion Markup Language (SAML) has found its usage on the\nInternet
    for Web Single Sign-On.  Simple Authentication and Security\nLayer (SASL) and
    the Generic Security Service Application Program\nInterface (GSS-API) are application
    frameworks to generalize\nauthentication.  This memo specifies a SASL mechanism
    and GSS-API\nmechanism for SAML 2.0 that allows the integration of existing SAML\nIdentity
    Providers with applications using SASL and GSS-API.\n\t "
