abstract:
- language: en
  script: Latn
  content: "   This document describes how Token Binding can be used in the 0-RTT\n
    \  data of a TLS 1.3 connection.  This involves a new TLS extension to\n   negotiate
    and indicate the use of Token Binding in 0-RTT data.  A\n   TokenBindingMessage
    sent in 0-RTT data has different security\n   properties than one sent after the
    TLS handshake has finished, which\n   this document also describes.\n\n\t "
