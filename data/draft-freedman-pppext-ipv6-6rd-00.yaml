abstract:
- language: en
  script: Latn
  content: "   The Point-to-Point Protocol (PPP) (RFC1661) provides a standard\n   method
    for transporting multi-protocol datagrams over point-to-point\n   links.  PPP
    defines an extensible Link Control Protocol and a family\n   of Network Control
    Protocols (NCPs) for establishing and configuring\n   different network-layer
    protocols.\n\n   This document extends the NCP for establishing and configuring
    the\n   Internet Protocol over PPP (RFC1332), defining the negotiation of 6RD\n
    \  (RFC5969) Border Relay (BR) addresses.  While the authors believe one\n   could
    use DHCP INFORM (RFC2131) to obtain the necessary 6RD\n   parameters, this is
    simply an alternative which allows reuse of an\n   existing PPP-based configuration
    infrastructure.\n\n\t "
