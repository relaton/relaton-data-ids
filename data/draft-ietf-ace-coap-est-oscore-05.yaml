abstract:
- language: en
  script: Latn
  content: "   Enrollment over Secure Transport (EST) is a certificate provisioning\n
    \  protocol over HTTPS.  This document specifies how to carry EST over\n   the
    Constrained Application Protocol (CoAP) protected with Object\n   Security for
    Constrained RESTful Environments (OSCORE).  The\n   specification builds on the
    EST-coaps [RFC9148] specification, but\n   uses OSCORE and Ephemeral Diffie-Hellman
    over COSE (EDHOC) instead of\n   DTLS.  The specification also leverages the certificate
    structures\n   defined in [I-D.ietf-cose-cbor-encoded-cert].\n\n\t "
