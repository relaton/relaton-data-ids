  script: Latn
  content: "   Concise Binary Object Representation (CBOR) is data format designed\n
    \  for small code size and small message size.  There is a need for the\n   ability
    to have the basic security services defined for this data\n   format.  This document
    specifies how to do signatures, message\n   authentication codes and encryption
    using this data format.\n\n\t "
