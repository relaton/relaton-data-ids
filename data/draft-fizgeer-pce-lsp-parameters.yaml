  content: "   This document proposes extension to PCEP to configure LSP parameters.\n
    \  Some of LSP parameters are needed to configure S-BFD for candidate\n   paths.
    \ An SR policy is identified by <headend, color, endpoint>\n   tuple.  An SR policy
    can contain one or more candidate paths where\n   each candidate path is identified
    in PCEP by its uniquely assigned\n   PLSP-ID.  The mechanism proposed in this
    document is applicable to\n   both MPLS and IPv6 data planes of SR.\n\n\n\t "
