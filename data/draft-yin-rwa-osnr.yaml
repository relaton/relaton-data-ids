abstract:
- language: en
  script: Latn
  content: "   This documentary provides a kind of routing optimization method. In\n
    \  the basic of RWA solution method, both the output power of the route\n   and
    the OSNR value of the optical signal noise ratio are considered.\n   The selected
    optimal route has a lower bit error rate and the whole\n   communication network
    performance is improved.\n\n\n\n\t "
