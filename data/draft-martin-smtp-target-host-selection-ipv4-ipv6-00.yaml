abstract:
- language: en
  script: Latn
  content: "   The Simple Mail Transfer Protocol (SMTP) is defined in [RFC5321].\n
    \  Section 5 of that document describes the process of host selection.\n   While
    locating the target host in IPv4 is well defined, this process\n   is unclear
    for sytems in IPv4 and IPv6 environemts.  This\n   specification extends [RFC5321]
    to provide a standard way of\n   selecting the target host in mixed environements.\n\n\t "
