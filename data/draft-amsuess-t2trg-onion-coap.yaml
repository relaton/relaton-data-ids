abstract:
- language: en
  script: Latn
  content: "   The CoAP protocol was designed with direct connections and proxies
    in\n   mind.  This document defines mechanisms by which chains of proxies\n   can
    be set up.  In combination, they enable the operation of hidden\n   services and
    of clients similar to how Tor (onion routing) enables it\n   for TCP-based protocols.\n\n\t "
