  script: Latn
  content: "   This memo describes common vulnerabilities related to Domain Name\n
    \  System (DNS) response record (RR) processing as seen in several DNS\n   client
    implementations. These vulnerabilities may lead to successful\n   Denial-of-Service
    and Remote Code Execution attacks against the\n   affected software. Where applicable,
    violations of RFC 1035 are\n   mentioned.\n\n\t "
