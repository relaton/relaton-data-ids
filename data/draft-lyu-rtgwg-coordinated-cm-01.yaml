abstract:
- language: en
  script: Latn
  content: "   AI fabric is sensitive to bandwidth.  Congestion management,\n   including
    congestion control and load balancing, is a main method to\n   fully utilize network
    resource.  However, current congestion\n   management mechanisms are not coordinated,
    which lead to throughput\n   decreasing.  This document provides a scheme to coordinate
    different\n   congestion management mechanisms.  It describes the design principle,\n
    \  behaviors of network switches and hosts in the scheme, and gives an\n   example
    to show end-to-end procedure.\n\n\t "
