abstract:
- language: en
  script: Latn
  content: "   It is a great challenge to design the right packet format for the\n
    \  Information-Centric Networking (ICN), because this new architecture\n   is
    still in its research stage.  We do not have good prediction\n   regarding either
    the technology advances or the application needs may\n   involve in next 10 years.
    \ To minimize the chance of premature\n   constraints in the packet format design,
    we believe it is important\n   to first clearly identify the design requirements,
    so that we can use\n   the requirements to guide the design effort.  In this document
    we\n   describe our understanding of the design requirements and their\n   tradeoffs.\n\n\t "
