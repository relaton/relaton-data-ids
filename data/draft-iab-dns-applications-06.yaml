abstract:
- language: en
  script: Latn
  content: "   A number of Internet applications rely on the Domain Name System\n
    \  (DNS) to support their operations.  Many applications use the DNS to\n   locate
    services for a domain.  For example, some applications\n   transform identifiers
    other than domain names into formats that the\n   DNS can process and then fetch
    application data or service location\n   data from the DNS.  Proposals to incorporate
    more sophisticated\n   application behavior into the DNS, however, have raised
    questions\n   about the applicability and extensibility of the DNS.  This document\n
    \  explores the architectural consequences of using the DNS for storing\n   and
    retrieving certain application features, and provides guidance to\n   future application
    designers as to the sorts of ways that\n   applications can make use of the DNS.\n\n\t "
