abstract:
- language: en
  script: Latn
  content: "   On networks providing IPv4-IPv6 translation (RFC7915), hosts and\n
    \  other endpoints might need to know the IPv6 prefix(es) used for\n   translation
    (the NAT64 prefix).  While \"Discovery of the IPv6 Prefix\n   Used for IPv6 Address
    Synthesis\" (RFC7050) defines a DNS64-based\n   prefix discovery mechanism, more
    robust methods have been developed\n   since then.  This document provides guidelines
    for NAT64 prefix\n   discovery, recommending more deterministic alternatives like\n
    \  obtaining the NAT64 prefix from Router Advertisement option (RFC8781)\n   over
    RFC7050 when available.\n\n\t "
