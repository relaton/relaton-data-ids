    as compared with TCP. UDT relies on the above layer for\n   security because of
    absence of in-build security mechanisms. This\n   document proposes the use of
    Transport Layer Security (TLS)/Datagram\n   Transport Layer Security (DTLS) for
    securing the UDT protocol.\n\n\n\t "
