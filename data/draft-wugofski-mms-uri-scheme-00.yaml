abstract:
- language: en
  script: Latn
  content: "This memo specifies URI (Universal Resource Identifier) schemes used\nin
    Multimedia Messaging, as specified by the 3GPP.\nThe 'mmsto' URI scheme is used
    to designate the MMS address of an\nindividual or service. In its simplest form,
    an 'mmsto' URI contains\neither an E.164 phone number or an Internet mail address.\nFor
    greater functionality, because interaction with some resources\nmay require message
    headers or message bodies to be specified as well\nas the MMS address, the 'mmsto'
    URI scheme may optionally include MMS\nheader fields and the message body.\nThe
    'mms' URI scheme is used to designate an MMS message and the\nsending of that
    message from the message originator.\n\n\n\t "
