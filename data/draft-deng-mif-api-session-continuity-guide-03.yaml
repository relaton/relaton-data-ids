  script: Latn
  content: "   Today most smart terminals are equiped with multiple interfaces such\n
    \  as 3G/LTE and WiFi, and users experience some loss of connectivity\n   while
    switching interfaces.  The MIF API draft\n   [I-D.ietf-mif-api-extension] has
    specified an API to announce\n   interface status information to the applications.
    \ Once the\n   application receives such information, it can use this information\n
    \  reconnect to its peer(s), and this could significantly improve the\n   user
    experience.\n\n\n\t "
