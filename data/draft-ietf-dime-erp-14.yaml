abstract:
- language: en
  script: Latn
  content: "   The EAP Re-authentication Protocol (ERP) defines extensions to the\n
    \  Extensible Authentication Protocol (EAP) to support efficient re-\n   authentication
    between the peer and an EAP Re-authentication (ER)\n   server through a compatible
    authenticator.  This document specifies\n   Diameter support for ERP.  It defines
    a new Diameter ERP application\n   to transport ERP messages between an ER authenticator
    and the ER\n   server, and a set of new AVPs that can be used to transport the\n
    \  cryptographic material needed by the re-authentication server.\n\n\t "
