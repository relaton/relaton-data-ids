abstract:
- language: en
  script: Latn
  content: "This document defines a set of requirements for NATs that handle TCP that
    would allow many applications, such as peer-to-peer applications and online games
    to work consistently.  Developing NATs that meet this set of requirements will
    greatly increase the likelihood that these applications will function properly.
    \ This document specifies an Internet Best Current Practices for the Internet
    Community, and requests discussion and suggestions for improvements.\n\t "
