abstract:
- language: en
  script: Latn
  content: "   This document proposes a standardized vocabulary of use cases that\n
    \  can be targeted when expressing machine-readable opt-outs related to\n   Text
    and Data Mining (TDM) and AI training.  The vocabulary is\n   agnostic to specific
    opt-out mechanisms and enables declaring parties\n   to communicate restrictions
    or permissions regarding the use of their\n   digital assets in a structured and
    interoperable manner.  It defines\n   three key use cases—TDM, AI Training, and
    Generative AI\n   Training—which can be referenced by opt-out systems to ensure\n
    \  consistent interpretation across different implementations.\n\n\t "
