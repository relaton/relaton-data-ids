abstract:
- language: en
  script: Latn
  content: "The SIP conferencing framework defines a model for tightly-coupled\nconferencing
    signaled via the Session Initiation Protocol (SIP), in\nwhich a Conference Policy
    Control Protocol is used to manipulate\npolicies relevant to a specific conference,
    such as conference\nmembership policy, authorization policy, and media layout.
    This\ndocument describes a logical model, which can apply to any session\nsetup
    protocol, to describe media processing in a tightly-coupled\nconference. It also
    defines specific protocol semantics and a\nspecific syntax to manipulate that
    model.\n\t "
