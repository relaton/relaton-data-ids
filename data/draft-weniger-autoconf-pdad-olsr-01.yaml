abstract:
- language: en
  script: Latn
  content: "This draft proposes PDAD-OLSR, a solution for configured address\nuniqueness
    maintenance in MANETs running the OLSR protocol.  It\nutilizes the Passive Duplicate
    Address Detection (PDAD) concept,\nwhich enables nodes to passively detect duplicate
    addresses in the\nnetwork (e.g., occurring after network merging) by analyzing
    received\nrouting protocol messages.  Due to its passive nature, PDAD-OLSR is\nvery
    efficient in terms of bandwidth consumption.  Moreover, it can\nprevent the contamination
    of routing tables with wrong routing\ninformation resulting from address conflicts.\n\t "
