title:
- language: en
  script: Latn
  content: A Multiplexing Extension for WebSockets
docidentifier:
- content: draft-ietf-hybi-websocket-multiplexing
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The WebSocket Protocol [RFC6455] requires a new transport connection\n
    \  for every WebSocket connection.  This presents a scalability problem\n   when
    many clients connect to the same server, and is made worse by\n   having multiple
    clients running in different tabs of the same user\n   agent.  This extension
    provides a way for separate logical WebSocket\n   connections to share an underlying
    transport connection.\n\n   Please send feedback to the hybi@ietf.org mailing
    list.\n\n\t "
