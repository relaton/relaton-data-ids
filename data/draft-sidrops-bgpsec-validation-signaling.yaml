abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP non-transitive extended community to\n
    \  carry the BGPsec path validation state.  BGP speakers that receive\n   this
    community string can use the embedded BGPsec validation state in\n   conjunction
    with configured local policies to influence their\n   decision process.  The ability
    to accept and act on BGPsec path\n   validation state from a neighbor allows for
    a reduction of path\n   validation processing load and/or increased resilience
    in the event\n   that a router is temporarily unable to perform local path validation.\n\n\t "
