abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for combining a traditional MLS\n
    \  session with a post-quantum (PQ) MLS session to achieve flexible and\n   efficient
    amortized PQ confidentiality and authenticity that\n   amortizes the computational
    cost of PQ Key Encapsulation Mechanisms\n   and Digital Signature Algorithms.
    \ Specifically, we describe how to\n   use the exporter secret of a PQ MLS session,
    i.e., an MLS session\n   using a PQ ciphersuite, to seed PQ guarantees into an
    MLS session\n   using a traditional ciphersuite.  By supporting on-demand\n   traditional-only
    key updates (a.k.a. PARTIAL updates) or hybrid-PQ\n   key updates (a.k.a. FULL
    updates), we can reduce the bandwidth and\n   computational overhead associated
    with PQ operations while meeting\n   the requirement of frequent key rotations.\n\n\t "
