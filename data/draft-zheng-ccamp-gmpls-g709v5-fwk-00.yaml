  script: Latn
  content: "   The International Telecommunication Union Telecommunication\n   Standardization
    Sector (ITU-T) has extended its Recommendations\n   Optical Transport Networks
    (OTNs, G.709) to edition 5 to support new\n   features, including beyond 100 Gbps
    (B100G) OTN containers.\n\n   This document summarizes the architecture and requirements,
    and\n   provides corresponding control plane considerations to guide\n   protocol
    extensions development in support of OTNv5 control\n   mechanisms.\n\n\t "
