abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanisms for allowing a JavaScript\n
    \  application to control the signaling plane of a multimedia session\n   via
    the interface specified in the W3C RTCPeerConnection API and\n   discusses how
    this relates to existing signaling protocols.\n\n   This specification obsoletes
    RFC 8829.\n\n\t "
