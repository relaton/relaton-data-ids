abstract:
- language: en
  script: Latn
  content: "   This document specifies SONAR (Statistical Observation Network for\n
    \  Attestation and Reach), a protocol for verifiable multicast delivery\n   claims
    without trusted intermediaries.  SONAR combines: (1) O(1) IP\n   multicast efficiency
    versus O(N) unicast to detect cheating, (2)\n   cryptoeconomic accountability
    via on-chain stake deposits, VRF-based\n   unpredictable sampling, and blockchain
    attestations, and (3) ALTA-\n   based real-time multicast authentication.  SONAR
    separates content\n   authentication from coverage verification: ALTA authenticates
    all\n   packets with ~6% bandwidth overhead, while statistical coverage\n   verification
    adds minimal overhead (320 KB challenge messages per\n   15-60 minute test period,
    0.7-2.8 Kbps).  Coverage estimation samples\n   0.1% of receivers using German
    Tank Problem inference.  For privacy\n   and cost efficiency at scale, zkSNARK
    proof aggregation (recommended\n   for >1,000 sampled users) maintains O(1) on-chain
    verification cost,\n   enabling populations exceeding 10^8 receivers.\n\n\t "
