abstract:
- language: en
  script: Latn
  content: "The draft specifies a data compression encapsulation protocol to be used
    to compress the data packets of the Content Network Advertisement Protocol (CNAP).
    The CNAP is a protocol intended to facilitate the interconnection of Content Networks.
    \ CNAP is a simple advertisement protocol that advertises content  as well as
    content network coverage information. The CNAP protocol is described in [15].\n\t "
