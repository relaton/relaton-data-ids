abstract:
- content: <p>The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping
    and Traceroute use the Reply Mode field to signal the method to be used in the
    MPLS echo reply. This document updates the procedures for the "Reply via Specified
    Path" Reply Mode. The value of this Reply Mode is 5. The update creates a simple
    way to indicate that the reverse LSP should be used as the return path. This document
    also adds an optional TLV that can carry an ordered list of Reply Mode values.</p>
