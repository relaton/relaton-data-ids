abstract:
- language: en
  script: Latn
  content: "   When an emergency call is sent to a Public Safety Answering Point\n
    \  (PSAP), the device that sends it, as well as any service provider in\n   the
    path of the call, or access network through which the call\n   originated may
    have information about the call which the PSAP may be\n   able to use.  This document
    describes an XML data structure to\n   contains such data and a Uniform Resource
    Identifier (URI) for\n   conveying the data to the PSAP.  The URI may point to
    either an\n   external resource, or the body of the SIP message.\n\n\t "
