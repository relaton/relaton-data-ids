abstract:
- language: en
  script: Latn
  content: "   This document defines a set of ways to identify a thing (a digital\n
    \  object in this case) using the output from a hash function,\n   specifying
    a new URI scheme for this, a way to map those to http\n   URLs, and binary and
    human \"speakable\" formats for these names.  The\n   various formats are designed
    to support, but not require, a strong\n   link to the referenced object such that
    the referenced object may be\n   authenticated to the same degree as the reference
    to it.\n\n\t "
