abstract:
- language: en
  script: Latn
  content: "   This document provides guidance to avoid carrying Resource Public Key\n
    \  Infrastructure (RPKI) derived Validation States in Transitive Border\n   Gateway
    Protocol (BGP) Path Attributes.  Annotating routes with\n   transitive attributes
    signaling Validation State may cause needless\n   flooding of BGP UPDATE messages
    through the global Internet routing\n   system, for example when Route Origin
    Authorizations (ROAs) are\n   issued, or are revoked, or when RPKI-To-Router sessions
    are\n   terminated.\n\n   Operators SHOULD ensure Validation States are not signaled
    in\n   transitive BGP Path Attributes.  Specifically, Operators SHOULD NOT\n   associate
    Prefix Origin Validation state with BGP routes using\n   transitive BGP Communities.\n\n\t "
