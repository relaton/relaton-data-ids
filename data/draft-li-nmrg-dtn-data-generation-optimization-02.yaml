abstract:
- language: en
  script: Latn
  content: "   Digital Twin Network (DTN) can be used as a secure and cost-effective\n
    \  environment for network operators to evaluate network performance in\n   various
    what-if scenarios.  Recently, AI models, especially neural\n   networks, have
    been applied for DTN performance modeling.  The\n   quality of deep learning models
    mainly depends on two aspects: model\n   architecture and data.  This memo focuses
    on how to improve the model\n   from the data perspective.\n\n\n\t "
