abstract:
- language: en
  script: Latn
  content: "   This document surveys the IP-based vehicular networks, which are\n
    \  considered a key component of Intelligent Transportation Systems\n   (ITS).
    \ The main topics of vehicular networking are vehicle-to-\n   vehicle (V2V), vehicle-to-infrastructure
    (V2I), and infrastructure-\n   to-vehicle (I2V) networking.  Vehicular networks
    deal with some\n   critical aspects, such as IP address autoconfiguration, routing,\n
    \  handover, and mobility management.  This document summarizes and\n   analyzes
    the previous research activities that use IPv4 or IPv6 for\n   vehicular networking\"\n\n\t "
