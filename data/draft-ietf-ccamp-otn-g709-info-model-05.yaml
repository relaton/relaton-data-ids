abstract:
- language: en
  script: Latn
  content: "   The recent revision of ITU-T recommendation G.709 [G.709-2012] has\n
    \  introduced new fixed and flexible Optical Data Unit (ODU) containers\n   in
    Optical Transport Networks (OTNs), enabling optimized support for\n   an increasingly
    abundant service mix.\n\n   This document provides an evaluation of existing Generalized\n
    \  Multiprotocol Label Switching (GMPLS) routing and signaling methods\n   against
    the G.709-2012 OTN networks.\n\n\t "
