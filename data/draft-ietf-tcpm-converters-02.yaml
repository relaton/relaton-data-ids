abstract:
- language: en
  script: Latn
  content: "   This document specifies an application proxy, called Transport\n   Converter,
    to assist the deployment of TCP extensions such as\n   Multipath TCP.  This proxy
    is designed to avoid inducing extra delay\n   when involved in a network-assisted
    connection (that is, 0-RTT).\n   This specification assumes an explicit model,
    where the proxy is\n   explicitly configured on hosts.\n\n   -- Editorial Note
    (To be removed by RFC Editor)\n\n   Please update these statements with the RFC
    number to be assigned to\n   this document:\n   [This-RFC]\n\n   Please update
    TBA statements with the port number to be assigned to\n   the Converter Protocol.\n\n\t "
