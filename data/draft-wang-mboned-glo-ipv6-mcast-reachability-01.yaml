abstract:
- language: en
  script: Latn
  content: "   This draft presents a method to interconnect IPv6 multicast islands\n
    \  over an IPv4 cloud.  This method relies on IPv6 Multicast Provider\n   Edge
    routers (6MPE), which support Dual-Stack and in order to connect\n   IPv6 multicast
    islands to the IPv4 core.  The 6MPE routers extend the\n   Multiprotocol Border
    Gateway Protocol(MP-BGP), define a new Network\n   Layer Reachability Information(NLRI)
    called MCAST-IPv6 NLRI, and\n   exchange the IPv6 multicast reachability information
    transparently\n   over the IPv4 core using the MP-BGP.\n\n\t "
