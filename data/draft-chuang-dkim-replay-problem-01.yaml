abstract:
- language: en
  script: Latn
  content: "   DomainKeys Identified Mail (DKIM, RFC6376) claims some responsibility\n
    \  for a message by associating a domain and protecting the integrity of\n   the
    covered portion of a message during transit through a digital\n   signature.  DKIM
    survives basic email relaying.  In a Replay Attack,\n   the recipient of a DKIM-signed
    message sends the message further, to\n   other recipients, while retaining the
    original, validating signature,\n   thereby seeking to leverage the reputation
    of the original signer.\n   This document discusses the damage this causes to
    email delivery and\n   interoperability, and the associated Mail Flows.  A significant\n
    \  challenge to mitigating this problem is that it is difficult for\n   Receivers
    to differentiate between legitimate forwarding flows and\n   DKIM Replay.\n\n\t "
