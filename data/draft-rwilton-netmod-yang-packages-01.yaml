abstract:
- language: en
  script: Latn
  content: "   This document defines YANG packages, an organizational structure\n
    \  holding a set of related YANG modules, that can be used to simplify\n   the
    conformance and sharing of YANG schema.  It describes how YANG\n   instance data
    documents are used to define YANG packages, and how the\n   YANG library information
    published by a server can be augmented with\n   additional packaging related information.\n\n\t "
