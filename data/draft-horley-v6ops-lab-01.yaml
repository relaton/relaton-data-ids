abstract:
- language: en
  script: Latn
  content: "   To reduce the likelihood of addressing conflicts and confusion\n   between
    lab deployments and non-lab (i.e., production) deployments,\n   an IPv6 unicast
    address prefix is reserved for use in lab, proof-of-\n   concept, and validation
    networks as well as for for any similar use\n   case.  This document describes
    the use of the IPv6 address prefix\n   0200::/7 as a prefix reserved for this
    purpose (repurposing the\n   deprecated OSI NSAP-mapped prefix).\n\n\t "
