  content: "This document specifies a new extension that can be used by any mobility\nagent
    operating Mobile IPv4 protocol in the Mobile IP Registration\nmessages for offering
    its identity to the other mobility agent receiving\nthe message. This is a generic
    extension that can be used in the\nRegistration Request or Reply message and can
    be used by the Home Agent, \nForeign Agent and the mobile node.\n\t "
