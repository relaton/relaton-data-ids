abstract:
- language: en
  script: Latn
  content: "This specification defines a new extension, LMA-Controlled-MAG-Session-Params,
    to Proxy Mobile IPv6.  This option can be used by the local mobility anchor (LMA)
    in a Proxy Mobile IPv6 domain for signaling a mobile access gateway (MAG) on enforcing
    specific values for various configuration parameters such as heartbeat and binding
    refresh parameters.\n\t "
