  script: Latn
  content: "   Requirements concerning a network disaster recovery system such as
    a\n   wide area network management system based on Software Defined\n   Networking
    (SDN) architecture are presented.  Specifically, a multi-\n   layer network management
    system, which is composed of multiple\n   network layers, layer management functions
    to manage each network\n   layer, and integrated-layer management, is focused
    on.  The problems\n   that need to be overcome in order to consistently manage
    dmake the\n   system are presented.  The requirements that should be satisfied
    in\n   order to solve these problems are presented.\n\n\t "
