abstract:
- language: en
  script: Latn
  content: "   This document draws on several years of operational experience to\n
    \  update RFC 6724, defining the concept of \"known-local\" ULA prefixes\n   that
    enable ULA-to-ULA communications within fd00::/8 to become\n   preferred over
    both IPv4-IPv4 and GUA-to-GUA for local use.  The\n   document defines the means
    by which nodes can both identify and\n   insert such prefixes into their address
    selection policy table.  It\n   also clarifies the mandatory, unconditional requirement
    for support\n   for Rule 5.5 and demotes the preference for 6to4 addresses.  These\n
    \  changes to default behavior improve supportability of common use\n   cases,
    including automatic / unmanaged scenarios, and makes\n   preference for IPv6 over
    IPv4 consistent in local site networks for\n   both ULA and GUA prefixes.  It
    is recognized that some less common\n   deployment scenarios may require explicit
    configuration or custom\n   changes to achieve desired operational parameters.\n\n\t "
