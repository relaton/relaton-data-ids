  content: Echo Request/Reply for Enabled In-situ OAM Capabilities
docidentifier:
- content: draft-ietf-ippm-ioam-conf-state
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a generic format for use in echo request/\n
    \  reply mechanisms, which can be used within an In situ Operations,\n   Administration,
    and Maintenance (IOAM) domain, allowing the IOAM\n   encapsulating node to discover
    the enabled IOAM capabilities of each\n   IOAM transit and IOAM decapsulating
    node.  The generic format is\n   intended to be used with a variety of data planes
    such as IPv6, MPLS,\n   Service Function Chain (SFC) and Bit Index Explicit Replication\n
    \  (BIER).\n\n\t "
