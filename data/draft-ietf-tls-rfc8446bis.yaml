abstract:
- language: en
  script: Latn
  content: "   This document specifies version 1.3 of the Transport Layer Security\n
    \  (TLS) protocol.  TLS allows client/server applications to communicate\n   over
    the Internet in a way that is designed to prevent eavesdropping,\n   tampering,
    and message forgery.\n\n   This document updates RFCs 5705, 6066, 7627, and 8422
    and obsoletes\n   RFCs 5077, 5246, 6961, 8422, and 8446.  This document also specifies\n
    \  new requirements for TLS 1.2 implementations.\n\n\t "
