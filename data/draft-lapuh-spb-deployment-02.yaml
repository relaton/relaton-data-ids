abstract:
- language: en
  script: Latn
  content: "   Based on many live deployments, including the Sochi Winter Olympics\n
    \  2014 network and multiple interoperability events, this document\n   provides
    advice to network operators about best practices when\n   implementing IEEE 802.1aq
    Shortest Path Bridging (SPB) networks. It\n   is principally addressed to system
    integrators and solution\n   providers, including those that do not yet support
    SPB. Some advice\n   to protocol implementers is also provided.  The intention
    of the\n   advice is to facilitate multi vendor network deployments as well as\n
    \  provide guidance for new installations.\n\n\n\t "
