abstract:
- language: en
  script: Latn
  content: "The conference participants may communicate with the conference\npolicy
    server, using a conference policy control protocol (CPCP)\nwhich is a strictly
    client-server transactional protocol. This\ndocument describes the requirements
    for conference policy data. Media\npolicy related requirements are beyond the
    scope of this document.\nCPCP protocol is not mandatory and the only mechanism
    to manipulate\nconference policy data in a conference. For example, web interface\ncan
    be used as well to perform conference policy manipulation.\nHowever, for automata
    a protocol is needed.\n\n\t "
