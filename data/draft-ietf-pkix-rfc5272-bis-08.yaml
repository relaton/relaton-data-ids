abstract:
- language: en
  script: Latn
  content: "This document contains a set of updates to the base syntax for CMC, a
    Certificate Management protocol using the Cryptographic Message Syntax (CMS).
    This document updates RFC 5272, RFC 5273, and RFC 5274.\n\n The new items in this
    document are: new controls for future work in doing server side key generation,
    definition of a Subject Information Access value to identify CMC servers, and
    the registration of a port number for TCP/IP for the CMC service to run on. [STANDARDS-TRACK]\n\t "
