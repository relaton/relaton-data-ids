abstract:
- language: en
  script: Latn
  content: "   An Oblivious Pseudorandom Function (OPRF) is a two-party protocol for\n
    \  computing the output of a PRF.  One party (the server) holds the PRF\n   secret
    key, and the other (the client) holds the PRF input.  The\n   'obliviousness'
    property ensures that the server does not learn\n   anything about the client's
    input during the evaluation.  The client\n   should also not learn anything about
    the server's secret PRF key.\n   Optionally, OPRFs can also satisfy a notion 'verifiability'
    (VOPRF).\n   In this setting, the client can verify that the server's output is\n
    \  indeed the result of evaluating the underlying PRF with just a public\n   key.
    \ This document specifies OPRF and VOPRF constructions\n   instantiated within
    prime-order groups, including elliptic curves.\n\n\t "
