abstract:
- language: en
  script: Latn
  content: "   This document describes how Locator/Identifier Separation Protocol\n
    \  (LISP) re-encapsulating tunnels can be used for Traffic Engineering\n   purposes.
    \ The mechanisms described in this document require no LISP\n   protocol changes
    and specify how existing Routing Locator encodings\n   are used to construct Explicit
    Locator Paths for traffic engineering\n   purposes.  The Traffic Engineering features
    provided by these LISP\n   mechanisms can span intra-domain, inter-domain, or
    a combination of\n   both.\n\n\t "
