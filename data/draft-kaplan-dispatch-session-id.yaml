abstract:
- language: en
  script: Latn
  content: "There is a need for having a globally unique session identifier for \nthe
    same SIP session, which can be consistently maintained across \nProxies, B2BUAs
    and other SIP middle-boxes, for the purpose of \nTroubleshooting.  This draft
    proposes a new SIP header to carry such \na value: Session-ID.\n\t "
