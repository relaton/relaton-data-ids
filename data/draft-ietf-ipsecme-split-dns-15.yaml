abstract:
- language: en
  script: Latn
  content: "   This document defines two Configuration Payload Attribute Types\n   (INTERNAL_DNS_DOMAIN
    and INTERNAL_DNSSEC_TA) for the Internet Key\n   Exchange Protocol Version 2 (IKEv2).
    \ These payloads add support for\n   private (internal-only) DNS domains.  These
    domains are intended to\n   be resolved using non-public DNS servers that are
    only reachable\n   through the IPsec connection.  DNS resolution for other domains\n
    \  remains unchanged.  These Configuration Payloads only apply to split\n   tunnel
    configurations.\n\n\t "
