abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes two MIB modules that will be used by other MIB modules for monitoring
    and/or configuring Layer 2 and Layer 3 Virtual Private Networks that support multicast.\n\t "
