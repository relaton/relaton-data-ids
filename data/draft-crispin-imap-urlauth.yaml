  content: "This document describes the URLAUTH extension to the Internet\nMessage
    Access Protocol (IMAP) (RFC 3501) and the IMAP URL Scheme\n(IMAPURL) (RFC 2192).
    \ This extension provides a means by which an\nIMAP client can create 'signed'
    URLs which can be used to access\nlimited message data on the IMAP server.\nAn
    IMAP server which supports this extension indicates this with a\ncapability name
    of 'URLAUTH'.\n\t "
