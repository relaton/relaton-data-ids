title:
- language: en
  script: Latn
  content: Common YANG Data Types for Layer 0 Optical Networks
docidentifier:
- content: draft-ietf-ccamp-rfc9093-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a collection of common data types, identities,\n
    \  and groupings in the YANG data modeling language.  These common types\n   and
    groupings, derived from the built-in YANG data types, identities,\n   and groupings
    are intended to be imported by modules that model\n   Optical Layer 0 configuration
    and state capabilities, such as\n   Wavelength Switched Optical Networks (WSONs)
    and flexi-grid Dense\n   Wavelength Division Multiplexing (DWDM) networks.\n\n
    \  This document obsoletes RFC 9093 by replacing the YANG module it\n   contained
    with a new revision that includes additional YANG data\n   types, identities and
    groupings.\n\n\t "
