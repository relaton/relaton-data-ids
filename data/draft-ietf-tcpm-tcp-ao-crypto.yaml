abstract:
- language: en
  script: Latn
  content: "The TCP Authentication Option (TCP-AO) relies on security algorithms to
    provide authentication between two end-points.  There are many such algorithms
    available, and two TCP-AO systems cannot interoperate unless they are using the
    same algorithms.  This document specifies the algorithms and attributes that can
    be used in TCP-AO's current manual keying mechanism and provides the interface
    for future message authentication codes (MACs). [STANDARDS-TRACK]\n\t "
