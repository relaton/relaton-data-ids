abstract:
- language: en
  script: Latn
  content: "   The L2TP document [1] defines the base protocol which describes the\n
    \  method of tunneling PPP [2] data. The L2TP document states that the\n   security
    mechanism used over an IP network is to use the IETF's IPSEC\n   protocols.\n
    \n   L2TP was designed in such a way as to be able to run over any\n   underlying
    layer (i.e. Frame Relay, ATM, etc.). This document\n   specifies extensions to
    the L2TP protocol in order to provide\n   authentication and integrity of individual
    packets in a tunneled\n   session over a network where IPSEC or another suitable
    security\n   protocol is not available.\n\t "
