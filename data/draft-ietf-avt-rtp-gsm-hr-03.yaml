- language: en
  script: Latn
  content: "This document specifies the payload format for packetization of Global
    System for Mobile Communications Half Rate (GSM-HR) speech codec data into the
    Real-time Transport Protocol (RTP).  The payload format supports transmission
    of multiple frames per payload and packet loss robustness methods using redundancy.
