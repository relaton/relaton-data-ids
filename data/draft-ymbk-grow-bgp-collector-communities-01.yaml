abstract:
- language: en
  script: Latn
  content: "   When BGP route collectors such as RIPE RIS and Route Views are used\n
    \  by operators and researchers, currently one can not tell if a path\n   announced
    to a collector is from the ISP's customer cone, an internal\n   route, or one
    learned from peering or transit.  This greatly reduces\n   the utility of the
    collected data.  This document specifies the use\n   of BGP communities to differentiate
    the kinds of views being\n   presented to the collectors.\n\n\n\t "
