abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines to developers of gateway systems,\n   digital
    asset networks and client applications for the Secure Asset\n   Transfer Protocol
    (SATP).  Multiple gateways can represent the same\n   digital asset network following
    the SATP standards, which necessitate\n   basic implementation guidelines as outlined
    in this document.  It\n   also serves as an introduction to the SATP processing
    workflow for\n   those new to the SATP standards.\n\n   (Note. the initial draft
    (00) is submitted for a brief review\n   regarding the document's direction by
    SATP WG members during IETF 12\n   in Bangkok, Mar 2025)\n\n\t "
