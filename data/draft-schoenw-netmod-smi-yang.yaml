abstract:
- language: en
  script: Latn
  content: "YANG is a data modeling language used to model configuration and\nstate
    data manipulated by the NETCONF protocol, NETCONF remote\nprocedure calls, and
    NETCONF notifications.  The Structure of\nManagement Information (SMIv2) defines
    fundamental data types, an\nobject model, and the rules for writing and revising
    MIB modules for\nuse with the SNMP protocol.  This document defines a translation
    of\nSMIv2 MIB modules into YANG modules, enabling read-only access to\ndata objects
    defined in SMIv2 MIB modules via NETCONF.\n\t "
