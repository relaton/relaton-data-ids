abstract:
- language: en
  script: Latn
  content: "The Access Control List (ACL) extension (RFC 2086) of the Internet Message
    Access Protocol (IMAP) permits mailbox access control lists to be retrieved and
    manipulated through the IMAP protocol.\n\n This document is a revision of RFC
    2086. It defines several new access control rights and clarifies which rights
    are required for different IMAP commands. [STANDARDS-TRACK]\n\t "
