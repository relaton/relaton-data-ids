abstract:
- language: en
  script: Latn
  content: "This document describes how to perform third party call control in\nSIP
    for both a basic single-media and multi-media call when SDP\npreconditions are
    used. This draft considers the Quality of Service\nand the resource management.
    There are no new SIP extensions needed\nto accomplish this. The mechanism outlined
    is illustrated with\nexamples in order to help understand it.\n\t "
