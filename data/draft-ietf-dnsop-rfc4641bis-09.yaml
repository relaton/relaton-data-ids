abstract:
- language: en
  script: Latn
  content: "   This document describes a set of practices for operating the DNS with\n
    \  security extensions (DNSSEC).  The target audience is zone\n   administrators
    deploying DNSSEC.\n\n   The document discusses operational aspects of using keys
    and\n   signatures in the DNS.  It discusses issues of key generation, key\n   storage,
    signature generation, key rollover, and related policies.\n\n   This document
    obsoletes RFC 4641 as it covers more operational ground\n   and gives more up-to-date
    requirements with respect to key sizes and\n   the DNSSEC operations.\n\n\t "
