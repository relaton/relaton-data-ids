abstract:
- language: en
  script: Latn
  content: "   TLS and DTLS connections generally rely on a PKI, a shared secret,
    or\n   endpoint fingerprints for endpoint authentication.  This document\n   describes
    an authentication mechanism which instead generates a\n   \"short authentication
    string\" (SAS) as an emergent property of the\n   connection.  The SAS can then
    be verified via an external channel in\n   order to authenticate the connection.\n\n\t "
