- language: en
  script: Latn
  content: "This document gives an overview of the Next Steps in Signaling (NSIS)\nframework
    and protocol suite created by the NSIS working group during\nthe period 2001-2008
    together with suggestions on how the industry\ncan make use of the new protocols,
