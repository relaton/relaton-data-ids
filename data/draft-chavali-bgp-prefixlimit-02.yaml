  content: "This document proposes a mechanism to allow BGP peers to coordinate\nthe
    setting of a limit on the number of prefixes which one BGP\nspeaker will send
    to its peer.  Coordination can prevent disruption\nof the peering session or discarding
    of routes, which can occur when\na maximum prefix limit is configured on the 'receiving'
