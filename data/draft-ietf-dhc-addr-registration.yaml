abstract:
- language: en
  script: Latn
  content: "   In networks that are centrally managed, self-generated addresses\n
    \  cause some traceability issues due to their decentralized nature.\n   One of
    the most important issues in this regard is the inability to\n   register such
    addresses in DNS.  This document defines a mechanism to\n   register self-generated
    and statically configured addresses in DNS\n   through a DHCPv6 server.\n\n\t "
