abstract:
- language: en
  script: Latn
  content: "   Open Cloud Mesh is a server federation protocol that is used to\n   notify
    a Receiving Party that they have been granted access to some\n   Resource.  It
    has similarities with authorization flows such as\n   OAuth, as well as with social
    internet protocols such as ActivityPub\n   and email.\n\n   Open Cloud Mesh only
    handles the necessary interactions up to the\n   point where the Receiving Party
    is informed that they were granted\n   access to the Resource.  The actual resource
    access is then left to\n   protocols such as WebDAV and others.\n\n\t "
