abstract:
- language: en
  script: Latn
  content: "   This document defines CBOR::Core, a platform profile for CBOR (RFC\n
    \  8949) intended to serve as a viable replacement for JSON in\n   computationally
    advanced systems like Internet browsers, mobile\n   phones, and Web servers.  To
    foster interoperability, deterministic\n   encoding is mandated.  Furthermore,
    the document outlines how\n   deterministic encoding combined with enhanced CBOR
    tools, enable\n   cryptographic methods like signing and hashing, to optionally
    use\n   \"raw\" (non-wrapped) CBOR data as input.  This document mainly targets\n
    \  CBOR tool developers.\n\n\t "
