abstract:
- language: en
  script: Latn
  content: "   PQ/T Hybrid Key Encapsulation Mechanisms (KEMs) combine \"post-\n   quantum\"
    cryptographic algorithms, which are safe from attack by a\n   quantum computer,
    with \"traditional\" algorithms, which are not.  CFRG\n   has developed a general
    framework for creating hybrid KEMs.  In this\n   document, we define concrete
    instantiations of this framework to\n   illustrate certain properties of the framework
    and simplify\n   implementors' choices.\n\n\t "
