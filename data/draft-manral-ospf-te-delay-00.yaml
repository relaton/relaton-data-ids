abstract:
- language: en
  script: Latn
  content: "   RFC 3630 [RFC3630] describes extensions to OSPF protocol RFC 2328\n
    \  [RFC2328] to support intra-area Traffic Engineering (TE).  For\n   multiple
    applications such as High Performance Computing and\n   Electronic Financial markets,
    response times are critical.\n\n   This document defines the Traffic Engineering
    (TE) extensions to RFC\n   3630 [RFC3630] and and RFC 5329 [RFC5329] for defining
    a delay\n   metric, which can be used by latency sensistive applications.\n\n\t "
