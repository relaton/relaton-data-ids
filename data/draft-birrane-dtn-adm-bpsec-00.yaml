abstract:
- language: en
  script: Latn
  content: "   This document describes an Application Data Model (ADM) for the\n   Bundle
    Security Protocol (BPSEC).  This ADM identifies the Primitive\n   Values, Computed
    values, Reports, Controls, Macros, Literals,\n   Operators, and meta-data associated
    with the monitoring and\n   management of BPSEC security primitives.  The information
    outlined in\n   this document MUST be supported by any software claiming to manage
    a\n   BPSEC implementation through the Asynchronous Management Protocol\n   (AMP).\n\n\t "
