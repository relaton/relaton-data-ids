abstract:
- language: en
  script: Latn
  content: "   This document describes the framework for Network Resource Partition\n
    \  (NRP) based Enhanced Virtual Private Networks (VPNs) to support the\n   needs
    of applications with specific traffic performance requirements\n   (e.g., low
    latency, bounded jitter).  An NRP represents a subset of\n   network resources
    and associated policies in the underlay network.\n   NRP-based Enhanced VPNs leverage
    the VPN and Traffic Engineering (TE)\n   technologies and add characteristics
    that specific services require\n   beyond those provided by conventional VPNs.
    \ Typically, an NRP-based\n   enhanced VPN will be used to underpin network slicing,
    but could also\n   be of use in its own right providing enhanced connectivity
    services\n   between customer sites.  This document also provides an overview
    of\n   relevant technologies in different network layers, and identifies\n   some
    areas for potential new work.\n\n\t "
