  script: Latn
  content: "   This specification defines methods that OAuth clients may use to\n
    \  associate (register) with service providers for the purposes of\n   accessing
    OAuth protected resources.  The document describes\n   different classifications
    of OAuth clients and the process to\n   directly access or associate for access
    with a particular OAuth\n   Framework protected service provider.\n\n\t "
