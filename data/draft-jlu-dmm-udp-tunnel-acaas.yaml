abstract:
- language: en
  script: Latn
  content: "   Delivery of network services over a Layer 3 tunnel assumes that the\n
    \  appropriate setup is provisioned over links that connect the customer\n   termination
    points and provider network.  The required setup to allow\n   successful data
    exchange over these links is referred to as an\n   attachment circuit (AC) while
    the underlying link for carrying\n   network services is referred to as \"bearer\",
    in this case a Layer 3\n   UDP tunnel.\n\n   This document specifies an extension
    for UDP tunnel as Layer 3 bearer\n   to the YANG service data model for AC.\n\n\t "
