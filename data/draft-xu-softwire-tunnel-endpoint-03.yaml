  script: Latn
  content: "The Softwire Mesh Framework provides a solution for intra-Autonomous \nSystem
    (AS) softwire, but not inter-AS softwire. The ability to \nprovide inter-AS softwire
    extends the benefits of softwire to a \nlarger scale. Indeed, the above Framework
    discusses the possibility \nof inter-AS softwire, but does not provide a solution.
