abstract:
- language: en
  script: Latn
  content: "The File Transfer Protocol, as defined in RFC 959, does not provide a\n
    \  way for FTP clients and servers to differentiate between multiple DNS\n   names
    that are registered for a single IP address.  This document\n   defines a new
    FTP command that provides a mechanism for FTP clients\n   and servers to identify
    individual virtual hosts on an FTP server.\n\t "
