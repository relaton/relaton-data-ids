abstract:
- language: en
  script: Latn
  content: "   In many existing Virtual Private LAN Service (VPLS) inter-domain\n
    \  deployments (based on RFC 4762), pseudowire (PW) connectivity offers\n   no
    node redundancy, or offers node redundancy only with a single\n   domain.  This
    deployment approach incurs a high risk of service\n   interruption, since at least
    one domain will not offer PW node\n   redundancy.  This document describes an
    inter-domain VPLS solution\n   that provides PW node redundancy across domains.\n\n\t "
