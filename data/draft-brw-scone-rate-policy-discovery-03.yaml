abstract:
- language: en
  script: Latn
  content: "   This document specifies mechanims for hosts to dynamically discover\n
    \  Network Rate-Limit Policies (NRLPs).  This information is then passed\n   to
    applications that might adjust their behaviors accordingly.\n\n   Networks already
    support mechanisms to advertize a set of network\n   properties to hosts (e.g.,
    link MTU (RFC 4861) and PREFIX64 (RFC\n   8781)).  This document complements these
    tools and specifies a\n   Neighbor Discovery option to be used in Router Advertisements
    (RAs)\n   to communicate NRLPs to hosts.  For address family parity, a new DHCP\n
    \  option is also defined.  The document also discusses how Provisioning\n   Domains
    (PvD) can be used to notify hosts with NRLPs.\n\n\t "
