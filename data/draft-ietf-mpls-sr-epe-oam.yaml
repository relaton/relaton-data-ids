abstract:
- language: en
  script: Latn
  content: "   Egress Peer Engineering (EPE) is an application of Segment Routing
    to\n   solve the problem of egress peer selection.  The Segment Routing\n   based
    BGP-EPE solution allows a centralized controller, e.g. a\n   Software Defined
    Network (SDN) controller to program any egress peer.\n   The EPE solution requires
    the node or the SDN controller to program\n   the PeerNode Segment Identifier(SID)
    describing a session between two\n   nodes, the PeerAdj SID describing the link
    (one or more) that is used\n   by sessions between peer nodes, and the PeerSet
    SID describing any\n   connected interface to any peer in the related group.  This
    document\n   provides new sub-TLVs for EPE Segment Identifiers (SID) that would
    be\n   used in the MPLS Target stack TLV (Type 1), in MPLS Ping and\n   Traceroute
    procedures.\n\n\t "
