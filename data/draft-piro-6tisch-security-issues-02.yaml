abstract:
- language: en
  script: Latn
  content: "   The aim of this Internet Draft is to define standard compliant\n   procedures
    for configuring layer-2 security services in IEEE\n   802.15.4e-based Low-power
    and Lossy Networks. In particular, it\n   provides a review of security aspects
    presented in both IEEE 802.15.4\n   and IEEE 802.15.4e specifications, the classification
    of secure\n   network configurations and layer-2 keys, the description of a set
    of\n   consecutive steps required to establish a layer-2 secure link, and a\n
    \  lightweight Key Management Protocol designed  for negotiating a\n   layer-2
    one-hop link key. As the final goal, the document would\n   describe how security
    MAC attributes can by initialized and updated\n   in order to offer layer-2 security
    services in real networks.\n\n\n\t "
