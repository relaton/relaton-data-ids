abstract:
- language: en
  script: Latn
  content: "   This document describes two reference video traffic models for\n   evaluating
    RTP congestion control algorithms.  The first model\n   statistically characterizes
    the behavior of a live video encoder in\n   response to changing requests on target
    video rate.  The second model\n   is trace-driven, and emulates the output of
    actual encoded video\n   frame sizes from a high-resolution test sequence.  Both
    models are\n   designed to strike a balance between simplicity, repeatability,
    and\n   authenticity in modeling the interactions between a live video\n   traffic
    source and the congestion control module.  Finally, the\n   document describes
    how both approaches can be combined into a hybrid\n   model.\n\n\t "
