abstract:
- language: en
  script: Latn
  content: "   This document specifies secure, efficient methods for encrypting IP\n
    \  addresses for privacy-preserving storage, logging, and analytics.\n   Unlike
    truncation, which destroys data irreversibly, these methods\n   are reversible
    with the encryption key while providing strong privacy\n   guarantees.\n\n   Four
    modes are defined: ipcrypt-deterministic (format-preserving,\n   16-byte output),
    ipcrypt-pfx (prefix-preserving, native address\n   size), ipcrypt-nd and ipcrypt-ndx
    (non-deterministic with random\n   tweaks).  All support high-performance processing
    at network speeds\n   and produce interoperable results across implementations.\n\n\t "
