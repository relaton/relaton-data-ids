abstract:
- language: en
  script: Latn
  content: "   To provide equitable service to clients, servers often rate-limit\n
    \  incoming requests, often based upon the source IP address.  However,\n   oblivious
    HTTP removes the ability for the server to distinguish\n   amongst clients so
    the server can only rate-limit traffic from the\n   oblivious proxy.  This harms
    all clients behind that oblivious proxy.\n\n   This specification provides feedback
    from a server to an oblivious\n   proxy, enabling the oblivious proxy to rate-limit
    incoming requests\n   from clients.  Cooperating oblivious proxies can thus provide
    more\n   equitable service to their distinguishable clients without triggering\n
    \  rate-limiting on the request resource or the target resource that\n   would
    impact all clients behind that Oblivious proxy.\n\n\t "
