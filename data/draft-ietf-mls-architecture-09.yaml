abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol [I-D.ietf-mls-protocol]\n
    \  specification has the role of defining a Group Key Agreement\n   protocol,
    including all the cryptographic operations and\n   serialization/deserialization
    functions necessary for scalable and\n   secure group messaging.  The MLS protocol
    is meant to protect against\n   eavesdropping, tampering, message forgery, and
    provide further\n   properties such as Forward Secrecy (FS) and Post-Compromise
    Security\n   (PCS) in the case of past or future device compromises.\n\n   This
    document describes a general secure group messaging\n   infrastructure and its
    security goals.  It provides guidance on\n   building a group messaging system
    and discusses security and privacy\n   tradeoffs offered by multiple security
    mechanisms that are part of\n   the MLS protocol (e.g., frequency of public encryption
    key rotation).\n\n   The document also provides guidance for parts of the infrastructure\n
    \  that are not standardized by the MLS Protocol document and left to\n   the
    application or the infrastructure architects to design.\n\n   While the recommendations
    of this document are not mandatory to\n   follow in order to interoperate at the
    protocol level, they affect\n   the overall security guarantees that are achieved
    by a messaging\n   application.  This is especially true in case of active adversaries\n
    \  that are able to compromise clients, the delivery service, or the\n   authentication
    service.\n\n\t "
