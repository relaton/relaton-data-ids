abstract:
- language: en
  script: Latn
  content: "   This document defines two mechanisms to manage ad-hoc URI lists in\n
    \  SIP. In the first mechanism, the user agent sends an updated version\n   of
    the entire list to the server. In the second mechanism, the server\n   provides
    the user agent with a URI (e.g., http) that can be used to\n   manipulate the
    list using an out-of-band mechanim (e.g., XCAP). We\n   define the Associated-List-Manipulation
    header field that carries a\n   URI that allows manipulating an ad-hoc list.\n\t "
