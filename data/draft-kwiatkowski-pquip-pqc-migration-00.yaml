abstract:
- language: en
  script: Latn
  content: "   This document provides guidance on migration to post-quantum\n   cryptography
    (PQC) in internet protocols.  It outlines the challenges\n   and considerations
    that protocol designers and implementers should\n   take into account when transitioning
    from traditional cryptographic\n   algorithms to PQC algorithms, which are designed
    to be secure against\n   quantum computer attacks.\n\n   It is intended for cryptographic
    protocol designers within the IETF\n   community, as well as technology developers
    and implementers\n   responsible for deploying PQC standards.\n\n\t "
