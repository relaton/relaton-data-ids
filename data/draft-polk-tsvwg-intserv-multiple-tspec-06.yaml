abstract:
- language: en
  script: Latn
  content: "This document defines extensions to Integrated Services (IntServ) \nallowing
    \ multiple traffic specifications and multiple flow \nspecifications to be conveyed
    in the same Resource Reservation \nProtocol (RSVPv1) reservation message exchange.
    This ability helps \noptimize an agreeable bandwidth through a network between
    endpoints \nin a single round trip.  \n\nLegal\n\nThis documents and the information
