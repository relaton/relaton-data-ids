abstract:
- language: en
  script: Latn
  content: "   This document specifies a generic Virtual Private LAN Service (VPLS)\n
    \  solution which uses VLANs to indicate root or leaf traffic to\n   support Ethernet-Tree
    (E-Tree) services. A VPLS Provider Edge (PE)\n   model is illustrated as an example
    for the solution. In the solution,\n   E-Tree VPLS PEs are interconnected by Pseudo
    Wires (PWs) which carry\n   the VLAN indicating the E-Tree attribute. The MAC
    address-based\n   Ethernet forwarding engine and the PW work in the same way as\n
    \  specified in RFC 4762 and RFC 4448 respectively. A signaling\n   mechanism
    is described to support E-Tree capability and VLAN mapping\n   negotiation.\n\n\t "
