abstract:
- language: en
  script: Latn
  content: "   This specification defines how to represent cryptographic keys for\n
    \  the pairing-friendly elliptic curves known as Barreto-Lynn-Scott\n   (BLS),
    for use with the key representation formats of JSON Web Key\n   (JWK) and COSE
    (COSE_Key).\n\nDiscussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Source for this draft and an issue tracker can be found at\n
    \  https://github.com/tplooker/draft-ietf-cose-bls-key-representations.\n\n\t "
