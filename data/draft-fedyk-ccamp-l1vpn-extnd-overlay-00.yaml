abstract:
- language: en
  script: Latn
  content: "   This document builds on the L1VPN framework [RFC4847] to extend the\n
    \  L1VPN from the basic mode to the enhanced mode by including\n   additional
    constraints, focusing upon the overlay extension service\n   model. Route Diversity
    for customer LSPs are common requirement\n   applicable to L1VPNs. This document
    describes L1VPN compatible\n   mechanisms to achieve diversity for sets of customer
    LSPs. The\n   extended overlay service model can support other extensions for
    L1VPN\n   signaling, for example, those related to latency requirements.\n\n\t "
