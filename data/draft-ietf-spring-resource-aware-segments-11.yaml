abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism to allocate network resources\n
    \  to one or a set of Segment Routing Identifiers (SIDs).  Such SIDs are\n   referred
    to as resource-aware SIDs.  The resource-aware SIDs retain\n   their original
    forwarding semantics, with the additional semantics to\n   identify the set of
    network resources available for the packet\n   processing and forwarding action.
    \ A list of resource-aware SIDs can\n   be used to allow an SR Policy to use a
    specific set of network\n   resources, and a group of resource-aware SIDs can
    be used to\n   represent a virtual network with a specific set of reserved network\n
    \  resources.  The proposed mechanism is applicable to both segment\n   routing
    with MPLS data plane (SR-MPLS) and segment routing with IPv6\n   data plane (SRv6).\n\n\t "
