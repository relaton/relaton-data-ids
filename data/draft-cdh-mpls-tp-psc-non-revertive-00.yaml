abstract:
- language: en
  script: Latn
  content: "   This document contains the updates to [RFC6378], \"MPLS Transport\n
    \  Profile (MPLS-TP) Linear Protection\" to change non-revertive\n   operation
    to be aligned with the behavior defined in [RFC4427] and in\n   an effort to satisfy
    the ITU-T's protection switching requirements.\n   An operator command, Manual
    Switch to Working (MS-W) is also included\n   to revert traffic to the working
    path in non-revertive operation.\n\n\t "
