abstract:
- language: en
  script: Latn
  content: "   This document considers a ingress and an egress security gateway\n
    \  connected over a IPv4 network.  The Tunnel Link Packet have their\n   Don't
    Fragment (DF) set to 0.\n\n   This document defines the IKEv2 IPv4 Link Maximum
    Atomic Packet\n   Notification Extension which enables the egress security gateway
    to\n   notify the ingress security gateway that Mid-tunnel Fragmentation is\n
    \  observed with the value of the Link Maximum Atomic Packet.  The\n   ingress
    security gateway is expected to take action as to avoid the\n   egress security
    gateway to perform costly reassemble operation.  The\n   ingress security gateway
    is expected to either perform (when\n   possible) Inner Fragmentation of to update
    Tunnel MTU.\n\n\t "
