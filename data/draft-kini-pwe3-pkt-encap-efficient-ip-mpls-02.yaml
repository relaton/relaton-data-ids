abstract:
- language: en
  script: Latn
  content: "A Packet Pseudowire (PPW) must be able to carry a packet of any\nprotocol
    that can be carried over Ethernet. In many cases IP and MPLS\nare the pre-dominant
    protocols on a PPW transported over an MPLS PSN.\nOther protocols are used mainly
    for control purposes. In such a\nscenario it is highly beneficial to make IP/MPLS
    encapsulation\nefficient. This document defines such an encapsulation while\nretaining
    the ability to exchange packets of any other protocol over\nthe PPW.\n\t "
