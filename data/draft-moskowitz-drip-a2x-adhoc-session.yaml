abstract:
- language: en
  script: Latn
  content: "   Aircraft-to-anything (A2X) communications are often single broadcast\n
    \  messages that to be trustable, need to be signed with expensive (in\n   cpu
    and payload size) asymmetric cryptography.  There are also\n   frequent cases
    of extended exchanges between two devices where trust\n   can be maintained via
    a lower cost symmetric key protect flow.\n\n   This document shows both how to
    secure A2X broadcast messages with\n   DRIP Entity Tags (DET) and DRIP Endorsement
    objects and to leverage\n   these to create an AdHoc session key for just such
    a communication\n   flow.\n\n   There is also provision for DETs within X.509
    certificates, encoded\n   in c509, as an alternative DET trust model.\n\n\t "
