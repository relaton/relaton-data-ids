  script: Latn
  content: "This memo describes the use of DSS [FIPS-186] in as an\nauthentication
    mechanism within the IPSEC Encapsulating Security\nPayload [ESP] and the IPSEC
    Authentication Header [AH]. DSS provides\ndata origin authentication and integrity
    protection.\n\nDSS authenticated ESP or AH can be used with the Host Identity\nPayload
    [HIP99].  Further information on the other components\nnecessary for ESP and AH
    implementations is provided by [Thayer97a].\n\t "
