  content: "This document describes a Destination Option that is used to convey topologically
    independent endpoint identification information between source and destination
    endpoints in either IPv4 or IPv6 packets.  The general format of Destination Options
    are described in [5].  The Nimrod Routing System [1] will make use of this option
    to convey Nimrod EIDs.\n\t "
