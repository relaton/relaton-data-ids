abstract:
- content: "<p>This document specifies the use of Session Description Protocol (SDP)
    to describe the parameters required to signal the Forward Error Correction (FEC)
    Framework Configuration Information between the sender(s) and receiver(s). This
    document also provides the semantics for grouping multiple source and repair flows
    together for the applications that simultaneously use multiple instances of the
    FEC Framework.</p>"
