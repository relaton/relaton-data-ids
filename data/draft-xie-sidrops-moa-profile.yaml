abstract:
- language: en
  script: Latn
  content: "   For the authenticity of the mapping origin of IPv4 address block in\n
    \  IPv6-only networks, this document defines a standard profile for\n   Mapping
    Origin Authorizations (MOAs).  MOA is a cryptographically\n   signed object that
    provides a means of verifying that the holder of a\n   set of IPv4 prefixes has
    authorized an IPv6 mapping prefix to\n   originate mapping for those prefixes.
    \ When receiving the MOA objects\n   from the relying parties, PE devices can
    verify and discard invalid\n   address mapping announcements from unauthorized
    IPv6 mapping prefixes\n   to prevent IPv4 prefix hijacking.\n\n\t "
