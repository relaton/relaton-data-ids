- language: en
  script: Latn
  content: "In this document, a method of exchanging IPsec key information based \non
    security descriptions [sdesc] framework is defined. By making use \nof this method,
    it is possible to negotiate IPsec with the offer-\nanswer model with SDP [RFC3264]
    in order to protect a media session. \nNecessary extensions to security descriptions
    are also defined. \n\t "
