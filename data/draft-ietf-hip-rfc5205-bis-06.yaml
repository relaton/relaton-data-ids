abstract:
- language: en
  script: Latn
  content: "   This document specifies a new resource record (RR) for the Domain\n
    \  Name System (DNS), and how to use it with the Host Identity Protocol\n   (HIP).
    \ This RR allows a HIP node to store in the DNS its Host\n   Identity (HI, the
    public component of the node public-private key\n   pair), Host Identity Tag (HIT,
    a truncated hash of its public key),\n   and the Domain Names of its rendezvous
    servers (RVSs).  This document\n   obsoletes RFC5205.\n\n\t "
