abstract:
- language: en
  script: Latn
  content: "   The Alternate Marking Method is a passive performance measurement\n
    \  method based on marking consecutive batches of packets, which can be\n   used
    to measure packet loss, latency, and jitter of live traffic.\n   This method requires
    a packet marking method so that packet flows can\n   be distinguished and identified.\n\n
    \  A mechanism to carry suitable packet marking in the Hop-by-Hop Header\n   and
    the Destination Options Header of an IPv6 packet is described in\n   RFC 9343
    and is also applicable to Segment Routing for IPv6 (SRv6).\n\n   This document
    describes an alternative approach that uses a new TLV\n   in the Segment Routing
    Header (SRH) of an SRv6 packet.  This approach\n   has been implemented and has
    potential scaling and simplification\n   benefits over the technique described
    in RFC 9343.\n\n   This protocol extension has been developed outside the IETF
    and is\n   published here to guide implementation, ensure interoperability among\n
    \  implementations, and enable wide-scale deployment to determine the\n   potential
    benefits of this approach.\n\n\t "
