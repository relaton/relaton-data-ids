abstract:
- language: en
  script: Latn
  content: "WebRTC is a protocol suite for use with real-time applications that can
    be deployed in browsers -- \"real-time communication on the Web\".  This document
    defines the WebRTC threat model and analyzes the security threats of WebRTC in
    that model.\n\t "
