abstract:
- language: en
  script: Latn
  content: "   This memo describes research challenges for Information-Centric\n   Networking.
    \ Information-Centric Networking is an approach to evolve\n   the Internet infrastructure
    to directly support information\n   distribution by introducing uniquely named
    data as a core Internet\n   principle.  Data becomes independent from location,
    application,\n   storage, and means of transportation, enabling in-network caching
    and\n   replication.  Challenges include naming, security, routing, system\n   scalability,
    mobility management, wireless networking, transport\n   services, in-network caching,
    and network management.\n\n\t "
