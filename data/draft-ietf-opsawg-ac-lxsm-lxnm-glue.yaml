title:
- language: en
  script: Latn
  content: A YANG Data Model for Augmenting VPN Service and Network Models with Attachment
    Circuits
docidentifier:
- content: draft-ietf-opsawg-ac-lxsm-lxnm-glue
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model, referred to as the \"AC Glue\"\n
    \  model, to augment the Layer 2/3 Service Model (LxSM) and Layer 2/3\n   Network
    Model (LxNM) with references to attachment circuits (ACs).\n   The AC Glue model
    enables a provider to associate Layer 2/3 VPN\n   services (LxVPNs) with the underlying
    AC infrastructure, thereby\n   facilitating consistent provisioning and management
    of new or\n   existing ACs in conjunction with LxVPN services.  Specifically,
    by\n   introducing an integrated approach to AC and LxVPN management, this\n   model
    supports Attachment Circuit-as-a-Service (ACaaS) and provides a\n   standardized
    mechanism for aligning AC/VPN requests with the network\n   configurations required
    to deliver them.\n\n\t "
