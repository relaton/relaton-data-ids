abstract:
- language: en
  script: Latn
  content: "This memo describes how to use Adobe's Secure Real-Time Media Flow Protocol
    (RTMFP) to transport the video, audio, and data messages of Adobe Flash platform
    communications.  Aspects of this application profile include cryptographic methods
    and data formats, flow metadata formats, and protocol details for client-server
    and peer-to-peer communication.\n\t "
