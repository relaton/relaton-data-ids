- language: en
  script: Latn
  content: "   BGP Flowspec (RFC 8955) provides the ability to filter traffic using\n
    \  various matching components.  The NLRI format currently defined does\n   not
    permit incremental deployment of new BGP Flowspec components.\n   This draft defines
    a new BGP Capability to permit incremental\n   deployment of such new Flowspec
    component types.\n\n\n\t "
