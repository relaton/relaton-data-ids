abstract:
- language: en
  script: Latn
  content: "   Existing technologies to encapsulate Multi-Protocol Label Switching\n\n
    \  (MPLS) over IP are not adequate for efficient load balancing of MPLS\n\n   application
    traffic, such as MPLS-based Layer2 Virtual Private\n\n   Network (L2VPN) or Layer3
    Virtual Private Network (L3VPN) traffic\n\n   across IP networks. This document
    specifies additional IP-based\n\n   encapsulation technology, referred to as MPLS-in-User
    Datagram\n\n   Protocol (UDP), which can facilitate the load balancing of MPLS\n\n
    \  application traffic across IP networks.\n\n\n\n\t "
