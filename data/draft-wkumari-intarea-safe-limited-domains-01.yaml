abstract:
- language: en
  script: Latn
  content: "   There is a trend towards documents describing protocols that are only\n
    \  intended to be used within \"limited domains\".  These documents often\n   do
    not clearly define how the boundary of the limited domain is\n   implemented and
    enforced, or require that operators of these limited\n   domains //perfectly//
    implement filters to protect the rest of the\n   global Internet from these protocols
    and vice-versa.\n\n   This document discusses the concepts of \"fail-open\" versus
    \"fail-\n   closed\" protocols and limited domains, and specifies a layer-2\n
    \  mechanism that can be used for designing limited domain protocols\n   that
    are safer to deploy.\n\n\t "
