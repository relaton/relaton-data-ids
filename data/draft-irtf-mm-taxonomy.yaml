  content: "This document discusses the micromobility problem, and is an attempt to\nenumerate
    some of the concepts and approaches defining micromobility.  A\nset of concepts
    is defined for discussing the problem, and approaches\ntaken to solve related
    problems are examined.  At end, a discussion\napplying the concepts aims at giving
