abstract:
- language: en
  script: Latn
  content: "   This document describes a deterministic encoding scheme for CBOR\n
    \  intended for usage in high-end computing platforms like mobile\n   phones,
    Web browsers, and Web servers.  In addition to enhancing\n   interoperability,
    deterministic encoding can also support\n   cryptographic operations like signing
    CBOR data items.  Using this\n   specification, the latter can achieved without
    wrapping such data in\n   byte strings or depend on non-standard canonicalization
    procedures.\n\n\t "
