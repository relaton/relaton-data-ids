abstract:
- language: en
  script: Latn
  content: "   In order to support the internationalization of protocols and a more\n
    \  diverse Internet community, the RFC Series must evolve to allow for\n   the
    use of non-ASCII characters in RFCs.  While English remains the\n   required language
    of the Series, the encoding of future RFCs will be\n   in UTF-8, allowing for
    a broader range of characters than typically\n   used in the English language.
    \ This document describes the RFC Editor\n   requirements and guidance regarding
    the use of non-ASCII characters\n   in RFCs.\n\n   This document updates RFC 7322.
    \ Please review the PDF version of\n   this draft.\n\n\t "
