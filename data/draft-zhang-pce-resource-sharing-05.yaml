abstract:
- language: en
  script: Latn
  content: "   Resource sharing in a network means two or more Label Switched Paths\n
    \  (LSPs) use common piece(s) of resource along their paths. This can\n   help
    save network resource and is useful in scenarios such as LSP\n   recovery or when
    two LSPs do not need to be active at the same time.\n   A Path Computation Element
    (PCE) is responsible for path computation\n   with such requirement. Given this
    feature and its access to the\n   network resource information and possibly active
    LSPs information,\n   it can be used to support resource-sharing-based path computation\n
    \  with better efficiency.\n\n   This document extends the Path Computation Element
    Protocol (PCEP)\n   in order to support resource sharing-based path computation.\n\n\t "
