abstract:
- language: en
  script: Latn
  content: "   This document standardizes an HTTP extension header field that allows\n
    \  proxy components to disclose information lost in the proxying\n   process,
    for example, the originating IP address of a request or IP\n   address of the
    proxy on the user-agent-facing interface.  Given a\n   trusted path of proxying
    components, this makes it possible to\n   arrange it so that each subsequent component
    will have access to, for\n   example, all IP addresses used in the chain of proxied
    HTTP requests.\n\n   This document also specifies guidelines for a proxy administrator
    to\n   anonymize the origin of a request.\n\n\t "
