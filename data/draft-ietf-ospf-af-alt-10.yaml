abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism for supporting multiple address families
    (AFs) in OSPFv3 using multiple instances.  It maps an AF to an OSPFv3 instance
    using the Instance ID field in the OSPFv3 packet header.  This approach is fairly
    simple and minimizes extensions to OSPFv3 for supporting multiple AFs. [STANDARDS-TRACK]\n\t "
