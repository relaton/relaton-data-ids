abstract:
- language: en
  script: Latn
  content: "     [RFC7139] provides the extensions to the Generalized Multi-Protocol\n
    \    Label Switching (GMPLS) signaling to control the full set of OTN\n     features
    including ODU0, ODU4, ODU2e and ODUflex. However, it does\n     not cover additional
    signal types mentioned in [G.Sup43] (ODU1e,\n     ODU3e1, ODU3e2) or (ODU1f, ODU2f).
    This draft provides GMPLS\n     signaling extension for these additional signal
    types.\n\n     \n\t "
