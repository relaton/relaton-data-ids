abstract:
- language: en
  script: Latn
  content: "   A measured component refers to an object within the attester's target\n
    \  environment, whose state can be inspected and digested.  A digest is\n   typically
    computed through a cryptographic hash function.  Examples\n   of measured components
    include firmware stored in flash memory,\n   software loaded into memory at start
    time, data stored in a file\n   system, or values in a CPU register.\n\n   This
    document defines a \"measured component\" format that can be used\n   with the
    EAT Measurements claim.\n\n\t "
