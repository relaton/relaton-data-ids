abstract:
- content: "<p>This document defines a YANG data model for Operations, Administration,
    and Maintenance (OAM) &amp; Management of Application- Layer Traffic Optimization
    (ALTO) Protocol. The operator can use the data model to set up the ALTO server,
    create, update and remove ALTO information resources, manage the access control,
    configure server discovery, and collect statistical data.</p>"
