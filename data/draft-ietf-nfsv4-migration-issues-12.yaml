abstract:
- language: en
  script: Latn
  content: "   The migration feature of NFSv4 provides for moving responsibility for\n
    \  a single filesystem from one server to another, without disruption to\n   clients.
    \ A number of problems in the specification of this feature\n   in NFSv4.0 were
    resolved by the publication of RFC 7931.  In\n   addition, there are specification
    issues to be resolved with regard\n   to the NFSv4.1 version of this feature which
    are discussed in this\n   document.\n\n\t "
