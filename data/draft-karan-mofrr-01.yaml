abstract:
- language: en
  script: Latn
  content: "As IPTV deployments grow in number and size, service providers are\nlooking
    for solutions that minimize the service disruption due to\nfaults in the IP network
    carrying the packets for these services.\nThis draft describes a mechanism for
    minimizing packet loss in a\nnetwork when node or link failures occur.  Multicast
    only Fast Re-\nRoute (MoFRR) works by making simple enhancements to multicast\nrouting
    protocols such as PIM.\n\t "
