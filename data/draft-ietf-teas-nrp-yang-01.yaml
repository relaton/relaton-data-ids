abstract:
- language: en
  script: Latn
  content: "   RFC 9543 describes a framework for Network Slice in a network built\n
    \  from IETF technologies.  In this framework, the network resource\n   partition
    (NRP) is introduced as a collection of network resources\n   allocated from the
    underlay network to carry a specific set of\n   network slice service traffic
    and meet specific Service Level\n   Objective (SLO) and Service Level Expectation
    (SLE) characteristics.\n\n   This document defines YANG data models for Network
    Resource\n   Partitions (NRPs), applicable to devices and network controllers.\n
    \  The models can be used, in particular, for the realization of the\n   RFC9543
    Network Slice Services in IP/MPLS and Segment Routing (SR)\n   networks.\n\n\t "
