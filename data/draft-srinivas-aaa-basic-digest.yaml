  content: "With protocols such as SIP (RFC2543 [1]) and HTTP (RFC2616 [2]) , a\nAAA
    mechanism may be used in the back-end to handle the\nauthentication, authorization
    and accounting functionality. Two\nauthentication mechanisms specified within
    RFC2616 and RFC2543 are\nthe Basic and Digest authentication. In this document,
    we describe\nhow these authentication mechanisms can utilize the NASREQ\napplication
    DIAMETER AAA framework.\n\n\t "
