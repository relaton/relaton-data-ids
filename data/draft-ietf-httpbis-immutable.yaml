abstract:
- language: en
  script: Latn
  content: "The immutable HTTP response Cache-Control extension allows servers to
    identify resources that will not be updated during their freshness lifetime.  This
    ensures that a client never needs to revalidate a cached fresh resource to be
    certain it has not been modified.\n\t "
