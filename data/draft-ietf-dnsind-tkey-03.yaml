abstract:
- language: en
  script: Latn
  content: "[draft-ietf-dnsind-tsig-*.txt] provides a means of authenticating\nDomain
    Name System (DNS) queries and responses using shared secret\nkeys via the TSIG
    resource record.  However, it provides no mechanism\nfor setting up such keys
    other than manual exchange. This document\ndescribes a TKEY RR that can be used
    in a number of different modes\nto establish shared secret keys between a DNS
    resolver and server.\n\t "
