abstract:
- language: en
  script: Latn
  content: "   Mobile Ad-hoc Networks (MANETs) consist of routers operating over\n
    \  multihop wireless links, and may or may not connect to other networks\n   and/or
    the Internet.  Routers in MANETs must have a way to\n   automatically provision
    local and global-use IP addresses/prefixes.\n   This document specifies mechanisms
    for MANET autoconfiguration that\n   view the MANET as a multilink site.  Both
    IPv4 and IPv6 are\n   discussed.\n\n\t "
