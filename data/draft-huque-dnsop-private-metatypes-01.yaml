abstract:
- content: "<p>The DNS protocol supports three subcategories of Resource Record Types
    (RRTYPE): data types, QTYPES, and Meta-TYPES. There is a dedicated subrange of
    the RRTYPE space for Q and Meta-TYPES (128-155). The DNS protocol also defines
    a subrange of the RRTYPE space dedicated to private use (65280-65534), however
    this subrange has no corresponding subdivision into data versus Q and Meta-TYPES.
    This document proposes such a subdivision.</p>"
