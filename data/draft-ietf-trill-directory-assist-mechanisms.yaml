abstract:
- language: en
  script: Latn
  content: "This document describes mechanisms for providing directory service to
    TRILL (Transparent Interconnection of Lots of Links) edge switches.  The directory
    information provided can be used in reducing multi-destination traffic, particularly
    ARP / Neighbor Discovery (ND) and unknown unicast flooding.  It can also be used
    to detect traffic with forged source addresses.\n\t "
