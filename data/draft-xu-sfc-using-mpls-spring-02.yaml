abstract:
- language: en
  script: Latn
  content: "   Source Packet Routing in Networking (SPRING) WG specifies a special\n
    \  source routing mechanism.  Such source routing mechanism can be\n   leveraged
    to realize the service path layer functionality of the\n   service function chaining
    (i.e, steering traffic through a particular\n   service function path) by encoding
    the service function path or the\n   service function chain information as the
    explicit path information.\n   This document describes how to leverage the MPLS-based
    source routing\n   mechanism as developed by the SPRING WG to realize the service
    path\n   layer functionality of the service function chaining.\n\n\t "
