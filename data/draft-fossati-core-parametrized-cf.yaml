- language: en
  script: Latn
  content: "   This document specifies a \"parametrized\" CoAP Content-Format data\n
    \  item that allows supplementing a Content-Format with additional media\n   type
    parameters.\n\n   This document also defines two new CoAP Options, Parmetrized-Content-\n
    \  Format and Parametrized-Multi-Valued-Accept, that build upon the\n   \"parametrized\"
    Content-Format data item to work around some of the\n   limitations of the existing
    Accept and Content-Format Options.\n\n\t "
