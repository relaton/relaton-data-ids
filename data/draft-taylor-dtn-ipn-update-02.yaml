abstract:
- language: en
  script: Latn
  content: "   The 'ipn' URI scheme was first defined in [RFC6260] as a format for\n
    \  endpoint identifiers with the Delay Tolerant Networking Bundle\n   Protocol
    version 6 (BPv6) [RFC5050], when using Compressed Bundle\n   Header Encoding (CBHE).
    \ [RFC7116] requested IANA registries to\n   control the allocation of the numeric
    identifiers used with the 'ipn'\n   URI scheme.  The Bundle Protocol version 7
    (BPv7) specification\n   [RFC9171] repeats the definition of the 'ipn' URI scheme,
    for use\n   with BPv7, reusing the format from [RFC6260].  Because the\n   specification
    of the 'ipn' URI scheme has been split over several\n   documents, referencing
    different versions of the Bundle Protocol,\n   some confusion has occurred amongst
    readers and implementers.  This\n   document pulls together the information contained
    in those previous\n   documents and asserts the specification of the 'ipn' URI
    scheme for\n   use with BPv7, acting as an update to those previous documents.\n\n
    \  A criticism of the existing 'ipn' URI scheme node number allocation\n   strategy
    as defined in [RFC7116] is that sub-ranges of a single\n   number space are assigned
    for the use by individual organisations.\n   This allocation strategy results
    in inefficient encoding of URIs with\n   BPv7.  This document extends the format
    of the 'ipn' URI scheme to\n   include Numbering Authorities, allowing for a more
    flexible sub-\n   allocation strategy, resulting in a more efficient encoding
    with\n   BPv7.\n\n\t "
