  script: Latn
  content: "   This document describes the application of the mechanism of\n   discovering
    In-situ OAM (IOAM) capabilities, described in RFC 9359\n   \"Echo Request/Reply
    for Enabled In Situ OAM (IOAM) Capabilities\", in\n   MPLS networks.  The MPLS
    Node IOAM Information Query functionality\n   uses the MPLS echo request/reply
    messages, allowing the IOAM\n   encapsulating node to discover the enabled IOAM
    capabilities of each\n   IOAM transit and IOAM decapsulating node.\n\n\t "
