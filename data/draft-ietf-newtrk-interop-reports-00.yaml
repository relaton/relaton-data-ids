abstract:
- language: en
  script: Latn
  content: "   This document suggests another way of reforming IETF standards\n   process
    by formalizing the mechanism for interoperability reporting,\n   as a way of facilitating
    standards development.  It establishes two\n   kinds of reports: a 'Protocol Feature
    Set', which lays out the set of\n   features from IETF specifications that constitute
    a protocol, and a\n   'Protocol Implementation Report', which is submitted by
    an individual\n   or group to report on implementation and interoperability testing.\n\t "
