abstract:
- language: en
  script: Latn
  content: "   This memo gives recommendations for the implementation of IP Flow\n
    \  Information eXport (IPFIX) metering processes and IPFIX exporting\n   processes
    on middleboxes, such as firewalls, network address\n   translators, tunnel endpoints,
    packet classifiers, etc.  Middlebox\n   functions potentially change properties
    of traffic flows passing the\n   box, for example NATs change addresses in header
    fields and firewalls\n   change the numbers of packets and bytes belonging to
    a traffic flow.\n   An IPFIX implementation on a middlebox should reflect this
    by the way\n   it selects and reports the observation point and by the way it\n
    \  measures and reports traffic flows.\n\t "
