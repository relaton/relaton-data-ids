abstract:
- language: en
  script: Latn
  content: "   SPF (RFC7208), DKIM (RFC6376), and DMARC (RFC7489) enable a domain\n
    \  owner to publish e-mail authentication and policy information in the\n   DNS.
    \ In internationalized e-mail, domain names can occur both as\n   U-labels and
    A-labels.  The Authentication-Results header reports the\n   result of authentication
    checks made with SPF, DKIM, DMARC, and other\n   schemes.  This specification
    updates the SPF, DKIM, and DMARC\n   specifications to clarify which form of internationalized
    domain\n   names to use in those specifications, and when creating\n   Authentication-Results
    headers.\n\n\t "
