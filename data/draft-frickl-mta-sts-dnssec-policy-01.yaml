abstract:
- language: en
  script: Latn
  content: "This document proposes a minimal, backward-compatible extension to the\nSMTP
    MTA-STS policy format by adding an optional field \"dnssec:\" to\nindicate whether
    the recipient domain operator expects DNSSEC validation\nto be active. This allows
    sending MTAs to detect silent DNSSEC stripping\nattacks and apply more secure
    delivery behavior accordingly. The\n\nmechanism leverages the existing HTTPS-secured
    delivery channel of\nMTA-STS and does not require changes to the DNS infrastructure
    or SMTP\nprotocol.\n\n\t "
