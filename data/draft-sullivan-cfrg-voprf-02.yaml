abstract:
- language: en
  script: Latn
  content: "   A Verifiable Oblivious Pseudorandom Function (VOPRF) is a two-party\n
    \  protocol for computing the output of a PRF that is symmetrically\n   verifiable.
    \ In summary, the PRF key holder learns nothing of the\n   input while simultaneously
    providing proof that its private key was\n   used during execution.  VOPRFs are
    useful for computing one-time\n   unlinkable tokens that are verifiable by secret
    key holders.  This\n   document specifies a VOPRF construction instantiated within
    prime-\n   order subgroups, including elliptic curves.\n\n\t "
