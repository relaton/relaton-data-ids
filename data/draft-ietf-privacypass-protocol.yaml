abstract:
- language: en
  script: Latn
  content: "   This document specifies two variants of the two-message issuance\n
    \  protocol for Privacy Pass tokens: one that produces tokens that are\n   privately
    verifiable using the issuance private key, and another that\n   produces tokens
    that are publicly verifiable using the issuance\n   public key.\n\n\t "
