abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the management of VNIs\n
    \  (Virtual Network Interfaces), including vNIC and CNI, depending on\n   the
    different ways of virtualization.  It exposes the real-time VNI\n   resources
    to network controller and service orchestrator in order to\n   supervise the cloud
    resource states for dynamic adjustment of service\n   function placement and load-balancing
    of service instances to ensure\n   the SLO (Service Level Objective).\n\n\t "
