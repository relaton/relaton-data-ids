abstract:
- language: en
  script: Latn
  content: "   The Static Context Header Compression and Fragmentation (SCHC)\n   specification,
    RFC8724, describes header compression and\n   fragmentation functionalities for
    Low Power Wide Area Networks\n   (LPWAN) technologies.  The 3rd Generation Partnership
    Project (3GPP)\n   and the Narrowband Internet of Things (NB-IoT) architectures
    may\n   adopt SCHC to improve their capacities.\n\n   This I-D describes the use
    of SCHC over the NB-IoT architecture and\n   provides the configuration in each
    case.  If 3GPP adopts SCHC, then\n   this I-D recommends some values.\n\n\t "
