- language: en
  script: Latn
  content: "This document describes an abstract interface to a RDMA enabled NIC \n(RNIC).
    This interface is implemented as a combination of the RNIC, \nits associated firmware,
    and host software. It provides access to \nthe RNIC queuing and memory management
    resources, as well as the \nunderlying networking layers.\n\t "
