- language: en
  script: Latn
  content: "This document defines the requirements and a format for SIP user\nagent
    profile data.  An overall schema is specified for the\ndefinition of profile datasets.
    \ The schema also provides for\nexpressing constraints for how multiple sources
    of profile data are\nto be combined.  This document provides a guide to considerations,\npolicies
    and syntax for defining datasets to be included in profile\ndata.  It also explores
    some specific datasets to test the\nrequirements, assumptions and syntax.\n\t "
