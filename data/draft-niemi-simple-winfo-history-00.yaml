  script: Latn
  content: "This document defines an extension to the Session Initiation Protocol\n(SIP)
    watcher information template-package. This extension enables a\nsubscriber to
    request for a list of past watcher information events\nover some time period.
    This document defines a mechanism for\nrequesting watcher information history
    in subscriptions to the\nwatcherinfo template-package. It also defines an extension
    to the\nwatcher information data format for representing this history\ninformation.\n\t "
