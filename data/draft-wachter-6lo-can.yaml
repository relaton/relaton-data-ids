- language: en
  script: Latn
  content: "   Controller Area Network (CAN) is a fieldbus initially designed for\n
    \  automotive applications.  It is a multi-master bus with 11-bit or\n   29-bit
    frame identifiers.  The CAN standard (ISO 11898 series)\n   defines the physical
    and data-link layer.  This document describes\n   how to transfer IPv6 packets
    over CAN using ISO-TP, a dedicated\n   addressing scheme, and IP header compression
    (IPHC).\n\n\t "
