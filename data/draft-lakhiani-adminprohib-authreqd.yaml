abstract:
- language: en
  script: Latn
  content: "The current ICMP 'Destination Unreachable - Communication\nAdministratively
    Prohibited' message conveys one bit of information:\nthe gateway is administratively
    filtering your packets. This memo\nproposes the addition of an ICMP 'Authentication
    Required' response\nto provide the more specific message that packets are being\nadministratively
    prohibited until successful authentication.\n\t "
