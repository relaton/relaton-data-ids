abstract:
- language: en
  script: Latn
  content: "   This document defines Management Information Base (MIB) module for\n
    \  use with network management protocols in TCP/IP-based internets.\n   This document
    defines a set of objects, describing cross-connect\n   capability of a managed
    device with multi-layer (stacked) interfaces,\n   extending the stack management
    objects in the Interfaces Group MIB\n   and the Inverted Stack Table MIB modules.
    \ This document obsoletes\n   RFC 5066.  It amends that specification by moving
    the entire EFM-CU-\n   MIB module along with the relevant descriptive text, to
    a separate\n   document, maintained by the Institute of Electrical and Electronics\n
    \  Engineers (IEEE) 802.3.1 working group.\n\n\t "
