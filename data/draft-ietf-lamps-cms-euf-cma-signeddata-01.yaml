  script: Latn
  content: "   The Cryptographic Message Syntax (CMS) has different signature\n   verification
    behaviour based on whether signed attributes are present\n   or not.  This results
    in a potential existential forgery\n   vulnerability in CMS and protocols which
    use CMS.  This document\n   describes the vulnerability and lists mitigations
    and best practices\n   to avoid it.\n\n\t "
