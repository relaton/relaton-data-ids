abstract:
- language: en
  script: Latn
  content: "This document describes a framework for Pseudo Wire Emulation\nEdge-to-Edge
    (PWE3).  It discusses the emulation of services (such\nFrame Relay, ATM, Ethernet
    T1, E1, T3, E3 and SONET/SDH) over packet\nswitched networks (PSNs) using IP or
    MPLS.  It presents an\narchitectural framework for pseudo wires (PWs), defines
    terminology,\nspecifies the various protocol elements and their functions,\noverviews
    some of the services that will be supported and discusses\nhow PWs fit into the
    broader context of protocols.\n\n\t "
