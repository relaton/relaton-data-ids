abstract:
- language: en
  script: Latn
  content: "   This document presents operational, policy and security\n   considerations
    for DNS recursive resolver operators who choose to\n   offer DNS Privacy services.
    \ With these recommendations, the operator\n   can make deliberate decisions regarding
    which services to provide,\n   and how the decisions and alternatives impact the
    privacy of users.\n\n   This document also presents a framework to assist writers
    of a DNS\n   Recursive Operator Privacy Statement (analogous to DNS Security\n
    \  Extensions (DNSSEC) Policies and DNSSEC Practice Statements described\n   in
    RFC6841).\n\n\t "
