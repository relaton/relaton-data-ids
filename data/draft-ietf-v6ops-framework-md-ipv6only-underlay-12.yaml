abstract:
- language: en
  script: Latn
  content: "   For the IPv6 transition, IPv6-only is considered as the final stage,\n
    \  where only IPv6 protocol is used for transport while maintaining\n   global
    reachability for both IPv6 and IPv4 services.  This document\n   illustrates a
    framework of multi-domain IPv6-only underlay network\n   from an operator's perspective.
    \ In particular, it proposes stateless\n   address mapping as the base for enabling
    IPv4 service data\n   transmission in an multi-domain IPv6-only environment(i.e.,IPv4-as-\n
    \  a-Service).  It describes the methodology of stateless IPv4/IPv6\n   mapping,
    illustrates the behaviors of network devices, analyzes the\n   options of IPv6
    mapping prefix allocation, examines the utilization\n   of SRv6, and discusses
    the security considerations.\n\n\t "
