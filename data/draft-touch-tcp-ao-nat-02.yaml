abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the TCP Authentication\nOption
    (TCP-AO) to support its use over connections that pass\nthrough network address
    and/or port translators (NATs/NAPTs). This\nextension changes the data used to
    compute traffic keys, but does\nnot alter TCP-AO's packet processing or key generation
    algorithms.\n\t "
