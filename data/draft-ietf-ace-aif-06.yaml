abstract:
- language: en
  script: Latn
  content: "   Information about which entities are authorized to perform what\n   operations
    on which constituents of other entities is a crucial\n   component of producing
    an overall system that is secure.  Conveying\n   precise authorization information
    is especially critical in highly\n   automated systems with large numbers of entities,
    such as the\n   \"Internet of Things\".\n\n   This specification provides a generic
    information model and format\n   for representing such authorization information,
    as well as two\n   variants of a specific instantiation of that format for use
    with REST\n   resources identified by URI path.\n\n\t "
