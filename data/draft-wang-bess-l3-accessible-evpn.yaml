abstract:
- language: en
  script: Latn
  content: "   This draft describes layer-3 accessible EVPN service interfaces,\n
    \  which aim is to connect the layer 2 customers to one EVPN backbone,\n   via
    the layer 3 network, and keep the traffic isolation among\n   different layer
    2 customers.  It proposes to extend the VxLAN packet\n   format to transfer the
    customer's Virtual Network Identifier(VNI)\n   information, and also the related
    control plane extension.\n\n\t "
