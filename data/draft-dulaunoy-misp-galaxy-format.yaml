abstract:
- language: en
  script: Latn
  content: "   This document describes the MISP galaxy format which describes a\n
    \  simple JSON format to represent galaxies and clusters that can be\n   attached
    to MISP events or attributes.  A public directory of MISP\n   galaxies is available
    and relies on the MISP galaxy format.  MISP\n   galaxies are used to add further
    informations on a MISP event.  MISP\n   galaxy is a public repository [MISP-G]
    [MISP-G-DOC] of known malware,\n   threats actors and various other collections
    of data that can be used\n   to mark, classify or label data in threat information
    sharing.\n\n\t "
