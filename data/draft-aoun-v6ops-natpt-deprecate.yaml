  content: "This document discusses reasons why use of the specific form of\n   IPv6-IPv4
    protocol translation mechanism implemented by the Network\n   Address Translator
    - Protocol Translator (NAT-PT) defined in RFC 2766\n   should be deprecated and
    RFC2766 moved to historic status.\n   Description of an alternative protocol translation
    mechanism is out\n   of scope for this document.\n\t "
