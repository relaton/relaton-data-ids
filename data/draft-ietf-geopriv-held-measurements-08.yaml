abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for a Device to provide location-\n
    \  related measurement data to a Location Information Server (LIS)\n   within
    a request for location information.  Location-related\n   measurement information
    are observations concerning properties\n   related to the position of a Device,
    which could be data about\n   network attachment or about the physical environment.
    \ A LIS is able\n   to use the location-related measurement data to improve the
    accuracy\n   of the location estimate it provides to the Device.  A basic set
    of\n   location-related measurements are defined, including common modes of\n
    \  network attachment as well as assisted Global Navigation Satellite\n   System
    (GNSS) parameters.\n\n\t "
