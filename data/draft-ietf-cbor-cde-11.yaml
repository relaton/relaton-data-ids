abstract:
- language: en
  script: Latn
  content: "   CBOR (STD 94, RFC 8949) defines \"Deterministically Encoded CBOR\"
    in\n   its Section 4.2, providing some flexibility for application specific\n
    \  decisions.  To facilitate Deterministic Encoding to be offered as a\n   selectable
    feature of generic encoders, the present document defines\n   a CBOR Common Deterministic
    Encoding (CDE) that can be shared by a\n   large set of applications with potentially
    diverging detailed\n   requirements.  It also defines the term \"Basic Serialization\",
    which\n   stops short of the potentially more onerous requirements that make\n
    \  CDE fully deterministic, while employing most of its reductions of\n   the
    variability needing to be handled by decoders.\n\n\t "
