abstract:
- language: en
  script: Latn
  content: "   In renumbering scenarios where an IPv6 prefix suddenly becomes\n   invalid,
    hosts on the local network will continue using stale\n   prefixes for an unacceptably
    long period of time, thus resulting in\n   connectivity problems.  This document
    improves the reaction of IPv6\n   Stateless Address Autoconfiguration to such
    renumbering scenarios.\n\n\t "
