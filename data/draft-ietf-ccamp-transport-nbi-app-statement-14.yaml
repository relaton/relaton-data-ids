abstract:
- language: en
  script: Latn
  content: "   This document provides an analysis of the applicability of the YANG\n
    \  models defined by the IETF (in particular in the Traffic Engineering\n   Architecture
    and Signaling (TEAS) and Common Control and Measurement\n   Plane (CCAMP) working
    groups) to support ODU transit services,\n   transparent client services, and
    Ethernet Private Line/Ethernet\n   Virtual Private Line (EPL/EVPL) services over
    Optical Transport\n   Network (OTN) in single and multi-domain network scenarios.\n\n
    \  This document also describes how existing YANG models can be used\n   through
    several worked examples and JSON fragments.\n\n\t "
