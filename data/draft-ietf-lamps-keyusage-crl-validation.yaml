abstract:
- content: "<p>RFC 5280 (Internet X.509 Public Key Infrastructure Certificate and
    Certificate Revocation List (CRL) Profile) defines the profile of X.509 certificates
    and CRLs for use in the Internet. Section 4.2.1.3 of RFC 5280 requires CRL issuer
    certificates to contain the keyUsage extension with the cRLSign bit asserted.
    However, the CRL validation algorithm specified in Section 6.3 of RFC 5280 does
    not explicitly include a corresponding check for the presence of the keyUsage
    certificate extension. This document updates RFC 5280 to require that check.</p>"
