abstract:
- language: en
  script: Latn
  content: "   RFC 5280 (Internet X.509 Public Key Infrastructure Certificate and\n
    \  Certificate Revocation List (CRL) Profile) defines the profile of\n   X.509
    certificates and CRLs for use in the Internet.  Section 4.2.1.3\n   of RFC 5280
    requires CRL issuer certificates to contain the keyUsage\n   extension with the
    cRLSign bit asserted.  However, the CRL validation\n   algorithm specified in
    Section 6.3 of RFC 5280 does not explicitly\n   include a corresponding check
    for the presence of the keyUsage\n   certificate extension.  This document updates
    RFC 5280 to require\n   that check.\n\n\t "
