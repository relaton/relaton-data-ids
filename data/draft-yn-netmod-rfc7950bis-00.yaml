abstract:
- language: en
  script: Latn
  content: "   YANG is a data modeling language used to model configuration,\n   operational
    state, asynchronous notifications, and remote procedure\n   calls (RPCs) for network
    management.  This document describes the\n   syntax and semantics of version 1.1
    of the YANG language (YANG 1.1).\n   YANG 1.1 is a maintenance release of the
    YANG language, addressing\n   ambiguities and defects in the original specification.
    \ There are a\n   small number of backward incompatibilities from YANG version
    1.0\n\n\t "
