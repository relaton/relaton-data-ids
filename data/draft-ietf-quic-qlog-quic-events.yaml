abstract:
- language: en
  script: Latn
  content: "   This document describes a qlog event schema containing concrete qlog\n
    \  event definitions and their metadata for the core QUIC protocol and\n   selected
    extensions.\n\nNote to Readers\n\n      Note to RFC editor: Please remove this
    section before publication.\n\n   Feedback and discussion are welcome at https://github.com/quicwg/qlog\n
    \  (https://github.com/quicwg/qlog).  Readers are advised to refer to\n   the
    \"editor's draft\" at that URL for an up-to-date version of this\n   document.\n\n\t "
