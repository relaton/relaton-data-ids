abstract:
- language: en
  script: Latn
  content: "   In deterministic networking (DetNet), resource conflicts at flow\n
    \  aggregation nodes can lead to network anomalies.  Existing data plane\n   mechanisms
    for handling anomalous packets, such as simple discarding\n   or treating them
    as Best-Effort (BE) flows, are insufficient.\n   Consequently, the network performance
    can degrade to a level inferior\n   to of traditional QoS approaches.Therefore,
    in order to handle the\n   anomalous traffic, the data plane should implement
    an enhanced\n   handling mechanism.\n\n   This document proposes an enhanced anomalous
    packet handling solution\n   for DetNet.  This solution specifies two policies:
    the packet\n   squeezing policy and the packet degrading policy.  These policies\n
    \  provide a flexible, enhanced mechanism applicable to various queuing\n   mechanisms,
    ensuring the preferential scheduling and preservation of\n   deterministic service
    traffic under anomalous conditions.\n\n\t "
