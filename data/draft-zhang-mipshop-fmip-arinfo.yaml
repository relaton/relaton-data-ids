abstract:
- language: en
  script: Latn
  content: "The document [FMIP] describes a protocol to reduce the handover \nlatency
    of MIPv6. In order to reduce the handover latency, MN in \nFMIPv6 protocol should
    first send request message to PAR for NAR's \ninformation, which is (AP-ID, AR-Info).
    If PAR can not provide (AP-ID, \nAR-Info) to MN, MN cannot use FMIPv6 protocol
    to perform fast \nhandover. So it is important for PAR to have the information
    of NAR. \nBut there is no mechanism to build the (AP-ID, AR-Info) in FMIPv6 \nprotocol.
    This draft describes a mechanism used to build (AP-ID, AR-\nInfo) information.\n\t "
