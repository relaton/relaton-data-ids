abstract:
- language: en
  script: Latn
  content: "   This document describes how to include HIPv2 into the proposed ASTM\n
    \  Remote ID specification defined in WK65041 by the F38 Committee under\n   a
    Broadcast Remote ID (RID) scenario.  It defines a few different\n   message schemes
    that can be used to assure past messages sent by a UA\n   and also act as a assurance
    for UA trustworthiness in the absence of\n   Internet connectivity at the receiving
    node.\n\n\t "
