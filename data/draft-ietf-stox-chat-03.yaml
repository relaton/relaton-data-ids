abstract:
- language: en
  script: Latn
  content: "   This document defines a bidirectional protocol mapping for the\n   exchange
    of instant messages in the context of a one-to-one chat\n   session between a
    user of the Session Initiation Protocol (SIP) and a\n   user of the Extensible
    Messaging and Presence Protocol (XMPP).\n   Specifically for SIP text chat, this
    document specifies a mapping to\n   the Message Session Relay Protocol (MSRP).\n\n\t "
