abstract:
- language: en
  script: Latn
  content: "The Extensible Supply-chain Discovery Service (ESDS) is an\napplication
    layer protocol for the distributed sharing and discovery\nof notification events
    between associated partners within a supply\nchain.  This document describes the
    details of the command interface\nof the ESDS.  A full outline of all primary
    and support commands is\nincluded in this document along with examples.\n\nComments
    are solicited and should be addressed to the mailing list at\nesds@ietf.org and/or
    the author(s).\n\t "
