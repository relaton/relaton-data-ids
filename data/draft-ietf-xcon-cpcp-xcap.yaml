abstract:
- language: en
  script: Latn
  content: "The Conference Policy is defined as the complete set of rules for a\n
    \  particular conference manipulated by the conference policy server.\n   The
    Conferece Policy Control Protocol (CPCP) is the protocol used by\n   client to
    manipulate the conference policy.  This document defines an\n   XML Configuration
    Access Protocol (XCAP) application usage that may\n   be used to store and manipulate
    a conference policy.\n\t "
