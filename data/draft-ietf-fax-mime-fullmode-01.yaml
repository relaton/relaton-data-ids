abstract:
- language: en
  script: Latn
  content: "This memo defines a mechanism and formats for the Internet FAX Full\nMode
    using a MIME content-type and an extended Message Disposition\nNotifications (MDN).
    \ Both of the MIME content-type and the extended\nMDN should be used by a mail
    user agent (UA) which is capable of\nInternet Fax Full Mode with capabilities
    exchange and confirmation of\nreceipt.\n \nThe MIME content-type that is used
    by Internet Fax Full Mode capable\nagent (UA) or electronic mail gateway to request,
    to response, and to\nreceive the capabilities of recipient.  This content-type
    is intended\nto be machine-processable.  Additional message headers are also defined\nto
    permit capabilities exchange in the Internet Fax Full Mode.\n \nThe extended Message
    Disposition Notifications (MDN) that is used by a\nmail user agent (UA) which
    is capable of Internet Fax Full Mode for\nprocessing confirmation. This content-type
    is intended to be\nmachine-processable.  Additional message headers are also defined
    to\npermit that the sender (of the message) requires Message Disposition\nNotifications
    (MDNs). MDN is 'An Extensible Message Format for Message\nDisposition Notification'
    in RFC2298.\n\n\t "
