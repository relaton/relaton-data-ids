abstract:
- language: en
  script: Latn
  content: "This memo defines semantics that allow for signaling the decoding\ndependency
    of different media descriptions with the same media type in\nthe Session Description
    Protocol (SDP).  This is required, for example,\nif media data is separated and
    transported in different network streams\nas a result of the use of a layered
    or multiple descriptive media coding\nprocess.\n\nA new grouping type \"DDP\"
    -- decoding dependency -- is defined, to be\nused in conjunction with RFC 3388
    entitled \"Grouping of Media Lines in\nthe Session Description Protocol\".  In
    addition, an attribute is\nspecified describing the relationship of the media
    streams in a \"DDP\"\ngroup.\n\n\n\t "
