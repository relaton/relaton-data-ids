abstract:
- language: en
  script: Latn
  content: "In the context of Wavelength Switched Optical Networks (WSON) the\nproblem
    of selecting a lightpath might be constrained by an\nevaluation of the optical
    impairments associated to a wavelength.\nThis is a critical step in a transparent
    dense wavelength division\nmultiplexing (DWDM) optical islands where a lightpath
    feasibility has\nto be assessed between two regenerations nodes.\nThis memo provides
    a framework in which optical parameters can be\nconsidered a control plane.  The
    document relies on information\nalready present in ITU documents and summarize
    in term of lightpath\nconstraints.\n\t "
