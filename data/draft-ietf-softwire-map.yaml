abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism for transporting IPv4 packets across
    an IPv6 network using IP encapsulation.  It also describes a generic mechanism
    for mapping between IPv6 addresses and IPv4 addresses as well as transport-layer
    ports.\n\t "
