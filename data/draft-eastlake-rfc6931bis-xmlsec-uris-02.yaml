abstract:
- language: en
  script: Latn
  content: "   This document updates and corrects the IANA registry for the list of\n
    \  URIs intended for use with XML digital signatures, encryption,\n   canonicalization,
    and key management.  These URIs identify algorithms\n   and types of information.
    \ This document corrrects three errata\n   against and obsoletes RFC 6931.\n\n
    \  The intent is to keep this draft alive while it accumulates updates\n   until
    it seems reasonable to publish the next version.\n\n\n\t "
