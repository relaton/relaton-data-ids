abstract:
- language: en
  script: Latn
  content: "   The authorization request in OAuth 2.0 [RFC6749] utilizes query\n   parameter
    serialization, which means that Authorization Request\n   parameters are encoded
    in the URI of the request and sent through\n   user agents such as web browsers.
    \ While it is easy to implement, it\n   means that (a) the communication through
    the user agents are not\n   integrity protected and thus the parameters can be
    tainted, and (b)\n   the source of the communication is not authentciated.  Because
    of\n   these weaknesses, several attacks to the protocol have now been put\n   forward.\n\n
    \  This document introduces the ability to send request parameters in a\n   JSON
    Web Token (JWT) instead, which allows the request to be JWS\n   signed and/or
    JWE encrypted so that the integrity, source\n   authentication and confidentiallity
    property of the Authorization\n   Request is attained.  The request can be sent
    by value or by\n   reference.\n\n\t "
