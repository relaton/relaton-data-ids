abstract:
- language: en
  script: Latn
  content: "   HTTP Alternative Services (Alt-Svc) describes how one origin's\n   resource
    can be accessed via a different protocol/host/port\n   combination.  Alternatives
    are advertised by servers using the Alt-\n   Svc header field or the ALTSVC frame.
    \ This includes a protocol name,\n   which reuses Application Layer Protocol Negotiation
    (ALPN)\n   codepoints.  The \"h3\" codepoint indicates the availability of HTTP/3.\n
    \  A client that uses such an alternative first makes a QUIC connection.\n   However,
    without a priori knowledge of which QUIC version to use,\n   clients might incur
    a round-trip latency penalty to complete QUIC\n   version negotiation, or forfeit
    desirable properties of a QUIC\n   version.  This document specifies a new Alt-Svc
    parameter that\n   specifies alternative supported QUIC versions, which substantially\n
    \  reduces the chance of this penalty.\n\n   Similarly, clients can retrieve additional
    instructions about access\n   to services or resources via DNS SVCB and HTTP Resource
    Records.\n   This document also defines a new SvcParamKey for these Resource\n
    \  Records, which specifies the specific QUIC versions in use.\n\n\t "
