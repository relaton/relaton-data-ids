abstract:
- language: en
  script: Latn
  content: "   During the development of a network application, it can be useful to\n
    \  run multiple instances of the application using the same transport\n   layer
    protocol port on the same development host, while also having\n   network access
    to the application instances limited to the local\n   host.  Under IPv4, this
    has been possible by using different loopback\n   addresses within 127/8.  It
    is not possible under IPv6, as the\n   loopback prefix of ::1/128 only provides
    a single loopback address.\n   This memo proposes a new larger loopback prefix
    that will provide\n   many loopback IPv6 addresses.\n\n\t "
