abstract:
- language: en
  script: Latn
  content: "   This document aims at establishing a common understanding about a set\n
    \  of scenarios that can be used as a base for the evaluation of\n   different
    information-centric networking (ICN) approaches so that\n   they can be tested
    and compared against each other while showcasing\n   their own advantages.  Towards
    this end, we review the ICN literature\n   and document scenarios which have been
    considered in previous\n   performance evaluation studies.  We discuss a variety
    of aspects that\n   an ICN solution can address.  This includes general aspects,
    such as,\n   network efficiency, reduced complexity, increased scalability and\n
    \  reliability, mobility support, multicast and caching performance,\n   real-time
    communication efficiency, energy consumption frugality, and\n   disruption and
    delay tolerance.  We detail ICN-specific aspects as\n   well, such as information
    security and trust, persistence,\n   availability, provenance, and location independence.\n\n\n\t "
