abstract:
- language: en
  script: Latn
  content: "The Message-Context header defined in RFC 3458 describes the context of
    a message (for example: fax-message or voice-message). This specification extends
    the Message-Context header with one additional context value: \"video-message\".\n\n
    A receiving user agent (UA) may use this information as a hint to optimally present
    the message. [STANDARDS-TRACK]\n\t "
