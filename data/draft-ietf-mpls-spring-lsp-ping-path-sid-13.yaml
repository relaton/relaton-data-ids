abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages source routing to steer packets\n   through
    an ordered list of instructions, called segments.  SR can be\n   instantiated
    over the MPLS data plane.  Path Segment Identifiers\n   (PSIDs) are used to identify
    and correlate bidirectional or end-to-\n   end paths in Segment Routing networks.
    \ This document defines\n   procedures (i.e. six new Target forwarding Equivalence
    Class (FEC)\n   Stack sub-TLVs) for the use of LSP Ping to support connectivity\n
    \  verification and fault isolation for SR paths that include Path\n   Segment
    Identifiers.  The mechanisms described enable the validation\n   and tracing of
    SR paths with Path SIDs in MPLS networks,\n   complementing existing SR-MPLS OAM
    capabilities.\n\n\t "
