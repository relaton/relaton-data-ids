abstract:
- language: en
  script: Latn
  content: "   This document defines a SNMP Usage for REsource LOcation And\n   Discovery(RELOAD),
    The SNMP Usage provides the functionality of\n   managing the RELOAD network.
    \ The SNMP Usage provides lookup service\n   for the network manager's address
    stored in the overlay.  The SNMP\n   Usage also defines the method that allow
    the registrations to map a\n   network manager'name to a specific node reachable
    through the\n   overlay.  The AppAttach method is used to establish a direct\n
    \  connection between nodes through which SNMP messages are exchanged.\n\n\t "
