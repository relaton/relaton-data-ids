- language: en
  script: Latn
  content: "   This document analyzes common security threats of the Optimized Link\n
    \  State Routing Protocol version 2 (OLSRv2) and describes their\n   potential
    impacts on Mobile Ad Hoc Network (MANET) operations.  It\n   then analyzes which
    of these security vulnerabilities can be\n   mitigated when using the mandatory-to-implement
    security mechanisms\n   for OLSRv2, and how the vulnerabilities are mitigated.\n\n\t "
