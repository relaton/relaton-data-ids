abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use QUIC as a secure transport for\n
    \  exchanging Network Configuration Protocol (NETCONF) messages.\n   NETCONF over
    QUIC allows to take advantage of QUIC streams, for\n   example, to eliminate some
    TCP head-of-line blocking issues.  NETCONF\n   over QUIC provides security properties
    similar to NETCONF over TLS.\n\n   This document also defines a YANG module which
    augments the ietf-\n   netconf-client and ietf-netconf-server YANG modules.\n\nEditorial
    note (to be removed by the RFC Editor\n\n   This draft contains placeholder values
    that need to be replaced with\n   finalized values at the time of publication.
    \ This note summarizes\n   all of the substitutions that are needed.  No other
