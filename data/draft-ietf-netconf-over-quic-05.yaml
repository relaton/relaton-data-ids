abstract:
- content: "<p>This document specifies how to use QUIC as a secure transport for exchanging
    Network Configuration Protocol (NETCONF) messages. NETCONF over QUIC allows to
    take advantage of QUIC streams, for example, to eliminate some TCP head-of-line
    blocking issues. NETCONF over QUIC provides security properties similar to NETCONF
    over TLS. This document also defines a YANG module which augments the ietf- netconf-client
    and ietf-netconf-server YANG modules. Editorial note (to be removed by the RFC
    Editor This draft contains placeholder values that need to be replaced with finalized
    values at the time of publication. This note summarizes all of the substitutions
    that are needed. No other RFC Editor instructions are specified elsewhere in this
    document. Artwork in this document contains shorthand references to drafts in
