abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) is used by Regional\n
    \  Internet Registries (RIRs) and Domain Name Registries (DNRs) to\n   provide
    access to their resource registration information.  The core\n   specifications
    for RDAP define basic search functionality, but there\n   are various search options
    related to IP addresses, IP prefixes, and\n   ASNs, which are provided by RIRs
    via their Whois services, but for\n   which there is no corresponding RDAP functionality.
    \ This document\n   extends RDAP to support those search options.\n\n\t "
