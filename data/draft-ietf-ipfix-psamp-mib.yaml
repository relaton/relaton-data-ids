abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes extensions to the IPFIX-SELECTOR-MIB module.  For IP Flow Information
    eXport (IPFIX) implementations that use Packet Sampling (PSAMP) techniques, this
    memo defines the PSAMP- MIB module containing managed objects for providing information
    on applied packet selection functions and their parameters. [STANDARDS-TRACK]\n\t "
