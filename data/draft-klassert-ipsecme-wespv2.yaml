abstract:
- language: en
  script: Latn
  content: "   This document describes the Wrapped Encapsulating Security Payload
    v2\n   (WESPv2) protocol, which builds on the Encapsulating Security Payload\n
    \  (ESP) [RFC4303].  It is designed to overcome limitations of the ESP\n   protocol
    to expose inner flow information to the network in a\n   transparent way.  To
    do so, it adapts IPv6 Extension header options\n   to WESPv2 where flow identitiers
    can be stored.  It also defines a\n   Crypt Offset to allow intermediate devices
    to read some header bytes\n   at the beginning of the inner packet.  In particular,
    this preserves\n   the original use-case of WESP [RFC5840].\n\n\t "
