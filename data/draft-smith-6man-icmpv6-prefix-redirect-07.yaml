abstract:
- language: en
  script: Latn
  content: "   The existing IPv6 ICMPv6 Redirect Message informs a host of a better\n
    \  next hop for a single destination IPv6 address.  There are use cases\n   for
    informing a host of a better next hop for a prefix or range of\n   IPv6 addresses
    that includes or covers the single destination address\n   that triggered the
    ICMPv6 redirect message.  This memo specifies an\n   ICMPv6 Prefix Redirect Message
    for this purpose.\n\n\t "
