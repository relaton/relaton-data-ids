abstract:
- language: en
  script: Latn
  content: "   This document specifies an Automatic Extended Route Optimization\n
    \  (AERO) service for IP internetworking over Overlay Multilink Network\n   (OMNI)
    Interfaces.  AERO/OMNI uses IPv6 Neighbor Discovery (IPv6 ND)\n   for control
    plane messaging over the OMNI virtual link.  Router\n   discovery and neighbor
    coordination are employed for network\n   admission and to manage the OMNI link
    forwarding and routing systems.\n   Secure multilink path selection, multinet
    traversal, mobility\n   management, multicast forwarding, multihop operation and
    route\n   optimization are naturally supported through dynamic neighbor cache\n
    \  updates on a per flow basis.  Both Provider-Aggregated (PA) and\n   Provider-Independent
    (PI) addressing services are supported.  AERO is\n   a widely-applicable service
    especially well-suited for air/land/sea/\n   space mobility applications including
    aviation, intelligent\n   transportation systems, mobile end user devices, space
    exploration\n   and many others.\n\n\t "
