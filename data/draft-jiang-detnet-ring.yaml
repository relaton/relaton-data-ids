abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet) provides a capability to carry data\n
    \  flows for real-time applications with extremely low data loss rates\n   and
    bounded latency.  This document describes how DetNet can be used\n   in ring topologies
    to support Point-to-Point (P2P) and Point-to-\n   Multipoint (P2MP) real-time
    services.\n\n\t "
