abstract:
- language: en
  script: Latn
  content: "This document specifies a TLS extension that enables clients to send generic
    user mapping hints in a supplemental data handshake message defined in RFC 4680.
    \ One such mapping hint is defined in an informative section, the UpnDomainHint,
    which may be used by a server to locate a user in a directory database.  Other
    mapping hints may be defined in other documents in the future. [STANDARDS-TRACK]\n\t "
