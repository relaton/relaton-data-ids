abstract:
- language: en
  script: Latn
  content: "   This draft aims at providing a generic solution for updating PW \n
    \  characteristics (interface parameters, label) on-the-fly without \n   service
    interruption. The document specifies a new generic PWE \n   control protocol mechanism
    called the PW Update. A PW Update LDP \n   sub-TLV is defined for that purpose.
    It defines the signaling \n   extension and describes the procedures to dynamically
    update the PW \n   parameters. A use case is provided for CESoPSN PWs.  \n\n\t "
