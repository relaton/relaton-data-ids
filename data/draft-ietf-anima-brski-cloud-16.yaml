abstract:
- language: en
  script: Latn
  content: "   Bootstrapping Remote Secure Key Infrastructures (BRSKI) defines how\n
    \  to onboard a device securely into an operator-maintained\n   infrastructure.
    \ It assumes that there is local network\n   infrastructure for the device to
    discover and help the device.  This\n   document extends BRSKI and defines new
    device behavior for\n   deployments where no local infrastructure is available,
    such as in a\n   home or remote office.  This document defines how the device
    can use\n   a well-defined \"call-home\" mechanism to find the operator-maintained\n
    \  infrastructure.\n\n   This document defines how to contact a well-known Cloud
    Registrar,\n   and two ways in which the new device may be redirected towards
    the\n   operator-maintained infrastructure.  The Cloud Registrar enables\n   discovery
    of the operator-maintained infrastructure, and may enable\n   establishment of
    trust with operator-maintained infrastructure that\n   does not support BRSKI
    mechanisms.\n\n\t "
