abstract:
- language: en
  script: Latn
  content: "This document defines the syntax and the semantics of SDP parameters\nneeded
    to support features of H.261  and H.263 video codecs.  This\noptional parameters
    enables the H.261 and H.263 codecs to specify\ntheir functionality enabling better
    video support.  The document\nspecify codec specific parameters that can be used
    with SIP, SAP or\nany similar protocol that uses SDP to signal support of those
    codecs.\n\n\t "
