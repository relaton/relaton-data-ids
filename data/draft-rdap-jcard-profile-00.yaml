  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) is used by Regional\n
    \  Internet Registries (RIRs) and Domain Name Registries (DNRs) to\n   provide
    access to their resource registration information.  RDAP uses\n   jCard to convey
    information about individuals and other entities: for\n   example, for the technical
    contact for a domain name.  In practice,\n   server operators are only using a
    small subset of jCard's\n   functionality, so in an effort to simplify the requirements
    on the\n   client side, this document defines a jCard profile for use with RDAP.\n\n\t "
