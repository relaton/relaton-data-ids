  script: Latn
  content: "   This document  contains  an  extract from the approved text of IEEE\n
    \  standard 802.5R ''Dedicated Token Ring''.   The  extract  comprises\n   the
    \ Interface MIB for the Dedicated Token Ring interface, in SNMPv2\n   format.
    There are no changes to the MIB from the Draft 7 version.\n \n \n   802.5R  is
    a standard that encompasses the existing 802.5 token-\n   passing method of operation,
    and also defines a new duplex method of\n   operation for use only on dedicated
    point to point links, that does\n   not use tokens for data transmission.\n\n\t "
