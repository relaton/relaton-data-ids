abstract:
- language: en
  script: Latn
  content: "   This document defines a logical network element module.  This module\n
    \  along with the network instance module can be used to manage the\n   logical
    and virtual resource representations that may be present on a\n   network device.
    \ Examples of common industry terms for logical\n   resource representations are
    Logical Systems or Logical Routers.\n   Examples of of common industry terms for
    virtual resource\n   representations are Virtual Routing and Forwarding (VRF)
    instances\n   and Virtual Switch Instances (VSIs).\n\n\t "
