abstract:
- language: en
  script: Latn
  content: "The IETF policies about intellectual property rights (IPR), such as\npatent
    rights, claimed relative to technologies developed in the IETF\nare designed to
    ensure that IETF working groups and participants have\nas complete information
    about any IPR constraints on a technical\nproposal as possible.  The policies
    are also intended to benefit the\nInternet community and the public at large,
    while respecting the\nlegitimate rights of IPR holders.  This memo details the
    IETF\npolicies concerning IPR related to technology worked on within the\nIETF.
    It also describes the objectives that the policies are designed\nto meet.\n\t "
