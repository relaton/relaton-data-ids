abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths by encoding paths as sequences of topological sub-paths, called\n   \"segments\".
    \ These segments are advertised by routing protocols e.g.\n   by the link state
    routing protocols (IS-IS, OSPFv2 and OSPFv3) within\n   IGP topologies.\n\n   This
    draft defines extensions to the BGP Link-state address-family in\n   order to
    carry segment routing information via BGP.\n\n\n\t "
