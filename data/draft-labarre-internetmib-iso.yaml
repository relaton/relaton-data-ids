abstract:
- language: en
  script: Latn
  content: "This document is intended to facilitate the multi-protocol management
    coexistence and interworking for networks that are managed using the ISO/CCITT
    Common Management Information Protocol (CMIP) and networks that are managed using
    the Internet Simple Network Management Protocol (SNMP).  This document contains
    translation and registration procedures that are applicable to translation of
    Internet MIBs, defined according to the Internet Structure of Management Information
    (SMI), into ISO/CCITT SMI-defined MIBs.  This document also defines and registers
    generic management information that may be used with the translation procedures
    to facilitate interoperability.\n\t "
