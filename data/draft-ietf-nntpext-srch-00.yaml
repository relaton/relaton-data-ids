abstract:
- language: en
  script: Latn
  content: "     This document describes a set of enhancements to the Network News\n
    \    Transport Protocol [NNTP-977] that allows full-text searching of\n     news
    articles in multiple newsgroups.  The proposed SEARCH command\n     supports functionality
    similar to the [IMAP4] SEARCH command,\n     minus user specific search keys (i.e.,
    ANSWERED, DRAFT, FLAGGED,\n     KEYWORD, NEW, OLD, RECENT, SEEN) and minus search
    keys based on\n     headers that do not exist in news (i.e., CC, BCC, TO).\n \n
    \    The availability of the extensions described here will be\n     advertised
    by the server using the extension negotiation-mechanism\n     described in the
    new NNTP protocol specification currently being\n     developed [NNTP-NEW].\n\n\t "
