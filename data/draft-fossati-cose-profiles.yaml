abstract:
- language: en
  script: Latn
  content: "   COSE (STD96) is not an end-to-end system with guaranteed\n   interoperability.
    \ It is designed to serve a range of use cases and\n   therefore it has a lot
    of options.  In general, two COSE\n   implementations that want to interoperate
    require an agreement on\n   which subset of COSE features they will use.  This
    document provides\n   a set of rules for specifying such agreements as \"COSE
    profiles\" and\n   registers a new COSE header parameter for in-band signalling
    of\n   profile information.\n\n\t "
