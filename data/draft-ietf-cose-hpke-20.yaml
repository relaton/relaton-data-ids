abstract:
- language: en
  script: Latn
  content: "   This specification defines hybrid public-key encryption (HPKE) for\n
    \  use with CBOR Object Signing and Encryption (COSE).  HPKE offers a\n   variant
    of public-key encryption of arbitrary-sized plaintexts for a\n   recipient public
    key.\n\n   HPKE is a general encryption framework utilizing an asymmetric key\n
    \  encapsulation mechanism (KEM), a key derivation function (KDF), and\n   an
    Authenticated Encryption with Associated Data (AEAD) algorithm.\n\n   This document
    defines the use of HPKE with COSE.  Authentication for\n   HPKE in COSE is provided
    by COSE-native security mechanisms or by the\n   pre-shared key authenticated
    variant of HPKE.\n\n\t "
