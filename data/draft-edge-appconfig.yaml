- language: en
  script: Latn
  content: "Many Service Providers offer application configuration options that\nmanage
    the state of applications on mobile devices. AppConfig is used to\ndistribute
    settings to applications upon installation or updated\narbitrarily via a trusted
    Mobile Device Management (MDM) service. This\ndocument defines the specification
    by allowing a standardized format for\ndata to stream into applications via XML
    (RFC 3470) or JSON interfaces\n(RFC 4627).\n\n\n\n\t "
