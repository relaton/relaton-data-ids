  script: Latn
  content: "To reduce handover latency for Proxy Mobile IPv6 (PMIPv6), this \ndocument
    proposes an alternative fast handover mechanism where only \nLMA exchange signaling
    with MAGs to set up the fast handover. That is,\nunlike existing mechanisms, inter-MAG
    signaling is not required in a \nsystem which operates the proposed mechanism
    for the fast handover.\n\t "
