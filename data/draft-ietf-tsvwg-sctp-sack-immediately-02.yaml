abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 4960 by defining a method for the sender
    of\n   a DATA chunk to indicate that the corresponding SACK chunk should be\n
    \  sent back immediately and not be delayed.  It is done by specifying a\n   bit
    in the DATA chunk header, called the I-bit, which can get set\n   either by the
    SCTP implementation or by the application using an SCTP\n   stack.  Since unknown
    flags in chunk headers are ignored by SCTP\n   implementations, this extension
    does not introduce any\n   interoperability problems.\n\n\t "
