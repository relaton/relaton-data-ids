abstract:
- language: en
  script: Latn
  content: "   RFC 5019 defines a lightweight profile for OCSP that makes the\n   protocol
    more suitable for use in high-volume environments.  The\n   lightweight profile
    specifies the mandatory use of SHA-1 when\n   calculating the values of several
    fields in OCSP requests and\n   responses.  In recent years, weaknesses have been
    demonstrated with\n   the SHA-1 algorithm.  As a result, SHA-1 is increasingly
    falling out\n   of use even for non-security relevant use cases.  This document\n
    \  obsoletes the lightweight profile as specified in RFC 5019 to instead\n   recommend
    the use of SHA-256 where SHA-1 was previously required.  An\n   RFC 5019-compliant
    OCSP client is still able to use SHA-1, but the\n   use of SHA-1 may become obsolete
    in the future.\n\n\t "
