abstract:
- language: en
  script: Latn
  content: "The DHCPv6 RADIUS option provides a mechanism to exchange authorization
    and identification information between the DHCPv6 relay agent and DHCPv6 server.
    \ This architecture assumes that the Network Access Server (NAS) acts as both
    a DHCPv6 relay agent and RADIUS client.  When receiving messages from the DHCPv6
    clients, the NAS consults the RADIUS server and adds the RADIUS response when
    forwarding the DHCPv6 client's messages to the DHCPv6 server.  The DHCPv6 server
    then uses that additional information to generate an appropriate response to the
    DHCPv6 client's requests.\n\t "
