abstract:
- language: en
  script: Latn
  content: "The Point-to-Point Protocol (PPP) in RFC-1661 [1] provides a standard\nmethod
    for  transporting multi-protocol datagrams over point-to-point\nlinks, and RFCs
    1662 [2] and 1619 [3] provide a means to carry PPP\nover Synchronous Optical Network
    (SONET) [5] and Synchronous Digital\nHierarchy (SDH) [6] circuits. PPP over Simple
    Data Link (SDL) using\nSONET/SDH with ATM-like framing (PPPEXT WG work in Progress)
    extended\nthese standards to include a new encapsulation for PPP called Simple\nData
    Link (SDL) [8]. This document extends the use of SDL over raw\nlightwave channels
    \ without an intervening SONET/SDH layer, which are\nalso referred to as 'dark
    fiber' or Packet-over-Lightwave' (POL)\nlinks\n\t "
