  content: "The Simple Authentication and Security Layer [SASL] is a method for\nadding
    authentication support to connection-based protocols.  This\ndocument describes
    the method for using the Generic Security Service\nApplication Program Interface
    [GSSAPI] in the Simple Authentication\nand Security Layer [SASL].\nThis document
    amends section 7.2 of RFC 2222 [SASL], the definition\nof the 'GSSAPI' SASL mechanism.\n\t "
