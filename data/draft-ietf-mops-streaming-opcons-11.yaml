abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of operational networking and\n
    \  transport protocol issues that pertain to the quality of experience\n   when
    streaming video and other high-bitrate media over the Internet.\n\n   This document
    is intended to explain characteristics of streaming\n   media delivery that have
    surprised network designers or transport\n   experts who lack specific media expertise,
    since streaming media\n   highlights key differences between common assumptions
    in existing\n   networking practices and observations of media delivery issues\n
    \  encountered when streaming media over those existing networks.\n\n\t "
