abstract:
- language: en
  script: Latn
  content: "   There are applications which require additional attributes to\n   be
    advertised with an OSPF route. The existing OSPF LSA\n   formats do not allow
    for backward compatible extension to advertise\n   these attributes. This draft
    proposes an extension to OSPF for \n   advertising additional attributes which
    will be associated with an\n   OSPF route.\n\t "
