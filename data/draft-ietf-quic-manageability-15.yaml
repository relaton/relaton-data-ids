abstract:
- language: en
  script: Latn
  content: "   This document discusses manageability of the QUIC transport protocol,\n
    \  focusing on the implications of QUIC's design and wire image on\n   network
    operations involving QUIC traffic.  It is intended as a\n   \"user's manual\"
    for the wire image, providing guidance for network\n   operators and equipment
    vendors who rely on the use of transport-\n   aware network functions.\n\n\t "
