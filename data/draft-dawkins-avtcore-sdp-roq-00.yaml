abstract:
- language: en
  script: Latn
  content: "   This document describes several new SDP \"proto\" and \"attribute-name\"\n
    \  attribute values in the \"Session Description Protocol (SDP)\n   Parameters\"
    IANA registry that can be used to describe QUIC transport\n   for RTP and RTCP
    packets, and describes how SDP Offer/Answer can be\n   used to set up an RTP connection
    using QUIC as a transport protocol.\n   These new values are necessary to allow
    the use of QUIC as an\n   underlying transport protocol for RTP applications that
    commonly use\n   SDP as a session signaling protocol to set up RTP connections,
    such\n   as SIP and WebRTC.\n\n   This document also contains non-normative guidance
    for implementers.\n\n\t "
