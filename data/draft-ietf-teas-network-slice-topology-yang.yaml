abstract:
- language: en
  script: Latn
  content: "   An RFC 9543 network slice customer may utilize intent-based\n   topologies
    to express resource reservation intentions within the\n   provider's network.
    \ These customer-defined intent topologies allow\n   customers to request shared
    resources for future connections that can\n   be flexibly allocated and customized.
    \ Additionally, they provide an\n   extensive level of control over underlay service
    paths within the\n   network slice.\n\n   This document describes a YANG data
    model for expressing customer\n   intent topologies which can be used to enhance
    the RFC 9543 Network\n   Slice Services in specific use cases, such as Network
    wholesale\n   scenarios, where both topology and connectivity intents need to
    be\n   expressed.\n\n\t "
