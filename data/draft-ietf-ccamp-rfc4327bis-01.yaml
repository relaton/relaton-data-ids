- language: en
  script: Latn
  content: "This document provides minor corrections to and obsoletes RFC 4327.\n\n
    This memo defines a portion of the Management Information Base (MIB) for use with
    network management protocols in the Internet community. In particular, it describes
    managed objects for modeling the Link Management Protocol (LMP). [STANDARDS-TRACK]\n\t "
