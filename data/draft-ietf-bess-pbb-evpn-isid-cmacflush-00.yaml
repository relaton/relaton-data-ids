abstract:
- language: en
  script: Latn
  content: "   Provider Backbone Bridging (PBB) can be combined with Ethernet VPN\n
    \  (EVPN) to deploy ELAN services in very large MPLS networks (PBB-\n   EVPN).
    Single-Active Multi-homing and per-ISID Load-Balancing can be\n   provided to
    access devices and aggregation networks. In order to\n   speed up the network
    convergence in case of failures on Single-Active\n   Multi-Homed Ethernet Segments,
    PBB-EVPN defines a CMAC-Flush\n   mechanism that works for different Ethernet
    Segment BMAC address\n   allocation models. This document complements those CMAC-Flush\n
    \  procedures for cases in which no PBB-EVPN Ethernet Segments are\n   defined
    (ESI 0) and an ISID-based CMAC-Flush granularity is desired.\n\n\t "
