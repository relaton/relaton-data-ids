  script: Latn
  content: "This document discusses QoS resource allocation in mobile networks\nwith
    Cross-Application Signaling Protocol [1].CASP separates\nsignaling message delivery
    from the discovery of the next suitable\nCASP node.  When the discovery is done
    by scout messages, it may\nintroduce considerable latency in the (re-)registration
    procedure in\nhandover cases.  Therefore, advanced discovery mechanisms are\nrecommended.\n\t "
