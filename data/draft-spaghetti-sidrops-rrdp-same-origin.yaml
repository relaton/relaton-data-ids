  content: "   This document describes a Same-origin policy (SOP) requirement for\n
    \  RPKI Repository Delta Protocol (RRDP) servers and clients.  The same-\n   origin
    policy concept is a security mechanism to restrict how a\n   document loaded from
    one origin can cause interaction with resources\n   from another origin.  Application
    of a same-origin policy in RRDP\n   client/server communication isolates resources
    such as Delta and\n   Snapshot files from different Repository Servers, reducing
    possible\n   attack vectors.  This document updates RFC 8182.\n\n\t "
