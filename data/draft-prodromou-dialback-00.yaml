abstract:
- language: en
  script: Latn
  content: "   This specification defines the Dialback Access Authentication Scheme.\n
    \  It provides a way for HTTP clients to identify an Internet host or\n   account
    responsible for an HTTP request, and for HTTP servers to\n   verify that identity
    by sending a token to a declared dialback\n   endpoint.\n\n   The specification
    defines a new HTTP authentication scheme,\n   \"Dialback\".  It also defines a
    new link relation, \"dialback\", to\n   specify the endpoint for the dialback
    verification.  Finally, it\n   defines the interface for the dialback endpoint.\n\n\t "
