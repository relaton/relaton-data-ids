abstract:
- language: en
  script: Latn
  content: "   A communication network includes an access network element that\n   delivers
    data to/from the user and an associated core network element\n   that typically
    is the IP gateway having connectivity with the\n   application servers.  Multiconnectivity
    scenarios are common where a\n   device can be simultaneously connected to multiple
    communication\n   networks based on different technology implementations and network\n
    \  architectures like WiFi, LTE, DSL.  A smart combination and selection\n   of
    access and core network paths can improve quality of experience\n   that a user
    in a multiconnectivity scenario.  This document presents\n   the problem statement
    and proposes solution principles.  It specifies\n   the requirements and reference
    architecture for a multi access\n   management services framework that can be
    used to flexibly select the\n   best combination of uplink and downlink access
    and core network\n   paths, ensuring better network efficiency and enhanced application\n
    \  performance.\n\n\t "
