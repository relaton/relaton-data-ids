abstract:
- language: en
  script: Latn
  content: "   This draft defines two Management Information Base (MIB) modules that\n
    \  contain Textual Conventions to represent commonly used Bidirectional\n   Forwarding
    Detection (BFD) management information.  The intent is\n   that these TEXTUAL
    CONVENTIONS (TCs) will be imported and used in BFD\n   related MIB modules that
    would otherwise define their own\n   representations.\n\n\n\t "
