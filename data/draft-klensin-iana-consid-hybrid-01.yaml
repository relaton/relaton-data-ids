abstract:
- language: en
  script: Latn
  content: "   The current Guidelines for Writing an IANA Considerations Section in\n
    \  RFCs specifies ten well-known registration policies.  Since it was\n   published
    in 2017, the IETF's focus for many registries has evolved\n   away from the notion
    of strong IETF review and consensus toward\n   trying to be sure names are registered
    to prevent conflicts.  Several\n   of the policies that were heavily used in the
    past appear to present\n   too high a barrier to getting names into registries
    to prevent\n   accidental reuse of the same strings.  This specifies an eleventh\n
    \  well-known policy that avoids the implied tension, essentially\n   combining
    two of the existing policies.\n\n\t "
