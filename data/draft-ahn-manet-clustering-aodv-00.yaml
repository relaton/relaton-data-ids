abstract:
- language: en
  script: Latn
  content: "   This document describes an extention on AODV [1] so that clustering\n
    \  of MANET nodes can be allowed for the improvement of MANET\n   scalability.
    MANET clustering requires some MANET nodes to become\n   Cluster Heads (CHs) and
    each non-CH MANET nodes to belong to any one\n   appropriate cluster which is
    represented by a CH node.In this draft,\n   AODV control messages are extended
    for MANET clustering.\n\n\t "
