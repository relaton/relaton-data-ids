abstract:
- language: en
  script: Latn
  content: "In Mobile IP, a Home Agent (HA) creates a mobility binding table\nthat
    tracks the association of a Mobile Node's (MN) home address with\nits current
    Care-of Address (CoA).  If the HA fails, the mobility\nbinding table will be lost
    and all MNs registered with the HA will\nlose connectivity.  In this draft, we
    propose a Mobile IP Home Agent\nRedundancy framework mechanism that provides the
    essential robust\nredundancy needed at the HA.  The mechanism described herein
    can also\nbe used to provide the redundancy needed at any 'regional/local' HAs.\n\t "
