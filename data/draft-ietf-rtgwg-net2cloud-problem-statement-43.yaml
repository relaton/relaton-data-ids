abstract:
- language: en
  script: Latn
  content: "   This document describes a set of network-related problems\n   enterprises
    face when interconnecting their branch offices with\n   dynamic workloads in third-party
    data centers (DCs) (a.k.a. Cloud\n   DCs). These challenges are particularly relevant
    to enterprises with\n   conventional VPN services that want to leverage those
    networks\n   (instead of altogether abandoning them).\n   The document also outlines
    various mitigation approaches, including\n   those already developed within the
    IETF. For challenges that do not\n   yet have established solutions, it identifies
    the IETF drafts that\n   have been proposed to address these issues. The intent
    is to provide\n   a cohesive view of problems and solution approaches that have
    been\n   documented or proposed within the IETF.\n\n\t "
