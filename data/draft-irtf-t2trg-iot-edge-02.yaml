abstract:
- language: en
  script: Latn
  content: "   Many IoT applications have requirements that cannot be met by the\n
    \  traditional Cloud (aka cloud computing).  These include time\n   sensitivity,
    data volume, connectivity cost, operation in the face of\n   intermittent services,
    privacy, and security.  As a result, the IoT\n   is driving the Internet toward
    Edge computing.  This document\n   outlines the requirements of the emerging IoT
    Edge and its\n   challenges.  It presents a general model, and major components
    of the\n   IoT Edge, to provide a common base for future discussions in T2TRG\n
    \  and other IRTF and IETF groups.\n\n\t "
