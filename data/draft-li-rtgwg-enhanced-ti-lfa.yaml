abstract:
- language: en
  script: Latn
  content: "   Topology Independent Loop-free Alternate Fast Re-route (TI-LFA) aims\n
    \  at providing protection of node and adjacency segments within the\n   Segment
    Routing (SR) framework.  A key aspect of TI-LFA is the FRR\n   path selection
    approach establishing protection over the expected\n   post-convergence paths
    from the point of local repair.  However, the\n   TI-LFA FRR path may skip the
    node even if it is specified in the SID\n   list to be traveled.\n\n   This document
    defines Enhanced TI-LFA(TI-LFA+) by adding a No-bypass\n   indicator for segments
    to ensure that the FRR route will not bypass\n   the specific node, such as firewall.
    \ Also, this document defines No-\n   bypass flag and No-FRR flag in SRH to indicate
    not to bypass nodes\n   and not to perform FRR on all the nodes along the SRv6
    path,\n   respectively.\n\n\t "
