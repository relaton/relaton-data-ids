abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths by encoding an ordered list of instructions, called \"segments\".\n   The
    SR architecture can be implemented over an MPLS data plane as\n   well as an IPv6
    data plane.\n\n   Currently, Path Segment Identifier (PSID) has been defined to\n
    \  identify an SR path in SR-MPLS networks, and is used for various use-\n   cases
    such as end-to-end SR Path Protection and Performance\n   Measurement (PM) of
    an SR path.  This document defines the PSID to\n   identify an SRv6 path in an
    IPv6 network.\n\n\n\t "
