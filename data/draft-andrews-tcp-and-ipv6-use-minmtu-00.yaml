abstract:
- language: en
  script: Latn
  content: "   The IPV6_USE_MINMTU socket option is used to set the maximum IPv6\n
    \  packet size to be used on a socket.  Many implementations of TCP\n   running
    over IPv6 neglect to check the IPV6_USE_MINMTU value when\n   performing MSS negotiation
    and when contructing a TCP segment.  This\n   lead to oversized IPv6 packets being
    sent resulting in unintended\n   Path Maximum Transport Unit Discovery (PMTUD)
    being performed and to\n   fragmented IPv6 packets being sent.\n\n\t "
