  content: "Remote Direct Memory Access (RDMA) technology provides an efficient\nmemory-to-memory
    data path across a network.  This draft addresses\nthe requirements that an RDMA
    provider must satisfy to meet the needs\nof the NFS protocol and its implementations.
    \ It is a companion to\nthe NFS RDMA Problem Statement which presents a case for
    applying\nRDMA technology to the NFS protocol.\n\t "
