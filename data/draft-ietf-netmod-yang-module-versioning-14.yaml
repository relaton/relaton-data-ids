abstract:
- language: en
  script: Latn
  content: "   This document refines the RFC 7950 module update rules.  It specifies\n
    \  a new YANG module update procedure that can document when non-\n   backwards-compatible
    changes have occurred during the evolution of a\n   YANG module.  It extends the
    YANG import statement with a minimum\n   revision suggestion to help document
    inter-module dependencies.  It\n   provides guidelines for managing the lifecycle
    of YANG modules and\n   individual schema nodes.  This document updates RFC 7950,
    RFC 6020,\n   RFC 8407 and RFC 8525.\n\n\t "
