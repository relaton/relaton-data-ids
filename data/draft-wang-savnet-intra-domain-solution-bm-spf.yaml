abstract:
- language: en
  script: Latn
  content: "   This draft proposes a new intra-domain Source Address Validation\n
    \  (SAV) solution.  This solution leverages the Bidirectional Metric-\n   based
    Shortest Path First (BM-SPF) mechanism to avoid the complexity\n   introduced
    by asymmetric routing for source address validation.  It\n   allows intra-domain
    routers to generate directly the SAV rule from\n   the router's FIB table, based
    on the reality that the source and\n   destination interface will be same if the
    IGP domain is symmetric\n   assured.\n\n\t "
