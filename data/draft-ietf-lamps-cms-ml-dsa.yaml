abstract:
- language: en
  script: Latn
  content: "   The Module-Lattice-Based Digital Signature Algorithm (ML-DSA), as\n
    \  defined by NIST in FIPS 204, is a post-quantum digital signature\n   scheme
    that aims to be secure against an adversary in possession of a\n   Cryptographically
    Relevant Quantum Computer (CRQC).  This document\n   specifies the conventions
    for using the ML-DSA signature algorithm\n   with the Cryptographic Message Syntax
    (CMS).  In addition, the\n   algorithm identifier and public key syntax are provided.\n\n\t "
