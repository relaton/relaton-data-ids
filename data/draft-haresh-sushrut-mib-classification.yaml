abstract:
- language: en
  script: Latn
  content: "   This memo defines classification of SNMP MIBs to either use SNMP\n
    \  cache database and shared database (SDB) mechanism to reduce high CPU\n   usage
    while SNMP GET REQUEST, GETNEXT REQUEST, GETBULK REQUEST are\n   continuously
    performed from network management system (NMS)/SNMP\n   manager/SNMP MIB browser
    to managed device.\n\n\n\t "
