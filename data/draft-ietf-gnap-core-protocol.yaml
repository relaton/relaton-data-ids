abstract:
- language: en
  script: Latn
  content: "   GNAP defines a mechanism for delegating authorization to a piece of\n
    \  software, and conveying the results and artifacts of that delegation\n   to
    the software.  This delegation can include access to a set of APIs\n   as well
    as subject information passed directly to the software.\n\n\t "
