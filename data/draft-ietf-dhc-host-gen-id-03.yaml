abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic prefix announcement mechanism\n
    \  using DHCPv6.  In this new address configuration procedure, the\n   prefix
    is propagated from a DHCPv6 server to hosts through DHCPv6\n   message exchanging
    while the interface identifiers are independently\n   generated by the hosts.
    \ It enables both integral address assignment\n   and self-generated addresses
    in one single mechanism, DHCPv6.  It\n   also enables stateless address configuration
    without RA attendance.\n\n\t "
