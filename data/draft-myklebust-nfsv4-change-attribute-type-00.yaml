abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the NFSv4 protocol that\nallows
    the server to share information about the implementation of\nits change attribute
    with the client.  The aim is to improve the\nclient's ability to determine the
    order in which parallel updates to\nthe same file were processed.Keywords\n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are
    to be interpreted as described in [RFC2119].\n\t "
