abstract:
- language: en
  script: Latn
  content: "   The DANE specification (RFC 6698) describes how to use TLSA resource\n
    \  records in the DNS to associate a server's host name with its TLS\n   certificate.
    \ The association is secured with DNSSEC.  Some\n   application protocols use
    SRV records (RFC 2782) to indirectly name\n   the server hosts for a service domain
    (SMTP uses MX records for the\n   same purpose).  This specification gives generic
    instructions for how\n   these application protocols locate and use TLSA records
    when\n   technologies such as SRV records are used.  Separate documents give\n
    \  the details that are specific to particular application protocols.\n\n\t "
