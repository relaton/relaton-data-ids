abstract:
- language: en
  script: Latn
  content: "   The stateful PCEP extensions provide stateful control of\n   Multiprotocol
    Label Switching (MPLS) Traffic Engineering Label\n   Switched Paths (TE LSP) via
    PCEP, for a model where a PCC delegates\n   control over one or more locally configured
    LSPs to a stateful PCE.\n   There are use-cases in which a stateful PCE may wish
    to request and\n   obtain control of one or more LSPs from a PCC.  This document\n
    \  describes a simple extension to stateful PCEP to achieve such\n   objective.\n\n\n\t "
