abstract:
- content: "<p>This documents specifies Virtual eXtensible Local Area Network (VXLAN),
    which is used to address the need for overlay networks within virtualized data
    centers accommodating multiple tenants. The scheme and the related protocols can
    be used in networks for cloud service providers and enterprise data centers. This
    document obsoletes RFC7348 which documented the deployed VXLAN protocol for the
    benefit of the Internet community, and moves the VXLAN specification to the IETF
    document stream, allowing for the creation of extensions to VXLAN that require
    additions to the VXLAN header and their registration with IANA.</p>"
