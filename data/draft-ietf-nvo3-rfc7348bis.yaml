abstract:
- language: en
  script: Latn
  content: "   This documents specifies Virtual eXtensible Local Area Network\n   (VXLAN),
    which is used to address the need for overlay networks\n   within virtualized
    data centers accommodating multiple tenants.  The\n   scheme and the related protocols
    can be used in networks for cloud\n   service providers and enterprise data centers.
    \ This document\n   obsoletes RFC7348 which documented the deployed VXLAN protocol
    for\n   the benefit of the Internet community, and moves the VXLAN\n   specification
    to the IETF document stream, allowing for the creation\n   of extensions to VXLAN
    that require additions to the VXLAN header and\n   their registration with IANA.\n\n\t "
