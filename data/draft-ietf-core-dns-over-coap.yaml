abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol for exchanging DNS queries (OPCODE\n
    \  0) over the Constrained Application Protocol (CoAP).  These CoAP\n   messages
    can be protected by (D)TLS-Secured CoAP (CoAPS) or Object\n   Security for Constrained
    RESTful Environments (OSCORE) to provide\n   encrypted DNS message exchange for
    constrained devices in the\n   Internet of Things (IoT).\n\n\t "
