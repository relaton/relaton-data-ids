abstract:
- language: en
  script: Latn
  content: "   This document describes the network-related problems enterprises\n
    \  face today when interconnecting their branch offices with dynamic\n   workloads
    in third-party data centers (a.k.a. Cloud DCs) and some\n   mitigation practices.
    There can be many problems associated with\n   connecting to or among Cloud DCs;
    the Net2Cloud problem statements\n   are mainly for enterprises that already have
    traditional MPLS\n   services and are interested in leveraging those networks
    (instead of\n   altogether abandoning them). Other problems are out of the scope
    of\n   this document.\n\n   This document also describes the mitigation practices
    for getting\n   around the identified problems and discusses the benefits vs.
    costs\n   of the practices.\n\n\t "
