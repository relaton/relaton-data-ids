abstract:
- language: en
  script: Latn
  content: "   There remains a great deal of confusion in the industry about the\n
    \  state of patent litigation and IPR disclosures around VP8. To\n   facilitate
    greater understanding, Duane Morris LLP drafted a\n   paper that summarizes the
    current state of disclosures and patent\n   litigation based on publically available
    materials, and has posted a\n   comprehensive report on the Internet. This Internet
    Draft provides a\n   high level summary of that report. Cisco Systems requested
    and funded\n   Duane Morris to prepare this report.\n\n\t "
