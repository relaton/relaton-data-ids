abstract:
- language: en
  script: Latn
  content: "   This document defines a concrete syntax for encoding a Delay-Tolerant\n
    \  Networking Management Architecture (DTNMA) Application Data Model\n   (ADM)
    using the syntax and modular structure, but not the full data\n   model, of YANG.
    \ Extensions to YANG are defined to capture the\n   specifics needed to define
    DTNMA Application Management Model (AMM)\n   objects and to use the Application
    Resource Identifier (ARI) data-\n   value syntax.\n\n\t "
