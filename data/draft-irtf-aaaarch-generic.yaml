abstract:
- language: en
  script: Latn
  content: "This memo proposes an Authentication, Authorization, Accounting (AAA)
    architecture that would incorporate a generic AAA server along with an application
    interface to a set of Application Specific Modules that could perform application
    specific AAA functions.  This memo defines an Experimental Protocol for the Internet
    community.\n\t "
