abstract:
- language: en
  script: Latn
  content: "This document specifies a new RTP profile for retransmission of lost\npackets
    of unicast multimedia sessions.  We refer to this profile as\n'RTP/RX'.  This
    profile follows RFC 1889 as it is for data exchange.\nSpecifically for unicast
    session, it changes the RTCP interval and\ndefines a new RTCP packet type for
    retransmission requests.  This\ndocument also describes how retransmission requests
    and\nretransmission data may be sent within RTP.\n\t "
