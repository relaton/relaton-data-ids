abstract:
- language: en
  script: Latn
  content: "   This document defines concepts and terminology for the use of the\n
    \  Session Initiation Protocol in a peer-to-peer environment where the\n   traditional
    proxy-registrar and message routing functions are\n   replaced by a distributed
    mechanism.  These mechanisms may be\n   implemented using a distributed hash table
    or other distributed data\n   mechanism with similar external properties.  This
    document includes a\n   high-level view of the functional relationships between
    the network\n   elements defined herein, a conceptual model of operations, and
    an\n   outline of the related problems addressed by the P2PSIP working group\n
    \  and the RELOAD protocol and SIP usage ([RFC6940],\n   [I-D.ietf-p2psip-sip])
    defined by the working group.\n\n\t "
