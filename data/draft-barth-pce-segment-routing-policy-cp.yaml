abstract:
- language: en
  script: Latn
  content: "   This document introduces a mechanism to specify a Segment Routing\n
    \  (SR) policy, as a collection of SR candidate paths.  An SR policy is\n   identified
    by <headend, color, end-point> tuple.  An SR policy can\n   contain one or more
    candidate paths where each candidate path is\n   identified in PCEP via an PLSP-ID.
    \ This document proposes extension\n   to PCEP to support association among candidate
    paths of a given SR\n   policy.  The mechanism proposed in this document is applicable
    to\n   both MPLS and IPv6 data planes of SR.\n\n\n\t "
