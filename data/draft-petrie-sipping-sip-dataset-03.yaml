abstract:
- content: "<p>This document defines the properties and format for the core SIP user
    agent protocol dataset. The properties defined in this document are expected to
    be common to most SIP user agents regardless of whether the user agent support
    audio, video, text or any combination of media. These core SIP properties are
    considered to be a dataset. Several datasets may be combined into documents or
    profiles that are provided to SIP user agents so that they can operate with the
    desired behavior.</p>"
