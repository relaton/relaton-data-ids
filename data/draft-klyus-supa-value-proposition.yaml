abstract:
- language: en
  script: Latn
  content: "   Simplified Use of Policy Abstractions (SUPA) defines a set of rules\n
    \  that define how services are designed, delivered, and operated\n   within an
    operator's environment independent of any one particular\n   service or networking
    device. SUPA expresses policy rules using a\n   generic policy information model,
    which serves as a unifying\n   influence to enable different data model implementations
    to be\n   simultaneously developed.\n\n\t "
