  script: Latn
  content: "Diffserv-Aware Traffic Engineering (DS-TE) can be used by Service \nProviders
    to perform fine grain bandwidth management of a subset, or\nsub-pool, of traffic
    flows. Typically in DS-TE a diffserv class will\nuse a single Label Switch Path
    (LSP) that satisfies the bandwidth \nrequired. Where traffic with different diffserv
    characteristics must\nbe mapped to a single LSP. Multi-Class DS-TE can be used
    to select \nan LSP that satisfy the bandwidth requirement of all classes \nrequired.\n
    \n\nThis document specifies the PCEP extentions to support Multi-Class\nType DS-TE
    where path computation is performed with the aid of a Path\nComputation Element
    (PCE).\n\t "
