abstract:
- language: en
  script: Latn
  content: "This document describes the Multicast extension for the Optimized\nLink
    State Routing protocol(MOLSR). MOLSR is designed for mobile\nrouters, and works
    in a heterogenous network composed of simple OLSR\nrouters, MOLSR routers and
    hosts.  In the last part of this document\nwe introduce also a Wireless Internet
    Group Management Protocol\n(WIGMP). It offers the possibility for OLSR nodes (without
    multicast\ncapabilities) to join multicast groups and receive multicast data.\n\t "
