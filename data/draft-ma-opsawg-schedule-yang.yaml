- language: en
  script: Latn
  content: "   This document defines a common schedule YANG module which is designed\n
    \  to be applicable for scheduling information such as event, policy,\n   services,
    or resources based on date and time.  For the sake of\n   better modularity, the
    module includes basic, intermediate, and\n   advanced versions of recurrence related
    groupings.\n\n\t "
