abstract:
- language: en
  script: Latn
  content: "This memo describes the XML Method Call (XMC) protocol.\nXMC a simple
    presentation layer protocol for network transactions\nwith method call semantics
    and payloads consisting of small object\ntrees.  XMC specifies the request and
    response protocol, an XML\nrepresentation for the object trees, and a tree-encoding
    for\ngraphs.\nXMC is forward and backward compatible with XML-RPC [1].  XMC\nclients
    can make calls to XML-RPC servers, and XML-RPC clients can\nmake calls to XMC
    servers.\n\t "
