abstract:
- language: en
  script: Latn
  content: "   Being able to trust information from sensors and to securely control\n
    \  actuators is essential in a world of connected and networking things\n   interacting
    with the physical world.  In this memo we show that just\n   using COAP with a
    security protocol like DTLS or OSCOAP is not\n   enough.  We describe several
    serious attacks any on-path attacker can\n   do, and discuss tougher requirements
    and mechanisms to mitigate the\n   attacks.  While this document is focused on
    actuators, one of the\n   attacks applies equally well to sensors using DTLS.\n\n\t "
