abstract:
- language: en
  script: Latn
  content: "   Dynamic Host Configuration Protocol for IPv6 (DHCPv6) was not written\n
    \  with the expectation that additional stateful DHCPv6 options would be\n   developed.
    \ IPv6 Prefix Options for Dynamic Host Configuration\n   Protocol (DHCP) version
    6 shoe-horned the new options for Prefix\n   Delegation into DHCPv6.  Implementation
    experience of the CPE model\n   described in RFC6204 has shown multiple issues
    with the DHCPv6\n   protocol in supporting multiple stateful options.  This document\n
    \  updates RFC3315 and indirectly RFC3633.\n\n\t "
