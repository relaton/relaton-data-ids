abstract:
- language: en
  script: Latn
  content: "   This draft introduces the concept of a Network Digital Twin (NDT) for\n
    \  performance evaluation.  A Performance NDT is able to produce\n   performance
    estimates (delay, jitter, loss) of a given input network\n   with a specific topology,
    traffic demand, and routing and scheduling\n   configuration.  Also, this draft
    discusses the interface of the\n   digital twin, how it relates to existing control
    plane elements, use\n   cases, and possible implementation options.\n\n\t "
