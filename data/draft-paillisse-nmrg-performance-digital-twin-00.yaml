abstract:
- content: "<p>This draft introduces the concept of a Network Digital Twin (NDT) for
    performance evaluation. A Performance NDT is able to produce performance estimates
    (delay, jitter, loss) of a given input network with a specific topology, traffic
    demand, and routing and scheduling configuration. Also, this draft discusses the
    interface of the digital twin, how it relates to existing control plane elements,
    use cases, and possible implementation options.</p>"
