abstract:
- language: en
  script: Latn
  content: "This memo describes the Bay Networks SS7 Access Signaling Protocol\n(ASP).
    \ This protocol is used between an SS7-Internet Gateway and a\nRemote Access Server/Network
    Access Server (NAS).  The protocol\nsupports call setup and termination by both
    Gateway and Access\nServer, and includes circuit management functions such as
    circuit\nblocking and procedures for registration of the Access Server.\n\n\t "
