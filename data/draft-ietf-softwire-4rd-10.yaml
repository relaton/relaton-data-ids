abstract:
- content: "<p>This document specifies a stateless solution for service providers
    to progressively deploy IPv6-only network domains while still offering IPv4 service
    to customers. The solution's distinctive properties are that TCP/UDP IPv4 packets
    are valid TCP/UDP IPv6 packets during domain traversal and that IPv4 fragmentation
    rules are fully preserved end to end. Each customer can be assigned one public
    IPv4 address, several public IPv4 addresses, or a shared address with a restricted
    port set.</p>"
