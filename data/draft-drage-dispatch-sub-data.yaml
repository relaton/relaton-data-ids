- language: en
  script: Latn
  content: "This document provides a SIP/SIPS URI parameter to enable\nsubscription
    data related to a SIP/SIPS URI to accompany that SIP/\nSIPS URI when required
    by other entities in the same system.  This\ncan then be used by the receiving
    entity to assist in the provision\nof capabilities associated with that SIP/SIPS
    URI, either in this\nrequest or in other subsequent requests.\n\t "
