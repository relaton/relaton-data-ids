  script: Latn
  content: "This document specifies a new resource record (RR) for the Domain\nName
    System (DNS), and how to use it with the Host Identity Protocol\n(HIP).  This
    RR allows a HIP node to store in the DNS its Host\nIdentity (HI, the public component
    of the node public-private key\npair), Host Identity Tag (HIT, a truncated hash
    of its public key),\nand the Domain Names of its rendezvous servers (RVSs).\n\t "
