  script: Latn
  content: "This document describes issues of the Stream Control Transmission\nProtocol
    (SCTP)[RFC2960] in regard to multihoming on the\nInternet. It explores cases where
    through situations in the\ninternet, single points-of-failure can occur even when
    using\nmultihoming and what the impact is of multihoming on the routing\ntables
