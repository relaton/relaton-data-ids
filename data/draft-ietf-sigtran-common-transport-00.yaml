abstract:
- language: en
  script: Latn
  content: "\nThis document outlines a framework for the Sigtran protocol that \nconsists
    of a modular, extensible structure with a common reliable \ntransport protocol
    used for all signaling transport. This structure \ninitially allows for narrowband
    SCN signalling protocols to be \ntransported over an IP network in order to support
    TDM to IP \ninterworking of voice and data services, and allows the protocol to
    \nbe extended for future use as required.\n\n\t "
