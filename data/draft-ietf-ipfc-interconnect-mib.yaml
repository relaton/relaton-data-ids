  script: Latn
  content: "This memo defines an experimental portion of the Management\nInformation
    Base (MIB) for use with network management protocols in\nthe Internet community.
    \ In particular, it defines objects for\nmanaging the operations of any Fibre
    Channel Interconnection device,\nor set of devices.  An example of a Fibre Channel
    Interconnection would\nbe a FC-AL repeater (or hub) or a FC Fabric Switch.\n\n\t "
