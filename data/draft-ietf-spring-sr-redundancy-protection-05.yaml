abstract:
- content: <p>Redundancy Protection is a generalized protection mechanism to achieve
    high reliability of service transmission in Segment Routing networks. The mechanism
    uses the "Live-Live" methodology. This document introduces one new SRv6 Segment
    Endpoint Behavior to provide replication and elimination functions on specific
    network nodes by leveraging SRv6 Network Programming capabilities.</p>
