abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to OSPF that enable an OSPF\n
    \  router to signal the requirement for a Bidirectional Forwarding\n   Detection
    (BFD) session prior to adjacency formation.  Link-Local\n   Signaling (LLS) is
    used to advertise the requirement for strict-mode\n   BFD session establishment
    for an OSPF adjacency.  If both OSPF\n   neighbors advertise BFD strict-mode,
    adjacency formation will be\n   blocked until a BFD session has been successfully
    established.\n\n   This document updates RFC2328 by augmenting the OSPF neighbor
    state\n   machine with a check for BFD session up before progression from Init\n
    \  to Two-Way state when operating in OSPF BFD strict-mode.\n\n\t "
