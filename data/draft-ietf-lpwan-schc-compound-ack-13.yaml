abstract:
- language: en
  script: Latn
  content: "   The present document updates the SCHC (Static Context Header\n   Compression
    and fragmentation) protocol RFC8724.  It defines a SCHC\n   Compound ACK message
    format and procedure, which are intended to\n   reduce the number of response
    transmissions (i.e., SCHC ACKs) in the\n   ACK-on-Error mode, by accumulating
    bitmaps of several windows in a\n   single SCHC message (i.e., the SCHC Compound
    ACK).\n\n   Both message format and procedure are generic, so they can be used,\n
    \  for instance, by any of the four Low Power Wide Area Networks\n   (LPWANs)
    technologies defined in RFC8376, being Sigfox, LoRaWAN, NB-\n   IoT and IEEE 802.15.4w.\n\n\t "
