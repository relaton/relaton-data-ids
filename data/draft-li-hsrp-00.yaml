abstract:
- language: en
  script: Latn
  content: "The memo specifies the Hot Standby Router Protocol (HSRP).  The goal of
    the protocol is to allow hosts to appear to use a single router and to maintain
    connectivity even if the actual first hop router they are using fails.  This memo
    provides information for the Internet community.  It does not specify an Internet
    standard of any kind.\n\t "
