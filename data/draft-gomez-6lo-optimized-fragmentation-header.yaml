  content: "   RFC 4944 specifies 6LoWPAN fragmentation, in order to support the\n
    \  IPv6 MTU requirement over IEEE 802.15.4-2003 networks.  The 6LoWPAN\n   fragmentation
    header format comprises a 4-byte format for the first\n   fragment, and a 5-byte
    format for subsequent fragments.  This\n   specification defines a more efficient
    3-byte, optimized 6LoWPAN\n   fragmentation header for all fragments.\n\n\t "
