  script: Latn
  content: "This document presents use cases and protocol requirements for\nprovisioning
    ENUM-SIP addressing servers.  The provisioned data is\nused by the addressing
    server to return session establishment data\nfor SIP entities to route SIP requests
    to the target destinations.\nAn ENUM-SIP addressing server acts as a Lookup Function
    in session\npeering to determine the target domain of a given SIP request.  It\nmay
    also act as a Location Routing Function to develop the location\nof the SIP signaling
    entity in the target domain.\n\t "
