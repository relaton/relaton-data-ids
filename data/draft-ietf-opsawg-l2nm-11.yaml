abstract:
- language: en
  script: Latn
  content: "   This document defines an L2VPN Network YANG Model (L2NM) that can be\n
    \  used to manage the provisioning of Layer 2 Virtual Private Network\n   (VPN)
    services within a network (e.g., service provider network).\n   The L2NM complements
    the Layer 2 Service Model (L2SM) by providing a\n   network-centric view of the
    service that is internal to a service\n   providers.  The L2NM is particularly
    meant to be used by a network\n   controller to derive the configuration information
    that will be sent\n   to relevant network devices.\n\n   Also, the document defines
    the initial versions of two IANA-\n   maintained modules that defines a set of
    identities of BGP Layer 2\n   encapsulation types and pseudowire types.\n\n\t "
