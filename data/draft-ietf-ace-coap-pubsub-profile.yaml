abstract:
- language: en
  script: Latn
  content: "   This document defines an application profile of the Authentication\n
    \  and Authorization for Constrained Environments (ACE) framework, to\n   enable
    secure group communication in the Publish-Subscribe (Pub-Sub)\n   architecture
    for the Constrained Application Protocol (CoAP) [draft-\n   ietf-core-coap-pubsub],
    where Publishers and Subscribers communicate\n   through a Broker.  This profile
    relies on protocol-specific transport\n   profiles of ACE to achieve communication
    security, server\n   authentication, and proof of possession of a key owned by
    the Client\n   and bound to an OAuth 2.0 access token.  This document specifies
    the\n   provisioning and enforcement of authorization information for Clients\n
    \  to act as Publishers and/or Subscribers, as well as the provisioning\n   of
    keying material and security parameters that Clients use for\n   protecting their
    communications end-to-end through the Broker.\n\n   Note to RFC Editor: Please
    replace \"[draft-ietf-core-coap-pubsub]\"\n   with the RFC number of that document
    and delete this paragraph.\n\n\t "
