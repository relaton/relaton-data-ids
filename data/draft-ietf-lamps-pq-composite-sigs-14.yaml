abstract:
- language: en
  script: Latn
  content: "   This document defines combinations of US NIST ML-DSA in hybrid with\n
    \  traditional algorithms RSASSA-PKCS1-v1.5, RSASSA-PSS, ECDSA, Ed25519,\n   and
    Ed448.  These combinations are tailored to meet regulatory\n   guidelines.  Composite
    ML-DSA is applicable in applications that uses\n   X.509 or PKIX data structures
    that accept ML-DSA, but where the\n   operator wants extra protection against
    breaks or catastrophic bugs\n   in ML-DSA, and where EUF-CMA-level security is
    acceptable.\n\n\t "
