abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for combining a traditional MLS\n
    \  session with a post-quantum (PQ) MLS session to achieve flexible and\n   efficient
    hybrid PQ confidentiality and authenticity that amortizes\n   the computational
    cost of PQ Key Encapsulation Mechanisms and Digital\n   Signature Algorithms.
    \ Specifically, we describe how to use the\n   exporter secret of a PQ MLS session,
    i.e., an MLS session using a PQ\n   ciphersuite, to seed PQ guarantees into an
    MLS session using a\n   traditional ciphersuite.  By supporting on-demand traditional-only\n
    \  key updates (a.k.a. PARTIAL updates) or hybrid-PQ key updates (a.k.a.\n   FULL
    updates), we can reduce the bandwidth and computational overhead\n   associated
    with PQ operations while meeting the requirement of\n   frequent key rotations.\n\n\t "
