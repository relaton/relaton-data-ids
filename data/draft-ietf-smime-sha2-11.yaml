abstract:
- language: en
  script: Latn
  content: "This document describes the conventions for using the Secure Hash Algorithm
    (SHA) message digest algorithms (SHA-224, SHA-256, SHA-384, SHA-512) with the
    Cryptographic Message Syntax (CMS).  It also describes the conventions for using
    these algorithms with the CMS and the Digital Signature Algorithm (DSA), Rivest
    Shamir Adleman (RSA), and Elliptic Curve DSA (ECDSA) signature algorithms.  Further,
    it provides SMIMECapabilities attribute values for each algorithm. [STANDARDS-TRACK]\n\t "
