title:
- language: en
  script: Latn
  content: Push-Based Security Event Token (SET) Delivery Using HTTP
docidentifier:
- content: draft-ietf-secevent-http-push
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines how a Security Event Token (SET) can be delivered
    to an intended recipient using HTTP POST over TLS.  The SET is transmitted in
    the body of an HTTP POST request to an endpoint operated by the recipient, and
    the recipient indicates successful or failed transmission via the HTTP response.\n\t "
