- language: en
  script: Latn
  content: "SECSH is a protocol for secure remote login and other secure network\nservices
    over an insecure network.\nGSSAPI is a general-purpose user authentication method
    based on\nRFC 2743.\nThis document describes a method for encoding GSSAPI onto
    the model\ndescribed in the SECSH authentication protocol framework [SSH-AUTH].\n\t "
