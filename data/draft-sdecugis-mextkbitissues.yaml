abstract:
- language: en
  script: Latn
  content: "\n   Mobile IPv6 specification (RFC 3775) introduces a flag called \"Key\n
    \  Management Mobility Capability (K)\" to use during the home\n   registration
    procedure (BU/BA exchange.)  This document describes the\n   sequences of events
    that occur when this flag is not used by the\n   implementation.  It also highlights
    the requirements that this flag\n   puts on the interface between the MIPv6 entity
    and the IKE entity.\n\n\n\t "
