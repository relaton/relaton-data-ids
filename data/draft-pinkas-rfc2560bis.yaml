abstract:
- language: en
  script: Latn
  content: "   This document specifies a protocol useful in determining the current\n
    \  status of a digital certificate without requiring CRLs.  Additional\n   mechanisms
    addressing PKIX operational requirements are specified in\n   separate documents.
    This document obsoletes RFC 2560 and RFC 6277.\n\n\t "
