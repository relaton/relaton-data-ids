abstract:
- language: en
  script: Latn
  content: "This note specifies an experimental ICMPv6 message type used with the
    Identifier-Locator Network Protocol (ILNP).  The Identifier-Locator Network Protocol
    (ILNP) is an experimental, evolutionary enhancement to IP.  This message is used
    to dynamically update Identifier/Locator bindings for an existing ILNP session.
    \ This is a product of the IRTF Routing Research Group.  This document defines
    an Experimental Protocol for the Internet community.\n\t "
