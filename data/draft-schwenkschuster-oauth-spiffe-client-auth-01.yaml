abstract:
- language: en
  script: Latn
  content: "   This specification profiles the Assertion Framework for OAuth 2.0\n
    \  Client Authentication and Authorization Grants [RFC7521] and JWT\n   Profile
    for OAuth 2.0 Client Authentication and Authorization Grants\n   [RFC7523] to
    enable the use of SPIFFE Verifiable Identity Documents\n   (SVIDs) as client credentials
    in OAuth 2.0.  It defines how OAuth\n   clients with SPIFFE credentials can authenticate
    to OAuth\n   authorization servers using their JWT-SVIDs or X.509-SVIDs without\n
    \  the need for client secrets.  This approach enhances security by\n   enabling
    seamless integration between SPIFFE-enabled workloads and\n   OAuth authorization
    servers while eliminating the need to distribute\n   and manage shared secrets
    such as static client secrets.\n\n\t "
