abstract:
- language: en
  script: Latn
  content: "   This document provides a security framework for Multiprotocol Label\nSwitching
    Transport Profile (MPLS-TP).  MPLS-TP extends MPLS\ntechnologies and introduces
    new OAM capabilities, a transport-\noriented path protection mechanism, and strong
    emphasis on static\nprovisioning supported by network management systems.  This
    document\naddresses the security aspects relevant in the context of\nMPLS-TP specifically.
    \ It describes potential security threats,\nsecurity requirements for MPLS-TP,
    and mitigation procedures for\nMPLS-TP networks and MPLS-TP interconnection to
    other MPLS and GMPLS\nnetworks.\n\n   This document is a product of a joint Internet
    Engineering Task Force\n(IETF) / International Telecommunication Union Telecommunication\nStandardization
    Sector (ITU-T) effort to include an MPLS Transport\nProfile within the IETF MPLS
    and PWE3 architectures to support the\ncapabilities and functionalities of a packet
    transport network.\n\n   This Informational Internet-Draft is aimed at achieving
    IETF\nConsensus before publication as an RFC and will be subject to an IETF\nLast
    Call.\n\n   [RFC Editor, please remove this note before publication as an RFC
    and\ninsert the correct Streams Boilerplate to indicate that the published\nRFC
