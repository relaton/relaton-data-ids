abstract:
- language: en
  script: Latn
  content: "   This document describes a method for end-to-end (E2E) SD-WAN paths\n
    \  to traverse specific list of network segments, some of which are\n   private
    networks which include SR enabled segments, some of which\n   may be the public
    IP networks that do not support SR, to achieve the\n   desired optimal E2E quality.\n\n
    \  The method described in this draft uses the principle of segment\n   routing
    to enforce a SD-WAN path' head-end selected route traversing\n   through a list
    of specific nodes of multiple network segments\n   without requiring the nodes
    in each network segment to have the\n   intelligence (or maintaining states) of
    selecting next hop or next\n   domain.\n\n\t "
