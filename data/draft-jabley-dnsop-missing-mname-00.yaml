abstract:
- language: en
  script: Latn
  content: "The Start of Authority (SOA) Resource Record (RR) in the Domain Name\nSystem
    (DNS) specifies various parameters related to the handling of\ndata in DNS zones.
    \ These parameters are variously used by authority-\nonly servers, caching resolvers
    and DNS clients to guide them in the\nway that data contained within particular
    zones should be used.\n\nOne particular field in the SOA RR is known as MNAME,
    which is used\nto specify the \"Primary Master\" server for a zone.  This is the\nserver
    to which Dynamic Updates are sent by clients.  Many zones do\nnot accept updates
    using the Dynamic Update mechanism, and any such\nDNS UPDATE messages which are
    received provide no usual purpose.  For\nsuch zones it may be preferable not to
    receive updates from clients\nat all.\n\nThis document proposes a convention by
    which a zone operator can\nsignal to clients that a particular zone does not accept
    Dynamic\nUpdates.\n\t "
