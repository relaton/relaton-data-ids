abstract:
- language: en
  script: Latn
  content: "   This document specifies a set of TCP extensions to improve\n   performance
    over paths with a large bandwidth * delay product and to\n   provide reliable
    operation over very high-speed paths.  It defines\n   TCP options for scaled windows
    and timestamps.  The timestamps are\n   used for two distinct mechanisms, RTTM
    (Round Trip Time Measurement)\n   and PAWS (Protection Against Wrapped Sequences).\n\n
    \  This document updates and obsoletes RFC 1323.\n\n\t "
