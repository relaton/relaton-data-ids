abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to Stream Control Transmission\n
    \  Protocol (SCTP) which adds a new data chunk to SCTP.  This new chunk\n   is
    designed to follow closely the existing DATA chunk but\n   incorporates a new
    field in the header, the Fragmentation Sequence\n   Number (FSN).  This new field
    is used for the purposes of\n   fragmentation of large messages without causing
    head of line\n   blocking.\n\n\t "
