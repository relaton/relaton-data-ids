abstract:
- language: en
  script: Latn
  content: "   IPv6 Rapid Deployment (6rd) provides both IPv4 and IPv6 connectivity\n
    \  services simultaneously during the IPv4/IPv6 co-existence period. The\n   Dynamic
    Host Configuration Protocol (DHCP) 6rd option has been\n   defined to configure
    the 6rd Customer Edge (CE). However, in many\n   networks, the configuration information
    may be stored in\n   Authentication Authorization and Accounting (AAA) servers
    while user\n   configuration is mainly acquired from a Broadband Network Gateway\n
    \  (BNG) through the DHCP protocol. This document defines a Remote\n   Authentication
    Dial In User Service (RADIUS) attribute that carries\n   6rd configuration information
    from the AAA server to BNGs.\n\n\n\n\t "
