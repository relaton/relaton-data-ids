abstract:
- language: en
  script: Latn
  content: "   This document introduces an inter-domain SAVNET architecture for\n
    \  performing AS-level SAV and provides a comprehensive framework for\n   guiding
    the design of inter-domain SAV mechanisms.  The proposed\n   architecture empowers
    ASes to generate SAV rules by sharing SAV-\n   specific information between themselves,
    which can be used to\n   generate more accurate and trustworthy SAV rules in a
    timely manner\n   compared to the general information.  During the incremental
    or\n   partial deployment of SAV-specific information, it can utilize\n   general
    information to generate SAV rules, if an AS's SAV-specific\n   information is
    unavailable.  Rather than delving into protocol\n   extensions or implementations,
    this document primarily concentrates\n   on proposing SAV-specific and general
    information and guiding how to\n   utilize them to generate SAV rules.  To this
    end, it also defines\n   some architectural components and their relations.\n\n\t "
