abstract:
- language: en
  script: Latn
  content: "   YANG Schema Item iDentifiers (SID) are globally unique 64-bit\n   unsigned
    numbers used to identify YANG items.  This document defines\n   the semantics,
    the registration, and assignment processes of SIDs.\n   To enable the implementation
    of these processes, this document also\n   defines a file format used to persist
    and publish assigned SIDs.\n\n\t "
