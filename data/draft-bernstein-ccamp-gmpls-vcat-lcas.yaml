  content: "This document describes requirements for, and use of, the Generalized
    \nMulti-Protocol Label Switching (GMPLS) control plane in conjunction \nwith the
    Virtual Concatenation (VCAT) layer 1 inverse multiplexing \nmechanism and its
    companion Link Capacity Adjustment Scheme (LCAS) \nwhich can be used for hitless
    dynamic resizing of the inverse \nmultiplex group.  These techniques apply to
    the Optical Transport \nNetwork (OTN), Synchronous Optical Network (SONET), Synchronous
    \nDigital Hierarchy (SDH), and Plesiochronous Digital Hierarchy (PDH) \nsignals.\n\t "
