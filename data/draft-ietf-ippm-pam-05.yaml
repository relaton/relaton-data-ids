abstract:
- language: en
  script: Latn
  content: "   This document defines a set of metrics for networking services with\n
    \  performance requirements expressed as Service Level Objectives (SLO).\n   These
    metrics, referred to as Precision Availability Metrics (PAM),\n   are useful for
    defining and monitoring SLOs.  For example, PAM can be\n   used by providers and/or
    users of a Network Slice service to assess\n   whether the service is provided
    in compliance with its defined SLOs.\n\n\t "
