abstract:
- language: en
  script: Latn
  content: "   This document describes a BGP based routing solution to establish\n
    \  end-to-end intent-aware paths across a multi-domain transport\n   network.
    \ The transport network can span multiple service provider\n   and customer network
    domains.  The BGP intent-aware paths can be used\n   to steer traffic flows for
    service routes that need a specific\n   intent.  This solution is called BGP Color-Aware
    Routing (BGP CAR).\n\n   This document describes the routing framework and BGP
    extensions to\n   enable intent-aware routing using the BGP CAR solution.  The
    solution\n   defines two new BGP SAFIs (BGP CAR SAFI and BGP VPN CAR SAFI) for\n
    \  IPv4 and IPv6.  It also defines an extensible NLRI model for both\n   SAFIs
    that allow multiple NLRI types to be defined for different use\n   cases.  Each
    type of NLRI contains key and TLV based non-key fields\n   for efficient encoding
    of different per-prefix information.  This\n   specification defines two NLRI
    types, Color-Aware Route NLRI and IP\n   Prefix NLRI.  It defines non-key TLV
    types for MPLS label stack,\n   Label Index and SRv6 SIDs.  This solution also
    defines a new Local\n   Color Mapping (LCM) Extended Community.\n\n\t "
