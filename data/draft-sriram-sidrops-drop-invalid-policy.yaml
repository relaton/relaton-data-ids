abstract:
- language: en
  script: Latn
  content: "   Deployment of Resource Public Key Infrastructure (RPKI) and Route\n
    \  Origin Authorizations (ROAs) is expected to occur gradually over\n   several
    or many years.  During the incremental deployment period,\n   network operators
    would wish to have a meaningful policy for dropping\n   Invalid routes.  Their
    goal is to balance (A) dropping Invalid routes\n   so hijacked routes can be eliminated,
    versus (B) tolerance for\n   missing or erroneously created ROAs for customer
    prefixes.  This\n   document considers a Drop Invalid if Still Routable (DISR)
    policy\n   that is based on these considerations.  The key principle of DISR\n
    \  policy is that an Invalid route can be dropped if a Valid or NotFound\n   route
    exists for a subsuming less specific prefix.\n\n\t "
