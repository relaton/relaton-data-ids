abstract:
- language: en
  script: Latn
  content: "   It is not uncommon for resource servers to require different\n   authentication
    strengths or recentness according to the\n   characteristics of a request.  This
    document introduces a mechanism\n   for a resource server to signal to a client
    that the authentication\n   event associated with the access token of the current
    request does\n   not meet its authentication requirements and specify how to meet\n
    \  them.  This document also codifies a mechanism for a client to\n   request
    that an authorization server achieve a specific\n   authentication strength or
    recentness when processing an\n   authorization request.\n\n\t "
