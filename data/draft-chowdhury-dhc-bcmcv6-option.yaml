  content: "   This document defines new options for Broadcast and Multicast Service\n
    \  controller discovery in an IP network.  Broadcast and Multicast\n   service
    over 3G wireless networks are being developed at the time of\n   writing this
    document.  Users of this service interact with a\n   controller in the network
    to derive informations that are required to\n   receive broadcast service.  Dynamic
    Host Configuration Protocol can\n   be used to configure the controller IPv6 addresses
    in the user's\n   devices.  This document defines the related options and option
    codes.\n\t "
