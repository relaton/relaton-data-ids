abstract:
- language: en
  script: Latn
  content: "   This document describes Network Management Automation (NMA) of\n   cellular
    network services in 5G networks.  For NMA, it proposes a\n   framework empowered
    with Intent-Based Networking (IBN).  The NMA in\n   this document deals with a
    closed-loop network control, network\n   intent translator, and network management
    audit.  To support these\n   three features in NMA, it specifies an architectural
    framework with\n   system components and interfaces.  Also, this framework can
    support\n   the use cases of NMA in 5G networks such as the data aggregation of\n
    \  Internet of Things (IoT) devices, network slicing, and the Quality of\n   Service
    (QoS) in Vehicle-to-Everything (V2X).\n\n\t "
