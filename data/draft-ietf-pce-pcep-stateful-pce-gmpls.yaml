formattedref: draft-ietf-pce-pcep-stateful-pce-gmpls
title:
- language: en
  script: Latn
  content: Path Computation Element Communication Protocol (PCEP) Extensions for Stateful
    PCE Usage in GMPLS-controlled Networks
docidentifier:
- content: draft-ietf-pce-pcep-stateful-pce-gmpls
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The PCE communication Protocol (PCEP) has been extended to support\n
    \  stateful PCE functions where the Stateful PCE maintains information\n   about
    paths and resource usage within a network, but these extensions\n   do not cover
    all requirements for GMPLS networks.\n\n   This document provides the extensions
    required for PCEP so as to\n   enable the usage of a stateful PCE capability in
    GMPLS-controlled\n   networks.\n\n\t "
