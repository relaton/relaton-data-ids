abstract:
- language: en
  script: Latn
  content: "A multihomed host receives node configuration information from each\nof
    its access networks.  Some configuration objects are global to the\nnode, some
    are local to the interface.  Various issues arise when\nmultiple conflicting node-scoped
    configuration objects are received\non multiple interfaces.  Similar situations
    also happen with single\ninterface host connected to multiple networks.  This
    document\ndescribes these issues.\n\t "
