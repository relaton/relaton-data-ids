abstract:
- language: en
  script: Latn
  content: "   The RADIUS over TLS experiment described in RFC 6614 has opened\n   RADIUS
    to new use cases where the 4096-octet maximum size limit of\n   RADIUS packet
    proves problematic.  This specification extends the\n   RADIUS over TCP experiment
    (RFC 6613) to permit larger RADIUS\n   packets.  This specification compliments
    other ongoing work to permit\n   fragmentation of RADIUS authorization information.
    \ This document\n   registers a new RADIUS code, an action which requires IESG
    approval.\n\n\t "
