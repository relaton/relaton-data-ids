abstract:
- language: en
  script: Latn
  content: "   This document proposes to combine a Backward Recursive or\n   Hierarchical
    method in Stateful PCE with PCInitiate message to setup\n   independent paths
    per domain, and combine these different paths\n   together in order to operate
    them as end-to-end inter-domain paths\n   without the need of signaling session
    between inter-domain border\n   routers.  A new Stitching Label is defined, new
    Path Setup Types, a\n   new Association Type and a new PCEP Capability are considered
    for\n   that purpose.\n\n\n\t "
