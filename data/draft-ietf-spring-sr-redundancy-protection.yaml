abstract:
- language: en
  script: Latn
  content: "   Redundancy Protection is a generalized protection mechanism to\n   achieve
    high reliability of service transmission in Segment Routing\n   networks.  The
    mechanism uses the \"Live-Live\" methodology.  This\n   document introduces one
    new SRv6 Segment Endpoint Behavior to provide\n   replication and elimination
    functions on specific network nodes by\n   leveraging SRv6 Network Programming
    capabilities.\n\n\t "
