abstract:
- language: en
  script: Latn
  content: "   Transport Stream is a standard container format used in the\n   transmission
    and storage of multimedia data.  This document defines\n   an RTCP XR Report Block
    that allows the reporting of decodability\n   statistics metrics related to transmissions
    in Transport Stream\n   format.  This XR Report Block includes 8 metrics from
    ETSI TR 101\n   290, which are most important and most universal metrics from\n
    \  priorities 1 and 2.  The metrics from priority 3 are defined as\n   application
    dependent monitoring, and the unadopted metrics are never\n   or seldom happending
    during the content transmission.  So this kind\n   of metrics are omitted by this
    draft.\n\n\t "
