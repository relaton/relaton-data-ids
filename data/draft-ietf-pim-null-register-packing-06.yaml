abstract:
- language: en
  script: Latn
  content: "   In PIM-SM networks PIM Register messages are sent by the Designated\n
    \  Router (DR) to the Rendezvous Point (RP) to signal the presence of\n   Multicast
    sources in the network.  There are periodic PIM Null-\n   Registers sent by a
    DR to the RP to keep the state alive at the RP as\n   long as the source is active.
    \ The PIM Null-Register message carries\n   information about a single Multicast
    source and group.\n\n   This document defines a standard to send information about
    multiple\n   multicast sources and multicast groups in a single PIM Null-Register\n
    \  message, in a packed format.  This document also discusses the\n   interoperability
    between PIM routers that support the new packed\n   message format and PIM routers
    that do not support the new format.\n\n\t "
