abstract:
- language: en
  script: Latn
  content: "   Uniform Resource Names (URNs) are intended to serve as persistent,\n
    \  location-independent, resource identifiers.  This document serves as\n   the
    foundation of the 'urn' URI Scheme according to RFC 3986 and sets\n   forward
    the canonical syntax for URNs, which subdivides URNs into\n   \"namespaces\".
    \ A discussion of both existing legacy and new\n   namespaces and requirements
    for URN presentation and transmission are\n   presented.  Finally, there is a
    discussion of URN equivalence and how\n   to determine it.  This document supersedes
    RFC 2141.\n\n   The requirements and procedures for URN Namespace registration\n
    \  documents are set forth in BCP 66, for which RFC 3406bis is the\n   companion
    revised specification document replacing RFC 3406.\n\n\t "
