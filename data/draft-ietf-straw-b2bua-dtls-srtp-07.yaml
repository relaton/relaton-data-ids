abstract:
- language: en
  script: Latn
  content: "   Session Initiation Protocol (SIP) Back-to-Back User Agents (B2BUAs)\n
    \  often act on the media plane, rather than just on the signaling path.\n   This
    document describes the behavior such B2BUAs can adhere to when\n   acting on the
    media plane that uses an Secure Real-time Transport\n   (SRTP) security context
    set up with the Datagram Transport Layer\n   Security (DTLS) protocol.\n\n\t "
