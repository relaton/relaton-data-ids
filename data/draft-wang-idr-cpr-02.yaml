abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to advertise different IPv6\n   prefixes
    which are associated with different color attributes to\n   establish end-to-end
    intent-aware paths for SRv6 services.  Such IPv6\n   prefixes are called \"Colorful
    Prefixes\", and this mechanism is called\n   Colorful Prefix Routing (CPR).  In
    SRv6 networks, the colorful\n   prefixes are the SRv6 locators associated with
    different intent.\n   SRv6 services (e.g.  SRv6 VPN services) with specific intent
    could be\n   assigned with SRv6 SIDs under the corresponding SRv6 locators, which\n
    \  are advertised as colorful prefixes.  This allows the SRv6 service\n   traffic
    to be steered into end-to-end intent-aware paths simply based\n   on the longest
    prefix matching of SRv6 Service SIDs to the colorful\n   prefixes.  In data plane,
    dedicated tranport label or SID for the\n   inter-domain path is not needed, thus
    the encapsulation efficiency\n   could be optimized.  The existing IPv6 Address
    Family could be used\n   for the advertisement of IPv6 colorful prefixes, thus
    this mechanism\n   is easy to interoperate and can be deployed incrementally in
    multi-\n   domain networks.\n\n\t "
