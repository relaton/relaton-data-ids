abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the IS-IS routing protocol to
    advertise node administrative tags.  This optional capability allows tagging and
    grouping of the nodes in an IS-IS domain.  The node administrative tags can be
    used to express and apply locally defined network policies, thereby providing
    a very useful operational capability.  Node administrative tags may be used by
    either IS-IS itself or other applications consuming information propagated via
    IS-IS.\n\t "
