abstract:
- language: en
  script: Latn
  content: "   This document specifies a protocol for conveying Remote Procedure\n
    \  Call (RPC) messages on physical transports capable of Remote Direct\n   Memory
    Access (RDMA).  The RDMA transport binding enables efficient\n   bulk-data transport
    over high-speed networks with minimal change to\n   RPC applications.  It requires
    no revision to application RPC\n   protocols or the RPC protocol itself.  This
    document obsoletes RFC\n   5666.\n\n\t "
