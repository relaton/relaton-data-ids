abstract:
- language: en
  script: Latn
  content: "   This document analyzes and compares the sizes of key exchange flights\n
    \  and the per-packet message size overheads when using different\n   security
    protocols to secure CoAP.  The described overheads are\n   independent of the
    underlying transport.  Small message sizes are\n   very important for reducing
    energy consumption, latency, and time to\n   completion in constrained radio network
    such as Low-Power Wide Area\n   Networks (LPWANs).  The analyzed security protocols
    are DTLS 1.2,\n   DTLS 1.3, TLS 1.2, TLS 1.3, cTLS, EDHOC, OSCORE, and Group OSCORE.\n
    \  The DTLS and TLS record layers are analyzed with and without 6LoWPAN-\n   GHC
    compression.  DTLS is analyzed with and without Connection ID.\n\n\t "
