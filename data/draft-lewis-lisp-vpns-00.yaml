abstract:
- language: en
  script: Latn
  content: "   This document describes the use of the Locator/ID Separation Protocol\n
    \  (LISP) to create Virtual Private Networks (VPNs).  LISP is used to\n   provide
    segmentation in both the LISP data plane and control plane.\n   These IP based
    VPNs can be created over the top of the Internet or\n   other VPN protocols, and
    can be implemented by Enterprise or Service\n   Provider type networks.  The goal
    of these VPNs is to leverage the\n   characteristics of LISP - routing scalability,
    simply expressed\n   Ingress site TE Policy, IP Address Family traversal, and
    mobility, in\n   ways that provide value to network operators.\n\n\t "
