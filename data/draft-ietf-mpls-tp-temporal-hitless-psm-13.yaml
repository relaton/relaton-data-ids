abstract:
- language: en
  script: Latn
  content: "   One of the most important OAM capabilities for transport network\n
    \  operation is fault localisation.  An in-service, on-demand segment\n   monitoring
    function of a transport path is indispensable,\n   particularly when the service
    monitoring function is activated only\n   between end points.  However, the current
    segment monitoring approach\n   defined for MPLS (including the transport profile
    (MPLS-TP)) in RFC\n   6371 \"Operations, Administration, and Maintenance Framework
    for MPLS-\n   Based Transport Networks\" has drawbacks.  This document provides
    an\n   analysis of the existing MPLS-TP OAM mechanisms for the path segment\n
    \  monitoring and provides requirements to guide the development of new\n   OAM
    tools to support a Hitless Path Segment Monitoring (HPSM).\n\n\t "
