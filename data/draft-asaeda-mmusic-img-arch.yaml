abstract:
- language: en
  script: Latn
  content: "   This document defines an architecture for the access of Internet\n
    \  Media Guide (IMG) metadata. An IMG is a structured collection of\n   multimedia
    session descriptions expressed using SDP, SDPng or some\n   similar session description
    format. This document proposes a common\n   architecture that provides the IMG
    access methods, including the use\n   methods of URN and IMG Envelope.\n\n\t "
