abstract:
- language: en
  script: Latn
  content: "This document directs IANA to allocate a /32 IPv6 prefix for use with
    the Locator/ID Separation Protocol (LISP).  The prefix will be used for local
    intra-domain routing and global endpoint identification, by sites deploying LISP
    as Endpoint Identifier (EID) addressing space.\n\t "
