abstract:
- language: en
  script: Latn
  content: "   QUIC connection IDs allow continuation of connections across address/\n
    \  port 5-tuple changes, and can store routing information for stateless\n   or
    low-state layer 4 load balancers.  They are also meant to prevent\n   linkability
    of connections across deliberate address migration\n   through the use of protected
    communications between client and\n   server.  This creates issues for load-balancing
    intermediaries.  This\n   specification standardizes the communication between
    load balancers\n   and servers to overcome these issues in a protocol called QUIC-LB.\n\n\t "
