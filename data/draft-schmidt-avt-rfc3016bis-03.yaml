abstract:
- language: en
  script: Latn
  content: "This document describes Real-Time Transport Protocol (RTP) payload\nformats
    for carrying each of MPEG-4 Audio and MPEG-4 Visual\nbitstreams without using
    MPEG-4 Systems.  For the purpose of directly\nmapping MPEG-4 Audio/Visual bitstreams
    onto RTP packets, it provides\nspecifications for the use of RTP header fields
    and also specifies\nfragmentation rules.  It also provides specifications for
    Media Type\nregistration and the use of Session Description Protocol (SDP).\n\nComments
    are solicited and should be addressed to the working group's\nmailing list at
    avt@ietf.org and/or the author(s).\n\nStatus of this Memo\n\nThis Internet-Draft
    is submitted to IETF in full conformance with the\nprovisions of BCP 78 and BCP
    79.\n\nInternet-Drafts are working documents of the Internet Engineering\nTask
