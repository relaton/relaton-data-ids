  script: Latn
  content: "This document describes the common operational environments of IPv4 \nService
    Providers wanting to add IPv6 services to their service \nportfolio but not wanting
    (yet) to upgrade their IPv4 backbone to \nIPv6 routing. \nTwo main transition
    scenarios are identified.   \nWe recommend that the 'MP-BGP over IPv6' and 'MP-BGP
    over IPv4' \napproaches defined in [BGP-TUNNEL] be respectively used for each
    of \nthe two transition scenarios.\n\t "
