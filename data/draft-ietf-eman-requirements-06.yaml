abstract:
- language: en
  script: Latn
  content: "This document defines requirements for standards specifications for\n
    \  energy management.  The requirements defined in this document concern\n   monitoring
    functions as well as control functions.  In detail, the\n   focus of the requirements
    is on the following features:\n   identification of powered entities, monitoring
    of their power state,\n   power inlets, power outlets, actual power, power properties,
    consumed\n   energy, and contained batteries.  Further requirements are included\n
    \  to enable control of powered entities' power supply and power state.\n   This
    document does not specify the features that must be implemented\n   by compliant
    implementations but rather features that must be\n   supported by standards for
    energy management.\n\t "
