  content: Augmented-by Addition to the YANG Library
docidentifier:
- content: draft-ietf-netconf-yang-library-augmentedby
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document augments the ietf-yang-library to provide the\n   augmented-by
    list.  It facilitates the process of obtaining all\n   dependencies between YANG
    modules, by querying the network management\n   server's YANG library.  This document
    updates RFC 8525.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Source for this draft and an issue tracker can be
    found at\n   https://github.com/Zephyre777/draft-lincla-netconf-yang-library-\n
    \  augmentation.\n\n\t "
