abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation (CBOR, RFC 7049) is a data\n
    \  format whose design goals include the possibility of extremely small\n   code
    size, fairly small message size, and extensibility without the\n   need for version
    negotiation.\n\n   The present document defines CBOR tags for object identifiers
    (OIDs).\n   It is intended as the reference document for the IANA registration
    of\n   the CBOR tags so defined.\n\n\t "
