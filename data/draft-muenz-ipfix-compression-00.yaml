abstract:
- language: en
  script: Latn
  content: "In this document, we discuss the benefits and possible realizations\nof
    IPFIX traffic compression.  Experiments with real measurement data\nshow that
    a significant compression gain can be achieved by applying\nthe DEFLATE compression
    method to IPFIX data sets.  Compression of\nIPFIX traffic can be based on underlying
    transport protocols, such as\nIPComp and TLS/DTLS, or realized as an extension
    of the IPFIX\nprotocol.\n\t "
