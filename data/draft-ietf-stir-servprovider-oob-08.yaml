abstract:
- language: en
  script: Latn
  content: "   The Secure Telephone Identity Revisited (STIR) framework defines\n
    \  means of carrying its Personal Assertion Tokens (PASSporTs) either\n   in-band,
    within the headers of a Session Initiation Protocol (SIP)\n   request, or out-of-band,
    through a service that stores PASSporTs for\n   retrieval by relying parties.
    \ This specification defines a way that\n   the out-of-band conveyance of PASSporTs
    can be used to support large\n   service providers, for cases in which in-band
    STIR conveyance is not\n   universally available.\n\n\t "
