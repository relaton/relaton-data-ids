  script: Latn
  content: "This document gives advice in setting up E.164 compatible numbering \nand
    dialing plans in administrative domains set up for IP \nCommunications in general
    and VoIP applications in detail. After \nexplaining numbering and dialing plans
    in principle, it discusses \nwhich types of E.164 numbers should be used for IP
    based terminals, \nto achieve proper routing of calls and other communications
