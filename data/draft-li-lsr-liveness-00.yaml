  script: Latn
  content: "   Prompt notification of the loss of node liveness or reachability is\n
    \  useful for restoring services in tunneled topologies.  IGP\n   summarization
    precludes remote nodes from directly observing the\n   status of remote nodes.
    \ This document proposes a service that, in\n   conjunction with the IGP, provides
    prompt notifications without\n   impacting IGP summarization.\n\n\t "
