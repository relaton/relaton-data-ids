abstract:
- language: en
  script: Latn
  content: "   The RPKI/Router Protocol v0 is specified to carry the PDUs necessary\n
    \  for RPKI-based Origin Validation.  For BGPsec Path Validation, the\n   routers
    also need data extracted from BGPsec Router Certificates.\n   This document adds
    a PDU to the RPKI/Router Protocol to carry those\n   data.\n\n\t "
