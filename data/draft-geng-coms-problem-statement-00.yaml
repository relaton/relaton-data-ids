abstract:
- language: en
  script: Latn
  content: "   This document discusses the general requirements and problem\n   statement
    of supervised heterogeneous network slicing.  The purpose\n   of this document
    is to identify the key network components that are\n   used to create a network
    slice instance.  Base on this information, a\n   general network slice template
    can be visualized.  Furthermore, the\n   requirement of a common information model
    is identified and\n   corresponding management consideration of heterogeneous
    network slice\n   instance is also discussed.\n\n\t "
