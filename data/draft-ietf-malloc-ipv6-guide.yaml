abstract:
- language: en
  script: Latn
  content: "This document specifies guidelines that must be implemented by any \nentity
    responsible for allocating IPv6 multicast addresses.  This \nincludes, but is
    not limited to, any documents or entities wishing \nto assign permanent IPv6 multicast
    addresses, allocate dynamic IPv6 \nmulticast addresses, and define permanent IPv6
    multicast group \nidentifiers.  The purpose of these guidelines is to reduce the
    \nprobability of IPv6 multicast address collision, not only at the \nIPv6 layer,
    but also at the link-layer of media that encode portions \nof the IP layer address
    into the MAC layer address.\n\t "
