abstract:
- language: en
  script: Latn
  content: "   This document describes 'P-Charge-Info', a private Session Initiation\n
    \  Protocol (SIP) header (P-header) used to convey billing information\n   about
    the party to be charged.  This P-Header is currently in\n   production usage by
    a number of equipment vendors and carriers and\n   this document is submitted
    to request the registration of this header\n   with IANA. This P-Header may also
    be used in some situations to carry\n   the ISUP Charge Number parameter for PSTN
    interconnection.\n\n\t "
