abstract:
- language: en
  script: Latn
  content: "   The CBOR Object Signing and Encryption (COSE) specification defines\n
    \  cryptographic message encodings using Concise Binary Object\n   Representation
    (CBOR).  This specification defines algorithm\n   encodings and representations
    enabling RSA algorithms to be used for\n   COSE messages.  Encodings for the use
    of RSASSA-PSS signatures,\n   RSAES-OAEP encryption, and RSA keys are specified.\n\n\t "
