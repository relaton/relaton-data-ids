abstract:
- language: en
  script: Latn
  content: "This memo specifies the WebFinger, a protocol for obtaining account\nmetadata,
    as well as the 'acct' URI scheme. 'acct' URIs are used to\nidentify user accounts
    at a given host which are typically used for\nthe purpose of resource management
    and establishing identity.  User\naccounts include a local identifier (username,
    screenname, or\nhandle), and a host which can resolve and usually authenticate
    the\nlocal identifier.\n\t "
