  script: Latn
  content: "   RFC2617 does not define how to treat Unicode characters [UNICODE]\n
    \  outside the ASCII range [RFC20] with the \"Digest\" scheme.  This\n   document
    defines an extension to the \"Digest\" scheme, and a mechanism\n   that enables
    the client and server to negotiate their support for the\n   UTF-8 [RFC3629] character
