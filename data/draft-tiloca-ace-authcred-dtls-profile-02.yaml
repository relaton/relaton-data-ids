abstract:
- language: en
  script: Latn
  content: "   This document updates the Datagram Transport Layer Security (DTLS)\n
    \  Profile for Authentication and Authorization for Constrained\n   Environments
    (ACE).  In particular, it specifies the use of\n   additional formats of authentication
    credentials for establishing a\n   DTLS session, when peer authentication is based
    on asymmetric\n   cryptography.  Therefore, this document updates RFC 9202.  What
    is\n   defined in this document is seamlessly applicable also if the profile\n
    \  uses Transport Layer Security (TLS) instead, as defined in RFC 9430.\n\n\t "
