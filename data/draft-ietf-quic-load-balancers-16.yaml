abstract:
- language: en
  script: Latn
  content: "   QUIC address migration allows clients to change their IP address\n
    \  while maintaining connection state.  To reduce the ability of an\n   observer
    to link two IP addresses, clients and servers use new\n   connection IDs when
    they communicate via different client addresses.\n   This poses a problem for
    traditional \"layer-4\" load balancers that\n   route packets via the IP address
    and port 4-tuple.  This\n   specification provides a standardized means of securely
    encoding\n   routing information in the server's connection IDs so that a properly\n
    \  configured load balancer can route packets with migrated addresses\n   correctly.
    \ As it proposes a structured connection ID format, it also\n   provides a means
    of connection IDs self-encoding their length to aid\n   some hardware offloads.\n\n\t "
