abstract:
- language: en
  script: Latn
  content: "   IPv4 service continuity is one of the most pressing problems that\n
    \  must be resolved by Service Providers during the IPv6 transition\n   period
    - especially after the exhaustion of the public IPv4 address\n   space.  Current
    standardization effort that addresses IPv4 service\n   continuity focuses on stateful
    mechanisms.  This document elaborates\n   on the motivations for the need to undertake
    a companion effort to\n   specify stateless IPv4 over IPv6 approaches.\n\n\n\t "
