abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast reroute framework for protecting IP/\n
    \  MPLS services and MPLS transport tunnels against egress node and\n   egress
    link failures.  For each type of egress failure, it defines\n   the roles of point
    of local repair (PLR), protector, and backup\n   egress router, and the procedures
    of establishing a bypass tunnel\n   from a PLR to a protector.  It describes the
    behaviors of these\n   routers in handling an egress failure, including local
    repair on the\n   PLR, and context based forwarding on the protector.  The framework\n
    \  can be used to develop egress protection mechanisms to reduce traffic\n   loss
    before global repair reacts to an egress failure and control\n   plane protocols
    converge on the topology changes due to the egress\n   failure.\n\n\t "
