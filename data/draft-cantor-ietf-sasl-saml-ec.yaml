abstract:
- language: en
  script: Latn
  content: "Security Assertion Markup Language (SAML) 2.0 is a generalized\nframework
    for the exchange of security-related information between\nasserting and relying
    parties.  Simple Authentication and Security\nLayer (SASL) is an application framework
    to facilitate an extensible\nauthentication model.  This document specifies a
    SASL mechanism for\nSAML 2.0 that leverages the capabilities of a SAML- aware
    \"enhanced\nclient\" to address significant barriers to federated authentication\nin
    a manner that encourages reuse of existing SAML bindings and\nprofiles designed
    for non-browser scenarios.\n\t "
