abstract:
- language: en
  script: Latn
  content: "   This document describes the use of RSVP (Resource Reservation\n   Protocol),
    including all the necessary extensions, to establish\n   Point-to-Point (P2P)
    Traffic Engineered IP (IP-TE) Label Switched\n   Path (LSP) tunnel(s) for use
    in native IP forwarding networks.\n\n   This document proposes specific extensions
    to the RSVP protocol to\n   allow the establishment of explicitly routed IP paths
    using RSVP as\n   the signaling protocol.  The result is the instantiation of
    an IP\n   Path which can be automatically routed away from network failures,\n
    \  congestion, and bottlenecks.\n\n\t "
