- language: en
  script: Latn
  content: "   As part of the LEMONADE work to define extensions to the IMAP and \n
    \  SMTP protocols that provide optimizations in a variety of settings,  \n   the
    this document describes an alternative, optional binding for IMAP \n   and SMTP
    showing how HTTP can be used to transfer  commands and \n   responses. This binding
    is intended to facilitate the use of IMAP and \n   SMTP in deployments involving
    a variety of intermediaries. Bindings \n   to SOAP, REST and WebDAV are also provided.
