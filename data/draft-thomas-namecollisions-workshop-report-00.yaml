abstract:
- language: en
  script: Latn
  content: "   This document provides context and a report of a workshop on Root\n
    \  Causes and Mitigation of Name Collisions, which took place in London,\n   United
    Kindgdom, on March 8 to 10, 2014. The main goal of the\n   workshop was to foster
    a discussion on the causes and potential\n   mitigations of domain name collisions.
    This report provides a small\n   amount of background and context, then provides
    a summary of the\n   workshop's discussions.\n\n\n\t "
