- content: "<p>This document defines PRE-RCT, the Pre-Execution Authorization Receipt,
    a cryptographically signed and attestation-aware receipt format used to record
    high-risk authorization events. PRE-RCT is intended for use with pre-execution
    authorization protocols such as GNA.</p>"
