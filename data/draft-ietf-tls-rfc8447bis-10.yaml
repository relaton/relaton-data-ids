abstract:
- language: en
  script: Latn
  content: "   This document updates the changes to TLS and DTLS IANA registries\n
    \  made in RFC 8447.  It adds a new value \"D\" for discouraged to the\n   recommended
    column of the selected TLS registries and adds a\n   \"Comments\" column to all
    active registries.\n\n   This document updates the following RFCs: 3749, 5077,
    4680, 5246,\n   5705, 5878, 6520, 7301, and 8447.\n\n\t "
