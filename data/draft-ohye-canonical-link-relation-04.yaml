abstract:
- language: en
  script: Latn
  content: "   [RFC5988] specified a way to define relationships between links on\n
    \  the web.  This document describes a new type of such relationship,\n   \"canonical,\"
    which designates the preferred URI from a set of\n   identical or vastly similar
    ones.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Distribution of this
    document is unlimited.  Comments should be sent\n   to the IETF Apps-Discuss mailing
    list (see\n   <https://www.ietf.org/mailman/listinfo/apps-discuss>).\n\n\t "
