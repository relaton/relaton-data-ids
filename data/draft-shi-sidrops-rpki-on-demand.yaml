abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) RFC6480 [RFC6481]\n   relies
    on Publication Points (PPs) to distribute cryptographically\n   verifiable objects.
    \ Under the current design, Relying Parties (RPs)\n   retrieve the complete set
    of RPKI objects from repositories, even\n   when their operational requirements
    are limited to a specific subset,\n   for example, ROAs only.  This all-or-nothing
    retrieval model may\n   result in increased bandwidth consumption, higher synchronization\n
    \  latency, and unnecessary computational overhead.  This document\n   examines
    these challenges and discusses directions for enabling more\n   selective and
    efficient access to RPKI data.\n\n\t "
