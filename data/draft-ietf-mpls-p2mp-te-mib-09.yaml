abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes managed objects for point-to-multipoint\n(P2MP) Multiprotocol Label
    Switching (MPLS) based traffic engineering\n(TE).\n\nThe MIB module defined in
    this document is applicable to P2MP MPLS-TE\nby extensions to the MPLS-TE MIB
    module defined in RFC 3812. It is\nequally applicable to P2MP Generalized MPLS
    (GMPLS) in association\nwith the GMPLS TE MIB module defined in RFC 4802.\n\t "
