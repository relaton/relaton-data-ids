abstract:
- language: en
  script: Latn
  content: "   This document analyzes a problem in the Uniform Format for IPv6\n   Extension
    Headers specified in RFC 6564, which results in forwarding\n   nodes and middle-boxes
    not being able to process an IPv6 Header Chain\n   if it contains an unrecognized
    IPv6 Extension Header that follows the\n   aforementioned Uniform Format.  Additionally,
    it specifies a new IPv6\n   Extension Header - the Universal Extension Header
    - that overcomes\n   the aforementioned problem, and enables the extensibility
    of IPv6\n   without impairing middleboxes that need to process the entire IPv6\n
    \  Header Chain.  Finally, this document formally updates RFC 6564\n\n\t "
