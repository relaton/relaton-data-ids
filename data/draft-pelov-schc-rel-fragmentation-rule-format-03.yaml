abstract:
- language: en
  script: Latn
  content: "   This document specifies a fragmentation mode used for reliability\n
    \  within the SCHC framework.  Building on the fragmentation mechanisms\n   defined
    in RFC8724, this rule format is tailored to ensure the\n   reliable delivery of
    small messages that do not trigger conventional\n   fragmentation.  A key enhancement
    is the inclusion of a size field,\n   indicating the total byte-length of the
    message, and modifications to\n   the state machine to support a persistent session
    with wrap-around\n   windows.  Two operational modes are defined:\n\n   *  RelNoAck:
    A mode derived from SCHC No-Ack fragmentation, where\n      fragments are transmitted
    without expecting per-fragment\n      acknowledgments.  Losses are tolerated within
    a configured\n      threshold.\n\n   *  RelAckOnErr: A mode derived from SCHC
    Ack-On-Error fragmentation,\n      where the receiver actively monitors for missing
    fragments and\n      initiates recovery through explicit negative acknowledgments.\n\n
    \  These modes offer operators the flexibility to balance recovery\n   overhead
    against latency and reliability requirements in constrained\n   network environments.\n\n\t "
