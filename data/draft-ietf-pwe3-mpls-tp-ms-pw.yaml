abstract:
- language: en
  script: Latn
  content: "   The existing procedures for concatenating static and dynamic\n   pseudowires
    (PWs) do not take into account the PW status Operation,\n   Administration, and
    Maintenance (OAM) messages defined for static PW.\n   Also, these procedures do
    not take into account operator functions\n   such Lock Instruct and Loopback introduced
    as part of MPLS Transport\n   Profile (MPLS-TP). This informational document reiterates
    stitching\n   procedures for static PW taking into account all the new proposed\n
    \  extensions.\n\n   This document is a product of a joint Internet Engineering
    Task\n   Force(IETF) / International Telecommunication Union Telecommunication\n
    \  Standardization Sector (ITU-T) effort to include an MPLS Transport\n   Profile
    within the IETF MPLS and PWE3 architectures to support the\n   capabilities and
    functionalities of a packet transport network.\n\n\t "
