abstract:
- language: en
  script: Latn
  content: "   The root zone of the Domain Name System (DNS) has been\n   cryptographically
    signed using DNS Security Extensions (DNSSEC).\n\n   In order to obtain secure
    answers from the root zone of the DNS using\n   DNSSEC, a client must configure
    a suitable trust anchor.  This\n   document describes the format and publication
    mechanisms IANA has\n   used to distribute the DNSSEC trust anchors.\n\n\t "
