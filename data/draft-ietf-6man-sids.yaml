abstract:
- language: en
  script: Latn
  content: "   The data plane for Segment Routing over IPv6 (SRv6) is built using\n
    \  IPv6 as the underlying forwarding plane.  Due to this underlying use\n   of
    IPv6, Segment Identifiers (SIDs) used by SRv6 can resemble IPv6\n   addresses
    and behave like them while exhibiting slightly different\n   behaviors in some
    situations.  This document explores the\n   characteristics of SRv6 SIDs and focuses
    on the relationship of SRv6\n   SIDs to the IPv6 Addressing Architecture.  This
    document allocates\n   and makes a dedicated prefix available for SRv6 SIDs.\n\n\t "
