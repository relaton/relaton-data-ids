  content: 'qlog: Structured Logging for Network Protocols'
docidentifier:
- content: draft-ietf-quic-qlog-main-schema
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   qlog provides extensible structured logging for network protocols,\n
    \  allowing for easy sharing of data that benefits common debug and\n   analysis
    methods and tooling.  This document describes key concepts\n   of qlog: formats,
    files, traces, events, and extension points.  This\n   definition includes the
    high-level log file schemas, and generic\n   event schemas.  Requirements and
    guidelines for creating protocol-\n   specific event schemas are also presented.
    \ All schemas are defined\n   independent of serialization format, allowing logs
    to be represented\n   in various ways such as JSON, CSV, or protobuf.\n\nNote
    to Readers\n\n      Note to RFC editor: Please remove this section before publication.\n\n
    \  Feedback and discussion are welcome at https://github.com/quicwg/qlog\n   (https://github.com/quicwg/qlog).
    \ Readers are advised to refer to\n   the \"editor's draft\" at that URL for an
    up-to-date version of this\n   document.\n\n\t "
