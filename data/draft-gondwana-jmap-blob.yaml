abstract:
- language: en
  script: Latn
  content: "   The JMAP base protocol (RFC8620) provides the ability to upload and\n
    \  download arbitrary binary data via HTTP PUT and GET on defined\n   endpoint.
    \ This binary data is called a \"Blob\".\n\n   This extension adds additional
    ways to create and access Blobs, by\n   making inline method calls within a standard
    JMAP request.\n\n   This extension also adds a reverse lookup mechanism to discover
    where\n   blobs are referenced within other datatypes.\n\n\t "
