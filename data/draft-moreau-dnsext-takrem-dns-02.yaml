- language: en
  script: Latn
  content: "This document provides an authentication scheme based on the\ngeneric
    SDDA-RR mechanism (SEP DNSKEY Direct Authenticator DNS\nResource Record). The
    result is an automated key rollover mechanism\nfor trust anchor keys. This represents
    additional security protocol\nelements to the DNS Security Extensions (DNSSEC)
    in the area of key\nmanagement support functions for the DNS root zone and islands
    of\ntrust.\n\n\t "
