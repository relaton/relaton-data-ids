  script: Latn
  content: "   464XLAT [RFC6877] defines an architecture for providing IPv4\n   connectivity
    across an IPv6-only network.  The solution contains two\n   key elements: provider-side
    translator (PLAT) and customer-side\n   translator (CLAT).  This document complements
    [RFC6877] and updates\n   [RFC8585] by providing recommendations for the node
    developers on\n   enabling and disabling CLAT functions.\n\n\t "
