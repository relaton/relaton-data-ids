abstract:
- language: en
  script: Latn
  content: "This document provides an overview and rationale of the multicast security
    architecture used to secure data packets of large multicast groups.  The document
    begins by introducing a Multicast Security Reference Framework, and proceeds to
    identify the security services that may be part of a secure multicast solution.
    \ This memo provides information for the Internet community.\n\t "
