abstract:
- language: en
  script: Latn
  content: "   This document attempts to provide a list of the common Frequently\n
    \  Asked Questions (FAQs) that IETF meeting attendees often ask\n   regarding
    travel logistics and local information.  It is intended to\n   assist those who
    are willing to provide local information, so that if\n   they wish to pre-populate
    answers to some or all of these questions\n   either in the IETF Wiki or a meeting-specific
    site, they have a\n   reasonably complete list of ideas to draw from.  It is not
    meant as a\n   list of required information that the host or secretariat needs
    to\n   provide, merely as a guideline.\n\n\t "
