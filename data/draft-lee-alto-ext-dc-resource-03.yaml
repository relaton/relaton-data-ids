abstract:
- language: en
  script: Latn
  content: "   In a networked application environment where resources (e.g.,\n   computing,
    storage, etc.) are geographically distributed in Data\n   Centers, a key decision
    is to allocate the application request to an\n   \"optimal\" Data Center location
    in which to host the application\n   request.  Key constraints in this decision
    include resource\n   availability, network cost, infrastructure constraints (e.g.,
    power)\n   and others.  This draft proposes an ALTO extension to support data\n
    \  center resource information model and its related protocol\n   extensions.\n\n\t "
