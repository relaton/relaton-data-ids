  script: Latn
  content: "   In IETF, the Deterministic Networking (DetNet) Working Group focuses\n
    \  on deterministic data paths that can provide bounds on latency, loss,\n   and
    packet delay variation (jitter), and high reliability.  This\n   document focuses
    on the MPLS Data Plane, namely, how to use MNA (MPLS\n   Network Action) for DetNet
    flows, when forwarded over an MPLS\n   technology-based network domain.\n\n\t "
