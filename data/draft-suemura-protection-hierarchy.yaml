  script: Latn
  content: "In this document, we propose two different mechanisms for protection \nof
    hierarchical LSPs.  We assume that an hierarchical LSP traverses a \nnetwork that
    is partitioned into multiple smaller, non-overlapping \nsubnetworks.  Protection
    of the hierarchical LSP can be realized \nthrough two mechanisms: 1)Subnetwork
    Protection and 2)End-to-end \nProtection.\n\t "
