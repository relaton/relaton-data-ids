abstract:
- language: en
  script: Latn
  content: "This draft defines several mechanisms by which network policies can use
    \nRSVP signaling to control the behavior of compliant sending applications. \nSpecifically,
    two new error codes are defined for use in the RSVP Policy \nData object [RFC
    2752]. In addition, a new use of the DLCASS object [RFC \n2996] is defined.\n\t "
