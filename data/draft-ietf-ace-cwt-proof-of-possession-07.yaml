abstract:
- language: en
  script: Latn
  content: "   This specification describes how to declare in a CBOR Web Token (CWT)\n
    \  that the presenter of the CWT possesses a particular proof-of-\n   possession
    key.  Being able to prove possession of a key is also\n   sometimes described
    as being the holder-of-key.  This specification\n   provides equivalent functionality
    to \"Proof-of-Possession Key\n   Semantics for JSON Web Tokens (JWTs)\" (RFC 7800)
    but using CBOR and\n   CWTs rather than JSON and JWTs.\n\n\t "
