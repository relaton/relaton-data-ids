abstract:
- language: en
  script: Latn
  content: "   The document \"Discovery of the IPv6 Prefix Used for IPv6 Address\n
    \  Synthesis\" [RFC7050] specifies the Special Use Domain Name\n   'ipv4only.arpa',
    with certain precise special properties, but\n   neglected to include a Domain
    Name Reservation Considerations section\n   [RFC6761] formalizing those special
    properties.  This document\n   updates RFC 7050 and formally specifies the Special
    Use Domain Name\n   rules for ipv4only.arpa.\n\n\t "
