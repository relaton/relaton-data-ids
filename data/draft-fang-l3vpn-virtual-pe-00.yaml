abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture solutions for BGP/MPLS IP\n
    \  Virtual Private Networks (VPNs) with virtual Provider Edge (vPE). It\n   provides
    functional description of the vPE control plane, data plane,\n   and the provisioning
    management process. The vPE solutions support\n   both Software Defined Network
    (SDN) approach by allowing physical\n   decoupling of the control and the forwarding
    plane of a vPE, and\n   distributed routing approach. The solution allows vPE
    to be co-\n   resident with the application virtual machines (VMs) on a single
    end\n   device, such as a server, as well as on a Top-of-Rack switch (ToR),\n
    \  or in any network or compute devices. The ability to provide end-to-\n   end
    native BGP IP VPN connections between a Data Center (DC) (or\n   other types of
    service network) applications and the enterprise IP\n   VPN sites is highly desirable
    to both Service Providers and\n   Enterprises.\n\n\t "
