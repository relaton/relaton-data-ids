abstract:
- language: en
  script: Latn
  content: "   This document describes a technique to improve DNS privacy, a\n   technique
    called \"QNAME minimisation\", where the DNS resolver no\n   longer sends the
    full original QNAME to the upstream name server.  It\n   obsoletes RFC 7816.\n\n
    \  This document is part of the IETF DNSOP (DNS Operations) Working\n   Group.
