abstract:
- language: en
  script: Latn
  content: "   RFC 2544 has defined a benchmarking methodology for network\n   interconnect
    devices.  RFC 5180 addressed IPv6 specificities and it\n   also provided a technology
    update, but excluded IPv6 transition\n   technologies.  RFC 8219 addressed IPv6
    transition technologies,\n   including stateful NAT64.  However, none of them
    discussed how to\n   apply RFC 4814 pseudorandom port numbers to any stateful
    NATxy\n   (NAT44, NAT64, NAT66) technologies.  We discuss why using\n   pseudorandom
    port numbers with stateful NATxy gateways is a difficult\n   problem.  We recommend
    a solution limiting the port number ranges and\n   using two test phases (phase
    1 and phase 2).  We show how the classic\n   performance measurement procedures
    (e.g. throughput, frame loss rate,\n   latency, etc.) can be carried out.  We
    also define new performance\n   metrics and measurement procedures for maximum
    connection\n   establishment rate, connection tear down rate and connection tracking\n
    \  table capacity measurements.\n\n\t "
