abstract:
- language: en
  script: Latn
  content: "Stream Control Transmission Protocol [RFC2960] (SCTP) currently uses an
    \nAdler-32 checksum.  For small packets Adler-32 provides weak detection \nof
    errors.  This document changes that checksum and updates SCTP to \nuse a 32 bit
    CRC checksum.\n\t "
