abstract:
- language: en
  script: Latn
  content: "To reduce the likelihood of conflict and confusion, a few top level\ndomain
    names are reserved for use in private testing, as examples in\ndocumentation,
    and the like.  In addition, a few second level domain\nnames reserved for use
    as examples are documented.  This memo\nreplaces RFC 2606 reserving 21 additional
    TLDs.\n\t "
