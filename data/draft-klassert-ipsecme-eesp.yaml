abstract:
- language: en
  script: Latn
  content: "   This document describes the Enhanced Encapsulating Security Payload\n
    \  (EESP) protocol, which builds on the existing IP Encapsulating\n   Security
    Payload (ESP) protocol.  It is designed to modernize and\n   overcome limitations
    in the ESP protocol.\n\n   EESP adds Session IDs (e.g., to support CPU pinning),
    changes some\n   previously mandatory fields to optional, and moves the ESP trailer\n
    \  into the EESP header.  Additionally, EESP adds header options adapted\n   from
    IPv6 to allow for future extension.  New header options are\n   defined which
    add Flow IDs (e.g., for CPU pinning and QoS support),\n   and a crypt-offset to
    allow for exposing inner flow information for\n   middlebox use.\n\n\t "
