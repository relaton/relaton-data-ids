abstract:
- language: en
  script: Latn
  content: "   This document updates [RFC6790] to extend the use of the TTL field
    of\n   the Entropy Label in order to provide a flexible set of flags called\n
    \  the Entropy Label Control field.\n\n   This document also defines a solution
    to encode a slice identifier in\n   MPLS in order to distinguish packets that
    belong to different slices,\n   to allow enforcing per network slice policies
    (.e.g, Qos).\n\n   The slice identification is independent of the topology.  It
    allows\n   for QoS/DiffServ policy on a per slice basis in addition to the per\n
    \  packet QoS/DiffServ policy provided by the MPLS Traffic Class field.\n\n   In
    order to minimize the size of the MPLS stack and to ease\n   incremental deployment
    the slice identifier is encoded as part of the\n   Entropy Label.\n\n\t "
