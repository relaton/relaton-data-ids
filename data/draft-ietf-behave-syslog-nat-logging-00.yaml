abstract:
- language: en
  script: Latn
  content: "   Under some circumstances operators will need to maintain a dynamic\n
    \  record of external address and port assignments made by a NAT device\n   (e.g.,Carrier
    Grade NAT (CGN)), and will find it feasible and\n   convenient to create such
    records using SYSLOG (RFC 5424).  The\n   present document standardizes a SYSLOG
    format to meet that recording\n   requirement.  It specifies a number of fields
    that could be a part of\n   the log report, leaving it up to operators to select
    the fields\n   needed for their specific circumstances.\n\n   [*** Subject to
    discussion*** The log format presented here may also\n   be used by PCP server
    implementations to log the mappings they\n   implement.]\n\n\t "
