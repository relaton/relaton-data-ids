abstract:
- language: en
  script: Latn
  content: "Teredo [3] is a stateless mechanism to encapsulate IPv6 traffic in\nIPv4
    when there is an IPv4 NAT between the tunnel endpoints.  This\ndocument enhances
    Teredo by providing a stateful IPv6 in IPv4\nconnexion which enables additional
    features to be used, like\npermanent IPv6 address or prefixes.  It uses the Tunnel
    Setup\nProtocol (TSP) [2] to negociate the parameters of the tunnel and\nidentify
    the NAT translation map.  TSP also enables negociation and\nestablishment of prefixes,
    routing, DNS delegation and other\nparameters related to the tunnel.\n\t "
