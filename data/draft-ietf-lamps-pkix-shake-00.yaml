abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using the SHAKE family
    of\n   hash functions in the Internet X.509 PKI as one-way hash functions\n   with
    the RSA, DSA and ECDSA signature algorithms; the conventions for\n   the associated
    subject public keys are also described.  Digital\n   signatures are used to sign
    messages, certificates and CRLs\n   (Certificate Revocation Lists).\n\n\t "
