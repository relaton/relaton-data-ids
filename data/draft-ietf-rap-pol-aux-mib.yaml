abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for\nuse
    with network management protocols in the Internet community.  In\nparticular,
    it describes managed objects used for managing Policy Client\ndevices, including
    the relationship between device interfaces and policy\nrole combinations.  Policy
    role combinations are used as part of the\ndata model for policy information when
    a Policy Client is provisioned\nusing the COPS protocol [COPS-PR] and a Policy
    Information Base (PIB)\n[FRAMEPIB].\n\t "
