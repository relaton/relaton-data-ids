abstract:
- language: en
  script: Latn
  content: "   RSVP-TE recovery extensions are specified in [RFC4872] and\n   [RFC4873].
    \ Currently recovery signalling does not support the\n   request for revertive
    protection, recovery timers values, and\n   sub-network connection (SNC) protection
    options. This document\n   extends the PROTECTION Object format allowing sub-TLVs,
    and\n   defines three sub-TLVs to carry wait-to-restore and hold-off\n   intervals
    and SNC protection options.\n\n\n\t "
