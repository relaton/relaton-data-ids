abstract:
- language: en
  script: Latn
  content: "   The 3GPP Rel-18 has completed the working item (WID) of the DetNet,\n
    \  i.e., the Deterministic Network.  This WID defines and standardizes\n   how
    a 5G system (5GS) may behave as a logical DetNet transit node, as\n   well as
    how a 5GS DetNet node may integrate into the IP-domain\n   deterministic network.
    \ A 5GS logical DetNet node bears the\n   ‘composite’ architecture in that it
    could act as one or more DetNet\n   routers.  While the 3GPP Rel-18 work has referenced
    the IETF Detnet\n   YANG model draft for the purpose of provisioning the DetNet
    traffic\n   parameters to a 5GS logical DetNet node, the per-(logical)-node\n
    \  parameter provisioning needs to be further improved.  This draft\n   defines
    some new DetNet YANG parameters, e.g., the type of a DetNet\n   node, the composite
    node ID, and the flow direction within a 5GS\n   logical node, via reusing the
    existing IETF YANG model.  Toward the\n   end, we also discuss some complicated
    5GS related DetNet scenarios\n   that would be considered for future extensions.\n\n\t "
