abstract:
- language: en
  script: Latn
  content: "This document introduces a Management Information Base (MIB) module that
    defines textual conventions to represent commonly used transport-layer addressing
    information.  The definitions are compatible with the concept of TAddress/TDomain
    pairs introduced by the Structure of Management Information version 2 (SMIv2)
    and support the Internet transport protocols over IPv4 and IPv6. [STANDARDS-TRACK]\n\t "
