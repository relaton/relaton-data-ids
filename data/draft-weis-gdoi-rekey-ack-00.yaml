abstract:
- language: en
  script: Latn
  content: "   The Group Domain of Interpretation (RFC 6407) includes the ability\n
    \  for a Group Controller/Key Server (GCKS) to provide a set of current\n   Group
    Member (GM) devices with additional security associations\n   (e.g., to rekey
    expiring security associations).  This memo adds the\n   ability of a GCKS to
    request the GM devices to return an\n   acknowledgement of receipt of its rekey
    message, and specifies the\n   acknowledgement method.\n\n\t "
