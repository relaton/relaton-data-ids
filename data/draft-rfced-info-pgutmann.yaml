  content: "This document describes the ASN.1 encoding for an X.509 certificate\nprofiled
    for use with the ElGamal public key cryptosystem [1].  It is\nintended to provide
    guidelines for those developing software that will\nbe used to issue and use ElGamal
    certificates, and to ensure that\nElGamal certificate and key information will
    be handled consistently\nthroughout the public key infrastructure.\n\t "
