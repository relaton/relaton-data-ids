abstract:
- language: en
  script: Latn
  content: "There are deployments where the Layer 3 (L3) interface on which OSPF operates
    is a Layer 2 (L2) interface bundle. Existing OSPF advertisements only support
    advertising link attributes of the L3 interface. If entities external to OSPF
    wish to control traffic flows on the individual physical links that comprise the
    L2 interface bundle, link attribute information for the bundle members is required.\n\n
    This document defines the protocol extensions for OSPF to advertise the link attributes
    of L2 bundle members. The document also specifies the advertisement of these OSPF
    extensions via the Border Gateway Protocol - Link State (BGP-LS) and thereby updates
    RFC 9085.\n\t "
