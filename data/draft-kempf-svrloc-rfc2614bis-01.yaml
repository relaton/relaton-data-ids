  script: Latn
  content: "The Service Location Protocol (SLP) provides a way for clients to \ndynamically
    discovery network services. This document describes a \nstandardized API for SLP
    in the C language. In addition, \nstandardized file formats for configuration
    and serialized \nregistrations are defined. This document defines a new API for
    SLP \nthat supercedes the definition in RFC 2614.\n\t "
