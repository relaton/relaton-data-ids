abstract:
- language: en
  script: Latn
  content: "   This memo provides an overview of work performed by or proposed\n   within
    the IETF related to energy and/or green: awareness,\n   management, control or
    reduction of consumption of energy, and\n   sustainability as it related to the
    IETF.\n\n   This document is written to help those unfamiliar with that work,
    but\n   interested in it, in the hope to raise more interest in energy-\n   related
    activities within the IETF, such as identifying gaps and\n   investigating solutions
    as appropriate.\n\n   This document captures work until 12/2022, at which time
    the \"IAB\n   workshop on Environmental Impact of Internet Applications and\n
    \  Systems\" (https://www.iab.org/activities/workshops/e-impact/)\n   creaeted
    new interest and work in the topic.\n\n\t "
