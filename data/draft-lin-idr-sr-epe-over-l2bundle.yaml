abstract:
- language: en
  script: Latn
  content: "   There are deployments where the Layer 3 interface on which a BGP\n
    \  peer session is established is a Layer 2 interface bundle. In order\n   to
    allow BGP-EPE to control traffic flows on individual member links\n   of the underlying
    Layer 2 bundle, BGP Peering SIDs need to be\n   allocated to individual bundle
    member links, and advertisement of\n   such BGP Peering SIDs in BGP-LS is required.
    This document describes\n   how to support Segment Routing BGP Egress Peer Engineering
    over\n   Layer 2 bundle members. This document updates [RFC9085] to allow the\n
    \  L2 Bundle Member Attributes TLV to be added to the BGP-LS Attribute\n   associated
    with the Link NLRI of BGP peering link. This document\n   updates [RFC9085] and
    [RFC9086] to allow the PeerAdj SID TLV to be\n   included as a sub-TLV of the
    L2 Bundle Member Attributes TLV.\n\n\t "
