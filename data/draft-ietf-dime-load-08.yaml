abstract:
- language: en
  script: Latn
  content: "   RFC7068 describes requirements for Overload Control in Diameter.\n
    \  This includes a requirement to allow Diameter nodes to send \"load\"\n   information,
    even when the node is not overloaded.  RFC7683 (Diameter\n   Overload Information
    Conveyance (DOIC)) solution describes a\n   mechanism meeting most of the requirements,
    but does not currently\n   include the ability to send load information.  This
    document defines\n   a mechanism for conveying of Diameter load information.\n\n\t "
