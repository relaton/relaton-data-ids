abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) is a core component of a Software-\n
    \  Defined Networking (SDN).  It can compute optimal paths for traffic\n   across
    a network and can also update the paths to reflect changes in\n   the network
    or traffic demands.  PCE was developed to derive paths\n   for MPLS Label Switched
    Paths (LSPs), which are supplied to the head\n   end of the LSP using the Path
    Computation Element Communication\n   Protocol (PCEP).\n\n   SDN has a much broader
    applicability than signal MPLS traffic-\n   engineered (TE) paths.  PCE may be
    used to determine paths in a range\n   of use cases including static LSPs, Segment
    Routing (SR), Service\n   Function Chaining (SFC) and in many other networking
    scenarios.  Thus\n   it is reasonable to consider PCEP as a common control protocol
    for\n   usage in these scenarios to allow PCE to be fully enabled as a\n   central
    controller.\n\n   A PCE as a Central Controller (PCECC) can simplify the processing
    of\n   a distributed control plane by blending it with elements of SDN and\n   without
    completely replacing it.  This document describes general\n   considerations for
    PCECC deployment and examines its applicability\n   and benefits, as well as its
    challenges and limitations, through a\n   number of use cases.  PCEP extensions
    which required for PCECC usage\n   are covered in separate documents.\n\n\t "
