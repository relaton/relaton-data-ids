abstract:
- language: en
  script: Latn
  content: "   This document outlines a recommendation to the Internet operational\n
    \  community to avoid the use of BGP Extended Communities at Internet\n   Exchange
    Point (IXP) Route Servers.  It includes guidance for both\n   the Internet Service
    Provider side peering with Route Servers and\n   IXPs operating Route Servers.
    \ This recommendation aims to help the\n   global Internet routing system's performance
    and help protect Route\n   Server participants against misconfigurations.  This
    document updates\n   RFC 7948.\n\n\t "
