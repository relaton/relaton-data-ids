  script: Latn
  content: "   There are an increasing number of IPv6 hop-by-hop options specified\n
    \  but such IPv6 options are poorly handled, particularly by high-speed\n   routers
    in the core Internet where packets having options may be\n   discarded.  This
    document proposes a simple method of transiently\n   hiding such options for part
    of a packet's path to protect the packet\n   from discard or mishandling.\n\n\t "
