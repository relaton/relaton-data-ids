abstract:
- language: en
  script: Latn
  content: "   With the need to evolve the cryptography used in today applications,\n
    \  devices, and networks, there might be many scenarios where the use of\n   a
    single-key certificate is not sufficient.  For example, there might\n   be the
    need for migrating between two existing algorithms (e.g., from\n   classic to
    post-quantum) or there might be the need to test the\n   capabilities of devices
    via test drivers and/or non-standard\n   algorithms.\n\n   Differently from the
    situation where algorithms are not yet (or no\n   more) trusted to be used by
    themselves, this document addresses the\n   use of multiple keys and signatures
    that can be individually trusted\n   to implement a generic 1-threshold and K-threshold
    signature\n   validation procedures.\n\n   This document provides the definition
    of a new type of multi-\n   algorithm public key and relies on the definition
    of\n   CompositePrivateKey, and CompositeSignature which are sequences of\n   the
    respective structure for each component algorithm as defined in\n   [I-D.ounsworth-pq-composite-sigs]
    and\n   [I-D.ounsworth-pq-composite-sigs].\n\n\t "
