  script: Latn
  content: "This document defines MSIX, a protocol that enables transmission of\nservice
    definitions and service usage information from client to\nserver.  Services can
    be defined dynamically such that a metering\nserver can become capable of handling
    new metered service types\nduring the normal course of business without need for
    recompilation\nor reconfiguration.  Service usage description semantics support\ntransactional
    data submission.  Support for both simple and compound\ntransactions is provided.\n\n\n\t "
