  content: "This memo describes the design principles for the Blocks eXtensible\neXchange
    Protocol[35] (BXXP). BXXP is a generic application protocol\nframework for connection-oriented,
    asynchronous request-response\ninteractions. BXXP permits multiplexing of independent\nrequest/response
    streams over a single transport connection,\nsupporting both textual and binary
    messages.\nTo subscribe to the Blocks discussion list, send e-mail[36]; there\nis
    also a developers' site[37].\n\t "
