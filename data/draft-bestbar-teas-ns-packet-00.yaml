abstract:
- language: en
  script: Latn
  content: "   Network slicing provides the ability to partition a physical network\n
    \  into multiple isolated logical networks of varying sizes, structures,\n   and
    functions so that each slice can be dedicated to specific\n   services or customers.
    \ Network slices need to operate in parallel\n   with varying degrees of isolation
    while providing slice elasticity in\n   terms of network resource allocation.
    \ The Differentiated Service\n   (Diffserv) model allows for carrying multiple
    services on top of a\n   single physical network by relying on compliant nodes
    to apply\n   specific forwarding treatments on to packets that carry the\n   respective
    Diffserv code point.  This document proposes a solution\n   based on the Diffserv
    model to realize network slicing in IP/MPLS\n   networks.  The proposed solution
    is agnostic to the path control\n   technology used in the network slicing domain
    and allows service\n   differentiation of traffic within a given network slice.\n\n\t "
