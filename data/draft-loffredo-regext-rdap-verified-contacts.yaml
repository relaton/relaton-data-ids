abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the Registration Data Access\n
    \  Protocol (RDAP) that allows the inclusion of verification status\n   information
    for contact fields such as email addresses and phone\n   numbers.  The goal is
    to improve data quality and trustworthiness of\n   RDAP responses by indicating
    which pieces of contact data have been\n   verified and how.\n\n\t "
