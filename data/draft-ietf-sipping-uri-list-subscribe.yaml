abstract:
- language: en
  script: Latn
  content: "This document specifies a way to create subscription to a list of\nresources
    in SIP.  This is achieved by including the list of\nresources in the body of a
    SUBSCRIBE.  Instead of having a subscriber\nsend a SUBSCRIBE for each resource
    individually, the subscriber\ndefines the resource list, subscribes to it, and
    gets notifications\nabout changes in the resources' state using a single SUBSCRIBE\ndialog.\n\t "
