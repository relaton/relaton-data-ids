abstract:
- language: en
  script: Latn
  content: "   This document specifies the derivation of the content-encryption key\n
    \  or the content-authenticated-encryption key in the Cryptographic\n   Message
    Syntax (CMS) using HMAC-based Extract-and-Expand Key\n   Derivation Function (HKDF)
    with SHA-256.  The use of this mechanism\n   provides protection against where
    the attacker manipulates the\n   content-encryption algorithm identifier or the
    content-authenticated-\n   encryption algorithm identifier.\n\n\t "
