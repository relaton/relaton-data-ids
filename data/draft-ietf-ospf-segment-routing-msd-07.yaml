abstract:
- language: en
  script: Latn
  content: "   This document proposes a way to signal Maximum SID Depth (MSD)\n   supported
    by a node at node and/or link granularity by an OSPF\n   Router.  In a Segment
    Routing (SR) enabled network a centralized\n   controller that programs SR tunnels
    needs to know the MSD supported\n   by the head-end at node and/or link granularity
    to impose the SID\n   stack of an appropriate depth.  MSD is relevant to the head-end
    of a\n   SR tunnel or Binding-SID anchor node where Binding-SID expansions\n   might
    result in creation of a new SID stack.  Here the term OSPF\n   means both OSPFv2
    and OSPFv3.\n\n\t "
