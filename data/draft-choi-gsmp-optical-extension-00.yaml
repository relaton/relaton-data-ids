abstract:
- language: en
  script: Latn
  content: "In this draft, we propose the extension of General Switch Management \nProtocol
    (GSMP) for optical data burst switching control. This \ndocument describes node
    architecture and reservation management using \nGSMP interface for data burst
    switching in optical domain. \nParticularly, we propose a reservation request
    message which is \nextended to the existing GSMP protocol. It contains the information
    \nabout offset time and burst length to control data burst in optical \nswitch.
