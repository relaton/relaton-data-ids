abstract:
- content: <p>This document describes use cases that have been discussed in the IETF
    community under the banner of "Media Over QUIC", provides analysis about those
    use cases, recommends a subset of use cases that cover live media ingest, syndication,
    and streaming for further exploration, and describes requirements that should
    guide the design of protocols to satisfy these use cases.</p>
