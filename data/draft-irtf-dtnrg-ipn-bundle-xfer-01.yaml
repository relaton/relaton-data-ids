  script: Latn
  content: "This document presents an example data transfer in a delay tolerant \nnetwork.
    \ The particular delay tolerant network is the Interplanetary \nInternet, and
    the purpose of this document is to illustrate the key \nconcepts in the Delay
    Tolerant Network architecture [DTNRG03].  The \ndocument describes the network
    and follows the progress of a bundle \nas it is transferred through that network.\n\t "
