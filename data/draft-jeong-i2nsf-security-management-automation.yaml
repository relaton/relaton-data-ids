abstract:
- language: en
  script: Latn
  content: "   This document describes a Framework for Interface to Network Security\n
    \  Functions (I2NSF) in [RFC8329] for Security Management Automation\n   (SMA)
    in Cloud-Based Security Systems.  This security management\n   automation facilitates
    Closed-Loop Security Control, Security Policy\n   Translation, and Security Audit.
    \ To support these three features in\n   SMA, this document specifies an extended
    architecture of the I2NSF\n   framework with new system components and new interfaces.
    \ Thus, the\n   SMA in this document can facilitate Intent-Based Security Management\n
    \  with Intent-Based Networking (IBN) in [RFC9315].\n\n\t "
