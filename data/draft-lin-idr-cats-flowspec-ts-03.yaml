  script: Latn
  content: "A BGP Flow Specification is an n-tuple consisting of several matching\ncriteria
    that can be applied to IP traffic. Computing-Aware Traffic\nSteering (CATS) is
    a framework which optimizes traffic steering to a\ngiven service instance by taking
    into account the dynamic nature of\nboth computing and network resources. This
    document specifies a new BGP\nFlow Spec Component Type in order to support CATS
    traffic forwarding.\n\n\t "
