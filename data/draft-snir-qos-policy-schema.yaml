- language: en
  script: Latn
  content: "The QoS Policy schema refines the concepts in the Policy Framework Core
    \nInformation Model and Schema documents ([PFCORE] and [PFSCHEMA], \nrespectively)
    in order to extend this generalized policy model to \nrepresent network Quality
    of Service (QoS) policy information. This \ninformation is typically used by QoS
    Policy Servers to configure \nnetwork devices according to prescribed QoS Policies.
    The schema \npresented here is based on, and derived from, the Policy Framework
    LDAP \nCore Schema, version 4. This document will be updated shortly to \nreflect
    the latest changes of the Policy framework LDAP Core Schema \ndraft.\n\t "
