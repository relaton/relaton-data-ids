abstract:
- content: "<p>This document defines a service provider targeted YANG data model for
    the configuration and management of a Flex Ethernet (FlexE) network, including
    FlexE groups. It also supports the configuration of each FlexE client as an interface.
    The YANG module in this document conforms to the Network Management Datastore
    Architecture (NMDA).</p>"
