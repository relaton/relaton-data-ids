abstract:
- language: en
  script: Latn
  content: "   This document specifies the requirements for ensuring the privacy and\n
    \  integrity of real-time media flows between two or more endpoints\n   communicating
    in a switched conferencing environment.  This document\n   also provides a high-level
    overview of switched conferencing in order\n   to establish a common understanding
    of the goals and objectives of\n   this work.\n\n\t "
