abstract:
- language: en
  script: Latn
  content: "The protocol specification for SOCKS Version 5 specifies a\ngeneralized
    framework for the use of arbitrary authentication\nprotocols in the initial SOCKS
    connection setup.  This document\nprovides the specification for the SOCKS V5
    GSS-API authentication\nprotocol, and in particular, the use of the Simple and
    Protected GSS\nAPI Negotiation (SPNEGO) mechanism.  Use of the SPNEGO pseudo-\nmechanism
    is intended to maximize the chance of agreement of a\nsecurity mechanism, and
    hence maximize interoperability.  A message\nprotection subnegotiation protocol
    is also specified, allowing peers\nto agree on which message protection services
    GSS-API encapsulated\nmessages will be protected with:  integrity, or integrity
    and\nconfidentiality.  Other GSS-API security services, normally optional\nwith
    GSS-API, are specified for use with SOCKS 5.\n\t "
