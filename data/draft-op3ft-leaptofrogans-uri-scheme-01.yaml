abstract:
- language: en
  script: Latn
  content: "   This document describes the 'leaptofrogans' Uniform Resource\n   Identifier
    (URI) scheme, which enables applications to launch the\n   Frogans Player software
    on a given Frogans site.  Frogans is a medium\n   for publishing content on the
    Internet, defined as a generic software\n   layer on the Internet.  Frogans Player
    is browsing software enabling\n   end users to navigate Frogans sites.\n\n\t "
