abstract:
- language: en
  script: Latn
  content: "   This document describes the procedures for interconnecting two or\n
    \  more BGP based Ethernet VPN (EVPN) sites in a scalable fashion over\n   an
    IP-only network.  The motivation is to support extension of EVPN\n   sites without
    having to rely on typical Data Center Interconnect\n   (DCI) technologies like
    MPLS/VPLS for the interconnection.  The\n   requirements for such a deployment
    are very similar to the ones\n   specified in RFC 7209 -- \"Requirements for Ethernet
    VPN (EVPN)\".\n\n\t "
