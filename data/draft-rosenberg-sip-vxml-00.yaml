abstract:
- language: en
  script: Latn
  content: "VoiceXML is an XML based scripting language for describing voice\ndialogs.
    VoiceXML interpreters run within an interpreter context\nthat, among other tasks,
    provides a call control interface for\naccessing the interpreter. It is very natural
    to provide a VoIP-based\ninterpreter context that uses SIP and RTP to communicate
    with the\noutside world. In this document, we provide detailed specifications\nfor
    a SIP/RTP based interpreter context.\n\n\n\t "
