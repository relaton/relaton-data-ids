abstract:
- content: "<p>In IEEE 802.11 Wireless Local Area Network (WLAN) architecture, in
    order to satisfy the scalability requirement, customer data frames are desired
    to be distributed to an endpoint as Access Router(AR) different from the Access
    Controller (AC). For tunneling the data frames, there are many known alternate
    tunnel technologies can be used, such as IP-GRE, IP-in-IP, CAPWAP, L2TP/L2TPv3,
    etc. To assist a WTP to set up the alternate tunnels for data plane, this document
    extends the CAPWAP message elements.</p>"
