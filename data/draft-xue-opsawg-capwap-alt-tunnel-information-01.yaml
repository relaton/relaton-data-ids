abstract:
- language: en
  script: Latn
  content: "   In IEEE 802.11 Wireless Local Area Network (WLAN) architecture, in\n
    \  order to satisfy the scalability requirement, customer data frames\n   are
    desired to be distributed to an endpoint as Access Router(AR)\n   different from
    the Access Controller (AC).  For tunneling the data\n   frames, there are many
    known alternate tunnel technologies can be\n   used, such as IP-GRE, IP-in-IP,
    CAPWAP, L2TP/L2TPv3, etc.  To assist\n   a WTP to set up the alternate tunnels
    for data plane, this document\n   extends the CAPWAP message elements.\n\n\n\t "
