abstract:
- language: en
  script: Latn
  content: "The Mobile IP API provides an interface between the mobility\nmanagement
    module and the application layer. Using Mobile IP API,\napplications can extract
    the mobility information that is already\nmaintained by the mobility management
    module. This API provides\nmobility awareness for applications.\nThis document
    describes application scenarios followed by\nrequirements and definition of Mobile
    IP API.  Application scenarios\nare example applications that can take advantage
    of awareness of the\nmobility information.\n\n\t "
