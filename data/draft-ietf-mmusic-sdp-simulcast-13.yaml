abstract:
- language: en
  script: Latn
  content: "   In some application scenarios it may be desirable to send multiple\n
    \  differently encoded versions of the same media source in different\n   RTP
    streams.  This is called simulcast.  This document describes how\n   to accomplish
    simulcast in RTP and how to signal it in SDP.  The\n   described solution uses
    an RTP/RTCP identification method to identify\n   RTP streams belonging to the
    same media source, and makes an\n   extension to SDP to relate those RTP streams
    as being different\n   simulcast formats of that media source.  The SDP extension
    consists\n   of a new media level SDP attribute that expresses capability to send\n
    \  and/or receive simulcast RTP streams.\n\n\t "
