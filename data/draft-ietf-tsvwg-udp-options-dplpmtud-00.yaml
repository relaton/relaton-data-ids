  script: Latn
  content: "   This document specifies how a UDP Options sender implements Datagram\n
    \  Packetization Layer Path Maximum Transmission Unit Discovery\n   (DPLPMTUD)
    as a robust method for Path Maximum Transmission Unit\n   Discovery.  This is
    a robust method for Path MTU Discovery (PMTUD)\n   that uses the UDP Options Packetization
    Layer (PL).  It allows a\n   datagram application that uses this PL, to discover
    the largest size\n   of datagram that can be sent across a network path.\n\n\t "
