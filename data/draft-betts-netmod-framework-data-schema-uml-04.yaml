abstract:
- language: en
  script: Latn
  content: "   This draft describes a framework for how purpose and protocol\n   specific
    interfaces can be systematically derived from an underlying\n   common information
    model, focusing upon the networking and forwarding\n   domain.  The benefit of
    using such an approach in interface\n   specification development is to promote
    convergence,\n   interoperability, and efficiency.\n\n\t "
