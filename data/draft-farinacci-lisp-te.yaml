abstract:
- language: en
  script: Latn
  content: "   This document describes how LISP reencapsulating tunnels can be used\n
    \  for Traffic Engineering purposes.  The mechanisms described in this\n   document
    require no LISP protocol changes but do introduce a new\n   locator (RLOC) encoding.
    \ The Traffic Engineering features provided\n   by these LISP mechanisms can span
    intra-domain, inter-domain, or\n   combination of both.\n\n\t "
