- language: en
  script: Latn
  content: "   With an exponential increase in the number of devices being connected\n
    \  to the internet, it is clear that the available address range of\n   2^128
    in IPv6 Protocol would not be sufficient to identify and\n   exchange information
    with all the devices in the universe.  This\n   document describes how Internet
    Protocol addressing standards can be\n   further enhanced to accommodate a wider
    scale of network devices.\n\n\t "
