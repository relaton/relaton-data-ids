abstract:
- language: en
  script: Latn
  content: "   Identifiers such as hostnames, URIs, and email addresses are often\n
    \  used in security contexts to identify security principals and\n   resources.
    \ In such contexts, an identifier supplied via some\n   protocol is often compared
    against some policy to make security\n   decisions such as whether the principal
    may access the resource, what\n   level of authentication or encryption is required,
    etc.  If the\n   parties involved in a security decision use different algorithms
    to\n   compare identifiers, then failure scenarios ranging from denial of\n   service
    to elevation of privilege can result.  This document provides\n   a discussion
    of these issues that designers should consider when\n   defining identifiers and
    protocols, and when constructing\n   architectures that use multiple protocols.\n\n\t "
