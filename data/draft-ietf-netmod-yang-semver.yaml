  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG extension along with guidelines for\n
    \  applying an extended set of semantic versioning rules to revisions of\n   YANG
    artifacts (e.g., modules and packages).  Additionally, this\n   document defines
    a YANG extension for controlling module imports\n   based on these modified semantic
    versioning rules.\n\n   This document updates RFCs 7950, 8407bis, and 8525.\n\n\t "
