abstract:
- language: en
  script: Latn
  content: "   The CoAP protocol needs to be implemented in such a way that it does\n
    \  not cause persistent congestion on the network it uses.  The CoRE\n   CoAP
    specification defines basic behavior that exhibits low risk of\n   congestion
    with minimal implementation requirements.  It also leaves\n   room for combining
    the base specification with advanced congestion\n   control mechanisms with higher
    performance.\n\n   This specification defines more advanced, but still simple
    CoRE\n   Congestion Control mechanisms, called CoCoA.  The core of these\n   mechanisms
    is a Retransmission TimeOut (RTO) algorithm that makes use\n   of Round-Trip Time
    (RTT) estimates, in contrast with how the RTO is\n   determined as per the base
    CoAP specification (RFC 7252).  The\n   mechanisms defined in this document have
    relatively low complexity,\n   yet they improve the default CoAP RTO algorithm.
    \ The design of the\n   mechanisms in this specification has made use of input
    from\n   simulations and experiments in real networks.\n\n\t "
