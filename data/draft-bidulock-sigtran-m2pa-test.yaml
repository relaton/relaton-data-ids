abstract:
- language: en
  script: Latn
  content: "    This Internet Draft provides information for the Internet community\n
    \ on test cases for testing the SS7 MTP2-User Peer-to-Peer Adaptation\n  Layer
    [M2PA] based on the conformance test specifications for SS7 MTP\n  Level 2 [Q.781].\n
    \   This memo describes the test environment and a detailed description\n  of
    test cases for validation, compatibility and interoperability\n  testing of the
    M2PA protocol implemented on the foundation of ITU SS7\n  MTP Signalling Links
    [Q.703].\n\t "
