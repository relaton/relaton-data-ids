abstract:
- language: en
  script: Latn
  content: "   This document recommends improved DNS resolver behavior with respect\n
    \  to the processing of Name Server (NS) resource record (RR) sets\n   (RRsets)
    during iterative resolution.  When following a referral\n   response from an authoritative
    server to a child zone, DNS resolvers\n   should explicitly query the authoritative
    NS RRset at the apex of the\n   child zone and cache this in preference to the
    NS RRset on the parent\n   side of the zone cut.  The (A and AAAA) address RRsets
    in the\n   additional section from referral responses and authoritative NS\n   answers
    for the names of the NS RRset, should similarly be re-queried\n   and used to
    replace the entries with the lower trustworthiness\n   ranking in cache.  Resolvers
    should also periodically revalidate the\n   child delegation by re-querying the
    parent zone at the expiration of\n   the TTL of the parent side NS RRset.\n\n\t "
