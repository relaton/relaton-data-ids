abstract:
- language: en
  script: Latn
  content: "   This specification defines extensions to Proxy Mobile IPv6 protocol\n
    \  for allowing a mobile router in a Proxy Mobile IPv6 domain to obtain\n   delegated
    IP prefixes for its attached mobile networks.  The mobility\n   entities in the
    network will provide network-based mobility\n   management support for those delegated
    IP prefixes just as how IP\n   mobility support is provided for the mobile node's
    home address.\n   Even as the mobile router performs a handoff and changes its
    network\n   point of attachment, mobility support is ensured for all the\n   delegated
    IP prefixes and for all the IP nodes in the mobile network\n   that use IP address
    configuration from those delegated IP prefixes.\n\n\t "
