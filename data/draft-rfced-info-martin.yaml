abstract:
- language: en
  script: Latn
  content: "The Point-to-Point Protocol (PPP) [1] provides a standard method for transporting
    multi-protocol datagrams over point-to-point links.  The PPP/IPCP extension for
    32 bit Alignment of IP datagrams provides a method to negotiate and align IP datagrams
    on a 32 bit boundary. This document describes the use of the Internet Protocol
    Control Protocol (IPCP) [2] option and the PPP framing that is required for alignment
    of all IP datagrams.\n\t "
