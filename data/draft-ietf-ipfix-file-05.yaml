abstract:
- language: en
  script: Latn
  content: "This document describes a file format for the storage of flow data based
    upon the IP Flow Information Export (IPFIX) protocol.  It proposes a set of requirements
    for flat-file, binary flow data file formats, then specifies the IPFIX File format
    to meet these requirements based upon IPFIX Messages.  This IPFIX File format
    is designed to facilitate interoperability and reusability among a wide variety
    of flow storage, processing, and analysis tools. [STANDARDS TRACK]\n\t "
