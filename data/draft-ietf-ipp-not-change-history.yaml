abstract:
- language: en
  script: Latn
  content: "This document contains the change history for the development of the IPP\nNotification
    specification.  The IPP Notification specification is an\nextension to the IPP/1.0
    & IPP/1.1 model that allows clients to\nsubscribe to printing related events.
    \ Subscriptions include 'Per-Job\nSubmission subscriptions' and 'Per-Printer subscriptions'.
    \ Either\nsubscription may specify job and/or printer events.  This specification\nhas
    been developed starting in the Fall of 1997.\n\n\n\t "
