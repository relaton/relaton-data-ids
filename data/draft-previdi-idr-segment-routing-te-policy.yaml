abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP SAFI with a new NLRI in order to\n
    \  advertise a candidate path of a Segment Routing Policy (SR Policy).\n   An
    SR Policy is a set of candidate paths consisting of one or more\n   segment lists.
    \ The headend of an SR Policy may learn multiple\n   candidate paths for an SR
    Policy.  Candidate paths may be learned via\n   a number of different mechanisms,
    e.g., CLI, NetConf, PCEP, or BGP.\n   This document specifies the way in which
    BGP may be used to\n   distribute candidate paths.  New sub-TLVs for the Tunnel\n
    \  Encapsulation Attribute are defined.\n\n\t "
