abstract:
- language: en
  script: Latn
  content: "   This document defines a new RTP Control Protocol (RTCP) Packet Type\n
    \  and an RTCP Extended Report (XR) Block Type to be used for achieving\n   Inter-Destination
    Media Synchronization (IDMS).  IDMS is the process\n   of synchronizing playout
    across multiple geographically distributed\n   media receivers.  Using the RTCP
    XR IDMS Report Block defined in this\n   document, media playout information from
    participants in a\n   synchronization group can be collected.  Based on the collected\n
    \  information, an RTCP IDMS Settings Packet can then be sent to\n   distribute
    a common target playout point to which all the distributed\n   receivers, sharing
    a media experience, can synchronize.\n\n   Typical use cases in which IDMS is
    useful are social TV, shared\n   service control (i.e. applications where two
    or more geographically\n   separated users are watching a media stream together),
    distance\n   learning, networked video walls, networked loudspeakers, etc.\n\n\t "
