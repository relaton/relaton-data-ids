  content: "This draft describes the LISP Map-Server (LISP-MS), a computing\nsystem
    which provides a simple LISP protocol interface as a \"front\nend\" to the Endpoint-ID
    (EID) to Routing Locator (RLOC) mapping\ndatabase and associated virtual network
    of LISP protocol elements.\n\nThe purpose of the Map-Server is to simplify the
    implementation and\noperation of LISP Ingress Tunnel Routers (ITRs) and Egress
    Tunnel\nRouters (ETRs), the devices that implement the \"edge\" of the LISP\ninfrastructure
    and which connect directly to LISP-capable Internet\nend sites.\n\t "
