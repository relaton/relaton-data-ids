abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldTimer and SendHoldTime session\n
    \  attributes for the Border Gateway Protocol (BGP) Finite State Machine\n   (FSM).
    \ Implementation of the SendHoldTimer helps overcome situations\n   where a BGP
    session is not terminated after the local system detects\n   that the remote system
    is not processing BGP messages.  This document\n   specifies that the local system
    should close the BGP connection and\n   not solely rely on the remote system for
    session closure when the\n   SendHoldTimer expires.  This document updates RFC4271.\n\n\n\t "
