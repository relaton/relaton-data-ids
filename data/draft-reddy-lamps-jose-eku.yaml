abstract:
- language: en
  script: Latn
  content: "   RFC 5280 specifies several extended key purpose identifiers\n   (KeyPurposeIds)
    for X.509 certificates.  This document defines JSON\n   Web Signature (JWS), JSON
    Web Encryption (JWE), CBOR Object Web\n   Signature (CWS) and CBOR Object Web
    Encryption (CWE) KeyPurposeIds\n   inclusion in the Extended Key Usage (EKU) extension
    of X.509 public\n   key certificates.  An application processing JWS, JWE, CWS
    or CWE may\n   require that the EKU extension be present and that a JWS, JWE,
    CWS or\n   CWE KeyPurposeId be indicated in order for the certificate to be\n
    \  acceptable to validate the JWS or CWS signature or to encrypt a key\n   in
    JWE or CWE.\n\n\t "
