abstract:
- language: en
  script: Latn
  content: "   A Verifiable Random Function (VRF) is the public-key version of a\n
    \  keyed cryptographic hash.  Only the holder of the private key can\n   compute
    the hash, but anyone with public key can verify the\n   correctness of the hash.
    \ VRFs are useful for preventing enumeration\n   of hash-based data structures.
    \ This document specifies several VRF\n   constructions that are secure in the
    cryptographic random oracle\n   model.  One VRF uses RSA and the other VRF uses
    Eliptic Curves (EC).\n\n\t "
