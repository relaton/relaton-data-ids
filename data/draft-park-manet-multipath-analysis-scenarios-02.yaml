abstract:
- content: "<p>This document discusses the use of multiple interfaces of Mobile Ad
    hoc NETworks (MANETs) nodes and multiple path MANET routings protocols with respect
    to traditional, single network interface based ones. It then describes the design
    principles and methods of multiple path routing over MANET nodes with multiple
    interfaces.</p>"
