abstract:
- language: en
  script: Latn
  content: "   This document describes a method to allow parties to locate X.509\n
    \  certificate stores with Domain Name System Service records in order\n   to
    retrieve certificates and certificate revocation lists.  The\n   primary purpose
    of such retrievals is to facilitate the association\n   of X.509 and PGP public
    keys with e-mail addresses to allow for\n   encrypted e-mail exchanges.\n\n\t "
