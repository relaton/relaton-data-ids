abstract:
- content: "<p>Service &amp; Network data models have been implemented in recent years
    to facilitate the deployment of connectivity services such as Layer 2 and Layer
    3 VPN services in provider networks. This document reports the findings from the
    implementations, including missing functionalities, configuration blocks aligment
    against recent network models published, operational issues/limitatations and
    enhancements.</p>"
