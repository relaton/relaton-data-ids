abstract:
- language: en
  script: Latn
  content: "   The IEEE 802.11 specification is evolving by defining new amendments\n
    \  to it, which are then rolled into the base spec. The 802.11u\n   amendment,
    published in November 2010, contains support for Citizen\n   to Authority type
    of Emergency Calls and Authority to Citizen type\n   of Alerts.\n   This document
    attempts to explain what level of support for\n   Authority to Citizen type of
    Emergency Alerts has been defined for\n   IEEE 802.11 protocol.\n\n\n\n\n\n\n\t "
