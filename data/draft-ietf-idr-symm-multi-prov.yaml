abstract:
- language: en
  script: Latn
  content: "In the current multi-provider Internet, it is common for an entity to
    have multiple service providers. Symmetric routing becomes increasingly important
    for various reasons.  This memo documents and analyzes the current practice in
    implementing symmetric inter-domain routing using BGP for several representative
    topologies of Internet connections.\n\t "
