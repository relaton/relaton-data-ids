abstract:
- language: en
  script: Latn
  content: "Push To Talk over cellular (PoC) networks is supported through \ncentralised
    Push To Talk Servers which handles both SIP signalling \nand the media (RTP) relay
    part. This document defines a distributed \narchitecture for PoC Server implementation
    with PoC signalling server \nhandling the SIP signalling and group management,
    whereas Media Server \nhandles the RTP relay part and the communication between
    these two \nservers is over MEGACO protocol using the package defined in this
    \ndocument.\n\t "
