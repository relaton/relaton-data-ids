abstract:
- language: en
  script: Latn
  content: "   Large Language Models (LLMs) are entering network operations through\n
    \  natural-language intent interfaces.  Existing south-bound protocols\n   (NETCONF,
    RESTCONF, gNMI, MCP, A2A) were not designed for\n   conversational, semantically-rich,
    multi-agent orchestration.  This\n   document provides a systematic gap analysis
    and identifies extension\n   points for each protocol to meet intent-based networking\n
    \  requirements.\n\n\t "
