abstract:
- language: en
  script: Latn
  content: "   In this draft, we present the two-round signing variant of FROST, a\n
    \  Flexible Round-Optimized Schnorr Threshold signature scheme.  FROST\n   signatures
    can be issued after a threshold number of entities\n   cooperate to issue a signature,
    allowing for improved distribution of\n   trust and redundancy with respect to
    a secret key.  Further, this\n   draft specifies signatures that are compatible
    with [RFC8032].\n   However, unlike [RFC8032], the protocol for producing signatures
    in\n   this draft is not deterministic, so as to ensure protection against a\n
    \  key-recovery attack that is possible when even only one signer\n   participant
    is malicious.\n\n\t "
