  script: Latn
  content: "   This document defines BGP protocol extensions for encoding and\n   carrying
    SRm6 Tunnel Payload Forwarding information (TPF) to support\n   Virtual Private
    Network services.  This is applicable when the VPN\n   services are offered in
    a SRm6 enabled IPv6 network such that the VPN\n   payload is transported over
    IPv6.  The Tunnel Payload Information is\n   encoded in the IPv6 Destination Option
    Header in the IPv6 data\n   packets.\n\n\t "
