abstract:
- language: en
  script: Latn
  content: "The naming extensions to the Generic Security Services Application\nProgramming
    interface provide a mechanism for applications to\ndiscover authorization and
    personalization information associated\nwith GSS-API names.  The Extensible Authentication
    Protocol GSS-API\nmechanism allows an Authentication/Authorization/Accounting
    peer to\nprovide authorization attributes along side an authentication\nresponse.
    \ It also provides mechanisms to process Security Assertion\nMarkup Language (SAML)
    messages provided in the AAA response.  This\ndocument describes the necessary
    information to use the naming\nextensions API to access that information.\n\t "
