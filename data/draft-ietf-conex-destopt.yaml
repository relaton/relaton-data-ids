abstract:
- language: en
  script: Latn
  content: "Congestion Exposure (ConEx) is a mechanism by which senders inform the
    network about the congestion encountered by packets earlier in the same flow.
    \ This document specifies an IPv6 destination option that is capable of carrying
    ConEx markings in IPv6 datagrams.\n\t "
