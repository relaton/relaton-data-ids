abstract:
- language: en
  script: Latn
  content: "   This document specifies a set of mechanisms that devices on an IP\n
    \  network can use to discover an alert metadata server able to provide\n   information
    about local emergency alert services.  Additionally, this\n   document provides
    a protocol that devices on an IP network can use to\n   retrieve local information
    from an alert metadata server about\n   sources of emergency alerts and register
    contact information for\n   receipt of alerts.\n\n   Please send feedback to the
    atoca@ietf.org mailing list.\n\n\t "
