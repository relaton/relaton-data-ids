abstract:
- language: en
  script: Latn
  content: "   The TCP header can accommodates 40 octets of TCP options.  However,\n
    \  modern applications may require more than 40 octets of TCP Options.\n   Therefore,
    this document describes an experiment that extends the TCP\n   Options field.
    \ If this experiment is successful, it will demonstrate\n   the extension procedures
    described herein are implementable and\n   deployable.  It will also demonstrate
    that they maintain backwards\n   compatibility.\n\n\t "
