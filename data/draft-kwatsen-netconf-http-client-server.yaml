  script: Latn
  content: "   This document defines two YANG modules: the first defines a minimal\n
    \  grouping for configuring a generic HTTP client, and the second\n   defines
    a minimal grouping for configuring a generic HTTP server.  It\n   is intended
    that these groupings will be used by higher-level HTTP-\n   based protocols.\n\n\t "
