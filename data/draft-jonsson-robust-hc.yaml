  script: Latn
  content: "IP/UDP/RTP header compression [CRTP] can generate a large number of\nlost
    packets when used over links with significant error rates,\nespecially when the
    round-trip time of the link is large.\nThis document describes a more robust header
    compression scheme. The\nscheme is adaptable to the characteristics of the link
    over which it\nis used and also to the properties of the packet streams it\ncompresses.
    Robustness against link-loss is achieved without\ndecreasing compression efficiency.\n\t "
