abstract:
- language: en
  script: Latn
  content: "This document specifies the format and semantics associated to a\n'file'
    event package that allows SIP endpoints to publish the\navailability of files.
    \ A file can be, for example, images, video\nfiles, audio files, etc.  The event
    package reuses the eXtended\nMark-up Language (XML) 'file-metadata' document to
    provide file\ndescriptions.  This event package also allows SIP endpoints to\nsubscribe
    to changes in the availability of files, or perform\nsearches for the availability
    and location of a given file.  Support\nfor partial notifications and publications
    is also accomplished by\nusing XML patch operations.\n\t "
