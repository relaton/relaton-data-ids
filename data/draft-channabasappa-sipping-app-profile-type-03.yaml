abstract:
- language: en
  script: Latn
  content: "The Framework for Session Initiation Protocol User Agent Profile\nDelivery
    specifies an event package (ua-profile) that can be used by\nuser agents to retrieve
    profile data.  The framework also allows for\noptional notification of changes
    to the retrieved profiles.  Three\nprofile types are specified: local-network,
    device, and user.  This\ndocument extends that event package to support an additional
    profile\ntype, application.  This would enable User Agents to retrieve profile\ndata
    specific to one or more applications.\n\t "
