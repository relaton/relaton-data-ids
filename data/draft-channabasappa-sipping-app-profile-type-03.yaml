abstract:
- content: "<p>The Framework for Session Initiation Protocol User Agent Profile Delivery
    specifies an event package (ua-profile) that can be used by user agents to retrieve
    profile data. The framework also allows for optional notification of changes to
    the retrieved profiles. Three profile types are specified: local-network, device,
    and user. This document extends that event package to support an additional profile
    type, application. This would enable User Agents to retrieve profile data specific
    to one or more applications.</p>"
