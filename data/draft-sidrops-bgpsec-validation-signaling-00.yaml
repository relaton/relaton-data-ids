abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP non-transitive extended community to\n
    \  carry the BGPsec path validation state inside an autonomous system.\n   Internal
    BGP (IBGP) speakers that receive this community string can\n   use the embedded
    BGPsec validation state and configure local policies\n   that allow it being used
    to influence their decision process.  This\n   is especially helpful because Section
    5 of RFC 8205 specifically\n   allows putting BGPsec path validation temporarily
    on hold.  This\n   allows reducing the load of validation particularly from IBGP
    learned\n   routes.\n\n\t "
