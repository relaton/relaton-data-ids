abstract:
- language: en
  script: Latn
  content: "   RSVP-TE Fast ReRoute extensions specified in RFC 4090 defines two\n
    \  local repair techniques to reroute Label Switched Path (LSP) traffic\n   over
    pre-established backup tunnel.  Facility backup method allows\n   one or more
    LSPs traversing a connected link or node to be protected\n   using a bypass tunnel.
    \ The many-to-one nature of local repair\n   technique is attractive from scalability
    point of view.  This\n   document enumerates facility backup procedures in RFC
    4090 that rely\n   on refresh timeout and hence make facility backup method refresh-\n
    \  interval dependent.  The RSVP-TE extensions defined in this document\n   will
    enhance the facility backup protection mechanism by making the\n   corresponding
    procedures refresh-interval independent and hence\n   compatible with Refresh-interval
    Independent RSVP (RI-RSVP) specified\n   in RFC 8370.  Hence, this document updates
    RFC 4090 in order to\n   support RI-RSVP capability specified in RFC 8370.\n\n\n\t "
