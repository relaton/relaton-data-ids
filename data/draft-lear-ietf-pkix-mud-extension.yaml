abstract:
- language: en
  script: Latn
  content: "   Manufacturer User Descriptions are used by device manufacturers to\n
    \  provide indications to the network as to the intended use of a\n   particular
    device and with what end points it might communicate.  A\n   URI points to those
    descriptions.  This memo specifies an X.509\n   certificate extension to specify
    that URI in a device certificate to\n   be used with IEEE 802.1AR.\n\n\t "
