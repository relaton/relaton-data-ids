abstract:
- language: en
  script: Latn
  content: "   This document presents a base YANG Data model for connection oriented\n
    \  OAM protocols.  It provides a technology-independent abstraction of\n   key
    OAM constructs for such protocols.  The model presented here can\n   be extended
    to include technology specific details.  This guarantees\n   uniformity in the
    management of OAM protocols and provides support\n   for nested OAM workflows
    (i.e., performing OAM functions at different\n   levels through a unified interface)\n\n\t "
