abstract:
- language: en
  script: Latn
  content: "   This document describes IP addressing with references (referred to
    as\n   IPREF) and how it can be used with IPv4 and IPv6.  It uses special\n   addresses
    called IPREF addresses which use references to IP addresses\n   instead of actual
    addresses.  IPREF provides highly scalable means of\n   traversing private address
    spaces end-to-end.  It can traverse\n   private address spaces both within the
    same protocol domain and\n   across protocol domains.  For example, it allows
    NAT traversal for\n   IPv4, or for IPv6 with NAT6 or filters.  It also allows
    direct\n   communication between IPv4 and IPv6 networks, including over NAT,\n
    \  NAT6, or filters.\n\n   IPREF addresses are publishable via Domain Name System
    (DNS).  Any\n   host on any private network may publish its services via DNS.
    \ These\n   services are reachable from any network, whether IPv4 or IPv6,\n   provided
    IPREF is supported on both ends.\n\n\t "
