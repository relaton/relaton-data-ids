abstract:
- language: en
  script: Latn
  content: "   The Remote Authentication Dial-In User Server (RADIUS) Protocol can\n
    \  use the User Datagram Protocol (UDP) and the Transport Control\n   Protocol
    (TCP) as its underlying transport layer.  But it permits TCP\n   to be used as
    a transport protocol for RADIUS only when a transport\n   layer such as TLS or
    IPsec provides confidentiality and security.\n   QUIC inherently supports encryption
    (using TLS 1.3), which could\n   provide a higher level of security.  And QUIC
    supports multiple\n   streams over a single connection, enhancing throughput and\n
    \  efficiency.  This document defines RADIUS over the QUIC transport\n   protocol,
    named RADIUSoQUIC.\n\n\t "
