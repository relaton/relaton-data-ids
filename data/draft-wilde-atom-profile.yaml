abstract:
- language: en
  script: Latn
  content: "   The Atom syndication format is a generic XML format for representing\n
    \  collections.  Profiles are one way how Atom feeds can indicate that\n   they
    support specific extensions.  To make this support visible on\n   the media type
    level, this specification adds an optional \"profile\"\n   media type parameter
    to the Atom media type.  This allows profiles to\n   become visible at the media
    type level, so that servers as well as\n   clients can indicate support for specific
    Atom profiles in\n   conversations, for example when communicating via HTTP.  This\n
    \  specification updates RFC 4287 by adding the \"profile\" media type\n   parameter
    to the application/atom+xml media type registration.\n\n\t "
