abstract:
- language: en
  script: Latn
  content: "   When an IPv6 address is moved or removed or when it becomes invalid
    on\n   an interface of an IPv6 node, the old neighbor cache entry for this\n   address
    on the neighboring nodes sharing the interface link continues\n   to be used for
    data forwarding till the STALE entry time out happens\n   or till the neighbor
    unreachability detection algorithm runs in order\n   to rediscover the correct
    link layer address or purge the incorrect\n   neighbor cache entry. This document
    specifies a mechanism for the\n   faster removal of invalid neighbor cache entries
    on the neighboring\n   nodes. This document updates RFC 4861.\n\n\t "
