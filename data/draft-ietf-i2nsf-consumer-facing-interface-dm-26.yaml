abstract:
- language: en
  script: Latn
  content: "   This document describes an information model and the corresponding\n
    \  YANG data model for the Consumer-Facing Interface of the Security\n   Controller
    in an Interface to Network Security Functions (I2NSF)\n   system in a Network
    Functions Virtualization (NFV) environment.  The\n   information model defines
    various types of managed objects and the\n   relationship among them needed to
    build the flow policies from users'\n   perspective.  This information model is
    based on the \"Event-\n   Condition-Action\" (ECA) policy model defined by a capability\n
    \  information model for I2NSF, and the YANG data model is defined for\n   enabling
    different users of a given I2NSF system to define, manage,\n   and monitor flow
    policies within an administrative domain (e.g., user\n   group).\n\n\t "
