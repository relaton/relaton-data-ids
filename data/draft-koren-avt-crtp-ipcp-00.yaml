- language: en
  script: Latn
  content: "This document describes an option for negotiating the use of header\ncompression
    on IP datagrams transmitted over the Point-to-Point\nProtocol [RFC1661]. It defines
    extensions to the PPP Control\nProtocols for IPv4 and IPv6 [RFC1332, RFC2023].
    Header compression\nmay be applied to IPv4 and IPv6 datagrams in combination with
