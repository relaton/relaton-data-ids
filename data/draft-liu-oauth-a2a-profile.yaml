abstract:
- content: "<p>This document defines a profile for using OAuth Transaction Tokens
    in Agent-to-Agent (A2A) communication scenarios. The profile specifies how A2A
    call chain context can be embedded within Transaction Tokens to maintain agent
    identity, authorization context, and execution flow across distributed agent workloads
    within trusted domains.</p>"
