abstract:
- language: en
  script: Latn
  content: "   Many of the post quantum cryptographic algorithms have large public\n
    \  keys.  In the interest of reducing bandwidth of transitting X.509\n   certificates,
    this document defines new public key and algorithms for\n   referencing external
    public key data by hash, and location, for\n   example URL.  This mechanism is
    designed to mimic the behaviour of an\n   Authority Information Access extension.\n\n\t "
