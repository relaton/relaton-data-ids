abstract:
- language: en
  script: Latn
  content: "   This document defines the Post-Stack MPLS Network Action (MNA)\n   solution
    for carrying Network Actions and Ancillary Data after the\n   MPLS label stack
    based on In-Stack MNA solution defined in \"MPLS\n   Network Action (MNA) Sub-Stack
    Solution\".  MPLS Network Actions can\n   be used to influence packet forwarding
    decisions, carry additional\n   Operations, Administration, and Maintenance (OAM)
    information in the\n   MPLS packet or perform user-defined operations.  This solution\n
    \  document addresses the Post-stack network action and Post-stack data\n   (PSD)
    specific requirements found in \"Requirements for MPLS Network\n   Actions\".
    \ This document follows the architectural framework for the\n   MPLS Network Actions
    (MNA) technologies specified in \"MPLS Network\n   Actions (MNA) Framework\".\n\n\t "
