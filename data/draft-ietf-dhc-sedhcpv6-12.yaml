abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables\n
    \  DHCPv6 servers to pass configuration parameters.  It offers\n   configuration
    flexibility.  If not secured, DHCPv6 is vulnerable to\n   various attacks.  This
    document analyzes the security issues of\n   DHCPv6 and specifies the secure DHCPv6
    mechanism for authentication\n   and encryption of messages between a DHCPv6 client
    and a DHCPv6\n   server.\n\n\t "
