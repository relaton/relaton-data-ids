  script: Latn
  content: "   This specification defines the 6TiSCH Minimal Scheduling Function\n
    \  (MSF).  This Scheduling Function describes both the behavior of a\n   node
    when joining the network, and how the communication schedule is\n   managed in
    a distributed fashion.  MSF builds upon the 6TiSCH\n   Operation Sublayer Protocol
    (6P) and the Minimal Security Framework\n   for 6TiSCH.\n\n\n\t "
