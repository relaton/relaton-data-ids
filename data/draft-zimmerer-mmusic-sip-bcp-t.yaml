  content: "This document describes inter Media Gateway Controller (MGC)\ncommunication
    using SIP.  SIP, with certain extensions, \nfacilitates the exchange of signaling
    information between an \nOriginating MGC and a Terminating MGC to complete calls.
    \ This \ndocument describes the best current practice for using SIP to \nperform
    this function.  Where possible this draft references \nnecessary documents, and
    details the concepts and methods of \nencapsulating PSTN signaling information
    in SIP messages.\n\t "
