- language: en
  script: Latn
  content: "   This document lays out a set of requirements related to integrity\n
    \  protection over the headers for the Session Initiation Protocol\n   (SIP).
    \ While mechanism such as SIP-Identity and S/MIME may be used\n   to provide integrity
    protection between the end-points, it can not\n   provide integrity protections
    over some of the headers which may\n   benefit from having an integrity protection.\n\n\t "
