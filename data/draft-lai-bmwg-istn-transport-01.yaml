abstract:
- language: en
  script: Latn
  content: "   This document defines the terminology and methodology for conducting\n
    \  performance benchmarking of the transport protocols for low-earth\n   orbit
    satellite user terminals within emerging integrated space and\n   terrestrial
    networks (ISTN).  It encompasses the test environment\n   setup and benchmarking
    methodology.\n\n   The objective of this document is to enhance the applicability,\n
    \  repeatability, and transparency of performance benchmarking for\n   reliable
    transport protocols (e.g.  TCP and QUIC) in ISTNs.\n\n\t "
