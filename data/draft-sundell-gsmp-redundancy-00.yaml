abstract:
- language: en
  script: Latn
  content: "The General Switch Management Protocol (GSMP) is currently being updated\n[3]
    from previous versions [1] [2]. There has been a desire to enhance\nthis new version
    (GSMPv3) with support for redundant controllers per\nswitch partition. This document
    proposes a way of adding such feature\ninto GSMP.\n\n\t "
