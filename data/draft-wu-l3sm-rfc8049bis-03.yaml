abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model that can be used for\n   communication
    between customers and network operators and to deliver\n   a Layer 3 provider-provisioned
    VPN service.  This document is limited\n   to BGP PE-based VPNs as described in
    RFCs 4026, 4110, and 4364.  This\n   model is intended to be instantiated at the
    management system to\n   deliver the overall service.  It is not a configuration
    model to be\n   used directly on network elements.  This model provides an abstracted\n
    \  view of the Layer 3 IP VPN service configuration components.  It will\n   be
    up to the management system to take this model as input and use\n   specific configuration
    models to configure the different network\n   elements to deliver the service.
    \ How the configuration of network\n   elements is done is out of scope for this
    document.\n\n   If approved, this document obsoletes RFC 8049.  The changes are
    a\n   series of small fixes to the YANG module, and some clarifications to\n   the
    text.\n\n\t "
