  script: Latn
  content: "   This document defines a new SRv6 network function which can be used\n
    \  for SRv6 Network Resource Programming. A new SRv6 Endpoint behavior\n   is
    used to associate with a set of network resource partition,\n   called End.NRP.
    By using the End.NRP SID , the SRv6 policy can\n   provide the capability of network
    resources programming.\n\n\n\n\t "
