abstract:
- language: en
  script: Latn
  content: "   [RFC7880] defines a simplified mechanism to use Bidirectional\n   Forwarding
    Detection (BFD) with large portions of negotiation aspects\n   eliminated, thus
    providing benefits such as quick provisioning as\n   well as improved control
    and flexibility to network nodes initiating\n   the path monitoring.  The link-state
    routing protocols (IS-IS, OSPF\n   and OSPFv3) have been extended to advertise
    the Seamless BFD (S-BFD)\n   Discriminators.\n\n   This draft defines extensions
    to the BGP Link-state address-family to\n   carry the S-BFD Discriminators information
    via BGP.\n\n\n\t "
