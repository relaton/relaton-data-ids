abstract:
- language: en
  script: Latn
  content: "   Generalized Multiprotocol Label Switching (GMPLS) defines a set of\n
    \  protocols for the creation of Label Switched Paths (LSPs) in various\n   switching
    technologies. It can be used for different types of\n   switching technologies.\n\n
    \  This document compliments existing standards by explaining the\n   missing
    pieces of information during the Resource ReserVation\n   Protocol-Traffic Engineering
    (RSVP-TE) signaling procedure in support\n   of resource sharing-based LSP setup/teardown
    in GMPLS-controlled\n   circuit networks.\n\n\t "
