abstract:
- content: "<p>This document specifies a YANG service data model for Attachment Circuits
    (ACs). This model can be used for the provisioning of ACs prior or during service
    provisioning (e.g., Network Slice Service). The document specifies also a module
    that updates other service and network modules with the required information to
    bind specific services to ACs that are created using the AC service model. Also,
    the document specifies a set of reusable groupings. Whether a service model reuses
    structures defined in the AC models or simply include an AC reference is a design
    choice of these service models. Relying upon the AC service model to manage ACs
    over which a service is delivered has the merit to decorrelate the management
    of a service vs. upgrade the AC components to reflect recent AC technologies or
    features.</p>"
