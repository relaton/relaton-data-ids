abstract:
- language: en
  script: Latn
  content: "The Session Announcement Protocol (SAP) has been specified in such a way\nthat
    authentication and privacy can be assured. However the algorithms\nand mechanisms
    to achieve such security are not prescribed in the\ncurrent draft. This document
    extends the SAP protocol, by describing\nspecific algorithms and formats of authentication
    and encryption formats\nbased on PGP and PKCS#7 standards. It is a companion document
    to\ndraft-ietf-mmusic-sap.\n \nThis document is a product of the Multiparty Multimedia
    Session Control\n(MMUSIC) working group of the Internet Engineering Task Force
    Comments\nare solicited and should be addressed to the working group's mailing\nlist
    at confctrl@isi.edu and/or the authors.\n\n\t "
