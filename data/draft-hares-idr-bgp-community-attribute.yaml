abstract:
- language: en
  script: Latn
  content: "   Route tagging plays an important role in external BGP (RFC4271)\n   relations
    for communicating various routing policies between peers.\n   It is also a common
    best practice among operators to propagate\n   various additional information
    about routes intra-domain.  The most\n   common tool used today to attach various
    information about routes is\n   through the use of BGP communities (original,
    extended or large).\n\n   This document defines a new flexible Community encoding
    in a BGP\n   Attribute that enhances what can be accomplished with BGP\n   communities.
    \ Three initial use cases for this are flow specification\n   version 2 (FSv2)
    actions, routing policy distribution (rpd) actions,\n   and wide communities.\n\n\t "
