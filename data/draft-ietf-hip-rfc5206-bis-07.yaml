abstract:
- language: en
  script: Latn
  content: "   This document defines mobility extensions to the Host Identity\n   Protocol
    (HIP).  Specifically, this document defines a general\n   \"LOCATOR_SET\" parameter
    for HIP messages that allows for a HIP host\n   to notify peers about alternate
    addresses at which it may be reached.\n   This document also defines elements
    of procedure for mobility of a\n   HIP host -- the process by which a host dynamically
    changes the\n   primary locator that it uses to receive packets.  While the same\n
    \  LOCATOR_SET parameter can also be used to support end-host\n   multihoming,
    detailed procedures are out of scope for this document.\n   This document obsoletes
    RFC 5206.\n\n\t "
