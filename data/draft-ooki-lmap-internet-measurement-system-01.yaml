abstract:
- language: en
  script: Latn
  content: "   This document describes an experience of Japanese Internet\n   measurement
    system to measure Internet performance.  We have\n   developed the system toward
    the enhancement of the network\n   performance in an ISP since October 2013.  The
    considerations about\n   the Internet measurement are introduced along with our
    current\n   status.  This document is expected to be useful for the\n   standardization
    of Internet measurements.\n\n\t "
