abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document describes procedures for\n   Performance Measurement
    in SR networks using Simple Two-Way Active\n   Measurement Protocol (STAMP) defined
    in RFC 8762 and its optional\n   extensions defined in RFC 8972 and further augmented
    in RFC 9503.\n   The procedure described is used for links, SR paths (including
    SR\n   Policies and SR Flexible Algorithm IGP paths) as well as Layer-3 and\n
    \  Layer-2 services in SR networks, and is applicable to both SR-MPLS\n   and
    SRv6 data planes.\n\n\t "
