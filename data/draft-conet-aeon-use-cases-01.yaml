abstract:
- language: en
  script: Latn
  content: "   This document describes application enabled collaborative networking\n
    \  use cases.  Application enabled collaborative networking has\n   applications
    explicitly signal their flow characteristics to the\n   network.  This provides
    network nodes with visibility of the\n   application flow characteristics, which
    enables them to apply the\n   correct flow treatment and provide feedback to applications.\n\n\t "
