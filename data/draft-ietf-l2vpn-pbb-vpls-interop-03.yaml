abstract:
- language: en
  script: Latn
  content: "   The scalability of H-VPLS with Ethernet access network can be\n   improved
    by incorporating Provider Backbone Bridge functionality in\n   VPLS access. Provider
    Backbone Bridging has been standardized as IEEE\n   802.1ah-2008, and aims to
    improve the scalability of MAC addresses\n   and service instances in Provider
    Ethernet networks. This document\n   describes different interoperability scenarios
    where Provider\n   Backbone Bridge functionality is used in H-VPLS with Ethernet
    or MPLS\n   access network to attain better scalability in terms of number of\n
    \  customer MAC addresses and number of service instances. The document\n   also
    describes the scenarios and the mechanisms for incorporating\n   Provider Backbone
    Bridge functionality within H-VPLS with existing\n   Ethernet access and interoperability
    among them. Furthermore, the\n   document discusses the migration mechanisms and
    scenarios by which\n   Provider Backbone Bridge functionality can be incorporated
    into H-\n   VPLS with existing MPLS access.\n\n\n\t "
