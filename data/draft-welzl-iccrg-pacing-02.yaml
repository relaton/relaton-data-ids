abstract:
- language: en
  script: Latn
  content: "   Applications or congestion control mechanisms can produce bursty\n
    \  traffic which can cause unnecessary queuing and packet loss.  To\n   reduce
    the burstiness of traffic, the concept of evenly spacing out\n   the traffic from
    a data sender over a round-trip time known as\n   \"pacing\" has been used in
    many transport protocol implementations.\n   This document gives an overview of
    pacing and how some known pacing\n   implementations work.\n\n\t "
