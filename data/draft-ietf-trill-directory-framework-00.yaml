abstract:
- language: en
  script: Latn
  content: "   Edge RBridges currently learn the mapping between MAC addresses and\n
    \  their egress RBridges by observing the data packets traversed\n   through.
    When ingress RBridge receives a data frame with its\n   destination address (MAC&VLAN)
    unknown, the data frame is flooded\n   across the TRILL campus. When there are
    more than one RBridge ports\n   connected to one bridged LAN, only one of them
    can be designated as\n   AF port for forwarding/receiving traffic for each LAN,
    the rest have\n   to be blocked for that LAN.\n\n   This draft describes the framework
    for using directory service to\n   assist edge RBridges to improve TRILL network
    scalability in data\n   center environment.\n\n\t "
