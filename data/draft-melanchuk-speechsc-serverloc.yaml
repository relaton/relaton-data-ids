  script: Latn
  content: "   This specification defines and registers a set of Media Feature Tags\n
    \  for the Media Resource Control Protocol Version 2 (MRCPv2).  Clients\n   and
    servers can use these tags in conjunction with the Session\n   Initiation Protocol
    (SIP) capabilities framework so that client\n   requests can be routed to the
    server best able to satisfy the clients\n   requirements.\n\t "
