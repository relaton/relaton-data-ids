abstract:
- language: en
  script: Latn
  content: "   The MPLS echo request and MPLS echo response messages, defined in RFC\n
    \  8029 \"Detecting Multiprotocol Label Switched (MPLS) Data-Plane\n   Failures\"
    (usually referred to as LSP ping messages), are\n   encapsulated in IP whose headers
    include a Router Alert Option (RAO).\n   In actual deployments, the RAO was neither
    required nor used.\n   Furthermore, RFC 6398 identifies security vulnerabilities
    associated\n   with the RAO in non-controlled environments, e.g., the case of
    using\n   the MPLS echo request/reply as inter-area Operations, Administration,\n
    \  and Maintenance (OAM), and recommends against its use outside of\n   controlled
    environments.\n\n   Therefore, this document retires the RAO for MPLS OAM and
    updates RFC\n   8029 to remove the RAO from LSP ping message encapsulations.\n
    \  Furthermore, this document explains why RFC 7506 has been\n   reclassified
    as Historic.\n\n   Also, the use of an IPv6 loopback address (::1/128) as the
    IPv6\n   destination address for an MPLS echo request message is RECOMMENDED.\n\n\t "
