abstract:
- language: en
  script: Latn
  content: "This document defines the method for transporting PTP messages (PDUs)\nover
    an MPLS network to enable a proper handling of these packets\n(e.g. implementation
    of Transparent Clocks (TC)) in LSRs.\n\nThe basic idea is to transport PTP messages
    inside dedicated MPLS\nLSPs.  These LSPs only carry PTP messages and possibly
    Control and\nManagement packets, but they do not carry customer traffic.\n\nTwo
    methods for transporting 1588 over MPLS are defined.  The first\nmethod is to
    transport PTP messages directly over the dedicated MPLS\nLSP via UDP/IP encapsulation,
    which is suitable for IP/MPLS networks.\nThe second method is to transport PTP
    messages inside a PW via\nEthernet encapsulation, which is more suitable for MPLS-TP
    networks.\n\t "
