abstract:
- language: en
  script: Latn
  content: "   The device flow is suitable for OAuth 2.0 clients executing on\n   devices
    which do not have an easy data-entry method (e.g., game\n   consoles, TVs, picture
    frames, and media hubs), but where the end-\n   user has separate access to a
    user-agent on another computer or\n   device (e.g., desktop computer, a laptop,
    a smart phone, or a\n   tablet).\n\n   Note: This version of the document is a
    continuation of an earlier,\n   long expired draft.  The content of the expired
    draft has been copied\n   almost unmodified.  The goal of the work on this document
    is to\n   capture deployment experience.\n\n\t "
