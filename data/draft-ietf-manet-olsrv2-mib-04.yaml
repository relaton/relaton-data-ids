abstract:
- language: en
  script: Latn
  content: "   This document defines the Management Information Base (MIB) module\n
    \  for configuring and managing the Optimized Link State Routing\n   protocol
    version 2 (OLSRv2).  The OLSRv2-MIB module is structured\n   into state information,
    performance metrics, and notifications.  This\n   additional state and performance
    information is useful to\n   troubleshoot problems and performance issues of the
    routing protocol.\n   Different levels of compliance allow implementers to use
    smaller\n   subsets of all defined objects, allowing for this MIB module to be\n
    \  deployed on more constrained routers.\n\n\t "
