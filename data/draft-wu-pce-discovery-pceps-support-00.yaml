abstract:
- language: en
  script: Latn
  content: "   When a Path Computation Element(PCE) is a Label Switching Router\n
    \  (LSR) participating in the Interior Gateway Protocol (IGP), or even a\n   server
    participating in IGP, its presence and path computation\n   capabilities can be
    advertised using IGP flooding.  [RFC5088] and\n   [RFC5089] define a method to
    advertise path computation capabilities\n   using IGP flooding for OSPF and ISIS
    respectively.  However [RFC5088]\n   and [RFC5089] lacks a method to advertise
    PCEP security (e.g.,\n   Transport Layer Security(TLS)) support capability.\n\n
    \  This document proposes new capability flag bit for PCE-CAP-FLAGS sub-\n   TLV
    that can be announced as attribute in the IGP advertisement\n   (defined in [RFC5088]
    and [RFC5089]) to distribute PCEP security\n   support information.\n\n\t "
