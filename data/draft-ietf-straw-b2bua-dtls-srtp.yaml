  primary: true
abstract:
- language: en
  script: Latn
  content: "Session Initiation Protocol (SIP) Back-to-Back User Agents (B2BUAs) exist
    on the signaling and media paths between the endpoints.  This document describes
    the behavior of B2BUAs when Secure Real-time Transport (SRTP) security context
    is set up with the Datagram Transport Layer Security (DTLS) protocol.\n\t "
