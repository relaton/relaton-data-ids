abstract:
- language: en
  script: Latn
  content: "The Defense Information Systems Agency of the United States\nDepartment
    of Defense, with is contractors, has proposed a service\narchitecture for military
    (NATO and related agencies) telephone\nsystems. This is called the Assured Service,
    and is defined in two\ndocuments: 'Architecture for Assured Service Capabilities
    in Voice\nover IP' and 'Requirements for Assured Service Capabilities in Voice\nover
    IP'. Responding to these are four documents: 'Reason Header\nField for the Session
    Initiation Protocol', 'Extending the Session\nInitiation Protocol Reason Header
    to account for  Preemption Events',\n'Communications Resource Priority for the
    Session Initiation\nProtocol', and the 'Multi-Level Expedited Forwarding Per Hop\nBehavior'
    (MLEF PHB). MLEF, as currently defined, has serious\nproblems, which this draft
    seeks to discuss.\n\t "
