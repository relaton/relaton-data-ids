abstract:
- language: en
  script: Latn
  content: "   This document describes the Domain-based Message Authentication,\n
    \  Reporting, and Conformance (DMARC) protocol.\n\n   DMARC is a scalable mechanism
    by which a mail-originating\n   organization can express domain-level policies
    and preferences for\n   message validation, disposition, and reporting.  Mail-receiving\n
    \  organizations can in turn use these expressions of policies and\n   preferences
    to inform their mail handling decisions should they\n   choose to do so.\n\n   This
    document obsoletes RFC 7489.\n\n\t "
