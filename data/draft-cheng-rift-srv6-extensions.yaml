- language: en
  script: Latn
  content: "   The Segment Routing (SR) architecture allows a flexible definition\n
    \  of the end-to-end path by encoding it as a sequence of topological\n   elements
    called segments.  It can be implemented over an MPLS or\n   IPv6 data plane.  This
    document describes the RIFT extensions\n   required to support Segment Routing
    over the IPv6 data plane (SRv6).\n\n\t "
