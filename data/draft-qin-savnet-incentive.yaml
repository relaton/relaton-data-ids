abstract:
- language: en
  script: Latn
  content: "   Source address spoofing remains a significant challenge in today's\n
    \  Internet.  Although source address validation (SAV) mechanisms, such\n   as
    ingress filtering [RFC2827], unicast Reverse Path Forwarding\n   (uRPF) [RFC3704],
    and the Enhanced Feasible-Path Unicast Reverse Path\n   Forwarding (EFP-uRPF)
    [RFC8704], have been proposed for a long time,\n   some ASes have not deployed
    SAV due to the problems of existing SAV\n   mechanism, such as inaccurate validation,
    misaligned incentive, or\n   other overhead concerns.  This document specifically
    explains the\n   misaligned incentive problem of existing SAV mechanisms and clarifies\n
    \  the direct incentive that a new SAV mechanism should achieve.\n\n\n\t "
