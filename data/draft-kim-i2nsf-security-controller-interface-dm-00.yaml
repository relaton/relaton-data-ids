abstract:
- language: en
  script: Latn
  content: "   This document defines an information model and a YANG data model for\n
    \  the Security Controller-Facing Interface between two security\n   controllers
    in an Interface to Network Security Functions (I2NSF)\n   framework.  This interface
    is used for the exchange of IPsec flow\n   protection information between two
    Network Security Functions (NSFs)\n   in cross-domain environments.  The YANG
    data model in this document\n   is built on the basis of the YANG data model for
    IPsec flow\n   protection based on Software-Defined Networking (SDN).\n\n\t "
