abstract:
- language: en
  script: Latn
  content: "   The IETF CATS WG addresses the problem of how the network\n   infrastructure
    can steer traffic between clients of a service and\n   sites offering the service,
    considering both network metrics (such as\n   bandwidth and latency), and compute
    metrics (such as processing,\n   storage capabilities, and capacity).\n\n   This
    document defines new extensions and procedures for a terminal\n   connected to
    a network infrastructure, to benefit from transparent\n   service migration adapting
    to specific connectivity and computing\n   requirements, so traffic is always
    steered to an instance meeting\n   both requirements.  Both CATS-aware and -unaware
    terminals are\n   considered.  Exemplary signaling control messages and operation\n
    \  extending the well-known Proxy Mobile IPv6 protocol are also defined.\n\n\t "
