abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of X.509 certificates.  The\n
    \  resulting certificates are called C509 Certificates.  The CBOR\n   encoding
    supports a large subset of RFC 5280 and all certificates\n   compatible with the
    RFC 7925, IEEE 802.1AR (DevID), CNSA, and CA/\n   Browser Forum Baseline Requirements
    profiles.  When used to re-encode\n   DER encoded X.509 certificates, the CBOR
    encoding can in many cases\n   reduce the size of RFC 7925 profiled certificates
    with over 50%.  The\n   CBOR encoded structure can alternatively be signed directly\n
    \  (\"natively signed\"), which does not require re-encoding for the\n   signature
    to be verified.  The document also specifies COSE headers\n   as well as a TLS
    certificate type for C509 certificates.\n\n\t "
