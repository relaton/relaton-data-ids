abstract:
- language: en
  script: Latn
  content: "   This document defines BGP protocol extensions for encoding and\n   carrying
    SRv6+ Per-Path Service Instruction information to support\n   Virtual Private
    Network services.  This is applicable when the VPN\n   services are offered in
    a SRv6+ enabled IPv6 network such that the\n   VPN payload is transported over
    IPv6.  The Per-Path Service\n   Instruction information is encoded in the IPv6
    Destination Option\n   Header in the IPv6 data packets.\n\n\t "
