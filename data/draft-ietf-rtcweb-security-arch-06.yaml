abstract:
- language: en
  script: Latn
  content: "   The Real-Time Communications on the Web (RTCWEB) working group is\n
    \  tasked with standardizing protocols for enabling real-time\n   communications
    within user-agents using web technologies (e.g\n   JavaScript).  The major use
    cases for RTCWEB technology are real-time\n   audio and/or video calls, Web conferencing,
    and direct data transfer.\n   Unlike most conventional real-time systems (e.g.,
    SIP-based soft\n   phones) RTCWEB communications are directly controlled by some
    Web\n   server, which poses new security challenges.  For instance, a Web\n   browser
    might expose a JavaScript API which allows a server to place\n   a video call.
    \ Unrestricted access to such an API would allow any\n   site which a user visited
    to \"bug\" a user's computer, capturing any\n   activity which passed in front
    of their camera.  [I-D.ietf-rtcweb-\n   security] defines the RTCWEB threat model.
    \ This document defines an\n   architecture which provides security within that
    threat model.\n\n\t "
