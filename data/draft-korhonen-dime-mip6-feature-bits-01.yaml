  content: "During the Mobile IPv6 Split Scenario bootstrapping the Mobile IPv6\nHome
    Agent and the Authentication, Authorization, and Accounting\nserver may exchange
    a set of authorized mobility capabilities.  This\ndocument defines new mobility
    capability flags that are used to\nauthorize per Mobile Node route optimization,
