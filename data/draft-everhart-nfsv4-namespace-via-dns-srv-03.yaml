abstract:
- language: en
  script: Latn
  content: "The NFS version 4 protocol provides a natural way for a collection of\nNFS
    file servers to collaborate in providing an organization-wide\nfile name space.
    \ The DNS SRV RR allows a simple and appropriate way\nfor an organization to publish
    the root of its name space, even to\nclients that might not be intimately associated
    with such an\norganization.  DNS SRV can be used to join these organization-wide\nfile
    name spaces together to allow construction of a global, uniform\nNFS version 4
    file name space.  This document refreshes the draft.\n\t "
