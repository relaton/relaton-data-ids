abstract:
- language: en
  script: Latn
  content: "Internet Small Computer System Interface (iSCSI) Extensions for Remote
    Direct Memory Access (RDMA) provides the RDMA data transfer capability to iSCSI
    by layering iSCSI on top of an RDMA-Capable Protocol, such as the iWARP protocol
    suite.  An RDMA-Capable Protocol provides RDMA Read and Write services, which
    enable data to be transferred directly into SCSI I/O Buffers without intermediate
    data copies.  This document describes the extensions to the iSCSI protocol to
    support RDMA services as provided by an RDMA-Capable Protocol, such as the iWARP
    protocol suite. [STANDARDS-TRACK]\n\t "
