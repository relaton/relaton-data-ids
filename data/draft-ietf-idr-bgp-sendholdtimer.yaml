abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldtimer, along with the\n   SendHoldTimer_Expires
    event, for the Border Gateway Protocol (BGP)\n   Finite State Machine (FSM).  Implementation
    of the SendHoldTimer\n   helps overcome situations where a BGP connection is not
    terminated\n   after the local system detects that the remote system is not\n
    \  processing BGP messages.  This document specifies that the local\n   system
    should close the BGP connection and not solely rely on the\n   remote system for
    connection closure when the SendHoldTimer expires.\n   This document updates RFC4271.\n\n\n\t "
