abstract:
- language: en
  script: Latn
  content: "   This document discusses types of Instance Information to be used in\n
    \  conjunction with the Semantic Definition Format (SDF) for Data and\n   Interactions
    of Things (draft-ietf-asdf-sdf) and will ultimately\n   define Representation
    Formats for them as well as ways to use SDF\n   Models to describe them.\n\n\n
    \  // The present revision –06 takes into account the discussion that\n   // happened
    during IETF 123 and 124 as well as the interim meetings\n   // inbetween, and
    intends to harmonize different instance-related\n   // message concepts via a
    common format.\n\n\t "
