abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG module for YANG notifications transport\n
    \  capabilities which augments \"ietf-system-capabilities\" YANG module\n   defined
    in [RFC9196] and provides transport, encoding and encryption\n   system capabilities
    for transport specific notification.  This YANG\n   module can be used by the
    client to learn capability information from\n   the server at runtime or at implementation
    time, by making use of the\n   YANG instance data file format.\n\n\t "
