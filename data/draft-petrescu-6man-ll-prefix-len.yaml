id: draftpetrescu6manllprefixlen
schema_version: v1.4.1
formattedref: draft-petrescu-6man-ll-prefix-len
title:
- language: en
  script: Latn
  content: The length of the prefix of an IPv6 link-local address ranges from 10 to
    127
docidentifier:
- content: draft-petrescu-6man-ll-prefix-len
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A rejected Erratum to RFC4291 \"IPv6 Addr Archi\" on the topic of link-\n
    \  local addresses 'would need' a draft.  This draft is an answer to\n   that
    need.\n\n   The length of the prefix of an IPv6 link-local address is variable.\n
    \  The minimal value is 10 decimal.  The maximum value is 127 decimal.\n\n\t "
