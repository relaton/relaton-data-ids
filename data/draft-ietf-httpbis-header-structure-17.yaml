abstract:
- language: en
  script: Latn
  content: "   This document describes a set of data types and associated algorithms\n
    \  that are intended to make it easier and safer to define and handle\n   HTTP
    header and trailer fields, known as \"Structured Fields\", or\n   \"Structured
    Headers\".  It is intended for use by specifications of\n   new HTTP fields that
    wish to use a common syntax that is more\n   restrictive than traditional HTTP
    field values.\n\n\t "
