abstract:
- language: en
  script: Latn
  content: "This memo describes an option to the OSPF Version 2 specification\nwhich
    allows multiple areas to share the same OSPF link. One area is\nalways configured
    as the link's primary area. The link's remaining\nareas are termed secondary.
    Two border routers adjacent across the\nsame secondary area may forward the area's
    intra-area traffic across\nthe link. This option applies to standard areas, stub
    areas, and\nNSSAs. It works over any OSPF interface.  Routers with this option\nconfigured
    are backward compatible with routers running the standard\nOSPF Version 2 compliant
    implementation as defined in RFC 2328.\nPlease send comments to ospf@discuss.microsoft.com.\n\t "
