abstract:
- language: en
  script: Latn
  content: "   There are applications that require additional attributes to be\n   advertised
    with an OSPF link or prefix.  The existing OSPF LSA\n   formats do not allow for
    backward compatible extension to advertise\n   these attributes.  This draft proposes
    an extension to OSPF for\n   advertising additional attributes which will be associated
    with a\n   link or prefix.  It also introduces the support of administrative\n
    \  tags for any link type in the prefix-LSA and any prefix in summary-\n   LSAs,
    NSSA-LSAs, or AS-external-LSAs.\n\n\t "
