abstract:
- language: en
  script: Latn
  content: "   This document describes JOSE and COSE serializations for SLH-DSA,\n
    \  which was derived from SPHINCS+, a Post-Quantum Cryptography (PQC)\n   based
    digital signature scheme.  This document does not define any\n   new cryptography,
    only seralizations of existing cryptographic\n   systems described in [FIPS-205].
    \ Note to RFC Editor: This document\n   should not proceed to AUTH48 until NIST
    completes paramater tuning\n   and selection as a part of the PQC (https://csrc.nist.gov/projects/\n
    \  post-quantum-cryptography) standardization process.\n\n\t "
