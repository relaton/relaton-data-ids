abstract:
- language: en
  script: Latn
  content: "   The Short Message Service (SMS) of mobile cellular networks is\n   frequently
    used in Machine-To-Machine (M2M) communications, such as\n   for telematic devices.
    \ The service offers small packet sizes and\n   high delays just as other typical
    low-power and lossy networks\n   (LLNs), i.e. 6LoWPANs.  The design of the Constrained
    Application\n   Protocol (CoAP), that took the limitations of LLNs into account,
    is\n   thus also applicable to telematic M2M devices.  The adaption of CoAP\n
    \  to the SMS transport mechanism is described in this document.\n\n\t "
