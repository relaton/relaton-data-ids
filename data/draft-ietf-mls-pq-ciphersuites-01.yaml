  content: "   This document registers new cipher suites for Messaging Layer\n   Security
    (MLS) based on \"post-quantum\" algorithms, which are intended\n   to be resilient
    to attack by quantum computers.  These cipher suites\n   are constructed using
    the new Module-Lattice Key Encapsulation\n   Mechanism (ML-KEM), optionally in
    combination with traditional\n   elliptic curve KEMs, together with appropriate
    authenticated\n   encryption, hash, and signature algorithms.\n\n\t "
