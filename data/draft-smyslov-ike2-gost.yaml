- content: draft-smyslov-ike2-gost
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a set of cryptographic transforms for use in\n
    \  the Internet Key Exchange protocol version 2 (IKEv2).  The transforms\n   are
    based on Russian cryptographic standard algorithms (GOST).  Use\n   of GOST ciphers
    in IKEv2 was defined in RFC 9227.  This document aims\n   to define using GOST
    algorithms for the rest of cryptographic\n   transforms used in IKEv2.\n\n   This
    specification was developed to facilitate implementations that\n   wish to support
    the GOST algorithms.  This document does not imply\n   IETF endorsement of the
    cryptographic algorithms used in this\n   document.\n\n\t "
