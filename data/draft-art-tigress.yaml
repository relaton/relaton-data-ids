abstract:
- language: en
  script: Latn
  content: "   Digital Credentials allow users to access Homes, Cars or Hotels using\n
    \  their mobile devices.  Once a user has a Credential on a device,\n   sharing
    it to others is a natural use case.  This document describes\n   a sharing flow
    that allows convenient and seamless user experience,\n   similar to sharing other
    digital assets like photos or documents.\n   The sharing process should be secure
    and private.  This document also\n   defines a new transport to meet unique requirements
    of sharing a\n   Credential.\n\n\t "
