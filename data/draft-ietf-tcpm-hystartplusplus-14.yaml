abstract:
- language: en
  script: Latn
  content: "   This document describes HyStart++, a simple modification to the slow\n
    \  start phase of congestion control algorithms.  Slow start can\n   overshoot
    the ideal send rate in many cases, causing high packet loss\n   and poor performance.
    \ HyStart++ uses increase in round-trip delay as\n   a heuristic to find an exit
    point before possible overshoot.  It also\n   adds a mitigation to prevent jitter
    from causing premature slow start\n   exit.\n\n\t "
