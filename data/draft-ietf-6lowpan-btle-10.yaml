abstract:
- language: en
  script: Latn
  content: "   Bluetooth Low Energy is a low power air interface technology defined\n
    \  by the Bluetooth Special Interest Group (BT-SIG).  The standard\n   Bluetooth
    radio has been widely implemented and available in mobile\n   phones, notebook
    computers, audio headsets and many other devices.\n   The low power version of
    Bluetooth is a new specification and enables\n   the use of this air interface
    with devices such as sensors, smart\n   meters, appliances, etc.  The low power
    variant of Bluetooth is\n   currently specified in revision 4.0 of the Bluetooth
    specifications\n   (Bluetooth 4.0).  This document describes how IPv6 is transported\n
    \  over Bluetooth Low Energy using 6LoWPAN techniques.\n\n\t "
