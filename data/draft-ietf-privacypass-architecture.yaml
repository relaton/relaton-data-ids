abstract:
- language: en
  script: Latn
  content: "   This document specifies the Privacy Pass architecture and\n   requirements
    for its constituent protocols used for authorization\n   based on privacy-preserving
    authentication mechanisms.  It describes\n   the conceptual model of Privacy Pass
    and its protocols, its security\n   and privacy goals, practical deployment models,
    and recommendations\n   for each deployment model that helps ensure the desired
    security and\n   privacy goals are fulfilled.\n\n\t "
