abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast-protection mechanism for protecting\n
    \  [RFC2547] based VPN service against egress node failure.  This\n   mechanism
    enables local repair to be performed immediately upon a\n   egress node failure.
    \ In particular, the routers upstream to egress\n   node could redirect VPN traffic
    to a protector (a new role) to repair\n   in the order of tens of milliseconds,
    achieving fast protection that\n   is comparable to MPLS fast reroute.\n\n\t "
