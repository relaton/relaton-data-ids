abstract:
- language: en
  script: Latn
  content: "   CAA \"security\" tags are a type of CAA record (defined in RFC 6844)\n
    \  with the critical flag set that specify that for a certificate to be\n   issued,
    the issuance process must be conducted in a manner that is\n   robust against
    global man-in-the-middle adversaries by leveraging\n   authenticated communication
    between a CA and a domain.  Cryptographic\n   domain validation procedures are
    authenticated and resilient against\n   attacks by both on-path and off-path network
    attackers which may be\n   between the CA and the domain contained in the certificate.
    \ This\n   document defines the syntax of \"security\" CAA records as well as\n
    \  acceptable means for validating domains in a cryptographic manner.\n\n\t "
