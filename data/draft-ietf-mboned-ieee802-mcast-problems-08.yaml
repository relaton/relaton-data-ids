abstract:
- language: en
  script: Latn
  content: "   Well-known issues with multicast have prevented the deployment of\n
    \  multicast in 802.11 and other local-area wireless environments.  This\n   document
    offers guidance on known limitations and problems with\n   wireless multicast.
    \ Also described are certain multicast enhancement\n   features that have been
    specified by the IETF and by IEEE 802 for\n   wireless media, as well as some
    operational choices that can be taken\n   to improve the performace of the network.
    \ Finally, some\n   recommendations are provided about the usage and combination
    of these\n   features and operational choices.\n\n\t "
