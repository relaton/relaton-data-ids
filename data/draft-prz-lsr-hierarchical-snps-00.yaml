abstract:
- language: en
  script: Latn
  content: "   The document introduces an optional, new type of SNPs called\n   Hierarchical
    SNP (HSNP) that can compress the traditional CSNPs\n   exchange into a variant
    of merkle tree, hence allowing to support\n   very large databases and adjacency
    numbers.  Such an approach should\n   lead in case of inconsistencies to much
    faster re-synchronization\n   since only a subset of packets compared to full
    scale CSNP exchange\n   is necessary to correct the entropy present.\n\n\t "
