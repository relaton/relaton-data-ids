abstract:
- language: en
  script: Latn
  content: "   This specification defines a new parameter resource to be returned
    in\n   OAuth 2.0 access token responses.  It enables clients to confirm that\n
    \  the issued token is valid for the intended resource.  This mitigates\n   ambiguity
    and certain classes of security vulnerabilities such as\n   resource mix-up attacks,
    particularly in systems that use the\n   Resource Indicators for OAuth 2.0 specification
    [RFC8707].\n\n\t "
