abstract:
- language: en
  script: Latn
  content: "Along with providing support for certain basic authentication,\nauthorization
    and accounting functions, the Diameter base protocol is\nintended to provide a
    framework for AAA applications.\n\nThis document defines the Management Information
    Base (MIB) module\nwhich describes the minimum set of objects needed to manage
    an\nimplementation of the Diameter Credit Control application.\n\nStatus of this
