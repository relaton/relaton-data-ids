id: drafttemplin6manomni3
schema_version: v1.4.1
formattedref: draft-templin-6man-omni3
title:
- language: en
  script: Latn
  content: Transmission of IP Packets over Overlay Multilink Network (OMNI) Interfaces
docidentifier:
- content: draft-templin-6man-omni3
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Mobile nodes that operate in air/land/sea/space domains (e.g.,\n   aircraft
    of various configurations, terrestrial vehicles, seagoing\n   vessels, space systems,
    enterprise wireless devices, pedestrians with\n   cell phones, etc.) configure
    mobile routers to connect end user\n   network peers with Internetwork correspondents
    over wireless and/or\n   wired-line data links.  This document presents a multilink
    virtual\n   interface specification that supports mobile node coordination with
    a\n   network-based mobility service, fixed node correspondents and/or\n   other
    mobile node peers.  The virtual interface provides an\n   adaptation layer service
    that supports secure global mobile\n   Internetworking.  This document specifies
    the transmission of IP\n   packets over Overlay Multilink Network (OMNI) Interfaces.\n\n\t "
