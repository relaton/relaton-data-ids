abstract:
- language: en
  script: Latn
  content: "   The Concise Data Definition Language (CDDL), as defined in RFC 8610\n
    \  and RFC 9165, provides an easy and unambiguous way to express\n   structures
    for protocol messages and data formats that are\n   represented in CBOR or JSON.\n\n
    \  The present document updates RFC 8610 by addressing errata and making\n   other
    small fixes for the ABNF grammar defined for CDDL there.\n\n\t "
