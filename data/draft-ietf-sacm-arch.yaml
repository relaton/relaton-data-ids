  script: Latn
  content: "   This document defines an architecture enabling a cooperative Security\n
    \  Automation and Continuous Monitoring (SACM) ecosystem.  This work is\n   predicated
    upon information gleaned from SACM Use Cases and\n   Requirements ([RFC7632] and
    [RFC8248] respectively), and terminology\n   as found in [I-D.ietf-sacm-terminology].\n\n
    \  WORKING GROUP: The source for this draft is maintained in GitHub.\n   Suggested
    changes should be submitted as pull requests at\n   https://github.com/sacmwg/ietf-mandm-sacm-arch/.
