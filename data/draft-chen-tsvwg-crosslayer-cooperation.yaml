  content: "   This memo mainly considers the requirement and feasibility of cross-\n
    \  layer design in the encrypted traffic scenario.\n\n   By permitting the interaction
    between the encrypted application layer\n   and non-encrypted transport/network
    layer, the network layer may\n   schedule service flow more properly and the application
    layer may\n   know the network status information well, which actually optimize
    the\n   network bandwidth.\n\n\t "
