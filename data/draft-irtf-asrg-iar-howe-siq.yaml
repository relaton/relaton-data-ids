abstract:
- language: en
  script: Latn
  content: "The Server Index Query (SIQ) protocol is intended to provide a\nstandard
    means by which a mail exchange (MX) server can query one or\nmore external services
    for scoring based on facts or reputation of an\nIP/domain pair. This document
    specifies the communication protocol\nused to transmit the IP/domain query and
    return the query response.\nThe implementation, correctness of results, and/or
    management of SIQ\nservers is beyond the scope of this document.\n\n\t "
