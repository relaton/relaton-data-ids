abstract:
- language: en
  script: Latn
  content: "   At IETF115 a side meeting on policymaker engagement with the IETF was\n
    \  held.  This meeting identified the significance of the IETFâ€™s work\n   for
    wider societal, economic, and political communities, as well as\n   existing gaps
    and barriers to engagement for policy experts.  This\n   informational draft provides
    an overview of the side meeting and\n   introduces the problem statement and gap
    analysis of existing\n   initiatives in this space.  It also poses questions we
    hope to work\n   through with others in the IETF community regarding how to better\n
    \  enable policy expert engagement in IETF standardisation, and on how\n   we
    can build a culture which better supports technical and policy\n   experts working
    together to develop more robust standards.\n\n\t "
