abstract:
- language: en
  script: Latn
  content: "   With the rapid evolution of the aerospace industry, many \"NewSpace\"\n
    \  upstarts are actively deploying their mega-constellations in low\n   earth
    orbits (LEO) and building integrated space and terrestrial\n   networks (ISTN),
    promising to provide pervasive, low-latency, and\n   high-throughput Internet
    service globally.  Due to the high\n   manufacturing, launching, and updating
    cost of LEO mega-\n   constellations, it is expected that ISTNs can be well designed
    and\n   evaluated before the launch of satellites.  However, the progress of\n
    \  designing, assessing, and understanding new network functionalities\n   and
    protocols for futuristic ISTNs faces a substantial obstacle: lack\n   of standardized
    evaluation methodology with acceptable realism (e.g.\n   can involve the unique
    dynamic behaviors of ISTNs), flexibility, and\n   cost.  This memo first reviews
    the unique characteristics of LEO\n   mega-constellations.  Further, it analyzes
    the limitation of existing\n   evaluation and analysis methodologies under ISTN
    environments.\n   Finally, it outlines the key requirements of future evaluation\n
    \  methodology tailored for ISTNs.\n\n\t "
