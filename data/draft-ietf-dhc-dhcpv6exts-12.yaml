  script: Latn
  content: "The Dynamic Host Configuration Protocol for IPv6 [4] (DHCP) provides\na
    framework for passing configuration information to hosts on\na TCP/IP network.
    \ Configuration parameters and other control\ninformation are carried in typed
    data items that are stored in the\n'extensions' field of the DHCP message.  The
    data items themselves\nare also called 'extensions.'  This document specifies
    the initial\nset of DHCP extensions, which will be periodically updated as new\nextensions
    are defined until this document reaches proposed standard.\n\t "
