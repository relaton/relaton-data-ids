- language: en
  script: Latn
  content: "   This document defines an information model I2RS Filter based RIB\n
    \  (Routing information Model).  Filter based forwarding matches fields\n   in
    the IP header plus other higher layer packet information.  These\n   matches may
    be ordered.  Matches may contain actions which could\n   impact forward, such
    as setting a nexthop.\n\n\t "
