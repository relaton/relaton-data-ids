abstract:
- language: en
  script: Latn
  content: "   This document specifies the IPv4 service continuity requirements for\n
    \  an IPv6 Customer Edge (CE) router, either provided by the service\n   provider
    or thru the retail market.\n\n   Specifically, this document extends the \"Basic
    Requirements for IPv6\n   Customer Edge Routers\" ([RFC7084]) in order to allow
    the provisioning\n   of IPv6 transition services for the support of \"IPv4 as-a-Service\"\n
    \  (IPv4aaS) by means of new transition mechanisms, which were not\n   available
    at the time [RFC7084] (Basic Requirements for IPv6 Customer\n   Edge Routers)
    was published.  The document only covers transition\n   technologies for delivering
    IPv4 in IPv6-only access networks,\n   commonly called \"IPv4 as-a-Service\" (IPv4aaS),
    as required in a world\n   where IPv4 addresses are no longer available, so hosts
    in the\n   customer LANs with IPv4-only or IPv6-only applications or devices,\n
    \  requiring to communicate with IPv4-only services at the Internet, are\n   still
    able to do so.\n\n   This document updates section 4.4 (Transition Technologies\n
    \  Requirements) of [RFC7084].\n\n\t "
