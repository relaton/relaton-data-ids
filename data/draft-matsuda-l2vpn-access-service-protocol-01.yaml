abstract:
- language: en
  script: Latn
  content: "\n   Access Service Network is a Network Access Provider's network. In\n
    \  Access Service Network, subscribers can connect to various ISPs/VPNs\n   by
    specifying appropriate authentication information. This draft\n   describes a
    signaling protocol based on PWE3 control protocol [PWE3-\n   SIG] for Access Service
    Network which uses IEEE 802.1x as a user\n   authentication protocol. The protocol
    sets up a special kind of VPLS\n   which does not forward broadcast/multicast
    Ethernet frames between\n   subscribers for better security.\n\t "
