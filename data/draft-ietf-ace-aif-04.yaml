abstract:
- language: en
  script: Latn
  content: "   Constrained Devices as they are used in the \"Internet of Things\"
    need\n   security.  One important element of this security is that devices in\n
    \  the Internet of Things need to be able to decide which operations\n   requested
    of them should be considered authorized, need to ascertain\n   that the authorization
    to request the operation does apply to the\n   actual requester, and need to ascertain
    that other devices they place\n   requests on are the ones they intended.\n\n
    \  To transfer detailed authorization information from an authorization\n   manager
    (such as an ACE-OAuth Authorization Server) to a device, a\n   compact representation
    format is needed.  This document provides a\n   suggestion for such a format,
    the Authorization Information Format\n   (AIF).  AIF is defined both as a general
    structure that can be used\n   for many different applications and as a specific
    refinement that\n   describes REST resources (potentially dynamically created)
    and the\n   permissions on them.\n\n\t "
