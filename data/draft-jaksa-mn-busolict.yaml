  script: Latn
  content: "   This draft documents an idea whereby a Mobile IPv6 supported\n   correspondent
    node (CN) may request or solicit binding information\n   about a Mobile IPv6 node
    (MN) either directly or by way of its\n   respective Home Agent.  Such a solicitation
    may be used for peer-to-\n   peer applications and services.  A new Mobile IPv6
    Group management\n   system is also defined in this revision.\n\n\t "
