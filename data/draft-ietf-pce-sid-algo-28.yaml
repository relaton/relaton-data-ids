abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to enhance support for Segment Routing\n   (SR)
    with a focus on the use of Segment Identifiers (SIDs) and SR-\n   Algorithms in
    Traffic Engineering (TE).  The SR-Algorithm associated\n   with a SID defines
    the path computation algorithm used by Interior\n   Gateway Protocols (IGPs).
    \ It introduces mechanisms for PCEP peers to\n   signal SR-Algorithm associated
    with SIDs by encoding this information\n   in Explicit Route Object (ERO) and
    Record Route Object (RRO)\n   subobjects, enables SR-Algorithm constraints for
    path computation,\n   and defines new metric types for the METRIC object.  This
    document\n   updates RFC 8664 and RFC 9603 to allow such extensions.\n\n\t "
