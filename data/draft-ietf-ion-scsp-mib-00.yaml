abstract:
- language: en
  script: Latn
  content: "This document defines the Management Information Base (MIB) for\n   supporting
    Server Cache Synchronization Protocol (SCSP)[1], [2], [3],\n   [4]. SCSP is used
    to solve the generalized cache\n   synchronization/cache-replication problem for
    distributed protocol\n   entities. In a client/server paradigm, SCSP synchronizes
    caches (or a\n   portion of the caches) of a set of server entities of a particular\n
    \  protocol which are bound to a Server Group.\n \n   The MIB module specified
    in this document follows the Structure of\n   Management Information (SMI) for
    the Simple Network Management\n   Protocol (SNMP) Version 2.\n\t "
