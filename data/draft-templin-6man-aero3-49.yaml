abstract:
- language: en
  script: Latn
  content: "   This document specifies an Automatic Extended Route Optimization\n
    \  (AERO) and mobility service for IP internetworking over Overlay\n   Multilink
    Network (OMNI) Interfaces.  AERO/OMNI use IPv6 Neighbor\n   Discovery (IPv6 ND)
    for control plane messaging over the OMNI virtual\n   link.  Router discovery
    and neighbor coordination are employed for\n   network admission and to manage
    the OMNI link forwarding and routing\n   systems.  Secure multilink path selection,
    multinet traversal,\n   mobility management, multicast forwarding, multihop operation
    and\n   route optimization are naturally supported through dynamic neighbor\n
    \  cache updates on a per flow basis.  AERO is a widely-applicable\n   service
    especially well-suited for air/land/sea/space mobility\n   applications including
    aviation, intelligent transportation systems,\n   mobile end user devices, space
    exploration and many others.\n\n\t "
