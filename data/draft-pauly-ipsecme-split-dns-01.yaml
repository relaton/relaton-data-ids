abstract:
- language: en
  script: Latn
  content: "   This document defines two Configuration Payload Attribute Types for\n
    \  the IKEv2 protocol that define sets of private DNS domains which\n   should
    be resolved by DNS servers reachable through an IPsec\n   connection, while leaving
    all other DNS resolution unchanged.  The\n   options define the set of DNS domains,
    DNS nameserver IP addresses\n   and DNSSEC trust anchors to use for these DNS
    domains.  This approach\n   of resolving a subset of domains using an IPSec connection
    is\n   referred to as \"split-DNS\".  The information obtained via these\n   attribute
    types can be used to reconfigure the local DNS resolution\n   to use DNS forwarding
    for specific private domains.\n\n\t "
