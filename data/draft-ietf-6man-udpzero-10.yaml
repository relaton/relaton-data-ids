abstract:
- language: en
  script: Latn
  content: "   This document provides an applicability statement for the use of UDP\n
    \  transport checksums with IPv6.  It defines recommendations and\n   requirements
    for the use of IPv6 UDP datagrams with a zero UDP\n   checksum.  It describes
    the issues and design principles that need to\n   be considered when UDP is used
    with IPv6 to support tunnel\n   encapsulations and examines the role of the IPv6
    UDP transport\n   checksum.  An appendix presents a summary of the trade-offs
    that were\n   considered in evaluating the safety of the update to RFC 2460 that\n
    \  updates use of the UDP checksum with IPv6.\n\n\t "
