abstract:
- language: en
  script: Latn
  content: "This memo describes how to carry text conversation session contents\nin
    RTP packets. Text conversation session contents are specified in\nITU-T Recommendation
    T.140 [1].\nText conversation is used alone or in connection to other\nconversational
    facilities such as video and voice, to form multimedia\nconversation services.\nThis
    RTP payload description contains an optional possibility to\ninclude redundant
    text from already transmitted packets in order to\nreduce the risk of text loss
    caused by packet loss. The redundancy\ncoding follows RFC 2198.\n\t "
