abstract:
- language: en
  script: Latn
  content: "This document describes extensions to the Intermediate System to Intermediate
    System (IS-IS) protocol to support Traffic Engineering (TE).  This document extends
    the IS-IS protocol by specifying new information that an Intermediate System (router)
    can place in Link State Protocol Data Units (LSP).  This information describes
    additional details regarding the state of the network that are useful for traffic
    engineering computations. [STANDARDS-TRACK]\n\t "
