abstract:
- language: en
  script: Latn
  content: "   vCon is a standardized framework for the exchange of conversational\n
    \  data.  Conversations, which may involve one or more participants,\n   occur
    across a wide variety of modes and application platforms.  This\n   document defines
    a JSON format for representing conversational data,\n   encompassing metadata,
    conversation media, related documents, and\n   analysis.  The goal of this standard
    is to provide an abstracted,\n   platform-independent data format for conversations,
    regardless of the\n   mode or application platform.  By doing so, it facilitates
    the\n   integration and seamless exchange of conversational data across\n   application
    platforms, enterprises, and trust boundaries.\n\n\t "
