abstract:
- language: en
  script: Latn
  content: "Trusted Platform Modules (TPMs) become more and more widespread in\nmodern
    desktop and laptop computers and provide secure storage and\ncryptographic functions.
    \ As one nice feature of TPMs is that they\ncan be identified uniquely, they provide
    a good base for device\nauthentication in protocols like TLS.  This document specifies
    a TLS\nextension that allows to use TPM certified keys with TLS in order to\nallow
    for a secure and comfortable device authentication in TLS.\n\t "
