abstract:
- language: en
  script: Latn
  content: "   IS-IS is a commonly used routing protocol in MSDC (Massively Scalable\n
    \  Data Center) networks where CLOS is the most popular topology.  In a\n   CLOS
    topology, each IS-IS router would receive multiple copies of the\n   same LSP
    (Link State Packet) from multiple IS-IS neighbors.\n   Moreover, two IS-IS neighbors
    may send each other the same LSP\n   simultaneously.  The unnecessary link-state
    information flooding\n   results in a large waste of resources for IS-IS routers,
    as there are\n   too many neighbors for each router.  To address this scaling
    problem,\n   this document introduces some extensions to the IS-IS protocol.\n
    \  These extensions aim to significantly reduce the IS-IS flooding\n   within
    MSDC networks, which can greatly improve the scalability of\n   such networks.\n\n\n\t "
