abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model for the Transport Slice NBI.\n
    \  The model can be used by a higher level system which is the Transport\n   slice
    consumer of a Transport Slice Controller (TSC) to request,\n   configure, and
    manage the components of a transport slices.\n\n   The YANG modules in this document
    conforms to the Network Management\n   Datastore Architecture (NMDA) defined in
    RFC 8342.\n\n\t "
