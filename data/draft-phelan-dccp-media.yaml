abstract:
- language: en
  script: Latn
  content: "This document discusses strategies for using DCCP as the transport\nprotocol
    for streaming media applications.  Of particular interest is\nhow media streams
    can be adapted to the smoothly varying transmit\nrate requirements of CCID3, or
    TCP-Friendly Rate Control (TFRC).\nAlso explored is the resulting network behavior
    of streams using\nthese strategies and the fairness between these streams and
    TCP-based\nstreams.\n\t "
