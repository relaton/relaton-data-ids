abstract:
- language: en
  script: Latn
  content: "This memo addresses RTCP reporting by and through RTP translators.\nIt
    collects existing guidance from RFC 3550, systematises\ntranslators' reporting
    behaviour by considering potential sources of\ninformation and the policy-controlled
    forwarding of such information,\nconsiders naming issues in labelling reports,
    considers methods of\ncontrol of reporting behaviour, and presents some examples
    of\narchitectures for reporting.\n\t "
