abstract:
- language: en
  script: Latn
  content: "A Mobile IPv6 node requires a home agent address, a home address, and\nIPsec
    security association with its home agent before it can start\nutilizing Mobile
    IPv6 service.  RFC 3775 requires that some or all of\nthese parameters are statically
    configured.  Ongoing work aims to\nmake this information dynamically available
    to the mobile node.  An\nimportant aspect of the Mobile IPv6 bootstrapping solution
    is to\nsupport interworking with existing authentication, authorization and\naccounting
    infrastructure.  This document defines a Diameter\napplication to facilitate Mobile
    IPv6 bootstrapping for the\nintegrated scenario.\n\t "
