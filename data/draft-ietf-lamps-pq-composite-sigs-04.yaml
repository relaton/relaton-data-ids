abstract:
- language: en
  script: Latn
  content: "   This document defines combinations of ML-DSA [FIPS.204] in hybrid\n
    \  with traditional algorithms RSASSA-PKCS1-v1_5, RSASSA-PSS, ECDSA,\n   Ed25519,
    and Ed448.  These combinations are tailored to meet security\n   best practices
    and regulatory requirements.  Composite ML-DSA is\n   applicable in any application
    that uses X.509, PKIX, and CMS data\n   structures and protocols that accept ML-DSA,
    but where the operator\n   wants extra protection against breaks or catastrophic
    bugs in ML-DSA.\n\n\t "
