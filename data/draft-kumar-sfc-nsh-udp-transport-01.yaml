abstract:
- language: en
  script: Latn
  content: "   This draft describes the transport encapsulation to carry Network\n
    \  Service Header (NSH) over UDP protocol.  This enables applications\n   and
    services using NSH to communicate over a simple layer-3 network\n   without topological
    constraints.  It brings down the barrier to\n   implement overlay transports by
    not requiring additional overhead as\n   is typical of overlay mechanisms designed
    on top of UDP.\n\n   As a first benefit, this method eases the deployment of Service\n
    \  Function Chaining (SFC) by allowing SFC components to utilize the\n   basic
    UDP/IP stack available in virtually all network elements and\n   end systems to
    setup the overlays and realize SFCs.\n\n\t "
