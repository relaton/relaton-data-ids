abstract:
- language: en
  script: Latn
  content: "   Seamless Bidirectional Forwarding Detection (S-BFD) is a simplified\n
    \  BFD mechanism.  It eliminates most negotiation aspects and provides\n   advantages
    such as fast configuration injection.  S-BFD is especially\n   useful in multi-homing
    PE scenarios and reduces resource overheads on\n   the dual-homing PEs.  Although
    S-BFD is simpler than BFD, a large\n   number of manual configurations are required
    when there are a large\n   number of PEs.\n\n   This document provides the mechanism
    of distributing S-BFD\n   discriminators with VPN service routes, which simplifies
    S-BFD\n   deployment for VPN services.\n\n\n\t "
