  script: Latn
  content: "This document specifies new ciphersuites for the Transport Layer\n   Security
    (TLS) protocol to support authentication based on pre-shared\n   keys. These pre-shared
    keys are symmetric keys, shared in advance\n   among the communicating parties,
    and do not require any public key\n   operations.\n\t "
