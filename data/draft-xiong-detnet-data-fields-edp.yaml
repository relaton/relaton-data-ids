abstract:
- language: en
  script: Latn
  content: "   The DetNet-specific metadata should be carried in enhanced data plane\n
    \  based on the enhancement requirements.  This document proposes the\n   common
    DetNet data fields and option types such as Aggregation Option\n   and Deterministic
    Latency Option.  The common DetNet Data-Fields can\n   be encapsulated into a
    variety of protocols such as MPLS, IPv6 and\n   SRv6 networks.\n\n\t "
