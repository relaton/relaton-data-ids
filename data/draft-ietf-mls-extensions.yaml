abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol is an asynchronous group\n
    \  authenticated key exchange protocol.  MLS provides a number of\n   capabilities
    to applications, as well as several extension points\n   internal to the protocol.
    \ This document provides a consolidated\n   application API, guidance for how
    the protocol's extension points\n   should be used, and a few concrete examples
    of both core protocol\n   extensions and uses of the application API.\n\n\t "
