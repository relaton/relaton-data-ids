  content: "   The Application Bridging for Federated Access Beyond Web (ABFAB)\n
    \  architecture [I-D.ietf-abfab-arch] allows the use of EAP to perform\n   access
    control to a wide range of applications.  This document\n   describes the extensions
    required to incorporate support for the EAP\n   Extensions for the EAP Re-authentication
    Protocol (ERP) to this\n   architecture, in order to provide an enhanced fast
    re-authentication\n   and Single Sign-On (SSO) support and a better resource utilization.\n
