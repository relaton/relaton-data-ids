abstract:
- content: "<p>The Application Bridging for Federated Access Beyond Web (ABFAB) architecture
    [I-D.ietf-abfab-arch] allows the use of EAP to perform access control to a wide
    range of applications. This document describes the extensions required to incorporate
    support for the EAP Extensions for the EAP Re-authentication Protocol (ERP) to
    this architecture, in order to provide an enhanced fast re-authentication and
    Single Sign-On (SSO) support and a better resource utilization. Authorization
    aspects are also described.</p>"
