abstract:
- language: en
  script: Latn
  content: "   RFC 4090 specifies an RSVP facility-backup fast reroute mechanism\n
    \  that can protect LSPs against link and node failures.  This document\n   extends
    the mechanism to provide \"setup protection\" for LSPs during\n   initial Path
    message signaling time.  In particular, it enables a\n   router to reroute an
    LSP via a bypass LSP, when there is a link or\n   node failure along the desired
    path.\n\n\t "
