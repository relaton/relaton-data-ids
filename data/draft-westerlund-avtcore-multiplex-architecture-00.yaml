abstract:
- language: en
  script: Latn
  content: "   RTP has always been a protocol that supports multiple participants\n
    \  each sending their own media streams in an RTP session.  Thus relying\n   on
    the three main multiplexing points in RTP; RTP session, SSRC and\n   Payload Type
    for their various needs.  However, most usages of RTP\n   have been less complex
    often with a single SSRC in each direction,\n   with a single RTP session per
    media type.  But the more complex\n   usages start to be more common and thus
    guidance on how to use RTP in\n   various complex cases are needed.  This document
    analyzes a number of\n   cases and discusses the usage of the various multiplexing
    points and\n   the need for functionality when defining RTP/RTCP extensions that\n
    \  utilize multiple RTP streams and multiple RTP sessions.\n\n\t "
