abstract:
- language: en
  script: Latn
  content: "  This memo defines a mechanism for SSH clients and servers to exchange\n
    \ information about supported protocol extensions confidentially after\n  completed
    key exchange. This is done while optimizing protocol startup\n  to eliminate the
    round-trip the original protocol requires on messages\n  SSH_MSG_SERVICE_REQUEST
    and SSH_MSG_SERVICE_ACCEPT.\n\n\t "
