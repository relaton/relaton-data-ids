abstract:
- language: en
  script: Latn
  content: "   EVPN [RFC7432] and [RFC8365] has become the standard defacto\n   technology/solution
    used in Enterprise, Data Center, and Service\n   Provider networks because of
    its multi-tenancy, flexible multi-homing\n   capabilities, efficient utilization
    of network bandwidth, support of\n   workload mobility, flexible workload placement,
    etc. across many\n   different types of services/VPNs.  Some operators have deployed
    IPv4\n   underlay network/fabric and now plan to migrate to IPv6.  This\n   document
    describes the procedures to achieve such migration\n   seamlessly.\n\n\t "
