abstract:
- content: "<p>This document defines HTTP headers that enable secure parameter passing
    and mutual authentication during browser redirects. The Redirect-Query header
    carries parameters in browser-controlled headers instead of URLs, preventing leakage
    through browser history, Referer headers, server logs, and analytics systems.
    The Redirect- Origin header provides browser-verified origin authentication that
    cannot be spoofed or stripped, enabling reliable mutual authentication between
    parties. The optional Redirect-Path header allows servers to request path-specific
    origin verification. Together, these headers address critical security and privacy
    concerns in authentication and authorization protocols such as OAuth 2.0, OpenID
    Connect, and SAML.</p>"
