abstract:
- language: en
  script: Latn
  content: "   This document defines HTTP headers that enable secure parameter\n   passing
    and mutual authentication during browser redirects.  The\n   Redirect-Query header
    carries parameters in browser-controlled\n   headers instead of URLs, preventing
    leakage through browser history,\n   Referer headers, server logs, and analytics
    systems.  The Redirect-\n   Origin header provides browser-verified origin authentication
    that\n   cannot be spoofed or stripped, enabling reliable mutual\n   authentication
    between parties.  The optional Redirect-Path header\n   allows servers to request
    path-specific origin verification.\n   Together, these headers address critical
    security and privacy\n   concerns in authentication and authorization protocols
    such as OAuth\n   2.0, OpenID Connect, and SAML.\n\n\t "
