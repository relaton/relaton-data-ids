abstract:
- language: en
  script: Latn
  content: "   This document describes how to extend the Internet Key Exchange\n   Protocol
    Version 2 (IKEv2) to allow hybrid non-composite\n   authentication.  The intended
    purpose for this extension is to enable\n   the use of a Post-Quantum (PQ) digital
    signature and X.509\n   certificate in addition to the use of a traditional authentication\n
    \  method.  This document enables peers to signify support for hybrid\n   non-composite
    authentication, and send additional CERTREQ, AUTH, and\n   CERT payloads to perform
    multiple authentications.\n\n\t "
