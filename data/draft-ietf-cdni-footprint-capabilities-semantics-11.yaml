abstract:
- language: en
  script: Latn
  content: "   This document captures the semantics of the \"Footprint and\n   Capabilities
    Advertisement\" part of the CDNI Request Routing\n   interface, i.e., the desired
    meaning of \"Footprint\" and\n   \"Capabilities\" in the CDNI context, and what
    the \"Footprint and\n   Capabilities Advertisement Interface (FCI)\" offers within
    CDNI.  The\n   document also provides guidelines for the CDNI FCI protocol.  It\n
    \  further defines a Base Advertisement Object, the necessary registries\n   for
    capabilities and footprints, and guidelines on how these\n   registries can be
    extended in the future.\n\n\n\t "
