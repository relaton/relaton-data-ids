abstract:
- language: en
  script: Latn
  content: "SNMP is a ubiquitous protocol.  Many software developers working in\nthe
    embedded space develop or interface with MIB handlers and SNMP\nagents one way
    or another.  Often these developers are unfamiliar\nwith SNMP standards and overlook
    a number of subtle points.  This\ndocument will provide a list of steps and rules
    to avoid common\nproblems in order to develop a high quality SNMP agent.\n\t "
