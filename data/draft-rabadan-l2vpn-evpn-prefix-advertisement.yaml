abstract:
- language: en
  script: Latn
  content: "   EVPN provides a flexible control plane that allows intra-subnet\n   connectivity
    in an IP/MPLS and/or an NVO-based network. In NVO\n   networks, there is also
    a need for a dynamic and efficient inter-\n   subnet connectivity across Tenant
    Systems and End Devices that can be\n   physical or virtual and may not support
    their own routing protocols.\n   This document defines a new EVPN route type for
    the advertisement of\n   IP Prefixes and explains some use-case examples where
    this new route-\n   type is used.\n\n\t "
