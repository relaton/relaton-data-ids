abstract:
- language: en
  script: Latn
  content: "   This document proposes four new optional file attributes for NFSv4.2\n
    \  to support POSIX ACLs conforming to the withdrawn POSIX 1003.1e draft\n   17.
    \ Although never ratified, POSIX ACLs are implemented in widely\n   deployed operating
    systems.  Existing attempts to map between NFSv4\n   and POSIX ACL models have
    been unsuccessful due to semantic\n   incompatibilities.  These new attributes
    allow servers to expose\n   POSIX ACLs directly, avoiding lossy mapping.\n\n\t "
