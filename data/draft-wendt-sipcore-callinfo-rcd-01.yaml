abstract:
- language: en
  script: Latn
  content: "   This document describes a SIP Call-Info usage defined to include rich\n
    \  data associated with the identity of the calling party that can be\n   rendered
    to called party for providing more useful information about\n   the caller or
    the specific reason for the call.  This includes\n   extended comprehensive information
    about the caller such as what a\n   jCard object can represent for describing
    the calling party or other\n   call specific information such as describing the
    reason or intent of\n   the call.  The elements defined for this purpose are intended
    to be\n   extensible to accommodate related information about calls that helps\n
    \  people decide whether to pick up the phone and additionally, with the\n   use
    of jCard and other elements, to be compatible with the STIR/\n   PASSporT Rich
    Call Data framework.\n\n\t "
