abstract:
- language: en
  script: Latn
  content: "This document defines a BGP extension that allows the advertisement of
    multiple paths for the same address prefix without the new paths implicitly replacing
    any previous ones.  The essence of the extension is that each path is identified
    by a Path Identifier in addition to the address prefix.\n\t "
