abstract:
- language: en
  script: Latn
  content: "   This document redesignates 240/4, the region of the IPv4 address\n
    \  space historically known as \"Experimental,\" \"Future Use,\" or \"Class\n
    \  E\" address space, so that this space is no longer reserved.  It asks\n   implementers
    to make addresses in this range fully usable for unicast\n   use on the Internet.\n\n\t "
