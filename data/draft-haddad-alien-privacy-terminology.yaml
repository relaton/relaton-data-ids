  content: "This memo introduces terminology for the main privacy aspects.  The\nprime
    goal is to avoid situations where different interpretations of\nthe same key privacy
    aspects result in different requirements when\ndesigning specific solutions, thus
    leading to an unnecessary\nconfusion.\n\t "
