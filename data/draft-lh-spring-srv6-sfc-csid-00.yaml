abstract:
- language: en
  script: Latn
  content: "   In SRv6, an SRv6 SID is a 128-bit value.  When too many 128-bit SRv6\n
    \  SIDs are included in an SRH, the introduced overhead will affect the\n   transmission
    efficiency of payload.  In order to address this\n   problem, Compressed SID(C-SID)
    is proposed.  This document defines\n   new behaviors for service segments with
    REPLACE-C-SID and NEXT-C-SID\n   flavors to enable compressed SRv6 service programming.\n\n\t "
