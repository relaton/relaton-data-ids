abstract:
- language: en
  script: Latn
  content: "   BGP Flowspec mechanism (BGP-FS) [RFC8955] [RFC8956] propagates both\n
    \  traffic Flow Specifications and Traffic Filtering Actions by making\n   use
    of the BGP NLRI and the BGP Extended Community encoding formats.\n   This document
    specifies a new BGP-FS component type to support AS-\n   level filtering.  The
    match field is the origin AS number of the\n   destination IP address that is
    encoded in the Flowspec NLRI.  This\n   function is applied in a single administrative
    domain.\n\n\n\t "
