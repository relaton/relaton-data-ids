abstract:
- content: "<p>This draft proposes an authorization method for task-oriented multi-
    AI agent collaboration scenarios, where a leading agent coordinates sub-AI agents
    to complete complex tasks. The method extends the OAuth 2.0 protocol by adding
    an optional applier_id field, enabling the leading agent to apply for access tokens
    on behalf of other sub- AI agents. This approach greatly simplifies the sub-AI
    agents' authorization process, avoids efficiency loss from repeated interactions
    between multiple sub-AI agents and the authorization server, meanwhile maintaining
    full compatibility with existing OAuth 2.0 workflows.</p>"
