abstract:
- language: en
  script: Latn
  content: "   Edge RBridges currently learn the mapping between MAC addresses and\n
    \  their egress RBridges by observing the data packets they ingress or\n   egress
    or by the TRILL ESADI protocol. When an ingress RBridge\n   receives a data frame
    whose destination address (MAC&VLAN) that\n   RBridge does not know, the data
    frame is flooded within the VLAN\n   across the TRILL campus.\n\n   This document
    describes the framework for using directory services to\n   assist edge RBridges
    in reducing multi-destination frames,\n   particularly unknown unicast frames
    flooding, and ARP/ND, thus\n   improving TRILL (Transparent Interconnection of
    Lots of Links)\n   network scalability.\n\n\n\n\t "
