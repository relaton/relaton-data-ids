  script: Latn
  content: "   This document outlines the utilization of the Transmission Control\n
    \  Protocol - Authentication Option (TCP-AO), as prescribed in RFC5295,\n   for
    the authentication of Border Gateway Protocol Monitoring Protocol\n   (BMP) sessions,
    as specified in RFC7854.  The intent is to heighten\n   security within the underlying
    Transmission Control Protocol (TCP)\n   transport layer, ensuring the authentication
    of BMP sessions\n   conducted between routers and BMP stations.\n\n\t "
