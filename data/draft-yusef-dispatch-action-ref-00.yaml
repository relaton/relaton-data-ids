abstract:
- language: en
  script: Latn
  content: "This specification defines action referral that allows an application\nto
    make a high level request to a User Agent to perform an action,\nand let the the
    User Agent execute the action as it sees fit. Action\nreferral uses the SIP REFER
    method with a Refer-To header field\ncontaining a URN, which indicates the requested
    action.\n\nThis specification also defines the option tag 'action-ref' to allow\nthe
    UA to indicate its support for action referral.\n\t "
