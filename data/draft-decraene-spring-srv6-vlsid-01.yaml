  script: Latn
  content: "   This document proposes an extension to Segment Routing IPv6 (SRv6)\n
    \  Network Programming to allow for SRv6 Segment Identifier (SID) of\n   variable
    length.  The use of smaller SRv6 SID reduces the size the\n   SRv6 Header (SRH).
    \ This reduces the overhead for both the traffic\n   volume and the network processor.
    \ This document is aligned with the\n   SR architecture and does not change the
    SRH.\n\n\t "
