  script: Latn
  content: "   The perception and reality of the RFC series have long been separate.\n
    \  More than 20 years of attempts to correct perception, starting with\n   RFC
    1796, have been unsuccessful.  This document proposes an\n   experiment to see
    if changing the labels on document will have any\n   effect on fixing that problem.\n\n\t "
