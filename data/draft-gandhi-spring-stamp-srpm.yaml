abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document describes procedures for\n   Performance Measurement
    in SR networks using the mechanisms defined\n   in RFC 8762 (Simple Two-Way Active
    Measurement Protocol (STAMP)) and\n   its optional extensions defined in RFC 8972
    and further augmented in\n   draft-ietf-ippm-stamp-srpm.  The procedure described
    is applicable to\n   SR-MPLS and SRv6 data planes and is used for both links and
    end-to-\n   end SR paths including SR Policies.\n\n\t "
