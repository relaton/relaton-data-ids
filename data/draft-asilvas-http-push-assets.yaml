- language: en
  script: Latn
  content: "   Push-Assets is a header field that provides the necessary client\n
    \  state in order for servers to utilize HTTP/2 Server Push with\n   confidence
    in knowing what resources SHOULD or SHOULD NOT be sent,\n   reducing waste, and
    ultimately providing an improved user experience.\n   This document will provide
    an overview of Push-Assets requirements,\n   and describes any implementation
    concerns.\n\n\t "
