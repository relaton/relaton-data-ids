abstract:
- language: en
  script: Latn
  content: "   The standardization of network configuration interfaces for use with\n
    \  the NETCONF protocol requires a structured data modeling environment\n   which
    promotes human usability, multi-vendor interoperability, and\n   reuse of existing
    IETF data models written in SMIv2.  The Network\n   Configuration Extensions (NCX)
    are a set of specifications intended\n   to address NETCONF data modeling issues.
    \ This document defines a\n   Structure of Management Information (SMI) suitable
    for use with the\n   NETCONF protocol, intended to promote a more consistent,
    manageable,\n   and interoperable infra-structure for ongoing development of NETCONF-\n
    \  based management interfaces.\n\n\t "
