abstract:
- language: en
  script: Latn
  content: "   This document updates the QRESYNC extension of the IMAP protocol to\n
    \  use a new untagged response, the ARRIVED one, to inform about the\n   UIDs
    of newly arriving messages.  Deprecating the EXISTS response,\n   this extension
    prevents a possible race condition where clients can\n   lose synchronization
    of message UIDs in a selected mailbox when new\n   arrivals are immediately expunged.\n\n\n\n\t "
