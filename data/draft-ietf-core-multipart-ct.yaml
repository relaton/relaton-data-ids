abstract:
- language: en
  script: Latn
  content: "This memo defines application/multipart-core, an application-independent
    media type that can be used to combine representations of zero or more different
    media types (each with a Constrained Application Protocol (CoAP) Content-Format
    identifier) into a single representation, with minimal framing overhead.\n\t "
