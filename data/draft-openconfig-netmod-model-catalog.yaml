abstract:
- language: en
  script: Latn
  content: "   This document presents an approach for a YANG model catalog and\n   registry
    that allows users to find models relevant to their use cases\n   from the large
    and growing number of YANG modules being published.\n   The model catalog may
    also be used to define bundles of YANG modules\n   required to realize a particular
    service or function.\n\n\t "
