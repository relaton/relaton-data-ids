abstract:
- language: en
  script: Latn
  content: "   The wireless medium presents significant specific challenges to\n   achieve
    properties similar to those of wired deterministic networks.\n   At the same time,
    a number of use cases cannot be solved with wires\n   and justify the extra effort
    of going wireless.  This document\n   presents wireless use cases demanding reliable
    and available\n   behavior.\n\n\t "
