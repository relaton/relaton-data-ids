abstract:
- language: en
  script: Latn
  content: "   This document describes monitoring features related to media streams\n
    \  in Web real-time communication (WebRTC).  It provides a list of RTCP\n   Sender
    Report, Receiver Report and Extended Report metrics, which may\n   need to be
    supported by RTP implementations in some diverse\n   environments.  It lists a
    set of identifiers for the WebRTC's\n   statistics API.  These identifiers are
    a set of RTCP SR, RR, and XR\n   metrics related to the transport of multimedia
    flows.\n\n\t "
