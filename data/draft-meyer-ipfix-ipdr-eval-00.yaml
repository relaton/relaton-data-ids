  content: "This document provides an evaluation of the applicability of the\nStreaming
    IPDR protocol as an IPFIX protocol.  It compares the\nproperties and capabilities
    of Streaming IPDR to the IPFIX\nrequirements.\nStreaming IPDR is a mechanism to
    deliver streams of network usage\ninformation which follow the Internet Protocol
    Detail Records (IPDR)\nformat over a reliable transport connection.\n\n\t "
