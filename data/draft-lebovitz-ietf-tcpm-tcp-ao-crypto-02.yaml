abstract:
- language: en
  script: Latn
  content: "The TCP Authentication Option, TCP-AO, relies on security algorithms\nto
    provide authentication between two end-points.  There are many\nsuch algorithms
    available, and two TCP-AO systems cannot interoperate\nunless they are using the
    same algorithm(s).  This document specifies\nthe algorithms and attributes that
    can be used in TCP-AO's current\nmanual keying mechanism.\n\t "
