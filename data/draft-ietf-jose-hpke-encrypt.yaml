abstract:
- content: "<p>This specification defines how to use Hybrid Public Key Encryption
    (HPKE) with JSON Web Encryption (JWE). HPKE enables public key encryption of arbitrary-sized
    plaintexts to a recipient's public key, and provides security against adaptive
    chosen ciphertext attacks. This specification chooses a specific subset of the
    HPKE features to use with JWE. This specification updates RFC 7516 (JWE) to enable
    use of the Integrated Encryption Key Establishment Mode.</p>"
