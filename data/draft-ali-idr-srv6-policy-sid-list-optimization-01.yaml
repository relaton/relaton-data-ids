abstract:
- language: en
  script: Latn
  content: "   In some use cases, an SRv6 policy's SID list ends with the policy\n
    \  endpoint's node SID, and the traffic steered (over policy) already\n   ensures
    that it is taken to the policy endpoint.  In such cases, the\n   SID list can
    be optimized by excluding the endpoint Node SID when\n   installing the policy.
    \ This draft specifies a BGP extension to\n   indicate whether the endpoint's
    node SID needs to be included or\n   excluded when installing the SRv6 Policy.\n\n\n\t "
