abstract:
- language: en
  script: Latn
  content: "   This document describes the privacy issues associated with the use
    of\n   the DNS by Internet users.  It is intended to be an analysis of the\n   present
    situation and does not prescribe solutions.  This document\n   obsoletes RFC 7626.\n\n\t "
