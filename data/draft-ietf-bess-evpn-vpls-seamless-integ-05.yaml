abstract:
- language: en
  script: Latn
  content: "   This draft specifies procedures for backward compatibility of\n   Ethernet
    VPN (EVPN) and Provider Backbone Bridge Ethernet VPN (PBB-\n   EVPN) solutions
    with Virtual Private LAN Service (VPLS) and Provider\n   Backbone Bridge VPLS
    (PBB-VPLS) solutions (PBB-)VPLS. It also\n   provides mechanisms for seamless
    integration of these two\n   technologies in the same MPLS/IP network on a per-VPN-instance
    basis.\n   Implementation of this draft enables service providers to introduce\n
    \  (PBB-)EVPN PEs in their brown-field deployments of (PBB-)VPLS\n   networks.\n\n\n\t "
