abstract:
- language: en
  script: Latn
  content: "Call Park and Call Retrieve are useful telephony services that are\nfamiliar
    to many users.  Existing implementations using the Session\nInitiation Protocol
    (SIP) show that a variety of approaches can be\nTaken, with varying degrees of
    interoperability.  This draft\ndiscusses a number of feature variations, and how
    they may be\nimplemented using existing techniques.  An additional URI parameter\nis
    also described, which enables further common use-cases to be\nimplemented.\n\t "
