abstract:
- language: en
  script: Latn
  content: "   This document specifies an updated Overlay Routable Cryptographich\n
    \  Hash Identifiers format that obsoletes the earlier format defined in\n   [RFC4843].
    \ These identifiers are intended to be used as endpoint\n   identifiers at applications
    and Application Programming Interfaces\n   (API) and not as identifiers for network
    location at the IP layer,\n   i.e., locators.  They are designed to appear as
    application layer\n   entities and at the existing IPv6 APIs, but they should
    not appear in\n   actual IPv6 headers.  To make them more like vanilla IPv6 addresses,\n
    \  they are expected to be routable at an overlay level.  Consequently,\n   while
    they are considered non-routable addresses from the IPv6 layer\n   point-of-view,
    all existing IPv6 applications are expected to be able\n   to use them in a manner
    compatible with current IPv6 addresses.\n\n   The Overlay Routable Cryptographic
    Hash Identifiers originally\n   defined in [RFC4843] lacked a mechanism for cryptographic
    algorithm\n   agility.  The updated ORCHID format specified in this document\n
    \  removes this limitation by encoding in the identifier itself an index\n   to
    the suite of cryptographic algorithms in use.\n\n\t "
