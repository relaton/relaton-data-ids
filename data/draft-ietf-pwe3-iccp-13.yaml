abstract:
- language: en
  script: Latn
  content: "   This document specifies an inter-chassis communication protocol\n   (ICCP)
    that enables Provider Edge (PE) device redundancy for Virtual\n   Private Wire
    Service (VPWS) and Virtual Private LAN Service (VPLS)\n   applications. The protocol
    runs within a set of two or more PEs,\n   forming a redundancy group, for the
    purpose of synchronizing data\n   amongst the systems. It accommodates multi-chassis
    attachment circuit\n   as well as pseudowire redundancy mechanisms.\n\n\t "
