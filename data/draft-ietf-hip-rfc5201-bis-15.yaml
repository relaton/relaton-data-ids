abstract:
- language: en
  script: Latn
  content: "   This document specifies the details of the Host Identity Protocol\n
    \  (HIP).  HIP allows consenting hosts to securely establish and\n   maintain
    shared IP-layer state, allowing separation of the identifier\n   and locator roles
    of IP addresses, thereby enabling continuity of\n   communications across IP address
    changes.  HIP is based on a Diffie-\n   Hellman key exchange, using public key
    identifiers from a new Host\n   Identity namespace for mutual peer authentication.
    \ The protocol is\n   designed to be resistant to denial-of-service (DoS) and
    man-in-the-\n   middle (MitM) attacks.  When used together with another suitable\n
    \  security protocol, such as the Encapsulated Security Payload (ESP),\n   it
    provides integrity protection and optional encryption for upper-\n   layer protocols,
    such as TCP and UDP.\n\n   This document obsoletes RFC 5201 and addresses the
    concerns raised by\n   the IESG, particularly that of crypto agility.  It also
    incorporates\n   lessons learned from the implementations of RFC 5201.\n\n\t "
