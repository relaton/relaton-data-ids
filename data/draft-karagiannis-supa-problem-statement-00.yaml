abstract:
- language: en
  script: Latn
  content: "   As modern network management applications grow in scale\n   and complexity,
    their demands and requirements on the supporting\n   communication network increase.\n
    \  In particular, network operators are challenged to create a\n   simplified
    view of their network infrastructure and help service\n   developers on using
    and programming this simplified view rather than\n   manipulating individual devices.
    In this context, providing service\n   developers with a set of standard interfaces
    to configure and set\n   policies on the network is essential.\n   This document
    describes what has to be addressed in order to equip\n   service providers with
    standardized application-based interfaces used\n   to expose and define policies
    and a simplified view of network\n   infrastructure.\n\n\n\t "
