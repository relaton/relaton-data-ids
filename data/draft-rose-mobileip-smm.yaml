  content: "The Simple Multicast Mobility Protocol (SMM) defines extensions and\nchanges
    to Mobile IP [RFC2002] to extend the service offered by this\nprotocol. The new
    features allows a new support of smooth handoffs.\nThe service allows the support
    of both macro and micro mobility. The\ngoal of the protocol is extend the services
    of mobile IP to cope with\nrequirement coming from 'real-time' applications such
    a voice over\nIP.\n\t "
