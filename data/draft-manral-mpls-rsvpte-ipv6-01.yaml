abstract:
- language: en
  script: Latn
  content: "RSVP defined in [RFC2205] defines a resource reservation setup\n   protocol,
    designed for an integrated service internet.\n\n   RSVP-TE defined in [RFC2205]
    extends RSVP to establish LSP's in MPLS.\n   For RSVP-TE hops that cannot allocate
    Labels cannot exist in the PATH\n   of the LSP's.  It is therefore specified that
    for IPv6 RSVP-TE LSP's\n   Path, PathTear and ResvConf Messages should address
    the messages\n   directly to an adjacent node control plane IPv6 address.\n\n
    \  This document also specfies some other changes required for RSVP-TE\n   to
    work over IPv6 transport.\n\n\t "
