abstract:
- language: en
  script: Latn
  content: "   An EVPN (Ethernet VPNs) provides an extensible and flexible\n   multihoming
    VPN solution over an MPLS/IP network for intra-subnet\n   connectivity among Tenant
    Systems and End Devices that can be\n   physical or virtual.\n\n   EVPN multihoming
    with Integrated Routing and Bridging (IRB) is one of\n   the common deployment
    scenarios.  Some deployments requires the\n   capability to have multiple subnets
    designated with multiple VLAN IDs\n   in the single broadcast domain.\n\n   EVPN
    technology defines three different types of service interface\n   which serve
    different requirements but none of them address the\n   requirement of supporting
    multiple subnets within a single broadcast\n   domain.  In this document, we define
    a new service interface type to\n   support multiple subnets in the single broadcast
    domain.  Service\n   interface proposed in this document will be applicable to
    multihoming\n   cases only.\n\n\n\t "
