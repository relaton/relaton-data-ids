abstract:
- language: en
  script: Latn
  content: "   In edge computing, a service may be deployed on multiple instances\n
    \  within one or more sites, called edge service.  The edge service is\n   associated
    with an ANYCAST address in the IP layer, and the route of\n   it with potential
    service metadata will be distributed to the\n   network.  The Edge Service Metadata
    can be used by ingress routers to\n   make path selections not only based on the
    routing cost but also the\n   running environment of the edge services.\n\n   The
    service route with metadata can be collected by a PCE(Path\n   Compute Element)
    or an analyzer for calculating the best path to the\n   best site/instance.  This
    draft describes a mechanism to collect\n   information of the service routes and
    related service metadata in\n   BGP-LS.\n\n\t "
