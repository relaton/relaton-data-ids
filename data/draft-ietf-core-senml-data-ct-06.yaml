  script: Latn
  content: "   The Sensor Measurement Lists (SenML) media type supports multiple\n
    \  types of values, from numbers to text strings and arbitrary binary\n   data
    values.  In order to facilitate processing of binary data\n   values, this document
    specifies a pair of new SenML fields for\n   indicating the content format of
    those binary data values, i.e.,\n   their Internet media type including parameters
    as well as any content\n   codings applied.\n\n\t "
