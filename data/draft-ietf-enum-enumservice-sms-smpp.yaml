abstract:
- language: en
  script: Latn
  content: "This document updates RFC 4355 by registering a new enumservice \n      subtype
    \"smpp\" under the existing type \"sms\" using the URI scheme \n      \"smpp\"
    as per the IANA registration process defined in RFC 3761 and \n      draft-ietf-enum-enumservices-guide-07
    and registers a new URI scheme \n      \"smpp\" according to the URI registration
    procedure in RFC 4395. \n       \n      This enumservice subtype indicates that
    the remote resource \n      identified by the URI can receive short messages using
    the Short \n      Message Peer-to-Peer Protocol (SMPP).\n\t "
