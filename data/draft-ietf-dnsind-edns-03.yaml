  script: Latn
  content: "      The Domain Name System's wire protocol includes a number of fixed\n
    \     fields whose range has been or soon will be exhausted, does not allow\n
    \     clients to advertise their capabilities to servers, and does not\n      support
    the use of multiple questions per request.  This document\n      describes backward
    compatible mechanisms for allowing the protocol to\n      grow.\n\n\t "
