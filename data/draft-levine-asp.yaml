abstract:
- language: en
  script: Latn
  content: "DomainKeys Identified Mail (DKIM) defines a domain-level\nauthentication
    framework for email using public-key cryptography and\nkey server technology to
    permit verification of the source and\ncontents of messages by either Mail Transport
    Agents (MTAs) or Mail\nUser Agents (MUAs).  The primary DKIM protocol is described
    in\n[RFC4871].  This document describes the records that authors can use\nto advertise
    their practices for signing their outgoing mail, and how\nother hosts can access
    those records.\n\t "
