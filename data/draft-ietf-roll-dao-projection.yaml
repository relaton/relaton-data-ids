title:
- language: en
  script: Latn
  content: Root-initiated Routing State in RPL
docidentifier:
- content: draft-ietf-roll-dao-projection
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Routing Protocol for Low-Power and Lossy Networks (RPL, RFC 6550)\n
    \  enables data packet routing along a Destination-Oriented Directed\n   Acyclic
    Graph . However, the default route establishment mechanism\n   relies on hop-by-hop
    forwarding along the DODAG, which may not always\n   provide optimal routing efficiency.
    \ This document introduces the\n   concept of DAO Projection, a mechanism that
    allows a RPL root or an\n   external controller to install optimized routes within
    the RPL\n   domain.  DAO Projections enable the creation of optimized unicast
    or\n   multicast routes that do not strictly follow the DODAG structure,\n   thereby
    improving routing efficiency, reliability, availability, and\n   resource utilization
    in the RPL domain.  The document specifies two\n   types of projected routes—storing
    mode and non-storing mode\n   projections—and outlines the signaling procedures
    necessary to\n   establish, maintain, and remove these routes.  This document
    extends\n   RFC 6550, RFC 6553, and RFC 8138.\n\n\t "
