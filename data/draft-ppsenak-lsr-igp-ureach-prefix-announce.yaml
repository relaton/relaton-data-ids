abstract:
- language: en
  script: Latn
  content: "   In the presence of summarization, there is a need to signal loss of\n
    \  reachability to an individual prefix covered by the summary in order\n   to
    enable fast convergence away from paths to the node which owns the\n   prefix
    which is no longer reachable.\n\n   This document describes how to use the existing
    protocol mechanisms\n   in IS-IS and OSPF, together with the two new flags, to
    advertise such\n   prefix reachability loss.\n\n\n\t "
