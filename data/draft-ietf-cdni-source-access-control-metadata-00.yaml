  script: Latn
  content: "   This specification provides an alternative to the MI.SourceMetadata\n
    \  objects defined in RFC8006, providing greatly extended capabilities\n   with
    regards to defining multiple sources, load balancing, and\n   failover rules across
    those sources, as well as a mechanism for a\n   content delivery network (CDN)
    to monitor source health and pull\n   unhealthy sources out of rotation.  Additionally,
