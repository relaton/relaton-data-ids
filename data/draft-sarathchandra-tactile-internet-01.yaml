abstract:
- language: en
  script: Latn
  content: "   The Tactile Internet refers to a new communication paradigm, which\n
    \  can provide low-latency, reliable and secure transmission for real-\n   time
    information such as control, touch, and sensing/actuation in\n   emerging tactile
    internet applications like teleoperation, immersive\n   virtual reality, and haptics
    communications.  The main goal of this\n   document is: 1) to briefly introduce
    tactile internet background and\n   use cases; 2) to identify potential service
    requirements that can be\n   addressed at the IETF or researched at the IRTF.\n\n\t "
