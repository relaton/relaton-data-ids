abstract:
- language: en
  script: Latn
  content: "   This specification enables OAuth 2.0 implementations to apply Token\n
    \  Binding to Access Tokens, Authorization Codes, Refresh Tokens, JWT\n   Authorization
    Grants, and JWT Client Authentication.  This\n   cryptographically binds these
    tokens to a client's Token Binding key\n   pair, possession of which is proven
    on the TLS connections over which\n   the tokens are intended to be used.  This
    use of Token Binding\n   protects these tokens from man-in-the-middle and token
    export and\n   replay attacks.\n\n\t "
