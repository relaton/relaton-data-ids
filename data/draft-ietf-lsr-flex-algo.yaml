abstract:
- language: en
  script: Latn
  content: "   IGP protocols historically compute best paths over the network based\n
    \  on the IGP metric assigned to the links.  Many network deployments\n   use
    RSVP-TE based or Segment Routing based Traffic Engineering to\n   steer traffic
    over a path that is computed using different metrics or\n   constraints than the
    shortest IGP path.  This document specifies a\n   solution that allows IGPs themselves
    to compute constraint-based\n   paths over the network.  This document also specifies
    a way of using\n   Segment Routing (SR) Prefix-SIDs and SRv6 locators to steer
    packets\n   along the constraint-based paths.\n\n\t "
