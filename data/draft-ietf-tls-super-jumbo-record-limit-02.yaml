abstract:
- content: "<p>TLS 1.3 records limit the inner plaintext (TLSInnerPlaintext) size
    to 2^14 + 1 bytes, which includes one byte for the content type. Records also
    have a 3-byte overhead due to the fixed opaque_type and legacy_record_version
    fields. This document defines a TLS extension that allows endpoints to negotiate
    a larger maximum inner plaintext size, up to 2^30 - 256 bytes, while reducing
    overhead.</p>"
