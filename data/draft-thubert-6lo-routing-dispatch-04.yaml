abstract:
- language: en
  script: Latn
  content: "   This specification provides a new 6LoWPAN dispatch type for use in\n
    \  Route-over and mixed Mesh-under and Route-over topologies, that\n   reuses
    the encoding of the mesh type defined in RFC 4944 for pure\n   Mesh-under topologies.
    \ This specification also defines a method to\n   compress RPL Option (RFC6553)
    information and Routing Header type 3\n   (RFC6554), an efficient IP-in-IP technique
    and opens the way for\n   further routing techniques.  This extends 6LoWPAN Transmission
    of\n   IPv6 Packets (RFC4944), and is applicable to new link-layer types\n   where
    6LoWPAN is being defined.\n\n\t "
