abstract:
- language: en
  script: Latn
  content: "   RFC4458 defines a \"cause\" URI parameter, which may appear in the\n
    \  Request-URI of a SIP request, that is used to indicate a reason why\n   the
    request arrived to the User Agent Server (UAS) receiving the\n   message.  This
    document creates a new predefined value for the\n   \"cause\" URI parameter to
    cover service number translation for cases\n   of retargeting due to specific
    service action leading to the\n   translation of a called service access number.
    \ This document also\n   provides a guidance for using the \"cause\" URI parameter
    within the\n   History-Info header field because it was missing in RFC4458 whereas\n
    \  the combination of both is mandatory in some IP networks\n   implementations.\n\n
    \  This document updates RFC4458.\n\n\t "
