abstract:
- language: en
  script: Latn
  content: "This document provides a pseudo Content Delivery Protocol (CDP) to\nprotect
    multiple source flows with one or more repair flows based on\nthe FEC Framework
    document and the Session Description Protocol (SDP)\nelements defined for the
    framework.  The purpose of the document is\nnot to provide a full-pledged protocol,
    but to show how the defined\nframework and SDP elements can be combined together
    to design a CDP.\n\t "
