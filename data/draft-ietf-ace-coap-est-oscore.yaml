- content: draft-ietf-ace-coap-est-oscore
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Enrollment over Secure Transport (EST) is a certificate provisioning\n
    \  protocol over HTTPS [RFC7030] or CoAPs [RFC9148].  This document\n   specifies
    how to carry EST over the Constrained Application Protocol\n   (CoAP) protected
    with Object Security for Constrained RESTful\n   Environments (OSCORE).  The specification
    builds on the EST-coaps\n   [RFC9148] specification, but uses OSCORE and Ephemeral
    Diffie-Hellman\n   over COSE (EDHOC) instead of DTLS.  The specification also
    leverages\n   the certificate structures defined in\n   [I-D.ietf-cose-cbor-encoded-cert],
    which can be optionally used\n   alongside X.509 certificates.\n\n\t "
