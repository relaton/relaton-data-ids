abstract:
- language: en
  script: Latn
  content: "   This document defines the ChaCha20 stream cipher as well as the use\n
    \  of the Poly1305 authenticator, both as stand-alone algorithms and as\n   a
    \"combined mode\", or Authenticated Encryption with Associated Data\n   (AEAD)
    algorithm.\n\n   RFC 7539, the predecessor of this document, was meant to serve
    as a\n   stable reference and an implementation guide.  It was a product of\n
    \  the Crypto Forum Research Group (CFRG).  This document merges the\n   errata
    filed against RFC 7539 and adds a little text to the Security\n   Considerations
    section.\n\n\t "
