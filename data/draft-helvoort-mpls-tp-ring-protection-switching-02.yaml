abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to address the requirements for\n
    \  protection of the Multi-Protocol Label Switching Transport Profile\n   (MPLS-TP)
    Label Switched Paths (LSP) in a ring topology.  The\n   mechanism defined herein
    is designed to support point-to-point as\n   well as point-to-multipoint LSPs.\n\n
    \  The MPLS-TP section layer OAM is used to monitor the connectivity\n   between
    each two adjacent nodes using the mechanisms defined in the\n   [RFC6371].\n\n
    \  The Automatic Protection Switching (APS) protocol is used for\n   coordination
    of protection switching actions between the ring nodes.\n\n\t "
