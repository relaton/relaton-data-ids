abstract:
- language: en
  script: Latn
  content: "   This specification defines a HTTP/2 frame type to allow clients to\n
    \  inform the server of their cache's contents.  Servers can then use\n   this
    to inform their choices of what to push to clients.\n\nNote to Readers\n\n   Discussion
    of this draft takes place on the HTTP working group\n   mailing list (ietf-http-wg@w3.org),
    which is archived at\n   https://lists.w3.org/Archives/Public/ietf-http-wg/ .\n\n
    \  Working Group information can be found at http://httpwg.github.io/ ;\n   source
    code and issues list for this draft can be found at\n   https://github.com/httpwg/http-extensions/labels/cache-digest
    .\n\n\t "
