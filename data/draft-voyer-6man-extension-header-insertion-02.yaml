abstract:
- language: en
  script: Latn
  content: "   The network operator and vendor community has clearly indicated that\n
    \  IPv6 header insertion is useful and required.  This is notably the\n   case
    when the entire journey of the packet remains in its source\n   domain.  In such
    a context, it does not matter where the extension\n   header is inserted.  The
    source domain may decide to place the IPv6\n   extension header insertion where
    it suits its best: at the source of\n   the packet or at any midpoint within the
    source domain.\n\n\n\t "
