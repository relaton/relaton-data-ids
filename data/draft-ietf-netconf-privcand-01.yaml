abstract:
- language: en
  script: Latn
  content: "   This document provides a mechanism to extend the Network\n   Configuration
    Protocol (NETCONF) and RESTCONF protocol to support\n   multiple clients making
    configuration changes simultaneously and\n   ensuring that they commit only those
    changes that they defined.\n\n   This document addresses two specific aspects:
    The interaction with a\n   private candidate over the NETCONF and RESTCONF protocols
    and the\n   methods to identify and resolve conflicts between clients.\n\n\t "
