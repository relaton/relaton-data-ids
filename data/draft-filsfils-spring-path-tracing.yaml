abstract:
- language: en
  script: Latn
  content: "   Path Tracing provides a record of the packet path as a sequence of\n
    \  interface ids.  In addition, it provides a record of end-to-end\n   delay,
    per-hop delay, and load on each egress interface along the\n   packet delivery
    path.\n\n   Path Tracing allows to trace 14 hops with only a 40-bytes IPv6 Hop-\n
    \  by-Hop extension header.\n\n   Path Tracing supports fine grained timestamp.
    \ It has been designed\n   for linerate hardware implementation in the base pipeline.\n\n\t "
