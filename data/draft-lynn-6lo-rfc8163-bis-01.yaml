  script: Latn
  content: "   Multidrop Serial Bus/Token Passing (MS/TP) is a medium access control\n
    \  method for the RS-485 physical layer and is used primarily in\n   building
    automation networks.  This specification defines the frame\n   format for transmission
    of IPv6 packets and the method of forming\n   link-local and statelessly autoconfigured
    IPv6 addresses on MS/TP\n   networks.  It obsoletes RFC 8163.\n\n\t "
