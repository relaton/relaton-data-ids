  script: Latn
  content: "RFC1265 [RFC1265], 'BGP protocol Analysis' documents how the \nrequirements
    for advancing a routing protocl to Draft Standard have \nbeen satisfied by a BGP-3,
    a technology which is no longer commonly \nused. This document requests that RFC
    1265 be moved to historic status.  \n \n\t "
