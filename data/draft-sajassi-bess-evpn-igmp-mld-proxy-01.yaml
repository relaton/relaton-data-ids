  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) solution [RFC 7432] is\n   becoming
    pervasive in data center (DC) applications for Network\n   Virtualization Overlay
    (NVO) and DC interconnect (DCI) services, and\n   in service provider (SP) applications
    for next generation virtual\n   private LAN services.\n\n   This draft describes
    how to support efficiently endpoints running\n   IGMP for the above services over
    an EVPN network by incorporating\n   IGMP proxy procedures on EVPN PEs.\n\n\n\t "
