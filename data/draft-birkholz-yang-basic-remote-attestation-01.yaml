  script: Latn
  content: "   This document defines a YANG RPC and a minimal datastore tree\n   required
    to retrieve attestation evidence about integrity\n   measurements from a composite
    device with one or more roots of trust\n   for reporting.  Complementary measurement
    logs are also provided by\n   the YANG RPC originating from one or more roots
    of trust of\n   measurement.  The module defined requires a TPM 2.0 and corresponding\n
    \  Trusted Software Stack included in the device components of the\n   composite
    device the YANG server is running on.\n\n\t "
