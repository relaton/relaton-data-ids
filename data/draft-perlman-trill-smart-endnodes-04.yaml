abstract:
- content: <p>This draft addresses the problem of the size and freshness of the endnode
    learning table in edge RBridges, by allowing endnodes to volunteer for endnode
    learning and encapsulation/decapsulation. Such an endnode is known as a "smart
    endnode". Only the attached RBridge can distinguish a "smart endnode" from a "normal
    endnode". The smart endnode uses the nickname of the attached RBridge, so this
    solution does not consume extra nicknames. The solution also enables Fine Grained
    Label aware endnodes.</p>
