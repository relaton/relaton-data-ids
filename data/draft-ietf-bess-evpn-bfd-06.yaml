abstract:
- language: en
  script: Latn
  content: "   This document specifies proactive, in-band network layer OAM\n   mechanisms
    to detect loss of continuity faults that affect unicast\n   and multi-destination
    paths (used by Broadcast, Unknown Unicast, and\n   Multicast traffic) in an Ethernet
    VPN (RFC 7432bis) network.  The\n   mechanisms specified in the draft use the
    widely adopted\n   Bidirectional Forwarding Detection (RFC 5880) protocol and
    other\n   protocols as necessary.\n\n\t "
