abstract:
- language: en
  script: Latn
  content: "   Both SR-MPLS prefix-SID and IPv4 prefix may be configured as anycast\n
    \  and as such the same value can be advertised by multiple routers.  It\n   is
    useful for other routers to know that the advertisement is for an\n   anycast
    identifier.\n\n   Each prefix is advertised along with an 8-bit field of\n   capabilities,by
    using the flag flield in the OSPFv2 Extended Prefix\n   TLV, but the definition
    of anycast flag to identify the prefix as\n   anycast has not yet been defined.\n\n
    \  This document defines a new flag in the OSPFv2 Extended Prefix TLV\n   Flags
    to advertise the anycast property.\n\n\t "
