abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using the BLAKE2b-512\n
    \  hash function with each of the following algorithms: RSA Encryption\n   Scheme
    - Optimal Asymmetric Encryption Padding (RSAES-OAEP), RSA\n   Probabilistic Signature
    Scheme (RSASSA-PSS), RSA Public-Key\n   Cryptography Standards #1 version 1.5
    (RSASSA PKCS#1 v1.5), Digital\n   Signature Algorithm (DSA), Elliptic Curve Digital
    Signature Algorithm\n   (ECDSA), and Edwards-curve Digital Signature Algorithm
    (EdDSA).  This\n   specification applies to the Internet X.509 Public Key Infrastructure\n
    \  (PKI) when digital signatures are used to sign certificates and\n   certificate
    revocation lists (CRLs).  This document also specifies\n   the object identifiers
    for the combinations of the BLAKE2b-512 hash\n   function with the aforementioned
    algorithms.\n\n\t "
