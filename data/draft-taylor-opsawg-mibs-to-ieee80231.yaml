abstract:
- language: en
  script: Latn
  content: "   This document records the transfer of ownership of the Ethernet-\n
    \  related MIB modules DOT3-OAM-MIB, SNMP-REPEATER-MIB, POWER-ETHERNET-\n   MIB,
    DOT3-EPON-MIB, EtherLike-MIB, EFM-CU-MIB, ETHER-WIS and MAU-MIB\n   from the IETF
    to the IEEE 802.3 Working Group.  This document also\n   describes the procedures
    associated with the transfer, relying\n   heavily on RFC 4663 (which records an
    earlier transfer to the IEEE\n   802.1 Working Group) as the primary source.\n\n\t "
