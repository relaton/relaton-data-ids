abstract:
- language: en
  script: Latn
  content: "   This document specifies the \"Depth-First Forwarding\" (DFF) protocol\n
    \  for IPv6 networks, a data forwarding mechanism that can increase\n   reliability
    of data delivery.  The protocol operates entirely on the\n   forwarding plane,
    but may interact with the routing plane.  DFF\n   forwards data packets using
    a mechanism similar to a \"depth-first\n   search\" for the destination of a packet.
    \ This document specifies the\n   DFF mechanism both for IPv6 networks (as specified
    in RFC2460) and in\n   addition also for LoWPAN \"mesh-under\" networks (as specified
    in\n   RFC4944).\n\n\t "
