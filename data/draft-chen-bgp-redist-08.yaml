abstract:
- language: en
  script: Latn
  content: "   In this document we present several examples of non-deterministic\n
    \  routing behavior involving route redistribution into BGP.  To\n   eliminate
    such non-deterministic behavior, we propose an enhancement\n   to BGP route selection
    that would take into account the\n   administrative distance under certain conditions.
    \ Additionally, We\n   recommend lowering the LOCAL_PREF value in implementation
    for the\n   redistributed backup route when appropriate.\n\n\n\t "
