abstract:
- language: en
  script: Latn
  content: "   TLS 1.3 ensures forward secrecy by performing an ephemeral Diffie-\n
    \  Hellman key exchange during the initial handshake, protecting past\n   communications
    even if a party's long-term keys (typically a private\n   key with a corresponding
    certificate) are later compromised.  While\n   the built-in KeyUpdate mechanism
    allows application traffic keys to\n   be refreshed during a session, it does
    not incorporate fresh entropy\n   from a new key exchange and therefore does not
    provide post-\n   compromise security.  This limitation can pose a security risk
    in\n   long-lived sessions, such as those found in industrial IoT or\n   telecommunications
    environments.\n\n   To address this, this specification defines an extended key
    update\n   mechanism that performs a fresh Diffie-Hellman exchange within an\n
    \  active session, thereby ensuring post-compromise security.  By\n   forcing
    attackers to exfiltrate new key material repeatedly, this\n   approach mitigates
    the risks associated with static key compromise.\n   Regular renewal of session
    keys helps contain the impact of such\n   compromises.  The extension is applicable
    to both TLS 1.3 and DTLS\n   1.3.\n\n\t "
