abstract:
- language: en
  script: Latn
  content: "   This document describes how to leverage Segment Routing (SR) to\n   ensure
    that the Unaffiliated BFD (U-BFD) Echo packets must reach the\n   remote system
    before being looped back to the local system.  This\n   enables that U-BFD works
    not only for one hop scenario but for\n   multiple hops scenario as well.\n\n
    \  In addition, this document also defines a way to explicitly specify\n   the
    loop back path of the U-BFD Echo packets.  This is useful in the\n   case where
    the forward and reverse path of the Echo packets are\n   required to follow the
    same path.\n\n\n\t "
