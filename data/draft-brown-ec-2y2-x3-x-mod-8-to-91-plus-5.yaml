abstract:
- language: en
  script: Latn
  content: "  Multi-curve elliptic curve cryptography with curve\n  2y^2=x^3+x/GF(8^91+5)
    hedges a risk of new curve-specific attacks.\n  This curve features: isomorphism
    to Miller's curve from 1985; low\n  Kolmogorov complexity (little room for embedded
    weaknesses of\n  Gordon, Young-Yung, or Teske); similarity to a Bitcoin curve;\n
    \ Montgomery form; complex multiplication by i\n  (Gallant-Lambert-Vanstone);
    prime field; easy reduction, inversion,\n  Legendre symbol, and square root; five
    64-bit-word field arithmetic;\n  string-as-point encoding; and 34-byte keys.\n\n
    \ This document aims to contribute to multi-curve Elliptic Curve\n  Cryptography
    by describing how to use this curve for elliptic curve\n  Diffie--Hellman.  Reports
    of experience and experiments with this\n  curve are encouraged to better understand
    its security and utility.\n\n  This document was produced outside the IETF and
    is not an IETF\n  standard.  Publication of this document does not imply endorsement\n
    \ by the IETF of the curve described in this document.\n\n\t "
