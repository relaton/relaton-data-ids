abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it defines a basic set of managed objects for Simple\n   Network Management
    Protocol (SNMP)-based management of Data Over\n   Cable Service Interface Specification
    (DOCSIS)-compliant Cable Modems\n   (CM), Cable Modem Termination Systems (CMTS),
    DOCSIS Provisioning of\n   EPON (DPoE) virtual Cable Modems (vCM), and DPoE Systems.\n\n
    \  This memo obsoletes RFC 4639.\n\nRFC 4639                DOCSIS Cable Device
    MIB            December 2006\n\n\n\t "
