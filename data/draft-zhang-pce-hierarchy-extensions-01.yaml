  script: Latn
  content: "   The hierarchical Path Computation Element (PCE) architecture, defined\n
    \  in the companion framework document [I-D.ietf-pce-hierarchy-fwk],\n   allows
    the selection of an optimum domain sequence and the optimum\n   end-to-end path,
    to be derived through the use of a hierarchical\n   relationship between domains.\n\n
