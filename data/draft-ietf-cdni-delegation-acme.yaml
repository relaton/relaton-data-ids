abstract:
- language: en
  script: Latn
  content: "   This document defines metadata to support delegating the delivery of\n
    \  HTTPS content between two or more interconnected Content Delivery\n   Networks
    (CDNs).  Specifically, this document defines a Content\n   Delivery Network Interconnection
    (CDNI) Metadata interface object to\n   enable delegation of X.509 certificates
    leveraging delegation schemes\n   defined in RFC9115.  Per RFC 9115, delegating
    entities can remain in\n   full control of the delegation and can revoke it at
    any time.  This\n   avoids the need to share private cryptographic key material
    between\n   the involved entities.\n\n\t "
