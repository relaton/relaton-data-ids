abstract:
- language: en
  script: Latn
  content: "   This document specifies a cautious method for IETF transports that\n
    \  enables fast startup of congestion control for a wide range of\n   connections
    or reconnections.\n\n   The method reuses a set of computed congestion control
    parameters\n   that are based on previously observed path characteristics between\n
    \  the same pair of transport endpoints.  These parameters are stored,\n   allowing
    them to be later used to modify the congestion control\n   behavior of a subsequent
    connection.\n\n   It discusses assumptions and defines requirements for how a
    sender\n   utilizes these parameters to provide opportunities for a connection\n
    \  to more rapidly get up to speed and rapidly utilize available\n   capacity.
    \ It discusses how the method impacts the capacity at a\n   shared network bottleneck
    and the safe response that is needed after\n   any indication that the new rate
    is inappropriate.\n\n\t "
