abstract:
- language: en
  script: Latn
  content: "   The COVID-19 pandemic caused changes in Internet user behavior,\n   particularly
    during the introduction of the initial quarantine and\n   work-from-home arrangements.
    \ These behavior changes drove changes in\n   Internet traffic.\n\n   The Internet
    Architecture Board (IAB) held a workshop to discuss\n   network impacts of the
    pandemic on November 9-13, 2020.  The workshop\n   was held to convene interested
    researchers, network operators,\n   network management experts, and Internet technologists
    to share their\n   experiences.  The meeting was held online given the on-going
    travel\n   and contact restrictions at that time.\n\n\t "
