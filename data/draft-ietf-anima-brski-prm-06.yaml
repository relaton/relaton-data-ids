abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to bootstrapping a remote secure\n
    \  key infrastructure (BRSKI, RFC8995) to facilitate bootstrapping in\n   domains
    featuring no or only time limited connectivity between a\n   pledge and the domain
    registrar.  It specifically targets situations\n   in which the interaction model
    changes from a pledge-initiated-mode,\n   as used in BRSKI, to a pledge-responding-mode
    as described in this\n   document.  To support the pledge-responding mode, BRSKI-PRM\n
    \  introduces a new component, the registrar-agent, which facilitates\n   the
    communication between pledge and registrar during the\n   bootstrapping phase.
    \ To establish the trust relation between pledge\n   and domain registrar, BRSKI-PRM
    relies on object security rather than\n   transport security.\n\n   The approach
    defined here is agnostic with respect to the underlying\n   enrollment protocol
    which connects the pledge and the domain\n   registrar to the Domain CA.\n\n\t "
