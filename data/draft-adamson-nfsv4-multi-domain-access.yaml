  script: Latn
  content: "The Network File System, version 4 (NFSv4) uses a representation of\nidentity
    that allows the use of users and groups from multiple,\ndistinct administrative
    domains, and NFSv4 allows the use of security\nmechanisms that authenticate principals
    from multiple, distinct\nadministrative domains.  This document describes methods
    by which\nNFSv4 clients and servers can handle principals, users, groups from\nmultiple
    administrative domains.\n\t "
