abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism to signal Point-to-Multipoint\n
    \  (P2MP) Pseudowires (PW) tree using LDP. Such a mechanism is suitable\n   for
    any Layer 2 VPN service requiring P2MP connectivity over an IP or\n   MPLS enabled
    PSN. A P2MP PW established via the proposed mechanism is\n   root initiated. This
    document updates RFC7385 by re-assigning\n   reserved value 0xFF to be the wildcard
    transport tunnel type.\n\n\t "
