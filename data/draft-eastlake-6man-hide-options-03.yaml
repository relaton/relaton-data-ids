abstract:
- language: en
  script: Latn
  content: "   There are increasing requests for a variety IPv6 hop-by-hop options\n
    \  but such IPv6 options are poorly handled, particularly by high-speed\n   routers
    in the core Internet where packets having options are\n   commonly discarded.
    This document proposes a simple method of\n   transiently hiding such options
    for part of a packet's path to\n   protect the packet from discard.\n\n\n\t "
