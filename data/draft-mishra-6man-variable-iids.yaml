abstract:
- language: en
  script: Latn
  content: "   This draft proposes the use of a longer prefixes in PIO for SLAAC\n
    \  allowing a maximum prefix length of /80 with an IID of 48 bits.  This\n   would
    eliminate the race to the bottom concerns.\n\n   This implementation uses the
    RA/PIO bits to carry the variable IID to\n   ensure backwards compatibility.\n\n
    \  In the past, various IPv6 addressing models have been proposed based\n   on
    a subnet hierarchy embedding a 64-bit prefix.  The last remnant of\n   IPv6 classful
    addressing is a inflexible interface identifier\n   boundary at /64.  This document
    proposes flexibility to the fixed\n   position of that boundary for interface
    addressing.\n\n\n\t "
