abstract:
- language: en
  script: Latn
  content: "The Alert Format defines the MIME type message/alert. It describes\nhow
    alerts and notifications are formatted in order that they can be\nsent and received
    by alert transport agents and alert receivers. The\nalert format is transport
    independent. However, in most parts it\nsimply extends RFC 822 [RFC822] and uses
    RFC 2045 [MIME1], such that\nany RFC 822 or RFC 2045  message represents a simple
    and valid alert.\n\t "
