abstract:
- content: "<p>This document introduces the Time Protocol (TP) family, a conceptual
    framework for representing and manipulating time in AI systems. The TP family
    is organized into four layers: perception, direction, copy, and emergence. This
    document defines the terminology, the layer structure, and the relationships between
    layers. It does not specify wire protocols or message formats; it provides a conceptual
    foundation for future protocol designs and implementations.</p>"
