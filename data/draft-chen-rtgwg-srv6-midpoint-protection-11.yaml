abstract:
- language: en
  script: Latn
  content: "   The current local repair mechanism, e.g., TI-LFA, allows local repair\n
    \  actions on the direct neighbors of the failed node or link to\n   temporarily
    route traffic to the destination.  This mechanism does\n   not work properly for
    SRv6 TE path after the failure happens in the\n   destination point and IGP converges
    on the failure.  This document\n   defines midpoint protection for SRv6 TE path,
    which enables other\n   nodes on the network to perform endpoint behaviors for
    the faulty\n   node, update the IPv6 destination address to the next endpoint
    after\n   the faulty node, and choose the next hop based on the new destination\n
    \  address.\n\n\n\t "
