  content: "   This document defines a basic YANG data model to report sensing\n   measurements
    utilization score (US) in Integrated Sensing and\n   Communication (ISAC) systems.
    \ The score quantifies the resource\n   impact of different sensing measurements,
    including compute, memory,\n   storage, energy, and latency.  The model supports
    per-measurement\n   telemetry reporting.\n\n\t "
