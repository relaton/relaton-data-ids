abstract:
- language: en
  script: Latn
  content: "The SPIRITS protocol is a protocol through which the PSTN can request\nactions
    (services) to be carried out in the IP network in response to\nevents occurring
    within the PSTN/IN. Internet Draft 'INAP parameters\nfor the SPIRITS protocol'
    [1] presents XML encoded INAP CS-2 parameters\nand XML encoded Parlay parameters
    which the SPIRITS protocol can transport\nfrom the PSTN into the IP network. These
    XML encodings were constructed\nin a manual exercise from the ASN.1 sources in
    case of INAP and the IDL\nsources in case of Parlay.\n\n\n\t "
