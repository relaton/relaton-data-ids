- language: en
  script: Latn
  content: "This document describes a method for controlling two specific types\nof
    Ethernet switching via Generalized Multi-Protocol Label Switching\n(GMPLS).  This
    document supports the types of switching corresponding\nto the Ethernet services
    that have been defined in the context of the\nMetro Ethernet Forum (MEF) and International
    Telecommunication Union\n(ITU) G.8011.  Specifically, switching in support of
    Ethernet private\nline and Ethernet virtual private line services are covered.
    \ Support\nfor MEF and ITU defined parameters is also covered.\n\t "
