abstract:
- language: en
  script: Latn
  content: "   Parallel NFS (pNFS) allows a separation between the metadata (onto
    a\n   metadata server) and data (onto a storage device) for a file.  The\n   flex
    file layout type version 2 further allows for erasure encoding\n   types to provide
    data integrity.  In this document, a new erasure\n   encoding type for the Mojette
    Transformation is introduced.\n\n\t "
