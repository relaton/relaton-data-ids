- content: draft-ietf-lamps-eai-addresses
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a new name form for inclusion in the otherName field
    of an X.509 Subject Alternative Name and Issuer Alternative Name extension that
    allows a certificate subject to be associated with an internationalized email
    address.\n\n This document updates RFC 5280.\n\t "
