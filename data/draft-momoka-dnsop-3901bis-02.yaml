abstract:
- language: en
  script: Latn
  content: "   This specification describes an optimized expression of the semantics\n
    \  of the Hypertext This memo provides guidelines and documents Best\n   Current
    Practice for operating authoritative and recursive DNS\n   servers given that
    queries and responses are carried in a mixed\n   environment of IPv4 and IPv6
    networks.  It expands beyond [RFC3901]\n   in so far that it now considers the
    reality of progressing IPv4\n   exhaustion, which will make IPv6-only resolvers
    necessary in the\n   long-term.\n\n   This document obsoletes RFC 3901. (if approved)\n\n\t "
