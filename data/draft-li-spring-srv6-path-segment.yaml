abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths by encoding an ordered list of instructions, called \"segments\".\n   The
    SR architecture can be implemented over an MPLS data plane as\n   well as an IPv6
    data plane.\n\n   Currently, Path Segment has been defined to identify an SR path
    in\n   SR-MPLS networks, and is used for various use-cases such as end-to-\n   end
    SR Path Protection and Performance Measurement (PM) of an SR\n   path.  This document
    defines the Path Segment to identify an SRv6\n   path in an IPv6 network.\n\n\t "
