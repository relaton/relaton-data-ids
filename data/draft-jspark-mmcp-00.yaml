abstract:
- language: en
  script: Latn
  content: "   This document is a part of the ITU-T Recommendation and ISO/IEC \n
    \  International Standard, named the Mobile Multicast Communications \n   Protocol
    (MMCP). The MMCP is a protocol that can be used to support a \n   variety of multimedia
    multicasting services in the IP-based wireless \n   mobile networks. The MMCP
    is targeted at the real-time one-to-many \n   multicast services and applications
    over mobile communications \n   networks.\n\n\t "
