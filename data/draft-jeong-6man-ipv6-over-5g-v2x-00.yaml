abstract:
- language: en
  script: Latn
  content: "   This document provides methods and settings for using IPv6 to\n   communicate
    among nodes within range of one another over 5G V2X\n   (i.e., the 5th generation
    vehicle-to-everything) links.  Support for\n   these methods and settings require
    minimal changes to existing\n   stacks.  This document also describes limitations
    associated with\n   using these methods.  Optimizations and usage of IPv6 over
    more\n   complex scenarios are not covered in this specification and are a\n   subject
    for future work.\n\n\t "
