abstract:
- language: en
  script: Latn
  content: "This document demonstrates a way for interested SIP User Agents\nwhich
    are not a party to the media of a call or session, to receive\nSIP event notifications
    when signaled digits, or other specific\ntelephony-related events are detected.
    \ This is useful for a variety\nof applications that monitor calls for a specific
    event (e.g.: a\nlong pound, special sequence of digits, or a fax signal) and--only\nthen--take
    an active role in the monitored calls.\n\t "
