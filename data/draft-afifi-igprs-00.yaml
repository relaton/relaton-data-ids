abstract:
- language: en
  script: Latn
  content: "We propose an architecture  (IGPRS) for the integration of the  IPv6\nprotocol
    \ in  the  GPRS  infrastructure.  The  data  and  signalling\nprotocol suite will
    be based on  mobile IPv6  protocol  (instead  of\nthe  GTP protocol). This new
    infrastructure will  take  advantage of\nthe available internet protocols for
    routing and security. Since  it\nis targetted to co-exist with the GPRS, it is
    \ a partial translation\nof MAP specifications to Internet protocols. This document
    uses some\nof the  GPRS Service document and some of its terminology.\n\t "
