abstract:
- content: "<p>This document describes a method for generating an aggregated pseudowire
    status message on Multi-Protocol Label Switching (MPLS) network Label Switched
    Path (LSP). The method for transmitting the pseudowire (PW) status information
    is not new, however this protocol extension allows a Service Provider (SP) to
    reliably monitor the individual PW status while not overwhelming the network of
    multiple periodic status messages. This is achieved by sending a single cumulative
    summary status verification message for all the PWs grouped in the same LSP.</p>"
