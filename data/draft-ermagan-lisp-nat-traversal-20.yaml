abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for IPv4 NAT traversal for LISP\n
    \  tunnel routers (xTR) and LISP Mobile Nodes (LISP-MN) behind a Network\n   Address
    Translator (NAT) device.  A LISP device both detects the NAT\n   and initializes
    its state.  Forwarding to the LISP device through a\n   NAT is enabled by the
    LISP Re-encapsulating Tunnel Router (RTR)\n   network element, which acts as an
    anchor point in the data plane,\n   forwarding traffic from unmodified LISP devices
    through the NAT.\n\n\t "
