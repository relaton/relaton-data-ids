abstract:
- language: en
  script: Latn
  content: "   RFC2460 requires that when a host receives an ICMPv6 \"Packet Too Big\"\n
    \  message reporting an MTU smaller than 1280 bytes, the host includes a\n   Fragment
    Header in all subsequent packets sent to that destination,\n   without reducing
    the assumed Path-MTU.  The simplicity with which\n   ICMPv6 \"Packet Too Big\"
    messages can be forged means that an attacker\n   can leverage this functionality
    (the generation of IPv6 atomic\n   fragments) to trigger the use of fragmentation
    for any arbitrary IPv6\n   flow, and subsequently perform any fragmentation-based
    attack.  This\n   document discusses the security implications of the generation
    of\n   IPv6 atomic fragments and a number of interoperability issues\n   associated
    with IPv6 atomic fragments, and concludes that the\n   aforementioned functionality
    is undesirable, thus documenting the\n   motivation for removing this functionality
    in the revision of the\n   core IPv6 protocol specification [I-D.ietf-6man-rfc2460bis].\n\n\t "
