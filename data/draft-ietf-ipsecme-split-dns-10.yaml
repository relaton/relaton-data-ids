abstract:
- language: en
  script: Latn
  content: "   This document defines two Configuration Payload Attribute Types for\n
    \  the IKEv2 protocol that add support for private DNS domains.  These\n   domains
    are intended to be resolved using DNS servers reachable\n   through an IPsec connection,
    while leaving all other DNS resolution\n   unchanged.  This approach of resolving
    a subset of domains using non-\n   public DNS servers is referred to as \"Split
    DNS\".\n\n\t "
