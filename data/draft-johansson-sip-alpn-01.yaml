abstract:
- language: en
  script: Latn
  content: "   Many SIP specifications use other protocols in addition to the core\n
    \  SIP protocol, like HTTP and MSRP.  In order to be able to use\n   multiple
    protocols on the same port with TLS, a TLS Application\n   Protocol Negotiation
    Extension (ALPN) protocol ID is needed (RFC 7301\n   [RFC7301]).  This document
    registers \"sip\" as the ALPN protocol ID\n   for the SIP protocol.\n\n\t "
