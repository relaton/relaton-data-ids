abstract:
- language: en
  script: Latn
  content: "   This document describes Static Context Header Compression and\n   Fragmentation
    (SCHC) specifications, RFC 8724 and RFC 8824,\n   combination with the 3rd Generation
    Partnership Project (3GPP) and\n   the Narrowband Internet of Things (NB-IoT).\n\n
    \  This document has two parts.  One normative to specify the use of\n   SCHC
    over NB-IoT.  And one informational, which recommends some\n   values if 3GPP
    wanted to use SCHC inside their architectures.\n\n\t "
