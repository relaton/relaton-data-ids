abstract:
- language: en
  script: Latn
  content: "This specification defines a new mobility option for allowing the mobile
    access gateway and the local mobility anchor to negotiate Generic Routing Encapsulation
    (GRE) encapsulation mode and exchange the downlink and uplink GRE keys that are
    used for marking the downlink and uplink traffic that belong to a specific mobility
    session.  In addition, the same mobility option can be used to negotiate the GRE
    encapsulation mode without exchanging the GRE keys. [STANDARDS-TRACK]\n\t "
