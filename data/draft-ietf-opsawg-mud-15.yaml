abstract:
- language: en
  script: Latn
  content: "   This memo specifies a component-based architecture for manufacturer\n
    \  usage descriptions (MUD).  The goal of MUD is to provide a means for\n   Things
    to signal to the network what sort of access and network\n   functionality they
    require to properly function.  The initial focus\n   is on access control.  Later
    work can delve into other aspects.\n\n   This memo specifies two YANG modules,
    IPv4 and IPv6 DHCP options, an\n   LLDP TLV, a URL suffix specification, an X.509
    certificate extension\n   and a means to sign and verify the descriptions.\n\n\t "
