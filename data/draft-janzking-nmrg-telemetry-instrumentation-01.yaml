abstract:
- language: en
  script: Latn
  content: "   Evolution toward network operations automation requires systems\n   encompassing
    software-based analytics and decision-making.  Network-\n   based instrumentation
    provides crucial data for these components and\n   processes.  However, the proliferation
    of such instrumentation and\n   the need to migrate the data it generates from
    the physical network\n   to \"off-the-network\" software, poses challenges.  In
    particular,\n   analog measurement instrumentation, which generates time-continuous\n
    \  real number data, may generate significant data volumes.\n\n   Methodologies
    for handling analog measurement instrumentation data\n   will need to be identified
    and discussed, informed in part by\n   consideration of requirements for the operation
    of network digital\n   twins, which may be important software-realm consumers
    of such data.\n\n\t "
