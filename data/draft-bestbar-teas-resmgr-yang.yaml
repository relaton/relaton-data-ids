abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the network Resource\n
    \  Reservation Manager (RRM).  The RRM can be deployed to manage set of\n   network
    resources scoped to a node, a region of a network, a domain\n   of the network,
    or globally for all resources in a network.\n\n   This model covers data for configuration,
    operational state, remote\n   procedural calls pertaining to links managed by
    the RRM.\n\n\t "
