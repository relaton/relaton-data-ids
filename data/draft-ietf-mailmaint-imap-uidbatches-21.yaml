abstract:
- content: "<p>The UIDBATCHES extension of the Internet Message Access Protocol (IMAP)
    allows clients to retrieve UID ranges that partition a mailbox's messages into
    equally sized batches. This enables clients to perform operations such as FETCH,
    SEARCH, and STORE on specific message batches, providing better control over resource
    usage and response sizes. The extension is particularly useful with the UIDONLY
    mode where sequence numbers are unavailable.</p>"
