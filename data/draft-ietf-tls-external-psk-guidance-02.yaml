abstract:
- language: en
  script: Latn
  content: "   This document provides usage guidance for external Pre-Shared Keys\n
    \  (PSKs) in Transport Layer Security (TLS) version 1.3 as defined in\n   RFC
    8446.  It lists TLS security properties provided by PSKs under\n   certain assumptions
    and demonstrates how violations of these\n   assumptions lead to attacks.  It
    discusses PSK use cases,\n   provisioning processes, and TLS stack implementation
    support in the\n   context of these assumptions.  It provides advice for applications
    in\n   various use cases to help meet these assumptions.  It also lists the\n
    \  privacy and security properties that are not provided by TLS when\n   external
    PSKs are used.\n\n\t "
