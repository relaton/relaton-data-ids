abstract:
- language: en
  script: Latn
  content: "    This document describes a RTP payload format for streams that have\n
    \   been encoded using Forward Error Correction (FEC), for enhanced\n    reliability.
    \ The FEC encoding scheme is assumed to be an\n    instantiation of the \"FEC
    Building Block\" defined in RFC 3452, and\n    packets and parameters defined
    for the encoding scheme are used\n    directly as corresponding RTP payloads and
    parameters.\n\t "
