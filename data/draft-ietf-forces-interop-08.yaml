abstract:
- language: en
  script: Latn
  content: "   This document captured results of the second Forwarding and Control\n
    \  Element Separation (ForCES) interoperability test which took place on\n   February
    24-25, 2011 in the Internet Technology Lab (ITL) of Zhejiang\n   Gongshang University,
    China.  RFC 6053 has reported the results of\n   the first ForCES interoperability
    test, and this document updates RFC\n   6053 by providing further interoperability
    results.\n\n\t "
