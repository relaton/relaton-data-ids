docidentifier:
- content: draft-ggalimbe-ccamp-flexigrid-carrier-label
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo defines the signaling extensions for managing Spectrum\n
    \  Switched Optical Network (SSON) parameters shared between the Client\n   and
    the Network and inside the Network in accordance to the model\n   described in
    RFC7698.  The extensions are in accordance and extending\n   the parameters defined
    in ITU-T Recommendation G.694.1 and its\n   extensions and G.872.\n\n\t "
