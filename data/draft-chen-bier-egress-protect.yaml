abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for fast protection against the\n
    \  failure of an egress node of a \"Bit Index Explicit Replication\"\n   (BIER)
    domain.  It is called BIER egress protection.  It does not\n   require any per-flow
    state in the core of the domain.  With BIER\n   egress protection the failure
    of a primary BFER (Bit Forwarding\n   Egress Router) is protected with a backup
    BFER such that traffic\n   destined to the primary BFER in the BIER domain is
    fast rerouted by a\n   neighbor BFR to the backup BFER on the BIER layer.  The
    mechanism is\n   applicable if all BIER traffic sent to the primary BFER can reach
    its\n   destination also via the backup BFER.  It is complementary to BIER-\n
    \  FRR which cannot protect against the failure of a BFER.\n\n\n\t "
