abstract:
- language: en
  script: Latn
  content: "   Router Advertisement / Router Solicitation is one of the ways for\n
    \  hosts to establish network IPv6 connectivity configuration.  This\n   document
    describes two approches to allowing a router to specify\n   mobility service type
    availability to mobile hosts.  Mobile hosts can\n   then configure their IP address
    to the preferred type of mobile\n   connectivity.  Two possibilities are considered:
    (i) creating an\n   extension to the router advertisement prefix information option
    to\n   allow the router to specify mobility connectivity types, and (ii)\n   specifying
    a new RA options that allows the router to specify the\n   mobility connectivity
    types.\n\n\t "
