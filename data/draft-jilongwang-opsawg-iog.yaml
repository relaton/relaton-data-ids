abstract:
- language: en
  script: Latn
  content: "   This document proposes the Internet of Governance (IoG), a new\n   technology
    supporting platform for cyberspace collaborative\n   governance.  This document
    illustrates IoG definition, two roles and\n   four functionalities, and develops
    architectural models to carry out\n   these functionalities.  This document provides
    the design of IoG\n   framework and the collaboration life-cycle and uses some
    practical\n   applications as examples.\n\n\t "
