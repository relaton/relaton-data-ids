abstract:
- language: en
  script: Latn
  content: "   Most of the message types defined by the BGP Monitoring Protocol\n
    \  (BMP) make provision for data in TLV format.  However, Route\n   Monitoring
    messages (which provide a snapshot of the monitored\n   Routing Information Base)
    and Peer Down messages (which indicate that\n   a peering session was terminated)
    do not.  Supporting (optional) data\n   in TLV format across all BMP message types
    allows for a homogeneous\n   and extensible structure that would be useful for
    the most different\n   use-cases that need to convey additional data to a BMP
    station.\n   While it is not intended for this document to cover any specific\n
    \  utilization scenario, it defines a consistent and simple way to\n   support
    TLV data in all message types.\n\n\t "
