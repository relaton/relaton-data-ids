abstract:
- language: en
  script: Latn
  content: "   This specification defines an extension to the IPv6 Neighbor\n   Discovery
    protocol and the stateless address autoconfiguration\n   procedure.  The Prefix
    Information Option is extended with flag bits\n   that describe the properties
    associated to the prefix.  A new Classed\n   Prefix Information Option is also
    defined to associate an advertised\n   prefix with an additional meta data that
    the stateless address\n   autoconfiguration procedure and end hosts can make use
    of.  This\n   specification updates RFC4861 and RFC4862.\n\n\n\t "
