- language: en
  script: Latn
  content: "This document describes the Camellia encryption algorithm.  Camellia is
    a block cipher with 128-bit block size and 128-, 192-, and 256-bit keys.  The
    algorithm description is presented together with key scheduling part and data
    randomizing part.  This memo provides information for the Internet community.\n\t "
