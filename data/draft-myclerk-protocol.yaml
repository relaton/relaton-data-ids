abstract:
- language: en
  script: Latn
  content: "   This document specifies the MyClerk Protocol, a tiered-security\n   communication
    protocol designed for distributed family orchestration\n   systems.  The protocol
    provides six security tiers ranging from\n   1-byte minimal overhead for tunneled
    messages to 144-byte full\n   security for critical operations.  It supports multiple
    transport\n   mechanisms including NATS, Matrix, WebSocket, and direct TCP, while\n
    \  maintaining end-to-end encryption using ChaCha20-Poly1305 and X25519\n   key
    exchange.\n\n   The protocol is transport-agnostic, federation-capable, and optimized\n
    \  for environments ranging from resource-constrained IoT devices to\n   full-featured
    desktop clients.\n\n\t "
