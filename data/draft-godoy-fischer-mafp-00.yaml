abstract:
- content: "<p>This document specifies the Microphone Access Fairness Protocol (MAFP),
    an Experimental protocol intended to improve fairness in access to microphones
    during technical events, forums, panels, and other interactive sessions. The protocol
    documents commonly observed behaviors, informal control mechanisms, and failure
    modes associated with microphone access in both in-person and remote participation
    environments.</p>"
