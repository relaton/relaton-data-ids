  script: Latn
  content: "   This document specifies the Microphone Access Fairness Protocol\n   (MAFP),
    an Experimental protocol intended to improve fairness in\n   access to microphones
    during technical events, forums, panels, and\n   other interactive sessions.  The
    protocol documents commonly observed\n   behaviors, informal control mechanisms,
    and failure modes associated\n   with microphone access in both in-person and
    remote participation\n   environments.\n\n\t "
