abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects to configure and/or monitor Multicast communication
    over IP Virtual Private Networks (VPNs) supported by the Multiprotocol Label Switching/Border
    Gateway Protocol (MPLS/BGP) on a Provider Edge (PE) router.\n\t "
