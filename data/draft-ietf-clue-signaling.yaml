abstract:
- language: en
  script: Latn
  content: "This document is about Controlling Multiple Streams for Telepresence (CLUE)
    signaling.  It specifies how the CLUE protocol and the CLUE data channel are used
    in conjunction with each other and with existing signaling mechanisms, such as
    SIP and the Session Description Protocol (SDP), to produce a telepresence call.\n\t "
