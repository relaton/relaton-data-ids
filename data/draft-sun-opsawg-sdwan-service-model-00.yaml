abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model that can be used for\n   communication
    between customers and network operators to deliver\n   agile, assured IP connectivity,
    overlay VPN service, which is also\n   referred to as SD-WAN VPN Service.  This
    model provides an abstracted\n   view of the SD-WAN service configuration components.
    \ It will be up\n   to the management system to take this model as input and use
    specific\n   configuration models to configure the different network elements
    to\n   deliver the service.  How the configuration of network elements is\n   done
    is out of scope for this document.\n\n\t "
