abstract:
- content: "<p>This document specifies how to carry the Adaptive Layered Voice Container
    (ALVC) over Low-Power Wide-Area Networks (LPWAN) using Static Context Header Compression
    (SCHC). ALVC is codec-agnostic and progressive: a sub-kilobit Base stream provides
    immediate intelligibility while optional Enhancement streams improve quality when
    bandwidth allows. This document defines SCHC rules, fragmentation parameters,
    and unequal error protection (UEP) so that Base traffic is delivered promptly
    and reliably, while Enhancements are sent opportunistically. The specification
    targets constrained networks with small payloads, duty-cycle limits, and loss,
    and does not define a new speech coding bitstream. A companion Internet-Draft
    describes the codec-agnostic ALVC container, and SCHC is specified in RFC 8724.</p>"
