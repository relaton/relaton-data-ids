abstract:
- content: <p>This document specifies instance-related messages to be used in conjunction
    with the Semantic Definition Format (SDF) for Data and Interactions of Things
    (draft-ietf-asdf-sdf). Split into four "archetypes", instance-related messages
    are always governed by SDF models, strictly separating instance and class information.
    _Context_ information plays a crucial role both for lifecycle management and actual
    device interaction. // This revision applies a major restructuring, reduces redundancy
    // and clarifies some of the concepts that are used throughout the // document.
    It also expands upon three experimental application // scenarios for instance-related
    messages.</p>
