abstract:
- language: en
  script: Latn
  content: "   This document specifies instance-related messages to be used in\n   conjunction
    with the Semantic Definition Format (SDF) for Data and\n   Interactions of Things
    (draft-ietf-asdf-sdf).  Split into four\n   \"archetypes\", instance-related messages
    are always governed by SDF\n   models, strictly separating instance and class
    information. _Context_\n   information plays a crucial role both for lifecycle
    management and\n   actual device interaction.\n\n\n   // This revision applies
    a major restructuring, reduces redundancy\n   // and clarifies some of the concepts
    that are used throughout the\n   // document.  It also expands upon three experimental
    application\n   // scenarios for instance-related messages.\n\n\t "
