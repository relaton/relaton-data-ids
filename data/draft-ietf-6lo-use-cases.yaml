abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of IPv6 over constrained\n
    \  node networks (6lo) and provides practical deployment examples.  In\n   addition
    to IEEE Std 802.15.4, various link layer technologies such\n   as ITU-T G.9959
    (Z-Wave), Bluetooth Low Energy (Bluetooth LE),\n   Digital Enhanced Cordless Telecommunications-Ultra
    Low Energy (DECT-\n   ULE), Master-Slave/Token Passing (MS/TP), Near Field Communication\n
    \  (NFC), and Power Line Communication (PLC) are used as examples.  The\n   document
    targets an audience who would like to understand and\n   evaluate running end-to-end
    IPv6 over the constrained node networks\n   for local or Internet connectivity.\n\n\t "
