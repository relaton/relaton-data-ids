abstract:
- language: en
  script: Latn
  content: "Optical networks are being developed to include photonic switches, \noptical
    crossconnects, SONET/SDH crossconnects and routers.  These \nnetworks consist
    of data links and a logically separated control \nnetwork.  Furthermore, multiple
    data links may be combined to form a \nsingle traffic engineering (TE) link for
    routing purposes.  This \ndraft proposes an update of the Link Management Protocol
    LMP. LMP \nruns between neighboring nodes (regarding data links) and is used to
    \nmanage TE links.  Specifically, LMP can be used to discover and \nverify the
    physical connectivity of the data links, correlate the \ndata link property information,
    suppress downstream alarms, and \nlocalize link failures for protection/restoration
    purposes in GMPLS \nswitched networks. \n\n\t "
