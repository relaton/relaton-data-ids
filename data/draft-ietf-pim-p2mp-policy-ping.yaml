abstract:
- language: en
  script: Latn
  content: "   SR Point-to-Multipoint (P2MP) Policies are used to define and manage\n
    \  explicit P2MP paths within a network.  These policies are typically\n   calculated
    via a controller-based mechanism and installed via, e.g.,\n   a Path Computation
    Element (PCE).  In other cases these policies can\n   be installed via using NETCONF/YANG
    or CLI.  They are used to steer\n   multicast traffic along optimized paths from
    a Root to a set of Leaf\n   routers.\n\n   This document defines extensions to
    Ping and Traceroute mechanisms\n   for SR P2MP Policy with MPLS encapsulation
    to provide OAM\n   (Operations, Administration, and Maintenance) capabilities.
    \ The\n   extensions enable operators to verify connectivity, diagnose failures\n
    \  and troubleshoot forwarding issues within SR P2MP Policy multicast\n   trees.\n\n
    \  By introducing new mechanisms for detecting failures and validating\n   path
    integrity, this document enhances the operational robustness of\n   P2MP multicast
    deployments.  Additionally, it ensures that existing\n   MPLS and SR-based OAM
    tools can be effectively applied to networks\n   utilizing SR P2MP Policies.\n\n\t "
