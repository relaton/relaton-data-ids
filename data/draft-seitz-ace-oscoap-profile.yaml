abstract:
- language: en
  script: Latn
  content: "   This memo specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  It\n   utilizes Object Security
    for Constrained RESTful Environments\n   (OSCORE) to provide communication security,
    server authentication,\n   and proof-of-possession for a key owned by the client
    and bound to an\n   OAuth 2.0 access token.\n\n\t "
