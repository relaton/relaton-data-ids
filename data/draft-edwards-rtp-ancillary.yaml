abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP Payload format for SMPTE Ancillary data,\n
    \  as defined by SMPTE ST 291-1.  SMPTE Ancillary data is generally used\n   along
    with professional video formats to carry a range of ancillary\n   data types,
    including time code, KLV metadata, Closed Captioning, and\n   the Active Format
    Description (AFD).\n\n\t "
