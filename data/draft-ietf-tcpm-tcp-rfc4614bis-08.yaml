abstract:
- language: en
  script: Latn
  content: "This document contains a roadmap to the Request for Comments (RFC) documents
    relating to the Internet's Transmission Control Protocol (TCP). This roadmap provides
    a brief summary of the documents defining TCP and various TCP extensions that
    have accumulated in the RFC series. This serves as a guide and quick reference
    for both TCP implementers and other parties who desire information contained in
    the TCP-related RFCs.\n\n This document obsoletes RFC 4614.\n\t "
