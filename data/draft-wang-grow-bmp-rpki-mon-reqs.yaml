  content: "   This document outlines requirements for extending the BGP Monitoring\n
    \  Protocol (BMP) to provide comprehensive monitoring of RPKI-related\n   processes
    on routers on routers, including RPKI data acquisition,\n   RPKI-related policy
    configuration, route validation, and the impact\n   of validation on routing decisions.
    \ The proposed extensions aim to\n   standardize router-side monitoring on RPKI
    within BMP, addressing\n   scalability and interoperability limitations in existing\n
    \  implementations.\n\n\t "
