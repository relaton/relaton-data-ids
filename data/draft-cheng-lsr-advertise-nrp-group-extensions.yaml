abstract:
- language: en
  script: Latn
  content: "   Network slicing provides the ability to partition a physical network\n
    \  into multiple isolated logical networks of varying sizes,structures,\n   and
    functions so that each slice can be dedicated to specific\n   services or customers.
    A Network Resource Partition (NRP) is a\n   collection of resources in the underlay
    network. Each NRP is used as\n   the underlay network construct to support one
    or a group of IETF\n   network slice services. This document describes an IGP
    mechanism\n   that is used to advertise a large number of NRPs into a smaller\n
    \  number of NRP groups.\n\n\n\n\t "
