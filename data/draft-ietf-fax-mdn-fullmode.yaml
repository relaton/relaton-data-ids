abstract:
- language: en
  script: Latn
  content: "This memo defines an additional MIME content-type defined in Message\nDisposition
    Notifications (MDN) that may be used by a mail user agent\n(UA) which is capable
    of Internet Fax Full Mode with Capabilities\nexchange and Confirmation of receipt.
    This content-type is intended to\nbe machine-processable. Additional message headers
    are also defined to\npermit that the sender (of the message) requires Message
    Disposition\nNotifications (MDNs). MDN is 'An Extensible Message Format for Message\nDisposition
    Notification' in RFC2298. Extension of MDN supports\nInternet fax feature tags
    defined in schema document[RFC-SCHEMA].\n\n\t "
