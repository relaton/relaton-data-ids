abstract:
- language: en
  script: Latn
  content: "   This document provides an open and extensible log format to be used\n
    \  by any cloud entity or cloud application to log and trace activities\n   that
    occur in the cloud.  It is equally applicable for cloud\n   infrastructure (IaaS),
    platform (PaaS), and application (SaaS)\n   services.  CloudLog is defferent in
    content, but not in nature from\n   the traditional logging as it takes in account
    transient nature of\n   identities and resources in the cloud.\n\n\n\t "
