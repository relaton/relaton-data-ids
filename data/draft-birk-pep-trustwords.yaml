  script: Latn
  content: "   This document specifies the IANA Registration Guidelines for\n   Trustwords,
    describes corresponding registration procedures, and\n   provides a guideline
    for creating Trustword list specifications.\n\n   Trustwords are common words
    in a natural language (e.g., English),\n   which hexadecimal strings are mapped
    to.  Such a mapping makes\n   verification processes like fingerprint comparisons
    more practical,\n   and less prone to misunderstandings.\n\n\t "
