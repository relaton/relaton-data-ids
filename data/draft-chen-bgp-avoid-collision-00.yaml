  script: Latn
  content: "To simplify the BGP session bringup logic, in this document we\npropose
    a revision that allows a BGP speaker to play only the active\nor the passive role
    in establishing a BGP connection with another BGP\nspeaker.  A BGP speaker determines
    whether it will play the active or\npassive role based on the AS numbers and/or
    the peering addresses\ninvolved.\n\t "
