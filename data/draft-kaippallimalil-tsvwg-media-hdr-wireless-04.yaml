abstract:
- language: en
  script: Latn
  content: "   Wireless networks like 5G cellular or Wi-Fi experience significant\n
    \  variations in link capacity over short intervals due to wireless\n   channel
    conditions, interference, or the end-user's movement.  These\n   variations in
    capacity take place in the order of hundreds of\n   milliseconds and is much too
    fast for end-to-end congestion signaling\n   by itself to convey the changes for
    an application to adapt.  Media\n   applications on the other hand demand both
    high throughput and low\n   latency, and may adjust the size and quality of a
    stream to network\n   bandwidth available or dynamic change in content coded.
    \ However,\n   catering to such media flows over a radio link with rapid changes
    in\n   capacity requires the buffers and congestion to be managed carefully.\n
    \  Wireless networks need additional information to manage radio\n   resources
    optimally to maximize network utilization and application\n   performance.  This
    draft provides requirements on metadata about the\n   media transported, its scalability,
    privacy, and other related\n   considerations.\n\n\t "
