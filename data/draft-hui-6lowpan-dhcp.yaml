abstract:
- language: en
  script: Latn
  content: "6LoWPAN nodes may find it useful to utilize DHCPv6 to obtain\nconfiguration
    parameters.  In addition to network-layer information\nthat any IPv6 node may
    require, 6LoWPAN nodes may find DHCP useful\nfor obtaining link-specific parameters
    such as short link addresses\nor 6LoWPAN header compression contexts.  Both stateful
    and stateless\nconfiguration DHCP modes may be useful in 6LoWPAN networks.  This\ndocument
    describes a simplified form of DHCPv6 for use in 6LoWPAN\nnetworks.\n\t "
