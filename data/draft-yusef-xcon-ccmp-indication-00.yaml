abstract:
- language: en
  script: Latn
  content: "The Centralized Conferencing Manipulation Protocol document defines a\nway
    for a client to discover a conference control server that\nsupports CCMP. However,
    it does not define a way for a client to\ndiscover if a conference focus supports
    CCMP.\n\nThis draft describes few options to address the above limitation with\nthe
    pros and cons for each approach.\n\t "
