  script: Latn
  content: "   DNS NOTIFY is a mechanism for prompt notification of zone changes\n
    \  between DNS authority servers that is usually employed to trigger\n   immediate
    zone transfers.\n\n   This document specifies an additional use of DNS NOTIFY
    to allow DNS\n   authority servers to trigger cache flushes on recursive DNS servers.\n
    \  Such signalling is authenticated and is intended for use between\n   cooperating
    DNS server operators.\n\n\t "
