- language: en
  script: Latn
  content: "Secure shell (SSH) is a secure remote-login protocol.  SSH provides for
    algorithms that provide authentication, key agreement, confidentiality, and data-integrity
    services.  The purpose of this document is to show how the AES Galois Counter
    Mode can be used to provide both confidentiality and data integrity to the SSH
    Transport Layer Protocol.  This memo provides information for the Internet community.\n\t "
