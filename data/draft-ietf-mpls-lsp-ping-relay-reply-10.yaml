abstract:
- language: en
  script: Latn
  content: "   In some inter autonomous system (AS) and inter-area deployment\n   scenarios
    for RFC 4379 \"Label Switched Path (LSP) Ping and\n   Traceroute\", a replying
    Label Switching Router (LSR) may not have the\n   available route to an initiator,
    and the Echo Reply message sent to\n   the initiator would be discarded resulting
    in false negatives or\n   complete failure of operation of LSP Ping and Traceroute.
    \ This\n   document describes extensions to LSP Ping mechanism to enable the\n
    \  replying LSR to have the capability to relay the Echo Response by a\n   set
    of routable intermediate nodes to the initiator.  This document\n   updates RFC
    4379.\n\n\t "
