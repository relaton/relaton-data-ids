  content: "   Future IPDVB networks will require a more powerful configuration\n
    \  management of IP addresses and related networking parameters as it is\n   currently
    provided in such networks.  Current discussions within the\n   IPDVB working group
    have shown that the future usage scenarios and\n   requirements for dynamic configuration
    management are not yet clearly\n   defined.  This memo identifies the problem
    space for dynamic\n   configuration of IP networking parameters in IPDVB networks.\n\t "
