abstract:
- language: en
  script: Latn
  content: "   This document describes a generic architecture for the service\n   automation
    management (SAM) which can be used to deploy service\n   across networks models
    specified in IETF.  It describes the basic\n   architecture, the components, and
    interfaces used for service\n   automation control and configuration.  However,
    this document does\n   not propose protocols or extensions to existing protocols
    but shows\n   how service requests from customer applications can be realized
    in\n   the way more programmable and agile manner and mapped to the\n   corresponding
    protocols and network elements.\n\n\t "
