- language: en
  script: Latn
  content: "This document defines procedures and messages for SRv6-based BGP services,
    including Layer 3 Virtual Private Network (L3VPN), Ethernet VPN (EVPN), and Internet
    services.  It builds on \"BGP/MPLS IP Virtual Private Networks (VPNs)\" (RFC 4364)
    and \"BGP MPLS-Based Ethernet VPN\" (RFC 7432).\n\t "
