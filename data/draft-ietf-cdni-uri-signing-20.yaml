abstract:
- language: en
  script: Latn
  content: "   This document describes how the concept of URI Signing supports the\n
    \  content access control requirements of Content Delivery Network\n   Interconnection
    (CDNI) and proposes a URI Signing method as a JSON\n   Web Token (JWT) profile.\n\n
    \  The proposed URI Signing method specifies the information needed to\n   be
    included in the URI to transmit the signed JWT, as well as the\n   claims needed
    by the signed JWT to authorize a User Agent (UA).  The\n   mechanism described
    can be used both in CDNI and single Content\n   Delivery Network (CDN) scenarios.\n\n\t "
