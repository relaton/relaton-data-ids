abstract:
- language: en
  script: Latn
  content: "This document defines the MIB module that contains managed objects to
    support the monitoring devices of the Locator/ID Separation Protocol (LISP).  These
    objects provide information useful for monitoring LISP devices, including determining
    basic LISP configuration information, LISP functional status, and operational
    counters and other statistics.\n\t "
