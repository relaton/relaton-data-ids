abstract:
- language: en
  script: Latn
  content: "   In the presence of summarization, there is a need to signal loss of\n
    \  reachability to an individual prefix covered by the summary.  This\n   enables
    fast convergence by steering traffic away from the node which\n   owns the prefix
    and is no longer reachable.\n\n   This document describes how to use the existing
    protocol mechanisms\n   in IS-IS and OSPF, together with the two new flags, to
    advertise such\n   prefix reachability loss.\n\n\n\t "
