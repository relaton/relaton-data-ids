- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB),\n
    \  the SYSLOG-MIB, for use with network management protocols in the\n   Internet
    community.  In particular, the SYSLOG-MIB will be used to\n   monitor and control
    syslog applications.\n\n\t "
