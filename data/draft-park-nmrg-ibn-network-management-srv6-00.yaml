abstract:
- language: en
  script: Latn
  content: "   This document describes secure network management in Segment Routing\n
    \  version six (SRv6) network.  It proposes a framework empowered with\n   Intent-Based
    Networking (IBN).  The Intent-based Network Management\n   (IBNM) in this document
    deals with a closed-loop network control,\n   network policy translation, and
    network management audit.  To support\n   these three features, it specifies an
    architectural framework with\n   system components and interfaces.  Also, this
    framework can support\n   the use cases in SRv6 network.\n\n\t "
