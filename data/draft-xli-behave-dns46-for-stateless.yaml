abstract:
- language: en
  script: Latn
  content: "   The stateless translator can support IPv6-initiated communications
    as\n   well as IPv4-initiated communications for IPv6 hosts using IPv4-\n   translatable
    addresses.  DNS support for the IPv6-initiated\n   communication is defined in
    the DNS64 specification.  This document\n   defines the DNS46 function for the
    stateless translator.\n\n\t "
