abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) multi-homing accommodates\n
    \  load balance, link/node redundancy and fast convergence.  The split\n   horizon
    filtering in EVPN avoids loop happens on multi-homed CE.\n   However, this mechanism
    brings challenges switching chipsets on data\n   plane.  This document describes
    an approach for the challenges by\n   enhancing current split horizon filtering
    mechanism.  The advantage\n   of this approach is that it simplifies data plane
    behaviors.\n\n\t "
