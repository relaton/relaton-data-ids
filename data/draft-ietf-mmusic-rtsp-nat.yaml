  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a solution for Network Address Translation (NAT)
    traversal for datagram-based media streams set up and controlled with the Real-Time
    Streaming Protocol version 2 (RTSP 2.0).  It uses Interactive Connectivity Establishment
    (ICE) adapted to use RTSP as a signaling channel, defining the necessary RTSP
    extensions and procedures.\n\t "
