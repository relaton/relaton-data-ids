abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths by encoding paths as sequences of sub-paths, called \"segments\".\n   Segment
    routing architecture can be implemented over an MPLS data\n   plane as well as
    an IPv6 data plane.\n\n   Further, Path Segment has been defined in order to identify
    an SR\n   path in SR-MPLS networks, and used for various use-cases such as end-\n
    \  to-end SR Path Protection and Performance Measurement (PM) of an SR\n   path.
    \ Similar to SR-MPLS, this document defines the Path Segment in\n   SRv6 networks
    in order to identify an SRv6 path.\n\n\t "
