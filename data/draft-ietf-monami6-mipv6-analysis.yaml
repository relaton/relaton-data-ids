abstract:
- language: en
  script: Latn
  content: "Mobile IPv6 as specified in RFC 3775 allows a mobile node to maintain\nits
    IPv6 communications while moving between subnets.  This document\ninvestigates
    configurations where a mobile node running Mobile IPv6\nis multihomed.  The use
    of multiple addresses is foreseen to provide\nubiquitous, permanent and fault-tolerant
    access to the Internet,\nparticularly on mobile nodes which are more prone to
    failure or\nsudden lack of connectivity.  However, Mobile IPv6 currently lacks\nsupport
    for such multihomed nodes.  The purpose of this document is\nto detail all the
    issues arising through the operation of Mobile IPv6\non multihomed mobile nodes.\n\t "
