abstract:
- language: en
  script: Latn
  content: "   This document defines reusable Attestation Result information\n   elements.
    \ When these elements are offered to Relying Parties as\n   Evidence, different
    aspects of Attester trustworthiness can be\n   evaluated.  Additionally, where
    the Relying Party is interfacing with\n   a heterogeneous mix of Attesting Environment
    and Verifier types,\n   consistent policies can be applied to subsequent information
    exchange\n   between each Attester and the Relying Party.\n\n   This document
    also defines two serialisations of the proposed\n   information model, utilising
    CBOR and JSON.\n\n\t "
