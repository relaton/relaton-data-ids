abstract:
- language: en
  script: Latn
  content: "   Network slicing can be used to meet the connectivity and performance\n
    \  requirement of different applications or customers in a shared\n   network.
    \ An IETF network slice may be used for 5G or other network\n   scenarios.  In
    the context of 5G, a 5G end-to-end network slice\n   consists of three different
    types of network technology segments:\n   Radio Access Network (RAN), Transport
    Network (TN) and Core Network\n   (CN).  The transport segments of the 5G end-to-end
    network slice can\n   be provided using IETF network slices.  In some scenarios,
    IETF\n   network slices may span multiple network domains, and IETF network\n
    \  slices may be composed hierarchically, which means a network slice\n   may
    itself be further sliced.\n\n   This document first describes the possible use
    cases of composite\n   IETF network slices, then it provides considerations about
    the\n   realization of composite IETF network slices.  For the interaction\n   between
    IETF network slices with 5G network slices, the identifiers\n   of the 5G network
    slice may be introduced into IETF networks.  For\n   the multi-domain IETF network
    slices, the Inter-Domain Network\n   Resource Partition Identifier (Inter-domain
    NRP ID) is defined.  For\n   the hierarchical IETF network slices, the structure
    of the NRP ID is\n   discussed.  These network slice-related identifiers may be
    used in\n   the data plane, control plane and management plane of the network
    for\n   the instantiation and management of composite IETF network slices.\n   This
    document also describes the management considerations of\n   composite network
    slices.\n\n\t "
