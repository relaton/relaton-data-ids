  script: Latn
  content: "\n   This document proposes an extension to the Session Initiation\n   Protocol
    (SIP).  This extension adds the SPECIFY method to the SIP\n   protocol.  The intent
    of the SPECIFY method is to allow conveying SIP\n   entity's (Proxy, User Agent,
    Redirect Server) intention of\n   asynchronous service change (i.e. to be taken
    out of service or has\n   just return to service) with and with out a backup SIP
    entity within\n   the same administrative domain.\n\n\t "
