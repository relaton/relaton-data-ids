abstract:
- language: en
  script: Latn
  content: "   This document describes a simple client/server model for supporting\n
    \  QOS policies. A router that supports RSVP or one of the proposed\n   differentiated
    service schemes will require a policy database and a\n   means to access it. This
    document describes the extensions to a\n   protocol based originally on RADIUS
    [1] called DIAMETER[2]. This\n   document does not describe the policy database
    or policy enforcement.\n\n\t "
