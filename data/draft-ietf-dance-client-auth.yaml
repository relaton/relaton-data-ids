abstract:
- language: en
  script: Latn
  content: "   The DANE TLSA protocol describes how to publish Transport Layer\n   Security
    (TLS) server certificates or public keys in the DNS.  This\n   document updates
    RFC 6698 and RFC 7671.  It describes how to\n   additionally use the TLSA record
    to publish client certificates or\n   public keys, and also the rules and considerations
    for using them\n   with TLS.\n\n\t "
