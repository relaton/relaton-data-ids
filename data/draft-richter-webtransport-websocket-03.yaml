abstract:
- language: en
  script: Latn
  content: "   WebTransport [OVERVIEW], a protocol framework within the Web security\n
    \  model, empowers Web clients to initiate secure multiplexed transport\n   for
    low-level client-server interactions with remote servers.  This\n   document outlines
    a protocol, based on WebSocket [WEBSOCKET],\n   offering WebTransport capabilities
    similar to the HTTP/2 variant\n   [WEBTRANSPORT-H2].  It serves as an alternative
    when UDP-based\n   protocols are inaccessible, and the client environment exclusively\n
    \  supports WebSocket [WEBSOCKET].\n\n\t "
