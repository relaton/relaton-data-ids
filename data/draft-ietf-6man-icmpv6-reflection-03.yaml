abstract:
- language: en
  script: Latn
  content: "   This document describes the ICMPv6 Reflection utility.  The ICMPv6\n
    \  Reflection utility is a diagnostic tool, similar to Ping and the\n   ICMPv6
    Probe utility.  It is similar to Ping and Probe in that it\n   relies on a stateless
    message exchange between a probing node and a\n   probed node.  The probing node
    sends a query to the probed node and\n   the probed node responds to the query.\n\n
    \  The ICMPv6 Reflection utility differs from Ping and Probe because, in\n   the
    ICMPv6 Reflection utility, the probing node requests a snapshot\n   of the query,
    as it arrived at the probed node.  The probed node\n   returns the requested snapshot.\n\n
    \  The ICMPv6 Reflection utility is useful because it allows the user to\n   see
    how the network modified the query as it traveled from the\n   probing node to
    the probed node.\n\n\t "
