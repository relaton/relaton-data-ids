abstract:
- content: "<p>This draft specifies a fault management indications for MPLS Transport
    Profile(MPLS-TP) Label Switched Paths (LSPs). The notification mechanism employs
    a generic method for a Maintenance End Point (MEP) or Maintenance Intermediate
    Point (MIP) to indicate a fault on an MPLS-TP LSP. A new MPLS Operation, Administration,
    and Maintenance (OAM) message is defined.</p>"
