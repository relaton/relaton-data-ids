abstract:
- language: en
  script: Latn
  content: "   Source address validation (SAV) plays a significant role in defending\n
    \  against various attacks based on source IP address spoofing.  BCP84\n   [RFC3704][RFC8704]
    provides practical SAV mechanisms, i.e., uRPF-\n   based approaches, for inter-domain
    scenarios.  However, current uRPF-\n   based SAV mechanisms have limitations in
    accuracy and incentive\n   [draft-wu-savnet-inter-domain-problem-statement].  This
    document\n   provides an architecture of inter-domain SAVNET which actively\n
    \  advertises AS paths to other ASes for generating accurate SAV rules\n   and
    improving incentive.\n\n\n\t "
