abstract:
- language: en
  script: Latn
  content: "   The most common existing authentication mechanisms for HTTP are sent\n
    \  with each HTTP request, and authenticate that request instead of the\n   underlying
    HTTP connection, or transport.  While these mechanisms\n   work well for existing
    uses of HTTP, they are not suitable for\n   emerging applications that multiplex
    non-HTTP traffic inside an HTTP\n   connection.  This document describes the HTTP
    Transport\n   Authentication Framework, a method of authenticating not only an
    HTTP\n   request, but also its underlying transport.\n\n\t "
