  content: Differentiated Services Code Point (DSCP) Packet Markings for WebRTC QoS
docidentifier:
- content: draft-ietf-tsvwg-rtcweb-qos
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "Networks can provide different forwarding treatments for individual packets
    based on Differentiated Services Code Point (DSCP) values on a per-hop basis.
    \ This document provides the recommended DSCP values for web browsers to use for
    various classes of Web Real-Time Communication (WebRTC) traffic.\n\t "
