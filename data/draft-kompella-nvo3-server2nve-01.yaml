abstract:
- language: en
  script: Latn
  content: "   This document proposes a simplified approach for provisioning the\n
    \  networking parameters related to Virtual Machine creation, migration\n   and
    termination on servers.  The idea is to provision the server,\n   then have the
    server signal the requisite parameters to the relevant\n   network device(s).
    \ Such an approach reduces the workload on the\n   provisioning system and simplifies
    the data model that the\n   provisioning system needs to maintain.  Furthermore,
    it is more\n   resilient to topology changes in server-network connectivity, for\n
    \  example, reconnecting a server to a different network port or switch.\n\n\t "
