abstract:
- language: en
  script: Latn
  content: "   Network slicing is an approach to provide separate virtual network\n
    \  based on service requirements.  It's a fundamental concept of the 5G,\n   and
    the architecture and specification is under standardization in\n   several organizations.
    \ However, the definitions and scopes of\n   network slicing vary to some degree
    from one organization to another.\n   This document provides classification of
    provisioning models of\n   network slice for clarifying the differences on the
    definitions and\n   scopes.\n\n\t "
