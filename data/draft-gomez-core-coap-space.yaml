  content: "   This document provides guidance on using the Constrained Application\n
    \  Protocol (CoAP) in spatial environments characterized by long delays\n   and
    intermittent communication opportunities.  Such environments\n   include some
    Low Earth Orbit (LEO) satellite-based scenarios, as well\n   as deep space scenarios.
    \ The document focuses on the approach\n   whereby an IP protocol stack is used
    for end-to-end communication.\n\n\t "
