abstract:
- language: en
  script: Latn
  content: "   Existing EVPN multi-homing load-balancing modes are limited to\n   Single-Active
    and All-Active. Neither of these multi-homing\n   mechanisms are sufficient to
    support access networks with Layer-2\n   Gateway protocols such as MST-AG, REP-AG,
    and G.8032. These Layer-2\n   Gateway protocols require a new multi-homing mechanism
    defined in\n   this draft.\n\n\t "
