formattedref: draft-ietf-pce-stateful-pce-lsp-scheduling
title:
- language: en
  script: Latn
  content: PCE Communication Protocol (PCEP) Extensions for Label Switched Path (LSP)
    Scheduling with Stateful PCE
docidentifier:
- content: draft-ietf-pce-stateful-pce-lsp-scheduling
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a set of extensions to the stateful PCE Communication
    Protocol (PCEP) to enable Label Switched Path (LSP) path computation, activation,
    setup, and deletion based on scheduled time intervals for the LSP and the actual
    network resource usage in a centralized network environment, as stated in RFC
    8413.\n\t "
