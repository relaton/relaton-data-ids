abstract:
- language: en
  script: Latn
  content: "   This document describes an Internet Protocol Version 6 (IPv6) packet\n
    \  transmission scheme for Wireless Networks for Industrial Automation-\n   Process
    Automation (WIA-PA) networks. According to the specific\n   demands of WIA-PA
    networks, the document proposes the improved WIA-\n   PA protocol stack architecture
    for IPv6 technology, and the\n   transmission format of IPv6 packets for WIA-PA
    networks. Furthermore,\n   based on the characteristics of WIA-PA networks, the
    IPv6 address\n   auto-configuration method is also proposed.\n\n\t "
