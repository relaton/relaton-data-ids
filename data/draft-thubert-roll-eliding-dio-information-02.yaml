abstract:
- language: en
  script: Latn
  content: "   This document presents a method to safely elide a group of RPL\n   options
    in a DIO message by synchonizing the state associated with\n   each of these options
    between parent and child using a new sequence\n   counter in DIO or DAO messages.
    \ A child that missed a DIO message\n   with an update of any of those protected
    options detects it by the\n   change of sequence counter and queries the update
    with a DIS Message.\n   The draft also provides a method to fully elide the options
    in a DAO\n   message.\n\n\t "
