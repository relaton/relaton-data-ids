abstract:
- language: en
  script: Latn
  content: "This document specifies tunnelling of \"QSIG\" over the Session \nInitiation
    Protocol (SIP). This enables calls between \"islands\" of \ncircuit switched networks
    that use QSIG signalling to be \ninterconnected by an IP network that uses SIP
    signalling without loss \nof QSIG functionality.\n\t "
