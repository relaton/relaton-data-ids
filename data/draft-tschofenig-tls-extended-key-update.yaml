abstract:
- language: en
  script: Latn
  content: "   The Transport Layer Security (TLS) 1.3 specification offers a\n   dedicated
    message to update cryptographic keys during the lifetime of\n   an ongoing session.
    \ The traffic secret and the initialization vector\n   are updated directionally
    but the sender may trigger the recipient,\n   via the request_update field, to
    transmit a key update message in the\n   reverse direction.\n\n   In environments
    where sessions are long-lived, such as industrial IoT\n   or telecommunication
    networks, this key update alone is insufficient\n   since forward secrecy is not
    offered via this mechanism.  Earlier\n   versions of TLS allowed the two peers
    to perform renegotiation, which\n   is a handshake that establishes new cryptographic
    parameters for an\n   existing session.  When a security vulnerability with the\n
    \  renegotiation mechanism was discovered, RFC 5746 was developed as a\n   fix.
    \ Renegotiation has, however, been removed from version 1.3\n   leaving a gap
    in the feature set of TLS.\n\n   This specification defines an extended key update
    that supports\n   forward secrecy.\n\n\t "
