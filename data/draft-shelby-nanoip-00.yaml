- language: en
  script: Latn
  content: "This Internet-Draft proposes protocols specifically for use with\n   embedded
    devices for networking. These protocols offer similar\n   services at the socket
    layer as UDP or TCP, but do so with much less\n   overhead and lower implementation
    complexity. These protocols\n\n   together are part of the nanoIP protocol suite.\n\t "
