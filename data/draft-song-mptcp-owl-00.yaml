abstract:
- language: en
  script: Latn
  content: "   This document discusses the One Way Latency (OWL) utilization for\n
    \  enhancing multipath TCP (MPTCP) transmission, which is a potential\n   and
    beneficial technology in MPTCP Working Group (WG). Several\n   representative
    usages of OWL, such as retransmission policy, crucial\n   data scheduling, are
    analyzed. Two kinds of OWL measurement\n   approaches are also provided and compared.
    We believe that more\n   explorations related with OWL will be important for MPTCP.\n\n\t "
