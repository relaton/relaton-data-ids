abstract:
- language: en
  script: Latn
  content: "   This document discusses how Ethernet Provider Backbone Bridging (PBB)\n
    \  can be combined with Ethernet VPN (EVPN) in order to reduce the\n   number
    of BGP MAC advertisement routes by aggregating Customer/Client\n   MAC (C-MAC)
    addresses via Provider Backbone MAC address (B-MAC),\n   provide client MAC address
    mobility using C-MAC aggregation, confine\n   the scope of C-MAC learning to only
    active flows, offer per site\n   policies and avoid C-MAC address flushing on
    topology changes. The\n   combined solution is referred to as PBB-EVPN.\n\nConventions\n\t "
