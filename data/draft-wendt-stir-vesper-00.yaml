abstract:
- language: en
  script: Latn
  content: "   This document extends the STIR architecture by specifying the use of\n
    \  JSON Web Tokens (JWT) and Selective Disclosure JWT (SD-JWT) for\n   representing
    persona related information intended to be the output of\n   a Know Your Customer
    (KYC) or Know Your Business (KYB) type of\n   vetting process.  It defines entities
    called Vetting Agents (VA) that\n   perform a vetting of persona related information
    and can issue a\n   verifiable token bearing the VA signature, containing information\n
    \  that can be disclosed or selectively disclosed to an interested\n   party.
    \ The Vetted Entity (VE) can hold this token in selectively\n   disclosable forms
    to disclose specific information to the third\n   parties.  The vesper token enables
    the delivery and verification of\n   information with privacy protecting mechanism
    in a complete,\n   selective or zero knowledge manner specifically supported by
    the SD-\n   JWT.  This document also describes an API standard to be supported/\n
    \  hosted by a Vetting Agent (VA), which allow vetted parties to present\n   tokens
    proving their KYC/KYB conformance, and incorporates proof of\n   possession to
    ensure the legitimacy of the entity presenting the\n   token.\n\n\t "
