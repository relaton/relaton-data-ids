- content: draft-smyshlyaev-gost-usage
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The purpose of this document is to make the specifications of the cryptographic
    algorithms defined by the Russian national standards GOST R 34.10-2012 and GOST
    R 34.11-2012 available to the Internet community for their implementation in the
    cryptographic protocols based on the accompanying algorithms.\n\n These specifications
    define the pseudorandom functions, the key agreement algorithm based on the Diffie-Hellman
    algorithm and a hash function, the parameters of elliptic curves, the key derivation
    functions, and the key export functions.\n\t "
