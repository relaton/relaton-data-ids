abstract:
- language: en
  script: Latn
  content: "   The document enumerated methods of port assignment in CGN contexts,\n
    \  more focused on NAT64 environments.  The analysis categorized the\n   different
    methods with several key features.  The uses of existing\n   protocols are described
    corresponding to those features.  The\n   document also shared the port-usage
    experiences, relevant findings,\n   evaluations and workarounds.  It's expected
    the document could\n   provide a informative base line to help operators choosing
    a proper\n   method.\n\n\t "
