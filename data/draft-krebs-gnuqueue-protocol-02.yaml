abstract:
- language: en
  script: Latn
  content: "This document describes the protocols used by GNU Queue to \ncommunicate
    between GNU Queue processes. This includes protocols \nused to facilitate network
    load-balancing (including reporting to \nGNU Queue processes of host load averages,
    'virtual load averages', \nand/or other information used to determine job routing),
    process \ninput-output, and process control information (two-way signal and \ntermination
    code reporting).\n\t "
