abstract:
- language: en
  script: Latn
  content: "   This document defines lightweight secure neighbor discovery for low-\n
    \  power and lossy networks.  The nodes generate a Cryptographically\n   Generated
    Address, register the Cryptographically Generated Address\n   with a default router
    and periodically refresh the registration.\n   Modifications to 6lowpan Neighbor
    Discovery protocol are described\n   for secure neighbor discovery for low-power
    and lossy networks.\n   Cryptographically generated address and digital signatures
    are\n   calculated using elliptic curve cryptography, so that the\n   cryptographic
    operations are suitable for low power devices.\n\n\t "
