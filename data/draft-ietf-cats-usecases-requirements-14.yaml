abstract:
- language: en
  script: Latn
  content: "   Distributed computing enhances service response time and energy\n   efficiency
    by utilizing diverse computing facilities for compute-\n   intensive and delay-sensitive
    services.  To optimize throughput and\n   response time, \"Computing-Aware Traffic
    Steering\" (CATS) selects\n   servers and directs traffic based on compute capabilities
    and\n   resources, rather than static dispatch or connectivity metrics alone.\n
    \  This document outlines the problem statement and scenarios for CATS\n   within
    a single domain, and drives requirements for the CATS\n   framework.\n\n\t "
