abstract:
- language: en
  script: Latn
  content: "This memo specifies a profile of the ISO/IEC 8473 Connectionless-mode
    Network Layer Protocol for use in conjunction with RFC 1347, TCP/UDP over Bigger
    Addresses.  It describes the use of CLNP to provide the lower-level service expected
    by Transmission Control Protocol and User Datagram Protocol.  This memo defines
    an Experimental Protocol for the Internet community.  This memo does not specify
    an Internet standard of any kind.\n\t "
