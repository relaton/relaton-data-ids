abstract:
- language: en
  script: Latn
  content: "   A Strong Internet Name is a DNS name that contains a cryptographic\n
    \  binding to a security policy governing interpretation of the name.\n   This
    document describes the use of Strong Internet Names formed using\n   a Uniform
    Data Fingerprint of a PKIX trust root and outlines the\n   additional capabilities
    that might be supported in a purpose written\n   policy language.\n\n   This document
    is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-sin.html
    [1] .\n\n\t "
