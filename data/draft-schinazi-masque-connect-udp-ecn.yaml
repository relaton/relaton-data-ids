abstract:
- language: en
  script: Latn
  content: "   CONNECT-UDP allows proxying UDP packets over HTTP.  This document\n
    \  describes an extension to CONNECT-UDP that allows conveying ECN\n   information
    on proxied UDP packets.\n\nDiscussion Venues\n\n   This note is to be removed
    before publishing as an RFC.\n\n   Source for this draft and an issue tracker
    can be found at\n   https://github.com/DavidSchinazi/draft-connect-udp-ecn.\n\n\t "
