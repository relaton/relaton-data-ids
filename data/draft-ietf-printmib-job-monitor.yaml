abstract:
- language: en
  script: Latn
  content: "This document provides a printer industry standard SNMP MIB for (1) monitoring
    the status and progress of print jobs (2) obtaining resource requirements before
    a job is processed, (3) monitoring resource consumption while a job is being processed
    and (4) collecting resource accounting data after the completion of a job.  This
    memo provides information for the Internet community.\n\t "
