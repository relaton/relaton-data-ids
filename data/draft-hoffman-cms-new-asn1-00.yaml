abstract:
- language: en
  script: Latn
  content: "The Cryptographic Message Syntax (CMS) format, and many associated\nformats,
    are expressed using ASN.1.  The current ASN.1 modules\nconform to the 1988 version
    of ASN.1.  This document updates those\nASN.1 modules to conform to the 2002 version
    of ASN.1.  There are no\nbits-on-the-wire changes to any of the formats; this
    is simply a\nchange to the syntax.\n\t "
