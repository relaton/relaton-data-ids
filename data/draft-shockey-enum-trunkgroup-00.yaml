abstract:
- language: en
  script: Latn
  content: "This document registers the Enumservice 'trunk' and subtypes 'sip'\nand
    'tel' using the URI schemes 'sip:' and 'tel:' as per the IANA\nregistration process
    defined in the ENUM specification RFC 3761\n[RFC7761].\n\nRFC 4904 [RFC4904] defines
    a technique for the conveyance of carrying\ntrunking information in SIP [RFC3261]
    and or TEL [RFC3966] URI's.\nThis Enumservice provides a mechanism for ENUM databases
    residing in\nservice provider networks a mechanism to query for that data.\n\t "
