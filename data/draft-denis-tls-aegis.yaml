abstract:
- language: en
  script: Latn
  content: "   This document proposes new cipher suites based on the AEGIS family
    of\n   authenticated encryption algorithms for integration into the TLS 1.3,\n
    \  DTLS 1.3, and QUIC protocols.\n\nAbout This Document\n\n   This note is to
    be removed before publishing as an RFC.\n\n   Status information for this document
    may be found at\n   https://datatracker.ietf.org/doc/draft-denis-tls-aegis/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/jedisct1/draft-denis-tls-aegis.\n\n\t "
