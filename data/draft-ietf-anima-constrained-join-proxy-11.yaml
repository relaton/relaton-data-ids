abstract:
- language: en
  script: Latn
  content: "   This document extends the work of Bootstrapping Remote Secure Key\n
    \  Infrastructures (BRSKI) by replacing the Circuit-proxy between Pledge\n   and
    Registrar by a stateless/stateful constrained Join Proxy.  The\n   constrained
    Join Proxy is a mesh neighbor of the Pledge and can relay\n   a DTLS session originating
    from a Pledge with only link-local\n   addresses to a Registrar which is not a
    mesh neighbor of the Pledge.\n\n   This document defines a protocol to securely
    assign a Pledge to a\n   domain, represented by a Registrar, using an intermediary
    node\n   between Pledge and Registrar.  This intermediary node is known as a\n
    \  \"constrained Join Proxy\".  An enrolled Pledge can act as a\n   constrained
    Join Proxy.\n\n\t "
