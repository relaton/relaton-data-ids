abstract:
- language: en
  script: Latn
  content: "   This document defines a standard profile for Autonomous System\n   Provider
    Authorization in the Resource Public Key Infrastructure.  An\n   Autonomous System
    Provider Authorization is a digitally signed object\n   that provides a means
    of validating that a Customer Autonomous System\n   holder has authorized members
    of Provider set to be its upstream\n   providers or provide route server service
    at internet exchange point.\n   For the Providers it means that they are legal
    to send prefixes\n   received from the Customer Autonomous System in all directions\n
    \  including providers and peers.\n\n\n\t "
