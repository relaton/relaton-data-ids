abstract:
- language: en
  script: Latn
  content: "   This document specifies a new Notify Message Type Payload for the\n
    \  Internet Key Exchange Protocol Version 2 (IKEv2), to negotiate IPsec\n   ESP
    Bound End-to-End Tunnel (BEET) mode.  BEET mode combines the\n   benefits of tunnel
    mode with reduced overhead, making it suitable for\n   applications requiring
    minimalistic end-to-end tunnels, mobility\n   support, and multi-address multi-homing
    capabilities.  The\n   introduction of the USE_BEET_MODE Notify Message enables
    the\n   negotiation and establishment of BEET mode security associations.\n\n\t "
