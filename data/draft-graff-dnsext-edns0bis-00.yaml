abstract:
- language: en
  script: Latn
  content: "The Domain Name System's wire protocol includes a number of fixed\nfields
    whose range has been or soon will be exhausted and does not\nallow clients to
    advertise their capabilities to servers.  This\ndocument describes backward compatible
    mechanisms for allowing the\nprotocol to grow.\n\nThis document is a starting
    point to update the EDNS0 RFC after 10\nyears of operational experience.\n\t "
