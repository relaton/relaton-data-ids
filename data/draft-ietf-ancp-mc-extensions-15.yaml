abstract:
- language: en
  script: Latn
  content: " This document specifies the extensions to the Access Node Control\n   Protocol
    required for support of the multicast use cases defined in\n   the Access Node
    Control Protocol framework document and one\n   additional use case described
    in this document.  These use cases are\n   organized into the following ANCP capabilities:\n\n
    \  o  NAS-initiated multicast replication;\n\n   o  conditional access and admission
    control with white and black\n      lists;\n\n   o  conditional access and admission
    control with grey lists;\n\n   o  bandwidth delegation;\n\n   o  committed bandwidth
    reporting.\n\n   These capabilities may be combined according to the rules given
    in\n   this specification.\n\n   This document updates RFC 6320 by assigning capability
    type 3 to a\n   capability specified in this document and by changing the starting\n
    \  point for IANA allocation of result codes determined by IETF\n   Consensus
    from 0x100 to 0x64.\n\n\t "
