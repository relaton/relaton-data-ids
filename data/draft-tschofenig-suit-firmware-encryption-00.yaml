  script: Latn
  content: "   This document specifies a firmware update mechanism where the\n   firmware
    image is encrypted.  This mechanism uses the IETF SUIT\n   manifest with key establishment
    provided by the hybrid public-key\n   encryption (HPKE) scheme or AES Key Wrap
    (AES-KW) with a pre-shared\n   key-encryption key.  In either case, AES-GCM or
    AES-CCM is used for\n   firmware encryption.\n\n\t "
