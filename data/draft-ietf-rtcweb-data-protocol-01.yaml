abstract:
- language: en
  script: Latn
  content: "   The Web Real-Time Communication (WebRTC) working group is charged to\n
    \  provide protocols to support for direct interactive rich\n   communication
    using audio, video, and data between two peers' web-\n   browsers.  This document
    specifies a simple protocol for establishing\n   symmetric data channels between
    the peers.  It uses a two way\n   handshake and allows sending of user data without
    waiting for the\n   handshake to complete.\n\n\t "
