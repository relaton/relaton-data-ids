abstract:
- language: en
  script: Latn
  content: "   This document presents the trust concept and design of the SCION\n
    \  _control-plane PKI_, SCION's public key infrastructure model.  SCION\n   (Scalability,
    Control, and Isolation On Next-generation networks) is\n   a path-aware, inter-domain
    network architecture.  The control-plane\n   PKI, or short CP-PKI, handles cryptographic
    material and lays the\n   foundation for the authentication procedures in SCION.
    \ It is used by\n   SCION's control plane to authenticate and verify path information,\n
    \  and builds the basis for SCION's special trust model based on so-\n   called
    Isolation Domains.\n\n   The document first describes the trust model behind SCION's
    control-\n   plane PKI, and provides a short overview of the certificates, keys,\n
    \  and roles involved.  It then continues with detailed specifications\n   of
    the building blocks of SCION's control-plane PKI.  The document\n   concludes
    with several considerations in regard to deploying the\n   control-plane PKI.\n\n\t "
