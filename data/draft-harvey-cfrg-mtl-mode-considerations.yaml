abstract:
- language: en
  script: Latn
  content: "   This document provides design considerations for application\n   designers
    on how to add Merkle Tree Ladder (MTL) Mode signatures into\n   their applications.
    \ It provides general considerations relevant to\n   any signature algorithm in
    addition to specific considerations for\n   MTL mode such as for grouping and
    ordering messages to be signed,\n   computing and signing ladders, and forming
    signatures exchanged\n   between application components, including handling caching
    between\n   the signer and the verifier.\n\n\t "
