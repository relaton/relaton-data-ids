abstract:
- language: en
  script: Latn
  content: "   This document establishes requirements for a protocol that enables\n
    \  intelligent devices to dynamically discover peer devices, to\n   synchronize
    state with them, and to negotiate parameter settings\n   mutually with them.  The
    document then defines a general protocol for\n   discovery, synchronization and
    negotiation, while the technical\n   objectives for specific scenarios are to
    be described in separate\n   documents.  An Appendix briefly discusses existing
    protocols with\n   comparable features.\n\n\t "
