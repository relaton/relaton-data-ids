abstract:
- language: en
  script: Latn
  content: "   The Information Centric Networking (ICN) paradigm, shifts the focus\n
    \  of networking from providing connections between hosts to efficiently\n   providing
    content to the users.  The work on ICN has traditionally\n   been performed looking
    at \"clean-slate\" solutions which aims to\n   replace IP with a new paradigm.
    \ On the other hand, in this memo we\n   propose an \"integration\" approach to
    Information Centric Networking,\n   i.e. we extend the IP protocol using a new
    IP Option (both for IPv4\n   and IPv6).  The new IP option is used by routers
    to support\n   networking based on content rather than (or better in addition
    to)\n   end-point addresses.\n\n\t "
