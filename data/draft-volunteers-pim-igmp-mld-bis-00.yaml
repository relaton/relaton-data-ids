abstract:
- content: "<p>The PIM WG intends to progress IGMPv3 and MLDv2 from Proposed Standards
    to Internet Standards. This document describes the motivation, procedures and
    questions proposed for a survey of operators, vendors and implementors of IGMPv3
    and MLDv2. The objective of the survey is to collate information to help the PIM
    WG progress these protocols to Internet Standards.</p>"
