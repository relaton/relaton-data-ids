abstract:
- language: en
  script: Latn
  content: "This document specifies a network-based localized mobility management
    \n(NETLMM) protocol which enables mobile nodes remaining reachable \nwhile moving
    across different access routers in a certain access \nnetwork zone called Edge
    Mobility Domain (EMD). This protocol \nrequires no extra host stack support and
    no complex security and \nsignaling interactions between mobile node and the access
    network. \nEspecially, by utilizing the neighbor Access Router (AR) information,
    \nNETLMM can achieve very fast and smooth handover performance to fit \nthe requirements
    of most real-time and interactive multimedia \napplications.  \n\n\t "
