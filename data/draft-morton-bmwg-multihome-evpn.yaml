abstract:
- language: en
  script: Latn
  content: "   Fundamental Benchmarking Methodologies for Network Interconnect\n   Devices
    of interest to the IETF are defined in RFC 2544.  Key\n   benchmarks applicable
    to restoration and multi-homed sites are in RFC\n   6894.  This memo applies these
    methods to Multihomed nodes\n   implemented on Ethernet Virtual Private Networks
    (EVPN).\n\n\n\t "
