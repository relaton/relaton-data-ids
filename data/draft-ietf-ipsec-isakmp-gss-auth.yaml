  script: Latn
  content: "This document describes an alternate authentication method for IKE\nwhich
    makes use of GSS-API to authenticate the Diffie-Hellman\nexchange.  The mechanism
    described here extends the authentication\nmethods defined in RFC-2409 without
    introducing any modifications to\nthe IKE key exchange protocol.\n\t "
