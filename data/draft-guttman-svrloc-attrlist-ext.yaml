abstract:
- language: en
  script: Latn
  content: "This document specifies a SLPv2 extension which allows a User Agent (UA)
    to request a service's attributes be included as an extension to Service Reply
    messages.  This will eliminate the need for multiple round trip messages for a
    UA to acquire all service information. [STANDARDS-TRACK]\n\t "
