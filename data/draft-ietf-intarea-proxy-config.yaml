abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism for accessing provisioning domain\n
    \  information associated with a proxy, such as other proxy URIs that\n   support
    different protocols and information about which destinations\n   are accessible
    using a proxy.\n\nDiscussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Source for this draft and an issue tracker can be found at\n
    \  https://github.com/tfpauly/privacy-proxy.\n\n\t "
