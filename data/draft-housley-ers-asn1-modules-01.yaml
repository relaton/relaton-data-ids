abstract:
- language: en
  script: Latn
  content: "   The Evidence Record Syntax (ERS) and the conventions for including\n
    \  these evidence record in the Server-based Certificate Validation\n   Protocol
    (SCVP) are expressed using ASN.1.  This document offers\n   alternatives for the
    ASN.1 modules to conform to the 2002 version of\n   ASN.1 and employ the conventions
    adopted in RFC 5911, RFC 5912, and\n   RFC 6268.  There are no bits-on-the-wire
    changes to any of the\n   formats; this is simply a change to the ASN.1 syntax.\n\n\t "
