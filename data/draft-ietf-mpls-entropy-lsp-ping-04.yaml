abstract:
- language: en
  script: Latn
  content: "   Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping\n
    \  and Traceroute are methods used to test Equal-Cost Multipath (ECMP)\n   paths.
    \ Ping is known as a connectivity verification method and\n   Traceroute as a
    fault isolation method, as described in RFC 4379.\n   When an LSP is signaled
    using the Entropy Label (EL) described in RFC\n   6790, the ability for LSP Ping
    and Traceroute operations to discover\n   and exercise ECMP paths is lost for
    scenarios where LSRs apply\n   different load balancing techniques.  One such
    scenario is when some\n   LSRs apply EL-based load balancing while other LSRs
    apply non-EL\n   based load balancing (e.g., IP).  Another scenario is when an
    EL-\n   based LSP is stitched with another LSP which can be EL-based or non-\n
    \  EL based.\n\n   This document extends the MPLS LSP Ping and Traceroute multipath\n
    \  mechanisms in RFC 6424 to allow the ability of exercising LSPs which\n   make
    use of the EL.  This document updates RFC 4379, RFC 6424, and\n   RFC 6790.\n\n\n\t "
