abstract:
- language: en
  script: Latn
  content: "   The fundamental Cyclic Queuing and Forwarding (CQF) defined by Time-\n
    \  Sensitive Networking (TSN) requires no per-stream per-hop state\n   maintenance
    and at the same time its end-to-end bounded latency and\n   jitter can be easily
    computed.  Such features are attractive and\n   therefore CQF is being considered
    in wider deployments.  To\n   accommodate the different deployments, there are
    variants of CQF\n   enhancement.  This document introduces a new IPv6 option to
    include\n   the cycle identification to help leverage CQF variants in DetNet\n
    \  network to facilitate the deployments.\n\n\t "
