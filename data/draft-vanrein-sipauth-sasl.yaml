abstract:
- language: en
  script: Latn
  content: "   Many protocols benefit from \"pluggable\" authentication choice as
    a\n   result of SASL authentication.  In the Session Initiation Protocol,\n   the
    independent branch of HTTP Authentication has been elected.\n   Recent progress
    has been made in bringing SASL to HTTP, but SIP has\n   its own special considerations
    and needs its own embedding to gain\n   the flexibility of SASL.\n\n\t "
