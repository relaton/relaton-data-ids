abstract:
- content: "<p>This document describes a YANG data model for Segment Routing IPv6
    (SRv6) Static for provisioning static SIDs. The SRv6 Static model augments the
    SRv6 base YANG model with specific data to configure and manage SRv6 Static SID(s).
    The YANG module in this document conform to the Network Management Datastore Architecture
    (NMDA).</p>"
