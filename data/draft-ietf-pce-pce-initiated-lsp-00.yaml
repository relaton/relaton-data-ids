abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n\n   The extensions
    described in [I-D.ietf-pce-stateful-pce] provide\n   stateful control of Multiprotocol
    Label Switching (MPLS) Traffic\n   Engineering Label Switched Paths (TE LSP) via
    PCEP, for a model where\n   the PCC delegates control over one or more locally
    configured LSPs to\n   the PCE.  This document describes the creation and deletion
    of PCE-\n   initiated LSPs under the stateful PCE model.\n\n\n\t "
