abstract:
- language: en
  script: Latn
  content: "   This specification defines the QUERY method for HTTP.  A QUERY\n   requests
    that the request target process the enclosed content in a\n   safe and idempotent
    manner and then respond with the result of that\n   processing.  This is similar
    to POST requests but can be\n   automatically repeated or restarted without concern
    for partial state\n   changes.\n\n\t "
