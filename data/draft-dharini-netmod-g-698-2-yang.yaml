- content: draft-dharini-netmod-g-698-2-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model that translates the SNMP mib module\n
    \  defined in draft-galikunze-ccamp-g-698-2-snmp-mib for managing single\n   channel
    optical interface parameters of DWDM applications, using the\n   approach specified
    in G.698.2.  This model is to support the optical\n   parameters specified in
    ITU-T G.698.2 [ITU.G698.2] and application\n   identifiers specified in ITU-T
    G.874.1 [ITU.G874.1] .  Note that\n   G.874.1 encompasses vendor-specific codes,
    which if used would make\n   the interface a single vendor IaDI and could still
    be managed.\n\n   The Yang model defined in this memo can be used for Optical\n
    \  Parameters monitoring and/or configuration of the endpoints of the\n   multi-vendor
    IaDI based on the Black Link approach.\n\n\t "
