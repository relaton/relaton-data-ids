abstract:
- language: en
  script: Latn
  content: "   Dyncast support in a network provides a client with a fresh optimal\n
    \  path to a service provider instance, where optimality includes both\n   path
    and service provider characteristics.  As a service invocation\n   usually takes
    more than one packet, dyncast needs to provide instance\n   affinity for each
    service invocation.  Naive implementations of\n   instance affinity require per-application,
    per service-invocation\n   state in the network.\n\n   The present short document
    defines a way to provide instance affinity\n   that does not require, but also
    does not rule out per-application\n   state.\n\n   It also discusses how the information
    that an application needs to\n   operate this mechanism can be provided via the
    discovery mechanisms\n   offered by a CoRE (Constrained RESTful Environments)
    server, either\n   in \"/.well-known/core\" or via the CoRE resource directory.\n\n\t "
