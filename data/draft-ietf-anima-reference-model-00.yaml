  script: Latn
  content: "   This document describes a reference model for Autonomic Networking.\n
    \  The goal is to define how the various elements in an autonomic\n   context
    work together, to describe their interfaces and relations.\n   While the document
    is written as generally as possible, the initial\n   solutions are limited to
    the chartered scope of the WG.\n\n\t "
