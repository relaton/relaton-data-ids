abstract:
- language: en
  script: Latn
  content: "   Each OSPF prefix can be advertised with an 8-bit field to indicate\n
    \  specific properties of that prefix.  However, all the OSPFv3 Prefix\n   Options
    bits have already been assigned and only a few bits remain\n   unassigned in the
    flags field of the OSPFv2 Extended Prefix TLV.\n\n   This document solves this
    problem by defining variable-length Prefix\n   Attribute Flags sub-TLV for OSPF.
    \ This sub-TLV is applicable to\n   OSPFv2 and OSPFv3.\n\n\t "
