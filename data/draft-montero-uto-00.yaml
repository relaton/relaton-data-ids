abstract:
- language: en
  script: Latn
  content: "   This document specifies Unified Transition Overlay (UTO), a minimal\n
    \  encapsulation mechanism designed to enable bidirectional\n   communication
    between IPv4-only and IPv6-only hosts without requiring\n   NAT64, DNS64, heavy
    protocol translation, or global changes to\n   Internet routing.  UTO introduces
    a compact 12-byte header that\n   carries a Remote Native Address (RNA) and allows
    a packet to traverse\n   a network whose forwarding plane uses the opposite IP
    version.  The\n   underlying network remains purely IPv4 or purely IPv6, ensuring\n
    \  compatibility with existing hardware and reducing operational\n   complexity.\n\n\t "
