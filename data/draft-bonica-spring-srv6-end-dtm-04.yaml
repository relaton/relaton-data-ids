abstract:
- language: en
  script: Latn
  content: "   This document describes a new SRv6 endpoint behavior, called END.DTM.\n
    \  END.DTM supports inter-working between SRv6 and SR-MPLS.  Like any\n   endpoint
    behavior, END.DTM contains a function and arguments.  The\n   function causes
    the processing node to decapsulate a packet, impose\n   an SR-MPLS label stack
    and forward the packet.  The arguments\n   determine SR-MPLS label stack contents.\n\n\t "
