title:
- language: en
  script: Latn
  content: Extensions to the Access Control Lists (ACLs) YANG Model
docidentifier:
- content: draft-ietf-netmod-acl-extensions
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   RFC 8519 defines a YANG data model for Access Control Lists (ACLs).\n
    \  This document specifies a set of extensions that fix many of the\n   limitations
    of the ACL model as initially defined in RFC 8519.\n   Specifically, it introduces
    augmentations to the ACL base model to\n   enhance its functionality and applicability.\n\n
    \  The document also defines IANA-maintained modules for ICMP types and\n   IPv6
    extension headers.\n\n\t "
