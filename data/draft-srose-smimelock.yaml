  content: "   This draft defines and discusses the use of a new DNS resource record\n
    \  (RR) type to address S/MIME downgrade attacks.  The SMIMELOCK RR\n   allows
    a domain to convey general message security policy.\n   Primarily, this RR allows
    the domain owner to advertise a policy that\n   all legitimate messages from this
    domain will be signed by a\n   verifiable certificate.\n\n\n\t "
