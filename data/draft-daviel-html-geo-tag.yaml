abstract:
- language: en
  script: Latn
  content: "This memo describes a method of registering HTML documents with a\nspecific
    geographic location through means of embedded META tags.\nThe content of the META
    tags gives the geographic position of the\nresource described by the HTML document
    in terms of Latitude,\nLongitude, and optionally Elevation in a simple, machine-readable\nmanner.
    \ This information may be used for automated resource\ndiscovery by means of an
    HTML indexing agent or search engine.  META\ntags giving a civic location of a
    resource are also described.\n\t "
