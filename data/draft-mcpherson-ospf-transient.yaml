  script: Latn
  content: "This document describes a simple, interoperable mechanism that can be\nemployed
    in OSPF networks in order to decrease data loss associated\nith deterministic
    blackholing of packets during transient network\nconditions.  The mechanism proposed
    here requires no OSPF protocol\nchanges and is completely interoperable with the
    existing OSPF\nspecification.\n\t "
