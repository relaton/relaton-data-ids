abstract:
- language: en
  script: Latn
  content: "   Applications differ with respect to whether they need IP session\n
    \  continuity and/or IP address reachability.  Networks providing the\n   same
    type of service to any mobile host and any application running\n   on the host
    yields inefficiencies.  This document describes\n   extensions to the DHCPv6 protocol
    to enable mobile hosts to indicate\n   the required mobility type of the requested
    IP address, and networks\n   to indicate the type of mobility service associated
    with the\n   allocated IP address in return.\n\n\t "
