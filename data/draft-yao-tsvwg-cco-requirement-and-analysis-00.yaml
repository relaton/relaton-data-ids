abstract:
- language: en
  script: Latn
  content: "   As is mentioned in draft [CCO PS & USECASE], the most obvious problem\n
    \  on why existing protocols cannot meet the high-performance\n   requirements
    of collective communications is that these distributed\n   applications are not
    co-designed with the underlying networking\n   protocols.  There is a semantic
    gap between inter-process message\n   transportation and packet forwarding, which
    should be bridged by\n   efficient mapping and optimization.\n\n   This draft
    further presents the technical requirements on how the\n   collective communication
    optimization should be designed, and makes\n   some discussion and analysis on
    several related work.\n\n\n\t "
