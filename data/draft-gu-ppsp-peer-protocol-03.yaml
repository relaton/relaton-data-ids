abstract:
- content: "<p>This document presents the architecture of the PPSP Peer protocol outlining
    the functional entities, message flows and message processing instructions, with
    the respective parameters. The PPSP Peer Protocol proposed in this document extends
    the capabilities of PPSP to support adaptive and scalable video and 3D video,
    for Video On Demand (VoD) and Live video services. The protocol messages formal
    syntax and semantics, methods, and formats are presented for both Binary and HTTP/XML
    encoded formats.</p>"
