abstract:
- language: en
  script: Latn
  content: "   This document defines a set of new Certificate Signing Request\n   attributes
    for use with the Enrollment over Secure Transport (EST)\n   protocol.  These attributes
    provide disambiguation of the existing\n   overloaded uses for the PKCS #9 challengePassword
    attribute.  Uses\n   include the original certificate revocation password, common\n
    \  authentication password uses, and EST defined linking of transport\n   security
    identity.\n\n\t "
