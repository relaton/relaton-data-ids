abstract:
- language: en
  script: Latn
  content: "   This document specifies an optional extension to the Simple Two-way\n
    \  Active Measurement Protocol (STAMP) to control the length and/or\n   number
    of packets sent by a Session-Reflector in response to a single\n   test packet
    from the Session-Sender during a STAMP test session.  By\n   default, a STAMP
    Session-Sender and Session-Reflector exchange\n   packets symmetrically: the number
    of packets sent by the Session-\n   Reflector and the Session-Sender are the same
    as is the length of the\n   packets sent by the Session-Reflector and the Session-Sender.\n
    \  However, there are cases where a Session-Reflector responding with\n   Asymmetrical
    Packets would ensure a closer approximation between\n   active performance measurements
    and the conditions experienced by\n   monitored application.  The STAMP extension
    specified in this\n   document allows operators to establish tests where a Session-\n
    \  Reflector sends Asymmetrical Packets, packets whose length is not\n   symmetrical
    to test packet sent by the Session-Sender and/or packets\n   that are not sent
    in direct response to a packet received from a\n   Session-Sender.  The document
    also includes an analysis of challenges\n   related to performance monitoring
    in a multicast network.  It\n   specifies procedures and STAMP extensions to achieve
    more efficient\n   measurements with a lesser impact on a network.\n\n\t "
