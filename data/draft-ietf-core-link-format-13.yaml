abstract:
- language: en
  script: Latn
  content: "   This specification defines Web Linking using a link format for use
    by\n   constrained web servers to describe hosted resources, their\n   attributes
    and other relationships between links.  Based on the HTTP\n   Link Header field
    defined in RFC5988, the CoRE Link Format is carried\n   as a payload and is assigned
    an Internet media type.  A well-known\n   URI is defined as a default entry-point
    for requesting the links\n   hosted by a server.\n\n\t "
