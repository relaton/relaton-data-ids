abstract:
- language: en
  script: Latn
  content: "   This proposal outlines a new file format called privacy.txt.  It\n
    \  follows similar placement on a web server as robots.txt [RFC9309],\n   security.txt
    [RFC9116], or ads.txt [ADS-TXT], in the / directory or\n   /.well-known directory.\n\n
    \  The file format adds structured data for three areas: 1.  A machine\n   parsable
    and complete privacy policy 2.  Consumer actions under their\n   privacy rights
    3.  Cookie disclosures\n\n\t "
