docidentifier:
- content: draft-ietf-pce-segment-routing-policy-cp
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) Policy is an ordered list of instructions,\n
    \  called \"segments\" that represent a source-routed policy.  Packet\n   flows
    are steered into an SR Policy on a node where it is\n   instantiated.  An SR Policy
    is made of one or more candidate paths.\n\n   This document specifies the Path
    Computation Element Communication\n   Protocol (PCEP) extension to signal candidate
    paths of an SR Policy.\n   Additionally, this document updates RFC 8231 to allow
    delegation and\n   setup of an SR Label Switched Path (LSP), without using the
    path\n   computation request and reply messages.  This document is applicable\n
    \  to both Segment Routing over MPLS (SR-MPLS) and Segment Routing over\n   IPv6
    (SRv6).\n\n\t "
