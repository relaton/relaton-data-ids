abstract:
- language: en
  script: Latn
  content: "   The dependence on frequent acknowledgments (ACKs) is an artifact of\n
    \  current transport protocol designs rather than a fundamental\n   requirement.
    \ This document analyzes the problems caused by\n   contentions and collisions
    on the wireless medium between data\n   packets and ACKs in WLAN and it proposes
    an ACK mechanism that\n   minimizes the intensity of ACK Frame in QUIC, improving
    the\n   performance of transport layer connection.\n\n\t "
