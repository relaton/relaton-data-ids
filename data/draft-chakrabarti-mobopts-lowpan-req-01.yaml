  script: Latn
  content: "IETF LowPan working group defines IPv6 over low-power personal area\n
    \  network (IEEE 802.15.4).  Lowpan architecture allows routing to take\n   place
    at the link layer in order to save payload overhead over the\n   IEEE 802.15.4
    link and thus more efficient routing for low power, low\n   data-rate networks
    such as sensor networks.  This document discusses\n   a few scenarios of mobility
    in LowPan network and states mobility\n   requirements and goals for LowPan networks.\n\t "
