abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for representing an\n   abstracted
    view of a network topology that contains Open Shortest\n   Path First (OSPF) information.
    \ This document augments the 'ietf-\n   network' data model by adding OSPF concepts
    and explains how the data\n   model can be used to represent the OSPF topology.\n\n
    \  The YANG data model defined in this document conforms to the Network\n   Management
    Datastore Architecture (NMDA).\n\n\t "
