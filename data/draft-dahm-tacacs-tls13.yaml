  script: Latn
  content: "   The TACACS+ Protocol [RFC8907] provides device administration for\n
    \  routers, network access servers and other networked computing devices\n   via
    one or more centralized servers.  This document, a companion to\n   the TACACS+
    protocol [RFC8907], adds Transport Layer Security\n   (currently defined by TLS
    1.3 [RFC8446]) support and deprecates\n   former inferior security mechanisms.\n\n\n\t "
