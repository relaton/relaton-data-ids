abstract:
- language: en
  script: Latn
  content: "   TCP Fast Open (TFO) is a TCP extension that allows sending data in\n
    \  the SYN, instead of waiting until the TCP connection is established.\n   This
    document describes what parts of Multipath TCP must be adapted\n   to support
    it, and how TFO and MPTCP can operate together.\n\n\t "
