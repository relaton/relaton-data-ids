  content: "   This document describes requirements for conveying information\n   between
    Service Function Chaining (SFC) control elements and SFC\n   functional elements.
    \ Also, this document identifies a set of control\n   interfaces to interact with
    SFC-aware elements to establish, maintain\n   or recover service function chains.
    \ This document does not specify\n   protocols nor extensions to existing protocols.\n\n
    \  This document exclusively focuses on SFC deployments that are under\n   the
    responsibility of a single administrative entity.  Inter-domain\n   considerations
    are out of scope.\n\n\t "
