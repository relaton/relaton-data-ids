abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG Data Model for module revision change\n
    \  management.  It is intended this model be used by vendors who support\n   multiple
    revisions of the same YANG module in their systems but\n   implement only one
    revision of a module.  In addition, this document\n   introduces a new generic
    mechanism based on RPC, denoted as module-\n   revision-change, that allow datanode
    backwards compatibility\n   detection and provide a report on change type and
    change details of a\n   YANG module with two or multiple revisions that is defined
    in design\n   time., e.g.,identifies a place in the node hierarchy where data
    node\n   gets changed or new data gets inserted and indicate whether the\n   change
    to the data node is backward compatible.\n\n\t "
