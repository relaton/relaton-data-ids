abstract:
- language: en
  script: Latn
  content: "   This documents describes an architecture which can be used to extend\n
    \  MPLS networks to integrate access and aggregation networks into a\n   single
    MPLS domain (\"Seamless MPLS\").  The Seamless MPLS approach is\n   based on existing
    and well known protocols.  It provides a highly\n   flexible and a scalable architecture
    and the possibility to integrate\n   100.000 of nodes.  The separation of the
    service and transport plane\n   is one of the key elements; Seamless MPLS provides
    end to end service\n   independent transport.  Therefore it removes the need for
    service\n   specific configurations in network transport nodes (without end to\n
    \  end transport MPLS, some additional services nodes/configurations\n   would
    be required to glue each transport domain).  This draft defines\n   a routing
    architecture using existing standardized protocols.  It\n   does not invent any
    new protocols or defines extensions to existing\n   protocols.\n\n\t "
