  content: "   [RFC2501] defines a MANET as \"an autonomous system of mobile nodes.\n
    \  The system may operate in isolation, or may have gateways to and\n   interface
    with a fixed network\" (such as the global public Internet).\n   This document
    presents a MANET Internetworking framework based on the\n   Automatic Extended
    Route Optimization (AERO) and Overlay Multilink\n   Network (OMNI) Interface technologies.\n\n\t "
