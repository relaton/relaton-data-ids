abstract:
- language: en
  script: Latn
  content: "   The Internet of Things (IoT) concept refers to the usage of standard\n
    \  Internet protocols to allow for human-to-thing and thing-to-thing\n   communication.
    \ The security needs for IoT are well-recognized and\n   many standardization
    steps for providing security have been taken,\n   for example, the specification
    of Constrained Application Protocol\n   (CoAP) over Datagram Transport Layer Security
    (DTLS).  However,\n   security challenges still exist and there are some use cases
    that\n   lack a suitable solution.  In this document, we first discuss the\n   various
    stages in the lifecycle of a thing.  Next, we document the\n   various security
    threats to a thing and the challenges that one might\n   face to protect against
    these threats.  Lastly, we discuss the next\n   steps needed to ensure roll out
    of secure IoT services.\n\n   This document is a product of the IRTF Thing-to-Thing
    Research Group\n   (T2TRG).\n\n\t "
