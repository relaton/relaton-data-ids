  content: "   This document describes rules of Internationalized Domain Name (IDN)\n
    \  registration under .PL - county code top level domain name (ccTLD).\n   All
    the rules are based on the idea that the Registry registers the\n   ACE (ASCII
    Compatible Encoding) label version of the IDN instead of\n   IDN's Unicode form.
    \ This document also includes the list of accepted\n   Unicode code points for
    IDN registration uder '.PL' ccTLD.\n\t "
