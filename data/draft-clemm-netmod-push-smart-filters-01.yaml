abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG model for Smart Filters for push\n   updates.
    \ Smart Filters allow to filter push updates based on values\n   of pushed datastore
    nodes and/or state, such as previous updates.\n   Smart Filters provide an important
    building block for service\n   assurance and network automation.\n\n   This revision
    of the document is intended as a placeholder,\n   containing the problem statement
    of draft-clemm-netconf-push-smart-\n   filters-ps-00 that has recently expired.
    \ The YANG model itself still\n   needs to be defined.\n\n\t "
