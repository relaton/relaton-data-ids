abstract:
- language: en
  script: Latn
  content: "   Multiple network slices can be realized on top of a single shared\n
    \  network.  A router that requires forwarding of a packet that belongs\n   to
    a slice aggregate may have to decide on the forwarding action to\n   take based
    on selected next-hop(s), and the forwarding treatment\n   (e.g., scheduling and
    drop policy) to enforce based on the slice\n   aggregate per-hop behavior.  Segment
    Routing is a technology that\n   enables the steering of packets in a network
    by encoding pre-\n   established segments within the network into the packet header.
    \ This\n   document introduces mechanisms to enable forwarding of packets over
    a\n   specific slice aggregate along a Segment Routing (SR) path.\n\n\t "
