abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to the Certification Authority\n
    \  Authorization (CAA) DNS Resource Record (RR) that enables the\n   mandatory
    or optional binding of Certificate Transparency (CT) Log\n   URIs directly within
    DNS.  By embedding CT-Log endpoints in CAA RR,\n   Certification Authorities (CAs)
    gain a standardized, discoverable\n   mechanism for retrieving preferred and permitted
    CT-Log endpoint\n   information, thereby enhancing the security and auditability
    of X.509\n   TLS certificate issuance.  The extension defines the syntax and\n
    \  semantics for a new CAA property tag, *\"issuect\"*, and introduces a\n   parameter
    set consisting of _\"desc\"_, _\"critical\"_, _\"validfrom\"_,\n   _\"validtill\"_,
    _\"cturi\"_, _\"logid\"_, and _\"pubkey\"_.  It outlines\n   validation and processing
    rules, discusses deployment considerations,\n   privacy implications, and interoperability
    with existing DNS, CA, and\n   CT infrastructures.  Additionally, the draft proposes
    an MTA-STS-like\n   hardening mechanism, called *CAA-CT-STS*, for the new property
    to\n   further strengthen the PKI ecosystem.  Finally, it introduces the\n   recursive
    acronym CATALOG (CATALOG Authorization Transparency And Log\n   Overlay for Graph-based
    DNS) as a mnemonic for the overall extension\n   framework.\n\n\t "
