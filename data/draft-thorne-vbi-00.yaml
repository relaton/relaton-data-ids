  content: "This is an Internet-Draft, which describes a method for broadcasting\nmulticast
    IP data using the vertical blanking interval of a PAL\ntelevision signal.  It
    includes a description for compressing\nmulticast IP headers on unidirectional
    networks, a framing protocol\nidentical to SLIP,  forward error correction schemes
    for the WST\nstandards. A related Internet-Draft, Ref.[1], is progressing\ntransmission
