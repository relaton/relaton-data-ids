abstract:
- language: en
  script: Latn
  content: "   New technologies are adding new information into IS-IS while\n   deployment
    scales are simultaneously increasing, causing the contents\n   of many critical
    TLVs to exceed the currently supported limit of 255\n   octets.  Extensions exist
    that require significant IS-IS changes that\n   could help address the problem,
    but a less drastic solution would be\n   beneficial.  This document codifies the
    common mechanism of extending\n   the TLV content space through multiple TLVs.\n\n\t "
