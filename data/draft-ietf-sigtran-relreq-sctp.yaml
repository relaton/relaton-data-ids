abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the Stream Control\nTransmission
    Protocol (SCTP) [RFC2960] to provide a generic method for transmitting a reliable
    control chunk. This provides a framework\nwhereby future applications which require
    a specific SCTP control\nchunk(s) to be sent reliably can use this extension to
    provide the\nrequired functionality.\n\t "
