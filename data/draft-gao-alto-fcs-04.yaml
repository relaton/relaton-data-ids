abstract:
- language: en
  script: Latn
  content: "   The ALTO cost query service maps a source-destination pair into a\n
    \  cost value, which provides a network view abstract based on a subset\n   of
    the 2-dimension address space.  Given that the emergence of new\n   networking
    optimization requirements, such a query space is not\n   sufficient to uniquely
    identify a flow.  To address the limitations\n   of the network information query
    space provided by the legacy ALTO\n   protocol, this document introduces two extensions:
    extending the\n   existing ALTO cost query services with fine-grained semantics,
    and\n   enabling a new flow-based query service named Flow Cost Service.\n   These
    extensions move ALTO to a more flexible and expressive network\n   information
    query space.\n\n\n\t "
