abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol to securely assign a pledge to a\n
    \  domain, represented by an EST server, using an intermediary node\n   between
    pledge and EST server.  This intermediary node is known as a\n   \"constrained
    Join Proxy\".\n\n   This document extends the work of\n   [I-D.ietf-anima-bootstrapping-keyinfra]
    by replacing the Circuit-\n   proxy by a stateless/stateful constrained (CoAP)
    Join Proxy.  It\n   transports join traffic from the pledge to the Registrar without\n
    \  requiring per-client state.\n\n\t "
