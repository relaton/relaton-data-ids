abstract:
- language: en
  script: Latn
  content: "   This document provides an approach how to reason about the\n   composition
    of multi-path aware transport stacks.  It discusses how\n   to compose the functionality
    needed by stacking existing internet\n   protocols and the fundamental mechanisms
    that are used in multi-path\n   systems and the consequences of applying them
    to different\n   granularities of communication units, e.g, on a message or stream\n
    \  granularity.  This document is targeted as guidance for automation of\n   destination
    selection, path selection, and transport protocol\n   selection.\n\n\t "
