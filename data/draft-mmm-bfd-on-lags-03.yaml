abstract:
- language: en
  script: Latn
  content: "   This document proposes a mechanism to run BFD on Link Aggregation\n
    \  Group (LAG) interfaces.  It does so by running an independent BFD\n   async
    session on every LAG member link.\n\n   The mechanism allows to verify the link
    connectivity, either in\n   combination with or in absence of LACP, with a shorter
    detection time\n   than what LACP offers.  The connectivity check can also cover\n
    \  elements of layer 3.\n\n   A dedicated well-known UDP port is introduced that
    all BFD packets\n   over member links use to disambiguate those from ordinary
    BFD\n   packets.\n\n\n\t "
