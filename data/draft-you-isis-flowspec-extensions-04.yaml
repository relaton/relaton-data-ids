abstract:
- language: en
  script: Latn
  content: "   Dissemination of the Traffic flow information was first introduced
    in\n   the BGP protocol [RFC5575].  FlowSpec rules are used to distribute\n   traffic
    filtering rules that are used to filter Denial-of-Service\n   (DoS) attacks.  For
    the networks that only deploy IS-IS or IS-IS\n   variant, it is required that
    IS-IS is extended to distribute Flow\n   Specification or FlowSpec rules.\n\n
    \  This document discusses the use cases for distributing flow\n   specification
    (FlowSpec) routes using IS-IS.  Furthermore, this\n   document defines a new IS-IS
    FlowSpec Reachability TLV encoding\n   format that can be used to distribute FlowSpec
    rules, its validation\n   procedures for imposing the filtering information on
    the routers, and\n   a capability to indicate the support of FlowSpec functionality.\n\n\n\t "
