abstract:
- language: en
  script: Latn
  content: "   This draft describes the Delay/Disruption Tolerant Network Management\n
    \  Protocol (DTNMP).  The DTNMP provides monitoring and configuration\n   features
    between managing devices and those managed devices operating\n   on the far side
    of high-delay or high-disruption links.  The protocol\n   is designed to minimize
    the number of transmitted bytes, operate\n   without sessions or (concurrent)
    two-way links, and to function\n   autonomously when there is no timely contact
    with a network operator.\n\n\t "
