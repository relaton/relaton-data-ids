abstract:
- language: en
  script: Latn
  content: "   Recent explosive growth of content delivery/distribution networks\n
    \  (CDNs) and their interconnection are causing unintended repetition of\n   content
    storage in the same dCDN.  This can be avoided by using a\n   suitable de-duplication
    mechanism.  This document explores the\n   scenarios which create the problems,
    and then discusses the\n   approaches to eliminate the duplicated transmission
    of the same\n   content from uCDN(s) to dCDN in CDNi networks.  To implement the\n
    \  optimization, some enhancements to the CDNi metadata model and\n   interface
    are required.\n\n\t "
