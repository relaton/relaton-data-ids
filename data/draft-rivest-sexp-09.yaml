abstract:
- language: en
  script: Latn
  content: "   This memo specifies a data structure representation that is suitable\n
    \  for representing arbitrary, complex data structures.  It was devised\n   in
    1996/1997 to support SPKI (RFC 2692) certificates with the intent\n   that it
    be more widely applicable.  It has been and is being used\n   elsewhere.  There
    are many implementations in a variety of\n   programming languages.  Uses of this
    representation herein are\n   referred to as \"S-expressions\".  This memo makes
    precise the\n   encodings of these S-expressions: it gives a \"canonical form\"
    for\n   them, describes two \"transport\" representations, and also describe an\n
    \  \"advanced\" format for display to people.\n\n\t "
