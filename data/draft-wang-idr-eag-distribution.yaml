abstract:
- language: en
  script: Latn
  content: "   As MPLS-TE network grows, administrative Groups advertised as a\n   fixed-length
    32-bit Bitmask is quite constraining.  \"Extended\n   Administrative Group\" IGP
    TE extensions sub-TLV defined in [RFC7308]\n   is introduced to provide for additional
    administrative groups (link\n   colors) beyond the current limit of 32.  This
    document describes\n   extensions to BGP protocol, that can be used to distribute
    extended\n   administrative groups in MPLS-TE.\n\n\t "
