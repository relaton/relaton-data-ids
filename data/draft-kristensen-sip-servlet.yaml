abstract:
- language: en
  script: Latn
  content: "This document proposes a Java extension API for SIP servers. It\nallows
    SIP server functionality to be extended by associating\nincoming requests and
    responses with SIP servlets - Java programs\nwhich control the processing of SIP
    messages. The API is similar in\nspirit to the servlet API used with Web servers.\nBasing
    a SIP server extension mechanism on the notion of Java\nservlets has a number
    of advantages, e.g. the ability to remain\nstateful, low overhead, a typed API,
    a number of built-in security\nmechanisms, as well as convenient access to a wide
    range of APIs,\ne.g. directory services, databases, and the Java Media Framework.\n\n\t "
