abstract:
- language: en
  script: Latn
  content: "   The OAuth 2.1 authorization framework enables a third-party\n   application
    to obtain limited access to an HTTP service, either on\n   behalf of a resource
    owner by orchestrating an approval interaction\n   between the resource owner
    and the HTTP service, or by allowing the\n   third-party application to obtain
    access on its own behalf.  This\n   specification replaces and obsoletes the OAuth
    2.0 Authorization\n   Framework described in RFC 6749.\n\n\t "
