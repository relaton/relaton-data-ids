abstract:
- language: en
  script: Latn
  content: "   The Delay Tolerant Network (DTN) Bundle Protocol (BP) uses Uniform\n
    \  Resource Identifiers (URIs) as the basis for Endpoint and Node IDs.\n   IDs
    that are encoded as long alphanumeric strings can consume\n   precious bandwidth
    over constrained links, leading to a desire for a\n   concise numeric ID format.
    \ This document discusses design\n   alternatives for DTN numeric node IDs.\n\n\t "
