  script: Latn
  content: "The Dictionary Server Protocol (DICT) is a TCP transaction based query/response
    protocol that allows a client to access dictionary definitions from a set of natural
    language dictionary databases.  This memo provides information for the Internet
    community.  It does not specify an Internet standard of any kind.\n\t "
