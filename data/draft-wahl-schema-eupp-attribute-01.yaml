- language: en
  script: Latn
  content: "   This document defines an attribute of a user identity which contains\n
    \  a list of the identifiers of enrollment policy profiles for that\n   user.
    \ This attribute is generated by an identity provider that\n   manages the user's
    identity.  An encoding of the attribute is defined\n   for transport in the Lightweight
    Directory Access Protocol (LDAP), in\n   the Security Assertion Markup Language
    (SAML), the OpenID Attribute\n   Exchange Protocol, and as an Information Card
    claim.\n\n\t "
