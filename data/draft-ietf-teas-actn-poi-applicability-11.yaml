abstract:
- language: en
  script: Latn
  content: "   This document considers the applicability of Abstraction and Control\n
    \  of TE Networks (ACTN) architecture to Packet Optical Integration\n   (POI)in
    the context of IP/MPLS and optical internetworking. It\n   identifies the YANG
    data models defined by the IETF to support this\n   deployment architecture and
    specific scenarios relevant to Service\n   Providers.\n\n   Existing IETF protocols
    and data models are identified for each\n   multi-layer (packet over optical)
    scenario with a specific focus on\n   the MPI (Multi-Domain Service Coordinator
    to Provisioning Network\n   Controllers Interface)in the ACTN architecture.\n\n\t "
