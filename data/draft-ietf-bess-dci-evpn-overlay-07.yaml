abstract:
- language: en
  script: Latn
  content: "   This document describes how Network Virtualization Overlays (NVO) can\n
    \  be connected to a Wide Area Network (WAN) in order to extend the\n   layer-2
    connectivity required for some tenants. The solution analyzes\n   the interaction
    between NVO networks running Ethernet Virtual Private\n   Networks (EVPN) and
    other L2VPN technologies used in the WAN, such as\n   Virtual Private LAN Services
    (VPLS), VPLS extensions for Provider\n   Backbone Bridging (PBB-VPLS), EVPN or
    PBB-EVPN. It also describes how\n   the existing Technical Specifications apply
    to the Interconnection\n   and extends the EVPN procedures needed in some cases.
    In particular,\n   this document describes how EVPN routes are processed on Gateways\n
    \  (GWs) that interconnect EVPN-Overlay and EVPN-MPLS networks, as well\n   as
    the Interconnect Ethernet Segment (I-ES) to provide multi-homing,\n   and the
    use of the Unknown MAC route to avoid MAC scale issues on\n   Data Center Network
    Virtualization Edge (NVE) devices.\n\n\n\t "
