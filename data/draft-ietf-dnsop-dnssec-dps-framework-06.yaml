  script: Latn
  content: "   This document presents a framework to assist writers of DNSSEC Policy\n
    \  and Practice Statements such as Domain Managers and Zone Operators on\n   both
    the top-level and secondary level, who is managing and operating\n   a DNS zone
    with Security Extensions (DNSSEC) implemented.\n\n   In particular, the framework
    provides a comprehensive list of topics\n   that should be considered for inclusion
