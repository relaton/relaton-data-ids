  script: Latn
  content: "   The document specifies a common Attachment Circuits (ACs) YANG\n   module,
    which is designed with the intent to be reusable by other\n   models.  For example,
    this common model can be reused by service\n   models to expose ACs as a service,
    service models that require\n   binding a service to a set of ACs, network and
    device models to\n   provision ACs, etc.\n\n\t "
