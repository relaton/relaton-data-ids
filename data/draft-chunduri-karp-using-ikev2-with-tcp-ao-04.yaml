abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to secure pairwise Routing\n   Protocol
    associations using the IKEv2 Key Management Protocol (KMP).\n   Most of the pairwise
    Routing Protocols (RPs) are TCP-based but the\n   framework described here is
    applicable to other pairwise RPs, which\n   not necessarily use the TCP at transport
    layer.  A Gatekeeper\n   mechanism is introduced to allow all pairwise RPs to
    coordinate with\n   IKEv2 Protocol to pass the policy, get the keying material
    and to\n   maintain the security associations.  The Gatekeeper also allows\n   pairwise
    RPs which use TCP-AO to coordinate with IKEv2 without\n   fundamental modification
    to either.\n\n\t "
