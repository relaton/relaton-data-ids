abstract:
- language: en
  script: Latn
  content: "   The cost metric is a basic concept in Application-Layer Traffic\n   Optimization
    (ALTO), and different applications may use different\n   types of cost metrics.
    \ Since the ALTO base protocol (RFC 7285)\n   defines only a single cost metric
    (namely, the generic \"routingcost\"\n   metric), if an application wants to issue
    a cost map or an endpoint\n   cost request in order to identify a resource provider
    that offers\n   better performance metrics (e.g., lower delay or loss rate), the
    base\n   protocol does not define the cost metric to be used.\n\n   This document
    addresses this issue by extending the specification to\n   provide a variety of
    network performance metrics, including network\n   delay, delay variation (a.k.a,
    jitter), packet loss rate, hop count,\n   and bandwidth.\n\n   There are multiple
    sources (e.g., estimation based on measurements or\n   service-level agreement)
    to derive a performance metric.  This\n   document introduces an additional \"cost-context\"
    field to the ALTO\n   \"cost-type\" field to convey the source of a performance
    metric.\n\n\t "
