  script: Latn
  content: "   This document describes a minimal mode of operation for a 6TiSCH\n
    \  Network, to provide IPv6 connectivity over a Non-Broadcast Multi-\n   Access
    (NBMA) mesh that is formed of IEEE 802.15.4 Timeslotted\n   Channel Hopping (TSCH)
    links.\n\n   This minimal mode uses a collection of protocols including the\n
    \  6LoWPAN framework to enable interoperable IPv6 connectivity over IEEE\n   802.15.4
    TSCH with minimal network configuration and infrastructure.\n\n\t "
