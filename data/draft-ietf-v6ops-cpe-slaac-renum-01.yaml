abstract:
- language: en
  script: Latn
  content: "   In scenarios where network configuration information related to IPv6\n
    \  prefixes becomes invalid without any explicit signaling of that\n   condition
    (such as when a Customer Edge Router crashes and reboots\n   without knowledge
    of the previously-employed prefixes), hosts on the\n   local network will continue
    using stale prefixes for an unacceptably\n   long period of time, thus resulting
    in connectivity problems.  This\n   document specifies improvements to Customer
    Edge Routers that help\n   mitigate the aforementioned problem for typical residential
    and small\n   office scenarios.\n\n\t "
