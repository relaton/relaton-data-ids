  script: Latn
  content: "The document describes a mechanism allowing the use of Duplicate\nAddress
    Detection (DAD) by IPv6 nodes in a point-to-multipoint\narchitecture with \"split-horizon\"
    forwarding scheme.  Based on the\nDAD signalling, the first hop router stores
    in a Binding Table all\nknown IPv6 addresses used on a point-to-multipoint domain
    (e.g.\nVLAN).  When a node performs DAD for an address already used by\nanother
    node, the first hop router replies instead of this last one.\n\t "
