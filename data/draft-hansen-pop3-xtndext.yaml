abstract:
- language: en
  script: Latn
  content: "This Internet Draft describes some  extensions  to the  Post Office\nProtocol
    [POP3] and are described here for historical purposes.  The\nstatus of  this  Internet
    Draft will be Historic.\n \n[XTND] describes a mechanism to  extend  the  POP3
    protocol,  called\nXTND.  Two extensions which have been implemented on some  server\nimplementations
    \ are  XTND XMIT  and  XTND  XLST; this memo describes\nthese extensions.\n \nNew
    implementations of POP3  clients  and  servers are  not  expected to\nimplement
    these extensions; other mechanisms should be used instead.\nFor example, [SMTP]
    should  be used instead of XTND XMIT for sending\nemail. If authentication is
    needed for sending email, then the proposed\n[ESMTP] [AUTH] extension should be
    used.\n\n\t "
