  script: Latn
  content: "   A stateful Path Computation Element (PCE) maintains the information\n
    \  of Label Switched Path (LSP) and resource availability within a\n   domain.
    Multiple stateful PCEs are able to provide traffic\n   engineering inter-domain
    LSPs through cooperating with each other.\n\n   This document introduces the applicability
    of cooperative stateful\n   PCE for establishing inter-domain inter-vendor LSPs
    which are\n   initiated by PCE.\n\n\n\t "
