  content: "Generalized Multi-Protocol Label Switching (GMPLS) is applicable to\nEthernet
    switches supporting Provider Backbone Bridge Traffic\nEngineering (PBB-TE) networks.
    \ The GMPLS controlled Ethernet label\nswitch network not only automates creation
    of Ethernet Label Switched\nPaths(Eth-LSPs), it also provides sophisticated Eth-LSP
    recovery\nMechanisms such as protection and restoration of an Eth-LSP.  This\ndocument
    describes the requirements for the set of solutions of GMPLS\ncontrolled Ethernet
    label switch networks.\n\t "
