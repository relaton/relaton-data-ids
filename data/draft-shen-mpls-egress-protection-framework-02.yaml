abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast reroute framework for protecting MPLS\n
    \  tunnels and IP/MPLS services against egress router failures.  In this\n   framework,
    the penultimate-hop router of an MPLS tunnel pre-\n   establishes a bypass tunnel
    to a protector, and performs local\n   detection and local repair upon an egress
    router failure.  The router\n   can restore service traffic in the order of tens
    of milliseconds, by\n   rerouting the traffic through the bypass tunnel.  The
    protector in\n   turn performs context label switching or IP forwarding to send
    the\n   traffic towards service destination(s).  The mechanism can be used to\n
    \  reduce traffic loss before global repair reacts to the failure and\n   control
    plane protocols converge on the topology changes due to the\n   failure.\n\n\t "
