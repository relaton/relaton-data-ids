abstract:
- language: en
  script: Latn
  content: "The IMTP specification defines a session-based IM transport\nas well as
    the message format for it. However, it does not support  \nmessage threads or
    discussion topics which are useful in \napplications such as multi-party chat.
    This document defines \nextensions to IMTP which allow applications to utilize
    threads \nand sub-threads within an IMTP message session. Also, the \nextensions
    enable message identification.\n\n\t "
