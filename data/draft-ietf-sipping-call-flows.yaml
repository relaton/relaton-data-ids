abstract:
- language: en
  script: Latn
  content: "This informational document gives examples of Session Initiation \nProtocol
    (SIP) call flows.  Elements in these call flows include SIP \nUser Agents and
    Clients, SIP Proxy and Redirect Servers, and Gateways \nto the PSTN (Public Switch
    Telephone Network).  Scenarios include SIP \nRegistration, SIP to SIP calling,
    SIP to Gateway, Gateway to SIP, and \nGateway to Gateway via SIP.  Call flow diagrams
    and message details \nare shown.  PSTN telephony protocols are illustrated using
    ISDN \n(Integrated Services Digital Network), ANSI ISUP (ISDN User Part), \nand
    FGB (Feature Group B) circuit associated signaling.  PSTN calls \nare illustrated
    using global telephone numbers from the PSTN and \nprivate extensions served on
    by a PBX (Private Branch Exchange).  \nExample SIP messages used for testing during
    SIP interoperability \ntest events include SIP 'torture test' messages, and messages
    with \ninvalid parameters, methods, and tags. \n    \n\n\t "
