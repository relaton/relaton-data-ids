abstract:
- language: en
  script: Latn
  content: "   Segment routing (SR) [RFC8402] is a source routing paradigm that\n
    \  explicitly indicates the forwarding path for packets at the ingress\n   node.
    \ SR can be instantiated on the MPLS data plane (MPLS-SR) and\n   the IPv6 data
    plane (SRv6).\n\n   On the MPLS-SR data plane, a segment is encoded as an MPLS
    label,\n   and an ordered list of segments is encoded as a stack of labels.  On\n
    \  the SRv6 data plane, a segment is encoded as an IPv6 address (SRv6\n   SID)
    [RFC8986], and an ordered list of segments is encoded as an\n   ordered list of
    SRv6 SIDs in the SR header (SRH) [RFC8754].  The\n   ingress node steers packets
    into a specific path according to the\n   ordered list of segments (SR Policy)
    as defined in [RFC9256].\n   Service Function Chaining (SFC) defines an ordered
    set of service\n   functions and subsequent \"steering\" of traffic through them.
    \ The\n   architecture of SFC is defined in [RFC7665].\n\n   This document describes
    the common failure scenarios and protection\n   mechanisms of service function
    chains in SR networks.  Then\n   implementation recommendations for protection
    of service function\n   chains are proposed.\n\n\t "
