abstract:
- language: en
  script: Latn
  content: "   The DNS Security Extensions (DNSSEC) defines a process for validating\n
    \  received data and assert them authentic and complete as opposed to\n   forged.\n\n
    \  While DNSSEC comes with some complexity, at least for non expert,\n   that
    complexity is mostly abstracted by the resolver.  As result,\n   running a resolver
    with DNSSEC enabled only requires the operator to\n   only follow a very limited
    set of recommendations.  This document\n   provides such recommendations.\n\n\t "
