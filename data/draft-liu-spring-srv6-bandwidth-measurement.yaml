  content: "   This document proposes a method for measuring the actual bandwidth\n
    \  of SRv6 forwarding paths. Carrying the bandwidth information from\n   bottleneck
    nodes along the packet path in the IPv6 extension header\n   of data packets or
    active measurement packets, the SRv6 headend node\n   and controller can obtain
    the actual minimum available bandwidth of\n   the forwarding path in real-time.\n\n\t "
