abstract:
- language: en
  script: Latn
  content: "This document states requirements for a standardized SIP registration\nmechanism
    for multiple addresses of record, the mechanism being\nsuitable for deployment
    by SIP service providers on a large scale in\nsupport of small to medium sized
    PBXs.  The requirements are for a\nsolution that can, as a minimum, support AORs
    based on E.164 numbers.\n\nThis work is being discussed on the martini@ietf.org
    mailing list.\n\t "
