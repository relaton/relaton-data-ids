abstract:
- content: "<p>HMTFTP is a lightweight UDP file transfer protocol derived from TFTP
    that adds a compact TLV mechanism and an optional AEAD protection mode for DATA
    payloads. Version v0.3 clarifies interoperability and extension governance rules
    so that independent implementations can evolve safely over time. The default UDP
    port is TBD1 and implementations MUST allow it to be configured.</p>"
