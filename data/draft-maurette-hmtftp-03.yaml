  script: Latn
  content: "   HMTFTP is a lightweight UDP file transfer protocol derived from TFTP\n
    \  that adds a compact TLV mechanism and an optional AEAD protection\n   mode
    for DATA payloads.  Version v0.3 clarifies interoperability and\n   extension
    governance rules so that independent implementations can\n   evolve safely over
    time.  The default UDP port is TBD1 and\n   implementations MUST allow it to be
    configured.\n\n\t "
