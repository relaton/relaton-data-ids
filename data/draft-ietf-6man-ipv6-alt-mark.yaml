abstract:
- language: en
  script: Latn
  content: "This document describes how the Alternate-Marking Method can be used as
    a passive performance measurement tool in an IPv6 domain.  It defines an Extension
    Header Option to encode Alternate-Marking information in both the Hop-by-Hop Options
    Header and Destination Options Header.\n\t "
