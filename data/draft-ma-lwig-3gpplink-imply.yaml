  content: "   In 3GPP Release 12, the work item Machine Type Communication (MTC)
    is\n   specifying low cost terminals for Machine to Machine communications.\n
    \  Since IETF has already developed a suite of protocols for device\n   communication,
    it is useful to analyze the limitation of 3GPP MTC and\n   the impact on the implementation
    of IETF protocol suite.  This\n   document analyzes the feature of 3GPP MTC and
    the impact on light\n   weight protocol implementation for the MTC terminals.\n\n\t "
