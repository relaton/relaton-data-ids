abstract:
- language: en
  script: Latn
  content: "As a special kind of Internet multicast, Explicit\nmulticast(Xcast)[1]
    encodes destination addresses of all the\nreceivers into the packet. Not requiring
    membership management and\nrouting information exchange in the intermediate routers
    in\ncontrast to the legacy Internet multicast or Deering multicast,\nXcast can
    effectively provide multicast service to Internet without\nthose overheads.  A
    node mobility supporting protocol, Mobile\nIP[2,3], requires to be modified to
    appropriately intercept, route\nand forward Xcast packets.  This document specifies
    the protocol\noperations for the mobile agent, the mobile node and the\ncorrespondent
    node to support transmission and reception of Xcast\ndatagram over Mobile IPv4
    and Mobile IPv6.\n\n\t "
