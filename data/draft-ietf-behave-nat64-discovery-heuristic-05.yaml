abstract:
- language: en
  script: Latn
  content: "   This document describes a method for detecting presence of DNS64 and\n
    \  for learning IPv6 prefix used for protocol translation on an access\n   network
    without explicit support from the access network.  The method\n   depends on existence
    of a well-known IPv4-only domain name\n   \"ipv4only.arpa\".  The information
    learned enables applications and\n   hosts to perform local IPv6 address synthesis
    and on dual-stack\n   accesses avoid traversal through NAT64.\n\n\t "
