abstract:
- language: en
  script: Latn
  content: "   When routing devices rely on modems to effect communications over\n
    \  wireless links, they need timely and accurate knowledge of the\n   characteristics
    of the link (speed, state, etc.) in order to make\n   routing decisions.  In mobile
    or other environments where these\n   characteristics change frequently, manual
    configurations or the\n   inference of state through routing or transport protocols
    does not\n   allow the router to make the best decisions.  DLEP describes a new\n
    \  protocol for a bidirectional, event-driven communication channel\n   between
    the router and the modem to facilitate communication of\n   changing link characteristics.\n\n\t "
