- language: en
  script: Latn
  content: "   The BGP specification mandates a maximum BGP message size of 4096\n
    \  octets.  As BGP is extended to support newer AFI/SAFIs, there is a\n   need
    to extend the maximum message size beyond 4096 octets.  This\n   draft provides
    an extension to BGP to extend its current message size\n   from 4096 octets to
    65535 octets.\n\n\n\t "
