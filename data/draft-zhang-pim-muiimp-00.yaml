abstract:
- language: en
  script: Latn
  content: "       In this document, followed by the idea mentioned in [4] and\n       subsequent
    update in [5], an IGMP/MLD proxy with multiple upstream\n       interfaces called
    MUIIMP is proposed and analyzed. The MUIIMP\n       inherits the basic rule of
    the IGMP/MLD proxy but extends with\n       multiple  upstream  interfaces.  To
    \ avoid  data  redundancy,  each\n       upstream interface of an MUIIMP device
    MUST NOT send or subscribe\n       the same data simultaneously.\n\n\n\n    \n\t "
