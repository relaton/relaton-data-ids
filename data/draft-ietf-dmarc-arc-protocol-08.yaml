abstract:
- language: en
  script: Latn
  content: "   The Authenticated Received Chain (ARC) protocol creates a mechanism\n
    \  whereby a series of handlers of a message can conduct authentication\n   of
    a message as it passes among them on the way to its destination,\n   and record
    the status of that authentication at each step along the\n   handling path, for
    use by the final recipient in making choices about\n   the disposition of the
    message.\n\n\t "
