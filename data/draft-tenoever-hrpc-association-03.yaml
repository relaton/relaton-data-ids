abstract:
- language: en
  script: Latn
  content: "   This document scopes the relation between Internet protocols and the\n
    \  right to freedom of assembly and association.  Increasingly, the\n   Internet
    mediates our lives, our relationships and our ability to\n   excercise our human
    rights.  The Internet provides a global public\n   space, but one that is built
    on private infrastructure.  Since\n   Internet protocols play a central role in
    the management, development\n   and use of the Internet, the relation between
    protocols and the\n   aforementioned rights should be documented and any adverse
    impacts of\n   this relation should be mitigated.\n\n\t "
