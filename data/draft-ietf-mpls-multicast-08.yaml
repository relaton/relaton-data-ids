abstract:
- language: en
  script: Latn
  content: "This document offers a framework for IP multicast deployment in an\nMPLS
    environment.  Issues arising when MPLS techniques are applied to\nIP multicast
    are overviewed.  The pros and cons of existing IP\nmulticast routing protocols
    in the context of MPLS are described and\nthe relation to the different trigger
    methods and label distribution\nmodes are discussed.  The consequences of various
    layer 2 (L2)\ntechnologies are listed.  Both point-to-point and multi-access\nnetworks
    are considered.\n\t "
