abstract:
- language: en
  script: Latn
  content: "   IPv6 prefixes could become invalid abruptly as a result of outages,\n
    \  network administrator actions, or particular product shortcomings.\n\n   That
    could lead to connectivity problems for the hosts attached to\n   the subtended
    network.\n\n   This document has two targets: on one hand, to analyze the cases\n
    \  that may lead to network prefix invalidity; on the other to develop\n   a root
    cause analysis for those cases and propose a solution.\n\n   This may bring to
    extensions of the protocols used to convey prefix\n   information and other options.\n\n
    \  This document updates RFC 4861 and RFC 4862.\n\n\t "
