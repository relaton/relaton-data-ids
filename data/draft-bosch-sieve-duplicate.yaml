abstract:
- language: en
  script: Latn
  content: "   This document defines a new test command \"duplicate\" for the \"Sieve\"\n
    \  email filtering language.  This test adds the ability to detect\n   duplicate
    message deliveries.  The main application for this new test\n   is handling duplicate
    deliveries commonly caused by mailing list\n   subscriptions or redirected mail
    addresses.  The detection is\n   normally performed by matching the message ID
    to an internal list of\n   message IDs from previously delivered messages.  For
    more complex\n   applications, the \"duplicate\" test can also use the content
    of a\n   specific header or other parts of the message.\n\n\t "
