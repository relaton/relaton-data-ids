abstract:
- language: en
  script: Latn
  content: "   This document describes an abstract mechanism by which senders inform\n
    \  the network about the congestion encountered by packets earlier in\n   the
    same flow.  Today, the network may signal congestion to the\n   receiver by ECN
    markings or by dropping packets, and the receiver\n   passes this information
    back to the sender in transport-layer\n   feedback.  The mechanism to be developed
    by the ConEx WG will enable\n   the sender to also relay this congestion information
    back into the\n   network in-band at the IP layer, such that the total level of\n
    \  congestion is visible to all IP devices along the path, where it\n   could,
    for example, be used to provide input to traffic management.\n\n\t "
