abstract:
- language: en
  script: Latn
  content: "   With a mandated default minimum maximum UDP message size of 512\n   octets,
    the DNS protocol presents some special problems for zones\n   wishing to expose
    a moderate or high number of authority servers (NS\n   RRs).  This document explains
    the operational issues caused by, or\n   related to this response size limit,
    and suggests ways to optimize\n   the use of this limited space.  Guidance is
    offered to DNS server\n   implementors and to DNS zone operators.\n\n\t "
