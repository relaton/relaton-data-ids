abstract:
- language: en
  script: Latn
  content: "   This document defines Post-Quantum / Traditional composite Key\n   Encapsulation
    Mechanism (KEM) algorithms suitable for use within\n   X.509, PKIX and CMS protocols.
    \ Composite algorithms are provided\n   which combine ML-KEM with RSA-KEM and
    ECDH-KEM.  The provided set of\n   composite algorithms should meet most Internet
    needs.\n\n   This document assumes that all component algorithms are KEMs, and\n
    \  therefore it depends on [I-D.ietf-lamps-rfc5990bis] and\n   [I-D.ounsworth-lamps-cms-dhkem]
    in order to promote RSA and ECDH\n   respectively into KEMs.  For the purpose
    of combining KEMs, the\n   combiner function from [I-D.ounsworth-cfrg-kem-combiners]
    is used.\n   For use within CMS, this document is intended to be coupled with
    the\n   CMS KEMRecipientInfo mechanism in [I-D.housley-lamps-cms-kemri].\n\n\t "
