- language: en
  script: Latn
  content: "   This document specifies the use of identity as a raw public key in\n
    \  EAP-TLS both for TLS1.2 and TLS1.3, EAP-TLS for TLS1.2 is defined in\n   RFC
    5216 and EAP-TLS for TLS1.3 is defined in the draft draft-ietf-\n   tls-dtls13.
    \ The protocol procedures of EAP-TLS-IBS will consistent\n   with EAP-TLS's interactive
