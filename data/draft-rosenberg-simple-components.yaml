abstract:
- language: en
  script: Latn
  content: "The SIMPLE working group has developed a core set of specifications\nfor
    messaging and presence functionality. However, those protocols\nalone are not
    sufficient to build a complete IM and presence\napplication.  In this document,
    we advocate a componentized model,\nwhereby the other pieces of the system are
    very loosely coupled, and\neasily swapped out for others, in order to allow innovation
    and\ndifferentiation. We also propose some simple solutions for several of\nthem
    to allow for interop.\n\n\t "
