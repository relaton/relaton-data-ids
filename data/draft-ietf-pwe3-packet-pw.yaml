abstract:
- language: en
  script: Latn
  content: "This document describes a pseudowire mechanism that is used to transport
    a packet service over an MPLS PSN in the case where the client Label Switching
    Router (LSR) and the server Provider Edge equipments are co-resident in the same
    equipment.  This pseudowire mechanism may be used to carry all of the required
    layer 2 and layer 3 protocols between the pair of client LSRs. [STANDARDS-TRACK]\n\t "
