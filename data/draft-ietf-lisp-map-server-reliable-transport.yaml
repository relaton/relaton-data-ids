abstract:
- language: en
  script: Latn
  content: "   The communication between LISP ETRs and Map-Servers is based on\n   unreliable
    UDP message exchange coupled with periodic message\n   transmission in order to
    maintain soft state.  The drawback of\n   periodic messaging is the constant load
    imposed on both the ETR and\n   the Map-Server.  New LISP use cases increase the
    amount of state that\n   needs to be communicated and challenge the scalability
    of the system\n   when using the UDP exchange.  This document introduces the use
    of a\n   reliable transport for ETR to Map-Server communications in order to\n
    \  eliminate the periodic messaging overhead, while providing\n   reliability,
    flow-control and endpoint liveness detection.\n\n\t "
