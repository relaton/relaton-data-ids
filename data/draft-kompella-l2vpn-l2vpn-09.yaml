abstract:
- language: en
  script: Latn
  content: "   Layer 2 Virtual Private Networks (L2VPNs) based on Frame Relay or ATM\n
    \  circuits have been around a long time; more recently, Ethernet VPNs,\n   including
    Virtual Private LAN Service, have become popular.\n   Traditional L2VPNs often
    required a separate Service Provider\n   infrastructure for each type, and yet
    another for the Internet and IP\n   VPNs.  In addition, L2VPN provisioning was
    cumbersome.  This document\n   presents a new approach to the problem of offering
    L2VPN services\n   where the L2VPN customer's experience is virtually identical
    to that\n   offered by traditional Layer 2 VPNs, but such that a Service Provider\n
    \  can maintain a single network for L2VPNs, IP VPNs and the Internet,\n   as
    well as a common provisioning methodology for all services.\n\n\t "
