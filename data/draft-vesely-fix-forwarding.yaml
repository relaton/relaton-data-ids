abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Domain-based Message Authentication,\n   Reporting,
    and Conformance (DMARC) causes problems to indirect mail\n   flows.  This document
    proposes a protocol to establish forwarding\n   agreements whereby a mailbox provider
    can whitelist indirect mail\n   flows directed toward its users by maintaining
    per-user lists of\n   agreements.\n\n\t "
