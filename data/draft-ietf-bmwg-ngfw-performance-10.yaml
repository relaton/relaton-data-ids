abstract:
- language: en
  script: Latn
  content: "   This document provides benchmarking terminology and methodology for\n
    \  next-generation network security devices including next-generation\n   firewalls
    (NGFW), next-generation intrusion prevention systems\n   (NGIPS), and unified
    threat management (UTM) implementations.  This\n   document aims to improve the
    applicability, reproducibility, and\n   transparency of benchmarks and to align
    the test methodology with\n   today's increasingly complex layer 7 security centric
    network\n   application use cases.  The main areas covered in this document are\n
    \  test terminology, test configuration parameters, and benchmarking\n   methodology
    for NGFW and NGIPS.\n\n\t "
