  content: "   This document specifies a data model for managing Sieve scripts on
    a\n   server using JMAP.\n\nOpen Issues\n\n   o  How should doing /set{create}
    with an existing script name be\n      handled?  Should it fail or overwrite the
    existing script?  Should\n      the /set request include an 'overwrite' boolean
    argument?\n\n   o  Should setting isActive==true on a script automatically deactivate\n
    \     any other existing active script, or should the client have to do\n      so
    itself (as is currently documented)?\n\n   o  Do we want/need a SieveScript/copy
    method?\n\n   o  Do we want to leverage draft-ietf-jmap-quotas to query Sieve\n
    \     script storage quotas?\n\n\t "
