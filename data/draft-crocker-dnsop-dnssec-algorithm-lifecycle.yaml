abstract:
- language: en
  script: Latn
  content: "   Cryptographic algorithms for DNSSEC go through multiple phases during\n
    \  their lifetime.  They are created, tested, adopted, used, and\n   deprecated
    over a period of time.  This RFC defines phases for the\n   DNSSEC algorithm lifecycle,
    and it defines the criteria for moving\n   from one phase to the next.\n\n\t "
