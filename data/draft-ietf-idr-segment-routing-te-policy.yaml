abstract:
- language: en
  script: Latn
  content: "   This document introduces a BGP SAFI with two NLRIs to advertise a\n
    \  candidate path of a Segment Routing (SR) Policy.  An SR Policy is an\n   ordered
    list of segments (i.e., instructions) that represent a\n   source-routed policy.
    \ An SR Policy consists of one or more candidate\n   paths, each consisting of
    one or more segment lists.  A headend may\n   be provisioned with candidate paths
    for an SR Policy via several\n   different mechanisms, e.g., CLI, NETCONF, PCEP,
    or BGP.  This\n   document specifies how BGP may be used to distribute SR Policy\n
    \  candidate paths.  It defines sub-TLVs for the Tunnel Encapsulation\n   Attribute
    for signaling information about these candidate paths.\n\n   This documents updates
    RFC9012 with extensions to the Color Extended\n   Community to support additional
    steering modes over SR Policy.\n\n\t "
