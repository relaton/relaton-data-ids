abstract:
- language: en
  script: Latn
  content: "   The end-to-end network one-way delay is an important performance\n
    \  indicator of the arising 5G network.  One type of existing methods\n   requires
    the end-to-end deployment of accurate clock synchronization\n   mechanism, such
    as PTP or GPS, which results in relatively high\n   deployment cost.  Another
    type of existing methods uses round-trip\n   delay measurements to estimate the
    one-way delay.  However, since the\n   delay of the downlink and uplink of the
    5G network may be asymmetric,\n   the accuracy is relatively low.  This document
    introduces a method to\n   accurately measure end-to-end network one-way delay
    using reference\n   delay without deploying clock synchronization.\n\n\t "
