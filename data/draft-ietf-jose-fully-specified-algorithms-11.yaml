abstract:
- language: en
  script: Latn
  content: "   This specification refers to cryptographic algorithm identifiers that\n
    \  fully specify the cryptographic operations to be performed, including\n   any
    curve, key derivation function (KDF), and hash functions, as\n   being \"fully
    specified\".  Whereas, it refers to cryptographic\n   algorithm identifiers that
    require additional information beyond the\n   algorithm identifier to determine
    the cryptographic operations to be\n   performed as being \"polymorphic\".  This
    specification creates fully-\n   specified algorithm identifiers for registered
    JSON Object Signing\n   and Encryption (JOSE) and CBOR Object Signing and Encryption
    (COSE)\n   polymorphic algorithm identifiers and deprecates those polymorphic\n
    \  algorithm identifiers, enabling applications to use only fully-\n   specified
    algorithm identifiers.\n\n   This specification updates RFC 7518, RFC 8037, and
    RFC 9053.\n\n\t "
