abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using several\n   cryptographic
    algorithms with the Certificate Management Protocol\n   (CMP).  CMP is used to
    enroll and further manage the lifecycle of\n   X.509 certificates.  This document
    also updates the algorithm use\n   profile from RFC 4210 Appendix D.2.\n\n\t "
