abstract:
- language: en
  script: Latn
  content: "   The MPLS Egress Protection Framework specifies a fast reroute\n   framework
    for protecting IP/MPLS services.  To that end, bypass\n   tunnels have to be signaled
    to the Point of Local Repair (PLR).\n   Further, the PLR must maintain the bypass
    forwarding state on a per-\n   transport-tunnel basis.  This document presents
    the concept of\n   Stateless MNA-based Egress Protection (SMEP).  SMEP protects
    egress\n   routers by providing alternative MPLS egress labels in-stack.  This\n
    \  mechanism does not require a bypass forwarding state in PLRs.  An\n   example
    for the application of SMEP is given using a MPLS network\n   action for stack
    management.\n\n\t "
