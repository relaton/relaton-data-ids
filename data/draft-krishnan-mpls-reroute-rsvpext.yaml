- language: en
  script: Latn
  content: "This document describes the extensions that enables RSVP to\nsupport creation
    of an alternative label switched path to handle\nfast data packet reroute upon
    failure in a primary label switched\npath in an Multi-protocol Label Switching
    (MPLS) network as\ndescribed in [3]. As such, this draft is a companion draft
    to [3].\nThe proposed extensions present no backward compatibility issues.\n\t "
