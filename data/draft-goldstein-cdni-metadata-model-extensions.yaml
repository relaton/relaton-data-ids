abstract:
- language: en
  script: Latn
  content: "   The Content Delivery Network Interconnection (CDNI) Metadata\n   interface
    enables interconnected Content Delivery Networks (CDNs) to\n   exchange content
    distribution metadata in order to enable content\n   acquisition and delivery.
    \ To facilitate a wider set of use cases\n   such as Open Caching, this document
    describes extensions to the CDNI\n   Metadata object model and its associated
    Capabilities model as\n   documented in \"CDNI Metadata\" RFC8006 and \"CDNI Request
    Routing:\n   Footprint and Capabilities Semantics\" RFC8008 .\n\n   This document
    is a reflection of the content in the Streaming Video\n   Alliance specification
    titled \"SVA Configuration Interface: Part 2\n   Extensions to CDNI Metadata Object
    Model\".\n\n\t "
