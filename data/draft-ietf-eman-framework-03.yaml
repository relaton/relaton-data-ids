  content: "        This document defines a framework for providing Energy\n        Management
    for devices within or connected to communication\n        networks.  The framework
    defines an Energy Management Domain as\n        a set of Energy Objects, for which
    each Energy Object is\n        identified, classified and given context.   Energy
    Objects can\n        be monitored and/or controlled with respect to Power, Power\n
    \       State, Energy, Demand, Power Quality, and battery.  Additionally\n        the
    framework models relationships and capabilities between\n        Energy Objects.\n\n\t "
