  script: Latn
  content: "   Egress Peer Engineering is an application of Segment Routing to solve\n
    \  the problem of egress peer selection.  The SR-based BGP-EPE solution\n   allows
    a centralized (Software Defined Network, SDN)controller to\n   program any egress
    peer.  The EPE solution requires a node to program\n   PeerNodeSID, PeerAdjSID,
    PeerSetSID as described in\n   [I-D.ietf-spring-segment-routing-central-epe].This
    document provides\n   Target FEC stack TLV definitions as defined in [RFC8029]
    for the EPE\n   SIDs.\n\n\n\t "
