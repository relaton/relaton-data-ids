abstract:
- language: en
  script: Latn
  content: "   This document specifies a network model for attachment circuits.  The\n
    \  model can be used for the provisioning of attachment circuits prior\n   or
    during service provisioning (e.g., Network Slice Service).  A\n   companion service
    model is specified in\n   [I-D.boro-opsawg-teas-attachment-circuit].\n\n   The
    module augments the Service Attachment Point (SAP) model with the\n   detailed
    information for the provisioning of attachment circuits in\n   Provider Edges
    (PEs).\n\n\t "
