  script: Latn
  content: "The General Switch Management Protocol version 3 (GSMPv3) has been \ndivided
    into a base specification (describing the semantics of the \nprotocol) together
    with a set of documents describing protocol \nextensions to the base. Such extension
    could be to support switches \ncapable for optical transport. This document adds
    extensions to the \nbase GSMPv3 specification for controlling MPLS, ATM and Frame
    Relay \ncapable switches.\n\t "
