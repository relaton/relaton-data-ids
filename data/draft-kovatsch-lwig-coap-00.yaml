abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) is designed for resource-\n
    \  constrained nodes and networks, e.g., sensor nodes in low-power lossy\n   networks
    (LLNs).  Still, to implement this Internet protocol on Class\n   1 devices, i.e.,
    ~ 10 KiB of RAM and ~ 100 KiB of ROM, lightweight\n   implementation techniques
    are necessary.  This document provides\n   lessons learned from implementing CoAP
    for tiny, battery-operated\n   networked embedded systems.  The guidelines for
    transmission state\n   management and developer APIs can also help with the implementation\n
    \  of CoAP for less constrained nodes.\n\n\t "
