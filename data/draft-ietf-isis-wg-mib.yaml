  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  Specifically,
    this document describes a MIB for the Intermediate System to Intermediate System
    (IS-IS) Routing protocol when it is used to construct routing tables for IP networks.
