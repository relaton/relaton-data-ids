abstract:
- language: en
  script: Latn
  content: "RFC 3775 contains no way for a home agent to notify a mobile node \nthat
    the home agent will shortly become unavailable, and suggest \npossible substitutes.
    A mobile node can suddenly find itself without \nmobility service. This document
    describes a simple protocol to inform \nthe mobile node when its home agent is
    about to become unavailable \nand whether the mobile node should re-run bootstrapping
    to find a new \nhome agent. \n\t "
