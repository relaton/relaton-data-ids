abstract:
- language: en
  script: Latn
  content: "IEEE Std 1394-1995 is a standard for a High Performance Serial Bus.\nThis
    document describes the frame format for transmission of IPv6\n[IPV6] packets and
    the method of forming IPv6 link-local addresses\nand statelessly autoconfigured
    addresses on IEEE1394 networks.\nIt also describes the content of the Source/Target
    Link-layer Address\noption used in Neighbor Discovery [DISC] when the messages
    are\ntransmitted on an IEEE1394 network.\n\t "
