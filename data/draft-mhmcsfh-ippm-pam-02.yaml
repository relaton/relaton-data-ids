abstract:
- language: en
  script: Latn
  content: "   This document defines a set of metrics for networking services with\n
    \  performance requirements expressed as Service Level Objectives (SLO).\n   These
    metrics, referred to as Precision Availability Metrics (PAM),\n   are useful for
    defining and monitoring of SLOs.  Specifically, PAM\n   can be used by providers
    and/or users of the Network Slice service to\n   assess whether the service is
    provided in compliance with its\n   specified quality, i.e., in accordance with
    its defined SLOs.\n\n\t "
