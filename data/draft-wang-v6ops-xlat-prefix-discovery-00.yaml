  script: Latn
  content: "   The 464XLAT[RFC6877] provides a solution with limited IPv4\n   connectivity
    across an IPv6-only network.  In the architecture, the\n   CLAT must discover
    the PLAT-side translation IPv6 prefix.  This\n   document defines a mechanism
    for CLAT to learn the IPv6 prefix used\n   for protocol translation on an access
    network.\n\n\t "
