abstract:
- language: en
  script: Latn
  content: "   This specification defines a Common Catalog specification for\n   streaming
    formats implementing the MOQ Transport Protocol\n   [MoQTransport].  Media over
    QUIC Transport (MOQT) defines a publish/\n   subscribe based unified media delivery
    protocol for delivering media\n   for streaming and interactive applications over
    QUIC.  The catalog\n   describes the content made available by a publisher, including\n
    \  information necessary for subscribers to select, subscribe and\n   initialize
    tracks.\n\n\t "
