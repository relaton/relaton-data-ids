abstract:
- language: en
  script: Latn
  content: "This draft describes CBC-MAC, a method for using encryption functions
    to produce message authentication hashes.  CBC-MAC can be used with any block
    cipher (eg. DES, 3DES, Blowfish) in combination with a secret key appropriate
    for that cipher.  The cryptographic strength of this authentication depends on
    the strength of the algorithm, and may be influenced by other factors appropriate
    to the algorighm (eg. Weak Keys for DES).\n\n\t "
