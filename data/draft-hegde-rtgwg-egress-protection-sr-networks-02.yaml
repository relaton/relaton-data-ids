abstract:
- language: en
  script: Latn
  content: "   This document specifies a Fast Reroute(FRR) mechanism for protecting\n
    \  IP/MPLS services that use Segment Routing (SR) paths for transport\n   against
    egress node and egress link failures.  The mechanism is based\n   on egress protection
    framework described in [RFC8679].  The egress\n   protection mechanism can be
    further simplified in Segment Routing\n   networks with anycast SIDs and anycast
    Locators.  This document\n   addresses all kinds of networks that use Segment
    Routing transport\n   such as SR-MPLS over IPv4, SR-MPLS over IPv6, SRv6 and SRm6.\n\n\n\t "
