abstract:
- language: en
  script: Latn
  content: "   This document describes how to add trust into the Broadcast Remote
    ID\n   (RID) specification discussed in the DRIP Architecture; first trust\n   in
    the RID ownership and second in the source of the RID messages.\n   It defines
    message types and associated formats (sent within the\n   Authentication Message)
    that can be used to authenticate past\n   messages sent by an unmanned aircraft
    (UA) and provide proof of UA\n   trustworthiness even in the absence of Internet
    connectivity at the\n   receiving node.\n\n\t "
