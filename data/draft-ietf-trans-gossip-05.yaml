abstract:
- language: en
  script: Latn
  content: "   The logs in Certificate Transparency are untrusted in the sense that\n
    \  the users of the system don't have to trust that they behave\n   correctly
    since the behavior of a log can be verified to be correct.\n\n   This document
    tries to solve the problem with logs presenting a\n   \"split view\" of their
    operations or failing to incorporate a\n   submission within MMD.  It describes
    three gossiping mechanisms for\n   Certificate Transparency: SCT Feedback, STH
    Pollination and Trusted\n   Auditor Relationship.\n\n\t "
