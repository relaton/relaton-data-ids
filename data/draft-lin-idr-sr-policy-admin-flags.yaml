abstract:
- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node. An SR\n   Policy is a set
    of candidate paths, each consisting of one or more\n   segment lists.\n\n   This
    document defines an extension to the BGP SR Policy that sets\n   the administrative
    state of the candidate path or segment list,\n   facilitating the operation and
    maintenance of the SR Policy.\n\n\t "
