abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines and documents Best Current Practice for\n
    \  operating authoritative DNS servers as well as recursive and stub DNS\n   resolvers,
    given that queries and responses are carried in a mixed\n   environment of IPv4
    and IPv6 networks.  This document expands on RFC\n   3901 by recommending that
    authoritative DNS servers as well as\n   recursive DNS resolvers support both
    IPv4 and IPv6.  It furthermore\n   provides guidance for how recursive DNS resolver
    should select\n   upstream DNS servers, if synthesized and non-synthesized IPv6\n
    \  addresses are available.\n\n   This document obsoletes RFC3901. (if approved)\n\n\t "
