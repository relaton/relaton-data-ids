  content: "   DSAP (DKIM Signature Authorization Protocol) is a DNS-based security\n
    \  protocol designed to complement the DKIM (DomainKeys Identified\n   Message)
    protocol.  DSAP provides a simple to implement robust\n   security wrapper around
    DKIM message signing practices by offering\n   DKIM signature authorization controls.\n\n\n\t "
