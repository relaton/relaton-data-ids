abstract:
- language: en
  script: Latn
  content: "   This draft describes distributed flow-mapping applied according to\n
    \  RFC 6830 Locator ID Separation Protocol (LISP) for dynamic scaling of\n   virtualized
    network functions (NFV) . Network functions such as\n   subscriber management-mobility-security-quality,
    are typically\n   delivered using proprietary appliances topologically embedded
    into\n   the network as service-nodes or service-blades.  Next generation\n   virtualized
    network functions are pure software instances running on\n   standard servers
    - unbundled building blocks of processing capacity\n   and modular functionality.
    \ LISP based flow-mapping dynamically wires\n   VNF instances into the data-path,
    and scales virtualized functions by\n   steering the right traffic in the right
    sequence to the right\n   process.\n\n\n\t "
