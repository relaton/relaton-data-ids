abstract:
- language: en
  script: Latn
  content: "   As an important technical mean to detect network state, network\n   measurement
    has attracted more and more attention in the development\n   of networks.  However,
    the current network measurement technology has\n   the problem that the measurement
    method and the measurement purpose\n   are not well matched.  To solve this problem,
    this memo introduces\n   network measurement intent, presents a process of scheduling
    the\n   network resources and measurement tasks to meet the user or network\n
    \  operator's needs.  And it can be seen as a specific use case of\n   intent
    based network.\n\n\n\t "
