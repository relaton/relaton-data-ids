- language: en
  script: Latn
  content: "   This document defines a number of keywords that have been in use by\n
    \  Fastmail and Apple respectively for some time.  It defines their\n   intended
    use.  Additionally some mailbox names with special meaning\n   have been in use
    by Fastmail, and this document defines their\n   intended use.  This document
    registers all of these names with IANA\n   to avoid name collisions.\n\n\t "
