abstract:
- language: en
  script: Latn
  content: "   In a protocol or an application environment, it is often important
    to\n   be able to create unambiguous identifiers for some meaning (concept\n   or
    some entity).\n\n   Due to the simplicity of creating URIs, these have become
    popular for\n   this purpose.  Beyond the purpose of identifiers to be uniquely\n
    \  associated with a meaning, some of these URIs are in principle\n   _dereferenceable_,
    so something can be placed that can be retrieved\n   when encountering such a
    URI.\n\n\t "
