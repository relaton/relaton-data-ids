abstract:
- language: en
  script: Latn
  content: "This document defines a portion of the Management Information Base\n(MIB)
    for use with network management protocols in TCP/IP based\nInternets. This document
    proposes an extension to the Ethernet-like\nInterfaces MIB and MAU MIB with a
    set of objects for managing an\nEthernet in the First Mile Copper (EFMCu) interfaces
    10PassTS and\n2BaseTL defined in IEEE 802.3ah.\n\t "
