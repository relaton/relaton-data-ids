abstract:
- language: en
  script: Latn
  content: "   This document describes a modification to the validation procedure\n
    \  defined for the dissemination of BGP Flow Specifications.  The\n   dissemination
    of BGP Flow Specifications requires that the originator\n   of the Flow Specification
    matches the originator of the best-match\n   unicast route for the destination
    prefix embedded in the Flow\n   Specification.  For an iBGP received route, the
    originator is\n   typically a border router within the same autonomous system.
    \ The\n   objective is to allow only BGP speakers within the data forwarding\n
    \  path to originate BGP Flow Specifications.  Sometimes it is desirable\n   to
    originate the BGP Flow Specification from any place within the\n   autonomous
    system itself, for example, from a centralized BGP route\n   controller.  However,
    the validation procedure will fail in this\n   scenario.  The modification proposed
    herein relaxes the validation\n   rule to enable Flow Specifications to be originated
    within the same\n   autonomous system as the BGP speaker performing the validation.\n
    \  Additionally, this document revises the AS_PATH validation rules so\n   Flow
    Specifications received from an eBGP peer can be validated when\n   such peer
    is a BGP route server.\n\n   This document updates the validation procedure in
    [RFC8955].\n\n\t "
