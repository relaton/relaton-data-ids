abstract:
- language: en
  script: Latn
  content: "   This document introduces a new capability that allows YANG datastores\n
    \  to reference and incorporate information from remote datastores.\n   This is
    accomplished using a new YANG data model that allows to\n   define and manage
    datastore mount points that reference data nodes in\n   remote datastores.  The
    data model includes a set of YANG extensions\n   for the purposes of declaring
    such mount points.\n\n\t "
