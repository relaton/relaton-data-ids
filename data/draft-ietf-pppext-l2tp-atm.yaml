abstract:
- language: en
  script: Latn
  content: "The Layer Two Tunneling Protocol (L2TP) [1] provides a standard\nmethod
    for transporting the link layer of PPP [2] between a dial-up\nserver and a Network
    Access Server, using a network connection in\nlieu of a physical point to point
    connection.  This document\ndescribes the use of an ATM network for the underlying
    network\nconnection. Both ATM UNI [3] with ATM Adaptation Layer 5 [4]\n(AAL5)
    and ATM with Frame based User-to-Network Interface (FUNI)\n[5] are supported as
    interfaces to the ATM network.\n\t "
