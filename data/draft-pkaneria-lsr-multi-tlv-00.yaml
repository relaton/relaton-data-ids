abstract:
- language: en
  script: Latn
  content: "   Emerging technologies are adding information into IS-IS TLVs at a\n
    \  steady pace while deployment scales are simultaneously increasing.\n   This
    causes the contents of many critical TLVs to exceed the\n   currently supported
    limit of 255 octets.  Extensions such as\n   [RFC7356] require significant IS-IS
    changes that could help address\n   the problem, but a less drastic solution would
    be beneficial.  This\n   document codifies the common mechanism of extending the
    TLV space\n   through multiple TLV instances.\n\n\t "
