abstract:
- language: en
  script: Latn
  content: "   The Content Delivery Networks Interconnection (CDNI) framework\n   [RFC6707]
    defines a set of protocols to interconnect CDNs, to achieve\n   multiple goals
    such as extending the reach of a given CDN to areas\n   that are not covered by
    that particular CDN.  One component that is\n   needed to achieve the goal of
    CDNI described in [RFC7336] is the CDNI\n   Request Routing Footprint & Capabilities
    Advertisement interface\n   (FCI).  [RFC8008] defines precisely the semantics
    of FCI and provides\n   guidelines on the FCI protocol, but the exact protocol
    is explicitly\n   outside the scope of that document.  In this document, we follow
    the\n   guidelines to define an FCI protocol using the Application-Layer\n   Traffic
    Optimization (ALTO) protocol.\n\n\t "
