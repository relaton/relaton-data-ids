abstract:
- language: en
  script: Latn
  content: "   6TiSCH proposes an architecture for an IPv6 multi-link subnet that
    is\n   composed of a high speed powered backbone and a number of\n   IEEE802.15.4e
    TSCH wireless networks attached and synchronized by\n   backbone routers.  This
    document extends existing terminology\n   documents available for Low-power and
    Lossy Networks to provide\n   additional terminology elements.\n\n\n\t "
