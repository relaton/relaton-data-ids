abstract:
- language: en
  script: Latn
  content: "This document introduces a new paging protocol nick-named\nLAHAP, which
    makes use of layer 2 triggers to anticipate\nevents related to paging in layer
    2. LAHAP uses the\narchitectural entities defined in RFC 3154 to support dormant\nmode
    in hosts connected to the Internet. LAHAP is not dependent\non any mobility protocol.
    Tracking agent keeps track of the\npaging area of the HOST using layer 2 triggers.
    Dormant\nmonitoring agent intercepts the traffic for the node and queries\ntracking
    agent for the last registered paging area. Dormant\nmonitoring agent asks paging
    agent to page the host. The paging\nis done in the paging areas if available and
    on the subnet. The\nhost deregisters its paging registration after entering into
    the\nactive mode.\n\n\t "
