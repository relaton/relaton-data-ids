abstract:
- language: en
  script: Latn
  content: "   Many applications make use of Series of data items, i.e., an array
    of\n   data items where new items can be added over time.  Where such Series\n
    \  are to be made available using REST protocols such as CoAP or HTTP,\n   the
    Series has to be mapped into a structure of one or more resources\n   and a protocol
    for a client to obtain the Series and to learn about\n   new items.\n\n   Various
    protocols have been standardized that make Series-shaped data\n   available, with
    rather different properties and objectives.  The\n   present document is an attempt
    to extract a common underlying pattern\n   and to define media types and an access
    scheme that can be used right\n   away for further protocols that provide Series-shaped
    data.\n\n\t "
