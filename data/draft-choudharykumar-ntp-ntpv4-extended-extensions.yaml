abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol Version 4 (NTPv4) defines the optional\n
    \  usage of extension fields. An extension field as defined in RFC 5905,\n   is
    an optional field that resides at the end of the NTP header and\n   can be used
    to add optional capabilities or additional information\n   that is not conveyed
    in the standard NTP header.\n\n   This document redefines NTP extension header
    proposed in RFC 5905 for\n   addressing unnecessary padding issue which is required
    for\n   differentiating between NTP extension and MAC data.\n\n\t "
