  script: Latn
  content: "   This specification defines a simple mechanism for streaming media\n
    \  data from a server to a client in a constrained network over CoAP.\n   The
    mechanism take advantage of the observer design pattern described\n   in CoAP,
    extending it, to support streaming media transfer between\n   nodes.\n\nNote\n\n
    \  Discussion and suggestions for improvement are requested, and should\n   be
