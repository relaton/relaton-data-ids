  script: Latn
  content: "   Secure Sockets Layer version 3.0 (SSLv3) is no longer secure.  This\n
    \  document requires that SSLv3 not be used.  The replacement versions,\n   in
    particular Transport Layer Security (TLS) 1.2, are considerably\n   more secure
    and capable protocols.\n\n   This document updates the backward compatibility
    sections of the TLS\n   RFCs to prohibit fallback to SSLv3.\n\n\t "
