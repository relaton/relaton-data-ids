abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of X.509 certificates.  The\n
    \  resulting certificates are called C509 Certificates.  The CBOR\n   encoding
    supports a large subset of RFC 5280 and all certificates\n   compatible with the
    RFC 7925, IEEE 802.1AR (DevID), CNSA 1.0, RPKI,\n   GSMA eUICC, and CA/Browser
    Forum Baseline Requirements profiles.\n   C509 is deployed in different settings
    including, in-vehicle and\n   vehicle-to-cloud communication, Unmanned Aircraft
    Systems (UAS), and\n   Global Navigation Satellite System (GNSS).  When used to
    re-encode\n   DER encoded X.509 certificates, the CBOR encoding can in many cases\n
    \  reduce the size of RFC 7925 profiled certificates by over 50% while\n   also
    significantly reducing memory and code size compared to ASN.1.\n   The CBOR encoded
    structure can alternatively be signed directly\n   (\"natively signed\"), which
    does not require re-encoding for the\n   signature to be verified.  The TLSA selectors
    registry defined in RFC\n   6698 is extended to include C509 certificates.  The
    document also\n   specifies C509 Certificate Requests, C509 COSE headers, a C509
    TLS\n   certificate type, and a C509 file format.\n\n\t "
