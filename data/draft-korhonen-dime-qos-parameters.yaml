  content: "This document defines a number of Quality of Service (QoS) parameters\n
    \  that can be reused for conveying QoS information within RADIUS and\n   Diameter.\n\n
    \  The payloads used to carry these QoS parameters are opaque for the\n   AAA
    client and the AAA server itself and interpreted by the\n   respective Resource
    Management Function.\n\t "
