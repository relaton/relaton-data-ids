abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic host-oriented prefix assignment\n
    \  mechanism using DHCPv6.  In this new address configuration procedure,\n   the
    prefix is assigned from a DHCPv6 server to hosts through DHCPv6\n   message exchanging
    while the interface identifiers are independently\n   generated by the hosts.
    \ It enables both integral address assignment\n   and self-generated addresses
    in one single mechanism, DHCPv6.  It\n   also enables stateless address configuration
    without RA attendance.\n   The technique described in this document can be used
    in networks\n   which assign IPv6 addresses using DHCPv6, e.g.  WiMAX.\n\n\t "
