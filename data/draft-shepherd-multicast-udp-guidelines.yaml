abstract:
- language: en
  script: Latn
  content: "   The multi-recipient nature of Multicast prevents the use of any pont-\n
    \  to-point connection-oriented transport, therefore restricts all\n   Multicast
    data to be sent over the User Datagram Protocol (UDP).  UDP\n   provides a minimal
    message-passing transport that has no inherent\n   congestion control mechanisms.
    \ Because congestion control is\n   critical to the stable operation of the Internet,
    applications and\n   upper-layer protocols that choose to use Multicast UDP as
    an Internet\n   service must employ mechanisms to prevent congestion collapse
    and to\n   establish some degree of fairness with concurrent traffic.  This\n
    \  document provides guidelines on the use of UDP for the designers of\n   multicast
    applications and higher-level protocols.\n\n\t "
