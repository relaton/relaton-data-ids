abstract:
- language: en
  script: Latn
  content: "The Multipart/Related content-type provides a common mechanism for representing
    objects that are aggregates of related MIME body parts.  This document defines
    the Multipart/Related content-type and provides examples of its use.  This memo
    defines an Experimental Protocol for the Internet community.\n\t "
