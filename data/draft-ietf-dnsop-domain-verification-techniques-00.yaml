abstract:
- language: en
  script: Latn
  content: "   Many services on the Internet need to verify ownership or control of\n
    \  a domain in the Domain Name System (DNS) [RFC1034] [RFC1035].  This\n   verification
    is often done by requesting a specific DNS record to be\n   visible in the domain.
    \ This document surveys various techniques in\n   wide use today, the pros and
    cons of each, and proposes some\n   practices to avoid known problems.\n\n\t "
