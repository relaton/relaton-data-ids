abstract:
- language: en
  script: Latn
  content: "   Authenticated Received Chain (ARC) permits an organization which is\n
    \  creating or handling email to indicate its involvement with the\n   handling
    process.  It defines a set of cryptographically signed\n   header fields in a
    manner analagous to that of DKIM.  Assertion of\n   responsibility is validated
    through a cryptographic signature and by\n   querying the Signer's domain directly
    to retrieve the appropriate\n   public key.  Changes in the message that might
    break DKIM can be\n   identified through the ARC set of header fields.\n\n\t "
