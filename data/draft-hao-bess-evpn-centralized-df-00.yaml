abstract:
- language: en
  script: Latn
  content: "   This document proposes a centralized DF Designated Forwarder\n   election
    mechanism to be used between the SDN(Software defined\n   network) controller
    and each PE(Provider Edge) in EVPN network. Such\n   a mechanism overcomes the
    issues of current standalone DF election\n   defined in RFC7432. A new BGP capability
    and an additional DF\n   Election Result Route Type are proposed to support the
    centralized\n   DF mechanism.\n\n\t "
