- language: en
  script: Latn
  content: "   This document proposes additional claims for CBOR Web Tokens (CWT)
    to\n   support traceability of physical goods across supply chains, focusing\n
    \  on items such as bills of lading, transport modes, and container\n   manifests.
    \ These claims aim to standardize the encoding of essential\n   logistics and
    transport metadata, facilitating enhanced transparency\n   and accountability
    in global supply chains.\n\n\t "
