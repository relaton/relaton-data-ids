abstract:
- language: en
  script: Latn
  content: "   The OAuth 2.1 authorization framework enables an application to\n   obtain
    limited access to a protected resource, either on behalf of a\n   resource owner
    by orchestrating an approval interaction between the\n   resource owner and an
    authorization service, or by allowing the\n   application to obtain access on
    its own behalf.  This specification\n   replaces and obsoletes the OAuth 2.0 Authorization
    Framework\n   described in RFC 6749 and the Bearer Token Usage in RFC 6750.\n\n\t "
