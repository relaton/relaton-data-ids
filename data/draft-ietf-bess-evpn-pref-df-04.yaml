abstract:
- language: en
  script: Latn
  content: "   The Designated Forwarder (DF) in Ethernet Virtual Private Networks\n
    \  (EVPN) is defined as the PE responsible for sending Broadcast,\n   Unknown
    unicast and Broadcast traffic (BUM) to a multi-homed\n   device/network in the
    case of an all-active multi-homing Ethernet\n   Segment (ES), or BUM and unicast
    in the case of single-active multi-\n   homing.\n\n   The DF is selected out of
    a candidate list of PEs that advertise the\n   same Ethernet Segment Identifier
    (ESI) to the EVPN network, according\n   to the Default DF Election algorithm.\n\n
    \  While the Default Algorithm provides an efficient and automated way\n   of
    selecting the DF across different Ethernet Tags in the ES, there\n   are some
    use-cases where a more 'deterministic' and user-controlled\n   method is required.
    At the same time, Service Providers require an\n   easy way to force an on-demand
    DF switchover in order to carry out\n   some maintenance tasks on the existing
    DF or control whether a new\n   active PE can preempt the existing DF PE.\n\n
    \  This document proposes an extension to the Default DF election\n   procedures
    so that the above requirements can be met.\n\n\n\t "
