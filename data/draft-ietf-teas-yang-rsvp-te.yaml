  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of RSVP (Resource Reservation Protocol) to establish\n   Traffic-Engineered
    (TE) Label-Switched Paths (LSPs) for MPLS (Multi-\n   Protocol Label Switching)
    and other technologies.\n\n   The model defines a generic RSVP-TE module for signaling
    LSPs that\n   are technology agnostic.  The generic RSVP-TE module is to be\n
    \  augmented by technology specific RSVP-TE modules that define\n   technology
    specific data.  This document also defines the\n   augmentation for RSVP-TE MPLS
    LSPs model.\n\n   This model covers data for the configuration, operational state,\n
    \  remote procedural calls, and event notifications.\n\n\t "
