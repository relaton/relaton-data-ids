  script: Latn
  content: "An Ethernet Pseudowire (PW) is used to carry Ethernet/802.1ah frames\n
    \  over an MPLS network. This enables service providers to offer\n   \"emulated\"
    Ethernet services over existing MPLS networks. This\n   document specifies the
    encapsulation of 802.1ah Ethernet Frames within a pseudo wire. It also specifies
    the procedures for using a PW\n   to provide a \"point-to-point Ethernet\" service.\n\t "
