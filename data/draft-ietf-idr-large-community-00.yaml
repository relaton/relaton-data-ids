  script: Latn
  content: "   The BGP Communities Attribute [RFC1997] is heavily used by operators,\n
    \  but is inadequate to represent large enough values, particularly\n   Four-octet
    Autonomous System numbers [RFC6793] plus additional\n   values.  This document
    describes an extension to BGP [RFC4271] to\n   address this need with a new extended
    form of the BGP community\n   Attribute.\n\n\n\t "
