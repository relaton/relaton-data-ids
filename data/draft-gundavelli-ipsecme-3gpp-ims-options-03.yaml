abstract:
- language: en
  script: Latn
  content: "   This document defines two new configuration attributes for Internet\n
    \  Key Exchange Protocol version 2 (IKEv2).  These attributes can be\n   used
    for carrying the IPv4 address and IPv6 address of the Proxy-Call\n   Session Control
    Function (P-CSCF).  When an IPSec gateway delivers\n   these attributes to an
    IPsec client, the IPsec client can obtain the\n   IPv4 and/or IPv6 address of
    the P-CSCF server located in the 3GPP\n   network.\n\n\t "
