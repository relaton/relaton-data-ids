abstract:
- language: en
  script: Latn
  content: "   Proxying IP in HTTP allows building a VPN through HTTP load\n   balancers.
    \ However, at the time of writing, that mechanism lacks a\n   way to communicate
    network configuration details such as DNS\n   information or IPv6 NAT64 prefixes
    (PREF64).  In contrast, most\n   existing VPN protocols provide mechanisms to
    exchange such\n   configuration information.\n\n   This document defines extensions
    that convey DNS and PREF64\n   configuration using HTTP capsules.  This mechanism
    supports encrypted\n   DNS transports and can be used to inform peers about network\n
    \  translation prefixes for IPv6/IPv4 synthesis.\n\n\t "
