  content: "Certain link-layer technologies are capable of providing various link\nstatus
    information to the IP module. Link-layer event notifications\n(triggers) along
    with optional auxiliary data (hints) can help the IP\nmodule make expedited decisions
    regarding configuration changes. This\ndraft provides a non-exhaustive catalogue
    of triggers and hints from\nwell-known link-layer technologies.\n\n\t "
