abstract:
- language: en
  script: Latn
  content: "This document defines extensions to the HAWAII IP micro-mobility\nprotocol
    to enable paging.  Paging facilitates efficient power\nmanagement at the mobile
    host by allowing the host to update the\nnetwork less frequently at the cost of
    providing the network with\nonly approximate location information.  The protocol
    extensions\ndescribed here provide a means for the network to determine the exact\nlocation
    of a mobile host before delivering packets destined to the\nmobile host.\n\t "
