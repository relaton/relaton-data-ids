abstract:
- language: en
  script: Latn
  content: "   This memo defines a Management Information Base (MIB) for the Service\n
    \  Location Protocol (SLP). The MIB describes the statistics and alerts\n   required
    to allow management of Service Location Protocol enabled\n   entities.  The SLP
    MIB conforms to the Structure of Management\n   Information (SMI), as described
    in RFC 1902.  It is intended for use\n   with the Simple Network Management Protocol,
    version 2.\n\n\t "
