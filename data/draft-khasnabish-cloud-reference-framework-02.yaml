abstract:
- language: en
  script: Latn
  content: "   This document presents a cloud reference framework.  In general, a\n
    \  cloud based system utilizes virtualized resources and applications.\n   The
    reference framework is based on the survey of the SDOs and WGs\n   that are focusing
    on cloud-based systems and services (draft-\n   Khasnabish-cloud-sdo-survey).
    \ Both intra-cloud and inter-cloud\n   reference frameworks are presented and
    the requirements of each layer\n   are discussed.\n\n\t "
