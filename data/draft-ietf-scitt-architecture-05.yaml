abstract:
- language: en
  script: Latn
  content: "   Traceability of physical and digital Artifacts in supply chains is
    a\n   long-standing, but increasingly serious security concern.  The rise\n   in
    popularity of verifiable data structures as a mechanism to make\n   actors more
    accountable for breaching their compliance promises has\n   found some successful
    applications to specific use cases (such as the\n   supply chain for digital certificates),
    but lacks a generic and\n   scalable architecture that can address a wider range
    of use cases.\n\n   This document defines a generic, interoperable and scalable\n
    \  architecture to enable transparency across any supply chain with\n   minimum
    adoption barriers.  It provides flexibility, enabling\n   interoperability across
    different implementations of Transparency\n   Services with various auditing and
    compliance requirements.  Issuers\n   can register their Signed Statements on
    any Transparency Service,\n   with the guarantee that all Consumers will be able
    to verify them.\n\n\t "
