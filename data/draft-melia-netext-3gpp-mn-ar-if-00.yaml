  script: Latn
  content: "This ID documents the interface between the Mobile Node and the\nMobility
    Access Gateway in the context of 3GPP Evolved Packet Core\nnetworks.  The main
    goal is to support the Netext working group in\nthe discussions on the MN to AR
    interface showing how RFC 5213 has\nbeen deployed by other SDOs.  This document
    has been inspired by\nconsiderations expressed in\n[I-D.gundavelli-netext-extensions-motivation].\n\t "
