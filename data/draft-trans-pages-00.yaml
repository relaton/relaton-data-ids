  script: Latn
  content: "   This document specifies an extension to RFC 6962 Certificate\n   Transparency
    (CT) logs that enables efficient caching and batch\n   retrieval through page-based
    access patterns.  The extension\n   introduces a binary format that eliminates
    base64 encoding overhead\n   and certificate chain duplication while maintaining
    full backward\n   compatibility with existing RFC 6962 implementations.\n\n\t "
