abstract:
- language: en
  script: Latn
  content: "This document defines a portion of the Management Information Base (MIB)
    module for use with network management protocols in the Internet community.  In
    particular, it describes objects used for managing the Line Code Specific parameters
    of Very High Speed Digital Subscriber Line (VDSL) interfaces using Multiple Carrier
    Modulation (MCM) Line Coding.  It is an optional extension to the VDSL-LINE-MIB,
    RFC 3728, which handles line code independent objects. [STANDARDS-TRACK]\n\t "
