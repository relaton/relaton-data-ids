abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in TCP/IP-based internets.\n   In
    particular, it defines objects for managing networks using\n   Precision Time
    Protocol, specified in IEEE Std. 1588(TM)-2008.\n\n   This memo specifies a MIB
    module in a manner that is both compliant\n   to the SNMPv2 SMI, and semantically
    identical to the peer SNMPv1\n   definitions.\n\n\t "
