abstract:
- language: en
  script: Latn
  content: "   This document specifies BagIt, a hierarchical file packaging format\n
    \  for storage and transfer of arbitrary digital content.  A \"bag\" has\n   just
    enough structure to enclose descriptive \"tags\" and a \"payload\"\n   but does
    not require knowledge of the payload's internal semantics.\n   This BagIt format
    should be suitable for disk-based or network-based\n   storage and transfer.\n\n\t "
