abstract:
- language: en
  script: Latn
  content: "   This memo specifies the extensions required of a host implementation\n
    \  of the Internet Protocol (IP) to support Any Source Multicast (ASM)\n   IP
    Multicasting or abbreviated IP Multicast.  Distribution of this\n   memo is unlimited.\n\n
    \  This document replaces [RFC1112] for anything but its specification\n   of
    the IGMP version 1 protocol.\n\n\t "
