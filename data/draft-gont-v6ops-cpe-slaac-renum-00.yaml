abstract:
- language: en
  script: Latn
  content: "   In scenarios where network configuration information related to IPv6\n
    \  prefixes becomes invalid without any explicit signaling of that\n   condition
    (such as when a CPE crashes and reboots without knowledge\n   of the previously-employed
    prefixes), hosts on the local network will\n   continue using stale prefixes for
    an unacceptably long period of\n   time, thus resulting in connectivity problems.
    \ This document\n   specifies improvements to Customer Edge Routers that help
    mitigate\n   the aforementioned problem for typical residential and small office\n
    \  scenarios.\n\n\t "
