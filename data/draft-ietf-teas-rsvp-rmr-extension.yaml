  script: Latn
  content: "   Ring topology is commonly found in access and aggregation networks.\n
    \  However, the use of MPLS as the transport protocol for rings is very\n   limited
    today.  {{!I-D.ietf-mpls-rmr}} describes a mechanism to\n   handle rings efficiently
    using MPLS.  This document describes the\n   extensions to the RSVP-TE protocol
    for signaling MPLS label switched\n   paths in rings.\n\n\t "
