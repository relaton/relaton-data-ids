abstract:
- content: "<p>Application-aware Networking (APN) is a framework, where APN data packets
    convey APN attribute (incl. APN ID and/or APN Parameters) to enable fine grained
    service provisioning. This document defines a YANG module for APN. The YANG modules
    in this document conform to the Network Management Datastore Architecture (NMDA).</p>"
