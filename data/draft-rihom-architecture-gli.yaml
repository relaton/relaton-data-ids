  script: Latn
  content: "In this document, overview of the Geographical Location Information\n(GLI)
    system is described. It manages the latest geographical location\ninformation
    and identifier of mobile nodes on the Internet. \nEach node registers its geographical
    location information\nto this system, and users can look-up identifiers of nodes
    by\nspecifying location as a key, and vice versa. This system was designed\nwith
    consideration of privacy protection of mobile nodes and\nscalability.\n\t "
