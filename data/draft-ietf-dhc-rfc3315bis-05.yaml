abstract:
- language: en
  script: Latn
  content: "   This document describes the Dynamic Host Configuration Protocol for\n
    \  IPv6 (DHCPv6): an extensible mechanism for configuring hosts with\n   network
    configuration parameters, IP addresses, and prefixes.\n   Parameters can be provided
    statelessly, or in combination with\n   stateful assignment of one or more IPv6
    addresses and/or IPv6\n   prefixes.  DHCPv6 can operate either in place of or
    in addition to\n   stateless address autoconfiguration (SLAAC).\n\n   This document
    updates the text from RFC 3315, the original DHCPv6\n   specification, and incorporates
    the stateless DHCPv6 extensions (RFC\n   3736) and prefix delegation (RFC 3633),
    clarifying the interactions\n   between these modes of operation (RFC 7550) and
    providing a mechanism\n   for throttling DHCPv6 clients when DHCPv6 service is
    not available\n   (RFC 7083).  As such, this document obsoletes RFC3315, RFC3633,\n
    \  RFC3736, RFC7083, RFC7550.\n\n\t "
