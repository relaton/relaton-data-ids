abstract:
- language: en
  script: Latn
  content: "   Status Assertion is a signed object that demonstrates the validity\n
    \  status of a Digital Credential.  These assertions are periodically\n   provided
    to Holders, who can present these to Credential Verifier\n   along with the corresponding
    Digital Credentials.  The approach\n   outlined in this document makes the Credential
    Verifier able to check\n   the status, such as the non-revocation, of a Digital
    Credential\n   without requiring to query any third-party entities.\n\n\t "
