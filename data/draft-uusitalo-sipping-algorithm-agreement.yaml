abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) is an application-layer\ncontrol
    (signaling) protocol for creating, modifying and terminating\nsessions with one
    or more participants. These sessions include\nInternet telephone calls, multimedia
    distribution and multimedia\nconferences. SIP has a number of security mechanisms
    used for hop-\nby-hop or end-to-end protection. In this document we discuss\nrequirements
    concerning SIP security mechanism agreement.\n\n\t "
