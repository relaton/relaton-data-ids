  script: Latn
  content: "   This document contains a specification of four YANG modules.\n   Together
    they form the core routing data model which serves as a\n   basis for configuring
    a routing subsystem.  It is therefore expected\n   that this module will be augmented
    by additional YANG modules\n   defining data models for individual routing protocols
    and other\n   related functions.  The core routing data model provides common\n
    \  building blocks for such configurations - router instances, routes,\n   routing
    tables, routing protocols and route filters.\n\n\t "
