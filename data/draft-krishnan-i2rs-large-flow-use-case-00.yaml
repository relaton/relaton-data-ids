abstract:
- language: en
  script: Latn
  content: "   Demands on networking bandwidth are growing exponentially due to\n
    \  applications such as large file transfers and those with rich media.\n   Link
    Aggregation Group (LAG) and Equal Cost Multipath (ECMP) are\n   extensively deployed
    in networks to scale the bandwidth. However,\n   the flow based load balancing
    techniques used today make inefficient\n   use of the bandwidth in the presence
    of long lived large flows. This\n   draft presents a use-case to improve the efficiency
    under such\n   conditions and aims to drive requirements for the I2RS WG.\n\n\t "
