abstract:
- language: en
  script: Latn
  content: "   OSPFv3 requires functional extension beyond what can readily be done\n
    \  with the fixed-format Link State Advertisement (LSA) as described in\n   RFC
    5340.  Without LSA extension, attributes associated with OSPFv3\n   links and
    advertised IPv6 prefixes must be advertised in separate\n   LSAs and correlated
    to the fixed-format LSA.  This document extends\n   the LSA format by allowing
    the optional inclusion of Type-Length-\n   Value (TLV) tuples in the LSAs.  Backward
    compatibility mechanisms\n   are also described.\n\n\t "
