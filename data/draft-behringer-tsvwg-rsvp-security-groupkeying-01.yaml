abstract:
- language: en
  script: Latn
  content: "The Resource reSerVation Protocol (RSVP) allows hop-by-hop\nauthentication
    of RSVP neighbors.  This requires messages to be\ncryptographically signed using
    a shared secret between participating\nnodes.  This document compares group keying
    for RSVP with per\nneighbor or per interface keying, and discusses the associated
    key\nprovisioning methods as well as applicability and limitations of\nthese approaches.
    \ Draft-weis-gdoi-for-rsvp specifies how the Group\nDomain of Interpretation (GDOI)
    can be used to distribute group keys\nto RSVP nodes.  The present document also
    discusses applicability of\nsuch group keying to RSVP encryption.\n\t "
