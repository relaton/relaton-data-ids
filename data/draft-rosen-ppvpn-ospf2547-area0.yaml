abstract:
- language: en
  script: Latn
  content: "[VPN] describes a method of providing a VPN service.  That method\nallows
    a variety of different protocols to be used as the routing\nprotocol between the
    Customer Edge (CE) router and the Provider Edge\n(PE) router.  [OSPF-VPN} specifies
    the procedures which must be\nimplemented within the Provider's network when the
    PE/CE routing\nprotocol is OSPF [OSPF], and the PE/CE link is not an area 0 link.\nThis
    document specifies the additional, optional, procedures that\nmust be implemented
    to support the case in which the PE/CE link is an\narea 0 link.\n\t "
