abstract:
- language: en
  script: Latn
  content: "IETF 6LoWPAN working group defines IPv6 over low-power personal area\nnetwork
    (IEEE 802.15.4).  IEEE 802.15.4 and other low-power wireless\nnetworks have limited
    or no usage of broadcast or multicast signaling\ndue to energy conservation.  Besides
    the wireless nodes may not\nstrictly follow traditional concept of IP subnet and
    IP-links while\nconnecting nodes and routers.  This document describes simple\noptimizations
    to IPv6 Neighbor Discovery protocol(RFC4861), and\naddressing mechanisms that
    are useful for small scale 6LoWPAN\nnetworks in star and mesh topologies.\n\nThe
    optimizations include reducing the amount of Neighbor Discovery\nmulticast traffic
    and allowing for a single subnet to span multiple\nrouters in a \"route-over\"
    topology.\n\t "
