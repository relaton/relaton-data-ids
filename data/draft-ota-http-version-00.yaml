  script: Latn
  content: "This draft describes version management of the resources with some extensions
    to HTTP/1.1.                                                    The main point
    of our approach is to use meta-level links, which is not an anchor of HTML format,
    but an attribute of the resource. So, the contents need not to be an HTML format.\n\t "
