abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines and documents Best Current Practice for\n
    \  operating authoritative DNS servers as well as recursive and stub DNS\n   resolvers,
    given that queries and responses are carried in a mixed\n   environment of IPv4
    and IPv6 networks.  This document recommends that\n   authoritative DNS servers
    as well as recursive DNS resolvers support\n   both IPv4 and IPv6.  It furthermore
    provides guidance for how\n   recursive DNS resolvers should select upstream DNS
    servers, if\n   synthesized and non-synthesized IPv6 addresses are available.\n\n
    \  This document obsoletes RFC 3901. (if approved)\n\n\t "
