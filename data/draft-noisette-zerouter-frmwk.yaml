  script: Latn
  content: "This document describes a framework for the operation of Zerouter \nmechanisms
    and protocols. It identifies the context in which the \nsolutions specified within
    the Zerouter approach are likely to find \ntheir applicability. More precisely,
    it identifies the entities in a \nzerouter mesh and the interaction between zerouter
    entities and their \nenvironment. \n\n\t "
