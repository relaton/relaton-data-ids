abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring in terms of the\n
    \  different configurations, operations and parameters of mobility\n   functions
    to provide different IP mobility support for the diverse\n   mobility needs in
    5G Wireless and beyond.  A network may be\n   configured with distributed mobility
    anchoring functions according to\n   the needs of mobility support.  In the distributed
    mobility anchoring\n   environment, multiple anchors are available for mid-session
    switching\n   of an IP prefix anchor.  To start a new flow or to handle a flow
    not\n   requiring IP session continuity as a mobile node moves to a new\n   network,
    the flow can be started or re-started using a new IP address\n   configured from
    the new IP prefix which is anchored to the new\n   network.  For a flow requiring
    IP session continuity, the anchoring\n   of the prior IP prefix may be moved to
    the new network.  The mobility\n   functions and their operations and parameters
    are general for\n   different configurations.  The mobility signaling may be between\n
    \  anchors and nodes in the network in a network-based mobility\n   solution.
    \ It may also be between the anchors and the mobile node in\n   a host-based solution.
    \ The mobile node may be a host, but may also\n   be a router carrying a network
    requiring network mobility support.\n\n\t "
