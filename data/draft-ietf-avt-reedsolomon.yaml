abstract:
- language: en
  script: Latn
  content: "         This document specifies a payload format for forward\n         error
    correction of media encapsulated in RTP using Reed\n         Solomon codes. The
    payload format allows end systems to\n         transmit using arbitrary block
    lengths and codes. It also\n         allows for the recovery of both the payload
    and critical\n         RTP header fields. Since FEC is sent as a separate\n         stream,
    it is backwards compatible with non-FEC capable\n         hosts, so that receivers
    which do not wish to implement\n         FEC can just ignore the extensions.\n\n\t "
