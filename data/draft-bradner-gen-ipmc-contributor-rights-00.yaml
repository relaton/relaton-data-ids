abstract:
- language: en
  script: Latn
  content: "   The IETF policies about rights in Contributions to the IETF are\n   designed
    to ensure that such Contributions can be made available to\n   the IETF and Internet
    communities while permitting the authors to\n   retain as many rights as possible.\n\n
    \  This document updates [RFC5378] to change the name of the IETF Trust\n   to
    the IETF IPMC and the editor's contact info, but does not change\n   the policies
    or intellectual property rights in Contributions to the\n   IETF from those in
    [RFC5378].\n\n\t "
