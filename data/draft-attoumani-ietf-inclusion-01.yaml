abstract:
- language: en
  script: Latn
  content: "   This document affirms that the governance and activities of the IETF\n
    \  must be inclusive, accessible, and safe for all individuals,\n   regardless
    of geography, language, race, gender, or sexual\n   orientation.  While the IETF
    promotes global Internet standards for\n   everyone, structural and contextual
    barriers still limit the full and\n   equal participation of many stakeholders,
    particularly from\n   underrepresented regions and marginalized communities.  This
    draft\n   proposes key principles and recommendations to ensure that IETF\n   meetings
    and processes reflect the foundational values of openness,\n   diversity, inclusion,
    and non-discrimination.\n\n\t "
