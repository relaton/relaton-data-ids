abstract:
- language: en
  script: Latn
  content: "   In networks where Path Computation Element (PCE) is used for\n   centralized
    path computation, it is desirable for Path Computation\n   Clients (PCCs) to automatically
    discover a set of PCEs and select the\n   suitable ones to establish the PCEP
    session.  RFC 5088 and RFC 5089\n   define the PCE discovery mechanisms based
    on Interior Gateway\n   Protocols (IGP).  This document describes several scenarios
    in which\n   the IGP based PCE discovery mechanisms cannot be used directly.  This\n
    \  document specifies the BGP extensions for PCE discovery in these\n   scenarios.
    \ The BGP based PCE discovery mechanism is complementary to\n   the existing IGP
    based mechanisms.\n\n\n\t "
