abstract:
- language: en
  script: Latn
  content: "   In the context of limited mobile data plans, it is crucial to manage\n
    \  data usage efficiently.  This document proposes a method using the\n   HTTP
    `OPTIONS` header to retrieve the size of a file before\n   downloading.  By checking
    the `Content-Length` header, users can be\n   informed of the file size and prompted
    to confirm the download.  This\n   approach helps users avoid unexpected data
    consumption and ensures\n   better control over their mobile data usage.\n\n\t "
