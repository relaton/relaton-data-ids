abstract:
- language: en
  script: Latn
  content: "   Power of Attorney (PoA) based authorization is a generic and\n   decentralized
    subgranting based authorization technique.  In this, a\n   principal can grant
    limited credibilities for an agent to act on its\n   behalf for some limited time
    and context.  This can be used for\n   example with semi-autonomous devices to
    have them act on behalf.  PoA\n   is a self-contained document that a principal
    sign and directs to an\n   agent, thereby providing it the power to execute user
    actions on\n   behalf of the principal for a predefined time.  In this document,
    we\n   compare PoA based authorization with different existing internet\n   protocols
    for authorization and the relation with existing identity\n   solutions.\n\n\t "
