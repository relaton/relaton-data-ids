abstract:
- language: en
  script: Latn
  content: "   This memo describes an application level protocol for the standard\n
    \  communication of e2e QoS compliance information using a protocol\n   based
    on Hypertext Transfer Protocol (HTTP), which forms the basis\n   for the World
    Wide Web, and Session Description Protocol (SDP).\n   Quality for Service Protocol
    (Q4S) provides a mechanism for latency,\n   jitter, bandwidth an packet loss negotiation
    and monitoring,\n   alerting whenever one of the negotiated conditions is violated.\n\n
    \  Implementation details on the actions to be triggered upon\n   reception/detection
    of QoS alerts exchanged by the protocol are out\n   of scope of this draft, it
    is application dependant (e.g. increase\n   quality, reduce bit-rate) or even
    network dependant (e.g. change\n   connection's quality profile).\n\n\n\n\t "
