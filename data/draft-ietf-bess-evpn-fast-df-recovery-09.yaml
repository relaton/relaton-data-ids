abstract:
- language: en
  script: Latn
  content: "   The Ethernet Virtual Private Network (EVPN) solution provides\n   Designated
    Forwarder (DF) election procedures for multihomed Ethernet\n   Segments.  These
    procedures have been enhanced further by applying\n   Highest Random Weight (HRW)
    algorithm for Designated Forwarder\n   election in order to avoid unnecessary
    DF status changes upon a\n   failure.  This document improves these procedures
    by providing a fast\n   Designated Forwarder election upon recovery of the failed
    link or\n   node associated with the multihomed Ethernet Segment.  This document\n
    \  updates Section 2.1 of [RFC8584] by optionally introducing delays\n   between
    some of the events therein.\n\n   The solution is independent of the number of
    EVPN Instances (EVIs)\n   associated with that Ethernet Segment and it is performed
    via a\n   simple signaling between the recovered node and each of the other\n
    \  nodes in the multihoming group.\n\n\t "
