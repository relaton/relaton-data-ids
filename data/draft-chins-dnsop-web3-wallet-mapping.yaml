abstract:
- language: en
  script: Latn
  content: "   This document proposes an implementation standard for mapping wallets\n
    \  to domain names using the new WALLET RRType, allowing for TXT record\n   fallback
    while the WALLET RRType propagates through DNS providers.\n   The goal is to provide
    a secure and scalable and unbiased way to\n   associate wallets with domain names,
    enabling seamless lookup as well\n   as suggesting required authentication mechanism.
    \ The proposal relies\n   on DNSSEC or security successors to ensure trust and
    security.\n\n\t "
