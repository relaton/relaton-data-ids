  script: Latn
  content: "   This document proposes a Service Mesh Dynamic-Trust Architecture (SM-\n
    \  DTA) to address security risks in dynamic service-to-service\n   communication
    within distributed service mesh environments.  The\n   architecture is applicable
    to scenarios such as elastic service\n   scaling and cross-domain service invocation.
    \ SM-DTA enforces end-to-\n   end security governance through service identity
    authentication,\n   dynamic context-aware policy engines, and data sovereignty
