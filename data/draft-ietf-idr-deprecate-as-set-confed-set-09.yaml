abstract:
- language: en
  script: Latn
  content: "   BCP 172 (i.e., RFC 6472) recommends not using AS_SET and\n   AS_CONFED_SET
    in the Border Gateway Protocol.  This document advances\n   this recommendation
    to a standards requirement in BGP; it proscribes\n   the use of the AS_SET type
    of path segments in the AS_PATH.  This is\n   done to simplify the design and
    implementation of BGP and to make the\n   semantics of the originator of a route
    clearer.  This will also\n   simplify the design, implementation, and deployment
    of various BGP\n   security mechanisms.  This document (if approved) updates RFC
    4271\n   and RFC 5065, and obsoletes RFC 6472.\n\n\t "
