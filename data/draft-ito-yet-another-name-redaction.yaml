abstract:
- language: en
  script: Latn
  content: "   This document describes mechanisms to allow CT log submitters not to\n
    \  submit plain certificates.  While public Certificate Transparency\n   (CT)
    logs allow anyone to observe server certificates and make\n   confident to trust
    Certificate Authorities (CAs), there are some\n   problems scaling to mass devices.
    \ This document describes and\n   presents some use cases for a mechanism that
    retains most of the\n   security benefits gained from using Certificate Transparency.\n\n\t "
