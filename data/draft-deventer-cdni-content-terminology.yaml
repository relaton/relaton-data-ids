abstract:
- language: en
  script: Latn
  content: "   This internet-draft describes how the term content might take on\n
    \  various meanings in different Content Delivery Network (CDN)\n   interconnection
    scenarios.  In order to solve this ambiguity, some\n   additional terminology
    to describe content in CDNs is introduced, in\n   alignment with terminology developed
    by the ETSI MCD CDN-I Working\n   Group.\n\n\t "
