abstract:
- language: en
  script: Latn
  content: "This document specifies the requirements for the provision of security
    services to the HyperText Transport Protocol.  These services include confidentiality,
    integrity, user authentication, and authentication of servers/services, including
    proxied or gatewayed services.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.\n\t "
