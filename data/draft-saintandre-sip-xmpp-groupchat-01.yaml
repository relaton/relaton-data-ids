abstract:
- language: en
  script: Latn
  content: "This document defines a bi-directional protocol mapping for the\nexchange
    of instant messages in the context of a many-to-many chat\nsession among users
    of the Session Initiation Protocol (SIP) and\nusers of the Extensible Messaging
    and Presence Protocol (XMPP).\nSpecifically for SIP text chat, this document specifies
    a mapping to\nthe Message Session Relay Protocol (MSRP).\n\t "
