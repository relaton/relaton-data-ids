- content: "<p>This specification defines Authentication, Authorization, and Accounting
    (AAA) interactions between Proxy Mobile IPv6 entities (both Mobile Access Gateway
    and Local Mobility Anchor) and a AAA server within a Proxy Mobile IPv6 Domain.
