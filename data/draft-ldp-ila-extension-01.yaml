abstract:
- language: en
  script: Latn
  content: "   The current LDP Graceful Restart (GR) mechanism specified in RFC3478\n
    \  requires a complete re-advertisement of the LDP label binding\n   information
    across a session restart, even though complete label\n   binding information might
    be preserved.\n\n   In this document we specify extensions to LDP graceful restart
    in\n   order to support avoiding unnecessary transmission of the label\n   binding
    information preserved across a session restart, thus\n   accelerating the router
    re-convergence.  More specifically, we\n   describe a version number based batching
    mechanism for keeping track\n   of the label binding information across a session
    restart.\n\n   The new 1) LDP ILA capability TLV, 2) LDP VERSION ID TLV and 3)
    LDP\n   ILA Version message type, is introduced for checkpointing the label\n
    \  binding version maintained for a neighbor.  We also specify\n   procedures
    for handling label binding table version update across a\n   session restart.\n\n\t "
