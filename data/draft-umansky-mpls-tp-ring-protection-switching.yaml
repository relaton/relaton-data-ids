abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism to address the requirements for\nprotection
    of the Multi-Protocol Label Switching Transport Profile\n(MPLS-TP) Label Switched
    Paths (LSP) in a ring topology. The\nmechanism defined herein is designed to support
    point-to-point\nas well as point-to-multipoint LSPs.\n\nThe MPLS-TP section layer
    OAM is used to monitor the connectivity\nbetween each two adjacent nodes using
    the mechanisms defined in the\n[MPLS-TP OAM].\n\nThe Automatic Protection Switching
    (APS) protocol is used for\ncoordination of protection switching actions between
    the ring nodes.\n\t "
