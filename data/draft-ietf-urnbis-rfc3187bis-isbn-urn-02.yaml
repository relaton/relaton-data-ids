abstract:
- language: en
  script: Latn
  content: "   The International Standard Book Number, ISBN, is a widely used\n   identifier
    for monographic publications.  Since 2001, the URN\n   (Uniform Resource Name)
    namespace \"ISBN\" has been reserved for ISBNs.\n   The namespace registration
    was performed in RFC 3187 and applied only\n   to the ISBN as specified in the
    ISO Standard 2108-1992, now known as\n   \"ISBN-10\".  To allow for further growth
    in use, the successor ISO\n   Standard, ISO 2108:2005, has defined an expanded
    format for the ISBN,\n   known as \"ISBN-13\".  This document defines how both
    of these ISBN\n   standard versions can be supported within the URN framework.\n
    \  Moreover, additional syntax related information required by RFC\n   2141[bis]
    has been included.  An updated namespace registration is\n   provided.  It describes
    how both the old and the new ISBN format can\n   share the same namespace.\n\n
    \  This document replaces RFC 3187; it also obsoletes and moves to\n   Historic
    status the predecessor thereof, RFC 2288.\n\n\t "
