  script: Latn
  content: "   This document introduces the NULL Authentication Method for the IKEv2\n
    \  Protocol.  This method provides a way to omit peer authentication in\n   the
    IKEv2.  It may be used to preserve anonymity of or in the\n   situations, where
    no trust relationship exists between the parties.\n\n\t "
