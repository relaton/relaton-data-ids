abstract:
- language: en
  script: Latn
  content: "   This document specifies a DHCPv6 option to configure hosts on a\n   6LoWPAN
    with IPv6 address compression information as required by\n   stateful compression
    methods specified in RFC 6282.  The option\n   provides up to 16 prefixes that
    can be associated with specific\n   instances of IPv6 address compression used
    in 6LoWPANs.  Each prefix\n   can be a variable length of bits, and includes a
    validity lifetime as\n   well.\n\n\t "
