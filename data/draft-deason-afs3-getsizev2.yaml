  content: "This document describes an additional Rx remote procedure call that\nmay
    be used to obtain the size of an AFS-3 volume dump from an AFS-3\nVolume Service.
    \ While an RPC already exists for this purpose\n(AFSVolGetSize), this document
    proposes a more flexible mechanism\nthat is able to more accurately determine
    the size of a volume dump\nin a greater number of cases.\n\nInternet Draft Comments\n\nComments
    regarding this draft are solicited.  Please include the\nAFS-3 protocol standardization
    mailing list\n(afs3-standardization@openafs.org) as a recipient of any comments.\n\t "
