abstract:
- content: "<p>This document outlines how an RPKI CA can migrate from one RFC 8181
    Publication Server to another. The process is similar to the RPKI CA Key Rollover
    process defined in RFC 6489, except that in this case a new location is used for
    the new key.</p>"
