abstract:
- language: en
  script: Latn
  content: "   The number of elements composing virtual networks (VN), together with\n
    \  the number of elements in the substrate networks (SN), makes\n   unfeasible
    to obtain in a short time an optimum configuration for the\n   assignation of
    elements from the VN to the SN.  Here we present VEGA,\n   standing for Virtual
    network Embedding method based on a Genetic\n   Algorithm.  It defines a particular
    strategy and heuristic to provide\n   configurations for network embedding that
    are close to the optimum in\n   a short time.\n\n\t "
