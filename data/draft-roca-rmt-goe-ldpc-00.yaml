abstract:
- language: en
  script: Latn
  content: "   This document describes a Generalized Object Encoding (GOE) FEC\n   Scheme
    for the protection of one or multiple objects, in the context\n   of a Content
    Delivery Protocol (CDP) like FLUTE/ALC, FCAST/ALC or\n   FCAST/NORM.  Unlike [RFC5052],
    the GOE approach [GOE] decouples the\n   definition of Generalized Objects over
    which FEC encoding takes place\n   homogeneously, from the natural source object
    boundaries.  This\n   separation enables either an Unequal Erasure Protection
    (UEP) of\n   different portions of a given source object, or an efficient and\n
    \  global protection of a set of potentially small files, depending on\n   the
    way the Generalized Objects are defined.\n\n   The present document defines the
    GOE LDPC-Staircase FEC Scheme, i.e.,\n   the GOE version of the FEC Encoding ID
    3 (LDPC-Staircase) defined in\n   [RFC5170] with the further restriction that
    the number of encoding\n   symbols per group (i.e., the number of symbols sent
    in the same\n   packet) MUST be equal to 1 (G=1).  This document does not change
    the\n   LDPC-Staircase code definition, and therefore it inherits most of\n   [RFC5170].
    \ It only modifies the FEC Payload ID and FEC OTI, i.e., it\n   addresses the
    problem of UEP and efficient file bundle protection by\n   means of pure signaling
    approach.\n\n\t "
