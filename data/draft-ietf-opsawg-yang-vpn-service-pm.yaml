  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The data model for network topologies defined in RFC 8345 introduces\n
    \  vertical layering relationships between networks that can be\n   augmented
    to cover network and service topologies.  This document\n   defines a YANG module
    for performance monitoring (PM) of both\n   underlay networks and overlay VPN
    services that can be used to\n   monitor and manage network performance on the
    topology of both\n   layers.\n\n\t "
