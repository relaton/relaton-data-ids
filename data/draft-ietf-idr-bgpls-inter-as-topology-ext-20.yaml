abstract:
- content: "<p>This document specifies the procedure for distributing Border Gateway
    Protocol-Link State (BGP-LS) key parameters for inter-domain links between two
    Autonomous Systems (ASes). It defines a new type within the BGP-LS Network Layer
    Reachability Information (NLRI) for a Stub Link, as well as three new type-length-values
    (TLVs) for the BGP-LS Link descriptor. These BGP-LS extensions enable Software-Defined
    Networking (SDN) controllers to automatically retrieve network topology across
    diverse inter-AS environments. These extensions and procedures allow network operators
    to collect inter-domain interconnect information and automatically compute the
    end-to-end network topology using information provided by the BGP-LS protocol.</p>"
