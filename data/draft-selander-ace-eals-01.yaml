  content: "   This document specifies public key certificate enrollment procedures\n
    \  authenticated with application-layer security protocols suitable for\n   Internet
    of Things deployments.  The protocols leverage existing IoT\n   standards including
    Constrained Application Protocol (CoAP), Concise\n   Binary Object Representation
