abstract:
- language: en
  script: Latn
  content: "Generalized Multiprotocol Label Switching can be used to control a \nwide
    variety of technologies including packet switching (e.g., MPLS), \ntime-division
    (e.g., SONET/SDH, OTN), wavelength (lambdas), and \n \n \n \n<Zhang>\n\n\n\n\n\nExpires
    March 2011\n\n\n\n\n\n  [page 1] \n\ndraft-zhang-ccamp-general-constraints-ospf-ext-00.txt\n
    September 2010 \n \n\nspatial switching (e.g., incoming port or fiber to outgoing
    port or \nfiber). In some of these technologies network elements and links may
    \nimpose additional routing constraints such as asymmetric switch \nconnectivity,
    non-local label assignment, and label range limitations \non links. This document
    describes OSPF routing protocol extensions to \nsupport these kinds of constraints
    under the control of Generalized \nMPLS (GMPLS).\n\t "
