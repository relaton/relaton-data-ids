  content: "   Organizations with multiple or outsourced directory servers need the\n
    \  ability for administrators to determine who is responsible for a\n   particular
    directory server.  This document defines an attribute with\n   contact information
    for a directory server's responsible party,\n   conceptually similar to the 'sysContact'
    object of SNMP, which can be\n   retrieved from the directory server using the
    Lightweight Directory\n   Access Protocol.\n\n\t "
