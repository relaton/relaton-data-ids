abstract:
- language: en
  script: Latn
  content: "   The Licklider Transmission Protocol (LTP) provides a reliable\n   datagram
    convergence layer for the Delay/Disruption Tolerant\n   Networking (DTN) Bundle
    Protocol.  In common practice, LTP is often\n   configured over UDP/IP sockets
    and inherits its maximum segment size\n   from the maximum-sized UDP datagram,
    however when this size exceeds\n   the maximum IP packet size for the path a service
    known as IP\n   fragmentation must be employed.  This document discusses LTP\n
    \  interactions with IP fragmentation and mitigations for managing the\n   amount
    of IP fragmentation employed.\n\n\t "
