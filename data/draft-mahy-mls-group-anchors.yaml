  content: "   This document describes a Message Layer Security (MLS) GroupContext\n
    \  extension to restrict the set of trust anchors used for identity\n   validation
    in MLS groups.  It is useful in federated or\n   interoperability environments
    to allow a specific federated domain to\n   assert identities for its own identifiers
    but not for the identifiers\n   of other domains.\n\n\t "
