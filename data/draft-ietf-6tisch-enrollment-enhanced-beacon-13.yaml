abstract:
- language: en
  script: Latn
  content: "   In TSCH mode of IEEE STD 802.15.4, opportunities for broadcasts are\n
    \  limited to specific times and specific channels.  Routers in a Time-\n   Slotted
    Channel Hopping (TSCH) network transmit Enhanced Beacon (EB)\n   frames to announce
    the presence of the network.  This document\n   provides a mechanism by which
    additional information critical for new\n   nodes (pledges) and long sleeping
    nodes may be carried within the\n   Enhanced Beacon in order to conserve use of
    broadcast opportunities.\n\n\t "
