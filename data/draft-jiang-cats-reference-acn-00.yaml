abstract:
- language: en
  script: Latn
  content: "   This draft describes the AI-agents along with the network to provide\n
    \  the communication services among various types of AI-agents, i.e.,\n   AI-agent
    Communication Network or ACN.  Thanks to the CATS-like\n   information flow steering
    in ACN, we propose a CATS reference model\n   that covers the definition of reference
    points, protocol stacks,\n   service provisioning model, sigaling procedures,
    message paths, and\n   implementation schemes.  This reference model is generalized
    so as to\n   accommodate both the existing CATS framework and the potential\n
    \  extension for the ACN.\n\n\t "
