abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to OSPF that enable an OSPF\n
    \  router to signal the requirement for a Bidirectional Forwarding\n   Detection
    (BFD) session prior to adjacency formation.  Link-Local\n   Signaling (LLS) is
    used to advertise the requirement of strict-mode\n   for BFD session establishment
    for OSPF adjacency.  If both OSPF\n   neighbors advertise the strict-mode for
    BFD, adjacency formation will\n   be blocked until a BFD session has been successfully
    established.\n\n\t "
