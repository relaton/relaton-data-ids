  content: "   This document specifies how the Synthetic Initialization Vector (SIV)\n
    \  block cipher mode of operation can be adapted to non-AES ciphers and\n   message
    authentication codes (MACs), with block sizes and MAC tag\n   sizes other than
    128 bits.  Concrete instantiations are defined using\n   the XChaCha20 nonce-extended
    stream cipher combined with HMAC-SHA256.\n\n\t "
