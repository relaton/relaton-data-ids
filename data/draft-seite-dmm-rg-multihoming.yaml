  content: "   The document [RFC4908] proposes to rely on multiple Care-of Addresses\n
    \  (CoAs) capabilities of Mobile IP [RFC6275] an Network Mobility (NEMO;\n   [RFC3963])
    to enable Multihoming technology for Small-Scale Fixed\n   Networks.  In the continuation
    of [RFC4908], this document specifies\n   a multiple proxy Care-of Addresses (pCoAs)
    extension for Proxy Mobile\n   IPv6 [RFC5213].  This extension allows a multihomed
    Mobile Access\n   Gateway (MAG) to register more than one proxy care-of-address
    to the\n   Local Mobility Anchor (LMA).\n\n\t "
