abstract:
- language: en
  script: Latn
  content: "   This specification defines a new parameter, resource, to be returned\n
    \  in OAuth 2.0 access token responses.  It enables clients to confirm\n   the
    intended protected resource (resource server) for the issued\n   token.  This
    mitigates ambiguity and certain classes of security\n   vulnerabilities such as
    resource mix-up attacks, particularly in\n   systems that use the Resource Indicators
    for OAuth 2.0 specification\n   [RFC8707].\n\n\t "
