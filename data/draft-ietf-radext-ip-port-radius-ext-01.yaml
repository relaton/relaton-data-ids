  script: Latn
  content: "   This document defines three new RADIUS attributes.  For devices that\n
    \  implementing IP port ranges, these attributes are used to communicate\n   with
    a RADIUS server in order to configure and report TCP/UDP ports\n   and ICMP identifiers,
    as well as mapping behavior for specific hosts.\n   This mechanism can be used
    in various deployment scenarios such as\n   CGN (Carrier Grade NAT), NAT64, Provider
