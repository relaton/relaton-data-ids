abstract:
- language: en
  script: Latn
  content: "This document provides proposed definitions for a supplemental \npackage
    for MGCP. This package addresses support of functionality \nfor standard and enhanced
    telephony services delivered over analogue \nline terminations, specifically line/tip
    & ring polarity reversal. \nThe package is defined with the intention of adding
    further line \nsupervision signals at a later date.\n\t "
