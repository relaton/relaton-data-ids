  script: Latn
  content: "This document describes how multicast routing can be supported in\nProxy
    Mobile IPv6 in a way similar to Mobile IPv6.  Mobile Access\nGateway tunnels MLD
    messages from the mobile nodes to local mobility\nanchor.  Local mobility anchor
    joins the multicast group and starts\nforwarding the received multicast packets
    to the mobile access\ngateway.  In case of handover the tunnel end point changes
    but the\noperation remains anchored at the local mobility anchor.\n\t "
