abstract:
- language: en
  script: Latn
  content: "   This document describes a framework which extends the Domain Name\n
    \  System (DNS) to provide network awareness to applications.  The\n   framework
    enables DNS system responses that are dependent on\n   communication service requirements
    such as QoS or path without\n   changes in the format of DNS protocol messages
    or application program\n   interfaces (APIs).  The different enhancement methods
    and use cases\n   are discussed.\n\n\t "
