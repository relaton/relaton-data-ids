abstract:
- language: en
  script: Latn
  content: "   While Virtual Machine (VM) lively migrate around, not only the OS,\n
    \  memory, and the states on Hypervisor need to be migrated with VM, but\n   also
    the states on the network side, e.g. on Firewall.  Otherwise,\n   the running
    services on the migrated VM could be disrupted, even\n   stopped, In this draft,
    we describe the background and use cases of\n   this proposal.  We also raise
    a clear scope for the proposal.\n\n\t "
