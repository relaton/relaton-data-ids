abstract:
- language: en
  script: Latn
  content: "   The existing EVPN multi-homing load-balancing modes defined are\n   Single-Active
    and All-Active.  Neither of these multi-homing\n   mechanisms adequately represent
    ethernet-segments facing access\n   networks with Layer-2 Gateway protocols such
    as G.8032, (M)STP, REP,\n   MPLS-TP, etc.  These loop-preventing Layer-2 protocols
    require a new\n   multi-homing mechanism defined in this document.\n\n\t "
