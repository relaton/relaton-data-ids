abstract:
- language: en
  script: Latn
  content: "   This document proposes an overlay network use case.  The forwarding\n
    \  routers network is an overlay structure.  There are two kinds of\n   forwarding
    routers: Edge Router(ER) and Core Routers(CR).  Edge\n   Router encapsulates format
    data based on the tunnel type, which are\n   established among Edge Routers.  Core
    Router would be very simple and\n   cheap.  It focus on the encapsulation data
    forwarding.  In order to\n   reduce the equipment cost of Edge Routers, the network
    virtualization\n   is provided in this document.\n\n\t "
