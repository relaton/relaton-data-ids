  content: "   This memo discusses the role of the CDNI control interface and\n   proposes
    a framework clarifying the control operations for CDNI.\n\n   It does not make
    any assumption about the protocol implementation,\n   which may be either manual
    or automated.  Furthermore, both uCDN and\n   dCDN could initiate Control operations.\n\n\n\t "
