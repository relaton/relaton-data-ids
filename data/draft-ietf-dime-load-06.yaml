abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism for conveying of Diameter load\n
    \  information.  RFC7068 describes requirements for Overload Control in\n   Diameter.
    \ This includes a requirement to allow Diameter nodes to\n   send \"load\" information,
    even when the node is not overloaded.\n   RFC7683 (Diameter Overload Information
    Conveyance (DOIC)) solution\n   describes a mechanism meeting most of the requirements,
    but does not\n   currently include the ability to send load information.\n\n\t "
