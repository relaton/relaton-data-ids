abstract:
- language: en
  script: Latn
  content: "   One of the main challenges in inter-domain federation of Session\n
    \  Initiation Protocol (SIP) calls is that many domains continue to\n   utilize
    phone numbers, and not email-style SIP URI.  Consequently, a\n   mechanism is
    needed that enables secure mappings from phone numbers\n   to domains.  The main
    technical challenge in doing this securely is\n   to verify that the domain in
    question truly is the \"owner\" of the\n   phone number.  This specification defines
    the PSTN Validation\n   Protocol (PVP), which can be used by a domain to verify
    this\n   ownership by means of a forward routability check in the PSTN.\n\n\t "
