abstract:
- language: en
  script: Latn
  content: "   This document specifies a new YANG module that augment the NETCONF\n
    \  Event Notification header to support hostname and sequence numbers to\n   identify
    from which network node and at which time the message was\n   published.  This
    allows to recognize loss, delay and reordering\n   between the publisher and the
    downstream system storing the message.\n\n\t "
