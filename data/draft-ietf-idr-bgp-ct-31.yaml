abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism referred to as \"Intent Driven\n
    \  Service Mapping\".  The mechanism uses BGP to express intent based\n   association
    of overlay routes with underlay routes having specific\n   Traffic Engineering
    (TE) characteristics satisfying a certain Service\n   Level Agreement (SLA).  This
    is achieved by defining new constructs\n   to group underlay routes with sufficiently
    similar TE characteristics\n   into identifiable classes (called \"Transport Classes\"),
    that overlay\n   routes use as an ordered set to resolve reachability (Resolution\n
    \  Schemes) towards service endpoints.  These constructs can be used,\n   for
    example, to realize the \"IETF Network Slice\" defined in TEAS\n   Network Slices
    framework.\n\n   Additionally, this document specifies protocol procedures for
    BGP\n   that enable dissemination of service mapping information in a network\n
    \  that may span multiple cooperating administrative domains.  These\n   domains
    may be administered either by the same provider or by closely\n   coordinating
    providers.  A new BGP address family that leverages RFC\n   4364 procedures and
    follows RFC 8277 NLRI encoding is defined to\n   advertise underlay routes with
    its identified class.  This new\n   address family is called \"BGP Classful Transport\",
    a.k.a., BGP CT.\n\n\n\t "
