  script: Latn
  content: "   This document describes a mechanism to send meta information over\n
    \  HTTP/2 and HTTP/3 connections that refers to either the entire\n   connection
    or a specific stream without changing the semantics of the\n   HTTP messages.
    \ This mechanism can be used, for example, to gather\n   information for accounting
