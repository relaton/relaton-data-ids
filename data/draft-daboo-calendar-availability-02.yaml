abstract:
- language: en
  script: Latn
  content: "This document specifies a new iCalendar calendar component that\nallows
    the publication of available and unavailable time periods\nassociated with a calendar
    user.  This component can be used in\nstandard iCalendar free-busy lookups, including
    iTIP free-busy\nrequests, to generate repeating blocks of available or busy time
    with\nexceptions as needed.\n\nThis document also defines extensions to CalDAV
    calendar-access and\ncalendar-auto-schedule which specify how this new calendar
    component\nshould be used when doing free-busy time evaluation in CalDAV.\n\t "
