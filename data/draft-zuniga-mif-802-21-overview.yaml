abstract:
- language: en
  script: Latn
  content: "   Some of the messages defined by a potential MIF API may rely on\n   functionalities
    provided by lower layers.  The IEEE 802.21\n   specification defines an abstraction
    of lower layer functions that\n   can be useful for a MIF API.  This document
    provides an overview of\n   the IEEE 802.21 specification and enumerates a subset
    of functions\n   that can be used in the context of the MIF API to interact with
    lower\n   layers.\n\n\t "
