abstract:
- language: en
  script: Latn
  content: "   This document is intended to allow the use of QUIC as an underlying\n
    \  transport protocol for RTP applications that commonly use SDP as a\n   session
    signaling protocol to set up RTP connections, such as SIP and\n   WebRTC.  The
    document describes several new SDP \"proto\" and\n   \"attribute-name\" attribute
    values in the \"Session Description\n   Protocol (SDP) Parameters\" IANA registry
    that can be used to describe\n   QUIC transport for RTP and RTCP packets, and
    describes how SDP Offer/\n   Answer can be used to set up an RTP connection using
    QUIC.\n\n   This document also contains non-normative guidance for implementers.\n\n\t "
