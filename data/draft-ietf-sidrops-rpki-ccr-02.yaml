abstract:
- language: en
  script: Latn
  content: "   This document specifies a Canonical Cache Representation (CCR)\n   content
    type for use with the Resource Public Key Infrastructure\n   (RPKI).  CCR is a
    DER-encoded data interchange format which can be\n   used to represent various
    aspects of the state of a validated cache\n   at a particular point in time.  The
    CCR profile is a compact and\n   versatile format well-suited for a diverse set
    of applications such\n   as audit trail keeping, validated payload dissemination,
    and\n   analytics pipelines.\n\n\t "
