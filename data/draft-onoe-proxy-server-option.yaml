abstract:
- language: en
  script: Latn
  content: "Point-to-Point Protocol (PPP) provides a standard method for\ntransporting
    multi-protocol datagrams over point-to-point links and\nis generally used to connect
    personal computers at home or portable\nterminals to the Internet using TCP/IPs
    over phone lines.\nThis document extends the Proxy Server Configuration Option
    for PPP \nIPCP (Internet Protocol Control Protocol) and defines negotiation of\nprimary
    and secondary proxy server addresses for Web browsing\napplications.\n    With
    this option, redundant communications for notification of proxy\n    server addresses
    can be avoided. Moreover, automatic and easy\n    configuration of proxy servers
    can be realized for Internet \n    beginners.\n\t "
