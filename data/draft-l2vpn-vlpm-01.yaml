abstract:
- language: en
  script: Latn
  content: "    Virtual Private LAN Service (VPLS) as defined in RFC4761 [RFC4761]\n
    \   and RFC4762 [RFC4762] implementations are highly susceptible to\n    layer-2
    loops external to the PE customer-facing interface. Such\n    loops impact performance
    and can have a detrimental effect on all\n    VPLS traffic throughout the entire
    instance under certain\n    conditions.\n\n    Current Layer-2 loop detection
    and protection mechanisms do not\n    function effectively here.\n\n    This document
    describes a protocol function (VPLS External Loop\n    Protection Mechanism (VLPM))
    to offer VPLS service providers a\n    mechanism for detecting such layer-2 loops
    and facilitating\n    configurable actions without the need for inter-operation
    with\n    customer network protocols, other VPLS PEs or sites.\n\n\t "
