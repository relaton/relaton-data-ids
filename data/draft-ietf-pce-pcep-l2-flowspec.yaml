abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) is a functional component capable\n
    \  of selecting paths through a traffic engineering (TE) network.  These\n   paths
    may be supplied in response to requests for computation or may\n   be unsolicited
    requests issued by the PCE to network elements.  Both\n   approaches use the PCE
    Communication Protocol (PCEP) to convey the\n   details of the computed path.\n\n
    \  Traffic flows may be categorized and described using \"Flow\n   Specifications\".
    \ RFC 8955 defines the Flow Specification and\n   describes how Flow Specification
    components are used to describe\n   traffic flows.  RFC 8955 also defines how
    Flow Specifications may be\n   distributed in BGP to allow specific traffic flows
    to be associated\n   with routes.\n\n   RFC 9168 specifies a set of extensions
    to PCEP to support the\n   dissemination of Flow Specifications.  This allows
    a PCE to indicate\n   what traffic should be placed on each path that it is aware
    of.  This\n   document updates RFC 9168 by updating the assignment policies for
    a\n   range of Flow Specification TLV Type Indicators.\n\n   The extensions defined
    in this document extend the support for\n   Ethernet Layer 2 (L2) and Layer 2
    Virtual Private Network (L2VPN)\n   traffic filtering rules either by themselves
    or in conjunction with\n   Layer 3 (L3) flowspecs.\n\n\t "
