abstract:
- language: en
  script: Latn
  content: "   CAPWAP specifies a communication exchange mechanism between Wireless\n
    \  Termination Points (WTPs) and a centralized Access Controller (AC) to\n   assist
    in better coordination and control across the entire ESS\n   network.  However
    it does not specify how to distribute keys used in\n   802.11r.  This document
    focuses on the requirement for 802.11r key\n   distribution using CAPWAP protocol.\n\n\t "
