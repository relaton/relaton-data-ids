abstract:
- language: en
  script: Latn
  content: "This document describes Open Shortest Path First - Traffic Engineering
    (OSPF-TE) routing protocol extensions to support GMPLS control of Optical Transport
    Networks (OTNs) specified in ITU-T Recommendation G.709 as published in 2012.
    \ It extends mechanisms defined in RFC 4203.\n\t "
