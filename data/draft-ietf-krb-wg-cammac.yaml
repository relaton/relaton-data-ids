abstract:
- language: en
  script: Latn
  content: "   Abstract: This document specifies a Kerberos Authorization Data\n   container
    that supersedes AD-KDC-ISSUED.  It allows for multiple\n   Message Authentication
    Codes (MACs) or signatures to authenticate the\n   contained Authorization Data
    elements.  This document updates RFC\n   4120.\n\n\t "
