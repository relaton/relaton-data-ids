abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages source routing to steer packets\n   through
    an ordered list of instructions, called segments.  SR can be\n   instantiated
    over the MPLS data plane without the need for additional\n   signaling protocols.
    \ Path Segment Identifiers (PSIDs) are used to\n   identify and correlate bidirectional
    or end-to-end paths in Segment\n   Routing networks.  This document defines procedures
    (i.e.  three new\n   Target forwarding Equivalence Class (FEC) Stack sub-TLVs)
    for the use\n   of LSP Ping to support connectivity verification and fault isolation\n
    \  for SR paths that include Path Segment Identifiers.  The mechanisms\n   described
    enable the validation and tracing of SR paths with Path\n   SIDs in MPLS networks,
    complementing existing SR-MPLS OAM\n   capabilities.\n\n\t "
