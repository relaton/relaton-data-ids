abstract:
- language: en
  script: Latn
  content: "   Security events communicated within Security Event Tokens may support\n
    \  a variety of identifiers to identify the subject and/or other\n   principals
    related to the event.  This specification formalizes the\n   notion of subject
    identifiers as named sets of well-defined claims\n   describing the subject, a
    mechanism for representing subject\n   identifiers within a [JSON] object such
    as a JSON Web Token [JWT] or\n   Security Event Token [SET], and a registry for
    defining and\n   allocating names for these claim sets.\n\n\t "
