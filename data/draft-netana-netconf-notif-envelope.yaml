abstract:
- language: en
  script: Latn
  content: "   This document defines a new extensible notification structure,\n   defined
    in YANG, for use in YANG-Push Notification messages enabling\n   any YANG compatible
    encodings such as XML, JSON or CBOR.\n   Additionally, it defines two essential
    extensions to this structure,\n   the support of a hostname and a sequence number
    and the support of a\n   timestamp caracterizing the moment when the changed data
    was\n   observed.\n\n\t "
