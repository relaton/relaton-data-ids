abstract:
- language: en
  script: Latn
  content: "   This document updates the Resource Reservation Protocol (RSVP)\n   Traffic-Engineering
    (TE) procedures that are defined in RFC 4090 for\n   facility backup protection.
    \ The updates include extensions that\n   reduce the amount of signaling and processing
    that occurs during Fast\n   Reroute (FRR), and subsequently, improves scalability
    when undergoing\n   FRR convergence after a link or node failure.  These extensions
    allow\n   the RSVP message exchange between the Point of Local Repair (PLR) and\n
    \  the Merge Point (MP) to be independent of the number of protected\n   Label
    Switched Paths (LSPs) traversing between them when facility\n   bypass FRR protection
    is used.  The signaling extensions are fully\n   backwards compatible with nodes
    that do not support them.\n\n\t "
