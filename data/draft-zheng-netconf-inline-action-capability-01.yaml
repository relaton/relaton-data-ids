abstract:
- language: en
  script: Latn
  content: "   This document defines capability based extension to NETCONF protocol\n
    \  that enables modification of <edit-config> operation and <edit-data>\n   operation
    to accept action parameters and attributes and allows\n   multiple sub-operations
    with inline action operation that apply to\n   either different or the same conceptual
    node in the underlying data\n   model in one transaction.\n\n\t "
