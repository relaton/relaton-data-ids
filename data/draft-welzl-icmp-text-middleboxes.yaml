  content: "   This document describes the use of an ICMP message to send text\n   messages
    to on-path middleboxes from the endpoints.  The text message\n   is sent towards
    a destination but meant to be read by administrators\n   of middleboxes along
    the path to the destination.  The goal is to\n   improve the user's experience
    with simple middlebox cooperation.\n\n\n\t "
