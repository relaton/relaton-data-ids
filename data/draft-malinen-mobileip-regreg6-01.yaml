abstract:
- language: en
  script: Latn
  content: "This document describes Mobile IPv6 regional registration as an\noptional
    extension to Mobile IPv6.  Regional registration introduces\nvisited-domain mobility
    agent functionality for proxying a public\ncare-of-address which remains the same
    while the mobile node\nmoves in the visited domain.  This reduces the binding
    update\nsignaling latency for the mobile node and signaling load outside the\nvisited
    domain.  The protocol defines regional mobility capability\nnegotiation, regional
    binding update signaling, and regional-aware\ndata routing through a hierarchy
    of visited-domain mobility agents.\nThe protocol allows for an arbitrary point
    in the visited-domain\nhierarchy to distribute the connection-state maintenance
    between\nseveral mobility agents.  IPSec AH is used for securing the protocol\nas
    in basic Mobile IPv6.\n\t "
