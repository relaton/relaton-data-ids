abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) provides a unified BGP control
    plane for both intra- and inter-subnet forwarding within tenant networks. When
    a tenant network spans multiple domains — including EVPN domains as well as domains
    that use BGP VPN-IP or IP address families for inter-subnet forwarding — it becomes
    necessary to define the interworking mechanisms among these BGP domains (EVPN,
    VPN-IP, and IP) to ensure seamless end-to-end tenant connectivity. In addition,
    this document defines a new BGP Path Attribute, referred to as D-PATH (Domain
    PATH), which provides loop prevention for gateway nodes by protecting against
    control plane loops. The introduction of D-PATH modifies the BGP best path selection
    process for Multiprotocol BGP routes of SAFI 128 (IPVPN) and EVPN IP Prefix routes.
    As a result, this specification updates the BGP best path selection procedure,
    but only in the context of IPVPN and EVPN route families.</p>"
