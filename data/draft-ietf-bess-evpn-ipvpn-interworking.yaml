abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) provides a unified BGP\n   control
    plane for both intra- and inter-subnet forwarding within\n   tenant networks.
    \ When a tenant network spans multiple domains —\n   including EVPN domains as
    well as domains that use BGP VPN-IP or IP\n   address families for inter-subnet
    forwarding — it becomes necessary\n   to define the interworking mechanisms among
    these BGP domains (EVPN,\n   VPN-IP, and IP) to ensure seamless end-to-end tenant
    connectivity.\n\n   In addition, this document defines a new BGP Path Attribute,
    referred\n   to as D-PATH (Domain PATH), which provides loop prevention for\n
    \  gateway nodes by protecting against control plane loops.  The\n   introduction
    of D-PATH modifies the BGP best path selection process\n   for Multiprotocol BGP
    routes of SAFI 128 (IPVPN) and EVPN IP Prefix\n   routes.  As a result, this specification
    updates the BGP best path\n   selection procedure, but only in the context of
    IPVPN and EVPN route\n   families.\n\n\t "
