abstract:
- language: en
  script: Latn
  content: "   This memo defines a protocol for supporting the transport of any SS7\n
    \  MTP3-User signalling (e.g., ISUP and SCCP messages) over IP using the\n   services
    of the Stream Control Transmission Protocol.  Also,\n   provision is made for
    protocol elements that enable a seamless\n   operation of the MTP3-User peers
    in the SS7 and IP domains. This\n   protocol would be used between a Signalling
    Gateway (SG) and a Media\n   Gateway Controller (MGC) or  IP-resident Database,
    or between two\n   IP-based applications.  It is assumed that the SG receives
    SS7\n   signalling over a standard SS7 interface using the SS7 Message\n   Transfer
    Part (MTP) to provide transport.\n\t "
