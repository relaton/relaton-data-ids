abstract:
- language: en
  script: Latn
  content: "In OTNs using overlay model, clients request network services \nthrough
    a user network interface (UNI). This draft describes LDP \nnecessary extensions
    for signaling support across the optical UNI \n(O-UNI). LDP extensions are those
    needed to satisfy the main \nfunctions supported at the O-UNI. Those functions
    are: connection \ncreate, connection delete, connection modify, and connection
    status \nenquiry. \n    \n\n\n\t "
