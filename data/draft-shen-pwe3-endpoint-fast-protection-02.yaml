abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast protection mechanism for pseudowires\n
    \  (PWs) against egress attachment circuit failure, egress PE failure\n   (including
    multi-segment PW terminating PE failure), and multi-\n   segment PW switching
    PE failure.  Designed on the basis of multi-\n   homed CE, PW redundancy, upstream
    label assignment and context\n   specific label switching, the mechanism enables
    local repair to be\n   performed by a router adjacent to a failure.  In particular,
    the\n   router can restore PW traffic in the order of tens of milliseconds,\n
    \  by transmitting the traffic to a protector through a pre-established\n   bypass
    tunnel.  Therefore, the mechanism is usable to reduce the\n   packet loss that
    may happen before any global repair mechanism reacts\n   to the failure or routers
    converge on the topology changes due to the\n   failure.\n\n\t "
