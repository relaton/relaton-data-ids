abstract:
- language: en
  script: Latn
  content: "   This memo updates the TCP sender-side reaction to a congestion\n   notification
    received via Explicit Congestion Notification (ECN).\n   The updated method is
    less conservative than the TCP reaction in\n   response to loss.  The intention
    is to achieve good throughput when\n   the queue at the bottleneck is smaller
    than the bandwidth-delay-\n   product of the connection.  This is more likely
    when an Active Queue\n   Management (AQM) mechanism has ECN-marked a packet than
    when a packet\n   was lost.  Future versions of this document will discuss SCTP
    as well\n   as other transports using ECN.\n\n\t "
