abstract:
- language: en
  script: Latn
  content: "   The generation of BGP adj-rib-in, local-rib or adj-rib-out comes from\n
    \  BGP route exchange and route policy processing.  BGP Monitoring\n   Protocol
    (BMP) provides the monitoring of BGP adj-rib-in [RFC7854],\n   BGP local-rib [RFC9069]
    and BGP adj-rib-out [RFC8671].  By monitoring\n   these BGP RIB's the full state
    of the network is visible, but how\n   route-policies affect the route propagation
    or changes BGP attributes\n   is still not.  This document describes a method
    of using BMP to\n   record the trace data on how BGP routes are (not) changed
    under the\n   process of route policies.\n\n\n\t "
