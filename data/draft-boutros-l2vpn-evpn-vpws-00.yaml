abstract:
- language: en
  script: Latn
  content: "   This document describes how E-VPN can be used to support virtual\n
    \  private wire service (VPWS) in MPLS/IP networks. E-VPN enables the\n   following
    characteristics for VPWS: 1) active/standby redundancy, 2)\n   active/active multi-homing
    with flow-based load-balancing, 3)\n   eliminates the need for single-segment
    and multi-segment PW\n   signaling, and 4) provides faster convergence using data-plane
    prefix\n   independent convergence upon node or link failure in comparison to\n
    \  control-plane convergence with PW redundancy.\n\n\n\t "
