  content: "NAT64 [NAT64], a simplified NAT-PT [RFC2766] without DNS-ALG, \nprovides
    a method for IPv6 hosts to initiate communications with IPv4 \nhosts. This memo
    defines several mechanisms supporting redundancy and \nload balance amongst NAT64
    boxes. \n\nConventions used in this document \n\nThe key words \"MUST\", \"MUST
