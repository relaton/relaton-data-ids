- language: en
  script: Latn
  content: "   This document defines capabilities and operations for the customized\n
    \  establishment of subscriptions upon a publisher's event streams.\n   Also defined
    are delivery mechanisms for instances of the resulting\n   events.  Effectively
    this allows a subscriber to request and receive\n   a continuous, custom influx
