abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to the NFSv4 protocol which allow\n
    \  file extended attributes (hereinafter also referred to as xattrs) to\n   be
    manipulated using NFSv4.  An xattr is a file system feature that\n   allows opaque
    metadata, not interpreted by the file system, to be\n   associated with files
    and directories.  Such support is present in\n   many modern local file systems.
    \ New file attributes are proposed to\n   allow clients to query the server for
    xattr support, and new\n   operations to get and set xattrs on file system objects
    are provided.\n\n\n\t "
