  script: Latn
  content: "   This document specifies an RTCP extension that allows SDP information\n
    \  to be carried over an RTP session.  This extension obivates the need\n   for
    a separate negotiation channel, thereby avoiding the risk of\n   desynchronization
    between the SDP session description and the RTP\n   session state.\n\n\n\t "
