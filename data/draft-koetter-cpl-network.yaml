abstract:
- language: en
  script: Latn
  content: "The Call Processing Language (CPL) can be used to describe and \ncontrol
    Internet telephony services.  The original CPL \nspecification focuses on call
    handling on network servers.  The \nextensions of CPL in this document are designed
    to add \ncapabilities to describe network-operator-related services.  These \nservices
    are essential for providing services on a network.\n\t "
