abstract:
- language: en
  script: Latn
  content: "This document defines how a device encapsulates Assisted Global \nPositioning
    System (A-GPS) data to ask a Location Information Server\n(LIS) to calculate the
    device's position, and return that \ninformation to the device.  This communication
    will be completed \nusing the Session Initiation Protocol (SIP), using Presence
    Filters \nspecific to A-GPS in a (SUBSCRIBE) request, and a Presence \nInformation
    Data Format - Location Object (PIDF-LO) as the (NOTIFY) \nreply.\n\t "
