abstract:
- language: en
  script: Latn
  content: "   In case operators decide not to evaluate BGP route prefixes according\n
    \  to RPKI route origin validation (ROV), none of the available states\n   as
    specified in RFC 6811 do properly represent this decision. This\n   document introduces
    \"Unverified\" as well-defined validation state\n   which allows to properly identify
    route prefixes as not evaluated\n   according to RPKI route origin validation.\n\n\t "
