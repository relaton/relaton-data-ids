abstract:
- language: en
  script: Latn
  content: "This document describes the applicability of the several protocols developed
    under the signalling transport framework.  A description of the main issues regarding
    the use of the Stream Control Transmission Protocol (SCTP) and an explanation
    of each adaptation layer for transport of telephony signalling information over
    IP infrastructure are given.  This memo provides information for the Internet
    community.\n\t "
