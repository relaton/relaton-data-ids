abstract:
- content: "<p>This document specifies the peer-to-peer communication protocol used
    by EntglDb, a decentralized database system. It defines the mechanisms for local
    node discovery via UDP, secure connection establishment over TCP using ECDH and
    AES-GCM, and the message framing and synchronization flow required for data consistency
    across nodes.</p>"
