  content: "   This document specifies the peer-to-peer communication protocol used\n
    \  by EntglDb, a decentralized database system.  It defines the\n   mechanisms
    for local node discovery via UDP, secure connection\n   establishment over TCP
    using ECDH and AES-GCM, and the message\n   framing and synchronization flow required
    for data consistency across\n   nodes.\n\n\t "
