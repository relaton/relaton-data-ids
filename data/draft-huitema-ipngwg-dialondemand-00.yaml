  script: Latn
  content: "In an IPv6 home network, there is a possibility that the residential\ngateway,
    learns a different IPv6 prefix after each dial-up; attempts\nto communicate using
    old address would thus fail. This implies that\nwe should not attempt to trigger
    dial-up by simply sending the first\npacket of a connection.\n\t "
