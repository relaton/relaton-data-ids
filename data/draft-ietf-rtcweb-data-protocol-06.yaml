abstract:
- language: en
  script: Latn
  content: "   The Real-Time Communication in WEB-browsers working group is charged\n
    \  to provide protocol support for direct interactive rich communication\n   using
    audio, video, and data between two peers' web-browsers.  This\n   document specifies
    a simple protocol for establishing symmetric data\n   channels between the peers.
    \ It uses a two way handshake and allows\n   sending of user data without waiting
    for the handshake to complete.\n\n\t "
