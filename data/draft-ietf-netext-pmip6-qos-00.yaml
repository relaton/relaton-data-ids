abstract:
- language: en
  script: Latn
  content: "   This specification defines a new mobility option that can be used by\n
    \  the mobility entities in the Proxy Mobile IPv6 domain to exchange\n   Quality
    of Service parameters associated with a subscriber's IP\n   flows.  Using the
    QoS option, the local mobility anchor and the\n   mobile access gateway can exchange
    available QoS attributes and\n   associated values.  This enables QoS policing
    and labeling of packets\n   to enforce QoS differentiation on the path between
    the local mobility\n   anchor and the mobile access gateway.  Furthermore, making
    QoS\n   parameters available on the MAG enables mapping these parameters to\n
    \  QoS rules being specific to the access technology which operates\n   below
    the mobile access gateway.  After such mapping, QoS rules can\n   be enforced
    on the access technology components, such as an IEEE\n   802.11e Wireless LAN
    controller.\n\n\t "
