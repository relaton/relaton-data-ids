abstract:
- language: en
  script: Latn
  content: "   This document specifies a method to allow intermediate nodes to\n   remove
    IPv6 Hop-by-Hop Options headers and Routing headers from\n   packets inflight.
    \ The goal is to reduce the probability of packets\n   being dropped because they
    contain these extension headers without\n   impacting functionality.  An additional
    goal is to limit visibility\n   of information in extension headers to those nodes
    that need to\n   process the headers.\n\n\t "
