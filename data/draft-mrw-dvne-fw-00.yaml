abstract:
- language: en
  script: Latn
  content: "This document discusses the management and configuration requirements\nfor
    large Virtual Networks (VNs).  VNs are private networks that\nemploy tunneling
    technologies to overlay private network links over\nphysical IP networks.\n\nAs
    VNs grow, the amount of administrative effort required to manually\nconfigure
    virtual nodes and to set up the required tunnels becomes\nprohibitive.  The DVNE
    protocol automates this process, elminating\nmuch of the administrative work involved
    in setting up a virtual\nnetwork.\n\t "
