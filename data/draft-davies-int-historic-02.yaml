abstract:
- language: en
  script: Latn
  content: "   The document marks as historic any \"int\" domain names that were\n
    \  designated for infrastructure purposes, and identifies them for\n   removal
    from the \"int\" top-level domain.  Any implementation that\n   involves these
    domains should be considered deprecated.  This\n   document also updates RFC 1591
    by removing the documented use of\n   \"int\" for international databases.\n\n\t "
