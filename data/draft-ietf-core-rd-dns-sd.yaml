abstract:
- language: en
  script: Latn
  content: "   Resource and service discovery are complementary.  Resource discovery\n
    \  provides fine-grained detail about the content of a web server, while\n   service
    discovery can provide a scalable method to locate servers in\n   large networks.
    \ This document defines a method for mapping between\n   CoRE Link Format attributes
    and DNS-Based Service Discovery records\n   to facilitate the use of either method
    to locate RESTful service\n   interfaces (APIs) in heterogeneous HTTP/CoAP environments.\n\n\t "
