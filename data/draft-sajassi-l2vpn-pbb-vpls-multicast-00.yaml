abstract:
- language: en
  script: Latn
  content: "The scalability of H-VPLS (either with MPLS or Ethernet access \n   network)
    can be improved by incorporating Provider Backbone Bridge \n   (PBB) functionality
    in VPLS access.   \n   The ingress replication of PBB multicast traffic can be
    further \n   improved by replicating such traffic over a subset of PWs for which
    \n   there are receivers interested in that PBB multicast group.   \n    \n   This
    document discusses the use of BGP for distribution of PBB \n   multicast addresses
    (e.g., auto-discovery of these addresses) and \n   applying multicast pruning
    to a VPLS instance for efficient ingress \n   replication.  \n\t "
