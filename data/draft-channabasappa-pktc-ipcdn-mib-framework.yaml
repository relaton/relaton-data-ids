abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)  \nfor
    use with network management protocols in the Internet community.   \nIn particular,
    it provides information on the management requirements  \nof PacketCable(TM)/IPCablecom
    specific devices and defines a framework  \nin which PacketCable MIBs are defined.
    This document does not precede  \nany previously issued document. It is, however,
    \ intended to support and complement the actual Packetcable MIB documents, which
    are issued       separately. \n          \n\n\t "
