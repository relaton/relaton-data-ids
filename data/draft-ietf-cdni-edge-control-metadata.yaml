abstract:
- language: en
  script: Latn
  content: "   This specification defines configuration metadata objects related to\n
    \  controlling edge access to resources via content delivery networks\n   (CDNs)
    and Open Caching systems.  Configuring Cross-Origin Resource\n   Sharing (CORS)
    access rules and the dynamic generation of CORS\n   headers is a key feature of
    typical configurations, as are the\n   ability to define response body compression
    rules and client\n   connection timeouts.\n\n\t "
