abstract:
- language: en
  script: Latn
  content: "This document describes the 'Root Fix for the .US Top Level Domain'. Root
    Fix is a series of actions taken by the Open Root Server Confederation (ORSC)
    to prevent the destabilization of the DNS due to ICANN's introduction of colliding
    top level domains. This document describes the actions taken bythe ORSC to remedy
    the collateral damage that has been directly caused to the .US top level domain
    in non-ICANN root systems.\n\n\t "
