abstract:
- language: en
  script: Latn
  content: "Entertainment Identifier Registry (EIDR) Identifiers are used for the
    globally unique identification of motion picture and television content. This
    document defines the formal Uniform Resource Name (URN) Namespace Identifier (NID)
    for EIDR Identifiers.\n\n This document obsoletes RFC 7302.\n\t "
