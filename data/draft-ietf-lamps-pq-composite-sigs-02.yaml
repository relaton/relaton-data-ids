abstract:
- language: en
  script: Latn
  content: "   This document introduces a set of signature schemes that use pairs
    of\n   cryptographic elements such as public keys and signatures to combine\n
    \  their security properties.  These schemes effectively mitigate risks\n   associated
    with the adoption of post-quantum cryptography and are\n   fully compatible with
    existing X.509, PKIX, and CMS data structures\n   and protocols.  This document
    defines thirteen specific pairwise\n   combinations, namely ML-DSA Composite Schemes,
    that blend ML-DSA with\n   traditional algorithms such as RSA, ECDSA, Ed25519,
    and Ed448.  These\n   combinations are tailored to meet security best practices
    and\n   regulatory requirements.\n\n\t "
