abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for SUPA (Simplified Use\n
    \  of Policy Abstractions) ECA (Event-Condition-Action) policies\n   using policy
    abstractions defined in [I-D. strassner-supa-generic-\n   policy-info-model].
    The EPDM (ECA policy data model) is refined\n   from SGPIM and EPRIM to be applied
    to deliver various management\n   policies for controlling managed entities throughout
    the service\n   development and deployment lifecycle. The core data model could
    be\n   augmented by additional YANG data modules modeling and configuring\n   policy-related
    protocols and functions. Reusability as the major\n   advantage of this approach
    can be realized by metadata. The policy\n   data model described in this document
    provides common building\n   blocks for such extensions.\n\n\n\n\t "
