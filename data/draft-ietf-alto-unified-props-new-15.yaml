abstract:
- language: en
  script: Latn
  content: "   This document extends the base Application-Layer Traffic Optimization\n
    \  (ALTO) Protocol by generalizing the concept of \"endpoint properties\"\n   to
    generic types of entities, and by presenting those properties as\n   maps, similar
    to the network and cost maps in the base ALTO protocol.\n   The protocol is extended
    in two major directions.  First, from\n   endpoints restricted to IP addresses
    to entities covering a wider and\n   extensible set of objects; second, from properties
    on specific\n   endpoints to entire entity property maps.  These extensions introduce\n
    \  additional features allowing entities and property values to be\n   specific
    to a given information resource.  This is made possible by a\n   generic and flexible
    design of entity and property types.\n\n\t "
