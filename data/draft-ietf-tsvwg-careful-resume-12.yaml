abstract:
- language: en
  script: Latn
  content: "   This document specifies a cautious method for IETF transports that\n
    \  enables fast startup of congestion control for a wide range of\n   connections.
    \ It reuses a set of computed congestion control\n   parameters that are based
    on previously observed path characteristics\n   between the same pair of transport
    endpoints.  These parameters are\n   saved, allowing them to be later used to
    modify the congestion\n   control behaviour of a subsequent connection.\n\n   It
    describes assumptions and defines requirements for how a sender\n   utilises these
    parameters to provide opportunities for a connection\n   to more rapidly get up
    to speed and rapidly utilise available\n   capacity.  It discusses how use of
    Careful Resume impacts the\n   capacity at a shared network bottleneck and the
    safe response that is\n   needed after any indication that the new rate is inappropriate.\n\n\t "
