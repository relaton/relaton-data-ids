abstract:
- language: en
  script: Latn
  content: "   This document describes a management solution capable of avoiding\n
    \  conflicts between autonomic functions.  The objective of such a\n   solution
    is to avoid network instabilities, by insuring that the\n   autonomic functions
    pursuing different goals will cooperate instead\n   of antagonize each other.
    \ This document provides both requirements\n   and specifications for such a solution.\n\n\t "
