abstract:
- language: en
  script: Latn
  content: "   DHCPv6 defined in \"Dynamic Host Configuration Protocol for IPv6\n
    \  (DHCPv6)\" does not offer server redundancy.  This document defines a\n   specific
    protocol implementation to provide for DHCPv6 failover, a\n   mechanism for running
    two servers on the same network with capability\n   for either server to take
    over clients' leases in case of server\n   failure or network partition.  It meets
    the requirements for DHCPv6\n   failover detailed in \"DHCPv6 Failover Requirements\".\n\n\t "
