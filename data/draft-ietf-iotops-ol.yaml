abstract:
- language: en
  script: Latn
  content: "   This memo provides for an extension to RFC 8520 (Manufacturer Usage\n
    \  Description Specification, MUD) that allows MUD file authors to\n   specify
    ownership and licensing of MUD files themselves.  This memo\n   updates RFC 8520.
    \ However, it can also be used for purposes outside\n   of MUD, and the grouping
    is structured as such.\n\n\t "
