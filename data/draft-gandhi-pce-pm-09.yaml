abstract:
- language: en
  script: Latn
  content: "   In certain networks, network performance data such as packet loss,\n
    \  delay and delay variation as well as bandwidth utilization is a\n   critical
    measure for Traffic Engineering (TE).  This data provides\n   operators the characteristics
    of their networks for performance\n   evaluation that is required to ensure the
    Service Level Agreements\n   (SLAs).\n\n   The Path Computation Element Communication
    Protocol (PCEP) provides\n   mechanisms for Path Computation Elements (PCEs) to
    perform path\n   computations in response to Path Computation Clients (PCCs')\n
    \  requests.  The Stateful PCE extensions allow Stateful control of\n   Traffic
    Engineering Paths using PCEP for both RSVP and Segment\n   Routing (SR).\n\n   This
    document describes PCEP extensions for enabling and reporting\n   end-to-end performance
    measurements for both PCE-Initiated and PCC-\n   Initiated LSPs for both RSVP-TE
    and SR-TE (for MPLS and IPv6 Data\n   planes) to an Active Stateful PCE.\n\n\t "
