abstract:
- language: en
  script: Latn
  content: "   Reliable and Available Wireless (RAW) provides for high reliability\n
    \  and availability for IP connectivity across any combination of wired\n   and
    wireless network segments.  The RAW Architecture extends the\n   DetNet Architecture
    and other standard IETF concepts and mechanisms\n   to adapt to the specific challenges
    of the wireless medium.  This\n   document defines an architecture element for
    the RAW data plane, in\n   the form of an OODA loop, that optimizes the use of
    constrained\n   spectrum and energy while maintaining the expected connectivity\n
    \  properties.  The loop involves OAM, PCE, and PREOF extensions, and a\n   new
    component called the Path Selection Engine (PSE).\n\n\t "
