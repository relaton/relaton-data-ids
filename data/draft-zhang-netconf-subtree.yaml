abstract:
- language: en
  script: Latn
  content: "The NETCONF protocol defines a subtree filtering mechanism to allow\nan
    client to select particular XML subtrees to be included in the\n<rpc-reply> for
    a <get> or <get-config> operation.  In some aspects,\nsubtree filtering has some
    disadvantages.  This document defines an\nextended subtree filtering to solve
    these disadvantages.\n\t "
