abstract:
- language: en
  script: Latn
  content: "   This memo introduces a content-coding for HTTP that provides\n   progressive
    integrity for message contents.  This integrity\n   protection can be evaluated
    on a partial representation, allowing a\n   recipient to process a message as
    it is delivered while retaining\n   strong integrity protection.\n\n\t "
