abstract:
- language: en
  script: Latn
  content: "   The document marks as historic any \"int\" domain names that were\n
    \  designated for infrastructure purposes, and identifies them for\n   removal
    from the \"int\" top-level domain.  Any implementation that\n   involves these
    domains should be considered deprecated.  This\n   document also marks RFC 1528
    and RFC 1706 as historic, and updates\n   RFC 1591 by removing the documented
    use of \"int\" for international\n   databases.\n\n\t "
