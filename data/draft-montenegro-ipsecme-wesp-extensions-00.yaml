abstract:
- content: "<p>This document defines the Wrapped ESP (WESP) Extensions capability,
    which builds on the Wrapped Encapsulating Security Payload [WESP]. The extensions
    described in this document enable applications like operations and management
    as well as traffic inspection by intermediate nodes for value added network services
    such as Intrusion Detection and Prevention (IDS/IPS) on traffic that is encrypted.</p>"
