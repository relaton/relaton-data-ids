- language: en
  script: Latn
  content: "This document defines the Wrapped ESP (WESP) Extensions\ncapability, which
    builds on the Wrapped Encapsulating Security\nPayload [WESP]. The extensions described
    in this document enable\napplications like operations and management as well as
    traffic\ninspection by intermediate nodes for value added network\nservices such
    as Intrusion Detection and Prevention (IDS/IPS) on\ntraffic that is encrypted.\n\t "
