abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism to associate Segment Routing\n
    \  Identifiers (SIDs) with network resource attributes.  The resource-\n   aware
    SIDs retain their original functionality, with the additional\n   semantics of
    identifying the set of network resources available for\n   the packet processing
    action.  These SIDs can be used to build SID\n   lists with reserved network resources,
    which can be used for many\n   network scenarios.  One typical use case is to
    provide SR virtual\n   networks with required network topology and resource attributes.
    \ The\n   proposed mechanism is applicable to both segment routing with MPLS\n
    \  data plane (SR-MPLS) and segment routing with IPv6 data plane (SRv6).\n\n\n\t "
