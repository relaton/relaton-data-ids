abstract:
- language: en
  script: Latn
  content: "The Next Steps in Signaling (NSIS) Working group was officially\nformed
    in November 2001 to standardize a new IP signaling protocol\nsuite.  Six years
    have now passed and the first actual protocol\nspecifications have been finalized.
    \ The purpose of this draft is to\ngive an overview of what has been achieved,
    how the industry can make\nuse of the new protocols, and how the research community
    can further\nextend the designs.\n\t "
