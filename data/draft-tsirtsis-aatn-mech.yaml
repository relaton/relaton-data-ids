abstract:
- language: en
  script: Latn
  content: "This document attempts to list mechanisms that if added to the\nInternet
    protocols could take us some way in providing well\ndesirable alternatives and
    improvements to NAT. Some of the\ntechniques and components described here are
    controversial and\ntheir appearance in this document does not mean that the author\nsupports
    them. We merely attempt to list the options and issues\n(most of them already
    known) as a starting point for an elimination\nand selection process.\n\n\t "
