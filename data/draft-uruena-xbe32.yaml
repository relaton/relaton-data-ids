abstract:
- language: en
  script: Latn
  content: "   This document defines the eXtensible Binary Encoding (XBE32).  It has\n
    \  been designed to serialize hierarchical data with a compact and\n   extensible
    format.  XBE32 elements are binary-encoded inside Type-\n   Length-Value (TLV)
    structures, that are aligned to 32-bit words in\n   order to be easily processed
    by computers.  XBE32 is NOT a binary\n   encoding for XML documents, but a serialization
    format for small,\n   lightweight network protocols.\n\n\t "
