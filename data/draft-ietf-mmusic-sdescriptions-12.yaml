abstract:
- language: en
  script: Latn
  content: "This document defines a Session Description Protocol (SDP) cryptographic
    attribute for unicast media streams.  The attribute describes a cryptographic
    key and other parameters that serve to configure security for a unicast media
    stream in either a single message or a roundtrip exchange.  The attribute can
    be used with a variety of SDP media transports, and this document defines how
    to use it for the Secure Real-time Transport Protocol (SRTP) unicast media streams.
    \ The SDP crypto attribute requires the services of a data security protocol to
    secure the SDP message. [STANDARDS-TRACK]\n\t "
