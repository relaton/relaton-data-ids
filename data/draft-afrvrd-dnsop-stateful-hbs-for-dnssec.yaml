abstract:
- language: en
  script: Latn
  content: "   This document describes how to use stateful hash-based signature\n
    \  schemes (SHBSS) with the DNS Security Extensions (DNSSEC).  The\n   schemes
    include the Hierarchical Signature System (HSS) variant of\n   Leighton-Micali
    Hash-Based Signatures (HSS/LMS), the eXtended Merkle\n   Signature Scheme (XMSS),
    and XMSS Multi-Tree (XMSS^MT).  In addition,\n   DNSKEY and RRSIG record formats
    for the signature algorithms are\n   defined and new algorithm identifiers are
    described.\n\n\t "
