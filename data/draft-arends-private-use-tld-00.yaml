- language: en
  script: Latn
  content: "The ISO 3166 standard is used for the definition of eligible designations\nfor
    country code Top Level Domains. This standard is maintained by the ISO 3166\nMaintenance
    Agency. The ISO 3166 standard contains a set of User-Assigned\ncode elements.
    This document describes that these values can be used as top\nlevel domains for
    private DNS resolution.\n\n\t "
