  content: "   [I-D.ietf-dhc-dhcpv4-over-ipv6] defines a way for communication\n   between
    legacy DHCPv4 clients with DHCPv4 servers over IPv6-only\n   transport.  It requires
    deployment of Client Relay Agent (CRA) that\n   transmits messages to IPv6-Transport
    Server (TSV) or IPv6-Transport\n   Relay Agent (TRA).  Deployed CRA must know
    an address of TSV or TRA\n   to forward incoming client's messages.  This document
    defines a\n   DHCPv6 option that may be used to provision TSV or TRA location
    to\n   CRAs.\n\n\t "
