- language: en
  script: Latn
  content: "   This specification defines the format and compression of HTTP header\n
    \  fields in HTTP/2.  The compression is based on EZFLATE, which is a\n   token-based
    DEFLATE algorithm for secure compression within encrypted\n   communication channels.\n\nEditorial
