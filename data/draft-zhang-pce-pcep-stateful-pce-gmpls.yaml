abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) facilitates Traffic Engineering\n
    \  (TE) based path calculation in large, multi-domain, multi-region, or\n   multi-layer
    networks. [Stateful-PCE] provides the fundamental PCE\n   communication Protocol
    (PCEP) extensions needed to support stateful\n   PCE functions, without specifying
    the technology-specific extensions.\n   This memo provides extensions required
    for PCEP so as to enable the\n   usage of a stateful PCE capability in GMPLS-controlled
    networks.\n\n\n\t "
