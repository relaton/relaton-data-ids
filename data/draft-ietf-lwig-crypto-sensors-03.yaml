- language: en
  script: Latn
  content: "   This memo describes challenges associated with securing resource-\n
    \  constrained smart object devices.  The memo describes a possible\n   deployment
    model suitable for these environments, discusses the\n   availability of cryptographic
    libraries for small devices, and\n   presents some preliminary experiences in
    implementing cryptography on\n   small devices using those libraries.  Lastly,
    the memo discusses\n   trade-offs involving different types of security approaches.\n\n\t "
