title:
- language: en
  script: Latn
  content: Additional XML Security Uniform Resource Identifiers (URIs)
docidentifier:
- content: draft-eastlake-rfc6931bis-xmlsec-uris
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document updates and corrects the IANA \"XML Security URIs\" registry
    that lists URIs intended for use with XML digital signatures, encryption, canonicalization,
    and key management.  These URIs identify algorithms and types of information.
    \ This document also obsoletes and corrects three errata against RFC 6931.\n\t "
