abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Binary Floor Control Protocol (BFCP)\n
    \  can be instantiated as a data channel sub-protocol, using the SDP\n   offer/answer
    exchange-based external negotiation defined in [I-\n   D.ietf-mmusic-data-channel-sdpneg].
    Two network configurations are\n   documented: a WebRTC end-to-end configuration
    (connecting two BFCP\n   over data channel endpoints), and a gateway configuration\n
    \  (connecting an BFCP over data channel endpoint with an BFCP over\n   (TLS)/TCP/IP
    (or over (DTLS)/UDP/IP) endpoint).\n\n\t "
