abstract:
- language: en
  script: Latn
  content: "This document describes a method for detecting presence of DNS64 and\nfor
    learning IPv6 prefix used for protocol translation on an access\nnetwork without
    explicit support from the access network.  The method\ndepends on existence of
    a known IPv4-only domain name.  The\ninformation learned enables applications
    and hosts to perform local\nIPv6 address synthesis and on dual-stack accesses
    avoid traversal\nthrough NAT64.\n\t "
