abstract:
- language: en
  script: Latn
  content: "   The OpFlex architecture provides a distributed control system based\n
    \  on a declarative policy information model.  The policies are defined\n   at
    a logically centralized policy repository (PR) and enforced within\n   a set of
    distributed policy elements (PE).  The PR communicates with\n   the subordinate
    PEs using the OpFlex Control protocol.  This protocol\n   allows for bidirectional
    communication of policy, events, statistics,\n   and faults.  This document defines
    the OpFlex Control Protocol.\n\n\t "
