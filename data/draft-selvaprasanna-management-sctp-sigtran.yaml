  content: "This Internet Draft defines a Dedicated Management Connection \nbetween
    Upper Layer Management entity and Stream Control \nTransmission Protocol (SCTP)[1]
    on any Network Element using SCTP.\nThe Dedicated Management Connection provides
    an interface for upper\nLayer Management entity to obtain different types of events
    \npertaining to all SCTP associations that exist from host network \nelement to
    peer network elements. It also provides a mechanism for \ntuning stack specific
    parameters,dynamic IP address addition[2] and     collecting debug,status,trace
    and diagnostic informations.\n\t "
