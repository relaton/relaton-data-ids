abstract:
- language: en
  script: Latn
  content: "   LDAP Single Sign On Token is a SASL (Simple Authentication and\n   Security
    Layer RFC 2222 [RFC2222]) mechanism to allow single sign-on\n   to an LDAP Directory
    Server environment.  Tokens generated by the\n   LDAP server can be transmitted
    through other protocols and channels,\n   allowing a broad range of clients and
    middleware to take advantage of\n   single sign-on in environments where Kerberos
    v5 or other Single Sign\n   On mechanisms may not be avaliable.\n\n\t "
