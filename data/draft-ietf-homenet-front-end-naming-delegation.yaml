title:
- language: en
  script: Latn
  content: Simple Provisioning of Public Names for Residential Networks
docidentifier:
- content: draft-ietf-homenet-front-end-naming-delegation
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Home network owners may have devices or services hosted on their home\n
    \  network that they wish to access from the Internet (i.e., from a\n   network
    outside of the home network).  Home networks are increasingly\n   numbered using
    IPv6 addresses, which in principle makes this access\n   simpler, but their access
    from the Internet requires the names and IP\n   addresses of these devices and
    services to be made available in the\n   public DNS.\n\n   This document describes
    how an Home Naming Authority (NHA) instructs\n   the outsourced infrastructure
    to publish these pieces of information\n   in the public DNS.  The names and IP
    addresses of the home network\n   are set in the Public Homenet Zone by the Homenet
    Naming Authority\n   (HNA), which in turn instructs an outsourced infrastructure
    to\n   publish the zone on behalf of the home network owner.\n\n\t "
