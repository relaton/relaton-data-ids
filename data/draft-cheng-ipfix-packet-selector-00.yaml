abstract:
- language: en
  script: Latn
  content: "This document specifies a composite IP packet selector in Metering\nProcess
    of the IP Flow Information Export protocol (IPFIX). The\ncomposite selector is
    realized by combining a sampling selector\nusing systematic or random sampling
    technique followed by a hash-\nbased filtering selector computing the hash function
    on 5-tuples\ninformation (source/ destination IP address, source/destination port\nnumber,
    port). Taking flow sampling into account in packet selection,\nthe designed composite
    selector could better solve the short-flow\nlost problem meeting in simple systematic
    or random sampling\nselector.\n\n\t "
