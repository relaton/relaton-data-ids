abstract:
- language: en
  script: Latn
  content: "   Many newly proposed Source Address Validation (SAV) mechanisms such\n
    \  as IGP-based and BGP-based SAVNET solutions take a distributed manner\n   to
    generate SAV rules, but they are faced with accuracy and\n   managability challenges
    in incremental/partial deployment scenarios.\n   This document proposes a network
    controller-based solution for\n   enhancing SAVNET capability in intra-domain
    and inter-domain\n   networks, which supports accurate verification, automated\n
    \  configuration, threat analysis, traceability and visualization.\n\n\t "
