abstract:
- language: en
  script: Latn
  content: "This document describes an extension for the Session Initiation \nProtocol
    (SIP), which enables end-to-end security of the Session \nDescription Protocol
    (SDP) together with firewall/Network Address \nTranslation (NAT) traversal. This
    solution relies on Secure \nMultipurpose Internet Mail Extension (S/MIME) and
    the middlebox \ncommunications (MIDCOM) protocol. The user authorises a proxy
    server \nto encrypt the session description on behalf of the user. The proxy \ndetermines
    the capabilities of the receiving party and encrypts the \nSDP for a SIP proxy
    server in the receiving domain. Using MIDCOM, \neach proxy can dynamically control
    its firewall to open pinholes or \nrequest NAT bindings for the media flows. As
    long as each end-user \nmay contact its trustworthy SIP proxy via a secure connection
    and \nauthorise this proxy to encrypt the signalling data, the session \ninformation
    is secured end-to-end. \n\n\t "
