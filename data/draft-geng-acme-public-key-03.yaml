abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the ACME protocol [RFC8555]\n
    \  that enables Acme server to use the public key authentication\n   protocol
    to verify that the real certificate applicant behind the\n   Acme client has control
    over the identity and to ensure strong\n   consistency between the identity in
    the challenge phase and the\n   identity of the final certificate issued.  This
    document also\n   proposes a process extension for removing CSR at the certificate\n
    \  application phase.\n\n\t "
