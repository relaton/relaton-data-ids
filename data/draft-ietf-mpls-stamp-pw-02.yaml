abstract:
- language: en
  script: Latn
  content: "   This document describes the procedure for encapsulation of the Simple\n
    \  Two-Way Active Measurement Protocol (STAMP) defined in RFC 8762 and\n   its
    optional extensions defined in RFC 8972 in MPLS networks.  Label\n   Switched
    Paths (LSPs) and Pseudowires (PWs) are used in MPLS networks\n   for various services
    including carrying Layer 2 and Layer 3 data\n   packets and may optionally carry
    Control Word (CW).  The procedure\n   described uses the Generic Associated Channel
    (G-ACh) to encapsulate\n   the STAMP test packets with or without an IP/UDP header
    for the LSPs\n   and PWs that carry CW.\n\n\t "
