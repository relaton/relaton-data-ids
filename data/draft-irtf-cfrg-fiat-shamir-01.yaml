abstract:
- language: en
  script: Latn
  content: "   This document describes how to construct a non-interactive proof via\n
    \  the Fiat–Shamir transformation, using a generic procedure that\n   compiles
    an interactive proof into a non-interactive one by relying\n   on a stateful hash
    object that provides a duplex sponge interface.\n\n   The duplex sponge interface
    requires two methods: absorb and squeeze,\n   which respectively read and write
    elements of a specified base type.\n   The absorb operation incrementally updates
    the sponge's internal hash\n   state, while the squeeze operation produces variable-length,\n
    \  unpredictable outputs.  This interface can be instantiated with\n   various
    hash functions based on permutation or compression functions.\n\n   This specification
    also defines codecs to securely map elements from\n   the prover into the duplex
    sponge domain, and from the duplex sponge\n   domain into verifier messages.\n\n\t "
