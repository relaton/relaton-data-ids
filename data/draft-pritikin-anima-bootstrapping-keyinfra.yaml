abstract:
- language: en
  script: Latn
  content: "   This document specifies automated bootstrapping of an key\n   infrastructure
    using vendor installed IEEE 802.1AR manufacturing\n   installed certificates,
    in combination with a vendor based service on\n   the Internet.  Before being
    authenticated, a new device has only\n   link-local connectivity, and does not
    require a routable address.\n   When a vendor provides an Internet based service,
    devices can be\n   forced to join only specific domains but for constrained environments\n
    \  we describe a variety of options that allow bootstrapping to proceed.\n\n\t "
