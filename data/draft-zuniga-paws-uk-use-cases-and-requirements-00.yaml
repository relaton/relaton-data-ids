  script: Latn
  content: "   This document proposes a simplification of the PAWS database\n   discovery
    use case, two new use cases for indoor networking and\n   machine to machine communications,
    and a set of requirements that\n   drop out of all the use cases included so far
    in the working\n   document.  These use cases and requirements especially address
    the TV\n   White Spaces needs in the United Kingdom, as currently known.\n\n\t "
