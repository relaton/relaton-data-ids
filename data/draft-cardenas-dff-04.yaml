abstract:
- language: en
  script: Latn
  content: "   This document describes the Depth-First Forwarding (DFF) protocol for\n
    \  IPv6 networks based on the LoWPAN adaptation layer.  The protocol is\n   a
    mesh-under data forwarding mechanism that increases reliability of\n   data delivery.\n\n
    \  DFF forwards data frames using a network-wide \"depth-first search\"\n   for
    the Final Destination of the frame.  DFF may be used in\n   conjunction with a
    mesh-under routing protocol, which provides\n   \"hints\" for DFF in which order
    to try to send the frame to the\n   neighbors discovered by the neighborhood discovery
    mechanism.  In\n   that case, DFF can be used as local repair mechanism.\n\n\t "
