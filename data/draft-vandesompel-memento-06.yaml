abstract:
- language: en
  script: Latn
  content: "   The HTTP-based Memento framework bridges the present and past Web.
    It\n   facilitates obtaining representations of prior states of a resource\n   by
    leveraging the resource's URI and a preferred datetime.  To this\n   end, the
    framework introduces datetime negotiation, a variation on\n   content negotiation.
    \ It also facilitates recongizing a resource that\n   encapsulates a frozen prior
    state of another resource by expressing\n   that state's datetime and by providing
    an appropriately typed link to\n   that other resource.\n\n\t "
