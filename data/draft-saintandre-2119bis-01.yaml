  script: Latn
  content: "   In many protocol specifications and related documents, special\n   conformance
    terms (e.g., the uppercase words \"MUST\", \"SHOULD\", and\n   \"MAY\") are often
    used to signify requirement levels.  This document\n   defines these conformance
    terms and describes how they are to be\n   interpreted in documents produced within
    the Internet Standards\n   Process.  If approved, this document obsoletes RFC
    2119 and changes\n   its status to Historic.\n\n\t "
