abstract:
- language: en
  script: Latn
  content: "This document provides a set of 'torture tests' for implementers of \nthe
    SigComp protocol.  The torture tests check each of the SigComp \nUniversal Decompressor
    Virtual Machine instructions in turn, focusing \nin particular on the boundary
    and error cases that are not generally \nencountered when running well-behaved
    compression algorithms.  Tests \nare also provided for other SigComp entities
    such as the dispatcher \nand the state handler.\n\t "
