abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) is commonly used with Network\n
    \  Virtualization Overlay (NVO) tunnels, as well as MPLS and Segment\n   Routing
    tunnels.  The multi-homing procedures in EVPN may vary based\n   on the type of
    tunnel used within the EVPN Broadcast Domain.\n   Specifically, there are two
    multi-homing Split Horizon procedures\n   designed to prevent looped frames on
    multi-homed Customer Edge (CE)\n   devices: the ESI Label-based procedure and
    the Local Bias procedure.\n   The ESI Label-based Split Horizon is applied to
    MPLS-based tunnels,\n   such as MPLSoUDP, while the Local Bias procedure is used
    for other\n   tunnels, such as VXLAN.\n\n   Current specifications do not allow
    operators to choose which Split\n   Horizon procedure to use for tunnel encapsulations
    that support both\n   methods.  Examples of tunnels that may support both procedures\n
    \  include MPLSoGRE, MPLSoUDP, GENEVE, and SRv6.  This document updates\n   the
    EVPN multi-homing procedures described in RFC 8365 and RFC 7432,\n   enabling
    operators to select the Split Horizon procedure that meets\n   their specific
    requirements.\n\n\t "
