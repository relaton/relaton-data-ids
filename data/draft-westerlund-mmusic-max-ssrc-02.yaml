abstract:
- content: <p>This document describes use-cases where endpoints, for a given media
    type, use multiple media sources. It also describes how endpoints normally support
    media sources, and limitations associated with the support of multiple sources.
    This document also defines two new SDP attributes, "max-send-ssrc" and "max-recv-ssrc".
    The attributes allows an entity to, for a given media description, indicate sending
    and receiving capabilities of multiple media sources, based on codec usage .</p>
