- language: en
  script: Latn
  content: "   This document describes methods for handling Unicode strings\n   representing
    usernames and passwords.  The methods specified in this\n   document provide a
    more sustainable approach to the handling of\n   internationalized usernames and
    passwords than the previous approach,\n   known as SASLprep (RFC 4013) and based
    on Stringprep (RFC 3454).\n   This document obsoletes RFC 4013.\n\n\t "
