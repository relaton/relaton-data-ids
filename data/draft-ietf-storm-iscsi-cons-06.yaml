abstract:
- language: en
  script: Latn
  content: "  This document describes a transport protocol for SCSI that works\n  on
    top of TCP. The iSCSI protocol aims to be fully compliant with\n  the standardized
    SCSI Architecture Model (SAM-2). RFC 3720\n  defined the original iSCSI protocol.
    RFC 3721 discusses iSCSI\n  Naming examples and discovery techniques. Subsequently,
    RFC 3980\n  added an additional naming format to iSCSI protocol. RFC 4850\n  followed
    up by adding a new public extension key to iSCSI. RFC\n  5048 offered a number
    of clarifications and a few improvements and\n  corrections to the original iSCSI
    protocol.\n\n\n  This document obsoletes RFCs 3720, 3980, 4850 and 5048 by\n  consolidating
    them into a single document and making additional\n  updates to the consolidated
    specification. This document also\n  updates RFC 3721 and RFC 3723. The text in
    this document thus\n  supersedes the text in all the noted RFCs wherever there
    is a\n  difference in semantics.\n\n\t "
