abstract:
- language: en
  script: Latn
  content: "This document defines an abstract (generic, or base) YANG data model for
    network/service topologies and inventories.  The data model serves as a base model
    that is augmented with technology-specific details in other, more specific topology
    and inventory data models.\n\t "
