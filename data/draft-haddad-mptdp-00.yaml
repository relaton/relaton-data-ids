abstract:
- content: "<p>This document specifies the Mail Pre-Flight Template Discovery Protocol
    (MPTDP). This mechanism allows a Mail User Agent (MUA) to proactively discover
    and retrieve a structured message template based on the recipient's public email
    address, prior to message composition. It utilizes a well-known URI structure
    and provides a security manifest to prevent address enumeration.</p>"
