abstract:
- language: en
  script: Latn
  content: "   The BGP Monitoring Protocol (BMP) does provision for BGP session\n
    \  event logging (Peer Up, Peer Down), state synchronization (Route\n   Monitoring),
    debugging (Route Mirroring) and Statistics messages,\n   among the others.  This
    document defines a new Route Event Logging\n   (REL) message type for BMP with
    the aim of covering use-cases with\n   affinity to alerting, reporting and on-change
    analysis.\n\n\t "
