abstract:
- language: en
  script: Latn
  content: "   The SIP-based Media Recording (SIPREC) protocol is defined by both\n
    \  Session Initiation Protocol (SIP) Recording Metadata (RFC 7865) and\n   Session
    Recording Protocol (RFC 7866).  Unfortunately, both RFCs\n   contradict each other
    regarding how recording metadata is to be\n   labeled.  In addition, neither RFCs
    registered the new media type.\n   This document updates RFC 7866 to align with
    RFC 7865 when labeling\n   recording metadata and registers the new media type.\n\n\t "
