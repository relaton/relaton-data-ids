abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework for support of Advanced Multipath\n
    \  in MPLS networks.  As defined in this framework, an Advanced\n   Multipath
    consists of a group of homogenous or non-homogenous links\n   that have the same
    forward adjacency (FA) and can be considered as a\n   single TE link or an IP
    link when advertised into IGP routing.\n\n\t "
