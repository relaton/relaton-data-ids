  script: Latn
  content: "The Domain Name System Security (DNSSEC) Extensions introduced the NSEC
    resource record (RR) for authenticated denial of existence.  This document introduces
    an alternative resource record, NSEC3, which similarly provides authenticated
    denial of existence.  However, it also provides measures against zone enumeration
