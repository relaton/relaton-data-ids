abstract:
- language: en
  script: Latn
  content: "   This document describes several techniques to enable utilization of\n
    \  the same engine to compress and decompress headers from the existing\n   SCHC
    framework [RFC8724], but used to compress payload of specific\n   protocols.  The
    first approach is to introduce new type of static\n   rules that enable encoding
    application data.  This extensions\n   provides compact and generic variation
    on how data is organized.  The\n   second approach provides dynamic compression
    and decompression.\n   Here, the system identifies parts of the payload that can
    be\n   compressed, and enables a SCHC decompressor to restore the original\n   packet.\n\n\t "
