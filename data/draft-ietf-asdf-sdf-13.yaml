abstract:
- language: en
  script: Latn
  content: "   The Semantic Definition Format (SDF) is a format for domain experts\n
    \  to use in the creation and maintenance of data and interaction models\n   in
    the Internet of Things.  An SDF specification describes\n   definitions of SDF
    Objects and their associated interactions (Events,\n   Actions, Properties), as
    well as the Data types for the information\n   exchanged in those interactions.
    \ Tools convert this format to\n   database formats and other serializations as
    needed.\n\n\n   // A JSON format representation of SDF 1.0 was defined in version\n
    \  // (-00) of this document; version (-05) was designated as an\n   // _implementation
    draft_, labeled SDF 1.1, at the IETF110 meeting of\n   // the ASDF WG (2021-03-11).
    \ The present version (-13) collects\n   // smaller changes up to 2023-01-12.\n\n\t "
