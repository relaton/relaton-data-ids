abstract:
- language: en
  script: Latn
  content: "   This document describes the Locator/ID Separation Protocol Delegated\n
    \  Database Tree (LISP-DDT), a hierarchical distributed database that\n   embodies
    the delegation of authority to provide mappings from LISP\n   Endpoint Identifiers
    (EIDs) to Routing Locators (RLOCs).  It is a\n   statically defined distribution
    of the EID namespace among a set of\n   LISP control plane elements generically
    called \"DDT Nodes\".  Each DDT\n   Node is configured as \"authoritative\" for
    one or more EID-Prefixes,\n   along with the set of RLOCs for Map-Servers or \"child\"
    DDT Nodes to\n   which more-specific EID-Prefixes are delegated.\n\n   This document
    obsoletes RFC 8111 and updates RFC 9301.\n\n\t "
