abstract:
- language: en
  script: Latn
  content: "   The terms on-path attacker and MITM Attack have been used in a\n   variety
    of ways, sometimes interchangeably, and sometimes meaning\n   different things.\n\n
    \  Increasingly people have become uncomfortable with the gendered term\n   \"Man\"
    in the middle and have sought alternatives.\n\n   This document offers an update
    on terminology for network attacks,\n   retaining some acronyms terms while redefining
    the expansion, and\n   clarifying the different kinds of attacks.  Consistent
    terminology is\n   important in describing what kinds of attacks a particular
    protocol\n   defends against, and which kinds the protocol does not.\n\n\t "
