abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number, and an Ethertype\n
    \  assignment for SCHC.  The Internet Protocol Number request is so that\n   SCHC
    can be used for IP independent SCHC of other transports such as\n   UDP and ESP.
    \ The Ethertype is to support generic use of native SCHC\n   over any IEEE 802
    technology for IP and non-IP protocols.\n\n\t "
