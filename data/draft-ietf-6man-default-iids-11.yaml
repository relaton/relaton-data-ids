abstract:
- language: en
  script: Latn
  content: "   This document changes the default scheme for generating stable\n   Interface
    Identifiers with SLAAC to that specified in RFC7217, and\n   recommends against
    embedding link-layer addresses in IPv6 Interface\n   Identifiers.  It formally
    updates RFC2464, RFC2467, RFC2470, RFC2491,\n   RFC2492, RFC2497, RFC2590, RFC3146,
    RFC3572, RFC4291, RFC4338,\n   RFC4391, RFC5072, and RFC5121, by removing the
    text in these RFCs\n   that required the IPv6 Interface Identifiers to be derived
    from the\n   underlying link-layer address, and replacing the aforementioned text\n
    \  with a pointer to this document.  Additionally, this document updates\n   RFC3315
    by specifying additional requirements on the generation of\n   Interface Identifiers
    used in Dynamic Host Configuration Protocol\n   version 6 (DHCPv6).  It also provides
    advice to system administrators\n   who employ manual configuration.  This document
    does not change any\n   existing recommendations concerning the use of temporary
    addresses as\n   specified in RFC 4941.\n\n\t "
