abstract:
- language: en
  script: Latn
  content: "   This document defines a new DLEP protocol Data Item that is used to\n
    \  support traffic classification.  Traffic classification information\n   is
    used to identify traffic flows based on frame/packet content such\n   as destination
    address.  The Data Item is defined in an extensible\n   and reusable fashion.
    \ It's use will be mandated in other documents\n   defining specific DLEP extensions.
    \ This document aloas introduces\n   DLEP sub data items, and sub data items are
    defined to support\n   DiffServ and Ethernet traffic classification.\n\n\t "
