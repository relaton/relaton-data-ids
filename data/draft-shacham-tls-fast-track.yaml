abstract:
- language: en
  script: Latn
  content: "This document defines a new, 'fast-track' handshake mechanism for\nTLS.
    \ A fast-track client caches a server's public parameters and\nnegotiated parameters
    in the course of an initial, enabling\nhandshake; these need not be resent on
    subsequent ones.  The new\nmechanism reduces both network traffic and flows, and
    requires no\nadditional server state.\n\n\t "
