  content: "This memo describes a framework for Traffic Engineering (TE) in the\nInternet.
    \ The framework is intended to promote better understanding\nof the issues surrounding
    traffic engineering in IP networks, and to\nprovide a common basis for the development
    of traffic engineering\ncapabilities for the Internet.  The principles, architectures,
    and\nmethodologies for performance evaluation and performance optimization\nof
