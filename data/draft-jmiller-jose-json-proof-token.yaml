  content: "   JSON Proof Token (JPT) is a compact, URL-safe, privacy-preserving\n
    \  representation of claims to be transferred between three parties.\n   The claims
    in a JPT are encoded as base64url-encoded JSON objects\n   that are used as the
    payloads of a JSON Web Proof (JWP)\n   (https://www.ietf.org/archive/id/draft-jmiller-jose-json-web-proof-\n
    \  01.html) structure, enabling them to be digitally signed and\n   selectively
    disclosed.  JPTs also support reusability and\n   unlinkability when using Zero-Knowledge
    Proofs (ZKPs).\n\n\t "
