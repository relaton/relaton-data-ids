abstract:
- language: en
  script: Latn
  content: "   This documents defines how to use the Address Family Identifier (AFI)\n
    \  17 \"Distinguished Names\" in LISP.  Distinguished Names can be used\n   either
    in Endpoint Identifiers (EID) records or Routing Locators\n   (RLOC) records in
    LISP control messages to convey additional\n   information.\n\n\n\t "
