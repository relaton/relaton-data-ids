abstract:
- language: en
  script: Latn
  content: "   This document retires and obsoletes the Tao of the IETF as an IETF-\n
    \  maintained document.  It includes the rationale for the retirement\n   and
    the last edition of the Tao as published via the process\n   described in RFC
    6722.  Information that new participants need to\n   engage in the work of the
    IETF will continue to be updated on the\n   IETF website in a more timely and
    accessible manner.  This is the\n   way.\n\n\t "
