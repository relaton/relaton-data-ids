  content: "   This document describes a DDoS mitigation offload use case and DOTS\n
    \  deployment consideration of the use case.  This use case assumes that\n   a
    DMS (DDoS Mitigation System) whose utilization rate is high sends\n   its blocked
    traffic information to an orchestrator using DOTS\n   protocols, then the orchestrator
    requests forwarding nodes such as\n   routers to filter the traffic.  Doing so
    enables service providers to\n   mitigate DDoS attack traffic automatically while
    ensuring\n   interoperability and distributed filter enforcement.\n\n\t "
