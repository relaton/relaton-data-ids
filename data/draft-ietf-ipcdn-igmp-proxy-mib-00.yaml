abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it defines a basic set of managed objects\nfor SNMP-based management
    of conditional access to IP multicast groups\nby DOCSIS compliant cable modems.\n
    \nThis memo specifies a MIB module in a manner that is compliant to the\nSNMPv2
    SMI.  The set of objects is consistent with the SNMP framework\nand existing SNMP
    standards.\n \nThis memo does not specify a standard for the Internet community.\n\n\t "
