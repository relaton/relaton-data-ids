abstract:
- language: en
  script: Latn
  content: "   This specification describes an RTCP feedback message format for the\n
    \  ISO/IEC International Standard 23001-11, known as Energy Efficient\n   Media
    Consumption (Green metadata), developed by the ISO/IEC JTC 1/SC\n   29/ WG 3 MPEG
    System.  The RTCP payload format specified in this\n   specification enables receivers
    to provide feedback to the senders\n   and thus allows for short-term adaptation
    and feedback-based energy\n   efficient mechanisms to be implemented.  The payload
    format has broad\n   applicability in real-time video communication services.\n\n\t "
