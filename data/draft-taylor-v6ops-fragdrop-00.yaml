abstract:
- language: en
  script: Latn
  content: "   This memo is written to make application developers and network\n   operators
    aware of the significant probability that IPv6 packets\n   containing fragmentation
    extension headers will fail to reach their\n   destination.  Some assumptions
    about the ability to use TCP or UDP\n   datagrams larger than a single packet
    may accordingly need\n   adjustment.  This memo provides observational evidence
    for the\n   dropping of IPv6 fragments along a significant number of paths,\n
    \  explores the operational impact of fragmentation and the reasons why\n   dropping
    occurs, and considers the effect of fragment dropping on\n   applications particularly
    including DNS.\n\n\t "
