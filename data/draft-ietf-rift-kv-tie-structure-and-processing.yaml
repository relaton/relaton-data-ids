abstract:
- language: en
  script: Latn
  content: "   The RIFT (Routing in Fat Trees) protocol allows for key/value pairs\n
    \  to be advertised within Key-Value Topology Information Elements (KV\n   TIEs).
    \ The data contained within these KV TIEs can be used for any\n   imaginable purpose.\n\n
    \  This document specifies behavior for the various Key-Types (i.e.,\n   Well-Known,
    OUI, and Experimental) and a method to structure\n   corresponding values.  It
    also defines a Well-Known Key Sub-Type used\n   for testing tie-breaking behavior.\n\n\n\t "
