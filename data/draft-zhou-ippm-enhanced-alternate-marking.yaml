- language: en
  script: Latn
  content: "   This document extends the IPv6 Alternate Marking Option to provide\n
    \  enhanced capabilities and allow advanced functionalities.  With this\n   extension,
    it can be possible to perform thicker packet loss\n   measurements and more dense
    delay measurements with no limitation for\n   the number of concurrent flows under
    monitoring.\n\n\t "
