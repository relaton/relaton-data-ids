abstract:
- language: en
  script: Latn
  content: "   Misconfiguration and malicious manipulation of BGP AS_Path may lead\n
    \  to route hijack.  This document proposes to enhance the BGP Inbound/\n   Outbound
    route processing in the case of detecting an AS loop.  Two\n   options are proposed
    for the enhancement, a) a local check at the\n   device; b) data collection/analysis
    at the remote network controller/\n   server.  Both approaches are beneficial
    for route hijack detection.\n\n\n\t "
