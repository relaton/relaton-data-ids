- language: en
  script: Latn
  content: "L2TP [RFC2661] specifies a protocol for tunnelling PPP packets over\npacket
    based networks and over IP networks in particular. L2TP\n[RFC2661] supports remote
    access by ISDN and PSTN networks. This\ndocument augments the procedures described
    in [RFC2661] to further\nsupport ATM SVC or PVC based access networks. The extensions
    defined\nwithin this document allow for asymmetric bi-directional call\nestablishment
    and service selection in the ATM access network.\n\t "
