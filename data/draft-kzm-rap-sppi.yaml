abstract:
- language: en
  script: Latn
  content: "RFC 2748 [COPS] defines the COPS protocol, and RFC 2749 [COPS-RSVP]\ndescribes
    how the COPS protocol is used to provide for the outsourcing\nof policy decisions
    for RSVP.  Another usage of the COPS protocol, for\nthe provisioning of policy,
    is introduced in [COPS-PR].  In this\nprovisioning model, the policy information
    is viewed as a collection of\nPolicy Rule Classes and Policy Rule Instances residing
    in a virtual\ninformation store, termed the Policy Information Base (PIB).\nCollections
    of related Policy Rule Classes are defined in a PIB module.\nPIB modules are written
    using an adapted subset of SNMP's Structure of\nManagement Information (SMI) [SMI,
    TC, CONF].  It is the purpose of this\ndocument, the Structure of Policy Provisioning
    Information (SPPI), to\ndefine that adapted subset.\n\t "
