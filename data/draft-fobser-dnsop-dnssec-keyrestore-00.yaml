abstract:
- content: "<p>This document describes the issues surrounding the handling of DNSSEC
    private keys in a DNSSEC signer. It presents operational guidance in case a DNSSEC
    private key becoming inoperable. Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the Domain
    Name System Operations Working Group mailing list (dnsop@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/browse/dnsop/. Source for this draft and
    an issue tracker can be found at https://github.com/fobser/draft-fobser-dnsop-dnssec-keyrecovery.</p>"
