abstract:
- language: en
  script: Latn
  content: "   The Real-time Transport Protocol (RTP) is a common transport choice\n
    \  for interactive multimedia communication applications.  The\n   performance
    of these applications typically depends on a well-\n   functioning congestion
    control algorithm.  To ensure a seamless and\n   robust user experience, a well-designed
    RTP-based congestion control\n   algorithm should work well across all access
    network types.  This\n   document describes test cases for evaluating performances
    of\n   candidate congestion control algorithms over cellular and Wi-Fi\n   networks.\n\n\t "
