abstract:
- language: en
  script: Latn
  content: "   The PASSporT format defines a token that can be carried by signaling\n
    \  protocols, including SIP, to cryptographically attest the identify of\n   callers.
    \ Not all telephone calls use Internet signaling protocols,\n   however, and some
    calls use them for only part of their signaling\n   path, or cannot reliably deliver
    SIP header fields end-to-end.  This\n   document describes use cases that require
    the delivery of PASSporT\n   objects outside of the signaling path, and defines
    architectures and\n   semantics to provide this functionality.\n\n\t "
