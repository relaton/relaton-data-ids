abstract:
- language: en
  script: Latn
  content: "   When an LSP fails to deliver user traffic, the failure cannot always\n
    \  be detected by the MPLS control plane.  RFC 8029 defines a mechanism\n   that
    would enable users to detect such failure and to isolate faults.\n   YANG, defined
    in RFC 6020 and RFC 7950, is a data modeling language\n   used to specify the
    contents of a conceptual data stores that allows\n   networked devices to be managed
    using NETCONF, as specified in RFC\n   6241.  This document defines a YANG data
    model that can be used to\n   configure and manage LSP-Ping.\n\n\t "
