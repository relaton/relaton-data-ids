    the TLS Connection and owns the authentication\n   credentials necessary to authenticate
    the TLS Connection.\n\n   This document provides use cases where these two functions
    are split\n   into different entities, i.e. the TLS Connection is terminated on
    an\n   Edge Server, while authentication credentials are generated by a Key\n
