abstract:
- language: en
  script: Latn
  content: "To improve the protection of web applications against Cross Site\nRequest
    Forgery (CSRF) and Clickjacking this standards defines a http\nresponse header
    that declares a policy communicated from a host to\nthe client browser whether
    the transmitted content MUST NOT be\ndisplayed in frames of other pages from different
    origins or a list\nof trusted origins which are allowed to frame the content.\n\t "
