abstract:
- language: en
  script: Latn
  content: "   The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP)\n
    \  Ping and Traceroute are used to exercise specific paths of Equal Cost\n   Multipath
    (ECMP).  This ability has been lost on some scenarios which\n   makes use of [RFC6790]:
    Entropy Labels (EL).\n\n   This document extends the MPLS LSP Ping and Traceroute
    mechanisms to\n   restore the ability of exercising specific paths of ECMP over
    LSP\n   which make use of Entropy Label.  This document updates [RFC4379] and\n
    \  [RFC6790].\n\n\n\t "
