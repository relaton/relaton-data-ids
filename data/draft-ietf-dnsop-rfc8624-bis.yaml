title:
- language: en
  script: Latn
  content: DNSSEC Cryptographic Algorithm Recommendation Update Process
docidentifier:
- content: draft-ietf-dnsop-rfc8624-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The DNSSEC protocol makes use of various cryptographic algorithms to\n
    \  provide authentication of DNS data and proof of non-existence.  To\n   ensure
    interoperability between DNS resolvers and DNS authoritative\n   servers, it is
    necessary to specify both a set of algorithm\n   implementation requirements and
    usage guidelines to ensure that there\n   is at least one algorithm that all implementations
    support.  This\n   document replaces and obsoletes RFC8624 and moves the canonical\n
    \  source of algorithm implementation requirements and usage guidance\n   for
    DNSSEC from RFC8624 to an IANA registry.  This is done both to\n   allow the list
    of requirements to be more easily updated, and to\n   allow the list to be more
    easily referenced.  Future extensions to\n   this registry can be made under new,
    incremental update RFCs.  This\n   document also incorporates the revised IANA
    DNSSEC considerations\n   from RFC9157.\n\n   The document does not change the
    status (MUST, MAY, RECOMMENDED,\n   etc.) of the algorithms listed in RFC8624;
    that is the work of future\n   documents.\n\n\t "
