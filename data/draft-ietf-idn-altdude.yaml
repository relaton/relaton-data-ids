  content: "DUDE [DUDE01] by Mark Welter and Brian Spolarich is an\nASCII-Compatible
    Encoding (ACE) of Unicode strings, and AltDUDE is a\nslight variation on it that
    is conceptually simpler.\nAltDUDE is a reversible map from a sequence of unsigned
    integers\n(intended to be Unicode code points) to a sequence of letters (A-Z,\na-z),
    digits (0-9), and hyphen-minus (-), henceforth called LDH\ncharacters.  Such a
    map might be useful for internationalized domain\nnames [IDN], because host name
    labels are currently restricted to\nLDH characters by [RFC952] and [RFC1123].\n\t "
