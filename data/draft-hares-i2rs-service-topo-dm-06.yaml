abstract:
- language: en
  script: Latn
  content: "   This document defines I2RS protocol-independent service layer virtual\n
    \  topology data model.  This data model utilizes the concepts in the\n   generic
    I2RS topology model of virtual networks (node, links,\n   termination points)
    and cross-layer topologies.  This virtual service\n   topology may be a composite
    layer created from the combination of\n   protocol-dependent service layers.  Protocol-dependent
    services\n   layers include: L3VPN, L2VPN, EVPN, E-Tree, and others.\n\n\t "
