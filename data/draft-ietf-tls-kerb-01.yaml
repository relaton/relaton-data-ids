abstract:
- language: en
  script: Latn
  content: "RFC 2712 [KERBTLS] introduced mechanisms for supporting Kerberos \n[KERB]
    authentication within the TLS protocol [TLS].  This document \nextends RFC 2712
    to support delegation of Kerberos credentials.  In \nthis way, a TLS server may
    obtain a Kerberos service ticket on behalf \nof the TLS client.  Thus, a single
    client identity may be used for \nauthentication within a multi-tier architecture.
    \ This draft also \nproposes a mechanism for a TLS server to indicate Kerberos-specific
    \ninformation to the client within the certificate request message in \nthe initial
    exchange.\n\t "
