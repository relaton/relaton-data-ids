abstract:
- language: en
  script: Latn
  content: "   This document provides specification of an optional ISIS extension\n
    \  that allows to create l2 flood reflector topologies allowing\n   forwarding
    through all paths within L1 areas when they are used as\n   'transit' to guarantee
    L2 connectivity between L2 'islands'.  Only\n   routers participating in the flood
    reflection have to be upgraded and\n   with that the feature allows to significantly
    increase practical size\n   of ISIS L2 backbone without forklifting the whole
    domain or complex\n   configuration requirements.\n\n\n\t "
