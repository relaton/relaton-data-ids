abstract:
- language: en
  script: Latn
  content: "   The DNS Security Extensions (DNSSEC) define a process for validating\n
    \  received data and assert them authentic and complete as opposed to\n   forged.\n\n
    \  This document clarifies the scope and responsibilities of DNSSEC\n   Resolver
    Operators (DRO) as well as operational recommendations that\n   DNSSEC validators
    operators SHOULD put in place in order to implement\n   sufficient trust that
    makes DNSSEC validation output accurate.  The\n   recommendations described in
    this document include, provisioning\n   mechanisms as well as monitoring and management
    mechanisms.\n\n\t "
