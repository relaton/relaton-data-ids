abstract:
- language: en
  script: Latn
  content: "   This document specifies a RADIUS attribute, binding and two profiles\n
    \  for the Security Assertion Mark-up Language (SAML).  The attribute\n   provides
    RADIUS encapsulation of SAML protocol messages, while the\n   binding describes
    the transport of this attribute, and the SAML\n   protocol messages within, using
    RADIUS.  The profiles describe the\n   application of this binding for Abfab authentication
    and assertion\n   query/request.  The SAML RADIUS attribute and binding are defined\n
    \  generically to permit application in other scenarios, such as network\n   access.\n\n\t "
