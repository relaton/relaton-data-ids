  content: "This document describes an RTP payload format for transporting apt-X\nencoded
    audio.  It details the RTP encapsulation mechanism for\nstandard, enhanced apt-X
    and apt-X Live data.  Also included within\nthis memo are media type registrations,
    and the details necessary for\nthe use of apt-X, enhanced apt-X and apt-X Live
    with the Session\nDescription Protocol.\n\t "
