  script: Latn
  content: "   This document defines extensions to One-way Active Measurement\n   Protocol
    (OWAMP), and Two-way Active Measurement Protocol (TWAMP) to\n   implement performance
    measurement on every member link of a Link\n   Aggregation Group (LAG).  Knowing
    the measured metrics of each member\n   link of a LAG enables operators to enforce
    the performance based\n   traffic steering policy across the member links.\n\n\n\t "
