abstract:
- language: en
  script: Latn
  content: "   This document describes a revised protocol for the TCP-based\n   convergence
    layer (TCPCL) for Delay-Tolerant Networking (DTN).  The\n   protocol revision
    is based on implementation issues in the original\n   TCPCL Version 3 and updates
    to the Bundle Protocol contents,\n   encodings, and convergence layer requirements
    in Bundle Protocl\n   Version 7.  Several new IANA registries are defined for
    TCPCLv4 which\n   define some behaviors inherited from TCPCLv3 but with updated\n
    \  encodings and/or semantics.\n\n\t "
