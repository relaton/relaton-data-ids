abstract:
- language: en
  script: Latn
  content: "   This specification defines a data model and JSON representation of\n
    \  calendar data that can be used for storage and data exchange in a\n   calendaring
    and scheduling environment.  It aims to be an alternative\n   to the widely deployed
    iCalendar data format and to be unambiguous,\n   extendable and simple to process.
    \ In contrast to the JSON-based jCal\n   format, it is not a direct mapping from
    iCalendar and expands\n   semantics where appropriate.\n\n\t "
