abstract:
- language: en
  script: Latn
  content: "   The Conceptual Messages introduced by the RATS architecture (RFC\n
    \  9334) are protocol-agnostic data units that are conveyed between RATS\n   roles
    during remote attestation procedures.  Conceptual Messages\n   describe the meaning
    and function of such data units within RATS data\n   flows without specifying
    a wire format, encoding, transport\n   mechanism, or processing details.  The
    initial set of Conceptual\n   Messages is defined in Section 8 of RFC 9334 and
    includes Evidence,\n   Attestation Results, Endorsements, Reference Values, and
    Appraisal\n   Policies.\n\n   This document introduces the Conceptual Message
    Wrapper (CMW) that\n   provides a common structure to encapsulate these messages.
    \ It\n   defines a dedicated CBOR tag, corresponding JSON Web Token (JWT) and\n
    \  CBOR Web Token (CWT) claims, and an X.509 extension.\n\n   This allows CMWs
    to be used in CBOR-based protocols, web APIs using\n   JWTs and CWTs, and PKIX
    artifacts like X.509 certificates.\n   Additionally, the draft defines a media
    type and a CoAP content\n   format to transport CMWs over protocols like HTTP,
    MIME, and CoAP.\n\n   The goal is to improve the interoperability and flexibility
    of remote\n   attestation protocols.  By introducing a shared message format like\n
    \  the CMW, we can consistently support different attestation message\n   types,
    evolve message serialization formats without breaking\n   compatibility, and avoid
    having to redefine how messages are handled\n   in each protocol.\n\n\t "
