  content: "   This draft specifies how to run hybrid key exchange with ECDHE and\n
    \  Scloud+ in Transport Layer Security (TLS) protocol version 1.3 (TLS\n   1.3)
    to mitigate quantum threats.  Scloud+ is an unstructured lattice\n   based KEM
    with post-quantum security.  This draft follows the post-\n   quantum hybrid key
    exchange framework specified by [TLS.Hybrid], by\n   concatenating the public
    keys and ciphertexts of ECDHE and Scloud+.\n\n   [EDNOTE: ... ]\n\n\t "
