abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to the Dynamic MANET On-demand\n
    \  (DYMO) routing protocol in order to enable mobile nodes to discover\n   and
    maintain QoS routes.  DYMO is a reactive (on-demand) routing\n   protocol designed
    for use by mobile nodes in multi-hop wireless ad\n   hoc networks.  Extensions
    of this document include necessary entries\n   to the routing table and DYMO routing
    messages.\n\t "
