abstract:
- language: en
  script: Latn
  content: "   This memo specifies modifications required to DS-Lite so that both\n
    \  IPv4/ IPv6 hosts can receive multicast data from IPv4/ IPv6 servers.\n\n   The
    DS-Lite solution is based on DS-Lite Basic Bridging BroadBand\n   element (B4)
    proxying IGMP and then tunneling IGMP messages to DS-\n   Lite Address Family
    Transition Router element (AFTR).  IPv4 multicast\n   data received at AFTR is
    tunneled to B$ and then delivered to the\n   hosts.  IPv6 multicast and MLD can
    be supported in a similar way.\n\n\t "
