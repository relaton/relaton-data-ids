abstract:
- language: en
  script: Latn
  content: "   This document defines a generic information structure for information\n
    \  carried in routing protocol Interface Switching Capability Descriptor\n   (ISCD)
    Switching Capability Specific Information (SCSI) fields.  This\n   \"Generalized
    SCSI\" can be used with routing protocols that define\n   GMPLS ISCDs, and any
    specific technology.  This document does not\n   modify an existing technology
    specific formats and is defined for use\n   in conjunction with new GMPLS Switching
    Capability types.\n\n\t "
