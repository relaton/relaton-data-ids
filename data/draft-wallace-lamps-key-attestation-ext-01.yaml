abstract:
- language: en
  script: Latn
  content: "   Certification Authorities (CAs) issue certificates for public keys\n
    \  conveyed to the CA via a certificate management message or protocol.\n   In
    some cases, a CA may wish to tailor certificate contents based on\n   whether
    the corresponding private key is secured by hardware in non-\n   exportable form.
    \ This document describes extensions that may be\n   included in any of several
    widely used certificate management\n   protocols to convey attestations about
    the private key to the CA to\n   support this determination.\n\n\t "
