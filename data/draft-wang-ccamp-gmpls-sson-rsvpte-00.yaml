abstract:
- language: en
  script: Latn
  content: "   A new architecture of optical transport networks which is addressed\n
    \  in the newest version of G.872 is being developed in ITU-T SG15.\n   Compared
    with previous G.872 technology, this new technology allows\n   the switch of group
    of optical channels as a whole.\n\n   Since current control plane technology isn't
    able to control this\n   kind of application, this document describes the signaling
    extension\n   to support the control of frequency slot channel (i.e., group of\n
    \  optical channels).  This document also addresses the interworking\n   between
    WSON optical channel and SSON (Spectrum Switched Optical\n   Network) optical
    channel.\n\n\t "
