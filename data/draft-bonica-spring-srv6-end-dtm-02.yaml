abstract:
- language: en
  script: Latn
  content: "   This document describes a new SRv6 endpoint behavior, called END.DTM.\n
    \  The END.DTM endpoint behavior supports inter-working between SRv6 and\n   SR-MPLS.
    \ Like any endpoint behavior, END.DTM contains a function and\n   arguments.  The
    function causes the processing SRv6 node to remove an\n   SRv6 header, impose
    an SR-MPLS label stack, and forward the packet to\n   its next hop.  The arguments
    determine MPLS-label stack contents and\n   the next hop.\n\n\t "
