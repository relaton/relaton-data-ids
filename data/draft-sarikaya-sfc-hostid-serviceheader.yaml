abstract:
- language: en
  script: Latn
  content: "   This document discusses how to inform Service Functions about\n   service-
    and subscriber-related information for the sake of policy\n   enforcement and
    appropriate SFC-inferred forwarding.  Once the\n   information is consumed by
    SFC-aware elements of an SFC-enabled\n   domain, it is stripped from packets when
    they leave the SFC-enabled\n   domain.  Thus privacy-sensitive information is
    not leaked outside the\n   domain.\n\n\t "
