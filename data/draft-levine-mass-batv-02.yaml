abstract:
- language: en
  script: Latn
  content: "The envelope of Internet mail contains an RFC2821.MailFrom command,\nwhich
    may supply an address to be used as the recipient of\ntransmission and delivery
    notices about the original message.\n\nExisting Internet mail permits unauthorized
    use of addresses in the\nMailFrom command, causing notices to be sent to unwitting
    and\nunwilling recipients.  Bounce Address Tag Validation (BATV) defines\nan extensible
    mechanism for validating the MailFrom address.  It also\ndefines an initial use
    of that mechanism which requires no\nadministrative overhead and no global implementation.\n\t "
