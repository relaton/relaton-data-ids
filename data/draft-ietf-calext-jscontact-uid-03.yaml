abstract:
- language: en
  script: Latn
  content: "   This document defines version \"2.0\" of JSContact.  It redefines the\n
    \  previously mandatory \"uid\" property of a Card object to be optional,\n   which
    requires the major version number of JSContact to change.\n   Other than changing
    the \"uid\" property as outlined in this document,\n   all other definitions of
    JSContact version \"1.0\" remain as defined in\n   RFC 9553.  In addition, this
    document redefines the conversion rule\n   for the \"uid\" property and accordingly
    updates RFC 9555.\n\n\t "
