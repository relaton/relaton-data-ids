abstract:
- language: en
  script: Latn
  content: "   The Hierarchical Path Computation Element (H-PCE) architecture,\n   defined
    in the companion framework document [I-D.ietf-pce-hierarchy-\n   fwk], facilitates
    to obtain optimum end-to-end, multi-domain paths\n   when the sequence of domains
    is not known in advance.  Such H-PCE\n   architecture allows the selection of
    an optimum domain sequence and,\n   through the use of a hierarchical relationship
    between domains,\n   derive the optimum end-to-end path.\n\n   This document defines
    the Path Computation Element Protocol (PCEP)\n   extensions for the purpose of
    implementing Hierarchical PCE\n   procedures which are described the aforementioned
    document.\n\n\t "
