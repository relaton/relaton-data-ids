- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with SNMP in TCP/IP-based internets.  In particular, it defines\nobjects for
    managing Optical Interfaces associated with Wavelength\nDivision Multiplexing
    systems or characterized by the Optical Transport\nNetwork (OTN) in accordance
    with [ITU G.872].\n\t "
