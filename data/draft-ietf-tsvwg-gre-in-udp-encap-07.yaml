abstract:
- language: en
  script: Latn
  content: "   This document describes a method of encapsulating network protocol\n
    \  packets within GRE and UDP headers.  In this encapsulation, the\n   source
    UDP port can be used as an entropy field for purposes of load\n   balancing, while
    the protocol of the encapsulated packet in the GRE\n   payload is identified by
    the GRE Protocol Type. Usage restrictions\n   apply to GRE-in-UDP usage for traffic
    that is not congestion\n   controlled and to UDP zero checksum usage with IPv6.\n\n\t "
