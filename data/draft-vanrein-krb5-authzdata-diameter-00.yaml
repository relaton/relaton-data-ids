abstract:
- language: en
  script: Latn
  content: "   The Kerberos5 infrastructure is concerned with authentication, but
    it\n   can also carry AuthorizationData in a variety of formats.  Diameter\n   is
    an extensible standard for the expression of authorisation\n   information.  This
    specification defines an embedding of Diameter\n   data in the AuthorizationData
    fields of Kerberos5.\n\n\t "
