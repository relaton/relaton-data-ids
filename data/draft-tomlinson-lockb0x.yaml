  content: "   This document specifies the Lockb0x Protocol, a standards-based\n   framework
    for creating Codex Entries (machine-readable Controllable\n   Electronic Records)
    that bind together storage proofs, blockchain\n   anchors, encryption metadata,
    signatures, and provenance.  The\n   protocol enables interoperability across
    decentralized and cloud\n   storage systems while providing auditability and compliance
    with\n   legal frameworks such as UCC Article 12.\n\n\t "
