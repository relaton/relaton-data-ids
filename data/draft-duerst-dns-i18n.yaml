abstract:
- language: en
  script: Latn
  content: "Internet domain names are currently limited to a very restricted\n   character
    set. This document proposes the introduction of a new\n   'zero-level' domain
    (ZLD) to allow the use of arbitrary characters\n   from the Universal Character
    Set (ISO 10646/Unicode) in domain names.\n   The proposal is fully backwards compatible
    and does not need any\n   changes to DNS. Version 02 is reissued without changes
    just to\n   keep this draft available.\n\t "
