abstract:
- language: en
  script: Latn
  content: "   This document defines a 6top Scheduling Function called \"Scheduling\n
    \  Function Zero\" (SF0).  SF0 dynamically adapts the number of reserved\n   cells
    between neighbor nodes, based on the currently allocated\n   bandwidth and the
    neighbour nodes' requirements.  Neighbor nodes\n   negotiate in a distributed
    neighbor-to-neighbor basis the cell(s) to\n   be added/deleted.  SF0 uses the
    6P signaling messages to add/delete\n   cells in the schedule.  Some basic rules
    for deciding when to add/\n   delete cells and for selecting the cells to be added/deleted
    within\n   the schedule are also provided.\n\n\n\t "
