abstract:
- language: en
  script: Latn
  content: "   Network slicing in 5G enables the multiplexing of logical networks\n
    \  over the same infrastructure.  5G signaling and user's data plane\n   packets
    over the radio access network (RAN) and mobile core network\n   (5GC) use IP transport
    in many segments of the end-to-end 5G slice.\n   When end-to-end slices in a 5G
    system use IP network resources, they\n   are mapped to corresponding IP transport
    network slice(s) which in\n   turn provide the bandwidth, latency, isolation and
    other criteria\n   requested by the 5G slice.\n\n   This document describes mapping
    of 5G slices to IP or Layer 2\n   transport network slices when the IP transport
    network (slice\n   provider) is separated from the networks in which the 5G network\n
    \  functions are deployed (for example, 5G functions distributed across\n   data
    centers).  The slice mapping proposed here is supported\n   transparently when
    a 5G user device moves across 5G attachment points\n   and session anchors.\n\n\n\t "
