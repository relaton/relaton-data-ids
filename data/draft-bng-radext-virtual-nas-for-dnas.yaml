  script: Latn
  content: "   This specification defines a framework for interacting North bound\n
    \  (AAA/Policy) servers of the Client resides in Cloud and/or\n   Distributed
    Network environment with High-Availability to achieve\n   fewer use-cases.  First,
    NAS Client resides in Cloud or Virtualized\n   or Distributed Network Access System
    to perform Authorization,\n   Authentication and Accounting procedures with AAA
    Servers.  Second,\n   AAAA/Policy Servers provide dynamic policy information for\n
    \  subscribers of supporting in NAS Clients resides in Cloud or\n   Virtualized
    or Distributed Network environment.  Finally, Handling of\n   Accounting related
    issues in better way for subscribers supported in\n   Cloud or Virtualized or
    Distributed Network environment under High-\n   Available conditions.\n\n\t "
