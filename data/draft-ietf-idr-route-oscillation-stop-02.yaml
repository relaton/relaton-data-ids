abstract:
- language: en
  script: Latn
  content: "   This document presents two sets of paths for an address prefix that\n
    \  can be advertised by a BGP route reflector or confederation ASBR to\n   eliminate
    the MED-induced route oscillations in a network.  The first\n   set involves all
    the available paths, and would achieve the same\n   routing consistency as the
    full IBGP mesh.  The second set, which is\n   a subset of the first one, involves
    the neighbor-AS based Group Best\n   Paths, and would be sufficient to eliminate
    the MED-induced route\n   oscillations (subject to certain commonly adopted topological\n
    \  constrains).\n\n\t "
