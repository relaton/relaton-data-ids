abstract:
- language: en
  script: Latn
  content: "This memo provides information for designers of tunneling protocols that
    use IP-in-IP encapsulation.  It describes how to design a tunnel header so that
    RSVP [RSVPv1] can be used to signal the Quality of Service requirements for individual
    flows within an IP-in-IP tunnel.\n\t "
