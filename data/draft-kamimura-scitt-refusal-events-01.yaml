abstract:
- language: en
  script: Latn
  content: "   This document describes a SCITT-based mechanism for creating\n   verifiable
    records of AI content refusal events.  It defines how\n   refusal decisions can
    be encoded as SCITT Signed Statements,\n   registered with Transparency Services,
    and verified by third parties\n   using Receipts.\n\n   This specification provides
    auditability of refusal decisions that\n   are logged, not cryptographic proof
    that no unlogged generation\n   occurred.  It does not define content moderation
    policies,\n   classification criteria, or what AI systems should refuse; it\n
    \  addresses only the audit trail mechanism.\n\n   This revision (-01) incorporates
    lessons from the January 2026 Grok\n   NCII incident, aligns with the CAP-SRP
    v1.0 specification, and\n   addresses emerging regulatory requirements including
    EU AI Act\n   Article 12/50 and the Korea AI Basic Act.\n\n\t "
