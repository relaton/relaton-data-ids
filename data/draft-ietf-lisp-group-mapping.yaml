abstract:
- language: en
  script: Latn
  content: "   This draft augments LISP [RFC9300] multicast functionality described\n
    \  in [I-D.farinacci-lisp-rfc6831bis] and\n   [I-D.farinacci-lisp-rfc8378bis]
    to support the mapping of overlay\n   group addresses to underlay RLOC addresses.
    \ This draft defines a\n   many-to-1, 1-to-many, and many-to-many relationship
    between multicast\n   EIDs and the Replication List Entries (RLEs) RLOC records
    they map\n   to.  The mechanisms in this draft allow a multicast LISP overlay
    to\n   run over a mixed underlay of unicast and/or multicast packet\n   forwarding
    functionality.\n\n\t "
