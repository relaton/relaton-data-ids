abstract:
- language: en
  script: Latn
  content: "   Interdomain multicast has unique potential to solve delivery\n   scalability
    for popular content, but it carries a set of security and\n   privacy issues that
    differ from those in unicast delivery.  This\n   document analyzes the security
    threats unique to multicast-based\n   delivery for Internet and Web traffic under
    the Internet and Web\n   threat models.\n\nDiscussion Venues\n\n   This note is
    to be removed before publishing as an RFC.\n\n   Source for this draft and an
