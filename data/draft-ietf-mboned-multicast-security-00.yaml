abstract:
- content: "<p>Interdomain multicast has unique potential to solve delivery scalability
    for popular content, but it carries a set of security and privacy issues that
    differ from those in unicast delivery. This document analyzes the security threats
    unique to multicast-based delivery for Internet and Web traffic under the Internet
    and Web threat models. Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/squarooticus/draft-krose-multicast-security.</p>"
