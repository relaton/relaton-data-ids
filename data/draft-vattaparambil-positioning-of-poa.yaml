  content: "   Power of Attorney (PoA) based authorization is a generic and\n   decentralized
    subgranting based authorization technique.  In this, a\n   principal can grant
    limited credibilities for an agent to act on its\n   behalf for some limited time
    and context.  This can be used in both\n   constrained and non-constrained environments.
    \ PoA is a self-\n   contained document that a principal sign and directs to an
    agent,\n   thereby providing it the power to execute user actions on behalf of\n
    \  the principal for a predefined time.  In this document, we compare\n   PoA
    based authorization with different existing internet protocols\n   for authorization
    and the relation with existing identity solutions.\n\n\t "
