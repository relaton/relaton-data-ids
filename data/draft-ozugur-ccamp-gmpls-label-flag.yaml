abstract:
- language: en
  script: Latn
  content: "This document presents the GMPLS Signaling mechanisms referred to as\ngeneralized
    label flagging method, and RSVP-TE/CR-LDP specific\nsignaling extensions formats
    needed to ease forward-link label\nunavailability when the downstream label selection
    is restricted by\nthe upstream node using the Label Set. It also relaxes backward-link\nlabel
    collision when the downstream label collides with competing\nlabel selection.
    This method introduces the Flagged Label Set\nobject/TLV in order to prioritize
    the reservation of the labels\nincluded in the Label Set enabling to decrease
    the forward- and\nbackward-link blocking probability.\n\t "
