abstract:
- language: en
  script: Latn
  content: "   The document defines a new BGP SAFI with a new NLRI in order to\n   advertise
    a SD-WAN edge node's capabilities in establishing SD-WAN\n   overlay tunnels with
    other SD-WAN nodes through third party\n   networks. The goal is for SD-WAN network
    to scale, enabling SD-WAN\n   overlay tunnels among large number of SD-WAN nodes
    to be established\n   with few provisioning needed.\n\n   A \"SD-WAN\" tunnel
    refers to a point-to-point IPsec overlay path\n   between two end-points that
    can aggregate multiple different types\n   of underlay networks. An \"end-point\"
    is referring to a port on a SD-\n   WAN node throughout this document.\n\n   This
    document specifies new sub-TLVs for the SD-WAN Tunnel\n   Encapsulation Attribute.\n\n\t "
