abstract:
- language: en
  script: Latn
  content: "   This document defines an information model for the I2RS Filter-based\n
    \  Routing Information Base (RIB) Yang model.  A routing system uses the\n   Filter-based
    RIBto program FIB entries that process incoming packets\n   by matching on multiple
    fields within the packet and then performing\n   a specified action on it.  The
    FB-RIB can also specify an action to\n   forward the packet according to the FIB
    entries programmed using the\n   RIBs of its routing instance.\n\n\t "
