abstract:
- language: en
  script: Latn
  content: "   RFC 5280 defines the Extended Key Usage (EKU) extension and several\n
    \  extended key purposes (KeyPurposeIds) for use with that extension in\n   X.509
    certificates.  This document defines KeyPurposeIds for general-\n   purpose and
    trust anchor configuration files, for software and\n   firmware update packages,
    and for safety-critical communication to be\n   included in the EKU extension
    of X.509 v3 public key certificates.\n\n\t "
