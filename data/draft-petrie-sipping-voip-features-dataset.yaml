  script: Latn
  content: "This document defines the properties and format for the SIP user\nagent
    VoIP Features data set.  The properties defined in this\ndocument are expected
    to be common to most SIP user agents that\nprovide VoIP capabilities.  These VoIP
    Feature properties are\nconsidered to be a data set.  Several types of datasets
    may be\ncombined into documents that are provided to SIP user agents so that\nthey
    can operate with the desired behavior.\n\t "
