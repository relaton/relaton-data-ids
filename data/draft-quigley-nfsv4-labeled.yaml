  content: "   This Internet-Draft describes additions to NFSv4 to support Mandatory\n
    \  Access Control systems.  The current draft describes the mechanism\n   for
    transporting a MAC security label using the NFSv4 protocol and\n   the semantics
    required for that label.  In addition to this it\n   describes an example system
    of using this label in a fully MAC aware\n   environment.\n\n\n\t "
