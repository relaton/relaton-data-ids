abstract:
- language: en
  script: Latn
  content: "   The data model defined in RFC8345 introduces vertical layering\n   relationships
    between networks that can be augmented to cover\n   network/service topologies.
    \ This document defines a YANG model for\n   both Network Performance Monitoring
    and VPN Service Performance\n   Monitoring that can be used to monitor and manage
    network performance\n   on the topology at higher layer or the service topology
    between VPN\n   sites.\n\n   This document does not define metrics for network
    performance or\n   mechanisms for measuring network performance.  The YANG model
    defined\n   in this document is designed as an augmentation to the network\n   topology
    YANG model defined in RFC 8345 and draws on relevant YANG\n   types defined in
    RFC 6991, RFC 8299, RFC 8345, and RFC 8532.\n\n\t "
