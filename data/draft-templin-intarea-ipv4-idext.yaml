abstract:
- language: en
  script: Latn
  content: "   The Internet Protocol, version 4 (IPv4) header includes a 16 bit\n
    \  Identification field in all packets, but this length is too small to\n   ensure
    reassembly integrity at high data rates in modern networks.\n   This document
    addresses the issue by defining an Identification\n   Extension (IDEXT) option
    for IPv4 as well as a corresponding\n   Destination Option for IPv6.\n\n\t "
