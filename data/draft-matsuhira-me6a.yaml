abstract:
- language: en
  script: Latn
  content: "   This document specifies Multiple Ethernet - IPv6 mapped IPv6\n   address(ME6A)
    spefification.  ME6A is an Ethernet-mapped IPv6 address\n   with a plane ID.  Unique
    allocation of plane id value enables\n   duplicated MAC address unique in IPv6
    address space.  This address\n   may use Ethernet over IPv6 encapsulation.\n\n\n\t "
