  content: "CoAP is a RESTful application protocol for constrained nodes and\nnetworks.
    \ Two response modes are defined: Piggy-backed Response and\nSeparate Response.
    \ This specification provides a simple extension\nfor CoAP, to indicate in the
    request the required response mode, and\nalso the required response time.\n\nNote\n\nDiscussion
    and suggestions for improvement are requested, and should\nbe sent to core@ietf.org.\n\t "
