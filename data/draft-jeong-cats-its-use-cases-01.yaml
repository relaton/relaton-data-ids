abstract:
- language: en
  script: Latn
  content: "   This document proposes use cases for Computing-Aware Intelligent\n
    \  Transportation Systems (ITS).  Computing-Aware Traffic Steering\n   (CATS)
    provides the steering of packets of a traffic flow for a\n   specific service
    request toward the corresponding service instance at\n   an edge computing server
    at a service site.  The use cases for\n   Computing-Aware ITS include (i) Context-Aware
    Navigation Protocol\n   (CNP) for Terrestrial Vehicles and Unmanned Aerial Vehicles
    (UVA),\n   (ii) Edge-Assisted Cluster-Based MAC Protocol (ECMAC) for Software-\n
    \  Defined Vehicles, and (iii) Self-Adaptive Interactive Navigation Tool\n   (SAINT)
    for Cloud-Based Navigation Services.\n\n\t "
