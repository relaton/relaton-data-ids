abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model to map customer service\n
    \  models (e.g., the L3VPM Service Model) to Traffic Engineering (TE)\n   models
    (e.g., the TE Tunnel or the Abstraction and Control of\n   Traffic Engineered
    Networks Virtual Network model). This model is\n   referred to as TE Service Mapping
    Model and is applicable to the\n   operator's need for seamless control and management
    of their VPN\n   services with TE tunnel support.\n\n   The model is principally
    used to allow monitoring and diagnostics of\n   the management systems to show
    how the service requests are mapped\n   onto underlying network resource and TE
    models.\n\n\t "
