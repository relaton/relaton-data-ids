  script: Latn
  content: "   This document provides a set of guidelines for YANG module authors\n
    \  related to the design of IANA-maintained modules.  These guidelines\n   are
    meant to leverage existing IANA registries and use YANG as just\n   another format
    to present the content of these registries.\n\n   This document updates RFC 8407
    by providing additional guidelines for\n   IANA-maintained modules.  It does not
    change anything written in RFC\n   8407.\n\n\t "
