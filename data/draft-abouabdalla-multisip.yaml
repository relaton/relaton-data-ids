- language: en
  script: Latn
  content: "   Session Initiation Protocol (SIP) is passed on point-to-point\n   protocol.
    This document describes a Multipoint Session Initiation\n   Protocol. This protocol
    is an application-layer control (signaling)\n   protocol for creating, modifying,
    and terminating sessions with one\n   or more participants. The protocol is based
    on distributed network\n   entities architecture, and the use of the server is
    mandatory.\n\n\t "
