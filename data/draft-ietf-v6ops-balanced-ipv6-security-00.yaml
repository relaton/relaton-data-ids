abstract:
- language: en
  script: Latn
  content: "   This document describes how an IPv6 residential Customer Premise\n
    \  Equipment (CPE) can have a balanced security policy that allows for a\n   mostly
    end-to-end connectivity while keeping the major threats\n   outside of the home.
    \ It is based on an actual IPv6 deployment by\n   Swisscom and allows all packets
    inbound/outbound EXCEPT for some\n   layer-4 ports where attacks and vulnerabilities
    (such as weak\n   passwords) are well-known.  The blocked inbound ports is expected
    to\n   be updated as threats come and go.\n\n\t "
