abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG module for data export notification\n
    \  capabilities which augments \"ietf-system-capabilities\" YANG module\n   defined
    in [RFC9196] and provides additional data export attributes\n   associated with
    system capabilities for transport specific\n   Notification.  This YANG module
    can be used by the client to learn\n   capability information from the server
    at runtime or at\n   implementation time, by making use of the YANG instance data
    file\n   format.\n\n\t "
