abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism that can trigger the switchover\n
    \  of the services which rely on the reachability of the peer endpoints,\n   for
    example the BGP or the tunnel services.  It is mainly used in the\n   scenarios
    that the summary prefixes are advertised at the border\n   routers whereas the
    services endpoints are located in different IGP\n   areas or levels, whose reachabilities
    are covered by the summary\n   prefixes.\n\n   It introduces a new signaling mechanism
    using a negative prefix\n   announcement called Prefix Unreachable Announcement
    Mechanism(PUAM),\n   utilized to detect a link or node down event and signal the
    overlay\n   services that the communication endpoint is unreachabe to force the\n
    \  overlay service headend switchover immediately.\n\n\t "
