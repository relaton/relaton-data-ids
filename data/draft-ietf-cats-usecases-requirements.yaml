abstract:
- content: <p>Distributed computing enhances service response time and energy efficiency
    by utilizing diverse computing facilities for compute- intensive and delay-sensitive
    services. To optimize throughput and response time, "Computing-Aware Traffic Steering"
    (CATS) selects servers and directs traffic based on compute capabilities and resources,
    rather than static dispatch or connectivity metrics alone. This document outlines
    the problem statement and scenarios for CATS within a single domain, and drives
    requirements for the CATS framework.</p>
