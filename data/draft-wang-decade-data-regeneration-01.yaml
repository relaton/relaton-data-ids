abstract:
- language: en
  script: Latn
  content: "In-network storage systems store redundancy to compensate for the\ndata
    loss incurred by hardware failures or other reasons. This\ndocument introduces
    a practical work of router-supported data\nregeneration in in-network storage
    systems to maintain the amount of\nredundancy. This proposed regeneration process
    can exploit the\nbandwidth diversity in the network, and the corresponding protocol\nenables
    supporting routers work transparently to support the\nregeneration process.\n\t "
