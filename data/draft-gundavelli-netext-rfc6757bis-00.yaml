abstract:
- language: en
  script: Latn
  content: "   The local mobility anchor in a Proxy Mobile IPv6 (PMIPv6) domain is\n
    \  able to provide access-network- and access-operator-specific handling\n   or
    policing of the mobile node traffic using information about the\n   access network
    to which the mobile node is attached.  This\n   specification defines a mechanism
    and a related mobility option for\n   carrying the access network identifier and
    the access operator\n   identification information from the mobile access gateway
    to the\n   local mobility anchor over Proxy Mobile IPv6.  This document\n   obsoletes
    RFC 6757.\n\n\t "
