abstract:
- language: en
  script: Latn
  content: "   This document defines a data model to support the Filter-based\n   Routing
    Information Base (RIB) Yang data models for I2RS.  A routing\n   system uses the
    Filter-based RIB to program FIB entries that process\n   incoming packets by matching
    on multiple fields within the packet and\n   then performing a specified action
    on it.  The FB-RIB can also\n   specify an action to forward the packet according
    to the FIB entries\n   programmed using the RIBs of its routing instance.\n\n\t "
