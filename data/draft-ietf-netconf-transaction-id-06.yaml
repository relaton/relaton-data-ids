abstract:
- language: en
  script: Latn
  content: "   NETCONF clients and servers often need to have a synchronized view
    of\n   the server's configuration data stores.  The volume of configuration\n
    \  data in a server may be very large, while data store changes\n   typically
    are small when observed at typical client resynchronization\n   intervals.\n\n
    \  Rereading the entire data store and analyzing the response for\n   changes
    is inefficient for synchronization.  This document specifies\n   a NETCONF extension
    that allows clients and servers to keep\n   synchronized with a much smaller data
    exchange and without any need\n   for servers to store information about the clients.\n\n\t "
