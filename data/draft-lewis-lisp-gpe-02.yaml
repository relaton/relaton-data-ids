abstract:
- language: en
  script: Latn
  content: "   This draft describes extending the Locator/ID Separation Protocol\n
    \  (LISP) [RFC6830], via changes to the LISP header, with three new\n   capabilities:
    support for multi-protocol encapsulation, operations,\n   administration and management
    (OAM) signaling, and explicit\n   versioning.\n\n\t "
