abstract:
- language: en
  script: Latn
  content: "   GRE tunnels use IP fragmentation for delivery packets that exceed the\n
    \  path MTU.  However, IP fragmentation has been shown to be susceptible\n   to
    reassembly errors at high data rates, and IP fragments may be\n   unconditionally
    dropped by some middleboxes.  This document therefore\n   introduces GRE tunnel
    level fragmentation, which overcomes these\n   issues.\n\n\t "
