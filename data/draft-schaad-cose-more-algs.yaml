abstract:
- language: en
  script: Latn
  content: "   The CBOR Object Signing and Encryption (COSE) syntax\n   [I-D.ietf-cose-rfc8152bis-struct]
    allows for adding additional\n   algorithms to the registries.  This document
    adds one additional key\n   wrap algorithm to the registry using the AES Wrap
    with Padding\n   Algorithm [RFC5649].  This document adds Keccak Message\n   Authentication
    Code (KMAC) algorithms as well as using KMAC as a Key\n   Derivation Function
    (KDF).\n\n\t "
