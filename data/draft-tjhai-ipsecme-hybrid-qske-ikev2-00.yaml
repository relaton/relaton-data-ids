abstract:
- language: en
  script: Latn
  content: "   This document describes the optional key-exchange payload of Internet\n
    \  Key Exchange Protocol Version 2 (IKEv2) that carries quantum-safe key\n   exchange
    data.  This optional payload is used in conjunction with the\n   existing Diffie-Hellman
    key exchange to establish a quantum-safe\n   shared secret between an initiator
    and a responder.  The optional\n   payload supports a number of quantum-safe key
    exchange schemes.\n\n\t "
