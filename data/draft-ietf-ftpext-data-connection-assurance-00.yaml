abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to the File Transfer Protocol\n\n(FTP)
    by which a user and server can exchange data port connection\n\ninformation which
    may then be used to provide connection assurance.\n\nTwo new commands are introduced.
    \ Through use of these commands and\n\ntheir replies, the user and server exchange
    information allowing\n\nverification of the socket addresses for a data connection
    prior to\n\nactual data transmission over the connection.\n\nImplementation of
    this extension is RECOMMENDED.\n\n\n\t "
