abstract:
- language: en
  script: Latn
  content: "   This document specifies a way that one or more centralized\n   controllers
    can use BGP to set up multicast distribution trees\n   (identified by either IP
    source/destination address pair, or mLDP\n   FEC) in a network.  Since the controllers
    calculate the trees, they\n   can use sophisticated algorithms and constraints
    to achieve traffic\n   engineering.  The controllers directly signal dynamic replication\n
    \  state to tree nodes, leading to very simple multicast control plane\n   on
    the tree nodes, as if they were using static routes.  This can be\n   used for
    both underlay and overlay multicast trees, including\n   replacing BGP-MVPN signaling.\n\n\n\t "
