abstract:
- language: en
  script: Latn
  content: "This document defines Robust Header Compression (ROHC) profiles for compression
    of Real-Time Transport Protocol, User Datagram Protocol-Lite, and Internet Protocol
    (RTP/UDP-Lite/IP) packets and UDP-Lite/IP.  These profiles are defined based on
    their differences with the profiles for UDP as specified in RFC 3095. [STANDARDS-TRACK]\n\t "
