abstract:
- language: en
  script: Latn
  content: "   HTTP provides a simple challenge-response authentication mechanism\n
    \  that may be used by a server to challenge a client request and by a\n   client
    to provide authentication information.  This document defines\n   the HTTP Digest
    Authentication scheme that can be used with the HTTP\n   authentication mechanism.\n\nEditorial
    Note (To be removed by RFC Editor before publication)\n\n   Discussion of this
    draft takes place on the HTTPAuth working group\n   mailing list (http-auth@ietf.org),
    which is archived at [1].\n\n\t "
