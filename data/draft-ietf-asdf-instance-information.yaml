abstract:
- content: <p>This document specifies instance-related messages to be used in conjunction
    with the Semantic Definition Format (SDF) for Data and Interactions of Things
    (RFC 9880). Split into four "archetypes", instance-related messages are always
    governed by SDF models, strictly separating instance and class information. _Context_
    information plays a crucial role both for lifecycle management and actual device
    interaction. // This revision updates the base SDF reference to the recently //
    published RFC 9880, improves the terminology section, and applies // a bug fix
    to an example.</p>
