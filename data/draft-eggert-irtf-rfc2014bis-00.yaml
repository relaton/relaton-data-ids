abstract:
- language: en
  script: Latn
  content: "   The Internet Research Task Force (IRTF) has responsibility for\n   organizing
    groups to investigate research topics related to the\n   Internet protocols, applications,
    and technology.  IRTF activities\n   are organized into Research Groups.  This
    document describes the\n   guidelines and procedures for formation and operation
    of IRTF\n   Research Groups.  It describes the relationship between IRTF\n   participants,
    Research Groups, the Internet Research Steering Group\n   (IRSG) and the Internet
    Architecture Board (IAB).  The basic duties\n   of IRTF participants, including
    the IRTF Chair, Research Group Chairs\n   and IRSG members are defined.\n\n\t "
