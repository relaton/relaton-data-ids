abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) is a light-weight web\n
    \  transfer protocol designed to be used in constrained environments.\n   Transport
    layer security for CoAP has been addressed with a DTLS\n   binding for CoAP. This
    document describes a generic and dynamic\n   access control framework suitable
    for constrained devices e.g. using\n   CoAP and DTLS.  The framework builds on
    well known paradigms for\n   access control, externalizing authorization decision
    making to\n   unconstrained nodes while performing authorization decision\n   enforcement
    and verification of local conditions in constrained\n   devices.\n\n\n\t "
