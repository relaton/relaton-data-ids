abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP Payload format for the JVT codec.  This \ncodec
    is designed as a joint project of the ITU-T SG 16 VCEG, and \nthe ISO/IEC JTC1/SC29/WG11
    MPEG groups.  The most up-to-date draft \nof the video codec was specified in
    early May 2002, is due for \nrevision in late July 2002, and is available for
    public review [2].  \n\n\t "
