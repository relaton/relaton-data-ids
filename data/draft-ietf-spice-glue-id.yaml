- content: "<p>This specification establishes a URN namespace for GLobal Unique Enterprise
    (GLUE) Identifiers. This enables URN identifiers to be used for businesses and
    organizations. It enables organizational identities from existing authorities
    to be represented within this URN namespace.</p>"
