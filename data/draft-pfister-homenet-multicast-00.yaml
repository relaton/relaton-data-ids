abstract:
- language: en
  script: Latn
  content: "   This document specifies a possible solution enabling multicast\n   routing
    in a home network.  It relies on the Source-Specific\n   Bidirectional variant
    of the Protocol Independent Multicast routing\n   protocol (PIM-SSBIDIR).  HNCP
    is used to elect the Rendezvous Point\n   address and a Proxy Controller connected
    to the Rendezvous Point\n   Link.  Additionally, PIM-SSBIDIR routers behavior
    is slightly\n   modified on the Rendezvous Point Link so that the Proxy Controller\n
    \  may know the home-wide subscription state.  Note that this document\n   defines
    one single working solution to the stated problem: Inputs\n   regarding other
    possibilities are welcome.\n\n\t "
