  script: Latn
  content: "This memo defines a new Subscriber-ID suboption for the Dynamic Host Configuration
    Protocol's (DHCP) relay agent information option.  The suboption allows a DHCP
    relay agent to associate a stable \"Subscriber-ID\" with DHCP client messages
    in a way that is independent of the client and of the underlying physical network
    infrastructure. [STANDARDS-TRACK]\n\t "
