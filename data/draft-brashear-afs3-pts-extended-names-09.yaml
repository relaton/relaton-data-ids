abstract:
- language: en
  script: Latn
  content: "This document describes the extension of the format, use and\ncommunication
    of authentication names in the AFS-3 protocol to allow\nfor additional authentication
    mechanisms to be represented and mapped\nto AFS IDs, independent of the AFS usernames
    currently used for\nmanagement of PRDB entries.  The new interface provides mechanisms\nfor
    adding, removing, and listing mappings, and to allow the\nfileserver to map an
    authentication name to a PTS identity.\n\t "
