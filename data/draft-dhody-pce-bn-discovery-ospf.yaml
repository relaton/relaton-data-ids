abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) may be used for computing multi-\n
    \  domain (Area or AS) Multiprotocol Label Switching (MPLS) and\n   Generalized
    MPLS (GMPLS) Traffic Engineered (TE) Label Switch Path\n   (LSP).\n\n   In this
    circumstance, it is highly desirable to be able to\n   dynamically and automatically
    discover a set of Boundary Nodes (BN)\n   along with their domain information
    in a simple way.  For that\n   purpose, this document defines extensions to the
    Open Shortest Path\n   First (OSPF) routing protocol for the advertisement of
    Boundary Node\n   (BN) Discovery information within an OSPF area or within the
    entire\n   OSPF routing domain.\n\n\t "
