abstract:
- language: en
  script: Latn
  content: "   This memo defines a [XML] Document Type Definition (DTD) that\n   corresponds
    to the iCalendar, calendaring and scheduling core object\n   format defined by
    [RFC2445]. This DTD provides equivalent\n   functionality to the standard format
    defined by [RFC2445]. Documents\n   structured in accordance with this DTD may
    also be know as 'XML\n   iCalendar' documents.\n \n   The mailing list for discussion
    of this memo is 'ietf-\n   calendar@imc.org'. Send an email to ' ietf-calendar-request@imc.org'\n
    \  with the message 'SUBSCRIBE' to add your email address to this\n   mailing
    list. Send an email to ' ietf-vcard-xml-request@imc.org' with\n   the message
    'UNSUBSCRIBE' to remove your email address from this\n   mailing list.\n \n   The
    key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL', 'SHALL NOT',\n   'SHOULD',
    'SHOULD NOT', 'RECOMMENDED', 'MAY' and 'OPTIONAL' in this\n   document are to
    be interpreted as described in [RFC 2119].\n\n\t "
