abstract:
- language: en
  script: Latn
  content: "   This document defines a Message Session Relay Protocol (MSRP)\n   extension,
    Connection Establishment for Media Anchoring (CEMA).\n   Support of the extension
    is OPTIONAL.  The extension allows\n   middleboxes to anchor the MSRP connection,
    without the need for\n   middleboxes to modify the MSRP messages, and thus also
    enables a\n   secure end-to-end MSRP communication in networks where such\n   middleboxes
    are deployed.  The document also defines a Session\n   Description Protocol (SDP)
    attribute, 'msrp-cema', that MSRP\n   endpoints use to indicate support of the
    CEMA extension.\n\n\t "
