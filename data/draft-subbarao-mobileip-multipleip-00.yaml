abstract:
- language: en
  script: Latn
  content: "A Network Access Identifier can be added to a Mobile IP Registration\nRequest
    to identify a user.  Users may want to open several\nsimultaneous sessions  using
    the same NAI from the same or different\ndevices with a unique IP address for
    each session.  The functionality\ndefined in this draft can be used to allow multiple
    static IP address\nflows using the same NAI.\n\t "
