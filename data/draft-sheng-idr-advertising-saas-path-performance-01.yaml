  content: "   This document extends BGP to advertise the SaaS path performance\n
    \  metrics from the gateway sites to branch sites.  The user can access\n   SaaS
    applications through the DIA (Direct Internet Access) link at\n   the branch site
    or through the DIA link at the gateway site, or use\n   the DIA link of a gateway
    site for redundancy.  This approach will\n   improve the SaaS access experience
