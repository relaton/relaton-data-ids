abstract:
- language: en
  script: Latn
  content: "   Internet mail determines the address of a receiving server through\n
    \  the DNS, first by looking for an MX record and then by looking for an\n   A/AAAA
    record as a fallback.  Unfortunately this means that the A/\n   AAAA record is
    taken to be mail server address even when that address\n   does not accept mail.
    \ The NULL MX RR formalizes the existing\n   mechanism by which a domain announces
    that it accepts no mail, which\n   permits significant operational efficiencies.\n\n\t "
