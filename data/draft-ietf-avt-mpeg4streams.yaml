abstract:
- language: en
  script: Latn
  content: "This document describes a payload format, which can be used for the\ntransport
    of both MPEG-4 Elementary Streams (ES), i.e audio, visual,\nBIFS and OD streams
    and MPEG-4 Sync Layer and Flexmux packet\nstreams, in RTP [1] packets.  The payload
    format allows for protec-\ntion against loss in a generic way. The mechanisms
    proposed can op-\nerate both on full and partial MPEG-4 ES Access Units, on Sync
    Layer\npackets, or Flexmux packets.  These mechanisms can cover a broad\nrange
    of protection schemes and avoid extra connection management\ncomplexity - e.g.
    for separate FEC channels - in MPEG-4 applications\nwith a potentially high number
    of streams.\n\n\n\t "
