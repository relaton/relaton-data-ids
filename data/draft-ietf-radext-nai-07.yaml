abstract:
- language: en
  script: Latn
  content: "   In order to provide inter-domain authentication services, it is\n   necessary
    to have a standardized method that domains can use to\n   identify each other's
    users.  This document defines the syntax for\n   the Network Access Identifier
    (NAI), the user identity submitted by\n   the client prior to accessing network
    resources. This document is a\n   revised version of RFC 4282, which addresses
    issues with\n   international character sets, as well as a number of other\n   corrections
    to the previous document.\n\n\t "
