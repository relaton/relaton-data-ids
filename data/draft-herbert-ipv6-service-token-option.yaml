abstract:
- language: en
  script: Latn
  content: "   This document describes the service token option in IPv6. The service\n
    \  token option expresses to the network the services that should be\n   applied
    to a packet. The service token allows network infrastructure\n   to map packets
    to a service class for processing in the network. The\n   contents of service
    tokens are not globally defined, their meaning\n   and semantics are defined for
    individual networks. Applications\n   request service tokens from their network
    provider for the services\n   they wish to be applied. The service tokens are
    sent in either\n   Destination options or a Hop-By-Hop options IPv6.\n\n\t "
