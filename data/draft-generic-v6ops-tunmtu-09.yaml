abstract:
- language: en
  script: Latn
  content: "   The Maximum Transmission Unit (MTU) for popular IP-within-IP tunnels\n
    \  is currently recommended to be set to 1500 (or less) minus the length\n   of
    the encapsulation headers when static MTU determination is used.\n   This requires
    the tunnel ingress to either fragment any IP packet\n   larger than the MTU or
    drop the packet and return an ICMP Packet Too\n   Big (PTB) message.  Concerns
    for operational issues with Path MTU\n   Discovery (PMTUD) point to the possibility
    of MTU-related black holes\n   when a packet is dropped due to an MTU restriction.
    \ The current\n   \"Internet cell size\" is effectively 1500 bytes (i.e., the
    minimum MTU\n   configured by the vast majority of links in the Internet) and
    should\n   therefore also be the minimum MTU assigned to tunnels, but this has\n
    \  proven to be problematic in common operational practice.  This\n   document
    therefore discusses operational issues for IP-within-IP\n   tunnel MTUs.\n\n\t "
