    of Network Mobility Basic Support within\n   Proxy Mobile IPv6 that ensure session
    continuance for all nodes in the Mobile Network are presented.  In addition, an
    analysis of all\n   scenarios that comprise the interactions between Network Mobility\n
    \  Basic Support and Proxy Mobile IPv6 is provided as a guideline to\n   PMIPv6
