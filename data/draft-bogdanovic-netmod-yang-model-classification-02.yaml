abstract:
- language: en
  script: Latn
  content: "   YANG became de facto standard language for data modeling in the\n   industry.
    \ More and more groups uses YANG to create protocol and\n   service models, both
    for configuration and operational models.\n   Currently there is a lack of consistent
    terminology to categorize\n   those models.  A consistent terminology would help
    models\n   categorization, assist in the analysis the YANG data modeling effort\n
    \  in the IETF and in the industry, and facilitate the YANG-related\n   discussions
    between different groups.\n\n\t "
