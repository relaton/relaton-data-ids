    ietf-layer0-types-ext updates ietf-\n   layer0-types defined in [RFC9093], which
    has been reduced in scope\n   prior to publication to only cover spectrum management
    related\n   aspects required for the YANG module ietf-wson-topology defined in\n
    \  [RFC9094].\n\n   To be completed\n\n\t "
