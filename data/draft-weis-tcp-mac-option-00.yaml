abstract:
- language: en
  script: Latn
  content: "   This memo describes a TCP [RFC0793] extension to enhance security for\n
    \  BGP [I-D.ietf-idr-bgp4] and other TCP-based protocols requiring\n   message
    authentication.  It provides message authentication using a\n   Message Authentication
    Code (MAC), which is a superior authentication\n   method to the keyed MD5 method
    previously used.  The option also\n   includes provision for automatic generation
    and distribution of MAC\n   keys.  A set of MAC algorithms are specified, as well
    as guidance\n   when to use each one.\n\t "
