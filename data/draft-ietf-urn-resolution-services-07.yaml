abstract:
- language: en
  script: Latn
  content: "Retrieving the resource identified by a Uniform Resource Identifier (URI)
    is only one of the operations that can be performed on a URI.  One might also
    ask for and get a list of other identifiers that are aliases for the original
    URI or a bibliographic description of the resource the URI denotes, for example.
    \ This applies to both Uniform Resource Names (URNs) and Uniform Resource Locators
    (URLs).  Uniform Resource Characteristics (URCs) are discussed in this document
    but only as descriptions of resources rather than identifiers.  This memo defines
    an Experimental Protocol for the Internet community.\n\t "
