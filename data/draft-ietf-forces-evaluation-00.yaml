abstract:
- language: en
  script: Latn
  content: "This document provides an evaluation of the applicability of three \nproposed
    approaches for a ForCES protocol: FACT[2], GRMP[3], and \nNetlink2[4]. A summary
    of each of the proposed protocols against the \nForCES requirements[5] and the
    ForCES framework[6] is provided. \nCompliancy of each of the protocols against
    each requirement is \ndetailed.  A conclusion summarizes how each of the protocols
    fares in \nthe evaluation.\n\t "
