abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks present an IPv6 addressing challenge due to the\n   undetermined
    neighborhood properties of their interfaces.  IPv6 nodes\n   must assign locally-unique
    and topology-independent IPv6 addresses\n   when topology-oriented IPv6 address
    delegation services are either\n   absent or only intermittently available.  This
    document introduces a\n   new IPv6 address type (termed the \"Multilink Local
    Address (MLA)\")\n   that nodes can autonomously assign to interfaces to support
    Ad Hoc\n   network operations.\n\n\t "
