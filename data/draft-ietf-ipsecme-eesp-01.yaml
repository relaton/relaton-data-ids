abstract:
- language: en
  script: Latn
  content: "   This document describes the Enhanced Encapsulating Security Payload\n
    \  (EESP) protocol, which builds on the existing IP Encapsulating\n   Security
    Payload (ESP) protocol.  It is designed to modernize and\n   overcome limitations
    in the ESP protocol.\n\n   EESP adds Session IDs (e.g., to support CPU pinning
    and QoS support\n   based on the inner traffic flow), changes some previously
    mandatory\n   fields to optional, and moves the ESP trailer into the EESP header.\n
    \  Additionally, EESP adds header options adapted from IPv6 to allow for\n   future
    extension.  New header options are defined which add Flow IDs\n   and a crypt-offset
    to allow for exposing inner flow information for\n   middlebox use.\n\n\t "
