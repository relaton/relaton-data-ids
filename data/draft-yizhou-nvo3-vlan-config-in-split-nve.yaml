  content: "   In a Split-NVE structure, a control plane protocol between a\n   hypervisor
    and its associated external NVE(s) to distribute the\n   virtual machine networking
    state and the relevant attributes. One of\n   the key attributes to be negotiated
    is VLAN ID which is the most\n   common locally-significant tag for carrying traffic
    associated with a\n   specific virtual network. This document provides the informational\n
    \  guides on how to configure the VLAN IDs to local networks in Split-\n   NVE
    structure.\n\n\t "
