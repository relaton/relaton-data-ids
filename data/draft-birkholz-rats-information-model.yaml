abstract:
- language: en
  script: Latn
  content: "   This document defines a standardized information model (IM) for\n   Claims
    that can be used in remote attestation procedures (RATS).  The\n   information
    elements defined include attestation Claims which provide\n   information about
    system components characteristics, as well as\n   commonly used attributes and
    attribute structures that are required\n   by protocols facilitating remote attestation.\n\n\t "
