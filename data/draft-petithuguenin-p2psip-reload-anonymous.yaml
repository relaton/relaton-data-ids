abstract:
- language: en
  script: Latn
  content: "   This document presents a set of techniques that a REsource LOcation\n
    \  And Discovery (RELOAD) node may use to ensure that the use of high\n   level
    RELOAD operations do not reveal the owner of this node.  These\n   high level
    features are defined as the set of operations related to\n   data storage, plus
    the operation that permits to exchange application\n   layer messages.\n\n\t "
