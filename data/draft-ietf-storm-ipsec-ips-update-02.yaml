abstract:
- language: en
  script: Latn
  content: "   RFC 3723 specifies IPsec requirements for block storage protocols\n
    \  over IP (e.g., iSCSI) based on IPsec v2 (RFC 2401 and related RFCs);\n   those
    requirements have subsequently been applied to remote direct\n   data placement
    protocols, e.g., RDMAP.  This document updates RFC\n   3723's IPsec requirements
    to IPsec v3 (RFC 4301 and related RFCs) and\n   makes some changes to required
    algorithms based on developments in\n   cryptography since RFC 3723 was published.\n\n
