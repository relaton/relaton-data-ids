abstract:
- language: en
  script: Latn
  content: "   This document defines a concise representation of ISO 19770-2:2015\n
    \  Software Identifiers (SWID tags) that is interoperable with the XML\n   schema
    definition of ISO 19770-2:2015 and augmented for application\n   in Constrained-Node
    Networks.  Next to the inherent capability of\n   SWID tags to express arbitrary
    context information, CoSWID support\n   the definition of additional semantics
    via well-defined data\n   definitions incorporated by extension points.\n\n\t "
