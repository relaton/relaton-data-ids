abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes objects for configuring Synthetic Sources\nfor Performance Monitoring
    algorithms (SSPM).\nThis memo specifies a MIB module in a manner that is both
    compliant\nto the SMIv2, and semantically identical to the peer SMIv1\ndefinitions.\n\t "
