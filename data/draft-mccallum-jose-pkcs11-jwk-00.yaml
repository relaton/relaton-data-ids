abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 7517 in order to specify an extension to\n
    \  the JSON Web Key (JWK) format so that private key material may be\n   stored
    in cryptographic hardware using PKCS #11.  It defines a new\n   property for JWKs
    which contains the PKCS #11 URI identifying the\n   location of the private key
    material.  Implementations can use this\n   URI to offload the cryptographic operations
    to the identified\n   hardware.\n\n\t "
