abstract:
- language: en
  script: Latn
  content: "   When an emergency call is sent to a Public Safety Answering Point\n
    \  (PSAP), the device that sends it, as well as any service provider in\n   the
    path of the call, or access network may have information about\n   the call which
    the PSAP may be able to use.  This document describes\n   an XML data structure
    that contains this kind of information in a\n   standardized form.  A Uniform
    Resource Identifier (URI) that points\n   to the structure can be included in
    the SIP signaling with the call,\n   or the data may be included in the body of
    a SIP message.\n\n\t "
