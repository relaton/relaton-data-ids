abstract:
- language: en
  script: Latn
  content: "   While DNS highly depends on cache, its cache usage of non-existence\n
    \  information was limited to exact matching.  This draft proposes the\n   aggressive
    use of a NSEC/NSEC3 resource record, which is able to\n   express non-existence
    of range of names authoritatively.  With this\n   proposal, shorter latency to
    many of negative responses is expected\n   as well as some level of mitigation
    of random sub-domain attacks\n   (referred to as \"Water Torture\" attacks).  It
    is also expected that\n   non-existent TLD queries to Root DNS servers will decrease.\n\n\t "
