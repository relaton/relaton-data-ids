abstract:
- content: "<p>The Internet Engineering Task Force (IETF) has responsibility for developing
    and reviewing specifications intended as Internet Standards. IETF activities are
    organized into working groups (WGs). This document describes the guidelines and
    procedures for formation and operation of IETF working groups. It also describes
    the formal relationship between IETF participants WG and the Internet Engineering
    Steering Group (IESG) and the basic duties of IETF participants, including WG
    Chairs, WG participants, and IETF Area Directors. This document obsoletes RFC2418,
    and RFC3934. It also includes the changes from RFC7475, and with [_2026bis], obsoletes
    it. It also includes a summary of the changes implied in RFC7776 and incorporates
    the changes from RFC8717 and RFC9141.</p>"
