abstract:
- language: en
  script: Latn
  content: "   TLS for Secure Element (TLS-SE) is a TLS 1.3 profile for secure\n   element.
    The pre-shared-key (psk) mode requires two security\n   attributes, psk-identity
    and psk value, somewhat similar to login\n   and password parameters used for
    classical users accounts. A rendez\n   vous mechanism works with two accounts
    with different privileges. A\n   root account generates contents and creates guest
    account with\n   dedicated access rights for these contents. It is a kind of trusted\n
    \  publish-subscribe mechanism based on a TLS1.3 server running in a\n   secure
    element.\n\n\n\t "
