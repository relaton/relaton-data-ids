abstract:
- language: en
  script: Latn
  content: "   This document specifies integrity and replay protection for required\n
    \  implementation in the MANET Neighborhood Discovery Protocol (NHDP)\n   and
    the Optimized Link State Routing Protocol version 2 (OLSRv2).\n   This document
    specifies how an included integrity check value (ICV)\n   and a timestamp TLV,
    defined in RFC6622bis, are used by NHDP and\n   OLSRv2 for countering a number
    of security threats.  The ICV TLV uses\n   a SHA-256 based HMAC and one or more
    shared secret keys.  The\n   timestamp TLV is based on POSIX time, and assumes
    that the clocks in\n   all routers in the network can be synchronized with sufficient\n
    \  precision.  The mechanism in this specification can also be used for\n   other
    MANET protocols using RFC5444.\n\n\t "
