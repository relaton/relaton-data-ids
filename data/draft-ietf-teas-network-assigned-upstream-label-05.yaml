abstract:
- language: en
  script: Latn
  content: "   This document discusses a Generalized Multi-Protocol Label Switching\n
    \  (GMPLS) Resource reSerVation Protocol with Traffic Engineering (RSVP-\n   TE)
    mechanism that enables the network to assign an upstream label\n   for a bidirectional
    LSP.  This is useful in scenarios where a given\n   node does not have sufficient
    information to assign the correct\n   upstream label on its own and needs to rely
    on the downstream node to\n   pick an appropriate label.\n\n\t "
