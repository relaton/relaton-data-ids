abstract:
- language: en
  script: Latn
  content: "   This document specifies an experimental method to allow routers to\n
    \  remove IPv6 Hop-by-Hop Options or Routing headers from packets in-\n   flight.
    \ The goal is to reduce the probability of packets being\n   dropped, because
    they contain extension headers, without adversely\n   impacting functionality.
    \ An additional goal is to limit visibility\n   of information in extension headers
    to those nodes that need to\n   process the headers.\n\n\t "
