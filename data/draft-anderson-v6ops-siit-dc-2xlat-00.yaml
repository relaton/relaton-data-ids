abstract:
- language: en
  script: Latn
  content: "   This document describes an extension of the SIIT-DC\n   [I-D.anderson-v6ops-siit-dc]
    architecture, which allows applications\n   that are incompatible with IPv6, SIIT-DC
    and/or Network Address\n   Translation in general to operate correctly in an SIIT-DC\n
    \  environment.  This is accomplished by introducing a new component\n   called
    a SIIT-DC Host Agent, which reverses the translations made by\n   an SIIT-DC Gateway.
    \ The application is thus provided with seemingly\n   native IPv4 connectivity.\n\n
    \  The reader is expected to be familiar with the SIIT-DC architecture\n   described
    in [I-D.anderson-v6ops-siit-dc].\n\n\t "
