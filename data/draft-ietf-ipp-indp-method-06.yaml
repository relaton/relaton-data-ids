- language: en
  script: Latn
  content: "This document describes an extension to the Internet Printing\nProtocol/1.0
    (IPP) [RFC2566, RFC2565] and IPP/1.1 [RFC2911, RFC2910].\nThis document specifies
    the 'indp' Delivery Method and Protocol/1.0\nfor use with the 'IPP Event Notifications
    and Subscriptions'\nspecification [ipp-ntfy].  When IPP Notification [ipp-ntfy]
    is\nsupported, the Delivery Method defined in this document is one of the\nRECOMMENDED
    Delivery Methods for Printers to support.\n\n\t "
