  content: RESTCONF Extensions to Support List Pagination
docidentifier:
- content: draft-ietf-netconf-list-pagination-rc
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a mapping of the list pagination mechanism\n
    \  defined in [I-D.ietf-netconf-list-pagination] to RESTCONF [RFC8040].\n\n   This
    document updates RFC 8040, to declare \"list\" and \"leaf-list\" as\n   valid
    resource targets for the RESTCONF GET operation, to define GET\n   query parameters
    necessary for list pagination, and to define a\n   media-type for XML-based lists.\n\n\t "
