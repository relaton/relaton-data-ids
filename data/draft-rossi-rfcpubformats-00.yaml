abstract:
- language: en
  script: Latn
  content: "   This document assigns responsibility for the code level\n   implementation
    decisions for RFC publication formats (currently HTML,\n   PDF, and TXT), the
    CSS file, and SVG files to the Tools Team and the\n   RPC.  It assigns responsibility
    for defining high level design\n   requirements for the RFC publication formats,
    CSS, and SVG files to\n   the RSWG.  This document updates RFC7992, RFC7993, RFC7994,
    RFC7995,\n   and RFC7996.  This document makes no changes to the RFCXML format\n
    \  described in RFC7991 or subsequent documents.\n\n\t "
