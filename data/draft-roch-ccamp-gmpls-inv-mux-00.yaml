abstract:
- language: en
  script: Latn
  content: "A set of requirements and a proposed implementation for the control\nof
    the SONET/SDH inverse multiplexing capabilities known as VCAT/LCAS\nis given in
    [CCAMP-VCAT]. However, implementations based on OIF\nimplementation agreements
    and their prototype extensions have\nidentified gaps in [CCAMP-VCAT]. This draft
    proposes a wider scoped\nalternative implementation approach that addresses the
    requirements\nof [CCAMP-VCAT] and additional requirements of independent setup
    of\nthe VCAT group and its members.\n\t "
