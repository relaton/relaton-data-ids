abstract:
- language: en
  script: Latn
  content: "This document describes the Congestion Manager (CM), an end-system module
    that enables an ensemble of multiple concurrent streams from a sender destined
    to the same receiver and sharing the same congestion properties to perform proper
    congestion avoidance and control, and allows applications to easily adapt to network
    congestion. [STANDARDS-TRACK]\n\t "
