abstract:
- language: en
  script: Latn
  content: "This document describes distributed virtual private LAN service\n(VPLS)
    solution over MPLS using LDP signaling.\nFor VPLS solutions, the VPLS Reference
    Model [VPLS-L2-FRW]\nintroduces two types of models: distributed and non-distributed.\nWhile
    [VPLS] solution presents a non-distributed model, it is\nrecognized that both
    models may co-exist in the same SP network.\nThis implies a need of signaling
    mechanisms to support these new\nclasses of solutions.\nThe current draft presents
    the GVPLS solution that addresses such\nissues. The term 'Generalized' in this
    document is used to reflect\nthe unified aspect of the two models.\n\t "
