abstract:
- language: en
  script: Latn
  content: "   An InfiniBand(IB) pseudowire (PW) is used to carry InfiniBand \n   frames
    over an MPLS network. This enables service providers to \n   offer \"emulated\"
    InfiniBand services over existing MPLS networks.\n   This document specifies the
    encapsulation of InfiniBand PDUs within\n   a pseudowire. It also specifies how
    islands of IB fabrics can be\n   connected via PWs to form a single IB subnet.\n\t "
