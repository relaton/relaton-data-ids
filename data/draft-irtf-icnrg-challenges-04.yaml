abstract:
- language: en
  script: Latn
  content: "   This memo describes research challenges for Information-Centric\n   Networking
    (ICN), an approach to evolve the Internet infrastructure\n   to directly support
    information distribution by introducing uniquely\n   named data as a core Internet
    principle.  Data becomes independent\n   from location, application, storage,
    and means of transportation,\n   enabling or enhancing a number of desirable features,
    such as\n   security, user-mobility, multicast and in-network caching.\n   Mechanisms
    for realizing these benefits is subject of on-going\n   research in the IRTF and
    elsewhere.  This document describes current\n   research challenges in ICN, including
    naming, security, routing,\n   system scalability, mobility management, wireless
    networking,\n   transport services, in-network caching, and network management.\n\n
    \  This document is a product of the IRTF Information-Centric Networking\n   Research
    Group (ICNRG).\n\n\t "
