abstract:
- language: en
  script: Latn
  content: "   A device has more than one trust domain when it enables delegation
    of\n   different rights to mutually distrusting entities for use for\n   different
    purposes or Components in the context of firmware or\n   software update.  This
    specification describes extensions to the\n   Software Update for the Internet
    of Things (SUIT) Manifest format for\n   use in deployments with multiple trust
    domains.\n\n\t "
