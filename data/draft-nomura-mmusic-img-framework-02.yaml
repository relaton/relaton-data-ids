abstract:
- language: en
  script: Latn
  content: "This document defines a framework for the delivery of Internet Media\nGuides
    (IMGs). A media guide is a set of information (metadata)\ndescribing the features
    of multimedia content in order to subscribe\nto, manage and exchange multimedia
    content.\nSeveral protocols and methods exist that are able to deliver metadata\nover
    the Internet, giving information on Internet services, media and\ncontent. This
    existing knowledge is used to provide a general\nframework for Internet Media
    Guides and outlines existing scalability\nand flexibility issues, along with the
    desirable features that can\nsolve these problems.\n\t "
