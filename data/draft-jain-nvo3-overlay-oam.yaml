abstract:
- language: en
  script: Latn
  content: "   This proposal describes a mechanism that can be used to detect Data\n
    \  Path Failures of various overlay technologies as VXLAN, NVGRE,\n   MPLSoGRE
    and MPLSoUDP and verifying/sanity of their Control and Data\n   Plane for given
    Overlay Segment.  This document defines the following\n   for each of the above
    Overlay Technologies:\n\n   o  Encapsulation of OAM Packet, such that it has same
    Outer and\n      Overlay Header as any End-System's data going over the same\n
    \     Overlay Segment.\n\n   o  The mechanism to trace the Underlay that is exercised
    by any\n      Overlay Segment.\n\n   o  Procedure to verify presence of any given
    Tenant VM or End-System\n      within a given Overlay Segment at Overlay End-Point.\n\n
    \  Even though the present proposal addresses Overlay OAM for VXLAN,\n   NVGRE,
    MPLSoGRE and MPLSoUDP, but the procedures described are\n   generic enough to
    accommodate OAM for any other Overlay Technology.\n\n\t "
