  content: "This memo documents an enhancement to OSPF 'hitless restart' whereby\nan
    OSPF router can request that its forwarding state be maintained\nlonger that the
    router dead interval on one or more router \ninterfaces.  This is useful when
    the OSPF software is being \nupdated and the router dead interval on one or more
    interfaces is\nconfigured to a small value.\n\t "
