  script: Latn
  content: "   The purpose of this informational document is to establish test and\n
    \  evaluation methodology and measurement techniques for physical\n   network
    equipment in the data center. The methodologies are not only\n   data center specific
    and can be seen as updates to [RFC1242],\n   [RFC2432], [RFC2544], [RFC2889],
    [RFC3918], and [RF6985] without the\n   intent to cover the all use cases outside
