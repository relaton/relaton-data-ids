abstract:
- language: en
  script: Latn
  content: "   This document describes the TinyMT32 Pseudo Random Number Generator\n
    \  (PRNG) that produces 32-bit pseudo-random unsigned integers and aims\n   at
    having a simple-to-use and deterministic solution.  This PRNG is a\n   small-sized
    variant of Mersenne Twister (MT) PRNG, also designed by\n   M.  Saito and M.  Matsumoto.
    \ The main advantage of TinyMT32 over MT\n   is the use of a small internal state,
    compatible with most target\n   platforms including embedded devices, while keeping
    a reasonably good\n   randomness.\n\n\t "
