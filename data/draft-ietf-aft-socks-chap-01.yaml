abstract:
- language: en
  script: Latn
  content: "This document specifies the integration of authentication based on\n   Challenge-Handshake
    Authenticaton Protocol into SOCKS Version 5.  The\n   primary algorithm to be
    used is HMAC-MD5, although the framework is\n   general enough to permit use of
    MD5 or other keyed hash algorithms.\n   This document describes the message formats
    and protocol details of\n   incorporating CHAP into the SOCKS V5 authentication
    ''subnegotiation.''\n   Support is included for authentication of server to client
    as well as\n   client to server.\n\t "
