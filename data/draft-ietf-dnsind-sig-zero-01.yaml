- language: en
  script: Latn
  content: "Extensions to the Domain Name System (DNS) are described in [RFC\n2535]
    that can provide data origin and transaction integrity and\nauthentication to
    security aware resolvers and applications through\nthe use of cryptographic digital
    signatures.\nImplementation experience has indicated the need for minor but non-\ninteroperable
    changes in Request and Transaction signature resource\nrecords ( SIG(0)s ).  These
    changes are documented herein.\n\t "
