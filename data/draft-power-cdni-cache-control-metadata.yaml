abstract:
- content: "<p>This specification adds to the basic Cache Control metadata defined
    in RFC8006, providing Content Providers and uCDNs more fine-grained control over
    dCDN caching. Use cases include overriding or adjusting cache-control headers
    from the origin, bypassing caching altogether, or altering cache keys with dynamically
    generated values.</p>"
