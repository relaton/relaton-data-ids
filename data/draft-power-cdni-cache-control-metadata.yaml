- language: en
  script: Latn
  content: "   This specification adds to the basic cache control metadata defined\n
    \  in RFC8006, providing content providers and upstream CDNs (uCDNs)\n   more
    fine-grained control over downstream CDN (dCDN) caching.  Use\n   cases include
    overriding or adjusting cache control headers from the\n   origin, bypassing caching
    altogether, or altering cache keys with\n   dynamically generated values.\n\n\t "
