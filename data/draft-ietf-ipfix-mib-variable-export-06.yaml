abstract:
- language: en
  script: Latn
  content: "   This document specifies a way to complement IPFIX Data Records with\n
    \  Management Information Base (MIB) objects, avoiding the need to\n   define
    new IPFIX Information Elements for existing Management\n   Information Base objects
    that are already fully specified.\n\n   An IPFIX Options Template and method are
    specified, which are used to\n   export the extra information required to fully
    describe Simple\n   Network Management Protocol (SNMP) MIB objects in IPFIX.\n\n\t "
