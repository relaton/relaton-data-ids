abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the QUIC protocol to enable the\n
    \  simultaneous usage of multiple paths for a single connection.  These\n   extensions
    are compliant with the single-path QUIC design and\n   preserve QUIC privacy features.\n\n
    \  Discussion about this draft is encouraged either on the QUIC IETF\n   mailing
    list quic@ietf.org or on the GitHub repository which contains\n   the draft: https://github.com/qdeconinck/draft-deconinck-multipath-\n
    \  quic.\n\n\t "
