abstract:
- language: en
  script: Latn
  content: "Although Internationalized Domain Names in Applications (IDNA)\ncontributes
    the population of the Internationalized Domains, it\nforces human DNS managers
    to handle unreadable DNS records.  In order\nto enable human managers to easily
    edit or modify DNS records, DNS\nservers should allow Unicode resource records.
    \ This document defines\nthe formats of DNS Resource Records and a translation
    process that\nsupports Unicode Resource Records without ruining the\ninteroperability
    with existing DNS infrastructure.\n\t "
