abstract:
- language: en
  script: Latn
  content: "   This document defines a new extension to the JSON Meta Application\n
    \  Protocol (JMAP) that introduces a standardized mechanism for managing\n   metadata
    associated with JMAP objects.  The JMAP Object Metadata\n   extension allows clients
    and servers to store, retrieve, and\n   synchronize arbitrary metadata and annotations
    on any JMAP data type\n   in a consistent manner.  It defines a generic annotation
    model as\n   well as specific mappings for accessing IMAP metadata and WebDAV\n
    \  “dead properties” where applicable.  This extension facilitates\n   interoperability
    between JMAP and existing metadata frameworks while\n   allowing vendor-specific
    extensions in a structured and discoverable\n   way.\n\n\t "
