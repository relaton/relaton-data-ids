abstract:
- content: "<p>This document defines a new extension to the JSON Meta Application
    Protocol (JMAP) that introduces a standardized mechanism for managing metadata
    associated with JMAP objects. The JMAP Object Metadata extension allows clients
    and servers to store, retrieve, and synchronize arbitrary metadata and annotations
    on any JMAP data type in a consistent manner. It defines a generic annotation
    model as well as specific mappings for accessing IMAP metadata and WebDAV “dead
    properties” where applicable. This extension facilitates interoperability between
    JMAP and existing metadata frameworks while allowing vendor-specific extensions
    in a structured and discoverable way.</p>"
