    a possible deployment model suitable for these\n   environments, discusses the
    availability of cryptographic libraries\n   for small devices, presents some preliminary
    experiences in\n   implementing cryptography on small devices using those libraries,
    and\n   discusses trade-offs involving different types of approaches.\n\n\t "
