abstract:
- language: en
  script: Latn
  content: "This document describes a diagnostic protocol for unexpected failures\nbetween
    IPSEC gateways. The method covers two parts as IKE[1] \nconsists of two phases.
    One is echo request/reply message between two\nIPSEC gateways to confirm health
    of IKE peer and the other is \nexchanging of IPSEC-SA SPI to assure exact state
    of IPSEC-SA.\nTwo new Notification Payload message type is defined, \nSPI-PING-REQUEST
    and SPI-PING-REPLY\n\t "
