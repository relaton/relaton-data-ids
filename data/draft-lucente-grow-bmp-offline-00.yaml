abstract:
- language: en
  script: Latn
  content: "   BMP (BGP Monitoring Protocol) [RFC7854] is perfectly suited for real-\n
    \  time consumption but less ideal for off-wire historical purposes.\n   The main
    issue is the dependence that parsing BGP Update PDUs has on\n   knowing which
    capabilities have been agreed when establishing the BGP\n   session with the peers,
    which could have happened long time ago\n   (days, weeks, months).\n\n   This
    document defines a new optional BMP message type, called Peer\n   Summary, that
    carries a summary of the established BGP sessions along\n   with their capabilities
    and that is intended to be injected in the\n   BMP feed at configurable time intervals
    and/or ad-hoc whenever it is\n   felt necessary to improve fruition of BMP data
    offline.\n\n\t "
