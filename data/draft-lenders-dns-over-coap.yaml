abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol for sending DNS messages over the\n
    \  Constrained Application Protocol (CoAP).  These CoAP messages are\n   protected
    by DTLS-Secured CoAP (CoAPS) or Object Security for\n   Constrained RESTful Environments
    (OSCORE) to provide encrypted DNS\n   message exchange for constrained devices
    in the Internet of Things\n   (IoT).\n\n\t "
