abstract:
- language: en
  script: Latn
  content: "   This memo outlines RTP payload formats for the Video-based Dynamic\n
    \  Mesh Coding (V-DMC), which comprises several types of components,\n   such
    as a base mesh, a set of displacements, 2D representations of\n   attributes,
    and an atlas.  New RTP payload formats are described for\n   the base mesh and
    displacement components.  The RTP payload header\n   formats enable the packetization
    of a video stream packet within an\n   RTP packet payload, as well as the fragmentation
    of a video stream\n   packet into multiple RTP packets.\n\n\t "
