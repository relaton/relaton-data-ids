abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks present an interesting challenge for IPv6 addressing\n
    \  due to the indeterminant neighborhood properties of their interfaces.\n   IPv6
    nodes must assign IPv6 addresses to their multihop interface\n   connections to
    Ad Hoc networks that are locally unique but must not\n   be propagated to other
    networks.  IPv6 nodes must therefore be able\n   to assign self-generated addresses
    to their interfaces when there are\n   no IPv6 Internetworking routers present
    that can coordinate topology-\n   relative IPv6 addresses or prefixes.  This document
    specifies a means\n   for IPv6 nodes to generate and assign address types useful
    for Ad Hoc\n   network communications.\n\n\t "
