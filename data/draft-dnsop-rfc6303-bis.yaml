abstract:
- content: <p>RFC 6063, "Locally Served DNS Zones", defines two IANA registries called
    "IPv4 Locally-Served DNS Zone Registry" and "IPv6 Locally- Served DNS Zone Registry".
    This document changes the registration procedure for that registry from "IETF
    Review" to "Expert Review". This document updates RFC 6063.</p>
