abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (TRansparent Interconnection of Lots of Links)\n   protocol
    provides least cost pair-wise data forwarding without\n   configuration in multi-hop
    networks with arbitrary topology and link\n   technology, safe forwarding even
    during periods of temporary loops,\n   and support for multipathing of both unicast
    and multicast traffic.\n   TRILL accomplishes this by using IS-IS (Intermediate
    System to\n   Intermediate System) link state routing and by encapsulating traffic\n
    \  using a header that includes a hop count. Since the TRILL base\n   protocol
    was approved in March 2010, active development of TRILL has\n   revealed errata
    in the original RFC 6325 and some cases that could\n   use clarifications or updates.\n\n
    \  RFC 6327 and RFC 6439 provide clarifications and updates with respect\n   to
    Adjacency and Appointed Forwarders. This document provides other\n   known clarifications,
    corrections, and updates to RFC 6325, RFC 6327,\n   and RFC 6439.\n\n\n\t "
