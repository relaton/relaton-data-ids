  script: Latn
  content: "   The procedures for initiating a recall specified in RFC 3777 restrict\n
    \  signatories to those who are \"nomcom qualified\".  Perhaps\n   inadvertently,
    this prohibits members of the IESG and IAB from\n   initiating these procedures.
    \ This document suggests that limitation\n   was an unanticipated and undesirable
    side-effect and proposes to\n   remove it.\n\n   This document is intended to
    update RFC 3777.\n\t "
