abstract:
- content: "<p>This document describes a QoS-NSLP Quality-of-Service model (QOSM)
    based on ITU-T Recommendation Y.1541 Network QoS Classes and related guidance
    on signaling. Y.1541 specifies 8 classes of Network Performance objectives, and
    the Y.1541-QOSM extensions include additional QSPEC parameters and QOSM processing
    guidelines. This document defines an Experimental Protocol for the Internet community.</p>"
