abstract:
- language: en
  script: Latn
  content: "   This document updates the Authentication and Authorization for\n   Constrained
    Environments Framework (ACE, RFC 9200) as follows. (1) It\n   defines the Short
    Distribution Chain (SDC) workflow that the\n   authorization server (AS) can use
    for uploading an access token to a\n   resource server on behalf of the client.
    (2) For the OAuth 2.0 token\n   endpoint, it defines new parameters and encodings
    and it extends the\n   semantics of the \"ace_profile\" parameter. (3) For the
    OAuth 2.0\n   authz-info endpoint, it defines a new parameter and its encoding.
    (4)\n   It defines how the client and the AS can coordinate on the exchange\n
    \  of the client's and resource server's public authentication\n   credentials,
    when those can be transported by value or identified by\n   reference; this extends
    the semantics of the \"rs_cnf\" parameter for\n   the OAuth 2.0 token endpoint,
    thus updating RFC 9201. (5) It extends\n   the error handling at the AS, for which
    it defines a new error code.\n   (6) It deprecates the original payload format
    of error responses\n   conveying an error code, when CBOR is used to encode message\n
    \  payloads.  For those responses, it defines a new payload format\n   aligned
    with RFC 9290, thus updating in this respect also the\n   profiles defined in
    RFC 9202, RFC 9203, and RFC 9431. (7) It amends\n   two of the requirements on
    profiles of the framework.\n\n\t "
