- language: en
  script: Latn
  content: "This document proposes an extension to the Session Initiation \nProtocol
    (SIP) Reason Header [1] to include in a BYE Method Request \n[2] as a result of
    a session preemption event either at a user \nagent (UA), or somewhere in the
    network using RSVP [3].  This \ndocument does not attempt to address routers failing
    in the packet \npath; but a deliberate event of tearing down a flow between UAs.\n\t "
