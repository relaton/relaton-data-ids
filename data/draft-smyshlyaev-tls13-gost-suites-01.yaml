abstract:
- language: en
  script: Latn
  content: "   The purpose of this document is to make the Russian cryptographic\n
    \  standards available to the Internet community for their\n   implementation
    in the Transport Layer Security (TLS) Protocol Version\n   1.3.\n\n   This specification
    defines four new cipher suites and seven new\n   signature schemes based on GOST
    R 34.12-2015, GOST R 34.11-2012 and\n   GOST R 34.10-2012 algorithms.\n\n\t "
