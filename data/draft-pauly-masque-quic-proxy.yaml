abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to UDP Proxying over HTTP that\n
    \  adds specific optimizations for proxied QUIC connections.  This\n   extension
    allows a proxy to reuse UDP 4-tuples for multiple\n   connections.  It also defines
    a mode of proxying in which QUIC short\n   header packets can be forwarded using
    an HTTP/3 proxy rather than\n   being re-encapsulated and re-encrypted.\n\n\t "
