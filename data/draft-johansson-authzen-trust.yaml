abstract:
- content: "<p>Trust registries come in many forms; ETSI trust status lists, OpenID
    Federation, ledgers. This document describes a simple protocol in the form of
    a profile of AuthZen that provides a local interface to one or more trust registries.
    The protocol is mant to be used as a local abstraction layer for any application
    that needs to evaluate trust.</p>"
