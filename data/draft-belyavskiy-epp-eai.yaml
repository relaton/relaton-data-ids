abstract:
- language: en
  script: Latn
  content: "   This document describes an EPP extension that permits usage of\n   Internationalized
    Email Addresses in the EPP protocol and specifies\n   the terms when it can be
    used by EPP clients and servers.  The\n   Extensible Provisioning Protocol (EPP),
    being developed before\n   appearing the standards for Internationalized Email
    Addresses (EAI),\n   does not support such email addresses.\n\n   TO BE REMOVED
    on turning to RFC: The document is edited in the\n   dedicated github repo (https://github.com/beldmit/eppeai).
