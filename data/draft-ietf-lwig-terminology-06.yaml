  script: Latn
  content: "   The Internet Protocol Suite is increasingly used on small devices\n
    \  with severe constraints on power, memory and processing resources,\n   creating
    constrained node networks.  This document provides a number\n   of basic terms
    that have turned out to be useful in the\n   standardization work for constrained
    node networks.\n\n\t "
