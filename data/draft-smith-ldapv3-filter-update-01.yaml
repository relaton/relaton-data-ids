abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol (LDAP) [1] defines a\nnetwork
    representation of a search filter transmitted to an LDAP\nserver.  Some applications
    may find it useful to have a common way of\nrepresenting these search filters
    in a human-readable form.  This\ndocument defines a human-readable string format
    for representing the\nfull range of possible LDAP version 3 search filters, including\nextended
    match filters.\nThis document replaces RFC 2254.  See Appendix A for a list of\nchanges
    relative to RFC 2254.\n\t "
