abstract:
- language: en
  script: Latn
  content: "   Some networks are expected to support IPv4-only, dual-stack, and\n
    \  IPv6-only hosts at the same time.  Such networks may want to add\n   IPv6/IPv4
    translation for the IPv6-only host so it can access servers\n   on the IPv4 Internet.
    \ Adding translation service to the IPv6-enabled\n   network may change dual-stack
    host behavior and affect the way\n   deployed network is working.  This document
    defines the problem\n   statement for such networks.\n\n\t "
