abstract:
- language: en
  script: Latn
  content: "This draft addresses the interworking between SS7 Transaction \nCapabilities
    Application Part (TCAP) and the Internet Protocol (IP). It \ndescribes the operations
    and functions of the TCAP-IP Gateway (TIPG) and \nthe protocols between the TIPG
    and an IP entity to provide the TCAP-IP \ninterworking functions between applications
    in PSTN/IN/Wireless & IP \ndomains.\n\t "
