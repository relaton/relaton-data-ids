abstract:
- language: en
  script: Latn
  content: "   This document considers the applicability of the IETF Abstraction\n
    \  and Control of Traffic Engineered Networks (ACTN) to Packet Optical\n   Integration
    (POI), and IP and Optical DWDM domain internetworking.\n\n   In this document,
    we highlight the IETF protocols and YANG data\n   models that may be used for
    the ACTN and control of POI networks,\n   with particular focus on the interfaces
    between the MDSC (Multi-\n   Domain Service Coordinator) and the underlying Packet
    and Optical\n   Domain Controllers (P-PNC and O-PNC) to support POI use cases.\n\n\t "
