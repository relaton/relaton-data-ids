abstract:
- language: en
  script: Latn
  content: "   This document describes a stateless, transport-agnostic IPv6-to-IPv6\n
    \  Network Prefix Translation (NPTv6) function that provides the\n   address-independence
    benefit associated with IPv4-to-IPv4 NAT\n   (NAPT44) and provides a 1:1 relationship
    between addresses in the\n   \"inside\" and \"outside\" prefixes, preserving end-to-end
    reachability\n   at the network layer.\n\nDiscussion Venues\n\n   This note is
    to be removed before publishing as an RFC.\n\n   Source for this draft and an
    issue tracker can be found at\n   https://github.com/buraglio/rfc6296-bis.\n\n\t "
