abstract:
- content: "<p>This document specifies the forensic appraisal methodology and quantitative
    security model for the Proof of Process (PoP) framework. It defines how Verifiers
    evaluate behavioral entropy, perform liveness detection, and calculate forgery
    cost bounds. Additionally, it establishes the taxonomy for Absence Proofs and
    the Writers Authenticity Report (WAR) format, as well as the Tool Receipt protocol
    for artificial intelligence (AI) attribution within the linear human authoring
    process.</p>"
