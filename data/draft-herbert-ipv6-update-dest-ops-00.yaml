  script: Latn
  content: "   This document updates the requirements for processing Destination\n
    \  Options in IPv6 in two ways. First, the requirement that all\n   intermediate
    destinations in a Routing header must process options in\n   a Destination header
    appearing before the Routing header is relaxed.\n   Secondly, the processing of
    a Destination Option marked as changeable\n   is clarified.\n\n\t "
