abstract:
- language: en
  script: Latn
  content: "   This document specifies a vendor-agnostic format for evidence\n   produced
    and verified within a PKIX context.  The evidence produced\n   this way includes
    claims collected about a cryptographic module and\n   elements found within it
    such as cryptographic keys.\n\n   One scenario envisaged is that the state information
    about the\n   cryptographic module can be securely presented to a remote operator\n
    \  or auditor in a vendor-agnostic verifiable format.  A more complex\n   scenario
    would be to submit this evidence to a Certification\n   Authority to aid in determining
    whether the storage properties of\n   this key meet the requirements of a given
    certificate profile.\n\n   This specification also offers a format for requesting
    a\n   cryptographic module to produce evidence tailored for expected use.\n\n\t "
