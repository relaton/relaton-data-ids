abstract:
- language: en
  script: Latn
  content: "   This document defines a collection of common data types, identities,\n
    \  and groupings in YANG data modeling language.  These derived common\n   data
    types, identities and groupings are intended to be imported by\n   other modules,
    e.g., those which model the Traffic Engineering (TE)\n   configuration and state
    capabilities.\n\n   This document obsoletes RFC 8776.\n\n\t "
