abstract:
- language: en
  script: Latn
  content: "   This document describes the Internet X.509 Public Key Infrastructure\n
    \  (PKI) Certificate Management Protocol (CMP).  Protocol messages are\n   defined
    for X.509v3 certificate creation and management.  CMP\n   provides interactions
    between client systems and PKI components such\n   as a Registration Authority
    (RA) and a Certification Authority (CA).\n\n   This document includes the updates
    on RFC 4210 specified by CMP\n   Updates [RFCAAAA] Section 2 and Appendix A.2
    maintaining backward\n   compatibility with CMP version 2 wherever possible and
    obsoleted both\n   documents.  Updates to CMP version 2 are: improving crypto
    agility,\n   extending the polling mechanism, adding new general message types,\n
    \  and adding extended key usages to identify special CMP server\n   authorizations.
    \ Introducing version 3 to be used only for changes to\n   the ASN.1 syntax, which
    are: support of EnvelopedData instead of\n   EncryptedValue and hashAlg for indicating
    a hash AlgorithmIdentifier\n   in certConf messages.\n\n\t "
