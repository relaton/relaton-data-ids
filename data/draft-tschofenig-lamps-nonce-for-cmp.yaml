  content: "   Certificate Management Protocol (CMP) defines protocol messages for\n
    \  X.509v3 certificate creation and management.  CMP provides\n   interactions
    between client systems and PKI components, such as a\n   Registration Authority
    (RA) and a Certification Authority (CA).\n\n   CMP allows an RA/CA to inform an
    end entity about the information it\n   has to provide in a certification request.
    \ When an end entity places\n   attestation information in form of evidence in
    a certification\n   signing request (CSR) it may need to demonstrate freshness
    of the\n   provided evidence.  Attestation technology today often accomplishes\n
    \  this task via the help of nonces.  This document specifies how nonces\n   are
    provided by an RA/CA to the end entity for inclusion in evidence.\n\n\t "
