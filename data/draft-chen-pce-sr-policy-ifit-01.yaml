abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) policy is a set of candidate SR paths consisting\n
    \  of one or more segment lists and necessary path attributes.  It\n   enables
    instantiation of an ordered list of segments with a specific\n   intent for traffic
    steering.  In-situ Flow Information Telemetry\n   (IFIT) refers to network OAM
    applications that apply dataplane on-\n   path telemetry techniques.  This document
    defines extensions to PCEP\n   to distribute SR policies carrying IFIT information.
    \ So that IFIT\n   behavior can be enabled automatically when the SR policy is
    applied.\n\n\n\t "
