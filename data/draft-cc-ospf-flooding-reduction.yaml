abstract:
- language: en
  script: Latn
  content: "   This document proposes an approach to flood link states on a topology\n
    \  that is a subgraph of the complete topology per underline physical\n   network,
    so that the amount of flooding traffic in the network is\n   greatly reduced,
    and it would reduce convergence time with a more\n   stable and optimized routing
    environment.  The approach can be\n   applied to any network topology in a single
    area.\n\n\n\t "
