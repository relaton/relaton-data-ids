  script: Latn
  content: "   This document describes enhancements to the Hybrid Public Key\n   Encryption
    standard published by CFRG.  These include use of \"compact\n   representation\"
    of relevant public keys, support for key-wrapping,\n   and two ways to address
    the use of HPKE on lossy networks: a\n   determinstic, nonce-less AEAD scheme,
    and use of a rolling sequence\n   number with existing AEAD schemes.\n\n\t "
