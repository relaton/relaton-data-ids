abstract:
- language: en
  script: Latn
  content: "   This document defines capabilities and operations for subscribing to\n
    \  content and providing asynchronous notification message delivery on\n   that
    content.  Notification delivery can occur over a variety of\n   protocols used
    commonly in conjunction with YANG, such as NETCONF and\n   RESTCONF.  The capabilities
    and operations defined in this document\n   when using in conjunction with draft-ietf-netconf-netconf-event-\n
    \  notifications are intended to replace RFC 5277.\n\n\t "
