    individually, the subscriber\ncan define an ad-hoc resource list, subscribe to
    it, and maintain it\nâ€“ all within a single SUBSCRIBE dialog. Changes in the state
    of the\nresources are reported using the same dialog in any standard SIMPLE\nformat
    for conveying notifications for lists of resources or\nindividual resources and
    agreed during the SUBSCRIBE dialog\nestablishment.\n\t "
