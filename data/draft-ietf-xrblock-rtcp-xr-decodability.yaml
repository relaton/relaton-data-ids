title:
- language: en
  script: Latn
  content: RTP Control Protocol (RTCP) Extended Report (XR) Block for MPEG-2 Transport
    Stream (TS) Program Specific Information (PSI) Independent Decodability Statistics
    Metrics Reporting
docidentifier:
- content: draft-ietf-xrblock-rtcp-xr-decodability
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "An MPEG-2 Transport Stream (TS) is a standard container format used in
    the transmission and storage of multimedia data.  Unicast/ multicast MPEG-2 TS
    over RTP is widely deployed in IPTV systems.  This document defines an RTP Control
    Protocol (RTCP) Extended Report (XR) block that allows the reporting of MPEG-2
    TS decodability statistics metrics related to transmissions of MPEG-2 TS over
    RTP.  The metrics specified in the RTCP XR block are not dependent on Program
    Specific Information (PSI) carried in MPEG-2 TS.\n\t "
