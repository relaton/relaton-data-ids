abstract:
- language: en
  script: Latn
  content: "   Control And Provisioning of Wireless Access Points (CAPWAP) defines
    a\n   specification to encapsulate a station's data frames between the\n   Wireless
    Transmission Point (WTP) and Access Controller (AC).\n   Specifically, the station's
    IEEE 802.11 data frames can be either\n   locally bridged or tunneled to the AC.
    \ When tunneled, a CAPWAP data\n   channel is used for tunneling.  In many deployments
    encapsulating\n   data frames to an entity other than the AC (for example to an
    Access\n   Router (AR)) is desirable.  Further, it may also be desirable to use\n
    \  different tunnel encapsulations to carry the stations' data frames.\n   This
    document provides a specification for this and refers to it as\n   alternate tunnel
    encapsulation.  The alternate tunnel encapsulation\n   allows 1) the WTP to tunnel
    non-management data frames to an endpoint\n   different from the AC and 2) the
    WTP to tunnel using one of many\n   known encapsulation types such as IP-IP, IP-GRE,
    CAPWAP.  The WTP may\n   advertise support for alternate tunnel encapsulation
    during the\n   discovery or join process and AC may select one of the supported\n
    \  alternate tunnel encapsulation types while configuring the WTP.\n\n\t "
