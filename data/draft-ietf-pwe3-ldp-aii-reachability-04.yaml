abstract:
- language: en
  script: Latn
  content: "The dynamic End-to-End Multisegment pseudowire setup requires PEs to \nmaintain
    a pseudowire routing table when using FEC129. There is a \nrequirement to automatically
    advertise Attachment Individual \nIdentifiers to enable the pseudowire routing
    tables to be populated. \nTwo mechanisms already exist, a BGP reachability information
    \ndistribution mechanism and an IGP based one. Here we define a third \nsolution
    relying on LDP. It allows for automatic advertisement of the \nAttachment Individual
    Identifier prefixes provisioned on a T-PE when \nthis node does not run BGP or
    IGP. The mechanism described here runs \non the T-LDP (Targeted LDP) session between
    the T-PE and S-PE, and is \nintended to complement existing PW routing mechanisms
    using BGP or \nOSPF.\n\t "
