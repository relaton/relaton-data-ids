abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to Segment Routing IPv6 (SRv6)\n
    \  Network Programming to allow for SRv6 Segment Identifier (SID) of\n   smaller
    variable length.  The use of smaller SRv6 SID reduces the\n   size the SRv6 Header
    (SRH).  This reduces the overhead for both the\n   traffic volume and the network
    processor.  It is a straightforward\n   extension to the SRv6 Network Programming
    model and its SRH\n   encapsulation.\n\n\t "
