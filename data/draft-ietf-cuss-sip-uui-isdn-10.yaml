abstract:
- language: en
  script: Latn
  content: "   The motivation and use cases for interworking and transporting ITU-T\n
    \  DSS1 User to User information element data in SIP are described in\n   RFC
    6567.  As networks move to SIP, it is important that applications\n   requiring
    this data can continue to function in SIP networks as well\n   as the ability
    to interwork with this ISDN service for end-to-end\n   transparency.  This document
    defines a usage (a new package) of the\n   User-to-User header field to enable
    interworking with this ISDN\n   service.\n\n   This document covers the interworking
    with both public ISDN and\n   private ISDN capabilities, so the potential interworking
    with QSIG\n   will also be addressed.\n\n   The package is identified by a new
    value \"isdn-uui\" of the \"purpose\"\n   header field parameter.\n\n\t "
