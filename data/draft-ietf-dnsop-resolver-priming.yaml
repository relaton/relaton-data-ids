abstract:
- language: en
  script: Latn
  content: "This document describes the queries that a DNS resolver should emit to
    initialize its cache.  The result is that the resolver gets both a current NS
    Resource Record Set (RRset) for the root zone and the necessary address information
    for reaching the root servers.\n\t "
