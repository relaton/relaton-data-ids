  script: Latn
  content: "   This document defines an approach of objectively measuring\n   transmission
    such metrics like delay, jitter, and loss-related\n   transmission metrics for
    a QUIC [RFC9000] connection using an\n   artificially generated payload of a specific
    structure.  The\n   measurement is to be carried on an application level to be
    protocol-\n   independent.\n\n\t "
