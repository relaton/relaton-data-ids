  script: Latn
  content: "   From charter and milestones, the enhanced Deterministic Networking\n
    \  (DetNet) is required to provide the enhancement of flow\n   identification
    and packet treatment for data plane to achieve the\n   DetNet QoS in large-scale
    networks.\n\n   This document discusses the characteristics of scaling deterministic\n
    \  networks and analyzes the gaps of the existing technologies\n   especially
