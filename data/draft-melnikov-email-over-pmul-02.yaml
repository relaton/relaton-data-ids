  content: "   ACP 142 defines P_Mul, which is a protocol for reliable multicast in\n
    \  bandwidth constrained and delayed acknowledgement (EMCON)\n   environments
    running over UDP.  This document is a specification of\n   the basic protocol
    for electronic mail transfer over P_MUL.  It also\n   described how to gateway
    this basic protocol to/from Simple Mail\n   Transfer Protocol (RFC 5321).\n\n\t "
