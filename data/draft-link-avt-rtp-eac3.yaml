abstract:
- language: en
  script: Latn
  content: "This document describes an RTP payload format for transporting\n   Enhanced
    AC-3 (E-AC-3) encoded audio data.  E-AC-3 is a high quality,\n   multichannel
    audio coding format and is an extension of the AC-3\n   audio coding format, which
    is used in US HDTV, DVD, cable and\n   satellite television and other media.  E-AC-3
    is an optional audio\n   format in US and world-wide digital television and high
    definition\n   DVD formats.  The RTP payload format as presented in this document\n
    \  includes support for data fragmentation.\n\t "
