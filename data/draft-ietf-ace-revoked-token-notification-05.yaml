abstract:
- language: en
  script: Latn
  content: "   This document specifies a method of the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework, which\n   allows an Authorization
    Server to notify Clients and Resource Servers\n   (i.e., registered devices) about
    revoked access tokens.  As specified\n   in this document, the method allows Clients
    and Resource Servers to\n   access a Token Revocation List on the Authorization
    Server by using\n   the Constrained Application Protocol (CoAP), with the possible\n
    \  additional use of resource observation.  Resulting (unsolicited)\n   notifications
    of revoked access tokens complement alternative\n   approaches such as token introspection,
    while not requiring\n   additional endpoints on Clients and Resource Servers.\n\n\t "
