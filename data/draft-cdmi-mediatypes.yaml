- language: en
  script: Latn
  content: "This document describes several Internet media types defined for the Cloud
    Data Management Interface (CDMI) by the Storage Networking Industry Association
    (SNIA). The media types are:\n\n o application/cdmi-object\n\n o application/cdmi-container\n\n
    o application/cdmi-domain\n\n o application/cdmi-capability\n\n o application/cdmi-queue\n\n
