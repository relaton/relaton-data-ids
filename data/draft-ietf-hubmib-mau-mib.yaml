  content: "This memo defines an portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community.  In particular,
    it defines objects for managing 10 and 100 Mb/second Medium Attachment Units (MAUs)
    based on IEEE Std 802.3 Section 30, \"10 & 100 Mb/s Management,\" October 26,
    1995. [STANDARDS-TRACK]\n\t "
