abstract:
- language: en
  script: Latn
  content: "   The RSVP-TE specification, [RFC3209] and GMPLS extensions to RSVP-TE,\n
    \  [RFC3473] allow abstract nodes and resources to be explicitly\n   included
    in a path setup.  Further Exclude Routes Extension [RFC4874]\n   allow abstract
    nodes and resources to be explicitly excluded in a\n   path setup.\n\n   The use
    of Autonomous Number (AS) (2-Byte) as an abstract node\n   representing domain
    is already defined in [RFC3209] and [RFC4874].\n\n   This document specifies new
    subobjects to include or exclude domains\n   during path setup where domain is
    a collection of network elements\n   within a common sphere of address management
    or path computational\n   responsibility such as an IGP area or an Autonomous
    Systems (4-Byte).\n\n\t "
