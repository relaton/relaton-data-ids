abstract:
- language: en
  script: Latn
  content: "   An IGP Flexible Algorithm (Flex-Algorithm) enables the computation
    of\n   constraint-based paths within an IGP domain, allowing operators to\n   influence
    path selection according to administrative policies.  This\n   document defines
    an extension to Flex-Algorithm that allows the\n   inclusion or exclusion of links
    from path computation based on\n   Administrative Groups (also known as link affinities)
    associated with\n   the reverse direction of the path under computation.\n\n   This
    extension enhances the path selection capabilities of Flex-\n   Algorithm by enabling
    reverse-affinity-based constraints, which are\n   particularly useful for scenarios
    where path symmetry or directional\n   link attributes are operationally significant.\n\n
    \  This document updates [RFC9350] and [I-D.ietf-lsr-flex-algo-bw-con]\n   by
    introducing the new IANA registry that specifies the ordered set\n   of rules
    that are used to prune links from the topology during the\n   Flex-Algorithm path
    computation.\n\n\t "
