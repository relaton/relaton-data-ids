abstract:
- language: en
  script: Latn
  content: "   This document specifies a grouping mechanism for RTP media streams\n
    \  that can be used to specify relations betweeen media streams within\n   different
    RTP sessions.\n\n   This mechanism is used to signal the association between the
    RTP\n   concept of SSRC and the WebRTC concept of \"media stream\" / \"media\n
    \  stream track\" using SDP signalling.\n\n   This document is an input document
    for discussion.  It should be\n   discussed in the RTCWEB WG list, rtcweb@ietf.org.\n\n\n\t "
