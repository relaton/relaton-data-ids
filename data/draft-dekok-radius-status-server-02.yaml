  script: Latn
  content: "RFC 2865 defines a Status-Server code for use in RADIUS, but labels\n
    \  it as \"Experimental\" without further discussion.  This document\n   describes
    a practical use for the Status-Server packet code, which is\n   to let clients
    query the status of a RADIUS server.  These queries,\n   and responses (if any)
    enable the client to make more informed\n   decisions.  The result is a more stable,
    and more robust RADIUS\n   architecture.\n\t "
