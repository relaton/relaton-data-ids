abstract:
- language: en
  script: Latn
  content: "   This document specifies how to carry the Adaptive Layered Voice\n   Container
    (ALVC) over Low-Power Wide-Area Networks (LPWAN) using\n   Static Context Header
    Compression (SCHC).  ALVC is codec-agnostic and\n   progressive: a sub-kilobit
    Base stream provides immediate\n   intelligibility while optional Enhancement
    streams improve quality\n   when bandwidth allows.  This document defines SCHC
    rules,\n   fragmentation parameters, and unequal error protection (UEP) so that\n
    \  Base traffic is delivered promptly and reliably, while Enhancements\n   are
    sent opportunistically.  The specification targets constrained\n   networks with
    small payloads, duty-cycle limits, and loss, and does\n   not define a new speech
    coding bitstream.  A companion Internet-Draft\n   describes the codec-agnostic
    ALVC container, and SCHC is specified in\n   RFC 8724.\n\n\t "
