abstract:
- language: en
  script: Latn
  content: "   This document describes IP multicast routing optimization using\n   PIM-SM
    in Proxy Mobile IPv6 (PMIPv6) environment.  The Mobile Access\n   Gateway (MAG)
    and the Local Mobility Anchor (LMA) are the mobility\n   entities defined in the
    PMIPv6 protocol and act as PIM-SM routers.\n   The proposed protocol optimization
    addresses the tunnel convergence\n   problem and cooperates with seamless handover
    mechanisms.\n\n\t "
