- language: en
  script: Latn
  content: "   This document describes a low overhead connection establishment\n   mechanism
    for Multipath TCP.  Its goal is to reduce the computational\n   overhead of establishing
    an MPTCP connection and the associated TCP\n   subflows in controlled environments
    where security attacks are not a\n   concern.\n\n\t "
