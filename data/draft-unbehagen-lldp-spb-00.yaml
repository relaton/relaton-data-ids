abstract:
- language: en
  script: Latn
  content: "   This informational document describes a compact method of using IEEE\n
    \  802.1AB Link Layer Discovery Protocol (LLDP) with IEEE 802.1aq\n   Shortest
    Path Bridging (SPB) network to automatically attach network\n   devices not supporting
    IEEE 802.1ah to individual services in a SPB\n   network.  These network devices
    typically do not support SPBM, MAC-\n   in-MAC (802.1ah), nor I-SID usage  and
    therefore cannot easily take\n   advantage of the SPB infrastructure without manual
    configuration of\n   attachment of VLANs to I-SIDs in multiple locations.  A motivation\n
    \  for this draft is to suggest a useful means to simplify and automate\n   connections
    to PBB L2VPN based service networks such as those defined\n   in SPBM-EVPN\n\n\t "
