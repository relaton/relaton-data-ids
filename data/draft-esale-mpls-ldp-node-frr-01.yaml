abstract:
- language: en
  script: Latn
  content: "   This document describes procedures to support node protection for\n
    \  (unicast) Label Switched Paths (LSPs) established by Label\n   Distribution
    Protocol (LDP). In order to protect a node N, the Point\n   of Local Repair (PLR)
    of N must discover the Merge Points (MPTs) of\n   node N such that traffic can
    be redirected to them in case node N\n   fails. Redirecting the traffic around
    the failed node N depends on\n   existing point-to-point LSPs originated from
    the PLR to the MPTs\n   while bypassing the protected node N.  The procedures
    described in\n   this document are topology independent in a sense that they provide\n
    \  node protection in any topology.\n\n\n\t "
