abstract:
- language: en
  script: Latn
  content: "   This document presents a binary IP-based protocol to facilitate\n   interoperable
    communications between avionics equipment.  The\n   protocol is UDP-based, stateless,
    and broadcast.  Messages consist of\n   a common header followed by a series of
    parameters and related\n   attributes.  The parameters are always informational,
    e.g.,\n   indicating airspeed is 150 kts, but parameter attributes can be set\n
    \  to indicate intent, e.g., this parameter contains a new user selected\n   value
    such as an instruction that deploys the landing gear.\n\n\t "
