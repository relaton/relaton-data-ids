  script: Latn
  content: "   In an SRv6 network, each SRv6 segment endpoint has at least one SRv6\n
    \  locator. Through the SRv6 locator routes, other SRv6 segment nodes\n   can
    steer traffic to that node. This document describes a method of\n   advertising
    SRv6 locator to neighboring SRv6 Segment Endpoint nodes\n   through IPv6 Neighbor
    Discovery protocol.\n\n\t "
