abstract:
- language: en
  script: Latn
  content: "   BIER introduces a novel architecture for multicast packet forwarding.\n
    \  It does not require a signalling protocol to explicitly build\n   multicast
    distribution trees, nor does it require intermediate nodes\n   to maintain any
    per-flow state.\n\n   Babel defines a distance-vector routing protocol that operates
    in a\n   robust and efficient fashion both in ordinary wired as well as in\n   wireless
    mesh networks.  This document defines a way to carry BIER\n   information in Babel.\n\n\t "
