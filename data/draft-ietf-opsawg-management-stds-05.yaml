abstract:
- language: en
  script: Latn
  content: "   This document gives an overview of the IETF network management\n   standards
    and summarizes existing and ongoing development of IETF\n   standards-track network
    management protocols and data models.  The\n   purpose of this document is on
    the one hand to help system developers\n   and users to select appropriate standard
    management protocols and\n   data models to address relevant management needs.
    \ On the other hand,\n   the document can be used as an overview and guideline
    by other\n   Standard Development Organizations or bodies planning to use IETF\n
    \  management technologies and data models.\n\n\t "
