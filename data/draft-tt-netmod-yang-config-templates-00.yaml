abstract:
- language: en
  script: Latn
  content: "   NETCONF and RESTCONF protocols provide programmatic interfaces for\n
    \  accessing configuration data modeled by YANG.  This document defines\n   the
    use of a YANG-based configuration template mechanism whereby\n   configuration
    data can be defined in one or more templates and\n   applied repeatedly.  This
    avoids the redundant definition of\n   identical configuration and ensures the
    consistency of it, thus\n   allowing devices to be managed more conveniently and
    efficiently.\n\n\t "
