abstract:
- language: en
  script: Latn
  content: "   TCP slow start is designed to ramp up to the network congestion point\n
    \  quickly, doubling the congestion window each round-trip time until\n   the
    congestion point is reached, whereupon TCP exits the slow start\n   phase.  Unfortunately,
    the default Linux TCP slow start\n   implementation -- TCP Cubic with HyStart
    -- can cause premature exit\n   from slow start, especially over wireless links,
    degrading link\n   utilization.  However, without HyStart, TCP exits slow start
    too\n   late, causing unnecessary packet loss.  To improve TCP slow start\n   performance,
    this document proposes using the Slow start Exit At\n   Right CHokepoint (SEARCH)
    algorithm where the TCP sender determines\n   the congestion point based on acknowledged
    deliveries --\n   specifically, the sender computes the delivered bytes compared
    to the\n   expected delivered bytes, smoothed to account for link latency\n   variation
    and normalized to accommodate link capacities, and exits\n   slow start if the
    delivered bytes are lower than expected.  We\n   implemented SEARCH as a Linux
    kernel v5.16 module and evaluated it\n   over WiFi, 4G/LTE, and low earth orbit
    (LEO) and geosynchronous (GEO)\n   satellite links.  Analysis of the results show
    that the SEARCH\n   reliably exits from slow start after the congestion point
    is reached\n   but before inducing packet loss.\n\n\t "
