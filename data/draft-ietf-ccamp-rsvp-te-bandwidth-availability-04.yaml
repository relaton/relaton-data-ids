abstract:
- language: en
  script: Latn
  content: "   A Packet switching network may contain links with variable bandwidth,\n
    \  e.g., copper, radio, etc. The bandwidth of such links is sensitive\n   to external
    environment. Availability is typically used for\n   describing the link during
    network planning. This document\n   introduces an optional Availability TLV in
    Resource ReSerVation\n   Protocol -- Traffic Engineer (RSVP-TE) signaling. This
    extension can\n   be used to set up a label switching path (LSP) in a Packet Switched\n
    \  Network (PSN) that contains links with discretely variable bandwidth.\n\n\t "
