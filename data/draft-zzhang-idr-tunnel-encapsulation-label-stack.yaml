abstract:
- language: en
  script: Latn
  content: "   RFC 9012 defines an MPLS Label Stack sub-TLV for Tunnel Encapsulation\n
    \  Attribute, and specifies that it is to be pushed BEFORE other labels.\n   This
    document clarifies the use case for that, defines a new Tunnel\n   Label Stack
    sub-TLV for a label stack to be pushed AFTER other labels\n   (e.g., the label
    embedded in the NLRI for a labeled address family,\n   and/or the stack in an
    MPLS Label Stack sub-TLV), and defines two new\n   Segment sub-TLVs to encode
    a segment list in a compact format.\n\n\t "
