abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for networks with legacy\n   IPv4-only
    clients to use services provided by DHCPv4-over-DHCPv6 in a\n   Relay Agent.  RFC7341
    specifies use of DHCPv4-over-DHCPv6 in the\n   client only.  This document specifies
    a RFC7341-based approach that\n   allows a Relay Agent to implement the DHCP 4o6
    encapsulation and\n   decapsulation of DHCPv4 messages in DHCPv6 messages on behalf
    of a\n   DHCPv4 client.\n\n\t "
