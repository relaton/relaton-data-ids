abstract:
- language: en
  script: Latn
  content: "   This document specifies the extended key usage constraints\n   certificate
    extension, which is used to place restrictions on the key\n   purpose identifiers
    that are authorized to appear in the end-entity\n   certificate in a certification
    path.  Restrictions apply to the\n   extended key usage certificate extension,
    which is described in\n   RFC 5280.\n\n\t "
