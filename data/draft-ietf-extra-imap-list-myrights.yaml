abstract:
- language: en
  script: Latn
  content: "This document defines an extension to the Internet Message Access Protocol
    (IMAP) LIST command that allows the client to request the set of rights that the
    logged-in user has been granted on mailboxes, along with other information typically
    returned by the LIST command.\n\t "
