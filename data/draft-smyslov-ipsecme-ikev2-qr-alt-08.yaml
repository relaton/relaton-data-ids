abstract:
- language: en
  script: Latn
  content: "   An IKEv2 extension defined in [RFC8784] allows IPsec traffic to be\n
    \  protected against someone storing VPN communications today and\n   decrypting
    it later, when (and if) cryptographically relevant quantum\n   computers are available.
    \ However, this protection doesn't cover an\n   initial IKEv2 SA, which might
    be unacceptable in some scenarios.\n   This specification defines an alternative
    way get protection against\n   quantum computers, but unlike the [RFC8784] solution
    it covers the\n   initial IKEv2 SA too.\n\n\t "
