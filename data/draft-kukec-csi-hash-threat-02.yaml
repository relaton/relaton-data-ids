abstract:
- language: en
  script: Latn
  content: "This document analysis the use of hashes in SeND, possible threats\nand
    the impact of recent attacks on hash functions used by SeND.\nCurrent SeND specification
    [rfc3971] uses SHA-1 [sha-1] hash\nalgorithm and PKIX certificates [rfc3280] and
    does not provide\nsupport for the hash algorithm agility.  Based on previous analysis,\nthis
    document suggests multiple hash support that should be included\nin the SeND update
    specification.\n\t "
