abstract:
- language: en
  script: Latn
  content: "   Mobility support is an important network capability for mobile node,\n
    \  and 5G introduces the Mobility Pattern used by the Access and\n   Mobility
    Management Function (AMF) to optimize mobility support\n   provided to the UE.
    \ More specific, The AMF determines and updates\n   Mobility Pattern of the UE
    according to the subscription of the UE,\n   statistics of the UE mobility, network
    local policy, and the UE\n   assisted information, or any combination of them
    with the help of\n   NWDAF.  Based on different requirements, multiple mobility
    management\n   protocols have been developed under IPv6.  However, different\n
    \  protocols have different functional requirements on the network\n   element
    or the host and then a scheme should be used in order to\n   support the negotiation
    and selection of adopted mobility management\n   protocol when a host (or UE)
    accesses to a new network.  In this\n   draft, this issue is analyzed.\n\n\t "
