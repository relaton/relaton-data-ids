abstract:
- language: en
  script: Latn
  content: "   This document discusses a set of use cases and requirements for an\n
    \  extension to Secure Telephone Identity Revisited (STIR) called\n   Verifiable
    STI PERsona (VESPER).  VESPER fundamentally enhances STIR\n   by establishing
    an authoritative and cryptographically verifiable\n   Right-to-Use (RTU) relationship
    between telephone numbers and their\n   assigned entities, business organizations
    or individuals, through\n   digital signatures that bind an entity to a set of
    asserted claims,\n   delegate certificates that govern the assertion of those
    claims to a\n   responsible party, and Authority Tokens that prove the validation
    of\n   those claims by authoritative parties.  This cryptographic binding\n   ensures
    explicit non-repudiation, removing ambiguity around who is\n   accountable for
    calls or messages originating from specific telephone\n   numbers, significantly
    deterring spoofing and fraud.\n\n\t "
