abstract:
- language: en
  script: Latn
  content: "This specification defines the Control And Provisioning of Wireless Access
    Points (CAPWAP) Protocol, meeting the objectives defined by the CAPWAP Working
    Group in RFC 4564.  The CAPWAP protocol is designed to be flexible, allowing it
    to be used for a variety of wireless technologies.  This document describes the
    base CAPWAP protocol, while separate binding extensions will enable its use with
    additional wireless technologies. [STANDARDS-TRACK]\n\t "
