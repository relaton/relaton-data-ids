abstract:
- language: en
  script: Latn
  content: "DNS Security Extensions (DNSSEC) has been developed to provide origin\nauthentication
    and integrity protection for DNS data by using digital\nsignatures.  The DNSKEY,
    RRSIG, and DS RRs use an 8-bit number to\nidentify the security algorithm being
    used.  More and more new\nRRTYPEs will appear in future.  This document defines
    an alias\nalgorithm identifier assignment method for DNSSEC 8-bit algorithm\nnumbers.\n\t "
