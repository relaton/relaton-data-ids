abstract:
- language: en
  script: Latn
  content: "   This document describes a stateless traffic engineering (TE)\n   multicast
    along an explicit P2MP Path/Tree using an IPv6 extension\n   header called TE
    multicast routing header (MRH).  The MRH with the\n   path encoded in link numbers
    is added into a packet to be multicast\n   at the ingress.  The packet is delivered
    to the egresses along the\n   path.  There is no state stored in the core of the
    network.\n\n\n\n\t "
