abstract:
- language: en
  script: Latn
  content: "   The MD5 and SHA-1 hashing algorithms are steadily weakening in\n   strength
    and their deprecation process should begin for their use in\n   TLS 1.2 digital
    signatures.  However, this document does not\n   deprecate SHA-1 in HMAC for record
    protection.\n\n\t "
