abstract:
- language: en
  script: Latn
  content: "   This specification defines how multiple Security Event Tokens (SETs)\n
    \  can be delivered to an intended recipient using HTTP POST over TLS.\n   The
    SETs are transmitted in the body of an HTTP POST request to an\n   endpoint operated
    by the recipient, and the recipient indicates\n   successful or failed transmission
    via the HTTP response.\n\n\t "
