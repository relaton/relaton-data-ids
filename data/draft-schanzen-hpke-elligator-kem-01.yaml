abstract:
- language: en
  script: Latn
  content: "   This document contains the GNUnet communicator specification.\n\n   This
    document defines the normative wire format of communicator\n   protocols, cryptographic
    routines and security considerations for use\n   by implementers.\n\n   This specification
    was developed outside the IETF and does not have\n   IETF consensus.  It is published
    here to inform readers about the\n   function of GNUnet communicators, guide future
    communicator\n   implementations, and ensure interoperability among implementations\n
    \  including with the pre-existing GNUnet implementation.\n\n\t "
