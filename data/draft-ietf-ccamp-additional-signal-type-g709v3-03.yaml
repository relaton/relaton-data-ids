abstract:
- language: en
  script: Latn
  content: "RFC 4328 and RFC 7139 provide Resource ReserVation Protocol-Traffic\nEngineering
    (RSVP-TE) signaling extensions to control the full set\nof Optical Transport Network
    (OTN) features. However, these\nspecifications do not cover the additional Optical
    channel Data\nUnit (ODU) containers defined in G.Sup43 (ODU1e, ODU3e1 and\nODU3e2).
    This document updates RFC 7139 to define new signal types\nfor these additional
    containers.\n\n\t "
