abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    includes an optional mechanism, called RBridge Channel and\n   specified in RFC
    7178, for the transmission of typed messages between\n   TRILL switches in the
    same campus and between TRILL switches and end\n   stations on the same link.
    This document specifies two optional\n   extensions to the RBridge Channel protcol:
    (1) A standard method to\n   tunnel a variety of payload types by encapsulating
    them in an RBridge\n   Channel message; and (2) A method to support security facilities
    for\n   RBridge Channel messages. This document updates RFC 7178.\n\n\n\t "
