abstract:
- language: en
  script: Latn
  content: "   This document specifies new DDoS Open Threat Signaling (DOTS) signal\n
    \  channel configuration parameters that can be negotiated between DOTS\n   peers
    to enable the use of Q-Block1 and Q-Block2 CoAP options.  These\n   options enable
    robust and faster transmission rates for large amounts\n   of data with less packet
    interchanges as well as supporting faster\n   recovery should any of the blocks
    get lost in transmission\n   (especially, during DDoS attacks).\n\n   Also, this
    document defines a YANG data model for representing these\n   new DOTS signal
    channel configuration parameters.  This model\n   augments the DOTS signal YANG
    module (\"ietf-dots-signal-channel\")\n   defined in RFC 9132.\n\n\t "
