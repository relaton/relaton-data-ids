abstract:
- language: en
  script: Latn
  content: "A new DNS reseource record, the SECurity RR, is defined to address\nconcerns
    about the parent zone's holding of the child zone's KEY RR\nset.  These concerns
    are addressed in a manner that retains the\ninformation needed by a secure resolver
    when asking a parent zone\nabout the child zone.  This proposal updates RFC 2535
    and RFC 2181.\n\t "
