title:
- language: en
  script: Latn
  content: IANA Registry Updates for TLS and DTLS
docidentifier:
- content: draft-ietf-tls-rfc8447bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document updates the changes to TLS and DTLS IANA registries\n
    \  made in RFC 8447.  It adds a new value \"D\" for discouraged to the\n   Recommended
    column of the selected TLS registries and adds a\n   \"Comment\" column to all
    active registries that do not already have a\n   \"Comment\" column.  Finally,
    it updates the registration request\n   instructions.\n\n   This document updates
    RFC 8447.\n\n\t "
