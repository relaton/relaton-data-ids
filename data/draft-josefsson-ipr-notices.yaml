abstract:
- language: en
  script: Latn
  content: "RFC 3978 disallow additional copyright notices in IETF Documents, but\nthe
    running code within the IETF appear to be to ignore that rule and\npublish documents
    with additional copyright notices.  There are\narguments for permitting additional
    copyright notices in IETF\ndocuments, and some are given in this document.  This
    document update\nthe paragraph in RFC 3978 that discusses additional copyrights,
    to\nrelax the requirement.\n\n\t "
