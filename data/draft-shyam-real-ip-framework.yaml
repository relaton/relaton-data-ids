  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document tries to propose an architectural framework of the\n
    \  internet in the real IP world. It describes how a three-tier mesh\n   structured
    hierarchy can be established in a large address space\n   based on fragmenting
    it into some regions and some sub regions inside\n   each of them. It shows how
    to make a transition from private IP to\n   real IP without making significant
    changes with the existing network.\n   It introduces VLSM tree routing protocol.
    It introduces another\n   protocol for host identification with provider independent
    address.\n   With the useful works done through IPv6, it provides all necessary\n
    \  inputs based on which a specification of IP with 64 bit address space\n   may
    be emerged.\n\n\t "
