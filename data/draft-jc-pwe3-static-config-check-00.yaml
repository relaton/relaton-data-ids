abstract:
- language: en
  script: Latn
  content: "   This draft defines a method to verify the configuration parameters
    of\n   static pseudowires (PW).  Since a static PW can be independently\n   provisioned
    at each end of the PW there is a potential for a\n   configuration parameter mismatch
    and this can result in the PW not\n   being operational.  The procedures in this
    draft intend to solve this\n   problem and simplify the provisioning.\n\n\t "
