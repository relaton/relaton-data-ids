  content: "   This document describes how EVPN can be used to support Virtual\n   Private
    Wire Service (VPWS) in MPLS/IP networks. EVPN enables the\n   following characteristics
    for VPWS: single-active as well as all-\n   active multi-homing with flow-based
    load-balancing, eliminates the\n   need for traditional way of PW signaling, and
    provides fast\n   protection convergence upon node or link failure.\n\n\t "
