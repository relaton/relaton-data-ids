  content: "   [RFC8287] defines the extensions to MPLS LSP ping and traceroute for\n
    \  Segment Routing IGP-Prefix and IGP-Adjacency SIDs with an MPLS data\n   plane.
    \ To correctly identify and validate an SR NRP SID, the\n   validating device
    also requires NRP-ID to be supplied in the FEC\n   Stack sub-TLV.  This document
    introduces new Target FEC Stack sub-\n   TLVs to perform MPLS LSP ping and traceroute
    for NRP SIDs.\n\n\t "
