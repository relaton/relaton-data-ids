abstract:
- language: en
  script: Latn
  content: "   This document describes an experimental TLS extension for in-band\n
    \  transport of the complete set of DNSSEC validated records needed to\n   perform
    DANE authentication of a TLS server without the need to\n   perform separate out-of-band
    DNS lookups.  When the requisite DNS\n   records do not exist, the extension conveys
    a validated denial of\n   existence proof.\n\n   This experimental extension is
    developed outside the IETF and is\n   published here to guide implementation of
    the extension and to ensure\n   interoperability among implementations.\n\n\t "
