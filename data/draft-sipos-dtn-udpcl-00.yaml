abstract:
- language: en
  script: Latn
  content: "   This document describes a UDP-based convergence layer (UDPCL) for\n
    \  Delay-Tolerant Networking (DTN).  This version of the UDPCL protocol\n   clarifies
    requirements of RFC7122, adds discussion of multicast\n   addressing, and updates
    to the Bundle Protocol (BP) contents,\n   encodings, and convergence layer requirements
    in BP Version 7.\n   Specifically, the UDPCL uses CBOR-encoded BPv7 bundles as
    its service\n   data unit being transported and provides a reliable transport
    of such\n   bundles.  This version of UDPCL also includes security and\n   extensibility
    mechanisms.\n\n\t "
