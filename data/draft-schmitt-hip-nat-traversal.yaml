abstract:
- language: en
  script: Latn
  content: "This document specifies extensions to Host Identity Protocol (HIP) to\n
    \  support traversal of Network Address Translator (NAT) middleboxes.\n   The
    traversal mechanism tunnels HIP control and data traffic over UDP\n   and enables
    HIP initiators which MAY be behind NATs to contact HIP\n   responders which MAY
    be behind another NAT.\n\t "
