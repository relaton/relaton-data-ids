abstract:
- language: en
  script: Latn
  content: "   During the transition from IPv4 to IPv6, customer equipment may have\n
    \  to support one of the various transition methods that have been\n   defined
    for carrying IPv4 packets over IPv6.  This document\n   enumerates the information
    that needs to be provisioned on a customer\n   edge router to support a list of
    transition techniques based on\n   tunneling IPv4 in IPv6, with a view to defining
    reusable components\n   for a reasonable transition path between these techniques.
    \ To the\n   extent that the provisioning is done dynamically, AAA support is\n
    \  needed to provide the information to the network server responsible\n   for
    passing the information to the customer equipment.  This document\n   specifies
    Diameter (RFC 6733) attribute-value pairs to be used for\n   that purpose.\n\n\t "
