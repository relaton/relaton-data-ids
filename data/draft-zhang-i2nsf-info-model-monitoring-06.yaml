abstract:
- language: en
  script: Latn
  content: "   The Network Security Functions (NSF) NSF-facing interface exists\n
    \  between the Service Provider's management system (or Security\n   Controller)
    and the NSF to enforce security policy provisioning and\n   network security status
    monitoring.  This document focuses on the\n   monitoring part and defines the
    corresponding information model for\n   it.\n\n\t "
