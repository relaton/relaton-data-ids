abstract:
- language: en
  script: Latn
  content: "   464XLAT provides limited IPv4 connectivity across an IPv6-only\n   network
    using translation technology.  The customer-side translator\n   (CLAT) performs
    stateless 1:1 mapping of an IPv4 destination address\n   into a provider-side
    translator (PLAT) IPv6 prefix, which\n   subsequently translates it back into
    IPv4.  Different PLATs will\n   likely have different IPv6 prefixes, to attract
    traffic to the\n   correct PLAT.  Thus, an automatic PLAT-side prefix discovery
    method\n   is necessary for CLATs.\n\n   This document defines a DHCPv6-based
    method to inform a CLAT of a\n   PLAT's IPv6 prefix and the IPv4 prefixes it serves.\n\n\t "
