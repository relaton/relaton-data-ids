abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model that translate the information model\n
    \  to support Impairment-Aware (IA) Routing and Wavelength Assignment\n   (RWA)
    functionality.  The information model is defined in draft-ietf-\n   ccamp-wson-iv-info
    and draft-martinelli-ccamp-wson-iv-encode.  This\n   document defines proper encoding
    and extend to the models defined in\n   draft-lee-ccamp-wson-yang tu support Impairment-Aware
    (IA) Routing\n   and Wavelength Assignment (RWA) functions\n\n   The Yang model
    defined in this memo can be used for Optical\n   Parameters monitoring and/or
    configuration of the multivendor\n   Endpoints and ROADMs.  The use of this model
    does not guarantee\n   interworking of transceivers over a DWDM.  Optical path
    feasibility\n   and interoperability has to be determined by means outside the
    scope\n   of this document.  The purpose of this model is to program interface\n
    \  parameters to consistently configure the mode of operation of\n   transceivers.\n\n\t "
