abstract:
- language: en
  script: Latn
  content: "   This document describes the OPAQUE protocol, an augmented (or\n   asymmetric)
    password-authenticated key exchange (aPAKE) that supports\n   mutual authentication
    in a client-server setting without reliance on\n   PKI and with security against
    pre-computation attacks upon server\n   compromise.  In addition, the protocol
    provides forward secrecy and\n   the ability to hide the password from the server,
    even during\n   password registration.  This document specifies the core OPAQUE\n
    \  protocol and one instantiation based on 3DH.  This document is a\n   product
    of the Crypto Forum Research Group (CFRG) in the IRTF.\n\n\t "
