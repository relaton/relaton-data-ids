abstract:
- language: en
  script: Latn
  content: "This memo describes how the RTP Payload Format for Generic Forward\nError
    Correction can be combined with the Extended RTP Profile for\nRTCP-based Feedback
    to provide a solution for retransmission of lost\nRTP packets. Such a retransmission
    format is expected to be useful to\nimprove the reliability of real-time applications
    with relaxed delay\nbounds, for example non-interactive streaming audio/video.\n\n\t "
