abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the NFSv4.1 draft protocol to\nallow
    NFS clients to act as pNFS data servers towards other NFS\nclients.\n\nThe intention
    is to reduce the load on the actual data servers by\nallowing some trusted clients
    to share the contents of their data\ncaches with other clients.Keywords\n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\",
