abstract:
- language: en
  script: Latn
  content: "   This document describes the key chain YANG data model.  Key chains\n
    \  are commonly used for routing protocol authentication and other\n   applications
    requiring symmetric keys.  A key chain is a list of\n   elements each containing
    a key string, send lifetime, accept\n   lifetime, and algorithm (authentication
    or encryption).  By properly\n   overlapping the send and accept lifetimes of
    multiple key chain\n   elements, key strings and algorithms may be gracefully
    updated.  By\n   representing them in a YANG data model, key distribution can
    be\n   automated.\n\n   In some applications, the protocols do not use the key
    chain element\n   key directly, but rather a key derivation function is used to
    derive\n   a short-lived key from the key chain element key (e.g., the Master\n
    \  Keys used in the TCP Authentication Option(TCP-AO)).\n\n\t "
