abstract:
- language: en
  script: Latn
  content: "This memo defines SOAP Extensions which implement a basic access\nauthentication
    mechanism and a digest access authentication\nmechanism for use in request/response
    message exchange patterns.\nThese mechanisms are adaptations of the corresponding
    mechanisms\ndefined in RFC 2617.\n\t "
