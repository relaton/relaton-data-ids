abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to Multiprotocol Label Switching data plane (SR-MPLS) as\n   specified
    in RFC 8402.  RFC 6374 and RFC 7876 specify protocol\n   mechanisms to enable
    efficient and accurate measurement of packet\n   loss, one-way and two-way delay,
    as well as related metrics such as\n   delay variation in MPLS networks.  RFC
    9341 defines Alternate-Marking\n   Method using Block Number (BN) for data correlation
    mechanism for\n   packet loss measurement.  This document utilizes these mechanisms
    for\n   Performance Delay and Loss Measurements in SR-MPLS networks, for both\n
    \  links and end-to-end SR-MPLS paths including Policies.\n\n\t "
