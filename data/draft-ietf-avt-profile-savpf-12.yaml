- language: en
  script: Latn
  content: "An RTP profile (SAVP) for secure real-time communications and another
    profile (AVPF) to provide timely feedback from the receivers to a sender are defined
    in RFC 3711 and RFC 4585, respectively.  This memo specifies the combination of
    both profiles to enable secure RTP communications with feedback. [STANDARDS-TRACK]\n\t "
