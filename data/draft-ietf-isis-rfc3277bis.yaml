abstract:
- language: en
  script: Latn
  content: "This document describes a simple, interoperable mechanism that can be\nemployed
    in IS-IS networks in order to decrease data loss associated\nwith deterministic
    blackholing of packets during transient network\nconditions.  The mechanism proposed
    here requires no IS-IS protocol\nchanges and is completely interoperable with
    the existing IS-IS\nspecification.\n\nThe intention of this document is to provide
    an update to [RFC 3277].\n\t "
