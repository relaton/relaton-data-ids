abstract:
- content: "<p>This document is intended to serve as a guide for multicast network
    operators of various replication technologies to evaluate the options and tradeoffs
    in deploying redundant ingress router failover. Section 5 of RFC9026 details the
    hot root standby solution for MVPN networks. Here we attempt to extend the discussion
    to cover additional multicast deployment solutions beyond MVPNs. This document
    compares cold, warm, and hot standby modes, listing their advantages, limitations
    and deployment considerations to help identify the appropriate solution for any
    network.</p>"
