abstract:
- language: en
  script: Latn
  content: "   The IETF published two specifications, namely RFC 5425 and RFC 6012,\n
    \  for securing the Syslog protocol using TLS and DTLS, respectively.\n\n   This
    document updates the cipher suites in RFC 5425, Transport Layer\n   Security (TLS)
    Transport Mapping for Syslog, and RFC 6012, Datagram\n   Transport Layer Security
    (DTLS) Transport Mapping for Syslog.  It\n   also updates the transport protocol
    in RFC 6012.\n\n\t "
