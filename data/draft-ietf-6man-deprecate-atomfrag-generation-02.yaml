abstract:
- language: en
  script: Latn
  content: "   The core IPv6 specification requires that when a host receives an\n
    \  ICMPv6 \"Packet Too Big\" message reporting an MTU smaller than 1280\n   bytes,
    the host includes a Fragment Header in all subsequent packets\n   sent to that
    destination, without reducing the assumed Path-MTU.  The\n   simplicity with which
    ICMPv6 \"Packet Too Big\" messages can be forged,\n   coupled with the widespread
    filtering of IPv6 fragments, results in\n   an attack vector that can be leveraged
    for Denial of Service\n   purposes.  This document briefly discusses the aforementioned
    attack\n   vector, and formally updates RFC2460 such that generation of IPv6\n
    \  atomic fragments is deprecated, thus eliminating the aforementioned\n   attack
    vector.\n\n\t "
