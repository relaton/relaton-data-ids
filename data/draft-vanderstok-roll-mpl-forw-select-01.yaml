abstract:
- language: en
  script: Latn
  content: "   This document describes a Forwarder Selection (MPLFS) protocol for\n
    \  the Multicast Protocol for Low-Power and lossy Networks (MPL) to\n   reduce
    the density of forwarders such that the number of forwarded\n   messages is reduced.
    \ The protocol uses Trickle to distribute link-\n   local information about the
    identity of the neighbours of the nodes\n   that have MPL-enabled interfaces.
    \ In the end-state all nodes are\n   connected to a minimum number, N_DUPLICATE,
    of forwarders, where\n   N_DUPLICATE is application dependent, and there is a
    path between any\n   two forwarders.\n\n\t "
