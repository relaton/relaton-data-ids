abstract:
- language: en
  script: Latn
  content: "   MAC address is the Link Layer address used in the Ethrenet protocol.\n
    \  It is usually assigned by the Network Interface Card manufacturer and\n   being
    used for forwording and receiving frame.  Due to the static\n   nature of the
    MAC address, it raises some privacy concerns and MAC\n   address randomization
    is being implemented.  This draft documents the\n   impacts of MAC address randomization
    to existing use cases and\n   proposes few next steps IETF may consider to work
    on.\n\n\t "
