abstract:
- language: en
  script: Latn
  content: "The WebDAV protocol defines facilities for adding properties to Web \nresources.
    These properties consist of name/value pairs interchanged \nusing XML. The protocol
    includes the PROPFIND method for accessing \nproperties, and the PROPPATCH method
    for updating and removing \nproperties. Experience building both WebDAV clients
    and a WebDAV \nserver indicates the need for three minor extensions to the current
    \nproperties protocol: 1) allow PROPPATCH to create and initialize the \nproperties
    of a resource that did not exist, 2) distinguish between \nadding a new property,
    and setting the value of an existing property \nof a resource, and 3) give client
    applications more control in \nspecifying how PROPPATCH errors should be handled.\n\t "
