abstract:
- language: en
  script: Latn
  content: "When an emergency call is sent to a PSAP, the device that sends it,\nas
    well as any service provider in the path of the call may have\ninformation about
    the call which the PSAP may be able to use.  This\ndocument describes an XML data
    structure that contains this kind of\ninformation in a standardized form.  A URI
    that points to the\nstructure can be included in the SIP signaling with the call.\n\t "
