abstract:
- language: en
  script: Latn
  content: "   [RFC6513] and [RFC6514] specify procedures for originating,\n   propagating,
    and processing \"C-multicast routes\".  However, there are\n   a number of MVPN
    use cases that are not properly or optimally handled\n   by those procedures.
    \ This document describes those use cases, and\n   specifies the additional procedures
    needed to handle them.  Some of\n   the additional procedures are also applicable
    to EVPN SMET routes\n   [RFC9251].\n\n\n\t "
