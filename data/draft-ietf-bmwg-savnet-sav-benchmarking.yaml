abstract:
- language: en
  script: Latn
  content: "   This document defines methodologies for benchmarking the performance\n
    \  of intra-domain and inter-domain source address validation (SAV)\n   mechanisms.
    \ SAV mechanisms are utilized to generate SAV rules to\n   prevent source address
    spoofing, and have been implemented with many\n   various designs in order to
    perform SAV in the corresponding\n   scenarios.  This document takes the approach
    of considering a SAV\n   device to be a black box, defining the methodology in
    a manner that\n   is agnostic to the mechanisms.  This document provides a method
    for\n   measuring the performance of existing and new SAV implementations.\n\n\t "
