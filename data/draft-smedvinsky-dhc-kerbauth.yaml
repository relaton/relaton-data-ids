  content: "The Dynamic Host Configuration Protocol (DHCP) [1] includes an\noption
    that allows authentication of all DHCP messages, as specified\nin [2].  This document
    specifies a DHCP authentication mode based on\nKerberos V tickets. This provides
    mutual authentication between a\nDHCP client and server, as well as authentication
    of all DHCP\nmessages.\n\t "
