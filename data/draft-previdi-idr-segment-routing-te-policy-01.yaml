abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP SAFI with a new NLRI in order to\n
    \  advertise a Segment Routing Traffic Engineering Policy (SR TE\n   Policy).
    \ An SR TE Policy is a set of explicit paths represented by\n   one or more segment
    lists.  The SR TE Policy is advertised along with\n   the Tunnel Encapsulation
    Attribute for which this document also\n   defines new sub-TLVs.  An SR TE policy
    is advertised with the\n   information that will be used by the node receiving
    the advertisement\n   in order to instantiate the policy in its forwarding table
    and to\n   steer traffic according to the policy.\n\n\t "
