abstract:
- language: en
  script: Latn
  content: "   CBOR has many advantages over other data serialization formats.  One\n
    \  of its strengths is specifications and guidelines for serializing\n   data
    deterministically, such that multiple agents serializing the\n   same data automatically
    achieve consensus on the exact byte-level\n   form of that serialized data.  Nonetheless,
    determinism is an opt-in\n   feature of the specification, and most existing CBOR
    codecs put the\n   primary burden of correct deterministic serialization and validation\n
    \  of deterministic encoding during deserialization on the engineer.\n   This
    document specifies a set of norms and practices for CBOR codec\n   implementors
    intended to support deterministic CBOR (\"dCBOR\") at the\n   codec API level.\n\n\t "
