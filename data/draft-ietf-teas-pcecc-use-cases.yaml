abstract:
- language: en
  script: Latn
  content: "   The PCE is a core component of a Software-Defined Networking (SDN)\n
    \  system.  It can be used to compute optimal paths for network traffic\n   and
    update existing paths to reflect changes in the network or\n   traffic demands.
    \ PCE was developed to derive traffic-engineered\n   paths in MPLS networks, which
    are supplied to the head end of the\n   paths using the Path Computation Element
    Communication Protocol\n   (PCEP).\n\n   SDN has much broader applicability than
    signaled MPLS traffic-\n   engineered (TE) networks, and the PCE may be used to
    determine paths\n   in a range of use cases including static LSPs, Segment Routing
    (SR),\n   Service Function Chaining (SFC), and most forms of a routed or\n   switched
    network.  It is, therefore, reasonable to consider PCEP as a\n   control protocol
    for use in these environments to allow the PCE to be\n   fully enabled as a central
    controller.\n\n   A PCE as a Central Controller (PCECC) can simplify the processing
    of\n   a distributed control plane by blending it with elements of SDN\n   without
    necessarily completely replacing it.  This document describes\n   general considerations
    for PCECC deployment and examines its\n   applicability and benefits, as well
    as its challenges and\n   limitations, through a number of use cases.  PCEP extensions
    which\n   are required for the PCECC use cases are covered in separate\n   documents.\n\n\t "
