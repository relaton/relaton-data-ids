abstract:
- language: en
  script: Latn
  content: "The Presence Information Data Format (PIDF) defines a basic XML format
    for presenting presence information for a presentity.  The Contact Information
    for the Presence Information Data format (CIPID) is an extension that adds elements
    to PIDF that provide additional contact information about a presentity and its
    contacts, including references to address book entries and icons. [STANDARDS-TRACK]\n\t "
