abstract:
- language: en
  script: Latn
  content: "   This document defines a SIP Usage for REsource LOcation And Discovery\n
    \  (RELOAD), The SIP Usage provides the functionality of a SIP proxy or\n   registrar
    in a fully-distributed system.  The SIP Usage provides\n   lookup service for
    AoRs stored in the overlay.  The SIP Usage also\n   defines GRUUs that allow the
    registrations to map an AoR to a\n   specific node reachable through the overlay.
    \ The AppAttach method is\n   used to establish a direct connection between nodes
    through which SIP\n   messages are exchanged.\n\n\t "
