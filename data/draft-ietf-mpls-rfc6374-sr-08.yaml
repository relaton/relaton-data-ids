abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to Multiprotocol Label Switching data plane (SR-MPLS) as\n   specified
    in RFC 8402.  RFC 6374 specifies protocol mechanisms to\n   enable the efficient
    and accurate measurement of packet loss, one-way\n   and two-way delay, as well
    as related metrics such as delay variation\n   in MPLS networks.  This document
    utilizes these mechanisms for\n   Performance Delay and Loss Measurements in SR-MPLS
    networks, for both\n   SR-MPLS links and end-to-end SR-MPLS paths including Policies.
    \ In\n   addition, this document defines Return Path TLV and Block Number TLV\n
    \  extensions for RFC 6374.\n\n\t "
