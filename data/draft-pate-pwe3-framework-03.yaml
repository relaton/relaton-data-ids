abstract:
- language: en
  script: Latn
  content: "This document describes a framework for Pseudo Wire Emulation\nEdge-to-Edge
    (PWE3).  It discusses the emulation of circuits (such as\nT1, E1, T3, E3 and SONET/SDH)
    and services (such as ATM and Frame\nRelay) over packet switched networks (PSNs)
    using IP or MPLS.  It\npresents an architectural framework for pseudo wires (PWs),
    defines\nterminology, specifies the various protocol elements and their\nfunctions,
    overviews some of the services that will be supported and\ndiscusses how PWs fit
    into the broader context of protocols.\n\n\t "
