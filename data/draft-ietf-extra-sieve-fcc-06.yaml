abstract:
- language: en
  script: Latn
  content: "   The Sieve Email Filtering Language provides a number of action\n   commands,
    some of which can generate additional messages on behalf of\n   the user.  This
    document defines an extension to such commands to\n   allow a copy of any generated
    message to be filed into a target\n   mailbox.\n\n   This document updates RFC5230
    and RFC5435 by adding a new tagged\n   argument to the \"vacation\" and \"enotify\"
    actions respectively.\n\n\t "
