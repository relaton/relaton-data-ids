  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   When Segment Routing (SR) is used for building Network Resource\n   Partitions
    (NRPs), each NRP can be allocated with a group of Segment\n   Identifiers (SIDs)
    to identify the topology and resource attributes\n   of network segments in the
    NRP.  This document describes how BGP-Link\n   State (BGP-LS) with Multi-Topology
    (MT) can be used to distribute the\n   information of SR-based NRPs to a network
    controller in a specific\n   context where each NRP is associated with a separate
    logical topology\n   identified by a Multi-Topology ID (MT-ID).  This document
    sets out\n   the targeted scenarios for the approach suggested, and presents the\n
    \  scalability limitations that arise.\n\n\t "
