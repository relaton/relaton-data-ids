abstract:
- language: en
  script: Latn
  content: "   This document defines a new HTTP/3 frame type, UNBOUND_DATA, and a\n
    \  corresponding SETTINGS parameter that enables endpoints to negotiate\n   its
    use.  When an endpoint sends an UNBOUND_DATA frame on a request\n   or response
    stream, it indicates that all subsequent octets on that\n   stream are interpreted
    as data.  This applies both to message body\n   data and to octets transmitted
    after CONNECT or extended CONNECT.\n   The use of UNBOUND_DATA removes the need
    to encapsulate each portion\n   of the data in DATA frames, reducing framing overhead
    and simplifying\n   transmission of long-lived or indeterminate-length payloads.\n\n\t "
