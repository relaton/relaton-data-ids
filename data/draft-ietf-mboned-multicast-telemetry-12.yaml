abstract:
- language: en
  script: Latn
  content: "   This document specifies the solutions to meet the requirements of on-\n
    \  path telemetry for multicast traffic using In-situ OAM.  While In-\n   situ
    OAM is advantageous for multicast traffic telemetry, some unique\n   challenges
    are present.  This document provides the solutions based\n   on the In-situ OAM
    trace option and direct export option to support\n   the telemetry data correlation
    and the multicast tree reconstruction\n   without incurring data redundancy.\n\n\n\t "
