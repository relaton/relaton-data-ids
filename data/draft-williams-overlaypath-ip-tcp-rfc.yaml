abstract:
- language: en
  script: Latn
  content: "   Data transport through overlay networks often uses either connection\n
    \  termination or network address translation (NAT) in such a way that\n   the
    public IP addresses of the true endpoint machines involved in the\n   data transport
    are invisible to each other.  This document describes\n   IPv4, IPv6, and TCP
    options for communicating this information from\n   the overlay network to the
    endpoint machines.\n\n\t "
