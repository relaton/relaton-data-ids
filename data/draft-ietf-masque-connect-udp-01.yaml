  script: Latn
  content: "   This document describes the CONNECT-UDP HTTP method.  CONNECT-UDP is\n
    \  similar to the HTTP CONNECT method, but it uses UDP instead of TCP.\n\n   Discussion
    of this work is encouraged to happen on the MASQUE IETF\n   mailing list masque@ietf.org
