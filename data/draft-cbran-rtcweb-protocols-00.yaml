abstract:
- language: en
  script: Latn
  content: "   The real time communications web (RTC-Web) will enable applications\n
    \  such as web browsers to natively support real time interactive voice\n   and
    video.  This document outlines the communication protocols for\n   realizing RTC-Web
    functionality within applications such as web\n   browsers.  In addition to communications
    protocols, this document\n   proposes a set of application programming interface
    requirements for\n   controlling the protocol stack.\n\n\t "
