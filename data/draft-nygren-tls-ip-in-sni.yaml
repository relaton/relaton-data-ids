  content: "   This specification provides a mechanism for clients to send IP\n   addresses
    in a TLS Server Name Indication (SNI) extension as part of\n   TLS handshakes,
    allowing servers to return a certificate containing\n   that subjectAltName.  This
    is done by converting the IP address to a\n   special-use domain name.\n\n\t "
