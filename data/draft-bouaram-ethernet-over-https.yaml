  script: Latn
  content: "   This document defines a protocol for encapsulating Ethernet frames\n
    \  over HTTPS, allowing secure communication between a client and\n   internal
    web servers.  The protocol includes authentication using\n   strong API keys encrypted
    with the server's public key.  The\n   communication is secured using TLS for
    privacy and integrity.\n\n\t "
