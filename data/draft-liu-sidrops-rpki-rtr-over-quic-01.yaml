abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) to Router Protocol\n
    \  provides a simple but reliable mechanism to receive\n   cryptographically validated
    RPKI prefix origin data and router keys\n   from a trusted cache. RPKI to Router
    (RTR) Protocol can be carried\n   over various transports such as TCP, SSH or
    else. QUIC provides\n   useful and secure semantics for RTR Protocol in particular
    as a\n   single connection could carry multiple requests over streams,\n   enabling
    much better efficiency and performance for both peers. This\n   document describes
    how to use RTR Protocol over the QUIC transport\n   protocol, named RTRoQUIC.\n\n\t "
