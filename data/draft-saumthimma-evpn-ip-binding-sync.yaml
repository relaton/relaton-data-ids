abstract:
- language: en
  script: Latn
  content: "   The distribution of clients of L2 domain across extended, networks\n
    \  leveraging overlay fabric, needs to deal with synchronizing the\n   Client
    Binding Database.  The 'Client IP Binding' indicates the IP,\n   MAC and VLAN
    details of the clients that are learnt by security\n   protocols.  Since learning
    'Client IP Binding database' is last mile\n   solution, this information stays
    local to the end point switch, to\n   which clients are connected.  When networks
    are extended across\n   geographies, that is, both layer2 and layer3, the 'Client
    IP Binding\n   Database' in end point of switches of remote fabrics should be
    in\n   sync.  This literature intends to align the synchronization of\n   'Client
    IP Binding Database\" through an extension to BGP control\n   plane constructs
    and as BGP is a typical control plane protocol\n   configured to communicate across
    network boundries.\n\n\t "
