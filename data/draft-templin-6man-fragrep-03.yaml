abstract:
- language: en
  script: Latn
  content: "   Internet Protocol version 6 (IPv6) provides a fragmentation and\n   reassembly
    service for end systems allowing for the transmission of\n   packets that exceed
    the path MTU.  However, loss of individual\n   fragments requires retransmission
    of original packets in their\n   entirety leading to cascading reassembly failures.
    \ This document\n   specifies an IPv6 fragment retransmission scheme that matches
    the\n   loss unit to the retransmission unit.  The document further specifies\n
    \  an update to Path MTU Discovery that distinguishes hard link size\n   restrictions
    from reassembly congestion events.\n\n\t "
