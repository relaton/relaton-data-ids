abstract:
- language: en
  script: Latn
  content: "The Diameter  authentication, authorization, and accounting (AAA)\nprotocol
    provides support for peering AAA transactions across the\nInternet. This document
    describes a standardized API for the Diameter\nprotocol. The API is defined in
    both the C and Java languages. In\naddition, a standardized file format is described
    for some Diameter\nconfiguration data.\n\t "
