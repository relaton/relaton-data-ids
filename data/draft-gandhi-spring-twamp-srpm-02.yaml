abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document specifies procedure for sending\n   and processing
    synthetic probe query and response messages for\n   Performance Measurement (PM)
    in Segment Routing networks.  The\n   procedure uses the mechanisms defined in
    RFC 5357 (Two-Way Active\n   Measurement Protocol (TWAMP) Light) for Delay Measurement,
    and also\n   uses the mechanisms defined in this document for Loss Measurement.\n
    \  The procedure specified is applicable to SR-MPLS and SRv6 data planes\n   and
    are used for both links and end-to-end SR Policies.\n\n\n\t "
