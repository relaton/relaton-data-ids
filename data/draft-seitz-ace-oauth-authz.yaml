  content: "   This memo defines how to use OAuth 2.0 as an authorization framework\n
    \  with Internet of Things (IoT) deployments, thus bringing a well-known\n   and
    widely used security solution to IoT devices.  Where possible\n   vanilla OAuth
    2.0 is used, but where the limitations of IoT devices\n   require it, profiles
    and extensions are provided.\n\n\t "
