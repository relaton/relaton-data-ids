abstract:
- language: en
  script: Latn
  content: "   This document describes the application of the mechanism of\n   discovering
    In-situ OAM (IOAM) capabilities, described in RFC 9359\n   \"Echo Request/Reply
    for Enabled In Situ OAM (IOAM) Capabilities\", in\n   IPv6 networks.  IPv6 Node
    IOAM Request uses the IPv6 Node Information\n   messages, allowing the IOAM encapsulating
    node to discover the\n   enabled IOAM capabilities of each IOAM transit and IOAM
    decapsulating\n   node.\n\n   This document updates RFCs 4620 and 4884.\n\n\t "
