abstract:
- content: "<p>464XLAT defines an architecture for providing IPv4 connectivity across
    an IPv6-only network. The solution involves two functional elements: a provider-side
    translator (PLAT) and a customer-side translator (CLAT). This document updates
    the 464XLAT specification (RFC6877) and Requirements for IPv6 Customer Edge Routers
    (RFC8585) by further defining CLAT node behavior and IPv6 Customer Edge Routers
    to support IPv4-as-a-Service by providing recommendations for node developers
    on enabling and disabling CLAT.</p>"
