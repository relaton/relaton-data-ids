abstract:
- language: en
  script: Latn
  content: "   Documents describing protocols that are only intended to be used\n
    \  within \"limited domains\" often do not clearly define how the boundary\n   of
    the limited domain is implemented and enforced, or require that\n   operators
    of these limited domains perfectly filter at all of the\n   boundary nodes of
    the domain to protect the rest of the global\n   Internet from these protocols
    and vice-versa.\n\n   This document discusses some design principles and offers
    mechanisms\n   to allow protocols that are designed to operate in a limited domain\n
    \  \"fail-closed\" rather than \"fail-open\", thereby making these protocols\n
    \  safer to deploy on the Internet.\n\n   These mechanism are not applicable to
    all protocols intended for use\n   in a limited domain, but if implemented on
    certain classes of\n   protocols, they can significantly reduce the risks.\n\n\t "
