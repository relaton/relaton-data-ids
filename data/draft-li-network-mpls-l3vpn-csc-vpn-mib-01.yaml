abstract:
- content: "<p>This memo defines an portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects to configure and/or monitor Multi-protocol Label
    Switching Layer-3 Carrier Support Carrier Virtual Private Networks on a Multi-Protocol
    Label Switching (MPLS) Label Switching Router (LSR) supporting this feature. this
    memo supplements RFC [4382] which focus on MPLS VPN MIB.</p>"
