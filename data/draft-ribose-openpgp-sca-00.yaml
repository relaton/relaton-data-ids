abstract:
- language: en
  script: Latn
  content: "   This document enables OpenPGP (RFC4880) to be used in a compliant\n
    \  manner according to regulations set by the SCA (the State\n   Cryptography
    Administration of China) within China.\n\n   Specifically, it extends OpenPGP
    to support the usage of SM2, SM3 and\n   SM4 algorithms, and provides the SCA-compliant
    OpenPGP profile \"SCA-\n   SM234\".\n\n\t "
