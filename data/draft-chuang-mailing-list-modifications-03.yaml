abstract:
- language: en
  script: Latn
  content: "   Mailing-lists distribute email to multiple recipients by forwarding\n
    \  and potentially modifying messages to document the distribution to\n   the
    recipients.  Unfortunately forwarding breaks SPF (RFC7208)\n   authentication
    and message modification breaks DKIM (RFC6376)\n   authentication.  This document
    is based on ARC (RFC8617) to provide a\n   framework to describe forwarding with
    extensions to tolerate common\n   mailing-list message modifications.  This specification
    characterizes\n   the mailing-list transforms such that a receiver can reverse
    them to\n   enable digital signatures verification and attribution of the message\n
    \  content.  These message modifications are: 1) adding a description\n   string
    to the Subject header, 2) rewriting the From header, 3)\n   removing the original
    DKIM-Signature and 4) appending a footer to the\n   message body.  This also specifies
    those modifications for the\n   purpose of making them reversible.\n\n\t "
