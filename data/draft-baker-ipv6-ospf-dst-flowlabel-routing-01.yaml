abstract:
- language: en
  script: Latn
  content: "   This note describes the changes necessary for OSPFv3 to route classes\n
    \  of IPv6 traffic that are defined by an IPv6 Flow Label and a\n   destination
    prefix.  This implies not simply routing \"to a\n   destination\", but \"traffic
    going to that destination AND using a\n   specified flow label\".  It may be combined
    with other qualifying\n   attributes, such as \"traffic going to that destination
    AND using a\n   specified flow label AND from a specified source prefix\".  The\n
    \  obvious application is data center inter-tenant routing using a form\n   of
    role-based access control.  If the sender doesn't know the value\n   to insert
    in the flow label (the receiver's tenant ID), it in effect\n   has no route to
    that destination, thus providing an access list that\n   is as changeable and
    scalable as routing.\n\n\t "
