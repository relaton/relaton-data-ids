abstract:
- language: en
  script: Latn
  content: "  This document describes the interfaces and functionality of portable\n
    \ socket objects, allocated and delegated using eBPF like Unix stacks,\n  across
    edge compute locations, per Unicast and Multicast Endpoint\n  Identifiers (EID).
    Each socket is used either as a queue, aggregating\n  upstream point to point
    and multipoint to point application frames,\n  or as a channel, transmitting point
    to multipoint and multipoint to\n  multipoint application frames. Portability
    of Unicast queue sockets\n  and Multicast channel sockets, as well as packet replication,
    is\n  achieved using the Locator/ID Separation Protocol (LISP).\n\n\n\t "
