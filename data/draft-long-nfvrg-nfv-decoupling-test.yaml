    decoupling test is carried out between NFVI&VIM, VNFM&VNF and\n   NFVO.  Through
    a series of tests to explore some of the problems\n   encountered in the current
    stage of NFV decoupling testing, provide\n   ideas for the subsequent development
    of NFV products.\n\n\t "
