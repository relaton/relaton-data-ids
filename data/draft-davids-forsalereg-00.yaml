  script: Latn
  content: "   This document defines a simple operational convention of using a\n
    \  reserved underscored node name (\"_for-sale\") to indicate that the\n   parent
    domain name above, is for sale.  It has the advantage that it\n   can be easily
    deployed, without affecting any running operations.  As\n   such, the method can
    be applied to a domain name that is still in\n   full use.\n\n\t "
