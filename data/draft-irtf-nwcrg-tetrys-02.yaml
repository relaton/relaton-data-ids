abstract:
- language: en
  script: Latn
  content: "   This document describes Tetrys, an On-The-Fly Network Coding (NC)\n
    \  protocol that MAY be used to transport delay and loss-sensitive data\n   over
    a lossy network.  Tetrys MAY recover from erasures within an\n   RTT-independent
    delay, thanks to the transmission of Coded Packets.\n   This document is a record
    of the experience gained by the authors\n   while developing and testing in real
    conditions the Tetrys protocol.\n\n   This document is a product of the Coding
    for Efficient Network\n   Communications Research Group (NWCRG).  It conforms
    to the NWCRG\n   taxonomy[RFC8406].\n\n\t "
