abstract:
- language: en
  script: Latn
  content: "   For the IPv6 transition, IPv6-only is considered the final stage\n
    \  where only IPv6 protocol is used for transport while maintaining\n   global
    reachability for both IPv6 and IPv4 services.  This document\n   introduces a
    framework for a multi-domain IPv6-only underlay network\n   from the perspective
    of network operators.  In particular, it\n   proposes stateless address mapping
    as the basis for enabling IPv4\n   service data transmission in a multi-domain
    IPv6-only environment\n   (i.e., IPv4-as-a-Service).  It describes the methodology
    of stateless\n   IPv4/IPv6 mapping, illustrates the behaviors of network devices,\n
    \  analyzes the options of IPv6 mapping prefix allocation, and discusses\n   the
    security considerations.  This framework is not intended to\n   replace existing
    IPv6-only technologies, but rather to leverage or\n   remain compatible with them.\n\n\t "
