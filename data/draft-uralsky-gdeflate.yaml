  script: Latn
  content: "   This specification defines a lossless data compression algorithm\n
    \  optimized for high-throughput decompression on many-core data-\n   parallel
    architectures.  It is based on the original DEFLATE\n   algorithm, modifying its
    bit stream layout to facilitate efficient\n   SIMD decoding of the bitstream.\n\n\t "
