abstract:
- language: en
  script: Latn
  content: "This document updates RFC 3281 by specifying the use of the id-ad-\ncaIssuers
    access method of the Authority Information Access extension\nin an attribute certificate
    (AC).  The Authority Information Access\nextension is defined in RFC 3280 and
    RFC 3281 specifies the use of\nthe id-ad-ocsp access method of the Authority Information
    Access\nextension in attribute certificates.  When present in an attribute\ncertificate,
    the id-ad-caIssuers access method provides a means of\ndiscovering and retrieving
    the public key certificate of the\nattribute certificate's issuer.\n\n\t "
