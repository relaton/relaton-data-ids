abstract:
- language: en
  script: Latn
  content: "   This document defines the eap.arpa domain as a way for Extensible\n
    \  Authentication Protocol (EAP) peers to signal to EAP servers that\n   they
    wish to obtain limited, and unauthenticated, network access.\n   EAP peers signal
    which kind of access is required via certain pre-\n   defined identifiers which
    use the Network Access Identifier (NAI)\n   format of RFC 7542.  A table of identifiers
    and meanings is defined,\n   which includes entries for RFC 9140.\n\n\t "
