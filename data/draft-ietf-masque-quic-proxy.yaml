abstract:
- language: en
  script: Latn
  content: "   This document extends UDP Proxying over HTTP to add optimizations for\n
    \  proxied QUIC connections.  Specifically, it allows a proxy to reuse\n   UDP
    4-tuples for multiple proxied connections, and adds a mode of\n   proxying in
    which QUIC short header packets can be forwarded and\n   transformed through a
    HTTP/3 proxy rather than being fully re-\n   encapsulated and re-encrypted.\n\n\t "
