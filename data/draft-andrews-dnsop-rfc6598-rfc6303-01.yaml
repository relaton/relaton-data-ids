abstract:
- language: en
  script: Latn
  content: "   RFC6598 specified that: \"reverse DNS queries for 100.64/10 MUST NOT\n
    \  be forwarded to the global DNS infrastructure\".\n\n   This document formally
    directes IANA to add the associated zones to\n   the \"IPv4 Locally-Served DNS
    Zones\" registry to prevent such queries\n   accidently leaking to the global
    DNS infrastructure.\n\n\t "
