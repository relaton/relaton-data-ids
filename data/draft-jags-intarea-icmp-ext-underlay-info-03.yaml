abstract:
- language: en
  script: Latn
  content: "   Network operators managing overlay networks require visibility into\n
    \  underlay network hops during traceroute operations from overlay\n   endpoints.
    This document defines an ICMP extension object, the\n   Underlay Information Object
    (UIO), which allows underlay head-end\n   nodes to encapsulate underlay error
    information within ICMP error\n   messages. This mechanism provides overlay operators
    with crucial\n   visibility into underlay network paths for troubleshooting.\n\n\t "
