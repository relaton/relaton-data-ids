abstract:
- language: en
  script: Latn
  content: "   In-situ Flow Information Telemetry (IFIT) refers to network OAM data\n
    \  plane on-path telemetry techniques, in particular In-situ OAM (IOAM)\n   and
    Alternate Marking.  This document defines a new BGP Router\n   Capability Code
    to advertise the In-situ Flow Information Telemetry\n   (IFIT) capabilities.  Within
    an IFIT domain, IFIT-capability\n   advertisement from the tail node to the head
    node assists the head\n   node to determine whether a particular IFIT Option type
    can be\n   encapsulated in data packets.  Such advertisement helps mitigating\n
    \  the leakage threat and facilitating the deployment of IFIT\n   measurements
    on a per-service and on-demand basis.\n\n\t "
