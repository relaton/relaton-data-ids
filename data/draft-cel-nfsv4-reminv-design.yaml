abstract:
- language: en
  script: Latn
  content: "   Remote Invalidation relieves RDMA responders of some of the burden
    of\n   preparing memory to be accessed remotely, thus reducing the latency\n   of
    RDMA Read and Write operations.  This document considers how to\n   introduce
    generic support for Remote Invalidation to RPC-over-RDMA\n   transport protocols.\n\n\t "
