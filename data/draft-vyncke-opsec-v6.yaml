  script: Latn
  content: "   Network managers know how to operate securely IPv4 network: whether\n
    \  it is the Internet or an enterprise internal network.  IPv6 presents\n   some
    new security challenges.  RFC 4942 describes the security issues\n   in the protocol
    but network managers need also a more practical,\n   operation-minded best common
    practices.\n\n   This document analyzes the operational security issues in all
    places\n   of a network (service providers, enterprises and residential users)\n
    \  and proposes technical and procedural mitigations techniques.\n\n\t "
