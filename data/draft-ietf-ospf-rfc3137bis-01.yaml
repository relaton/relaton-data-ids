abstract:
- language: en
  script: Latn
  content: "   This memo describes a backward-compatible technique that may be used\n
    \  by OSPF (Open Shortest Path First) implementations to advertise\n   unavailability
    to forward transit traffic or to lower the preference\n   level for the paths
    through such a router.  In some cases, it is\n   desirable not to route transit
    traffic via a specific OSPF router.\n   However, OSPF does not specify a standard
    way to accomplish this.\n\n\t "
