  script: Latn
  content: "   This document defines an extension to the CONNECT-UDP HTTP method\n
    \  that adds specific optimizations for QUIC connections that are\n   proxied.
    \ This extension allows a proxy to reuse UDP 4-tuples for\n   multiple connections.
    \ It also defines a mode of proxying in which\n   QUIC short header packets can
