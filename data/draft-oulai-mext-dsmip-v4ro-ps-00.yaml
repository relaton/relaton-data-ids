abstract:
- content: "<p>Dual Stack MIPv6 (DSMIP) is a MIPv6 extension to support IPv4 mobility
    for mobile hosts. While route optimization is well defined for IPv6 traffic, this
    features is not defined for IPv4. This document looks at the different scenarios
    where IPv4 route optimization is desirable and highlights some problems.</p>"
