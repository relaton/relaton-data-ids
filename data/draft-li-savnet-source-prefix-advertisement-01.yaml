abstract:
- language: en
  script: Latn
  content: "   This document proposes the Source Prefix Advertisement (SPA)\n   technology
    for intra-domain SAVNET, called SPA-based SAVNET.  SPA-\n   based SAVNET allows
    routers in an intra-domain network to exchange\n   SAV-specific information through
    SPA messages.  Compared with\n   existing intra-domain SAV mechanisms RFC2827
    [RFC3704], SPA-based\n   SAVNET can generate more accurate and robust SAV rules
    on intra-\n   domain routers in an automatic way.  This document introduces the\n
    \  content of SPA messages and the process of generating SAV rules.  SPA\n   messages
    can be transmitted by a new protocol or an extension to an\n   existing protocol.
    \ Protocol designs and extensions are not in the\n   scope of this document.\n\n\t "
