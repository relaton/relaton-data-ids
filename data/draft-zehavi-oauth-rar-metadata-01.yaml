abstract:
- language: en
  script: Latn
  content: "   OAuth 2.0 Rich Authorization Requests (RAR), as defined in [RFC9396],\n
    \  enables fine-grained authorization requests, using structured JSON\n   objects.\n\n
    \  While RAR [RFC9396] standardizes the exchange and handling of\n   authorization
    details, it does not define a mechanism for clients to\n   discover how to construct
    valid authorization details types.\n\n   This document defines a machine-readable
    metadata format for\n   authorization servers to provide authorization details
    type\n   documentation and JSON Schema [JSON.Schema] definitions, as well as\n
    \  interoperable discovery via OAuth Resource Server Metadata [RFC9728].\n\n   This
    document also defines a new WWW-Authenticate normative OAuth\n   error code, insufficient_authorization_details,
    enabling resource\n   servers to indicate inadequate authorization details as
    the cause of\n   failure.\n\n   It also defines an OPTIONAL response body which
    MAY be returned\n   alongside the insufficient_authorization_details error, providing
    an\n   informative yet actionable authorization details object, which can be\n
    \  used directly in a subsequent OAuth request.\n\n\t "
