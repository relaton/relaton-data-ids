abstract:
- language: en
  script: Latn
  content: "   Motivated by the need to support multiple in-network services and\n
    \  functions in an MPLS network, this document describes a method to\n   encapsulate
    extension headers into MPLS packets.  The encapsulation\n   method allows stacking
    multiple extension headers and quickly\n   accessing any of them as well as the
    original upper layer protocol\n   header and payload.  We show how the extension
    header can be used to\n   support several new network applications and optimize
    some existing\n   network services.\n\n\n\t "
