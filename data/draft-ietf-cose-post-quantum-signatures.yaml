  content: "   This document describes JSON and CBOR serializations for several\n
    \  Post-Quantum Cryptography (PQC) based suites including CRYSTALS\n   Dilithium,
    Falcon, and SPHINCS+.\n\n   This document does not define any new cryptography,
    only\n   seralizations of existing cryptographic systems.\n\n   This document
    registers key types for JOSE and COSE, specifically\n   LWE, NTRU, and HASH.\n\n
    \  Key types in this document are specified by the cryptographic\n   algorithm
    family in use by a particular algorithm as discussed in\n   RFC7517.\n\n   This
    document registers signature algorithms types for JOSE and COSE,\n   specifically
    CRYDI3 and others as required for use of various post-\n   quantum signature schemes.\n\n\t "
