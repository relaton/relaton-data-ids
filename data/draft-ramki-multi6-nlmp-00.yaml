  script: Latn
  content: "This document proposes two extensions to BGP4+ to provide scalable\nmultihoming
    in IPv6.  The first is a new well-known and mandatory\n'TunneL (TL)' BGP path
    attribute that allows a multihomed enterprise to\nmaintain global connectivity
    in the presence of network outages within\na direct provider Autonomous System
    (AS) without adding any global\nforwarding overhead.\n\t "
