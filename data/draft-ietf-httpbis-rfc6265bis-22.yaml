abstract:
- language: en
  script: Latn
  content: "   This document defines the HTTP Cookie and Set-Cookie header fields.\n
    \  These header fields can be used by HTTP servers to store state\n   (called
    cookies) at HTTP user agents, letting the servers maintain a\n   stateful session
    over the mostly stateless HTTP protocol.  Although\n   cookies have many historical
    flaws that degrade their security and\n   privacy, the Cookie and Set-Cookie header
    fields are widely used on\n   the Internet.  This document obsoletes RFC 6265.\n\n\t "
