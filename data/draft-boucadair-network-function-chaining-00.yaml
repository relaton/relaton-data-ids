abstract:
- language: en
  script: Latn
  content: "   IP networks rely more and more on the combination of advanced\n   functions
    (besides the basic routing and forwarding functions).  This\n   document defines
    a solution to enforce Network-Located Function\n   Chaining (NLFC) with minimum
    requirements on the underlying network.\n   The proposed solution allows for Differentiated
    Forwarding\n   (DiffForward): packets are classified at the entry point of an
    NLFC-\n   enabled network, and are then forwarded on a per NLFC map basis.\n\n\n\t "
