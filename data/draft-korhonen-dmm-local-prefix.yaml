  content: "   This specification defines a protocol extension to Proxy Mobile IPv6\n
    \  that enables prefix lifetime management for locally assigned prefixes\n   within
    a Proxy Mobile IPv6 domain.  A locally assigned prefix is\n   managed by a Mobile
    Access Gateway and is always topologically\n   anchored to the Mobile Access Gateway
    within the Proxy Mobile IPv6\n   domain.\n\n\n\t "
