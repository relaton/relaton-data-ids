abstract:
- language: en
  script: Latn
  content: "   Nodes use IPv6 stateless address autoconfiguration to generate\n   addresses
    using a combination of locally available information and\n   information advertised
    by routers.  Addresses are formed by combining\n   network prefixes with an interface
    identifier.  This document\n   describes an extension that causes nodes to generate
    global scope\n   addresses with randomized interface identifiers that change over\n
    \  time.  Changing global scope addresses over time makes it more\n   difficult
    for eavesdroppers and other information collectors to\n   identify when different
    addresses used in different transactions\n   actually correspond to the same node.
    \ This document formally\n   obsoletes RFC4941.\n\n\t "
