abstract:
- language: en
  script: Latn
  content: "This document defines an RTP payload format for the Reed-Solomon\nForward
    Error Correction (FEC) codes for the erasure channel.  The\nformat defined by
    this document enables the protection of source\nmedia encapsulated in RTP with
    one or more repair flows and is based\non the FEC framework and the SDP Elements
    for FEC Framework.  The\nReed-Solomon codes used in this document belong to the
    class of\nMaximum Distance Separable (MDS) codes which means they offer optimal\nprotection,
    and they are effective in front of random or bursty\npacket losses.\n\t "
