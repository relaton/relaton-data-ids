abstract:
- language: en
  script: Latn
  content: "   This document defines a \"RPKI Prefix List\", a Cryptographic Message\n
    \  Syntax (CMS) protected content type for use with the Resource Public\n   Key
    Infrastructure (RPKI) to carry the complete list of prefixes\n   which an Autonomous
    System (AS) may originate to all or any of its\n   routing peers.  The validation
    of a RPKI Prefix List confirms that\n   the holder of the listed ASN produced
    the object, and that this list\n   is a current, accurate and complete description
    of address prefixes\n   that may be announced into the routing system originated
    by this AS.\n\n\t "
