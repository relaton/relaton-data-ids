  content: "   This specification outlines an optional characteristic of JSON tools\n
    \  like parsers, serving two entirely different purposes: 1) Making\n   information-rich
    JSON messages more human-readable by honoring the\n   originator's conventions.
    \ 2) Facilitating simple \"Signed JSON\"\n   schemes without necessarily needing
    specific signature text-\n   processing software.  Finally, there is a section
    containing\n   recommendations for interoperability with systems based on EcmaScript\n
    \  V6 (AKA JavaScript).\n\n\t "
