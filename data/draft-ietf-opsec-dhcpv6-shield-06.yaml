abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism for protecting hosts connected
    to\n   a switched network against rogue DHCPv6 servers.  It is based on\n   DHCPv6
    packet-filtering at the layer-2 device at which the packets\n   are received.
    \ A similar mechanism has been widely deployed in IPv4\n   networks ('DHCP snooping'),
    and hence it is desirable that similar\n   functionality be provided for IPv6
    networks.  This document specifies\n   a Best Current Practice for the implementation
    of DHCPv6 Shield.\n\n\t "
