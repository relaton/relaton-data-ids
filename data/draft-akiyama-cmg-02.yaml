abstract:
- language: en
  script: Latn
  content: "   This document describes a content-based multicast grouping framework\n
    \  aimed at simplifying routing control and reducing unnecessary traffic\n   in
    large-scale networks for real-time spatial sensing and control\n   applications.
    \ The framework introduces content-based multicast\n   groups, which are managed
    at the local level by routers without the\n   need for global group membership
    tracking.  Additionally, a \"topic\"\n   concept is introduced, allowing routers
    to manage multicast delivery\n   based on data content.  This framework reduces
    bandwidth consumption\n   and simplifies multicast routing while offering flexible
    data\n   delivery across various topics.\n\n\t "
