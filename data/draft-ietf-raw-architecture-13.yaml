abstract:
- language: en
  script: Latn
  content: "   Reliable and Available Wireless (RAW) provides for high reliability\n
    \  and availability for IP connectivity across any combination of wired\n   and
    wireless network segments.  The RAW Architecture extends the\n   DetNet Architecture
    and other standard IETF concepts and mechanisms\n   to adapt to the specific challenges
    of the wireless medium, in\n   particular intermittently lossy connectivity.  This
    document defines\n   a network control loop that optimizes the use of constrained
    spectrum\n   and energy while maintaining the expected connectivity properties,\n
    \  typically reliability and latency.  The loop involves OAM, DetNet\n   Controller
    Plane, and PREOF extensions, and specifically a new\n   Controller plane Function
    called the Path Selection Engine, that\n   dynamically selects the DetNet path(s)
    for the next packets to route\n   around local degradations and failures.\n\n\t "
