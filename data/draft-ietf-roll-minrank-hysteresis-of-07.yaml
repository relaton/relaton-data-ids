abstract:
- language: en
  script: Latn
  content: "   The Routing Protocol for Low Power and Lossy Networks (RPL) uses\n
    \  objective functions to construct routes that optimize or constrain\n   the
    routes it selects and uses.  This specification describes the\n   Minimum Rank
    Objective Function with Hysteresis (MRHOF), an objective\n   function that selects
    routes that minimize a metric, while using\n   hysteresis to reduce churn in response
    to small metric changes.\n   MRHOF works with metrics that are additive along
    a route, and the\n   metric it uses is determined by the metrics RPL Destination\n
    \  Information Object (DIO) messages advertise.\n\n\t "
