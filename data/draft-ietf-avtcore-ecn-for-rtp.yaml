abstract:
- language: en
  script: Latn
  content: "This memo specifies how Explicit Congestion Notification (ECN) can be
    used with the Real-time Transport Protocol (RTP) running over UDP, using the RTP
    Control Protocol (RTCP) as a feedback mechanism.  It defines a new RTCP Extended
    Report (XR) block for periodic ECN feedback, a new RTCP transport feedback message
    for timely reporting of congestion events, and a Session Traversal Utilities for
    NAT (STUN) extension used in the optional initialisation method using Interactive
    Connectivity Establishment (ICE).  Signalling and procedures for negotiation of
    capabilities and initialisation methods are also defined. [STANDARDS-TRACK]\n\t "
