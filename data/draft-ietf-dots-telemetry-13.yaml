abstract:
- language: en
  script: Latn
  content: "   This document aims to enrich DOTS signal channel protocol with\n   various
    telemetry attributes allowing optimal Distributed Denial-of-\n   Service attack
    mitigation.  It specifies the normal traffic baseline\n   and attack traffic telemetry
    attributes a DOTS client can convey to\n   its DOTS server in the mitigation request,
    the mitigation status\n   telemetry attributes a DOTS server can communicate to
    a DOTS client,\n   and the mitigation efficacy telemetry attributes a DOTS client
    can\n   communicate to a DOTS server.  The telemetry attributes can assist\n   the
    mitigator to choose the DDoS mitigation techniques and perform\n   optimal DDoS
    attack mitigation.\n\n\t "
