abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to the Path Computation Element\n
    \  (PCE) Communication Protocol (PCEP) to signal path profiles.  A\n   stateful
    or stateless path computation element (PCE) can maintain an\n   association between
    a set of path parameters and a profile.  A PCC\n   can use the path profile to
    initiate a path computation request\n   without having to specify a detailed list
    of path parameters.  In\n   addition, a PCC can use the path profile to implement
    local policies\n   associated with a path.\n\n\t "
