abstract:
- language: en
  script: Latn
  content: "   It is becoming more commonplace to install front end proxy devices
    in\n   front of DNS servers to provide (for example) load balancing or to\n   perform
    transport layer conversions.\n\n   This document defines a meta resource record
    that allows a DNS server\n   to receive information about the client's original
    transport protocol\n   parameters when supplied by trusted proxies.\n\n\t "
