abstract:
- language: en
  script: Latn
  content: "   Path Attributes in the BGP-4 protocol (RFC 4271) carry data\n   associated
    with BGP routes.  Many of the Path Attributes carried in\n   BGP are intended
    for limited scope deployment.  However, the\n   extension mechanism defined by
    BGP that carries these attributes\n   often carries them farther than necessary,
    sometimes with unfortunate\n   results.\n\n   This document defines a mechanism
    using BGP Capabilities (RFC 5492)\n   that permits eBGP speakers to determine
    what Path Attributes should\n   be permitted to cross external BGP routing boundaries.\n\n\t "
