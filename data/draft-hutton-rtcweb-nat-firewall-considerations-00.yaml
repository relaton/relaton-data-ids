abstract:
- language: en
  script: Latn
  content: "   This document describes mechanism to enable media stream\n   establishment
    in the presence of NATs, firewalls and HTTP proxies.\n   HTTP proxy and firewall
    policies applied in many private network\n   domains introduce obstacles to the
    successful establishment of media\n   stream via RTCWEB.  This document examines
    some of these policies and\n   develops requirements on the web browsers designed
    to provide the\n   best possible chance of media connectivity between RTCWEB peers.\n\n\t "
