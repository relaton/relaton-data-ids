abstract:
- language: en
  script: Latn
  content: "   This document describes the minimal properties that an IP\n   Encapsulating
    Security Payload (ESP) implementation needs to meet to\n   remain interoperable
    with the standard RFC4303 ESP.  Such a minimal\n   version of ESP is not intended
    to become a replacement of the RFC\n   4303 ESP.  Instead, a minimal implementation
    is expected to be\n   optimized for constrained environments while remaining interoperable\n
    \  with implementations of RFC 4303 ESP.  In addition, this document\n   also
    provides some considerations for implementing minimal ESP in a\n   constrained
    environment which includes limiting the number of flash\n   writes, handling frequent
    wakeup / sleep states, limiting wakeup\n   time, and reducing the use of random
    generation.\n\n   This document does not update or modify RFC 4303.  It provides
    a\n   compact description of how to implement the minimal version of that\n   protocol.
    \ RFC 4303 remains the authoritative description.\n\n\t "
