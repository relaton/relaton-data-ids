abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes objects for configuring aspects of the\nDYMO routing process.  The
    DYMO-MIB also reports state information,\nperformance information, and notifications.
    \ In addition to\nconfiguration, this additional state, performance and notification\ninformation
    is useful to management operators troubleshooting DYMO\nrouting problems.\n\t "
