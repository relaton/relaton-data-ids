abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the VP9 video codec.\n
    \  The payload format has wide applicability, as it supports\n   applications
    from low bit-rate peer-to-peer usage, to high bit-rate\n   video conferences.
    \ It includes provisions for temporal and spatial\n   scalability.\n\n\t "
