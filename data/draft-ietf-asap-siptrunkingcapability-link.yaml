abstract:
- language: en
  script: Latn
  content: "   This informational document defines the 'sip-trunking-capability'\n
    \  link relation type that may be used by an enterprise telephony\n   Session
    Initiation Protocol (SIP) network to retrieve a SIP trunking\n   capability set
    document, which contains the capabilities and\n   configuration requirements of
    an Internet Telephony Service Provider\n   (ITSP).  These technical requirements
    allow for seamless peering\n   between SIP-based enterprise telephony networks
    and the ITSP.\n\n\t "
