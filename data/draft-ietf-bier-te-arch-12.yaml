abstract:
- language: en
  script: Latn
  content: "   This memo describes per-packet stateless strict and loose path\n   steered
    replication and forwarding for \"Bit Index Explicit\n   Replication\" (BIER, RFC8279)
    packets.  It is called BIER Tree\n   Engineering (BIER-TE) and is intended to
    be used as the path steering\n   mechanism for Traffic Engineering with BIER.\n\n
    \  BIER-TE introduces a new semantic for \"bit positions\" (BP).  They\n   indicate
    adjacencies of the network topology, as opposed to (non-TE)\n   BIER in which
    BPs indicate \"Bit-Forwarding Egress Routers\" (BFER).  A\n   BIER-TE packets
    BitString therefore indicates the edges of the (loop-\n   free) tree that the
    packet is forwarded across by BIER-TE.  BIER-TE\n   can leverage BIER forwarding
    engines with little changes.  Co-\n   existence of BIER and BIER-TE forwarding
    in the same domain is\n   possible, for example by using separate BIER \"sub-domains\"
    (SDs).\n   Except for the optional routed adjacencies, BIER-TE does not require\n
    \  a BIER routing underlay, and can therefore operate without depending\n   on
    an \"Interior Gateway Routing protocol\" (IGP).\n\n   As it operates on the same
    per-packet stateless forwarding\n   principles, BIER-TE can also be a good fit
    to support multicast path\n   steering in \"Segment Routing\" (SR) networks.\n\n\t "
