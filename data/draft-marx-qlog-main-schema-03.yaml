abstract:
- language: en
  script: Latn
  content: "   This document describes a high-level schema for a standardized\n   logging
    format called qlog.  This format allows easy sharing of data\n   and the creation
    of reusable visualization and debugging tools.  The\n   high-level schema in this
    document is intended to be protocol-\n   agnostic.  Separate documents specify
    how the format should be used\n   for specific protocol data.  The schema is also
    format-agnostic, and\n   can be represented in for example JSON, csv or protobuf.\n\n\t "
