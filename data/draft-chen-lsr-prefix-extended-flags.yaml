abstract:
- language: en
  script: Latn
  content: "   Within OSPF, each prefix is advertised along with an 8-bit field of\n
    \  capabilities, by using the Prefix Options (OSPFv3) and the flag\n   flield
    in the OSPFv2 Extended Prefix TLV (OSPFv2).  However, for\n   OSPFv3, all the
    bits of the Prefix Options have already been\n   assigned, and for OSPFv2, there
    are not many undefined bits left in\n   the OSPFv2 Extended Prefix TLV.\n\n   This
    document solves the problem of insufficient existing flags, and\n   defines the
    variable length Prefix attributes Sub-TLVs for OSPFv2 and\n   OSPFv3 respectively
    for the extended flag fields.\n\n\t "
