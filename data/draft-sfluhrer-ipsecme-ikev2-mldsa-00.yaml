abstract:
- language: en
  script: Latn
  content: "   One IPsec area that would be impacted by Cryptographically Relevant\n
    \  Quantum Computer (CRQC) is IKEv2 authentication based on traditional\n   asymmetric
    cryptograph algorithms: e.g RSA, ECDSA; which are widely\n   deployed authentication
    options of IKEv2.  NIST has recently\n   standardized ML-DSA, which is a signature
    algorithm believed to be\n   secure against Quantum Computers.  This document
    describes how to use\n   ML-DSA with IKEv2 as an auhentication scheme.\n\n\t "
