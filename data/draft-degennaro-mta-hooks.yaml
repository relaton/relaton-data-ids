abstract:
- language: en
  script: Latn
  content: "   This document specifies MTA Hooks, an HTTP-based protocol enabling\n
    \  Mail Transfer Agents (MTAs) to delegate message processing decisions\n   to
    external services.  MTA Hooks provides a modern alternative to\n   legacy mail
    filtering protocols by leveraging ubiquitous HTTP\n   infrastructure, supporting
    both JSON and CBOR serialization, and\n   offering fine-grained capability negotiation.
    \ The protocol supports\n   both inbound message reception and outbound message
    delivery\n   scenarios, allowing external scanners to inspect messages, modify\n
    \  content, and influence routing decisions at various stages of mail\n   processing.\n\n\t "
