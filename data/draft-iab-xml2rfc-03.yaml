abstract:
- language: en
  script: Latn
  content: "   This document defines the \"xml2rfc\" version 3 vocabulary: an XML-\n
    \  based language used for writing RFCs and Internet-Drafts.  It is\n   heavily
    derived from the version 2 vocabulary that is also under\n   discussion.  This
    document obsoletes the v2 grammar described in RFC\n   2629 and its followup,
    RFC 7749.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Discussion of
    this draft takes place on the rfc-interest mailing list\n   (rfc-interest@rfc-editor.org),
