abstract:
- language: en
  script: Latn
  content: "The GRE specification contains a Key field, which MAY contain a value\nthat
    is used to identify a particular GRE 'flow'. This specification\ndefines a new
    Mobile IP extensions that is used to exchange the value\nto be used in the GRE
    Key field.\nThis specification also introduces a new extension, called the GRE\nType
    extension, which is used during registration to signal the GRE\ntype that will
    be used for the Mobile Node's session. This extension\nis deemed important in
    order to allow the Mobility Agents to setup\nthe necessary protocol interfaces
    prior to receiving the mobile's\ntraffic.\n\t "
