abstract:
- language: en
  script: Latn
  content: "   [RFC8231] describes a set of extensions to Path Computation Element\n
    \  Communication Protocol (PCEP) to enable stateful control of MPLS-TE\n   and
    GMPLS Label Switched Paths (LSPs) via PCEP.  One of the\n   extensions is the
    LSP object which includes a Flag field of the\n   length of 12 bits.  However,
    all bits of the Flag field have already\n   been assigned in [RFC8231], [RFC8281],
    [RFC8623] and\n   [I-D.ietf-pce-binding-label-sid].\n\n   This document proposes
    to define a new LSP-EXTENDED-FLAG TLV for the\n   LSP object for an extended flag
    field.\n\n\t "
