abstract:
- language: en
  script: Latn
  content: "   In this contribution, a design of escape message mechanism is\n   proposed,
    where the service provider sends an escape message to the\n   service consumer
    using existing non-PQC connection and then starts to\n   re-establish the quantum-safe
    protocol.  The proposed escape message\n   can potentially be used in a variety
    of protocols, including IPsec,\n   TLS, or between the air interface of a cellphone
    and a network\n   device.  We believe that for largely deployed networks and entities,\n
    \  escape messages can be provided as a plan B for always-live devices\n   of
    service provider and consumer that cannot complete post-quantum\n   migration
    in advance and mitigates negative impacts after potential\n   Q-days occur.  Different
    protocols and devices may be implemented\n   escape mechanism in different sepcific
    ways.\n\n\t "
