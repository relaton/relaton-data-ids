abstract:
- language: en
  script: Latn
  content: "   WebTransport [OVERVIEW] is a protocol framework that enables clients\n
    \  constrained by the Web security model to communicate with a remote\n   server
    using a secure multiplexed transport.  This document describes\n   QuicTransport,
    a transport protocol that uses a dedicated QUIC [QUIC]\n   connection and provides
    support for unidirectional streams,\n   bidirectional streams and datagrams.\n\n\t "
