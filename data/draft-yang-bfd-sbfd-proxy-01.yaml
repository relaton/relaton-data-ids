abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to Seamless Bidirectional\n   Forwarding
    Detection (S-BFD).\n\n   The S-BFD initiator will send packets that carry extra
    information,\n   and this enables reflector to act as a proxy, and respond with
    the\n   extra information in consideration.\n\n   This document updates RFC 7880.\n\n\t "
