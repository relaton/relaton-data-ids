  content: "This memorandum specifies an extension to RTP and RTCP as \nspecified
    in RFC 1889 [1] specifically designed to extend support to \nVideo-on-Demand systems
    in particular and unicast systems in general. \nIt is presented through an experimental
    Video-on-Demand Architecture \nthat supports dynamic changes in the distribution
    pattern and load \nbalancing to optimize the service quality provided to the user.\n\n\t "
