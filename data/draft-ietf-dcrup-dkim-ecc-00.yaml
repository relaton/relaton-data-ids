abstract:
- language: en
  script: Latn
  content: "   DomainKeys Identified Mail (DKIM) uses digital signature to associate\n
    \  a message with a given sending domain.  Currently, there is only one\n   cryptography
    algorithm defined for use with DKIM (RSA).  This\n   document defines four new
    elliptic curve cryptography algorithms for\n   use with DKIM.  This will allow
    for algorithm agility if a weakness\n   is found in RSA, and allows for smaller
    key length to provide the\n   same digital signature strength.\n\n\t "
