  content: "   This document defines a standard profile for the framework of\n   Forwarding
    Commitment BGP (FC-BGP).  Forwarding Commitment（FC）is a\n   cryptographically
    signed code to certify an AS's routing intent on\n   its directly connected hops.
    \ Based on FC, the goal of FC-BGP is to\n   build a secure inter-domain system
    that can simultaneously\n   authenticate AS_PATH attribute in BGP-UPDATE and validate
    network\n   forwarding on the dataplane.\n\n\t "
