abstract:
- language: en
  script: Latn
  content: "STUN (Simple Traversal of UDP for NATS) specifies a mechanism which\nenables
    nodes in a private network to determine if they are behind a\nNAT, to discover
    their remapped address and port, and for many types\nof NATs to send UDP traffic
    through them.  In addition TCP\nconnections initiated from the private side of
    NATs already works.\nThis document specifies requirements for a mechanism that
    enables\ntraversal of expected TCP traffic through all NATs, and traversal of\nUDP
    traffic through symmetric NATs.\n\t "
