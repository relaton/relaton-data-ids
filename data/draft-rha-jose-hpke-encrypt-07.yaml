abstract:
- language: en
  script: Latn
  content: "   This specification defines Hybrid Public Key Encryption (HPKE) for\n
    \  use with JSON Object Signing and Encryption (JOSE).  HPKE offers a\n   variant
    of public key encryption of arbitrary-sized plaintexts for a\n   recipient public
    key.\n\n   HPKE works for any combination of an asymmetric key encapsulation\n
    \  mechanism (KEM), key derivation function (KDF), and authenticated\n   encryption
    with additional data (AEAD) function.  Authentication for\n   HPKE in JOSE is
    provided by JOSE-native security mechanisms or by one\n   of the authenticated
    variants of HPKE.\n\n   This document defines the use of the HPKE with JOSE.\n\n\t "
