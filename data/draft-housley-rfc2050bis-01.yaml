abstract:
- language: en
  script: Latn
  content: "   This document provides information about the current Internet Numbers\n
    \  Registry System used in the distribution of globally unique Internet\n   Protocol
    (IP) address space and autonomous system (AS) numbers.\n\n   This document also
    provides information about the processes for\n   further evolution of the Internet
    Numbers Registry System.\n\n   This document replaces RFC 2050.\n\n   This document
    does not propose any changes to the Internet Numbers\n   Registry System.\n\n\t "
