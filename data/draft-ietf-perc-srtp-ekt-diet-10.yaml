abstract:
- language: en
  script: Latn
  content: "   Encrypted Key Transport (EKT) is an extension to DTLS (Datagram\n   Transport
    Layer Security) and Secure Real-time Transport Protocol\n   (SRTP) that provides
    for the secure transport of SRTP master keys,\n   rollover counters, and other
    information within SRTP.  This facility\n   enables SRTP for decentralized conferences
    by distributing a common\n   key to all of the conference endpoints.\n\n\t "
