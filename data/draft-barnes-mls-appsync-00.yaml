abstract:
- language: en
  script: Latn
  content: "   One feature that the Messaging Layer Security (MLS) protocol provides\n
    \  is that it allows the members of a group to confirm that they agree\n   on
    certain data.  In this document, we define a mechanism for\n   applications using
    MLS to exploit this feature of MLS to ensure that\n   the group members are in
    agreement on the state of the application in\n   addition to MLS-related state.
    \ We define a GroupContext extension\n   that captures the state of the application
    and an AppSync proposal\n   that can be used to update the application state.\n\n\t "
