abstract:
- language: en
  script: Latn
  content: "   This document defines a specific realization of proxy intended for\n
    \  scenarios that use group communication for the Constrained\n   Application
    Protocol (CoAP).  Such a proxy processes a single request\n   sent by a client
    typically over unicast and distributes the request\n   to a group of servers,
    e.g., over UDP/IP multicast as the defined\n   default transport protocol.  Then,
    the proxy collects the individual\n   responses from those servers and relays
    those responses back to the\n   client, in a way that allows the client to distinguish
    the responses\n   and their origin servers through embedded addressing information.\n
    \  This document updates RFC7252 with respect to caching of response\n   messages
    at proxies.\n\n\t "
