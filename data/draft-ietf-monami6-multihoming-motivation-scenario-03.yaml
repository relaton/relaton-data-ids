abstract:
- language: en
  script: Latn
  content: "In this document, multihoming is investigated from an end-node point\nof
    view, and not from a site point of view as the term \"multihoming\"\nis commonly
    understood so far.  The purpose of this document is to\nexplain the motivations
    for fixed and mobile nodes (hosts and\nrouters) using multiple interfaces and
    the scenarios where this may\nend up using multiple global addresses on their
    interfaces.  Such\nmultihoming configurations can bring a number of benefits once\nappropriate
    support mechanisms are put in place.  Interestingly, this\nanalysis is generic,
    i.e. motivations and benefits of node\nmultihoming apply to both fixed end nodes
    and mobile end nodes.\n\t "
