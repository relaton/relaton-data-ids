abstract:
- language: en
  script: Latn
  content: "   This standard describes a transfer syntax for personal identity\n   information,
    including private keys, certificates, miscellaneous\n   secrets, and extensions.
    \ Machines, applications, browsers, Internet\n   kiosks, and so on, that support
    this standard will allow a user to\n   import, export, and exercise a single set
    of personal identity\n   information.  This standard supports direct transfer
    of personal\n   information under several privacy and integrity modes.\n\n\t "
