abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTCP feedback message format for the ISO/IEC\n
    \  International Standard 23001-11, known as Energy Efficient Media\n   Consumption
    (Green metadata), developed by the ISO/IEC JTC 1/SC 29/\n   WG 3 MPEG System.
    \ The RTCP payload format specified in this document\n   enables receivers to
    provide feedback to the senders and thus allows\n   for short-term adaptation
    and feedback-based energy efficient\n   mechanisms to be implemented.  The payload
    format has broad\n   applicability in real-time video communication services.\n\n\t "
