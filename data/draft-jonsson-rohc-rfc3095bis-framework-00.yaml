abstract:
- language: en
  script: Latn
  content: "   The RObust Header Compression (ROHC) protocol provides an efficient,\n
    \  flexible and future-proof header compression concept. It is designed\n   to
    operate efficiently and robustly over various link technologies\n   with different
    characteristics. RFC 3095 defined the ROHC framework\n   along with an initial
    set of compression profiles. To improve and\n   simplify the specification, it
    has been agreed that the framework and\n   the profiles parts of RFC 3095 be split
    into separate documents.\n\n   This document explicitly defines the ROHC framework,
    and thus\n   replaces the framework specification of RFC 3095.\n\t "
