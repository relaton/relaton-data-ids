abstract:
- language: en
  script: Latn
  content: "This Internet-draft discusses the relative importance of path \nselection
    in peer-to-peer (P2P) applications in light of the recent \ndiscussions highlighting
    the conflict between the use of P2P \napplications and the costs borne by network
    infrastructure operators.  \n\n \n \n Conventions used in this document \n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this \ndocument
    are to be interpreted as described in RFC-2119 [1].\n\t "
