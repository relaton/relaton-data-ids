abstract:
- language: en
  script: Latn
  content: "The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping
    and traceroute mechanisms are commonly used to detect and isolate data-plane failures
    in all MPLS LSPs, including LSPs used for each direction of an MPLS Pseudowire
    (PW). However, the LSP Ping and traceroute elements used for PWs are not specified
    for IPv6 address usage.\n\n This document extends the PW LSP Ping and traceroute
    mechanisms so they can be used with PWs that are set up and maintained using IPv6
    LDP sessions. This document updates RFC 4379. [STANDARDS-TRACK]\n\t "
