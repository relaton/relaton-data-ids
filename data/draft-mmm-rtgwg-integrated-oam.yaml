abstract:
- language: en
  script: Latn
  content: "   This document describes the Integrated Operation, Administration, and\n
    \  Maintenance (IntOAM) protocol.  IntOAM is based on the lightweight\n   capabilities
    of Bidirectional Forwarding Detection defined in RFC\n   5880 Bidirectional Forwarding
    Detection, and the RFC 6374 Packet Loss\n   and Delay Measurement for MPLS Networks
    to measure performance\n   metrics like packet loss and packet delay.  Also, a
    method to perform\n   lightweight on-demand authentication is defined in this\n
    \  specification.\n\n\t "
