abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture that\n   provides
    multicast forwarding through a \"BIER domain\" without\n   requiring intermediate
    routers to maintain multicast related per-flow\n   state.  BIER can be supported
    in MPLS and non-MPLS networks.\n\n   This document specifies the required extensions
    to the IS-IS, OSPFv2\n   and OSPFv3 protocols for supporting BIER in non-MPLS
    networks using\n   BIER in Ethernet encapsulation.\n\n\t "
