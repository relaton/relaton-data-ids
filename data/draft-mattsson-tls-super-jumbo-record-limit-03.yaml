abstract:
- language: en
  script: Latn
  content: "   TLS 1.3 records limit the inner plaintext (TLSInnerPlaintext) size
    to\n   2^14 + 1 bytes, which includes one byte for the content type, and\n   have
    a 3-byte overhead due to the fixed fields opaque_type and\n   legacy_record_version.
    \ This document defines a TLS extension that\n   allows endpoints to negotiate
    a larger maximum inner plaintext size,\n   up to 2^32 - 256 bytes, while reducing
    overhead.\n\n\t "
