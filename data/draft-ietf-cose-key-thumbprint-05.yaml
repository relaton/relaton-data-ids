abstract:
- language: en
  script: Latn
  content: "   This specification defines a method for computing a hash value over
    a\n   CBOR Object Signing and Encryption (COSE) Key. It defines which\n   fields
    in a COSE Key structure are used in the hash computation, the\n   method of creating
    a canonical form of the fields, and how to hash\n   the byte sequence.  The resulting
    hash value can be used for\n   identifying or selecting a key that is the subject
    of the thumbprint.\n\n\t "
