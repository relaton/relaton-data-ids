abstract:
- language: en
  script: Latn
  content: "   The \"RRSERIAL\" EDNS option allows a DNS querier to ask a DNS\n   authoritative
    server to add a EDNS option in the answer of such query\n   with the SOA serial
    number field of the origin zone which contains\n   the answered resource record.\n\n
    \  This \"RRSERIAL\" data allows to debug problems and diagnosis by\n   helping
    to recognize the origin of an answer, associating this answer\n   with a respective
    zone version.\n\n\t "
