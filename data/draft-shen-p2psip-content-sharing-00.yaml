  script: Latn
  content: "This document defines a content sharing usage for REsource LOcation\nAnd
    Discovery (RELOAD).  The content sharing usage provides the\nfunctionality of
    distributing and fetching shared content to and from\na P2P overlay network.  The
    shared content including such as\nstreaming media, files etc. are provided by
    those shared content\nservice providers.  Using content sharing usage of RELOAD
    can\nconstruct a peer-to-peer overlay, the overlay performs as Content\nDelivery
    Network and is service insensitive.\n\t "
