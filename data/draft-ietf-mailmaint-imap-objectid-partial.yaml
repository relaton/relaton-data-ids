abstract:
- content: "<p>This document extends the IMAP OBJECTID specification in RFC8474, which
    describes persistent identifiers for Mailboxes, Emails, and Threads in email.
    Some servers may be unable to provide persistent identifiers for some data types,
    but be able to provide them for others. This extension allows a server to specify
    that it can provide some objectids, without needing to implement all data types.</p>"
