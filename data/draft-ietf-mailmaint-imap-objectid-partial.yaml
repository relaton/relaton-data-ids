abstract:
- language: en
  script: Latn
  content: "   This document extends the IMAP OBJECTID specification in RFC8474,\n
    \  which describes persistent identifiers for Mailboxes, Emails, and\n   Threads
    in email.\n\n   Some servers may be unable to provide persistent identifiers for
    some\n   data types, but be able to provide them for others.  This extension\n
    \  allows a server to specify that it can provide some objectids,\n   without
    needing to implement all data types.\n\n\t "
