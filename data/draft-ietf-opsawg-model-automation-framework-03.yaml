abstract:
- language: en
  script: Latn
  content: "   Data models for service and network management provides a\n   programmatic
    approach for representing services or networks and\n   deriving (1) configuration
    information that will be communicated to\n   network and service components that
    are used to build and deliver the\n   service and (2) state information that will
    be monitored and tracked.\n   Indeed, data models can be used during various phases
    of the service\n   and network management life cycle, such as service instantiation,\n
    \  provisioning, optimization, monitoring, diagnostic, and assurance.\n   Also,
    data models are instrumental in the automation of network\n   management.  They
    also provide closed-loop control for the sake of\n   adaptive and deterministic
    service creation, delivery, and\n   maintenance.\n\n   This document describes
    an architecture for service and network\n   management automation that takes advantage
    of YANG modeling\n   technologies.  This architecture is drawn from a network
    provider\n   perspective irrespective of the origin of a data module; it can thus\n
    \  accommodate modules that are developed outside the IETF.\n\n   The document
    aims in particular to exemplify an approach that\n   specifies the journey from
    technology-agnostic services to\n   technology-specific actions.\n\n\t "
