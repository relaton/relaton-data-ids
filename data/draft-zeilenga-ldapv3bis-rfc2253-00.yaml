abstract:
- language: en
  script: Latn
  content: "The X.500 Directory uses distinguished names as the primary keys to\nentries
    in the directory.  Distinguished Names are encoded in ASN.1 in\nthe X.500 Directory
    protocols.  In the Lightweight Directory Access\nProtocol, a string representation
    of distinguished names is\ntransferred.  This specification defines the string
    format for\nrepresenting names, which is designed to give a clean representation\nof
    commonly used distinguished names, while being able to represent\nany distinguished
    name.\n\n\t "
