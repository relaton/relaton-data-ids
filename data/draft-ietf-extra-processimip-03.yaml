abstract:
- language: en
  script: Latn
  content: "   This document describes the \"processcalendar\" extension to the Sieve\n
    \  email filtering language.  The \"processcalendar\" extension gives\n   Sieve
    the ability to process machine-readable calendar data that is\n   encapsulated
    in an email message using Multipurpose Internet Mail\n   Extensions (MIME).\n\nOpen
    Issues\n\n   *  Should we discuss how to handle multiple MIME parts containing\n
    \     machine-readable calendar data?.  Should we prioritize one format\n      over
    the other?  Should we prioritize by order/depth?  What if the\n      data differs
    between parts?\n\n   *  Should we discuss inline attachments in any way?  SHOULD/MUST
    scan\n      and reject as appropriate, or just mention in Security\n      Considerations?\n\n
    \  *  Do we want to leverage the \"extlists\" extension and add a :list\n      argument
    for only accepting events/invitations from certain\n      ORGANIZERS?\n\n\t "
