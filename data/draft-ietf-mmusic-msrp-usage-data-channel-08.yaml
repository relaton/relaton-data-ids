abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Message Session Relay Protocol (MSRP)\n
    \  can be instantiated as a data channel sub-protocol, using the SDP\n   offer/answer
    exchange-based generic data channel negotiation\n   framework.  Two network configurations
    are documented: a WebRTC end-\n   to-end configuration (connecting two MSRP over
    data channel\n   endpoints), and a gateway configuration (connecting an MSRP over
    data\n   channel endpoint with an MSRP over TCP or TLS endpoint).\n\n\t "
