  script: Latn
  content: "   This document describes a set of simple rules for unambiguously and\n
    \  concisely encoding semantic data into JSON Data Interchange Format.\n   These
    rules are based on an NTV (Named and Typed Values) data\n   structure applicable
    to any simple or complex data.\n\n   The JSON-NTV format is its JSON translation.\n\n\t "
