abstract:
- language: en
  script: Latn
  content: "   RFC 5512 defines a BGP Path Attribute known as the \"Tunnel\n   Encapsulation
    Attribute\".  This attribute allows one to specify a set\n   of tunnels.  For
    each such tunnel, the attribute can provide the\n   information needed to create
    the tunnel and the corresponding\n   encapsulation header.  The attribute can
    also provide information\n   that aids in choosing whether a particular packet
    is to be sent\n   through a particular tunnel.  RFC 5512 states that the attribute
    is\n   only carried in BGP UPDATEs that use the \"Encapsulation Subsequent\n   Address
    Family (Encapsulation SAFI)\".  This document deprecates the\n   Encapsulation
    SAFI (which has never been used in production), and\n   specifies semantics for
    the attribute when it is carried in UPDATEs\n   of certain other SAFIs.  This
    document adds support for additional\n   Tunnel Types, and allows a remote tunnel
    endpoint address to be\n   specified for each tunnel.  This document also provides
    support for\n   specifying fields of any inner or outer encapsulations that may
    be\n   used by a particular tunnel.\n\n   This document obsoletes RFC 5512.  Since
    RFCs 5566 and 5640 rely on\n   RFC 5512, they are likewise obsoleted.\n\n\t "
