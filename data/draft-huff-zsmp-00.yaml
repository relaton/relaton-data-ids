  script: Latn
  content: "   This document specifies the Zixt Secure Messaging Protocol (ZSMP),
    a\n   protocol for secure, end-to-end encrypted messaging in the Zixt Chat\n   application.
    ZSMP provides authentication, confidentiality, and\n   integrity for messages
    exchanged between clients, with support for\n   group messaging and extensibility.
    This specification defines the\n   message formats, cryptographic mechanisms,
    and session management\n   procedures for ZSMP.\n\n\t "
