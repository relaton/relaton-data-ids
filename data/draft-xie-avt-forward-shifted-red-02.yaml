- language: en
  script: Latn
  content: "This document defines a simple enhancement to RFC 2198 to support RTP\n
    \  sessions with forward-shifted redundant encodings, i.e., redundant\n   data
    is sent before the corresponding primary data.  Forward-shifted\n   redundancy
    can be used to conceal losses of a large number of\n   consecutive media frames
    (e.g., consecutive loss of seconds or even\n   tens of seconds of media).\n\t "
