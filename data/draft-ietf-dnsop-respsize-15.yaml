abstract:
- language: en
  script: Latn
  content: "   With a mandated default minimum maximum UDP message size of 512\n   octets,
    the DNS protocol presents some special problems for zones\n   wishing to expose
    a moderate or high number of authority servers (NS\n   resource records).  This
    document explains the operational issues\n   caused by, or related to this response
    size limit, and suggests ways\n   to optimize the use of this limited space.  Guidance
    is offered to\n   DNS server implementors and to DNS zone administrators.\n\n\t "
