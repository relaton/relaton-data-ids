abstract:
- language: en
  script: Latn
  content: "   Deep space communications involve long delays (e.g., Earth to Mars\n
    \  has one-way delays 4-24 minutes) and intermittent communications,\n   mainly
    because of orbital dynamics.  The IP protocol stack used on\n   the Internet is
    based on the assumptions of shorter delays and mostly\n   uninterrupted communications.
    \ This document describes the key\n   characteristics, use cases, and requirements
    for deep space\n   networking, intended to help when profiling IP protocols in
    such\n   environment.\n\n\t "
