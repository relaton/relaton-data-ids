- language: en
  script: Latn
  content: "This document presents an extension to current Ethernet Frame \nstandards
    to support payloads greater than 1500 Bytes for Ethernet_II\nand 802.3 frames.
    This is useful for Gigabit Ethernet technology, \nproviding a means to carry large
    MTU packets without fragmentation \nover a high-speed broadcast network.\n\t "
