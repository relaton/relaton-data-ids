abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for a global, scalable,\n   resilient
    and administratively distributed system for mapping\n   geographic location information
    to URLs.  The architecture\n   generalizes well-known approaches found in hierarchical
    lookup\n   systems such as DNS.  The architecture does not depend on using a\n
    \  specific protocol, but does require that protocols can summarize the\n   coverage
    region of a node.\n\t "
