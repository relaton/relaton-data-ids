abstract:
- language: en
  script: Latn
  content: "   Various approaches have been proposed to support multicast in PMIPv6\n
    \  domains. However, the problem of partial deployment of multicast in\n   the
    PMIPv6 domain has not been considered. In particular, the\n   proposed approaches
    typically assume that all the MAGs of the PMIPv6\n   domain are multicast-capable.
    The present work aims at carrying out\n   the case where some of the PMIPv6 domain's
    MAGs are not necessarily\n   multicast-capable.\n\n\n\n\t "
