abstract:
- language: en
  script: Latn
  content: "This document describes a way to perform client authentication in the\nSimple
    Authentication and Security Layer (SASL) framework by\nreferring to the client
    authentication provided by an external\nsecurity layer.  We specify a SASL mechanism
    family EXTERNAL-* and\none instance EXTERNAL-TLS that rely on the Transport Layer
    Security\n(TLS) protocol.  This mechanism differs to the existing EXTERNAL\nmechanism
    by alleviating the a priori assumptions that servers and\nclients needs somehow
    negotiate out of band which secure channel that\nis intended.  This document also
    discuss the implementation of\nauthorization decisions.\n\nSee <http://josefsson.org/external-channel/>
    for more information.\n\t "
