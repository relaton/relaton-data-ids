  content: A YANG Data Model for Optical Impairment-aware Topology
docidentifier:
- content: draft-ietf-ccamp-optical-impairment-topology-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   In order to provision an optical connection through optical networks,\n
    \  a combination of path continuity, resource availability, and\n   impairment
    constraints must be met to determine viable and optimal\n   paths through the
    network.  The determination of appropriate paths is\n   known as Impairment-Aware
    Routing and Wavelength Assignment (IA-RWA)\n   for a Wavelength Switched Optical
    Network (WSON), while it is known\n   as Impairment-Aware Routing and Spectrum
    Assignment (IA-RSA) for a\n   Spectrum Switched Optical Network (SSON).\n\n   This
    document provides a YANG data model for the impairment-aware TE\n   topology in
    optical networks.\n\n\t "
