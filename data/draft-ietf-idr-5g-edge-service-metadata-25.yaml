abstract:
- language: en
  script: Latn
  content: "   This draft describes a new Metadata Path Attribute and some Sub-TLVs\n
    \  for egress routers to advertise the Metadata about the attached edge\n   services
    (ES).  The edge service Metadata can be used by the ingress\n   routers in the
    5G Local Data Network to make path selections not only\n   based on the routing
    cost but also the running environment of the\n   edge services.  The goal is to
    improve latency and performance for 5G\n   edge services.\n\n   The extension
    enables an edge service at one specific location to be\n   more preferred than
    the others with the same IP address (ANYCAST) to\n   receive data flow from a
    specific source, like a specific User\n   Equipment (UE).\n\n\n\t "
