abstract:
- language: en
  script: Latn
  content: "   This document describes a method called \"dry-run DNSSEC\" that allows\n
    \  for testing DNSSEC deployments without affecting the DNS service in\n   case
    of DNSSEC errors.  It accomplishes that by introducing a new DS\n   Type Digest
    Algorithm that signals validating resolvers that dry-run\n   DNSSEC is used for
    the zone.  DNSSEC errors are then reported with\n   DNS Error Reporting, but any
    bogus responses to clients are withheld.\n   Instead, validating resolvers fallback
    from dry-run DNSSEC and\n   provide the response that would have been answered
    without the\n   presence of a dry-run DS.  A further option is presented for clients\n
    \  to opt-in for dry-run DNSSEC errors and allow for end-to-end DNSSEC\n   testing.\n\n\t "
