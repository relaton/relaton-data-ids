abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for Ethernet VPN services.\n
    \  The model is agnostic of the underlay. It apply to MPLS as well as to\n   VxLAN
    encapsulation. The model is also agnostic of the services\n   including E-LAN,
    E-LINE and E-TREE services. This document mainly\n   focuses on EVPN and Ethernet-Segment
    instance framework.\n\n\t "
