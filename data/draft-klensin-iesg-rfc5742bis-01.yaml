  script: Latn
  content: "   The IESG procedures for conducting conflict reviews of Independent\n
    \  and IRTF Stream Submissions, described in RFC 5742, have proven\n   restrictive
    in ways that prevent the IESG from adequately expressing\n   its opinions and
    that can interfere with an open and transparent\n   process.  This document updates
    RFC 5742 to mitigate that problem.\n\n\t "
