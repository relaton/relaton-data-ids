abstract:
- language: en
  script: Latn
  content: "   To improve the protection of web applications against Clickjacking\n
    \  this standard defines an http response header that declares a policy\n   communicated
    from a host to the client browser on whether the browser\n   must not display
    the transmitted content in frames of other web\n   pages.  This drafts serves
    to document the existing use and\n   specification of X-Frame-Options.\n\n\t "
