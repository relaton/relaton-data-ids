abstract:
- language: en
  script: Latn
  content: "   The Endpoint Cost Service maps a source-destination pair into a cost\n
    \  value, which provides an abstract network view based on a subset of\n   the
    2-dimension address space.  Given that the emergence of new\n   networking datapath
    capabilities has substantially increased the\n   routing flexibility, such a query
    space is not sufficient to uniquely\n   identify a flow.  To address the limitations
    of the network\n   information query space provided by the legacy ALTO protocol,
    this\n   document takes two approaches: extending the existing ALTO cost query\n
    \  services with fine-grained semantics, and enabling a new flow-based\n   query
    service named Flow Cost Service.  These extensions move ALTO to\n   a more flexible
    and expressive network information query space.\n\n\n\t "
