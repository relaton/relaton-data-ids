abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism of OLIA, the \"Opportunistic\n
    \  Linked Increases Algorithm\". OLIA is a congestion control algorithm\n   for
    MPTCP. The current congestion control algorithm of MPTCP, LIA\n   [4], forces
    a tradeoff between optimal congestion balancing and\n   responsiveness. OLIA's
    design departs from this tradeoff and provide\n   these properties simultaneously.
    Hence, it solves the identified\n   performance problems with LIA while retaining
    non-flappiness and\n   responsiveness behavior of LIA, as shown by different studies
    [5, 6,\n   7, 8]. OLIA is now part of the UCLouvain's MPTCP implementation [9,\n
    \  11].\n\n\t "
