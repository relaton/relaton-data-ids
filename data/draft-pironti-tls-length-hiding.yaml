abstract:
- language: en
  script: Latn
  content: "   This memo proposes length hiding methods of operation for the TLS\n
    \  protocol.  It defines a TLS extension to allow arbitrary amount of\n   padding
    in any TLS ciphersuite, and it presents guidelines and a\n   reference implementation
    of record fragmentation and padding so that\n   the length of the exchanged messages
    is effectively concealed within\n   a given range of lengths.  The latter guidelines
    also apply to the\n   standard TLS padding allowed by the TLS block ciphers.\n\n\t "
