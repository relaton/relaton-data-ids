abstract:
- language: en
  script: Latn
  content: "This document describes the View-based Access Control Model (VACM) for
    use in the Simple Network Management Protocol (SNMP) architecture.  It defines
    the Elements of Procedure for controlling access to management information.  This
    document also includes a Management Information Base (MIB) for remotely managing
    the configuration parameters for the View- based Access Control Model.  This document
    obsoletes RFC 2575. [STANDARDS-TRACK]\n\t "
