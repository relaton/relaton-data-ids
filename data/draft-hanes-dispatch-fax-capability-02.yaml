abstract:
- language: en
  script: Latn
  content: "   This document defines and registers with IANA the new 'fax' media\n
    \  feature tag for use with SIP.  Currently, fax calls are\n   indistinguishable
    from voice at call setup.  Consequently, fax calls\n   can be routed to SIP user
    agents that are not fax capable.  A 'fax'\n   media feature tag implemented in
    conjunction with RFC 3841 allows for\n   more accurate fax call routing.\n\n\t "
