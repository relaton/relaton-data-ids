abstract:
- language: en
  script: Latn
  content: "   This document defines a new SRv6 Endpoint behavior which can be used\n
    \  to associate with a set of network resource partition (e.g.\n   bandwidth,
    buffer and queue resources ) Programming, called End.NRP.\n   By using the End.NRP
    SID to build its segment list , the SRv6 policy\n   has the capability to program
    network resources and achieve strict\n   SLA guarantees.\n\n\t "
