  script: Latn
  content: "This memo lists the documents which specify an adaptation of the ISO Inter-Domain
    Routing Protocol (IDRP) that enables it to be used as a Inter-Autonomous System
    routing protocol in the TCP/IP Internet.  In addition, this document list associated
    the ISO IDRP documents, and email address to which you can send comments about
    the ISO documents.\n\t "
