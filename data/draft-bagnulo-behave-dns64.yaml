abstract:
- language: en
  script: Latn
  content: "DNS64 is a mechanism for synthesizing AAAA records from A records.\nDNS64
    is used with NAT64, an IPv6 IPv4 translator to enable client-\nserver communication
    between an IPv6-only client and an IPv4-only\nserver, without requiring any changes
    to either the IPv6 or the IPv4\nnode, for the class of applications that work
    through NATs.  This\ndocument specifies DNS64, and provides suggestions on how
    it should\nbe deployed in conjunction with NAT64.\n\t "
