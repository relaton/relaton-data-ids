abstract:
- language: en
  script: Latn
  content: "   This extensions defines an additional protective layer for changes
    to\n   domain [RFC5731], host [RFC5732] and contact [RFC5733] objects\n   managed
    through EPP.\n\n   EPP allows changes to objects only by the sponsoring client.
    \ EPP\n   objects are usually managed by the sponsoring client on behalf of the\n
    \  sponsoring clients customers.  There is no protection in EPP to\n   changes
    to an object by the sponsoring client that are not authorized\n   by the the customer.\n\n
    \  This extension defines a protective layer that aims to break\n   automated
    changes and work flows by requiring manual intervention by\n   the sponsoring
    client or it's customers.\n\n\t "
