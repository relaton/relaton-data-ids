abstract:
- language: en
  script: Latn
  content: "   The BBS Signatures scheme describes a multi-message digital\n   signature,
    that supports selectively disclosing the messages through\n   unlinkable presentations,
    build using zero-knowledge proofs.  Each\n   BBS proof reveals no information
    other than the signed messages that\n   the Prover chooses to disclose in that
    specific instance.  As such,\n   the Verifier (i.e., the recipient) of the BBS
    proof, may not be able\n   to track those presentations over time.  Although in
    many\n   applications this is desirable, there are use cases where that\n   require
    from the Verifier, to be able to track the BBS proofs they\n   receive from the
    same entity.  Examples include monitoring the use of\n   access credentials for
    abnormal activity, monetization etc.. This\n   document presents the use of pseudonyms
    with BBS proofs.  A\n   pseudonym, is a value that will remain constant each time
    a Prover\n   presents a BBS proof to the same Verifier, but will be different
    (and\n   unlinkable), when the Prover interacts with different parties.  This\n
    \  provides a way for a recipient to track the presentations intended\n   for
    them, while also hindering them from tracking the Prover's\n   interactions with
    other Verifiers.\n\n\t "
