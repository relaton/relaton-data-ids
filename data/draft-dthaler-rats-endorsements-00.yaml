abstract:
- language: en
  script: Latn
  content: "   Various formats exist, including standard and vendor-specific\n   formats,
    for messages in the RATS Architecture.  Indeed, one of the\n   purposes of a Verifer
    is to accept Evidence in a variety of formats\n   and generate Attestation Results
    in a format needed by a Relying\n   Party.\n\n   This document discusses considerations
    around formats for\n   Endorsements, and the suitability of EAT and CORIM as Endorsement\n
