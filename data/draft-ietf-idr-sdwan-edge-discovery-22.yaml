abstract:
- language: en
  script: Latn
  content: "   The document describes the BGP mechanisms for SD-WAN edge node\n   property
    discovery.  These mechanisms include a new tunnel type and\n   subTLVs for the
    BGP Tunnel-Encapsulation Attribute (RFC9012) and set\n   of NLRI (network layer
    reachability information) for Software-Defined\n   Wide-Area Network (SD-WAN)
    underlay information.\n\n   In the context of this document, BGP Route Reflector
    (RR) is the\n   component of the SD-WAN Controller that receives the BGP UPDATE
    from\n   SD-WAN edges and in turns propagates the information to the intended\n
    \  peers that are authorized to communicate via the SD-WAN overlay\n   network.\n\n\n\t "
