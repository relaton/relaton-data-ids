abstract:
- language: en
  script: Latn
  content: "   In AI networks, flow characteristics often exhibit a low number of\n
    \  flows but with high bandwidth per flow, making it easy to cause\n   network
    congestion when using traditional flow-level load balancing\n   methods. Currently,
    the direction of traffic scheduling focuses on\n   load sharing individual packets
    of the same flow, which requires\n   sorting based on the Tunnel Egress Point
    information from the remote\n   end. This document describes the method of publishing
    Tunnel Egress\n   Point through the BGP protocol.\n\n\t "
