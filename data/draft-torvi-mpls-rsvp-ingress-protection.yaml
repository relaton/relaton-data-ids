abstract:
- language: en
  script: Latn
  content: "   Protection against node failure is important for RSVP-TE LSPs,\n   whether
    point-to-point or point-to-multipoint.  While [RFC4090]\n   provides a mechanism
    for node protection, it does not specify how to\n   protect against failure of
    the ingress node.  This document specifies\n   the RSVP extensions to support
    ingress node protection and describes\n   the necessary processing behavior.\n\n\t "
