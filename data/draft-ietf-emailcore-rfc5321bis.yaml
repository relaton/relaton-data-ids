abstract:
- language: en
  script: Latn
  content: "   This document is a specification of the basic protocol for Internet\n
    \  electronic mail transport.  It (including text carried forward from\n   RFC
    5321) consolidates, updates, and clarifies several previous\n   documents, making
    all or parts of most of them obsolete.  It covers\n   the SMTP extension mechanisms
    and best practices for the contemporary\n   Internet, but does not provide details
    about particular extensions.\n   The document also provides information about
    use of SMTP for other\n   than strict mail transport and delivery.  This document
    replaces RFC\n   5321, the earlier version with the same title, and supersedes
    RFCs\n   1846, 7504, and 7505, incorporating all the relevant information in\n
    \  them.\n\n\t "
