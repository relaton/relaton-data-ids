  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through an ordered list of instructions, called\n   segments.
    \ Segment Routing can be applied to the Multi Protocol Label\n   Switching (MPLS)
    data plane.  Entropy label (EL) is a technique used\n   in MPLS to improve load-balancing.
    \ This document examines and\n   describes how ELs are to be applied to Segment
    Routing when applied\n   to the MPLS dataplane.\n\n\t "
