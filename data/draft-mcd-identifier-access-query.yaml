abstract:
- language: en
  script: Latn
  content: "   This document describes uniform patterns to construct HTTP URLs that\n
    \  may be used to retrieve identifier information from Second-Level\n   Nodes
    (SLN) using \"RESTful\" web access patterns. These uniform\n   patterns define
    the query syntax for the Industrial Internet\n   Identifier Data Access Protocol
    (IIIDAP).\n\n\t "
