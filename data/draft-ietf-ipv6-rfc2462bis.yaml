abstract:
- language: en
  script: Latn
  content: "This document specifies the steps a host takes in deciding how to autoconfigure
    its interfaces in IP version 6.  The autoconfiguration process includes generating
    a link-local address, generating global addresses via stateless address autoconfiguration,
    and the Duplicate Address Detection procedure to verify the uniqueness of the
    addresses on a link. [STANDARDS-TRACK]\n\t "
