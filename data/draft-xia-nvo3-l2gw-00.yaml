  script: Latn
  content: "   Layer 2 Gateway (L2GW) is used for interconnecting layer 2 overlay\n
    \  network [NVO3FRWK] with layer 2 bridge networks [IEEE802.1Q] to form\n   one
    layer 2 virtual network. This draft discusses which Layer 2\n   Control Protocol
    (L2CP) specified in IEEE802.1 should be supported\n   by the layer 2 overlay network
    and which not, and specifies how L2GW\n   should deal with L2CP frames.\n\n\t "
