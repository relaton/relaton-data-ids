abstract:
- language: en
  script: Latn
  content: "   Cryptographic operations like hashing and signing depend on that the\n
    \  target data does not change during serialization, transport, or\n   parsing.
    \ By applying the rules defined by JCS (JSON Canonicalization\n   Scheme), data
    provided in the JSON [RFC8259] format can be exchanged\n   \"as is\", while still
    being subject to secure cryptographic\n   operations.  JCS achieves this by building
    on the serialization\n   formats for JSON primitives as defined by ECMAScript
    [ES6],\n   constraining JSON data to the I-JSON [RFC7493] subset, and through
    a\n   platform independent property sorting scheme.\n\n   The intended audiences
    of this document are JSON tool vendors, as\n   well as designers of JSON based
    cryptographic solutions.\n\n\t "
