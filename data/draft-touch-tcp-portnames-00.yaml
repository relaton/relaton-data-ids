abstract:
- language: en
  script: Latn
  content: "This document specifies a new TCP option that specifies services by a
    \nstring name. This option separates the use of port numbers for \nconnection
    demultiplexing from their use as a service identifier. The \noption allows a larger
    number of concurrent connections for a \nparticular service, as well as potentially
    enabling more explicitly \ncoordination of services behind NATs and firewalls.
    This option \nshould be supported in new TCP implementations. \n\n\t "
