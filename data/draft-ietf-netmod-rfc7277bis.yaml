abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model for management of IP implementations.
    The data model includes configuration and system state.\n\n The YANG data model
    in this document conforms to the Network Management Datastore Architecture defined
    in RFC 8342.\n\n This document obsoletes RFC 7277.\n\t "
