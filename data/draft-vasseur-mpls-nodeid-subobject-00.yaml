abstract:
- language: en
  script: Latn
  content: "In the context of MPLS TE Fast Reroute ([FAST-REROUTE]), the Merge \nPoint
    (MP) address is required at the Point of Local Repair (PLR) in \norder to select
    a backup tunnel intersecting a protected Traffic \nEngineering LSP on a downstream
    LSR.  However, existing protocol \nmechanisms are not sufficient to find MP address
    multi-areas or multi-\ndomain routing network. Hence, the current MPLS Fast Reroute
    mechanism \ncannot be used to protect inter-area or inter-AS TE LSPs from a failure
    \nof an ABR (Area Border Router) or ASBR (Autonomous System Border \nRouter) respectively.
    This document specifies the use of existing RRO \nIPv4 and IPv6 subobjects (with
    a new flag defined) to define the node-\nid subobject in order to solve this issue.
    \n                \n\t "
