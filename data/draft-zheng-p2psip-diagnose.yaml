abstract:
- language: en
  script: Latn
  content: "This document describes P2PSIP diagnostics. It describes the usage \n
    \  scenarios and defines several simple methods for the diagnostics in \n   P2PSIP
    overlay network. It also describes types of diagnostic \n   information which
    are useful for the connection and node status \n   monitoring. An optional diagnostic
    server is also defined for the \n   overview of the overall health of the overlay.
    The methods and \n   message formats are specified as extensions to P2PSIP base
    protocol \n   RELOAD.\n\t "
