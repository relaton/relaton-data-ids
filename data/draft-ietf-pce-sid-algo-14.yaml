abstract:
- language: en
  script: Latn
  content: "   The SR-Algorithm associated with a Segment-ID (SID) defines the path\n
    \  computation algorithm used by Interior Gateway Protocols (IGPs).\n   This information
    is available to controllers, such as the Path\n   Computation Element (PCE), via
    topology learning.  This document\n   proposes an approach for informing headend
    routers regarding the SR-\n   Algorithm associated with each SID used in PCE-computed
    paths, as\n   well as signaling a specific SR-Algorithm as a constraint to the
    PCE.\n\n\n\t "
