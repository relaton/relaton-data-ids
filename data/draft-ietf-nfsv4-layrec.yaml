abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) allows for a file's metadata\n
    \  (MDS) and data (DS) to be on different servers.  When the metadata\n   server
    is restarted, the client can still modify the data file\n   component.  During
    the recovery phase of startup, the metadata server\n   and the data servers work
    together to recover state (which files are\n   open, last modification time, size,
    etc.).  If the client has not\n   encountered errors with the data files, then
    the state can be\n   recovered, avoiding resilvering of the data files.  With
    any errors,\n   there is no means by which the client can report errors to the\n
    \  metadata server.  As such, the metadata server has to assume that\n   file
    needs resilvering.  This document presents an extension to\n   RFC8435 to allow
    the client to update the metadata and avoid the\n   resilvering.\n\n\t "
