abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol version 4 (NTPv4), as defined in RFC 5905,\n
    \  is the mechanism used by NTP clients to synchronize with NTP servers\n   across
    the Internet.  This document describes a companion application\n   to the NTPv4
    client, named Khronos, which is used as a \"watchdog\"\n   alongside NTPv4, and
    provides improved security against time shifting\n   attacks.  Khronos involves
    changes to the NTP client's system process\n   only.  Since it does not affect
    the wire protocol, the Khronos\n   mechanism is applicable to current and future
    time protocols.\n\n\t "
