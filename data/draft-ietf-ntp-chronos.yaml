abstract:
- content: <p>The Network Time Protocol version 4 (NTPv4), as defined in RFC 5905,
    is the mechanism used by NTP clients to synchronize with NTP servers across the
    Internet. This document specifies an extension to the NTPv4 client, named Khronos,
    which is used as a "watchdog" alongside NTPv4, and provides improved security
    against time shifting attacks. Khronos involves changes to the NTP client's system
    process only. Since it does not affect the wire protocol, the Khronos mechanism
    is applicable to any current or future time protocol.</p>
