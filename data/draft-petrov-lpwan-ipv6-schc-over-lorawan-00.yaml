abstract:
- language: en
  script: Latn
  content: "   The Static Context Header Compression (SCHC) specification describes\n
    \  generic header compression and fragmentation techniques for LPWAN\n   (Low
    Power Wide Area Networks) technologies.  SCHC is a generic\n   mechanism designed
    for great flexibility, so that it can be adapted\n   for any of the LPWAN technologies.\n\n
    \  This document provides the adaptation of SCHC for use in LoRaWAN\n   networks,
    and provides elements such as efficient parameterization\n   and modes of operation.\n\n\t "
