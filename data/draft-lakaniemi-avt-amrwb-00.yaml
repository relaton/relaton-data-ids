  script: Latn
  content: "This document specifies a real-time transport protocol (RTP) payload\nformat
    for Adaptive Multi-Rate Wideband (AMR-WB) speech encoded\nsignals. The AMR-WB
    payload format is designed to be able to\ninteroperate with existing AMR-WB transport
