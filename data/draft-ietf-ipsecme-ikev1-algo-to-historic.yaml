title:
- language: en
  script: Latn
  content: Deprecation of IKEv1 and obsoleted algorithms
docidentifier:
- content: draft-ietf-ipsecme-ikev1-algo-to-historic
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Internet Key Exchange version 1 (IKEv1) has been deprecated and its\n
    \  specification in RFC2407, RFC2408 and RFC2409 have been moved to\n   Historic
    status.  This document updates RFC 8221 and RFC 8247 to\n   reflect the usage
    guidelines of old algorithms that are associated\n   with IKEv1, and are not specified
    or commonly implemented for IKEv2.\n   This document further updates the IANA
    IKEv2 Transform Type\n   registries to add a Status column where deprecation status
    can be\n   listed.\n\n\t "
