abstract:
- language: en
  script: Latn
  content: "   A definition of asset schema and profiles is needed to provide a\n
    \  semantic definition of tokenized assets.  The Asset schema is an\n   abstract
    construct at the root hierarchy of more specific \"asset\n   profiles\".  Asset
    profiles describe the structure (type) of assets\n   that are specific to a given
    domain or industry.  An asset instance\n   that is instantiated in a specific
    network and is exchanged via the\n   SATP protocol has an instance-class relationship
    (in an ontological\n   sense) with a given profile.  Asset profiles are essential
    to the\n   SATP protocol as they define the semantics of asset instances to be\n
    \  transferred.  Gateways may negotiate asset transfers based on the\n   nature
    and abilities of the assets as defined according to their\n   profile.  The current
    document discusses the definition of the asset\n   schema and profile.\n\n\t "
