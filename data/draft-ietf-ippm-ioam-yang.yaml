abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) is an\n
    \  example of an on-path hybrid measurement method.  IOAM defines a\n   method
    to produce operational and telemetry information that may be\n   exported using
    the in-band or out-of-band method.  RFC9197 and\n   RFC9326 discuss the data fields
    and associated data types for IOAM.\n   This document defines a YANG module for
    the configuration of IOAM\n   functions.\n\n\t "
