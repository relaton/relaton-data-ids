abstract:
- language: en
  script: Latn
  content: "   End-to-end cryptographic protections for e-mail messages can provide\n
    \  useful security.  However, the standards for providing cryptographic\n   protection
    are extremely flexible.  That flexibility can trap users\n   and cause surprising
    failures.  This document offers guidance for\n   mail user agent implementers
    that need to compose or interpret e-mail\n   messages with end-to-end cryptographic
    protection.  It provides a\n   useful set of vocabulary as well as suggestions
    to avoid common\n   failures.\n\n\t "
