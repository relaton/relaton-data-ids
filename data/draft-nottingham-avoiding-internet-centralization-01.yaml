  script: Latn
  content: "   Despite being designed and operated as a decentralized network-of-\n
    \  networks, the Internet is continuously subjected to forces that\n   encourage
    centralization.\n\n   This document offers a definition of centralization, explains
    why it\n   is undesirable, identifies different types of centralization,\n   catalogues
    limitations of common approaches to controlling it, and\n   explores what Internet
    standards efforts can do to address it.\n\n\t "
