  content: "This draft specifies a set of Policy Rule Classes (PRC) for the \nenforcement
    of an IP forwarding policy by COPS-PR-enabled routers. \nInstances of such classes
    reside in a virtual information store, \nwhich is called the IP Forwarding Policy
    Information Base. The \ncorresponding IP forwarding policy provisioning data are
    intended for \nuse by a COPS-PR IP TE Client-Type, and they complement the PRC
    \nclasses that have been defined in the Framework PIB.\n\t "
