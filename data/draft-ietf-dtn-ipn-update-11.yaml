abstract:
- language: en
  script: Latn
  content: "   This document updates both the specification of the ipn URI scheme\n
    \  previously defined in RFC 7116 and the rules for encoding of these\n   URIs
    when used as an Endpoint Identifier (EID) in Bundle Protocol\n   Version 7 (BPv7)
    as defined in RFC 9171.  These updates clarify the\n   structure and behavior
    of the ipn URI scheme, define encodings of ipn\n   scheme URIs, and establish
    the registries necessary to manage this\n   scheme.\n\n\t "
