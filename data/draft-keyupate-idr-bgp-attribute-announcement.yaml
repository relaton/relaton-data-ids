abstract:
- language: en
  script: Latn
  content: "   [RFC4271] defines four different categories of BGP Path attributes.\n
    \  The different Path attribute categories can be identified by the\n   attribute
    flag values.  These flags help identify if an attribute is\n   optional or well-known,
    Transitive or non-Transitive, Partial, or of\n   an Extended length type.  BGP
    attribute announcement depends on\n   whether an attribute is a well-known or
    optional, and whether an\n   attribute is a transitive or non-transitive.  BGP
    implementations\n   MUST recognize all well-known attributes.  The well-known
    attributes\n   are always Transitive.  It is not required for BGP implementations
    to\n   recognise all the Optional attributes.  The Optional attributes could\n
    \  be Transitive or Non-Transitive.  BGP implementations MUST store and\n   forward
    any Unknown Optional Transitive attributes and ignore and\n   drop any Unknown
    Optional Non-Transitive attributes.\n\n   Currently, there is no way to confine
    the scope of Path attributes\n   within a given Autonomous System (AS) or a given
    BGP member-AS in\n   Confederation.  This draft defines attribute extensions that
    help\n   confine the scope of Optional attributes within a given AS or a given\n
    \  BGP member-AS in Confederation\n\n\t "
