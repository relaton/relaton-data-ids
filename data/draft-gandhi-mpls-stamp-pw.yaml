abstract:
- language: en
  script: Latn
  content: "   Pseudowires (PWs) and Label Switched Paths (LSPs) are used in MPLS\n
    \  networks for various services including carrying layer 2 and layer 3\n   data
    packets.  This document describes the procedure for\n   encapsulation of the Simple
    Two-Way Active Measurement Protocol\n   (STAMP) defined in RFC 8762 and its optional
    extensions defined in\n   RFC 8972 for PWs and LSPs in MPLS networks.  The procedure
    uses\n   Generic Associated Channel (G-ACh) to encapsulate the STAMP test\n   packets
    with or without adding an IP/UDP header.\n\n\t "
