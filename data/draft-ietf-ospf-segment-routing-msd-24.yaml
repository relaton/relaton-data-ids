abstract:
- language: en
  script: Latn
  content: "   This document defines a way for an Open Shortest Path First (OSPF)\n
    \  Router to advertise multiple types of supported Maximum SID(Segment\n   Identifier)
    Depths (MSDs) at node and/or link granularity.  Such\n   advertisements allow
    entities (e.g., centralized controllers) to\n   determine whether a particular
    SID stack can be supported in a given\n   network.  This document defines only
    one type of MSD, but defines an\n   encoding that can support other MSD types.
    \ Here the term OSPF means\n   both OSPFv2 and OSPFv3.\n\n\t "
