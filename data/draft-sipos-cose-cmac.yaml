  content: "   This document registers COSE algorithm code points for using the\n
    \  Advanced Encryption Standard (AES) in Cipher-based Message\n   Authentication
    Code (CMAC) mode for use in CBOR Object Signing and\n   Encryption (COSE) messages.
    \ The CMAC mode of operation is an\n   alternative to AES-CBC-MAC which is approved
    by US NIST FIPS 140.\n\n\t "
