abstract:
- content: "<p>This document registers COSE algorithm code points for using the Advanced
    Encryption Standard (AES) in Cipher-based Message Authentication Code (CMAC) mode
    for use in CBOR Object Signing and Encryption (COSE) messages. The CMAC mode of
    operation is an alternative to AES-CBC-MAC which is approved by US NIST FIPS 140.</p>"
