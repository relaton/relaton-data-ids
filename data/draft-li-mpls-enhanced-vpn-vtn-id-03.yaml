abstract:
- language: en
  script: Latn
  content: "   A Virtual Transport Network (VTN) is a virtual network which has a\n
    \  customized network topology and a set of dedicated or shared network\n   resources
    allocated from the underlying physical network.  Multiple\n   VTNs can be created
    by network operator for using as the underlay for\n   one or a group of VPNs services
    to provide enhanced VPN (VPN+)\n   services.  In packet forwarding, some fields
    in the data packet needs\n   to be used to identify the VTN the packet belongs
    to, so that the\n   VTN-specific processing can be executed on the packet.  In
    the\n   context of network slicing, a VTN can be instantiated as a Network\n   Resource
    Partition (NRP).\n\n   This document proposes a mechanism to carry the data plane
    VTN ID in\n   an MPLS packet to identify the VTN the packet belongs to.  The\n
    \  procedure for processing the VTN ID is also specified.\n\n\t "
