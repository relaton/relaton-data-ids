abstract:
- language: en
  script: Latn
  content: "   Generic Routing Encapsulation (GRE) is regarded as a popular\n   encapsulation
    tunnel technology because of simpleness and easy\n   implementation.  When a node
    tries to encapsulate the user traffic in\n   a GRE tunnel, it needs to first obtain
    the IP address of the\n   destination node which need to decapsulate the GRE packets.
    \ In\n   practice, the GRE tunnel destination IP address may be manually\n   configured.
    \ This configuration introduces efficiency issues for\n   operators, especially,
    in the scenarios where there are a large\n   number entities need to deploy GRE
    tunnels.  This work proposes an\n   approach to configure the GRE information
    dynamiclly.\n\n\n\t "
