abstract:
- language: en
  script: Latn
  content: "This document defines a Message Session Relay Protocol (MSRP) extension,
    Connection Establishment for Media Anchoring (CEMA).  Support of this extension
    is OPTIONAL.  The extension allows middleboxes to anchor the MSRP connection,
    without the need for middleboxes to modify the MSRP messages; thus, it also enables
    secure end-to-end MSRP communication in networks where such middleboxes are deployed.
    \ This document also defines a Session Description Protocol (SDP) attribute, 'msrp-cema',
    that MSRP endpoints use to indicate support of the CEMA extension. [STANDARDS-TRACK]\n\t "
