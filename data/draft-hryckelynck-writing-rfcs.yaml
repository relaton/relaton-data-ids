- language: en
  script: Latn
  content: "   Mail Accepted by Previous Sending defines a mechanism by which\n   incoming
    unsollicited mails may be rejected or penalized by a MTA if\n   their sender address
    domains has never been a destination for the\n   outgoing mails treated by this
    MTA.\n\n\t "
