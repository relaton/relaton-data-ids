abstract:
- language: en
  script: Latn
  content: "   This document specifies security enhancements to the Constrained\n
    \  Application Protocol (CoAP).  Two optional extensions are defined:\n   the
    Echo option and the Request-Tag option.  Each of these options\n   provide additional
    features to CoAP and protects against certain\n   attacks.  The document also
    updates the processing requirements on\n   the Token of RFC 7252.  The updated
    Token processing ensures secure\n   binding of responses to requests.\n\n\t "
