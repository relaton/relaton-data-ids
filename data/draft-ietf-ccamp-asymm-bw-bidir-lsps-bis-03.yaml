abstract:
- language: en
  script: Latn
  content: "This document defines a method for the support of GMPLS asymmetric bandwidth
    bidirectional Label Switched Paths (LSPs).  The approach presented is applicable
    to any switching technology and builds on the original Resource Reservation Protocol
    (RSVP) model for the transport of traffic-related parameters.  This document moves
    the experiment documented in RFC 5467 to the standards track and obsoletes RFC
    5467. [STANDARDS-TRACK]\n\t "
