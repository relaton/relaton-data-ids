- language: en
  script: Latn
  content: "This Internet Draft provides a detailed description of the\nconvergence
    framework of Internet and WSN so far, including 4 main\nsolutions and 2 additional
    technologies. The main aim of this\ndocument is to serve as a general reference
    for the convergence\nsolution space, to take advantage of the two networks the
    advantages\nof diversity and meet the needs of network users. Furthermore, each\nsolution
    is analyzed based on a number of evaluation considerations.\n\t "
