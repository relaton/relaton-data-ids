abstract:
- language: en
  script: Latn
  content: "   Maintaining the current best practices with communities, ISPs and\n
    \  enterprises that are assigned a 4-octet AS number may want the BGP\n   UPDATE
    messages they receive from their customers or peers to include\n   a 4-octet AS
    specific BGP extended community.  This document defines\n   a new sub-type within
    the four-octet AS specific extended community\n   to facilitate this practice.\n\n\n\t "
