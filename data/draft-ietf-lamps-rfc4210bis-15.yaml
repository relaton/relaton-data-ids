abstract:
- language: en
  script: Latn
  content: "   This document describes the Internet X.509 Public Key Infrastructure\n
    \  (PKI) Certificate Management Protocol (CMP).  Protocol messages are\n   defined
    for X.509v3 certificate creation and management.  CMP\n   provides interactions
    between client systems and PKI components such\n   as a Registration Authority
    (RA) and a Certification Authority (CA).\n\n   This document adds support for
    management of KEM certificates and use\n   EnvelopedData instead of EncryptedValue.
    \ This document also includes\n   the updates specified in Section 2 and Appendix
    A.2 of RFC 9480.\n\n   The updates maintain backward compatibility with CMP version
    2\n   wherever possible.  Updates to CMP version 2 are improving crypto\n   agility,
    extending the polling mechanism, adding new general message\n   types, and adding
    extended key usages to identify special CMP server\n   authorizations.  CMP version
    3 is introduced for changes to the ASN.1\n   syntax, which are support of EnvelopedData,
    certConf with hashAlg,\n   POPOPrivKey with agreeMAC, and RootCaKeyUpdateContent
    in ckuann\n   messages.\n\n   This document obsoletes RFC 4210 and together with
    I-D.ietf-lamps-\n   rfc6712bis and it also obsoletes RFC 9480.  Appendix F of
    this\n   document updates the Section 9 of RFC 5912.\n\n\t "
