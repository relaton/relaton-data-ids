    This document further details the process\n   of using the PCEP protocol for energy
    consumption based path\n   requests.\n\n   The Path Computation Element Communication
    Protocol (PCEP) provides\n   mechanisms that enable Path Computation Elements
    (PCEs) to perform\n   path computations in response to requests from Path Computation\n
