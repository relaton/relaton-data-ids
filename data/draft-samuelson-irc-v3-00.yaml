  script: Latn
  content: "   This document describes version 3 of the Internet Relay Chat (IRC)\n
    \  protocol, which extends the original IRC protocol to include support\n   for
    audio and video capabilities.  It defines new message types,\n   commands, and
    channel modes that allow for the transmission of audio\n   and video data within
    the existing IRC framework, while maintaining\n   backward compatibility with
    text-only clients and servers.\n\n\t "
