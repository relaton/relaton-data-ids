abstract:
- language: en
  script: Latn
  content: "   MPLS Network Action (MNA) is used to indicate action for Label\n   Switched
    Paths (LSPs) and/or MPLS packets, and to transfer data\n   needed for the action.\n\n
    \  This document defines MNA encodings for MPLS performance measurement\n   with
    alternate marking method, which performs flow-based packet loss,\n   delay, and
    jitter measurements on MPLS live traffic.\n\n\t "
