abstract:
- language: en
  script: Latn
  content: "  Internet Small Computer Systems Interface (iSCSI) is a SCSI\n  transport
    protocol that maps the SCSI family of protocols onto\n  TCP/IP. The iSCSI protocol
    as specified in RFCxxx (and as\n  previously specified by the combination of RFC
    3720 and RFC\n  5048) is based on the SAM-2 (SCSI Architecture Model - 2)\n  version
    of the SCSI family of protocols. This document\n  defines enhancements to the
    iSCSI protocol to support certain\n  additional features of the SCSI protocol
    that were defined in\n  SAM-3, SAM-4, and SAM-5.\n\n  This document is a companion
    document to RFCxxx.\n\n     --------------------------------------------------------\n
    \    RFC EDITORS NOTE: The above two references to RFCxxx should\n     reference
    the RFC number assigned to the draft-ietf-storm-\n     iscsi-cons-xx document,
    and this note should be removed.\n     --------------------------------------------------------\n\n\t "
