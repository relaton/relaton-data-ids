  script: Latn
  content: "   This document proposes an extension to the current MAP-T (Mapping of\n
    \  Address and Port using Translation) [RFC7599] and MAP-E (Mapping of\n   Address
    and Port with Encapsulation) [RFC7597] configuration\n   mechanisms.  It allows
    for dynamically learned and programmed MAP-T\n   or MAP-E prefix value parameters
    via BGP-learned prefixes marked with\n   extended community attributes, enabling
    a more flexible and scalable\n   approach compared to static configuration.\n\n\t "
