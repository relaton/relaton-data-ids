abstract:
- language: en
  script: Latn
  content: "   This document specifies an advanced scheduling option for multipath\n
    \  QUIC protocol.  The goal is to enable the use of multipath QUIC for\n   applications
    that have tight latency constraints.  For general\n   purpose multipath packet
    scheduling, please refer to\n   [I-D.bonaventure-iccrg-schedulers].\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Source
    for this draft and an issue tracker can be found at\n   https://github.com/yfmascgy/draft-ma-quic-advance-scheduling.\n\n\t "
