abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) includes a method that\n
    \  can be used to identify the authoritative server for processing\n   domain
    name, IP address, and autonomous system number queries.  The\n   method does not
    describe how to identify the authoritative server for\n   processing other RDAP
    query types, such as entity queries.  This\n   limitation exists because the identifiers
    associated with these query\n   types are typically unstructured.  This document
    updates RFC 7484 by\n   describing an operational practice that can be used to
    add structure\n   to RDAP identifiers that makes it possible to identify the\n
    \  authoritative server for additional RDAP queries.\n\n\t "
