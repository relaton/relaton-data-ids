abstract:
- language: en
  script: Latn
  content: "   This document describes a robust method for Path MTU Discovery\n   (PMTUD)
    for datagram packetization layers.  It allows these layers to\n   probe an Internet
    path with progressively larger packets to determine\n   a maximum packet size
    This method is described as an extension to RFC\n   1191 and RFC 1981, which specify
    ICMP-based Path MTU Discovery for IP\n   versions 4 and 6.  The document provides
    functionally for datagram\n   transports that is equivalent to the packetization
    layer PMTUD\n   specification for TCP, specified in RFC4821.\n\n\t "
