abstract:
- language: en
  script: Latn
  content: "   When split-horizon DNS is deployed by a network, certain domains can\n
    \  be resolved authoritatively by the network-provided DNS resolver.\n   DNS clients
    that don't always use this resolver might wish to do so\n   for these domains.
    \ This specification describes how clients can\n   confirm the local resolver's
    authority over these domains.\n\n\t "
