  script: Latn
  content: "This memo defines procedures and mechanisms suitable for translating X.400
    File Transfer Body Parts to and from MIME. A variety of extensions to MIME are
    defined, including new MIME content-types and new MIME body part headers.  Extensions
    fields are also defined on the X.400 to carry additional MIME information.\n\t "
