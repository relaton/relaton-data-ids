abstract:
- language: en
  script: Latn
  content: "   Service providers continue to deploy real-time multicast applications\n
    \  using Multicast LDP (mLDP) across MPLS networks.  There is a clear\n   need
    to protect these real-time applications and to provide the\n   shortest switching
    times in the event of failure.  This document\n   outlines the requirements, describes
    the protection mechanisms\n   available, and where necessary proposes extensions
    to facilitate mLDP\n   P2MP and MP2MP LSP protection within an MPLS network.\n\n\t "
