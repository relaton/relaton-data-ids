abstract:
- language: en
  script: Latn
  content: "   Traffic exchanged over a network attachment may be subject to rate-\n
    \  limit policies.  These policies may be intentional policies (e.g.,\n   enforced
    as part of the activation of the network attachment and\n   typically agreed upon
    service subscription) or be reactive policies\n   (e.g., enforced temporarily
    to manage an overload or during a DDoS\n   attack mitigation).  This document
    specifies a mechanims for hosts to\n   dynamically discover Network Rate-Limit
    Policies (NRLPs).  This\n   information is then passed to applicaitons that might
    adjust their\n   behaviors accordingly.\n\n   Networks already support mechanisms
    to advertize a set of network\n   properties to hosts using Neighbor Discovery
    options.  Examples of\n   such properties are link MTU (RFC 4861) and PREFIX64
    (RFC 8781).\n   This document complements these tools and specifies a Neighbor\n
    \  Discovery option to be used in Router Advertisements (RAs) to\n   communicate
    these policies to hosts.  For address family parity, a\n   new DHCP option is
    also defined.  The document also discusses how\n   Provisioning Domains (PvD)
    can be used to notify hosts with NRLPs.\n\n\t "
