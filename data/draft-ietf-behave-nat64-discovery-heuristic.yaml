abstract:
- language: en
  script: Latn
  content: "This document describes a method for detecting the presence of DNS64 and
    for learning the IPv6 prefix used for protocol translation on an access network.
    \ The method depends on the existence of a well-known IPv4-only fully qualified
    domain name \"ipv4only.arpa.\".  The information learned enables nodes to perform
    local IPv6 address synthesis and to potentially avoid NAT64 on dual-stack and
    multi-interface deployments.\n\t "
