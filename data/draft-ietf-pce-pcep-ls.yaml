abstract:
- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, Path Computation\n   Elements
    (PCEs) require an accurate and timely Traffic Engineering\n   Database (TED).
    \ Traditionally, this TED has been obtained from a\n   link state (LS) routing
    protocol supporting the traffic engineering\n   extensions.\n\n   This document
    extends the Path Computation Element Communication\n   Protocol (PCEP) with Link-State
    and TE Information as an experimental\n   extension to allow gathering more deployment
    and implementation\n   feedback on the use of PCEP in this way.\n\n\t "
