abstract:
- language: en
  script: Latn
  content: "The Registration Data Access Protocol (RDAP) does not include core functionality
    for clients to provide sorting and paging parameters for control of large result
    sets.  This omission can lead to unpredictable server processing of queries and
    client processing of responses.  This unpredictability can be greatly reduced
    if clients can provide servers with their preferences for managing large responses.
    \ This document describes RDAP query extensions that allow clients to specify
    their preferences for sorting and paging result sets.\n\t "
