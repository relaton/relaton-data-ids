abstract:
- language: en
  script: Latn
  content: "   The Network File System version 4.2 (NFSv4.2) allows a client to\n
    \  cache both metadata for file and directory objects.  While caching\n   directory
    entries (dirents) can improve performance, it can also\n   prevent the server
    from enforcing access control on individual\n   dirents.  This document introduces
    a new uncacheable directory\n   attribute for NFSv4.2.  Dirents marked as uncacheable
    MUST NOT be\n   stored in client-side caches.  This ensures data consistency and\n
    \  integrity by requiring clients to always retrieve the most recent\n   data
    directly from the server.  This document extends NFSv4.2 (see\n   RFC7862).\n\n\t "
