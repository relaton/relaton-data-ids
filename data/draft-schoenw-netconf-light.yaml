  script: Latn
  content: "   This document describes a profile of the NETCONF protocol called\n
    \  NETCONF Light.  This profile modularizes the NETCONF protocol and\n   allows
    devices to announce that they only support a subset of the\n   NETCONF protocol
    operations.  This is useful in situations where\n   devices are either too resource
    constrained to support all NETCONF\n   operations or where devices are gradually
    updated from proprietary\n   configuration interfaces to support NETCONF.\n\n\t "
