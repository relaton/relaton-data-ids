abstract:
- language: en
  script: Latn
  content: "An extension to the Label Distribution Protocol (LDP) defines the \ngeneral
    notion of a \"Typed Wildcard Forwarding Equivalence Class \n(FEC) Element\".  This
    can be used when it is desired to request all \nlabel bindings for a given type
    of FEC Element, or to release or \nwithdraw all label bindings for a given type
    of FEC element.  \nHowever, a typed wildcard FEC element must be individually
    defined \nfor each type of FEC element.  This specification defines the typed
    \nwildcard FEC elements for the Pseudowire Identifier (PW Id) and \nGeneralized
    Pseudowire Identifier (Gen. PW Id) FEC types.\n\t "
