abstract:
- language: en
  script: Latn
  content: "   This document specifies how users can find each other privately when\n
    \  using end-to-end encrypted messaging services.  Users can retrieve\n   the
    key materials and message delivery endpoints of other users\n   without revealing
    their social graphs to the key material service\n   hosts.  Users can search for
    phone numbers or user IDs, either\n   individually or in batches, using private
    information retrieval\n   (PIR).  Our specification is based on a state-of-the-art
    lattice-\n   based homomorphic PIR scheme, which provides a reasonable tradeoff\n
    \  between privacy and cost in a keyword-based sparse PIR setting.\n\n\t "
