  script: Latn
  content: "   This document contains the IETF response to a request for proposals\n
    \  from the IANA Stewardship Transition Coordination Group regarding the\n   protocol
    parameters registries.  It is meant to be included in an\n   aggregate proposal
    that also includes contributions covering domain\n   names and numbering resources
    that will be submitted from their\n   respective operational communities.  The
    IETF community is invited to\n   comment and propose changes to this document.\n\n\t "
