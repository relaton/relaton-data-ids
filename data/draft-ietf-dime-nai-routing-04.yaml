abstract:
- content: <p>This specification defines the behavior required of Diameter agents
    to route requests when the User-Name Attribute Value Pair contains a Network Access
    Identifier formatted with multiple realms. These multi-realm, or "Decorated",
    Network Access Identifiers are used in order to force the routing of request messages
    through a predefined list of mediating realms. [STANDARDS-TRACK]</p>
