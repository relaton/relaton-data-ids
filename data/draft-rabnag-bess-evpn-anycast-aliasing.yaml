  content: "   The current Ethernet Virtual Private Network (EVPN) all-active multi-\n
    \  homing procedures in Network Virtualization Over Layer-3 (NVO3)\n   networks
    provide the required Split Horizon filtering, Designated\n   Forwarder Election
    and Aliasing functions that the network needs in\n   order to handle the traffic
    to and from the multi-homed CE in an\n   efficient way.  In particular, the Aliasing
    function supports load\n   balancing of unicast traffic from remote Network Virtualization
    Edge\n   (NVE) devices to NVEs that are multi-homed to the same CE, regardless\n
    \  of whether the CEâ€™s MAC/IP information has been learned on all those\n   NVEs.
    \ This document introduces an optional enhancement to the EVPN\n   multi-homing
    Aliasing function, referred to as EVPN Anycast Multi-\n   homing.  This optimization
    is specific to EVPN deployments over NVO3\n   tunnels (i.e., IP-based tunnels)
    and may offer benefits in typical\n   data center designs, which are discussed
    herein.\n\n\t "
