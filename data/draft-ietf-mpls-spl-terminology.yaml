abstract:
- language: en
  script: Latn
  content: "This document discusses and recommends terminology that may be used when
    MPLS Special-Purpose Labels (SPLs) are specified and documented.\n\n This document
    applies that terminology change to the relevant IANA registry and also clarifies
    the use of the Entropy Label Indicator (7) when immediately preceded by the Extension
    Label (15).\n\n This document updates RFCs 3032 and 7274.\n\t "
