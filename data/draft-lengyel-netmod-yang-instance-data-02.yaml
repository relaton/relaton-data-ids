abstract:
- language: en
  script: Latn
  content: "   This document specifies a standard file format for YANG instance\n
    \  data, that is data that could be stored in a datastore and whose\n   syntax
    and semantics is defined by YANG models.  Instance data files\n   can be used
    to provide information that is defined in design time.\n   There is a need to
    document Server capabilities (which are often\n   specified in design time).  Defining
    server capabilities is foreseen\n   as the most important use of YANG instance
    data files.\n\n\t "
