abstract:
- content: "<p>Open Shortest Path First for IPv6 incorporates an R-bit in the router
    Link State Advertisement that controls whether or not other routers will compute
    transit paths through that node when they perform their Shortest Path First computation.
    This is a very useful feature of the protocol which is currently unavailable in
    Open Shortest Path First Version 2. This document extends the Open Shortest Path
    First Version 2 specification by adding a similar capability in a way that can
    safely coexist with implementations lacking this feature.</p>"
