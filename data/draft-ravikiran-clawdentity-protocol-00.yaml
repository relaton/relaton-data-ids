abstract:
- content: "<p>This document specifies the Clawdentity protocol, a cryptographic identity
    and trust layer for AI agent-to-agent communication. Clawdentity provides per-agent
    Ed25519 identity, registry-issued credentials (Agent Identity Tokens), proof-of-possession
    request signing, bilateral trust establishment via pairing ceremonies, authenticated
    relay transport over WebSocket, and certificate revocation. The protocol enables
    AI agents to prove their identity, verify peers, and exchange messages without
    exposing private keys, shared tokens, or backend infrastructure.</p>"
