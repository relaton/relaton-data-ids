abstract:
- language: en
  script: Latn
  content: "   This document specifies a topology-transparent zone in an area.  A\n
    \  zone is a subset (block/piece) of an area, which comprises a group of\n   routers
    and a number of circuits connecting them.  It is abstracted\n   as a virtual entity
    such as a single virtual node or zone edges mesh.\n   Any router outside of the
    zone is not aware of the zone.  The\n   information about the circuits and routers
    inside the zone is not\n   distributed to any router outside of the zone.\n\n\t "
