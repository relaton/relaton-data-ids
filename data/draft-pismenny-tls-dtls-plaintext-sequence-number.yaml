abstract:
- language: en
  script: Latn
  content: "   This document specifies a TLS 1.3 extension that enables DTLS 1.3 to\n
    \  negotiate the use of plaintext sequence numbers instead of protected\n   sequence
    numbers.  Plaintext sequence numbers are advantageous in\n   closed networks where
    the benefits of lower latency outweigh the risk\n   of ossification and reduced
    privacy.\n\n\t "
