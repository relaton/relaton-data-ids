abstract:
- language: en
  script: Latn
  content: "   Network slicing provides the ability to partition a physical network\n
    \  into multiple logical networks of varying sizes, structures, and\n   functions
    so that each slice can be dedicated to specific services or\n   customers.  Network
    slices need to co-exist on the same network while\n   ensuring slice elasticity
    in terms of network resource allocation.\n   The Differentiated Service (Diffserv)
    model allows for carrying\n   multiple services on top of a single physical network
    by relying on\n   compliant domains and nodes to provide forwarding treatment\n
    \  (scheduling and drop policy) on to packets that carry the respective\n   Diffserv
    code point.  This document adopts a similar approach to\n   Diffserv and proposes
    a scalable approach to realize network slicing\n   in IP/MPLS networks.  The solution
    does not mandate Diffserv to be\n   enabled in the network to provide a specific
    forwarding treatment,\n   but can co-exist with and complement it when enabled.\n\n\t "
