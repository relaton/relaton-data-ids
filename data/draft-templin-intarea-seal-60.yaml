abstract:
- language: en
  script: Latn
  content: "   This document specifies a Subnetwork Encapsulation and Adaptation\n
    \  Layer (SEAL).  SEAL operates over virtual topologies configured over\n   connected
    IP network routing regions bounded by encapsulating border\n   nodes.  These virtual
    topologies are manifested by tunnels that may\n   span multiple IP and/or sub-IP
    layer forwarding hops, where they may\n   incur packet duplication, packet reordering,
    source address spoofing\n   and traversal of links with diverse Maximum Transmission
    Units\n   (MTUs).  SEAL addresses these issues through the encapsulation and\n
    \  messaging mechanisms specified in this document.\n\n\t "
