abstract:
- language: en
  script: Latn
  content: "   A method of encoding quality of communication service (QoS)\n   requirements
    in a Domain Name System (DNS) query is specified through\n   inclusion of the
    requirements in one or more labels of the name being\n   queried.  This enables
    DNS responses including addressing and packet\n   labeling information that is
    dependent on such requirements without\n   changes in the format of DNS protocol
    messages or DNS application\n   program interfaces (APIs).\n\n\t "
