abstract:
- language: en
  script: Latn
  content: "   The document describes a variation of the Postcard-Based Telemetry\n
    \  (PBT), the marking-based PBT.  Unlike the instruction-based PBT, as\n   embodied
    in [I-D.ietf-ippm-ioam-direct-export], the marking-based PBT\n   does not require
    the encapsulation of a telemetry instruction header\n   so it avoids some of the
    implementation challenges of the\n   instruction-based PBT.  This documents discuss
    the issues and\n   solutions of the marking-based PBT.\n\n\t "
