abstract:
- language: en
  script: Latn
  content: "   This document outlines use cases and requirements for the exchange
    of\n   VCONs (Virtual Conversation) within contact centers.  A VCON is a\n   standardized
    format for the exchange of call recordings and call\n   metadata.  Today, call
    recordings are exchanged between different\n   systems within the contact center.
    \ Often, these are done using\n   proprietary file formats and proprietary APIs.
    \ By using VCONs,\n   integration complexity can be reduced.\n\n\t "
