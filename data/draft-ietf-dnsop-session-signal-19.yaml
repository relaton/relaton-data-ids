abstract:
- language: en
  script: Latn
  content: "   This document defines a new DNS OPCODE for DNS Stateful Operations\n
    \  (DSO).  DSO messages communicate operations within persistent\n   stateful
    sessions, using type-length-value (TLV) syntax.  Three TLVs\n   are defined that
    manage session timeouts, termination, and encryption\n   padding, and a framework
    is defined for extensions to enable new\n   stateful operations.  This document
    updates RFC 1035 by adding a new\n   DNS header opcode which has different message
    semantics, and a new\n   result code.  This document updates RFC 7766 by redefining
    a session,\n   providing new guidance on connection re-use, and providing a new\n
    \  mechanism for handling session idle timeouts.\n\n\t "
