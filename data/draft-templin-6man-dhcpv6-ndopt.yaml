abstract:
- language: en
  script: Latn
  content: "   IPv6 Neighbor Discovery (IPv6ND) specifies a control message set for\n
    \  nodes to discover neighbors, routers, prefixes and other services on\n   the
    link.  It also supports a manner of StateLess Address\n   AutoConfiguration (SLAAC),
    while the Dynamic Host Configuration\n   Protocol for IPv6 (DHCPv6) specifies
    a separate stateful service.\n   This document presents IPv6ND extensions for
    providing a unified\n   stateful/stateless configuration service.\n\n\t "
