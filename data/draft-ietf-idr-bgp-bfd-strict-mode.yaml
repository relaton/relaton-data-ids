abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to RFC4271 BGP-4 that enable a BGP\n
    \  speaker to negotiate additional Bidirectional Forwarding Detection\n   (BFD)
    extensions using a BGP capability.  This BFD Strict-Mode\n   Capability enables
    a BGP speaker to prevent a BGP session from being\n   established until a BFD
    session is established.  This is referred to\n   as BFD \"strict-mode\".\n\n\t "
