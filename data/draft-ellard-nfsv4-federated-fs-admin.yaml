abstract:
- language: en
  script: Latn
  content: "This document describes the administration protocol for a federated\nfile
    system that enables file access and namespace traversal across\ncollections of
    independently administered fileservers.  The protocol\nspecifies a set of interfaces
    by which fileservers and collections of\nfileservers with different administrators
    can form a fileserver\nfederation that provides a namespace composed of the filesystems\nphysically
    hosted on and exported by the constituent fileservers.\n\t "
