abstract:
- language: en
  script: Latn
  content: "   This document defines the Domain Name System (DNS) functionality of
    a\n   Drone Remote Identification Protocol (DRIP) Identity Management\n   Entity
    (DIME).  It is built around DRIP Entity Tags (DETs) to\n   standardize a hierarchical
    registry structure and associated\n   processes to facilitate trustable and scalable
    registration and\n   lookup of information related to Unmanned Aircraft Systems
    (UAS).\n   The registry system supports issuance, discovery, and verification
    of\n   DETs, enabling secure identification and association of UAS and their\n
    \  operators.  It also defines the interactions between different\n   classes
    of registries (root, organizational, and individual) and\n   their respective
    roles in maintaining the integrity of the\n   registration data.  This architecture
    enables decentralized,\n   federated operation while supporting privacy, traceability,
    and\n   regulatory compliance requirements in the context of UAS Remote ID\n   and
    other services.\n\n\t "
