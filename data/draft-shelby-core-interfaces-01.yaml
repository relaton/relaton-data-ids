abstract:
- language: en
  script: Latn
  content: "   This document defines well-known REST interface descriptions for\n
    \  Batch, Sensor, Parameter and Actuator types for use in contrained web\n   servers
    using the CoRE Link Format.  A short reference is provided\n   for each type that
    can be efficiently included in the interface\n   description attribute of the
    CoRE Link Format.  These descriptions\n   are intended to be for general use in
    resource designs or for\n   inclusion in more specific interface profiles.\n\n\t "
