abstract:
- language: en
  script: Latn
  content: "   Pervasive Monitoring (PM) attacks on the privacy of Internet users
    is\n   of serious concern to both the user and operator community.  RFC7258\n
    \  discussed the critical need to protect users' privacy when developing\n   IETF
    specifications and also recognized making networks unmanageable\n   to mitigate
    PM is not an acceptable outcome, an appropriate balance\n   is needed.  This document
    discusses current security and network\n   management practices that may be impacted
    by the shift to increased\n   use of encryption to help guide protocol development
    in support of\n   manageable, secure networks.\n\n\t "
