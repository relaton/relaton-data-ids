abstract:
- language: en
  script: Latn
  content: "Proxy Mobile IPv6 (PMIPv6) is a mobile node agnostic mobility\nmanagement
    protocol, that is, a mobile node does not implement any\nmobility management protocol.
    \ This document proposes an enhancement\nto PMIPv6 protocol in order to improve
    layer 3 handover performance\nand to transfer context borrowing some ideas from
    Fast Handovers for\nMobile IPv6 (FMIPv6) protocol.  In predictive mode, the previous\nmobile
    access gateway (PMAG) transfers context to the next MAG (NMAG)\nusing Handover
    Indication (HI) message, while in reactive mode, NMAG\nuses Fast Binding Update
    (FBU) to request context from PMAG.  A bi-\ndirectional tunnel is established
    between PMAG and NMAG to transfer\npackets during handover.\n\t "
