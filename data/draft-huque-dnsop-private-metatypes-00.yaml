abstract:
- language: en
  script: Latn
  content: "   The DNS protocol supports three subcategories of Resource Record\n
    \  Types (RRTYPE): data types, QTYPES, and Meta-TYPES.  There is a\n   dedicated
    subrange of the RRTYPE space for Q and Meta-TYPES\n   (128-155).  The DNS protocol
    also defines a subrange of the RRTYPE\n   space dedicated to private use (65280-65534),
    however this subrange\n   has no corresponding subdivision into data versus Q
    and Meta-TYPES.\n   This document proposes such a subdivision.\n\n\t "
