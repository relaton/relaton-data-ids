abstract:
- language: en
  script: Latn
  content: "To accommodate byte-range requests for content that has data appended
    over time, this document defines semantics that allow an HTTP client and a server
    to perform byte-range GET and HEAD requests that start at an arbitrary byte offset
    within the representation and end at an indeterminate offset.\n\t "
