abstract:
- language: en
  script: Latn
  content: "   This document defines a method to verify the configuration parameters\n
    \  of static pseudowires (PW).  Since a static PW can be independently\n   provisioned
    at each end of the PW there is a potential for a\n   configuration parameter mismatch
    and this can result in the PW not\n   being operational.  This document introduces
    a configuration checking\n   protocol to simplify the provisioning and ease trouble
    shooting.\n\n\t "
