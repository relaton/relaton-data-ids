abstract:
- language: en
  script: Latn
  content: "   This document provides a framework that describes a solution space\n
    \  for the control and management of optical interfaces according to the\n   Black
    Link approach as specified by ITU-T [ITU.G698.2] and further\n   revisions.  In
    particular, it examines topological elements and\n   related network management
    measures.\n\n   Optical Routing and Wavelength assignment based on WSON is out
    of\n   scope.  This document concentrates on the management of optical\n   interfaces.
    \ The application of a dynamic control plane, e.g. for\n   auto-discovery or for
    the distribtion of interface parameters, is\n   complementary.  Anyway, this work
    is not in conflict with WSON but\n   leverages and supports related work already
    done for management plane\n   and control plane.\n\n   The framework document
    will not address the client mapping into\n   G.709.  This document only addresses
    the lower layers.  Furthermore,\n   support for Fast Fault Detection, to e.g.
    trigger Protection\n   Switching is provided by the WDM interface capability of
    the client\n   interface (e.g.  ITU-T G.709) is out of scope for this work.\n
    \  Additionally the wavelength ordering process and the process how to\n   determine
    the demand for a new wavelength from A to Z is out of\n   scope.\n\n\t "
