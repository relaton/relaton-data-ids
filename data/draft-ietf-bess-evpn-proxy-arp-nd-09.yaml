abstract:
- language: en
  script: Latn
  content: "   The EVPN MAC/IP Advertisement route can optionally carry IPv4 and\n
    \  IPv6 addresses associated with a MAC address.  Remote PEs importing\n   those
    routes in the same Broadcast Domain (BD) can use this\n   information to reply
    locally (act as proxy) to IPv4 ARP requests and\n   IPv6 Neighbor Solicitation
    messages (or 'unicast-forward' them to the\n   owner of the MAC) and reduce/suppress
    the flooding produced by the\n   Address Resolution procedure.  This EVPN capability
    is extremely\n   useful in Internet Exchange Points (IXPs) and Data Centers (DCs)
    with\n   large BDs, where the amount of ARP/ND flooded traffic causes issues\n
    \  on connected routers and CEs.  This document describes the EVPN\n   Proxy-ARP/ND
    function augmented by the capability of the ARP/ND\n   Extended Community, which
    together help IXPs and other operators to\n   deal with the issues derived from
    Address Resolution in large BDs.\n\n\t "
