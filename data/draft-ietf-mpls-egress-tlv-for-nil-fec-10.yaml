abstract:
- language: en
  script: Latn
  content: "   MPLS ping and traceroute mechanism as described in RFC 8029 and\n   related
    extensions for SR as defined in RFC 8287 is very useful to\n   validate the control
    plane and data plane synchronization.  In some\n   environments, only some intermediate
    or transit nodes may have been\n   upgraded to support these validation procedures.
    \ A simple MPLS ping\n   and traceroute mechanism allows traversing any path without\n
    \  validating the control plane state.  RFC 8029 supports this mechanism\n   with
    Nil FEC.  The procedures described in RFC 8029 mostly apply when\n   the Nil FEC
    is used as an intermediate FEC in the label stack.  When\n   all labels in the
    label stack are represented using Nil FEC, it poses\n   some challenges.\n\n   This
    document introduces the new TLV as an extension to exisiting Nil\n   FEC.  It
    describes MPLS ping and traceroute procedures using Nil FEC\n   with this extension
    to overcome these challenges.\n\n\n\t "
