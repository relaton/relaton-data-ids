abstract:
- language: en
  script: Latn
  content: "   This document presents Flow Queue Proportional Integral controller\n
    \  Enhanced (FQ-PIE), a hybrid packet scheduler and Active Queue\n   Management
    (AQM) algorithm to isolate flows and tackle the problem of\n   bufferbloat.  FQ-PIE
    uses hashing to classify incoming packets into\n   different queues and provide
    flow isolation.  Packets are dequeued by\n   using a variant of the round robin
    scheduler.  Each such flow is\n   managed by the PIE algorithm to maintain high
    link utilization while\n   controlling the queue delay to a target value.\n\n\t "
