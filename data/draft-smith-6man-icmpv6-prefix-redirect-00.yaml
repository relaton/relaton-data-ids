abstract:
- language: en
  script: Latn
  content: "   The existing IPv6 ICMPv6 Redirect Message informs a host of a better\n
    \  next hop for a single destination IPv6 address.  There is now a use\n   case
    for informing a host of a better next hop for a prefix of IPv6\n   addresses that
    includes or covers the single destination address that\n   triggered the ICMPv6
    redirect message.  This memo specifies an ICMPv6\n   Prefix Redirect Message for
    this purpose.\n\n\t "
