abstract:
- language: en
  script: Latn
  content: "   This document defines DHCPv6 options so a Homenet Naming Authority\n
    \  (HNA) can automatically proceed to the appropriate configuration and\n   outsource
    the authoritative naming service for the home network.  In\n   most cases, the
    outsourcing mechanism is transparent for the end\n   user.\n\n\t "
