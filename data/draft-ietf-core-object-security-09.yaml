abstract:
- language: en
  script: Latn
  content: "   This document defines Object Security for Constrained RESTful\n   Environments
    (OSCORE), a method for application-layer protection of\n   the Constrained Application
    Protocol (CoAP), using CBOR Object\n   Signing and Encryption (COSE).  OSCORE
    provides end-to-end protection\n   between endpoints communicating using CoAP
    or CoAP-mappable HTTP.\n   OSCORE is designed for constrained nodes and networks
    supporting a\n   range of proxy operations, including translation between different\n
    \  transport protocols.\n\n\t "
