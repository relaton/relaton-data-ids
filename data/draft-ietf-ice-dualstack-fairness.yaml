abstract:
- language: en
  script: Latn
  content: "This document provides guidelines on how to make Interactive Connectivity
    Establishment (ICE) conclude faster in multihomed and IPv4/IPv6 dual-stack scenarios
    where broken paths exist.  The provided guidelines are backward compatible with
    the original ICE specification (see RFC 5245).\n\t "
