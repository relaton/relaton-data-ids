abstract:
- content: "<p>This document specifies Real-time Transport Protocol (RTP) payload
    formats to be used for the Enhanced Variable Rate Wideband Codec (EVRC-WB) and
    updates the media type registrations for EVRC-B codec. Several media type registrations
    are included for EVRC-WB RTP payload formats. In addition, a file format is specified
    for transport of EVRC-WB speech data in storage mode applications such as email.
    [STANDARDS-TRACK]</p>"
