- language: en
  script: Latn
  content: "The Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links.           PPP also defines
    an extensible Link Control Protocol, which allows negotiation of an Authentication
    Protocol for authenticating its peer before allowing Network Layer protocols to
    transmit over the link.         This document defines the Kerberos Authentication
    Protocol.\n\t "
