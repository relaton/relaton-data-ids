abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for the Virtual Router\n
    \  Redundancy Protocol (VRRP).  Both versions 2 and 3 of VRRP are\n   covered.\n\n
    \  The VRRP terminology has been updated to conform to inclusive\n   language
    guidelines for IETF technologies.\n\n   This document obsoletes RFC 8347.\n\n\t "
