abstract:
- language: en
  script: Latn
  content: "   This document defines three YANG modules: the first defines groupings\n
    \  for a generic TLS client, the second defines groupings for a generic\n   TLS
    server, and the third defines common identities and groupings\n   used by both
    the client and the server.  It is intended that these\n   groupings will be used
    by applications using the TLS protocol.\n\nEditorial Note (To be removed by RFC
    Editor)\n\n   This draft contains placeholder values that need to be replaced
    with\n   finalized values at the time of publication.  This note summarizes\n
    \  all of the substitutions that are needed.  No other RFC Editor\n   instructions
    are specified elsewhere in this document.\n\n   Artwork in this document contains
    shorthand references to drafts in\n   progress.  Please apply the following replacements:\n\n
    \  o  \"AAAA\" --> the assigned RFC value for draft-ietf-netconf-crypto-\n      types\n\n
    \  o  \"BBBB\" --> the assigned RFC value for draft-ietf-netconf-trust-\n      anchors\n\n
    \  o  \"CCCC\" --> the assigned RFC value for draft-ietf-netconf-keystore\n\n
    \  o  \"DDDD\" --> the assigned RFC value for draft-ietf-netconf-tcp-\n      client-server\n\n
    \  o  \"FFFF\" --> the assigned RFC value for this draft\n\n   Artwork in this
    document contains placeholder values for the date of\n   publication of this draft.
    \ Please apply the following replacement:\n\n   o  \"2020-05-20\" --> the publication
    date of this draft\n\n   The following Appendix section is to be removed prior
    to publication:\n\n   o  Appendix A.  Change Log\n\nNote to Reviewers (To be removed
    by RFC Editor)\n\n   This document presents a YANG module or modules that is/are
    part of a\n   collection of drafts that work together to produce the ultimate
    goal\n   of the NETCONF WG: to define configuration modules for NETCONF client\n
    \  and servers, and RESTCONF client and servers.\n\n   The relationship between
    the various drafts in the collection is\n   presented in the below diagram.\n\n
