abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the Neighbor Discovery\n   protocol
    (ND).  The proposed extension enhances ND by providing it a\n   new option: the
    Prefix Delegation option (ND_PD).  ND_PD offers the\n   possibility for a router
    to ask for prefixes to be delegated, even if\n   no DHCPv6 Server (or Relay) are
    present on link.\n\n\t "
