abstract:
- language: en
  script: Latn
  content: "   This document describes how the transport protocols Transmission\n
    \  Control Protocol (TCP), MultiPath TCP (MPTCP), Stream Control\n   Transmission
    Protocol (SCTP), User Datagram Protocol (UDP) and\n   Lightweight User Datagram
    Protocol (UDP-Lite) expose services to\n   applications and how an application
    can configure and use the\n   features that make up these services.  It also discusses
    the service\n   provided by the Low Extra Delay Background Transport (LEDBAT)\n
    \  congestion control mechanism.\n\n\t "
