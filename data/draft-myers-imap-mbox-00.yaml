abstract:
- language: en
  script: Latn
  content: "The Internet Message Access Protocol, Version 4 [RFC1730] contains a number
    of commands which accept and/or manipulate mailbox names.  In the base IMAP4 protocol,
    mailbox names may only contain characters in the US-ASCII character set.  This
    document defines an extension to the IMAP4 protocol whereby a client and a server
    may negotiate the use of some other character set for use in mailbox names.\n\t "
