abstract:
- language: en
  script: Latn
  content: "   For debugging, it is often helpful to have information about the\n
    \  implementation of a peer.  The present specification defines a link\n   relation
    type, \"impl-info\", that can be used to convey such\n   information via self-description,
    such as in the \"/.well-known/core\"\n   resource.\n\n\t "
