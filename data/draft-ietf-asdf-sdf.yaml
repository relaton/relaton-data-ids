- content: draft-ietf-asdf-sdf
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Semantic Definition Format (SDF) is concerned with Things, namely\n
    \  physical objects that are available for interaction over a network.\n   SDF
    is a format for domain experts to use in the creation and\n   maintenance of data
    and interaction models that describe Things.  An\n   SDF specification describes
    definitions of SDF Objects/SDF Things and\n   their associated interactions (Events,
    Actions, Properties), as well\n   as the Data types for the information exchanged
    in those\n   interactions.  Tools convert this format to database formats and\n
    \  other serializations as needed.\n\n\t "
