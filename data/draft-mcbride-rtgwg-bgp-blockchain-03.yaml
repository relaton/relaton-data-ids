abstract:
- language: en
  script: Latn
  content: "   A variety of mechanisms have been developed and deployed over the\n
    \  years to secure BGP including the more recent RPKI/ROA mechanisms.\n   Is it
    also possible to use a distributed ledger such as Blockchain to\n   secure BGP?
    \ BGP provides decentralized connectivity across the\n   Internet.  Blockchain
    provides decentralized secure transactions in a\n   append-only, tamper-resistant
    ledger.  This document reviews possible\n   opportunities of using Blockchain
    to secure BGP policies within a\n   domain and across the global Internet.  We
    propose that BGP data\n   could be placed in a blockchain and smart contracts
    can control how\n   the data is managed.  This could create a single source of
    truth,\n   something for which blockchains are particularly well suited.\n\n\t "
