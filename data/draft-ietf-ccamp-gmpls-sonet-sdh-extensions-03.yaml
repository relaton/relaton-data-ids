abstract:
- language: en
  script: Latn
  content: "This document is a companion to the Generalized Multiprotocol \nLabel
    Switching (GMPLS) signaling extensions to control SONET and \nSDH that define
    the SONET/SDH technology specific information \nneeded when using GMPLS signaling.
    \nThis informational document defines GMPLS signaling extensions to \ncontrol
    four optional non-standard (i.e. proprietary) SONET and \nSDH features: group
    signals, arbitrary concatenation, virtual \nconcatenation of contiguously concatenated
    signals and per byte \ntransparency.\n\t "
