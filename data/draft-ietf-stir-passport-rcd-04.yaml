abstract:
- language: en
  script: Latn
  content: "   This document extends PASSporT, a token for conveying\n   cryptographically-signed
    call information about personal\n   communications, to include rich data that
    can be rendered to users,\n   such as a human-readable display name comparable
    to the \"Caller ID\"\n   function common on the telephone network.  The element
    defined for\n   this purpose, Rich Call Data (RCD), is extensible to include related\n
    \  information about calls that helps people decide whether to pick up\n   the
    phone.\n\n\t "
