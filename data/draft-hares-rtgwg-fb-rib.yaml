  content: "   This document defines a yang data model for a Filter-based Routing\n
    \  Information Base (RIB) Yang data model.  A routing system uses the\n   Filter-based
    RIB to program FIB entries that process incoming packets\n   by matching on multiple
    fields (n-tuple) within the packet and then\n   performing a specified action
    on it.  The FB-RIB can also specify an\n   action to forward the packet according
    to the FIB entries programmed\n   using the RIBs of its routing instance.\n\n\t "
