abstract:
- language: en
  script: Latn
  content: "   This document defines two encapsulation formats for RATS conceptual\n
    \  messages (i.e., evidence, attestation results, endorsements and\n   reference
    values.)\n\n   The first format uses a CBOR or JSON array with two mandatory\n
    \  members, one for the type, another for the value, and a third\n   optional
    member complementing the type field that says which kind of\n   conceptual message(s)
    are carried in the value.  The other format\n   wraps the value in a CBOR byte
    string and prepends a CBOR tag to\n   convey the type information.\n\n   This
    document also defines a corresponding CBOR tag, as well as JSON\n   Web Tokens
    (JWT) and CBOR Web Tokens (CWT) claims.  These allow\n   embedding the wrapped
    conceptual messages into CBOR-based protocols\n   and web APIs, respectively.\n\n\t "
