abstract:
- language: en
  script: Latn
  content: "The Handle System is a general-purpose global name service that allows
    \nsecured name resolution and administration over the public Internet. The \nHandle
    System manages handles, which are unique names for digital \nobjects and other
    Internet resources. This document specifies the \nprotocol used between handle
    system clients and servers for handle \nresolution and administration. The document
    assumes that readers are \nfamiliar with the basic concepts of the Handle System
    as introduced in \nthe 'Handle System Overview' [1], as well as the data model
    and service \ndefinition given in the 'Handle System Namespace and Service Definition'
    \ndocument [2].\n\t "
