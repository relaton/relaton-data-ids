abstract:
- language: en
  script: Latn
  content: "   This document extends [I-D.ietf-lisp-rfc6833bis] to allow Map Servers\n
    \  to send SMR messages.\n\n   This extension is intended to be used in some SDN
    deployments that\n   use LISP as a southbound protocol with (P)ITRs that are compliant\n
    \  with [I-D.ietf-lisp-rfc6833bis].  In this use-case mapping updates do\n   not
    come from ETRs, but rather from a centralized controller that\n   pushes the updates
    directly to the Mapping System.  In such\n   deployments, Map Servers will benefit
    from having a mechanism to\n   inform directly (P)ITRs about updates in the mappings
    they are\n   serving.  Although implementations of this extension exist, this\n
    \  extension is deprecated by [I-D.ietf-lisp-pubsub] and it is being\n   documented
    for informational purposes.  Newer implementations should\n   look into [I-D.ietf-lisp-pubsub]
    to support PubSub in LISP\n   deployments.\n\n\t "
