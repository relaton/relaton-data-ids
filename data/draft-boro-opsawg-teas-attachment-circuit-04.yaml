abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG service data model for Attachment\n
    \  Circuits (ACs).  This model can be used for the provisioning of ACs\n   prior
    or during service provisioning (e.g., Network Slice Service).\n   The document
    specifies also a module that updates other service and\n   network modules with
    the required information to bind specific\n   services to ACs that are created
    using the AC service model.\n\n   Also, the document specifies a set of reusable
    groupings.  Whether a\n   service model reuses structures defined in the AC models
    or simply\n   include an AC reference is a design choice of these service models.\n
    \  Relying upon the AC service model to manage ACs over which a service\n   is
    delivered has the merit to decorrelate the management of a service\n   vs. upgrade
    the AC components to reflect recent AC technologies or\n   features.\n\n\t "
