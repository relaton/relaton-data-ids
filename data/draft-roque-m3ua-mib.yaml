abstract:
- language: en
  script: Latn
  content: "The MTP3-User Adaptation Layer is a protocol for the transport of \nany
    SS7 MTP3-User signalling (e.g., ISUP and SCCP messages) over IP\nusing the services
    of the Stream Control Transmission Protocol.  Also, \nprovision is made for protocol
    elements that enable a seamless \noperation of the MTP3-User peers in the SS7
    and IP domains. This \nprotocol would be used between a Signalling Gateway (SG)
    and a Media \nGateway Controller (MGC) or IP-resident Database.  It is assumed
    that \nthe SG receives SS7 signalling over a standard SS7 interface using the
    \nSS7 Message Transfer Part (MTP) to provide transport. \nThis memo defines the
    Management Information Base (MIB) module which \ndescribes the minimum amount
    of objects needed to manage the implementation of the SCTP.\n\n\n\t "
