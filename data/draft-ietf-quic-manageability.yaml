abstract:
- language: en
  script: Latn
  content: "This document discusses manageability of the QUIC transport protocol and
    focuses on the implications of QUIC's design and wire image on network operations
    involving QUIC traffic.  It is intended as a \"user's manual\" for the wire image
    to provide guidance for network operators and equipment vendors who rely on the
    use of transport-aware network functions.\n\t "
