  script: Latn
  content: "   This document presents IETF commentary to the Registry and ISP\n   communities
    on how to maximize aggregation while supporting\n   multihoming.  Multihomed networks
    fall broadly into two categories,\n   those that are in some senses comparable
    to an ISP and those that are\n   simply edge networks or VPNs of edge networks.
    \ The best solution for\n   multihoming may be different for these differing categories
