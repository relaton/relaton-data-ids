abstract:
- language: en
  script: Latn
  content: "   [I-D.zhao-pce-pcep-extension-for-pce-controller] specify the\n   procedures
    and PCEP protocol extensions for using the PCE as the\n   central controller [I-D.zhao-teas-pce-control-function]
    where LSPs\n   are calculated/setup/initiated and label forwarding entries are\n
    \  downloaded through a centralized PCE server to each network devices\n   along
    the LSP path while leveraging the existing PCE technologies as\n   much as possible.\n\n
    \  Labels downloaded to forwarding entries requires a reliable\n   synchronization
    mechanism between the path computation clients (PCCs)\n   and the PCECC.  This
    draft specify the label database synchronization\n   mechanism for managing of
    label database (LABEL-DB) at node (PCC)\n   aligning with LABEL-DB at PCECC on
    initial session UP or session flap\n   and specifies the required Path Computation
    Element Communication\n   Protocol (PCEP) extensions.\n\n\t "
