abstract:
- language: en
  script: Latn
  content: "   Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a\n   quantum-resistant
    key-encapsulation mechanism (KEM).  Three\n   parameters sets for the ML-KEM algorithm
    are specified by NIST in\n   FIPS 203.  In order of increasing security strength
    (and decreasing\n   performance), these parameter sets are ML-KEM-512, ML-KEM-768,
    and\n   ML-KEM-1024.  This document specifies the conventions for using ML-\n
    \  KEM with the Cryptographic Message Syntax (CMS) using the\n   KEMRecipientInfo
    structure.\n\n\t "
