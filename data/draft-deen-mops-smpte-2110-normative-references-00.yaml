- language: en
  script: Latn
  content: "   This document lists the normative references of the SMPTE 2110 suite\n
    \  of standards from SMTPE that define the transport of professional\n   video
    over IP networks.  The purpose of this list is to capture and\n   illustrate to
    the IETF reader the dependencies and diversity of needs\n   that the standards
    in this suite have on the work of the IETF.\n\n   This document is being discussed
    on the ggie@ietg.org mailing list.\n\n\t "
