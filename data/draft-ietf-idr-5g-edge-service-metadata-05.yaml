abstract:
- language: en
  script: Latn
  content: "   This draft describes a new Metadata Path Attribute and some\n   sub-TLVs
    for egress routers to advertise the Edge Service\n   Metadata of the directly
    attached edge services (ES). The Edge\n   Service Metadata can be used by the
    ingress routers in the 5G\n   Local Data Network to make path selections not only
    based on\n   the routing cost but also the running environment of the edge\n   services.
    The goal is to improve latency and performance for\n   5G edge services.\n\n   The
    extension enables an edge service at one specific location\n   to be more preferred
    than the others with the same IP address\n   (ANYCAST) to receive data flow from
    a specific source, like\n   specific User Equipment (UE).\n\n\t "
