abstract:
- language: en
  script: Latn
  content: "This document describes the Directory Agent service type.  Directory\nAgents
    are one of three types of agents used in the Service Location\nProtocol, Version
    2 [1].  The Directory Agent caches services for a\nset of Service Agents which
    have been enabled to use SLPv2.  User\nAgents issue requests of Directory Agents
    to discover services.\n\t "
