- language: en
  script: Latn
  content: "This document specifies an extension of Access Node Control Protocol\nto
    provide source address validation for IPv4 and IPv6 networks.  An\naccess router
    uses the proposed mechanism to provision source address\nvalidation states on
    a layer 2 device which a host may directly\nconnects to.  The solution proposed
    here can be used in either public\naccess networks or enterprise networks.\n\t "
