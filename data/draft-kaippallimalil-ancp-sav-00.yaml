abstract:
- content: "<p>This document specifies an extension of Access Node Control Protocol
    to provide source address validation for IPv4 and IPv6 networks. An access router
    uses the proposed mechanism to provision source address validation states on a
    layer 2 device which a host may directly connects to. The solution proposed here
    can be used in either public access networks or enterprise networks.</p>"
