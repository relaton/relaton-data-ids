abstract:
- content: "<p>This document describes the requirements for securing IANA code point
    assignments while IETF Stream Internet-Drafts are still in development and, in
    certain cases, when the lack of an IANA allocation would block standards publication
    outside the IETF. This document obsoletes RFC 7120.</p>"
