abstract:
- language: en
  script: Latn
  content: "   This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a\n   very compact, and lightweight authenticated Diffie-Hellman key\n   exchange
    with ephemeral keys.  EDHOC provides mutual authentication,\n   perfect forward
    secrecy, and identity protection.  EDHOC is intended\n   for usage in constrained
    scenarios and a main use case is to\n   establish an OSCORE security context.
    \ By reusing COSE for\n   cryptography, CBOR for encoding, and CoAP for transport,
    the\n   additional code footprint can be kept very low.\n\n\t "
