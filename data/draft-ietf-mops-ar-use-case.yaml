abstract:
- language: en
  script: Latn
  content: "   This document explores the issues involved in the use of Edge\n   Computing
    resources to operationalize media use cases that involve\n   Extended Reality
    (XR) applications.  In particular, this document\n   discusses those applications
    that run on devices having different\n   form factors (such as different physical
    sizes and shapes) and need\n   Edge computing resources to mitigate the effect
    of problems such as a\n   need to support interactive communication requiring
    low latency,\n   limited battery power, and heat dissipation from those devices.
    \ The\n   intended audience for this document are network operators who are\n
    \  interested in providing edge computing resources to operationalize\n   the
    requirements of such applications.  This document discusses the\n   expected behavior
    of XR applications which can be used to manage the\n   traffic.  In addition,
    the document discusses the service\n   requirements of XR applications to be able
    to run on the network.\n\n\t "
