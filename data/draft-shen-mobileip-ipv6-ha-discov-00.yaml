  content: "The purpose of this document is to contribute to the development of\nDynamic
    Home Agent Discovery in draft-ietf-mobileip-ip6-07.txt[1].\nDynamic Home Agent
    Discovery refers to a mobile node's ability to choose\ntheir own home agents while
    in a foreign net for Mobile IPv6. We have\nidentified some shortcomings and ambiguities
    in the current draft\nspecification during the implementation of Dynamic Home
    Agent Discovery.\nWe are proposing enhancements and extensions that would benefit
