- language: en
  script: Latn
  content: "This memo defines the Session Description Protocol (SDP).  SDP is intended
    for describing multimedia sessions for the purposes of session announcement, session
    invitation, and other forms of multimedia session initiation.  This document obsoletes
    RFC 4566.\n\t "
