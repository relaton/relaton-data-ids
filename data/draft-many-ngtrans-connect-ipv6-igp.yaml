  content: "This draft proposes a mechanism that allows an  incremental deployment\nof
    IPv6 inside an IPv4 AS. It aims at automatically set up tunnels,\nusing EGP standard
    capabilities, in order to gradually introduce IPv6\nconnectivity within an initially
    IPv4 AS. From a scope point of view,\nthis technique must be considered as an
    intermediary between ISATAP and\ninterdomain techniques ([6to4], [BGP-tunnel]).\n\t "
