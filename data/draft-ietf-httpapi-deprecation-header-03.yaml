  script: Latn
  content: "   The Deprecation HTTP response header field is used to signal to\n   consumers
    of a URI-identified resource that the resource will be or\n   has been deprecated.
    \ Additionally, the deprecation link relation can\n   be used to link to a resource
    that provides additional information\n   about planned or existing deprecation,
    and possibly ways in which\n   clients can best manage deprecation.\n\n\t "
