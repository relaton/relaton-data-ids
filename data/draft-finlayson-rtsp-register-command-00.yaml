abstract:
- language: en
  script: Latn
  content: "   We define a new RTSP command - named \"REGISTER\" - that allows a\n
    \  server (or a third party) to notify a RTSP client or a RTSP proxy\n   server
    about a RTSP stream (given by a \"rtsp://\" URL).  This also\n   provides a mechanism
    whereby a client (or proxy server) on the public\n   Internet can access a RTSP
    server that is behind a firewall or NAT.\n\n\t "
