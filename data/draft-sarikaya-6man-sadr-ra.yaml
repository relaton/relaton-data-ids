abstract:
- language: en
  script: Latn
  content: "   This document proposes the router advertisement extensions for source\n
    \  address dependent routing.  New Router Advertisement option is\n   defined
    for configuring route prefixes and their corresponding source\n   prefixes on
    the mobile or fixed nodes.  Using this option, an\n   operator can easily configure
    nodes with multiple interfaces (or\n   otherwise multi-homed) to enable them to
    select the routes to a\n   destination.  The option is defined together with definitions
    of host\n   and router behaviors.\n\n\t "
