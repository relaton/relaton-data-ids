abstract:
- language: en
  script: Latn
  content: "   GREYLIST is a SMTP extension to formalize the widely supported\n   Greylisting
    mail filtering method and to help support SMTP rejected\n   transports by following
    a new formal structured 4yz server temporary\n   rejection response by including
    a \"retry=time-delay\" tag string which\n   SMTP clients can use to optimize the
    rescheduling of the mail\n   delivery attempts.  With adoption, network overhead
    reduction in\n   wasteful mail delivery attempts will be realized.\n\n\t "
