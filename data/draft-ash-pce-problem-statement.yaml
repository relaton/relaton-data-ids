    that is particularly applicable in\ninter-domain environments.\n\nIn this context,
    a domain may be an IGP area, an Autonomous System, or\nsome other division of
    computational responsibility.\n\nAn overview of solution alternatives and proposed
    PCE work group\ncharter is also provided.\n\t "
