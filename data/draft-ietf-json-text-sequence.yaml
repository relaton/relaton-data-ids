abstract:
- language: en
  script: Latn
  content: "This document describes the JavaScript Object Notation (JSON) text sequence
    format and associated media type \"application/json-seq\".  A JSON text sequence
    consists of any number of JSON texts, all encoded in UTF-8, each prefixed by an
    ASCII Record Separator (0x1E), and each ending with an ASCII Line Feed character
    (0x0A).\n\t "
