abstract:
- language: en
  script: Latn
  content: "   This specification defines the UUIDs (Universally Unique IDentifiers)\n
    \  and the UUID Uniform Resource Name (URN) namespace.  UUIDs are also\n   known
    as GUIDs (Globally Unique IDentifiers).  A UUID is 128 bits\n   long and is intended
    to guarantee uniqueness across space and time.\n   UUIDs were originally used
    in the Apollo Network Computing System and\n   later in the Open Software Foundation's
    (OSF) Distributed Computing\n   Environment (DCE), and then in Microsoft Windows
    platforms.\n\n   This specification is derived from the DCE specification with
    the\n   kind permission of the OSF (now known as The Open Group).\n   Information
    from earlier versions of the DCE specification have been\n   incorporated into
    this document.  This document obsoletes RFC4122.\n\n\t "
