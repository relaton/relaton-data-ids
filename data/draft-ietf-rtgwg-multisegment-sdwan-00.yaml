abstract:
- language: en
  script: Latn
  content: "   This document describes a method for SD-WAN CPEs using GENEVE\n   Encapsulation
    (RFC8926) to encapsulate the IPsec encrypted\n   packets and send them to their
    closest Cloud GWs, who can\n   steer the IPsec encrypted payload through the Cloud
    Backbone\n   without decryption to the egress Cloud GWs which then forward\n   the
    original IPsec encrypted payload to the destination CPEs.\n   This method is for
    Cloud Backbone to connect multiple\n   segments of SD-WAN without the Cloud GWs
    decrypting and re-\n   encrypting the payloads.\n\n\t "
