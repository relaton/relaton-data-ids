abstract:
- language: en
  script: Latn
  content: "   The demands on the networking infrastructure and thus the\n   switch/router
    bandwidths are growing exponentially; the drivers are\n   bandwidth hungry rich
    media applications, inter data center\n   communications etc. Using sampling techniques,
    for a given sampling\n   rate, the amount of samples that need to be processed
    is increasing\n   exponentially especially for applications like security threat\n
    \  detection. This draft elaborates on flow-state dependent packet\n   selection
    techniques and the relevant information models. It\n   describes how these techniques
    can be effectively used to reduce the\n   number of samples for applications like
    security threat detection.\n\n\t "
