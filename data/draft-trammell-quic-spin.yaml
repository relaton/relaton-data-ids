abstract:
- language: en
  script: Latn
  content: "   This document describes the addition of a \"spin bit\", intended for\n
    \  explicit measurability of end-to-end RTT, to the QUIC transport\n   protocol.
    \ It proposes a detailed mechanism for the spin bit, as well\n   as an additional
    mechanism, called the valid edge counter, to\n   increase the fidelity of the
    latency signal in less than ideal\n   network conditions.  It describes how to
    use the latency spin signal\n   to measure end-to-end latency, discusses corner
    cases and their\n   workarounds in the measurement, describes experimental evaluation
    of\n   the mechanism done to date, and examines the utility and privacy\n   implications
    of the spin bit.\n\n\t "
