abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) allows clients to\n   \"observe\"
    resources at a server, and receive notifications as unicast\n   responses upon
    changes of the resource state.  In some use cases,\n   such as based on publish-subscribe,
    it would be convenient for the\n   server to send a single notification to all
    the clients observing a\n   same target resource.  This document defines how a
    CoAP server sends\n   observe notifications as response messages over multicast,
    by\n   synchronizing all the observers of a same resource on a same shared\n   Token
    value.  Besides, this document defines how Group OSCORE can be\n   used to protect
    multicast notifications end-to-end from the CoAP\n   server to the multiple observer
    clients.\n\n\t "
