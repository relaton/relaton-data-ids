abstract:
- language: en
  script: Latn
  content: "   CBOR (STD 94, RFC 8949) defines \"Deterministically Encoded CBOR\"
    in\n   its Section 4.2, providing some flexibility for application specific\n
    \  decisions.  To facilitate Deterministic Encoding to be offered as a\n   selectable
    feature of generic encoders, the present document defines\n   a CBOR Common Deterministic
    Encoding (CDE) Profile that can be shared\n   by a large set of applications with
    potentially diverging detailed\n   requirements.  It also defines \"Basic Serialization\",
    which stops\n   short of the potentially more onerous requirements that make CDE\n
    \  fully deterministic, while employing most of its reductions of the\n   variability
    needing to be handled by decoders.\n\n\t "
