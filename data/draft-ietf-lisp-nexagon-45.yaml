abstract:
- language: en
  script: Latn
  content: "  This document describes a system that utilizes geospatial grid\n  indexing
    and the Locator/ID Separation Protocol (LISP) to create a\n  dynamic-mapping geolocation
    mobility network. The system uses a\n  hierarchical H3 grid to calculate the high-resolution
    tile positions\n  of detections and driven road-segments made by vehicles equipped
    with\n  vision AI sensors using their global positioning coordinates. When\n  these
    vehicles record driven road-segments or detect elements of\n  interest, the system
    uses the grid tile ID of the detection or road\n  segment as the basis for an
    IPv6 endpoint identifier (EID). These\n  EIDs are the destination queues and channel
    sources for network\n  addressable geolocation agents, or \"nexagons\". Nexagon
    agents\n  consolidate detections from all vehicles in a given area, dynamically\n
    \ learn roads & conditions to support mapping & driving applications.\n\n\n\t "
