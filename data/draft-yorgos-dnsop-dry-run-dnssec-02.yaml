abstract:
- language: en
  script: Latn
  content: "   This document describes a method called \"dry-run DNSSEC\" that allows\n
    \  for testing DNSSEC deployments without affecting the DNS service in\n   case
    of DNSSEC errors.  It accomplishes that by introducing new DS\n   Type Digest
    Algorithms that when used in a DS record, referred to as\n   dry-run DS, signal
    to validating resolvers that dry-run DNSSEC is\n   used for the zone.  DNSSEC
    errors are then reported with DNS Error\n   Reporting, but any bogus responses
    to clients are withheld.  Instead,\n   validating resolvers fallback from dry-run
    DNSSEC and provide the\n   response that would have been answered without the
    presence of a dry-\n   run DS.  A further EDNS option is presented for clients
    to opt-in for\n   dry-run DNSSEC errors and allow for end-to-end DNSSEC testing.\n\n\t "
