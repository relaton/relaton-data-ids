abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for implementing Zero Trust\n
    \  Network Access (ZTNA) principles at the network-cloud interface.  It\n   addresses
    security gaps in traditional network architectures by\n   enforcing identity-based
    access control, least privilege enforcement,\n   secure exposure of resources,
    and continuous monitoring.  The model\n   enables real-time policy enforcement
    between Cloud-Aware Service\n   Orchestrators and Network Controllers, ensuring
    that only authorized\n   entities have access to specific network and cloud telemetry.\n\n\t "
