abstract:
- language: en
  script: Latn
  content: "   This document defines the Internationalized Resource Identifier (IRI)\n
    \  protocol element, as an extension of the Uniform Resource Identifier\n   (URI).
    \ An IRI is a sequence of characters from the Universal\n   Character Set (Unicode/ISO
    10646).  Grammar and processing rules are\n   given for IRIs and related syntactic
    forms.\n\n   Defining IRI as a new protocol element (rather than updating or\n
    \  extending the definition of URI) allows independent orderly\n   transitions:
    protocols and languages that use URIs must explicitly\n   choose to allow IRIs.\n\n
    \  Guidelines are provided for the use and deployment of IRIs and\n   related
    protocol elements when revising protocols, formats, and\n   software components
    that currently deal only with URIs.\n\n   This document is part of a set of documents
    intended to replace RFC\n   3987.\n\n\t "
