abstract:
- language: en
  script: Latn
  content: "   This memo describes a data structure called \"S-expressions\" that
    are\n   suitable for representing arbitrary, complex data structures.  We\n   make
    precise the encodings of S-expressions: we give a \"canonical\n   form\" for S-expressions,
    described two \"transport\" representations,\n   and also describe an \"advanced\"
    format for display to people.\n\n\t "
