abstract:
- language: en
  script: Latn
  content: "   This document provides reference information for implementing a\n   cross-protocol
    network proxy that performs translation from the HTTP\n   protocol to CoAP (Constrained
    Application Protocol).  This will\n   enable a HTTP client to access resources
    on a CoAP server through the\n   proxy.  This document describes how a HTTP request
    is mapped to a\n   CoAP request, and then how a CoAP response is mapped back to
    a HTTP\n   response.  This includes guidelines for status code, URI, and media\n
    \  type mappings, as well as additional interworking advice.\n\n\t "
