abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for use with the Resource Public Key Infrastructure\n   (RPKI)
    to carry a general purpose listing of checksums (a\n   'checklist').  The objective
    is to allow an attestation, termed an\n   RPKI Signed Checklist (RSC), which contains
    one or more checksums of\n   arbitrary digital objects (files) that are signed
    \"with resources\",\n   and which, when validated, confirms that the respective
    Internet\n   Resource Holder produced the RSC.\n\n\n\t "
