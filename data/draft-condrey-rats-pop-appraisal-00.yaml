abstract:
- content: "<p>This document specifies the forensic appraisal methodology and quantitative
    security model for the Proof of Process (PoP) framework. It defines how Verifiers
    evaluate behavioral entropy, perform liveness detection (SNR and Cognitive Load
    Correlation), and calculate forgery cost bounds. Additionally, it establishes
    the taxonomy for Absence Proofs and the Tool Receipt protocol for AI attribution
    within the linear human authoring process.</p>"
