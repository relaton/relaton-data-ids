abstract:
- language: en
  script: Latn
  content: "This memo describes the results of the first two interoperability\ntests
    of public key infrastructure (PKI) implementations based on\nRFC 2459, RFC 2510,
    and RFC 2511.  PKI implementations fall into\nthree general classes: certification
    authorities (CAs), registration\nauthorities (RAs), and PKI clients.  Interoperability
    testing\nfocused on transactions to obtain and revoke certificates.\n\t "
