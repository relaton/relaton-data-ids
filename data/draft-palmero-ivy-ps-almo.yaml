abstract:
- language: en
  script: Latn
  content: "   This document presents a problem statement for assets lifecycle\n   management
    and operations.  It describes a framework, the motivation\n   and requirements
    for asset-centric metrics including but not limited\n   to, asset adoption, usability,
    entitlements, supported capabilities,\n   and enabled capabilities.  The document
    also defines an information\n   model.  The primary objective for this problem
    statement document is\n   to validate and prove that the framework can measure
    and improve the\n   network operators' experience along the lifecycle journey,
    from\n   technical requirements and technology selection through renewal,\n   including
    the end of life of an asset.\n\n\t "
