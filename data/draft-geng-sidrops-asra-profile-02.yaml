abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for Autonomous System Relationship Authorization (ASRA)\n   objects
    for use with the Resource Public Key Infrastructure (RPKI).\n   An ASRA is a digitally
    signed object through which the issuer (the\n   holder of an Autonomous System
    identifier), can authorize one or more\n   other Autonomous Systems (ASes) as
    its customers and lateral peers.\n   When validated, an ASRA's eContent can be
    used for detection and\n   mitigation of BGP AS path manipulation attacks together
    with\n   Autonomous System Provider Authorization (ASPA).  ASRA is\n   complementary
    to ASPA.\n\n\n\t "
