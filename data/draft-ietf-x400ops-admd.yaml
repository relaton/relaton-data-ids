abstract:
- language: en
  script: Latn
  content: "This document establishes an Internet Based X.400 Administrative Management
    Domain (ADMD) with the name 'A=IMX', for use in the United States of America (C=US),
    according to the applicable rules of CCITT Recommendations and ISO Standards,
    and in keeping with existing regulatory practices in the United States of America.
    \ It also establishes a naming authority under the Internet Assigned Numbers Authority
    (IANA) to register and openly publish Private Management Domain (PRMD) names subordinate
    to A=IMX under C=US.                                                          The
    name 'IMX is registered with the American National Standards Institute (ANSI)
    MHS Management Domain (MHSMD) register as is appropriate for names that are to
    be used as ADMD names in the United States of America (c=US).\n\t "
