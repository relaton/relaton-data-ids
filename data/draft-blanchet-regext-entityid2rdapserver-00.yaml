  script: Latn
  content: "   This document specifies a method to find which Registration Data\n
    \  Access Protocol (RDAP) server is authoritative to answer additional\n   information
    for a query already answered by another server.  It is\n   based on an entity
    id to RDAP server location mapping registry\n   managed by IANA.  One use case
    of this specification is the domain\n   registry RDAP server providing a referral
    URL to the registrar RDAP\n   server, based on the registrar entity id, for information
    that the\n   registrar is authoritative for such as the contact or reseller\n
    \  information.\n\n\t "
