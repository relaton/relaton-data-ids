abstract:
- language: en
  script: Latn
  content: "   This document describes a framework and several scenarios for\n   pseudowire
    (PW) dual-homing local protection.  A Dual-Node\n   Interconncetion (DNI) PW is
    provisioned between the dual-homing\n   Provider Edge (PE) nodes for carrying
    traffic when failure accurs in\n   the Attachment Circuit (AC) or PW side.  In
    order for the dual-homing\n   PE nodes to determine the forwarding state of AC,
    PW and the DNI PW,\n   necessary state exchange and coordination between the dual-homing
    PEs\n   are needed.  The PW dual-homing local protection mechanism is\n   complementary
    to the existing PW protection mechanisms.\n\n\n\t "
