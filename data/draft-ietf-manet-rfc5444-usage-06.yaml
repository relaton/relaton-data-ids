abstract:
- language: en
  script: Latn
  content: "   RFC 5444 specifies a generalized MANET packet/message format and\n
    \  describes an intended use for multiplexed MANET routing protocol\n   messages
    that is mandated to use on the port/protocol specified by\n   RFC 5498.  This
    document updates RFC 5444 by providing rules and\n   recommendations for how the
    multiplexer operates and how protocols\n   can use the packet/message format.
    \ In particular, the mandatory\n   rules prohibit a number of uses that have been
    suggested in various\n   proposals, and which would have led to interoperability
    problems, to\n   the impediment of protocol extension development, and to an inability\n
    \  to use optional generic parsers.\n\n\t "
