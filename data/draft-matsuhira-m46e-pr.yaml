abstract:
- language: en
  script: Latn
  content: "   This document specifies M46E Prefix Resolution (M46E-PR)\n   specification.
    \ M46E-PR connect IPv4 stub networks between IPv6\n   backbone network.  And also,
    M46E-PR can stack many IPv4 networks,\n   i.e. the nwtworks using same IPv4 private
    addresses without\n   interdependence.\n\n\n\t "
