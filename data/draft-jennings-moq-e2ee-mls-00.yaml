abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism to use Message Layer Security\n
    \  (MLS) to provide end-to-end group key agreement for Media over QUIC\n   (MOQ)
    applications.  Almost all communications are done via the MOQ\n   transport.  MLS
    requires a small degree of synchronization, which is\n   provided by a simple
    counter service.\n\n\t "
