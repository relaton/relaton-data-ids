abstract:
- language: en
  script: Latn
  content: "   This memo describes a feature for the core specification of TWAMP -\n
    \  the Two-Way Active Measurement Protocol: an optional capability where\n   a
    TCP connection can be coordinated between two participating hosts.\n   The feature
    includes the ability to control TCP configuration\n   settings and byte stream
    characteristics, enabling diagnostic\n   testing.\n\n\n\t "
