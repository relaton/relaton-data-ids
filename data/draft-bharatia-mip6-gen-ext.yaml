abstract:
- language: en
  script: Latn
  content: "This document describes the mechanism for providing the host\n   configuration
    information during Mobile IPv6 Binding Update\n   procedure.  The Configuration
    Options extension may be included in\n   the Mobile IPv6 Binding Update message
    for requesting the home agent\n   to include configuration parameters needed for
    network service usage\n   (e.g.  DNS).  The requested information is provided
    by the Home Agent\n   in one or more Configuration Options extensions.\n\t "
