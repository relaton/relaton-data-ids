abstract:
- language: en
  script: Latn
  content: "   The Quantum Internet has the potential to improve Internet protocol\n
    \  and application functionality by incorporating quantum information\n   technology
    into the infrastructure of the overall Internet.  In this\n   document, we provide
    an overview of some applications expected to be\n   used on the Quantum Internet,
    and then categorize them using the\n   standard telecommunications classification
    of control plane versus\n   data plane functionality.  We then provide detailed
    use cases for\n   selected applications which can help steer the development of
    the\n   requisite Quantum Internet functionality.\n\n\t "
