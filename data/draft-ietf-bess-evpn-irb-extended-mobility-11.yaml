abstract:
- language: en
  script: Latn
  content: "   The procedure to handle host mobility in a layer 2 Network with EVPN\n
    \  control plane is defined as part of [RFC7432].  EVPN has since\n   evolved
    to find wider applicability across various IRB use cases that\n   include distributing
    both MAC and IP reachability via a common EVPN\n   control plane.  MAC Mobility
    procedures defined in [RFC7432] are\n   extensible to IRB use cases if a fixed
    1:1 mapping between VM IP and\n   MAC is assumed across VM moves.  Generic mobility
    support for IP and\n   MAC addresses that allows these bindings to change across
    moves is\n   required to support a broader set of EVPN IRB use cases.  EVPN all-\n
    \  active multi-homing further introduces scenarios that require\n   additional
    consideration from mobility perspective.  This document\n   enumerates a set of
    design considerations applicable to mobility\n   across these EVPN IRB use cases
    and updates sequence number\n   assignment procedures defined in [RFC7432] to
    address these IRB use\n   cases.\n\n\t "
