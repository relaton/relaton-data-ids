abstract:
- language: en
  script: Latn
  content: "   This document defines the TLS Trust Anchors extension, a mechanism\n
    \  for relying parties to convey trusted certification authorities.  It\n   describes
    individual certification authorities more succinctly than\n   the TLS Certificate
    Authorities extension.\n\n   Additionally, to support TLS clients with many trusted
    certification\n   authorities, it supports a mode where servers describe their\n
    \  available certification paths and the client selects from them.\n   Servers
    may describe this during connection setup, or in DNS for\n   lower latency.\n\n\t "
