abstract:
- language: en
  script: Latn
  content: "In this document, we describe extensions to suitable ad hoc\nnetwork routing
    protocols in order to provide support for service\ndiscovery.  Typical Internet
    applications require information\nsuch as name resolution, a web proxy IP address,
    access to print\nservices etc.  While [manet] protocols have focussed on providing\nbasic
    routing support for communication, this document addresses\nthe problem of discovering
    services along with routes to those\nservices.\n\t "
