abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of RSVP Protocol.  The model covers the building blocks of\n   the
    RSVP protocol that can be augmented and used by other RSVP\n   extension models
    such as RSVP extensions to Traffic-Engineering\n   (RSVP-TE).  The model covers
    the configuration, operational state,\n   remote procedure calls, and event notifications
    data.\n\n\t "
