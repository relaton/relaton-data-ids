abstract:
- language: en
  script: Latn
  content: "This document describes in detail the WCOR (\"Welcomed\nCorrespondence\",
    or WCor/WC for short) extension to POP3.\n\n\"Welcomed Correspondence\" is explained
    in detail in Internet-Draft\ndraft-szego-wcor-overview-00.txt [WCor-Overview].
    \ This extension is\nbased on the standard \"POP3 Extension Mechanism\" described
    in RFC 2449\n[RFC2449].  Welcomed Correspondence capabilities are identified by
    the\nWCOR keyword (POP3 extensions disallow \"X-\" prefixes) in the POP3\ncapabilities
    list presented by a WC-Compliant POP3 server\nimplementation.\n\t "
