  script: Latn
  content: "This document is a part of the ITU-T Recommendation and ISO/IEC\nInternational
    Standard, named the Mobile Multicast Communications\nProtocol (MMCP). The MMCP
    is a protocol that can be used to support a\nvariety of multimedia multicasting
    services in the IP-based wireless\nmobile networks. The MMCP is targeted at the
    real-time one-to-many\nmulticast services and applications over mobile communications\nnetworks.\n\t "
