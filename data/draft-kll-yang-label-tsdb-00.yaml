abstract:
- language: en
  script: Latn
  content: "   This document proposes a standardized approach for representing YANG-\n
    \  modeled configuration and state data, for storage in Time Series\n   Databases
    (TSDBs) that identify time series using a label-set.  It\n   outlines procedures
    for translating YANG data representations to fit\n   within the label-centric
    structures of TSDBs and vice versa.  This\n   mapping ensures clear and efficient
    storage and querying of YANG-\n   modeled data in TSDBs.\n\n\t "
