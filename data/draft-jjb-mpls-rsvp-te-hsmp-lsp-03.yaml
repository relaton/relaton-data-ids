abstract:
- language: en
  script: Latn
  content: "   In Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n
    \  environment, the RSVP-TE based Point-to-Multipoint (P2MP) LSP allows\n   traffic
    to transmit from root to leaf node, but there is no co-routed\n   reverse path
    for traffic from leaf to root node.  There are\n   applications that require bi-directional,
    co-routed and guaranteed\n   communication from a root node to several leaf nodes
    in a hub-and-\n   spoke fashion.  This draft defines such a Hub and Spoke Multipoint\n
    \  LSP (HSMP LSP) and defines protocol extensions to P2MP RSVP-TE to\n   setup
    such LSPs.\n\n\t "
