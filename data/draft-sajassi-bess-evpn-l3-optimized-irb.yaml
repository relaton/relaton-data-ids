abstract:
- language: en
  script: Latn
  content: "   Ethernet VPN Integrated Routing and Bridging (EVPN-IRB) provides\n
    \  dynamic and efficient intra and inter-subnet connectivity among\n   Tenant
    Systems and end devices while maintaining very flexible\n   multihoming capabilities.
    \ This document describes how EVPN-IRB can\n   be optimized for IP hosts and devices
    such that PE devices only\n   maintain MAC addresses for locally-connected IP
    hosts, thus improving\n   MAC scalability of customer bridges and PE devices significantly.\n
    \  This document describes how such optimization is acheived while still\n   supporting
    host moblity which is one of the fundamental features in\n   EVPN and EVPN-IRB.
    \ With such optimization PE devices perform routing\n   for both intra and inter-subnet
    traffic which results in some some\n   caveats that operators and service providers
    need to be fully aware\n   of.\n\n\t "
