- language: en
  script: Latn
  content: "This document is work in progress and defines the R2 package for the \nMegaco/H.248
    Protocol that can be used to exchange call setup supervisory and control information
    between a Media Gateway (MG) and a Media Gateway Controller (MGC) to realize Signaling
    System R2 at a VoIP Gateway. It is intended to satisfy the requirements in section
    12 of the Megaco/H.248 protocol [2].\n\t "
