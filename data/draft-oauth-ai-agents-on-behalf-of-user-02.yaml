abstract:
- language: en
  script: Latn
  content: "   This specification extends the OAuth 2.0 Authorization Framework\n
    \  [RFC6749] to enable AI agents to securely obtain access tokens for\n   acting
    on behalf of users.  It introduces the *requested_actor*\n   parameter in authorization
    requests to identify the specific agent\n   requiring delegation and the *actor_token*
    parameter in token\n   requests to authenticate the agent during the exchange
    of an\n   authorization code for an access token.  The flow can be initiated by\n
    \  a resource server challenge, ensuring that user consent is obtained\n   dynamically
    when access is attempted.  This extension ensures secure\n   delegation with explicit
    user consent, streamlines the authorization\n   flow, and enhances auditability
    through access token claims that\n   document the delegation chain from the user
    to the agent via a client\n   application.\n\n\t "
