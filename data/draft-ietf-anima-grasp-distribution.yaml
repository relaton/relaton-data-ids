  script: Latn
  content: Information Distribution over GRASP
docidentifier:
- content: draft-ietf-anima-grasp-distribution
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies experimental extensions to the GRASP protocol\n
    \  to enable information distribution capabilities.  The extension has\n   two
    aspects: 1) new GRASP messages and options; 2) processing\n   behaviors on the
    nodes.  With these extensions, the GRASP would have\n   following new capabilities
    which make it a sufficient tool for\n   general information distribution: 1) Pub-Sub
    model of information\n   processing; 2) one node can actively sending data to
    another, without\n   GRASP negotiation procedures; 3) selective flooding mechanism
    to\n   allow the ASAs control the flooding scope.\n\n   This document updates
    RFC8990, the GeneRic Autonomic Signaling\n   Protocol (GRASP)[RFC8990].\n\n\t "
