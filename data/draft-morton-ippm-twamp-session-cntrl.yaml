  content: "The IETF is completing its work on TWAMP - the Two-Way Active\nMeasurement
    Protocol.  This memo describes a proposed feature for\nTWAMP, intended for discussion
    in the IP Performance Metrics WG.  The\nfeature gives the sender the ability to
    start and stop one or more\ntest sessions using the Session Identifiers.\n\t "
