abstract:
- language: en
  script: Latn
  content: "   The revised Ad Hoc On-demand Distance Vector (AODVv2) routing\n   protocol
    is intended for use by mobile routers in wireless, multihop\n   networks.  AODVv2
    determines unicast routes among AODVv2 routers\n   within the network in an on-demand
    fashion, offering rapid\n   convergence in dynamic topologies.  This document
    provides some\n   examples of AODVv2 messages encapsulated into simple packets\n
    \  according to the RFC 5444 specification.\n\n\t "
