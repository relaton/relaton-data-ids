abstract:
- language: en
  script: Latn
  content: "   In networks where Path Computation Element (PCE) is used for\n   centralized
    path computation, it is desirable for the Path\n   Computation Clients (PCCs)
    to automatically discover a set of PCEs\n   and select the suitable ones to establish
    the PCEP session.  RFC 5088\n   and RFC 5089 define the PCE discovery mechanisms
    based on Interior\n   Gateway Protocols (IGP).  This document describes several
    scenarios\n   in which the IGP based PCE discovery mechanisms cannot be used\n
    \  directly.  In such scenarios, BGP might be suitable, thus this\n   document
    specifies the BGP extensions for PCE discovery.  The BGP\n   based PCE discovery
    mechanism is complementary to the existing IGP\n   based mechanisms.\n\n\n\t "
