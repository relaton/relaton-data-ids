abstract:
- language: en
  script: Latn
  content: "   This document provides for the association of tags with YANG modules.\n
    \  The expectation is for such tags to be used to help classify and\n   organize
    modules.  A method for defining, reading and writing a\n   modules tags is provided,
    as well as an augmentation to YANG library.\n   Tags may be standardized and assigned
    during module definition;\n   assigned by implementations; or dynamically defined
    and set by users.\n   This document provides guidance to future model writers
    and, as such,\n   this document updates [I-D.ietf-netmod-rfc6087bis].\n\n\t "
