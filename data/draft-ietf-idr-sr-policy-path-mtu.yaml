abstract:
- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node.  An SR\n   policy is a set
    of SR Policy candidate paths consisting of one or\n   more segments with the appropriate
    SR path attributes.  BGP\n   distributes each SR Policy candidate path as combination
    of an prefix\n   plus a the BGP Tunnel Encapsulation(Tunnel-Encaps) attribute\n
    \  containing an SR Policy Tunnel TLV with information on the SR Policy\n   candidate
    path as a tunnel.  However, the path maximum transmission\n   unit (MTU) information
    for a segment list for SR path is not\n   currently passed in the BGP Tunnel-Encaps
    attribute. . This document\n   defines extensions to BGP to distribute path MTU
    information within\n   SR policies.\n\n\n\t "
