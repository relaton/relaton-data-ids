abstract:
- language: en
  script: Latn
  content: "RFC5139 defines explicit tags for interior building location such as\n\"BLD\"
    (building), \"UNIT\", \"ROOM\".  There is wide variation in how\ninterior spaces
    are named, and the rigid element names provided do\nnot allow accurate representation
    of interior spaces that don't use\nthe element tags defined.  This memo provides
    an alternative\nmechanism that provides an extensible flexible way to name spaces
    in\nany kind of addressable location.\n\t "
