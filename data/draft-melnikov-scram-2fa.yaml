abstract:
- language: en
  script: Latn
  content: "   This specification describes an extension to family of Simple\n   Authentication
    and Security Layer (SASL; RFC 4422) authentication\n   mechanisms called the Salted
    Challenge Response Authentication\n   Mechanism (SCRAM), which provides support
    for 2 factor\n   authentication.\n\n   This specification also gives an example
    of how TOTP (RFC 6238) can\n   be used as the second factor.\n\n\t "
