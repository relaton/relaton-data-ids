  script: Latn
  content: "   The PCE communication Protocol (PCEP) has been extended to support\n
    \  stateful PCE functions where the Stateful PCE maintains information\n   about
    paths and resource usage within a network, but these\n   extensions do not cover
    all requirements for GMPLS networks.\n\n   This document provides the extensions
    required for PCEP so as to\n   enable the usage of a stateful PCE capability in
    GMPLS-controlled\n   networks.\n\n\t "
