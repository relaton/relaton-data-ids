abstract:
- language: en
  script: Latn
  content: "   This document looks at different data flows through LLN (Low-Power\n
    \  and Lossy Networks) where RPL (IPv6 Routing Protocol for Low-Power\n   and
    Lossy Networks) is used to establish routing.  The document\n   enumerates the
    cases where RFC 6553, RFC 6554 and IPv6-in-IPv6\n   encapsulation is required.
    \ This analysis provides the basis on which\n   to design efficient compression
    of these headers.\n\n\t "
