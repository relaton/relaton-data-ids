abstract:
- language: en
  script: Latn
  content: "   This memo describes an option to be included in RPL DIO messages that\n
    \  specifies one or more compression contexts to be used for IPv6\n   address
    compression.  A compression context specifies a particular\n   IPv6 address prefix
    to be used in both IPv6 header compression, as\n   well as generic compression
    use-cases.  The list of compression\n   contexts is indexed by a compression context
    ID compatible with RFC\n   6282.\n\n\t "
