abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Transport Layer Security (TLS)\n
    \  version 1.3 to secure the communication channel between a Terminal\n   Access
    Controller Access-Control System Plus (TACACS+) client and\n   server.  TACACS+
    is a protocol used for Authentication,\n   Authorization, and Accounting (AAA)
    in networked environments.  The\n   original TACACS+ protocol, does not mandate
    the use of encryption or\n   secure transport.  This specification defines a profile
    for using TLS\n   1.3 with TACACS+, including guidance on authentication, connection\n
    \  establishment, and operational considerations.  The goal is to\n   enhance
    the confidentiality, integrity, and authenticity of TACACS+\n   traffic, aligning
    the protocol with modern security best practices.\n\n   This document updates
    RFC 8907.\n\n\n\t "
