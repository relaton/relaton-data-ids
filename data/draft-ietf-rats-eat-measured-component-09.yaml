abstract:
- language: en
  script: Latn
  content: "   The term \"measured component\" refers to an object within the\n   attester's
    target environment whose state can be sampled and\n   typically digested using
    a cryptographic hash function.  Examples of\n   measured components include firmware
    stored in flash memory, software\n   loaded into memory at start time, data stored
    in a file system, or\n   values in a CPU register.  This document provides the
    information\n   model for the \"measured component\" and two associated data models.\n
    \  This separation is intentional: the JSON and CBOR serializations,\n   coupled
    with the media types and associated CoAP Content-Formats,\n   enable the immediate
    use of the semantics within the EAT framework.\n   Meanwhile, the information
    model can be reused in future\n   specifications to provide additional serializations,
    for example\n   using ASN.1.\n\n\t "
