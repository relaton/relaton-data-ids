abstract:
- language: en
  script: Latn
  content: "   The procedures for initiating a recall specified in RFC 7437 restrict\n
    \  signatories of a recall petition to those who are \"nomcom qualified\".\n   This
    document suggests those limitations had unanticipated and\n   undesirable side-effects
    and proposes to remove them.  It also\n   specifies that remote participants should
    be allowed to seek redress\n   through the procedures and decreases the number
    of signatories\n   required for a recall petition.\n\n   This document updates
    RFC 7437.\n\n\t "
