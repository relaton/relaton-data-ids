abstract:
- language: en
  script: Latn
  content: "   RFC 5280 specifies several extended key purpose identifiers\n   (KeyPurposeIds)
    for X.509 certificates.  This document defines\n   encrypting JSON objects in
    HTTP messages, JSON Web Token (JWT) and\n   signing the OAuth 2.0 access tokens
    KeyPurposeIds for inclusion in\n   the Extended Key Usage (EKU) extension of X.509
    v3 public key\n   certificates used by Network Functions (NFs) for the 5G System.\n\n\t "
