abstract:
- language: en
  script: Latn
  content: "   This document describes a network diagnostic tool called PROBE.\n   PROBE
    is similar to PING, in that it can be used to test the status\n   of a probed
    interface.  It differs from PING in that it does not\n   require bidirectional
    connectivity between the probing and probed\n   interfaces.  Alternatively, PROBE
    requires bidirectional connectivity\n   between the probing interface and a proxy
    interface.  The proxy\n   interface can reside on the same node as the probed
    interface or it\n   can reside on a node to which the probed interface is directly\n
    \  connected.  This document updates RFC 4884.\n\n\t "
