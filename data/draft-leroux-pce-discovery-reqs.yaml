  content: "   This document presents a set of requirements for a Path Computation
    \n   Element (PCE) discovery mechanism that would allow a Path Computation \n
    \  Client (PCC) to discover dynamically and automatically a set of PCEs \n   along
    with their capabilities. It is intended that solutions that \n   specify procedures
    and protocol extensions for such PCE discovery \n   satisfy these requirements.
