abstract:
- language: en
  script: Latn
  content: "   In IEEE 802.11 Wireless Local Area Network (WLAN) architecture, in\n
    \  order to meet the scalability requirement, customer data frames are\n   desired
    to be distributed to an endpoint (e.g.  Access Router AR)\n   different from the
    Access Controller (AC).  For tunneling the data\n   frames, there are many known
    alternate tunnel technologies can be\n   used, such as IP-GRE, IP-IP, CAPWAP,
    L2TP/L2TPv3 etc.  To assist a\n   WTP to set up the alternate tunnels, this document
    extends the\n   message elements to report WTP the specific alternate tunnel\n
    \  information.\n\n\n\t "
