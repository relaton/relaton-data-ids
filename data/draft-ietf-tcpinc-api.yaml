abstract:
- language: en
  script: Latn
  content: "   TCP-ENO and tcpcrypt perform encryption at the transport layer.  They\n
    \  also define a few parameters that are intended to be used or\n   configured
    by applications.  This document specifies operating system\n   interfaces for
    access to these parameters.  We describe the\n   interfaces in terms of socket
    options, the de facto standard API for\n   adjusting per-connection behavior in
    TCP/IP, and sysctl, a popular\n   mechanism for setting global defaults.  Operating
    systems that lack\n   socket or sysctl functionality can implement similar interfaces
    in\n   their native frameworks, but should ideally adapt their interfaces\n   from
    those presented in this document.\n\n\t "
