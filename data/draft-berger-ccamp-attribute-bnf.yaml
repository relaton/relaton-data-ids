abstract:
- language: en
  script: Latn
  content: "Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)\nestablished
    using the Resource Reservation Protocol Traffic\nEngineering (RSVP-TE) extensions
    may be signaled with a set of LSP\nspecific attributes.  These attributes may
    be carried in both Path\nand Resv messages.  This document specifies how LSP attributes
    are\nto be carried in RSVP Path and Resv messages using the Routing\nBackus-Naur
    Form, and clarifies related Resv message formats.\n\t "
