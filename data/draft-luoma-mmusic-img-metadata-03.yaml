abstract:
- language: en
  script: Latn
  content: "This document defines the base metadata format for Internet Media\nGuides
    (IMGs), applicable to a wide variety of Internet hosts and\ncommunication links.
    IMG metadata describes files, resources and\nmultimedia programs available for
    streaming or downloading via\nmulticast or unicast. An IMG metadata model, semantics
    of the IMG\nmedia metadata entities, and an XML-based framing structure for IMG\nmedia
    metadata are defined. The aim is to reuse existing metadata\nstandards for the
    IMG metadata format where possible.\n\t "
