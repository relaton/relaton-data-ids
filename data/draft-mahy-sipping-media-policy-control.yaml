abstract:
- language: en
  script: Latn
  content: "The SIP conferencing framework defines a model for tightly-coupled\nconferencing
    in the Session Initiation Protocol (SIP), in which a\nConference Policy Control
    Protocol is used to manipulate policies\nrelevant to a specific conference, such
    as conference membership\npolicy, authorization policy, and media policy. This
    document\ndescribes a logical model to describe media processing in a SIP\nconference.
    It also defines specific protocol semantics and a\nspecific syntax to manipulate
    that model.\n\n\t "
