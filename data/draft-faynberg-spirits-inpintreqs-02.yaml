  script: Latn
  content: "This Internet-Draft is written in response to the SPIRITS WG chairs'\ncall
    for contributions to the future RFC on the SPIRITS protocol\nrequirements. The
    goal of this document is to introduce the\nrequirements pertinent to Intelligent
    Network (IN) and the (future)\nwork of PSTN/Internet iNTernetworking (PINT) WG.
    To this end, the\nSPIRITS architecture has been slightly augmented to demonstrate
    the\nrelation of PINT to SPIRITS as discussed at the Adelaide meeting.\n\t "
