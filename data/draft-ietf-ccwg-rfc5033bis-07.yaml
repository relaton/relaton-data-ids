abstract:
- language: en
  script: Latn
  content: "   Introducing new or modified congestion control algorithms in the\n
    \  global Internet has possible ramifications to both the flows using\n   the
    proposed congestion control algorithms and to flows using a\n   standardized congestion
    control algorithm.  Therefore, the IETF must\n   proceed with caution when evaluating
    proposals for alternate\n   congestion control.  The goal of this document is
    to provide guidance\n   for considering standardization of a proposed congestion
    control\n   algorithm at the IETF.  It obsoletes RFC5033 to reflect changes in\n
    \  the congestion control landscape.\n\n\t "
