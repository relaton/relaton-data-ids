abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through a controlled set of instructions, called\n   segments,
    by prepending the packet with an SR header.  In the MPLS\n   dataplane, the SR
    header is instantiated through a label stack.  A\n   segment can represent any
    instruction, topological or service-based.\n   Additional segments can be defined
    in the future.  SR allows to\n   enforce a flow through any topological path and/or
    service chain\n   while maintaining per-flow state only at the ingress node to
    the SR\n   domain.\n\n   Segment Routing can be directly applied to the MPLS architecture
    with\n   no change in the forwarding plane.  This drafts describes how Segment\n
    \  Routing operates on top of the MPLS data plane.\n\n\n\t "
