abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the Location to Service\n   Translation
    (LoST) protocol (RFC5222) that allows a LoST server to\n   notify a client of
    planned changes to location data.  This extension\n   is only useful with the
    validation function of LoST.  It is\n   beneficial for LoST validation clients
    to be aware of planned\n   changes, since at a known future date, previously valid
    records may\n   become invalid, and new records may become valid.  This extension\n
    \  adds an element to the <findService> request to allow a LoST client\n   to
    request validation as of a specified date.  It adds an optional\n   Time-To-Live
    element to the response, which informs clients of the\n   current expected lifetime
    of a validation.  It also adds a separate\n   interface to a LoST server that
    allows a client to poll for planned\n   changes.  Additionally, this document
    provides a conventional XML\n   schema for LoST, as a backwards compatible alternative
    to the RelaxNG\n   schema in RFC5222.\n\n\t "
