abstract:
- language: en
  script: Latn
  content: "   MPLS Segment Routing (SR-MPLS in short) is an MPLS data plane-based\n
    \  source routing paradigm in which a sender of a packet is allowed to\n   partially
    or completely specify the route the packet takes through\n   the network by imposing
    stacked MPLS labels to the packet.  SR-MPLS\n   could be leveraged to realize
    a unified source routing mechanism\n   across MPLS, IPv4 and IPv6 data planes
    by using an MPLS label stack\n   as a unified source routing instruction set while
    preserving backward\n   compatibility with SR-MPLS.\n\n\t "
