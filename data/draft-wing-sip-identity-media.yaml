abstract:
- language: en
  script: Latn
  content: "This document defines a new SIP identity mechanism which operates\nthrough
    SBCs and B2BUAs.  This new identity mechanism creates a\nsignature over certain
    SIP headers and certain SDP lines.  When the\nSIP body contains SDP, both the
    SIP signaling path and the media path\nare used to perform the identity function;
    when the SIP body contains\nnon-SDP body parts, they are signed in their entirety.\n\t "
