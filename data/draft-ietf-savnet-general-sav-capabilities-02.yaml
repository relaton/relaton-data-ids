abstract:
- language: en
  script: Latn
  content: "   The SAV rules of existing source address validation (SAV) mechanisms,\n
    \  are derived from other core data structures, e.g., FIB-based uRPF,\n   which
    are not dedicatedly designed for source filtering.  Therefore\n   there are some
    limitations related to deployable scenarios and\n   traffic handling policies.\n\n
    \  To overcome these limitations, this document introduces the general\n   SAV
    capabilities from data plane perspective.  How to implement the\n   capabilities
    and how to generate SAV rules are not in the scope of\n   this document.\n\n\t "
