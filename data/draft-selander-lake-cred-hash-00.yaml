abstract:
- content: "<p>This document defines a COSE header parameter which signals that an
    authentication credential is replaced by the hash of the authentication credential
    in the protocol message computations. This further relaxes the need for transporting
    authentication credentials in EDHOC, which reduces protocol message sizes and
    improves performance in constrained networks.</p>"
