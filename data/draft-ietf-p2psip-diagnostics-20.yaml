abstract:
- language: en
  script: Latn
  content: "   This document describes mechanisms for P2P overlay diagnostics.  It\n
    \  defines extensions to the RELOAD base protocol to collect diagnostic\n   information,
    and details the protocol specifications for these\n   extensions.  Useful diagnostic
    information for connection and node\n   status monitoring is also defined.  The
    document also describes the\n   usage scenarios and provides examples of how these
    methods are used\n   to perform diagnostics.\n\n\t "
