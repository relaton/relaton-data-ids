abstract:
- language: en
  script: Latn
  content: "This document describes an encapsulation method for transporting\nService
    Data Units (SDUs) of different protocols over a single Label\nSwitched Path (LSP).
    The different protocols are identified by pre-\npending an LLC / SNAP header to
    the SDU. The method allows\ninterconnecting networks with a different layer 2
    protocol via an\nintermediate MPLS network. The proposed encapsulation method
    is\ncomplementary to PWE3.\n\t "
