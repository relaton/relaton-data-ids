abstract:
- language: en
  script: Latn
  content: "   One of the key goals of Network Functions Virtualization (NFV) is\n
    \  achieving energy efficiency through workload consolidation. A good\n   example
    for maximizing energy savings is the Virtualization of\n   Content Delivery Networks
    (vCDNs) NFV use case where the video\n   streaming workloads exhibit significant
    difference between prime-\n   time and non-prime-time usage of the infrastructure.
    This draft\n   examines the practical challenges in maximizing energy efficiency\n
    \  for vCDN workloads. This draft proposes an open NFV architectural\n   framework
    for conveying content virality information from Cloud\n   applications such as
    YouTube, Twitter and mechanisms for leveraging\n   it to maximize the energy efficiency
    for vCDN workloads.\n\n\t "
