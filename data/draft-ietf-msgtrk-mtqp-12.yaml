abstract:
- language: en
  script: Latn
  content: "Customers buying enterprise message systems often ask: Can I track the
    messages? Message tracking is the ability to find out the path that a particular
    message has taken through a messaging system and the current routing status of
    that message.  This document describes the Message Tracking Query Protocol that
    is used in conjunction with extensions to the ESMTP protocol to provide a complete
    message tracking solution for the Internet. [STANDARDS-TRACK]\n\t "
