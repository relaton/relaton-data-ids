abstract:
- language: en
  script: Latn
  content: "   Multilevel TRILL allows the interconnection of multiple TRILL\n   networks
    to form a larger TRILL network without proportionally\n   increasing the size
    of the IS-IS LSP DB. In this document, an\n   approach based on default route
    concept is presented. Also,\n   presented in the document is a novel method of
    constructing multi-\n   destination trees using partial nickname space. Methods
    presented in\n   this document are compatible with the RFC6325 specified data
    plane\n   operations.\n\n\t "
