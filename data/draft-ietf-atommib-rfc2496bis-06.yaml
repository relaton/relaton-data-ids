abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes objects used for managing DS3 and E3 interfaces.  This document is
    a companion to the documents that define Managed Objects for the DS0, DS1/E1/DS2/E2
    and Synchronous Optical Network/Synchronous Digital Hierarchy (SONET/SDH) Interface
    Types.  This document obsoletes RFC 2496. [STANDARDS-TRACK]\n\t "
