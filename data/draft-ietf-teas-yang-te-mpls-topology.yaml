abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for representing, retrieving,\n
    \  and manipulating MPLS-TE network topologies.  It is based on and\n   augments
    existing YANG models that describe network and traffic\n   engineering packet
    network topologies.\n\n   This document also defines a collection of common YANG
    data types and\n   groupings specific to MPLS-TE.  These common types and groupings
    are\n   intended to be imported by modules that model MPLS-TE technology-\n   specific
    configuration and state capabilities.\n\n   The YANG models defined in this document
    can also be used for MPLS\n   Transport Profile (MPLS-TP) network topologies.\n\n\t "
