abstract:
- language: en
  script: Latn
  content: "   Packet loss is undesirable for real-time multimedia sessions, but can\n
    \  occur due to congestion, or other unplanned network outages.  This is\n   especially
    true for IP multicast networks, where packet loss patterns\n   can vary greatly
    between receivers.  One technique that can be used\n   to recover from packet
    loss without incurring unbounded delay for all\n   the receivers is to duplicate
    the packets and send them in separate\n   redundant streams.  This document defines
    the semantics for grouping\n   redundant streams in the Session Description Protocol
    (SDP).  The\n   semantics defined in this document are to be used with the SDP\n
    \  Grouping Framework [RFC5888].  SSRC-level (Synchronization Source)\n   grouping
    semantics are also defined in this document for RTP streams\n   using SSRC multiplexing.\n\n\t "
