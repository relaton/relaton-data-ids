abstract:
- language: en
  script: Latn
  content: "   This document describes an abstract application programming\n   interface,
    API, to the transport layer that enables the selection of\n   transport protocols
    and network paths dynamically at runtime.  This\n   API enables faster deployment
    of new protocols and protocol features\n   without requiring changes to the applications.
    \ The specified API\n   follows the Transport Services architecture by providing\n
    \  asynchronous, atomic transmission of messages.  It is intended to\n   replace
    the BSD sockets API as the common interface to the transport\n   layer, in an
    environment where endpoints could select from multiple\n   interfaces and potential
    transport protocols.\n\n\t "
