abstract:
- language: en
  script: Latn
  content: "   This document defines an Information Model and specifies a\n   corresponding
    YANG data model for packet discard reporting.  The\n   Information Model provides
    an implementation-independent framework\n   for classifying packet loss - both
    intended (e.g., due to policy) and\n   unintended (e.g., due to congestion or
    errors) - to enable automated\n   network mitigation of unintended packet loss.
    \ The YANG data model\n   specifies an implementation of this Information Model
    for network\n   elements.\n\n\t "
