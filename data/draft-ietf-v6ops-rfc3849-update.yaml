abstract:
- language: en
  script: Latn
  content: "   The document describes the reservation of an additional IPv6 address\n
    \  prefix for use in documentation.  This update to RFC 3849 expands on\n   the
    existing 2001:db8::/32 address block with the reservation of an\n   additional,
    larger prefix.  The addition of a /20 allows documented\n   examples to more closely
    reflect a broader range of realistic,\n   current deployment scenarios and more
    closely aligns with\n   contemporary allocation models for large networks.\n\n\t "
