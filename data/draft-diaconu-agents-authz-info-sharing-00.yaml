- content: "<p>Distributed Multi-Agent Systems consist of Agents and MCP Servers operating
    across multiple administrative domains, each with its own Identity Providers (IdPs)
    and Authorization Servers (AS). This document discusses the challenges and solution
    approaches for sharing authorization information securely and flexibly across
    domains, including the use of dynamic identity, interoperable claims, and verifiable
    credentials.</p>"
