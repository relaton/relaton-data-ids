abstract:
- language: en
  script: Latn
  content: "   Point-to-Multipoint (P2MP) policy enables creation of P2MP trees for\n
    \  efficient multi-point packet delivery in a Segment Routing (SR)\n   domain.
    \ A SR P2MP Policy consists of Candidate Paths (CP) which\n   define the topology
    of P2MP tree instances in each Candidate Path.  A\n   P2MP tree instance is instantiated
    by a set of Replication segments.\n\n   This document specifies the architecture,
    signaling, and procedures\n   for SR P2MP Policies within Segment Routing over
    MPLS (SR-MPLS) and\n   Segment Routing over IPv6 (SRv6) dataplane.  It defines
    the P2MP\n   Policy construct, the roles of the root and leaf nodes, Candidate\n
    \  Paths and and how P2MP trees using Replication Segments are\n   instantiated
    and maintained.  Additionally, it describes the required\n   extensions for a
    controller to support P2MP path computation and\n   provisioning.\n\n\n\t "
