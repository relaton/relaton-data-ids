abstract:
- language: en
  script: Latn
  content: "   This memo provides operational guidance to server operators to help\n
    \  ensure that clients will be able to authenticate a server's\n   certificate
    chain via published TLSA records.  Guidance is also\n   provided to clients for
    selecting reliable TLSA record parameters and\n   how to use them for server authentication.
    \ Finally, guidance is\n   given to protocol designers who wish to make use of
    TLSA records when\n   securing protocols using a TLS and TLSA combination.\n\n\t "
