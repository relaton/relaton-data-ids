abstract:
- language: en
  script: Latn
  content: "   IEEE 802.1 has developed standards as part of its Data Center\n   Bridging
    (DCB) activity to (1) efficiently minimize data loss due to\n   queue overflow
    for selected classes of traffic within Local Area\n   Networks (LANs) meeting
    certain conditions and (2) provide means to\n   allocate the available bandwidth
    on links to different classes of\n   traffic. These standards were adopted as
    the IEEE 802.1Qbb, 802.1Qaz,\n   and 802.1Qau amendmenst to the 802.1Q standard.\n\n
    \  This document briefly explains the standards and discusses the\n   support
    of these IEEE 802 standards in RBridges (devices that\n   implement the IETF TRILL
    standard).\n\n\n\t "
