abstract:
- language: en
  script: Latn
  content: "   The DNS ZONEVERSION option is a way for DNS clients to request, and\n
    \  for authoritative DNS servers to provide, information regarding the\n   version
    of the zone from which a response is generated.  The Serial\n   field from the
    Start Of Authority (SOA) resource record is a good\n   example of a zone's version,
    and the only one defined by this\n   specification.  Additional version types
    may be defined by future\n   specifications.\n\n   Including zone version data
    in a response simplifies and improves the\n   quality of debugging and diagnostics
    since the version and the DNS\n   answer are provided atomically.  This can be
    especially useful for\n   zones and DNS providers that leverage IP anycast or
    multiple backend\n   systems.  It functions similarly to the DNS Name Server Identifier\n
    \  (NSID) option described in RFC5001.\n\n\t "
