abstract:
- language: en
  script: Latn
  content: "This document discusses the problem space related to frequent changes\nin
    the local link or sub-path characteristics of a mobile node due to\nvarious reasons
    such as vertical handovers and the delivery of the\nsub-path characteristic information
    from a mobile node to its peer\nnodes.  The purpose of this document is to define
    the scope and\nrequirements for possible future work on a generic sub-path\ncharacteristic
    information delivery mechanism for optimizing IP\nmobility  performance and reducing
    the implications that significant\nchanges in the local link or sub-path characteristics
    tend to create\nto the transport and application protocol behaviour by altering
    the\nend-to-end path properties.\n\n\t "
