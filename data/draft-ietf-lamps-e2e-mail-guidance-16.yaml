abstract:
- language: en
  script: Latn
  content: "   End-to-end cryptographic protections for e-mail messages can provide\n
    \  useful security.  However, the standards for providing cryptographic\n   protection
    are extremely flexible.  That flexibility can trap users\n   and cause surprising
    failures.  This document offers guidance for\n   mail user agent implementers
    to help mitigate those risks, and to\n   make end-to-end e-mail simple and secure
    for the end user.  It\n   provides a useful set of vocabulary as well as recommendations
    to\n   avoid common failures.  It also identifies a number of currently\n   unsolved
    usability and interoperability problems.\n\n\t "
