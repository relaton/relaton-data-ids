abstract:
- language: en
  script: Latn
  content: "This document discusses the usage of SIP to establish a variety of\nlayer
    three tunnels, including IP-in-IP tunnels, IPSec tunnels, and\nMPLS LSPs. We also
    show how the INFO method can be used to carry the\ndata for those tunnels. The
    result is that existing proxy networks\ncan be reused for routing of IP packets.\n\n\t "
