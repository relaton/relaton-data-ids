abstract:
- language: en
  script: Latn
  content: "   This document specifies how to make BRSKI communications\n   autoconfiguring,
    extensible and resilient in the face of simultaneous\n   use of different variations
    of the BRSKI protocol (BRSKI, BRSKI-AE,\n   BRSKI-PRM, constrained BRSKI, stateless
    constrained BRSKI proxies).\n   This document specifies a data model, IANA registry
    and BRSKI\n   component procedures to achieve this.\n\n   This document does not
    define any new discovery methods.  Instead,\n   its data model allows to signal
    all current (and future) variations\n   of the BRSKI family of protocols consistently
    via different existing\n   network discovery mechanisms: DNS-SD, CoAP discovery
    (CORE-LF) and\n   GRASP.  Additional/future discovery mechanisms can also be supported\n
    \  through the IANA registry.\n\n   Automatic resiliency and load-sharing are
    enabled through the use of\n   discovery mechanisms and the provisioning of multiple
    instances of\n   BRSKI components such as registrars and Join Proxies.  This document\n
    \  specifies the procedures to support load-sharing and (fast) failover\n   under
    failure and recovery of redundant components.\n\n   Future proof deployments of
    BRSKI requires Join Proxies that\n   automatically support any current and future
    BRSKI variation.  This\n   document specifies the procedures how Join Proxies
    can support this\n   through specific Join Proxy protocol behavior and the use
    of\n   discovery mechanisms.\n\n   The specification for discovery of pledges
    by their IDevID as\n   introduced by BRSKI-PRM is refined in this document.\n\n\t "
