abstract:
- language: en
  script: Latn
  content: "   Ths document presents a binary IP-based protocol to facilitate\n   interoperable
    communications between avionics equipment.  The\n   protocol is UDP-based, stateless,
    and broadcast.  Messages consist of\n   a common header followed by a series of
    parameters and related\n   attributes.  The parameters may be informational, e.g.,
    indicating\n   airspeed is 150 kts, or commands, such as an instruction that deploys\n
    \  the landing gear.\n\n\t "
