abstract:
- language: en
  script: Latn
  content: "   Within OSPF, each prefix is advertised along with an 8-bit field of\n
    \  capabilities,by using the Prefix Options[RFC5340] and the flag flield\n   in
    the OSPFv2 Extended Prefix TLV [RFC7684].  However, for OSPFv3,\n   all the bits
    of the PrefixOptions have already been assigned, and for\n   OSPFv2, there are
    not many undefined bits left in the OSPFv2 Extended\n   Prefix TLV.\n\n   This
    document solves the problem of insufficient existing flags, and\n   defines the
    variable length Prefix attributes Sub-TLV for OSPFv2 and\n   OSPFv3 for the extended
    flag fields.\n\n\t "
