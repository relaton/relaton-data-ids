abstract:
- content: "<p>This document describes a data model for configuring DNS Zone provisioning
    on authoritative nameservers. This data model only includes definitions for configuration
    of primary and secondary relationships. The purpose of this document is to enumerate
    the properties involved in managing zone provisioning, for usage in managing zone
    provisioning methods, such as catalog zones or NETCONF.</p>"
