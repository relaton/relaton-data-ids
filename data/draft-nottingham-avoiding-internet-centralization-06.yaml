abstract:
- language: en
  script: Latn
  content: "   Despite the Internet being designed and operated as a decentralized\n
    \  network-of-networks, forces continuously emerge to encourage and\n   sometimes
    enforce consolidation of power into few hands.\n\n   This document offers a definition
    of consolidation and relates it to\n   centralization, explains why they are undesirable,
    identifies forces\n   that contribute to them, catalogues limitations of common
    approaches\n   to decentralization, and explores what Internet standards efforts
    can\n   do.\n\n\t "
