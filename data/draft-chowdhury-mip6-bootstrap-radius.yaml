  script: Latn
  content: "   This document defines new attributes to facilitate Mobile IPv6\n   bootstrapping
    via a RADIUS infrastructure.  In an access network\n   where the user attaches
    to get IPv6 access, there may be a Network\n   Access Server (NAS) or an Access
    Gateway that will require\n   authentication and authorization.  In some cases,
    this type of access\n   authentication takes place via RADIUS infrastructure.
    \ As part of the\n   authentication setup the NAS may receive useful configuration\n
    \  information from the home RADIUS server of the user.  In case of\n   Mobile
    IPv6 access, the Home RADIUS server may assign various\n   information relevant
    to the user's device for bootstrapping.\n\t "
