abstract:
- language: en
  script: Latn
  content: "   On networks providing IPv4-IPv6 translation (NAT64, RFC7915), hosts\n
    \  and other endpoints might need to know the IPv6 prefix used for\n   translation
    (the NAT64 prefix).  While RFC7050 defined a DNS64-based\n   prefix discovery
    mechanism, more robust methods have since emerged.\n   This document provides
    updated guidelines for NAT64 prefix discovery,\n   deprecating the RFC7050 approach
    in favor of modern alternatives\n   (e.g., RFC8781) whenever available.\n\n\t "
