abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol Version 4 (NTPv4) defines the optional\n
    \  usage of extension fields. An extension field, defined in RFC5905, is\n   an
    optional field that resides at the end of the NTP header, and can\n   be used
    to add optional capabilities or additional information that\n   is not conveyed
    in the standard NTP header. This document updates\n   RFC5905 by clarifying some
    points regarding NTP extension fields and\n   their usage with Message Authentication
    Codes (MAC).\n\n\t "
