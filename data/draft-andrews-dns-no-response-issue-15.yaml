abstract:
- language: en
  script: Latn
  content: "   The DNS is a query / response protocol.  Failure to respond or to\n
    \  respond correctly to queries causes both immediate operational\n   problems
    and long term problems with protocol development.\n\n   This document identifies
    a number of common classes of queries that\n   some servers fail to respond too
    or respond incorrectly to.  This\n   document also suggests procedures for TLD
    and other similar zone\n   operators to apply to help reduce / eliminate the problem.\n\n
    \  The document does not look at the DNS data itself, just the structure\n   of
    the responses.\n\n\t "
