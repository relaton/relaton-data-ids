abstract:
- language: en
  script: Latn
  content: "This document describes the service-specific implementation and\nrequirements
    for Pseudo-Wire Emulation Edge-to-Edge (PWE3) of TDM\ncircuits using SONET/SDH
    payload formats over packet networks using\nIP or MPLS. This draft extends SONET/SDH
    SPE emulation proposal\n[CEP-SPE], providing SONET VT1.5/2/3/6 and SDH VC-11/12/2
    circuit\nemulation. This draft also provides bandwidth saving modes for\nSONET
    STS-1 and SDH VC-3/4 carrying tributaries or asynchronous\nT3/E3 signals. This
    proposal is optimized for VT level cross\nconnect applications, for PDH to SONET/SDH
    emulation and for\ncarrying PDH circuits across a PSN. The applicability statement
    for\nTDM circuit emulation (PDH and SONET/SDH) is described in [TDM-\nAPP].\n\t "
