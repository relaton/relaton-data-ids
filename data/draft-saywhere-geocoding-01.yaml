abstract:
- content: "<p>This document specifies SayWhere, an open-source system for encoding
    geographic coordinates (latitude, longitude, and optional altitude) into human-memorable
    word phrases and decoding them back to coordinates. The system provides deterministic,
    reversible encoding with two-layer error detection (per-word parity and optional
    terminal word-phrase checksum) and supports three-dimensional positioning for
    multi-level structures. SayWhere introduces hierarchical variable- length phrases
    with true prefix relationships, enabling precision scaling from regional (1 word)
    to meter-level accuracy (6 words). The system uses the Bitcoin Improvement Proposal
    39 (BIP-39) mnemonic wordlist for multilingual support and geohash spatial indexing
    for efficient location encoding.</p>"
