abstract:
- language: en
  script: Latn
  content: "   This document defines protocol mechanisms to allow clients, using\n
    \  NETCONF or RESTCONF, to choose which YANG schema to use for\n   interactions
    with a server, out of the available YANG schemas\n   supported by a server.  The
    provided functionality allow servers to\n   support clients in a backwards compatible
    way, at the same time\n   allowing for non-backwards-compatible updates to YANG
    modules.\n\n   This draft provides a solution to YANG versioning requirements
    3.1\n   and 3.2.\n\n\t "
