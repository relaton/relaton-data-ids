  content: "   [RFC6204] defines basic requirements for IPv6 Customer Edge Routers,\n
    \  to suit residential or small office IPv6 deployments.  It describes a\n   WAN
    interface DHCPv6 client and LAN interface DHCPv6 server\n   implementation model.
    \ This model constrains the set of DHCPv6\n   options that can be conveyed between
    the upstream service provider\n   and the hosts downstream of the CE device, to
    those supported by both\n   the CE device's DHCPv6 client and server.  To support
    further current\n   and future DHCPv6 options, this memo instead proposes a DHCPv6
    option\n   \"transparent\" implementation model for CE devices, primarily using\n
    \  DHCPv6 message relaying.\n\n\t "
