abstract:
- language: en
  script: Latn
  content: "   In [RFC5309] defines the Point to Point (P2P) circuit type is one of\n
    \  the mainly used circuit types in link state routing protocol, and\n   highlights
    it is important to identify the correct circuit type when\n   forming adjacencies,
    flooding link state database packets, and\n   monitor the link state.\n\n   Point
    to Point (P2P) Interface over LAN ifType value is assigned by\n   IANA experts
    review.  This document provides an example of the\n   ifStack for Point to Point
    (P2P) Interface over LAN ifType to\n   facilitate operational control, maintenance
    and statistics.\n\n\t "
