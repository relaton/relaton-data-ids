abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) are understood to contain a unit of\n
    \  data which becomes the retransmission unit in case of loss.  Upper\n   layer
    protocols such as the Transmission Control Protocol (TCP)\n   prepare data units
    known as \"segments\", with traditional arrangements\n   including a single segment
    per packet.  This document presents a new\n   construct known as the \"IP Parcel\"
    which permits a single packet to\n   carry multiple segments, essentially creating
    a \"packet-of-packets\".\n   The parcel can be opened at middleboxes on the path
    with the included\n   segments broken out into individual packets, then rejoined
    into one\n   or more repackaged parcels to be forwarded further toward the final\n
    \  destination.  Reordering of segments within parcels is unimportant;\n   what
    matters is that the number of parcels delivered to the final\n   destination should
    be kept to a minimum, and that loss or receipt of\n   individual segments (and
    not parcel size) determines the\n   retransmission unit.\n\n\t "
