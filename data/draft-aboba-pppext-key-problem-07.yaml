  script: Latn
  content: "This document provides a framework for EAP key management, including a\nstatement
    of applicability and guidelines for generation, transport and\nusage of EAP keying
    material.  Algorithms for key derivation or\nmechanisms for key transport are
    not specified in this document.\nRather, this document provides a framework within
