abstract:
- language: en
  script: Latn
  content: "   This document offers guidance on incorporating Post-Quantum\n   Cryptography
    (PQC) into resource-constrained devices, including IoT\n   devices and lightweight
    Hardware Security Modules (HSMs), which\n   operate under tight limitations on
    compute power, memory, storage,\n   and energy.  It highlights the role of the
    Root of Trust in enabling\n   secure operations, including seed-based key generation
    to reduce the\n   need for persistent storage, efficient approaches to managing\n
    \  ephemeral keys, and methods for offloading cryptographic tasks in\n   low-resource
    environments.  Additionally, it examines how PQC affects\n   firmware update mechanisms
    in such constrained systems.\n\n\t "
