abstract:
- language: en
  script: Latn
  content: "This document describes the framework, messages, and procedures for the
    Diameter Quality-of-Service (QoS) application.  The Diameter QoS application allows
    network elements to interact with Diameter servers when allocating QoS resources
    in the network.  In particular, two modes of operation, namely \"Pull\" and \"Push\",
    are defined. [STANDARDS TRACK]\n\t "
