abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to bootstrapping a remote secure\n
    \  key infrastructure (BRSKI, [RFC8995]) to facilitate bootstrapping in\n   domains
    featuring no or only timely limited connectivity between a\n   pledge and the
    domain registrar.  It specifically targets situations,\n   in which the interaction
    model changes from a pledge-initiator-mode,\n   as used in BRSKI, to a pledge-responder-mode
    as described in this\n   document.  To support both, BRSKI-PRM introduces a new
    registrar-\n   agent component, which facilitates the communication between pledge\n
    \  and registrar during the bootstrapping phase.  For the establishment\n   of
    a trust relation between pledge and domain registrar, BRSKI-PRM\n   relies on
    the exchange of authenticated self-contained objects\n   (signature-wrapped objects).
    \ The defined approach is agnostic\n   regarding the utilized enrollment protocol,
    deployed by the domain\n   registrar to communicate with the Domain CA.\n\n\t "
