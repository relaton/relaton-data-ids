abstract:
- language: en
  script: Latn
  content: "   The JOSE set of standards established JSON-based container formats\n
    \  for Keys, Signatures, and Encryption.  They also established IANA\n   registries
    to enable the algorithms and representations used for them\n   to be extended.
    \ Since those were created, newer cryptographic\n   algorithms that support selective
    disclosure and unlinkability have\n   matured and started seeing early market
    adoption.\n\n   This document defines a new container format similar in purpose
    and\n   design to JSON Web Signature (JWS) called a _JSON Web Proof (JWP)_.\n
    \  Unlike JWS, which integrity-protects only a single payload, JWP can\n   integrity-protect
    multiple payloads in one message.  It also\n   specifies a new presentation form
    that supports selective disclosure\n   of individual payloads, enables additional
    proof computation, and\n   adds a protected header to prevent replay.\n\n\t "
