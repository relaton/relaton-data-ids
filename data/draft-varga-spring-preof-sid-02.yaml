abstract:
- language: en
  script: Latn
  content: "   Replication, Elimination and Ordering functions of the DetNet\n   Architecture
    require packet sequence information (i.e., sequence\n   number) to provide service
    protection by the DetNet service sub-\n   layer.  This document extends SRv6 Network
    Programming [RFC8986] with\n   new SR endpoint and transit behaviors to be performed
    on packets of\n   DetNet flows to support the specific service protection treatment.\n\n\t "
