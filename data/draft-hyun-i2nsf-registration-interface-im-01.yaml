abstract:
- language: en
  script: Latn
  content: "   This document describes an information model for Interface to Network\n
    \  Security Functions (I2NSF) Registration Interface between Security\n   Controller
    and Developer's Management System.  The information model\n   is required for
    Network Security Function (NSF) instance registration\n   and the dynamic life
    cycle management of NSF instances.  This\n   document explains the procedures
    over I2NSF registration interface\n   for these functionalities.  It also describes
    the detailed\n   information which should be exchanged via I2NSF registration\n
    \  interface.\n\n\t "
