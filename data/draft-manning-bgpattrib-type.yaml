abstract:
- language: en
  script: Latn
  content: "This document describes the process for creating new BGP attribute type
    codes.  Basic attribute type codes are described in RFC 1771, pages 12 through
    15.  These, and new attribute type codes that are used in the Internet are registered
    with the IANA.  This memo provides information for the Internet community.  This
    memo does not specify an Internet standard of any kind.\n\t "
