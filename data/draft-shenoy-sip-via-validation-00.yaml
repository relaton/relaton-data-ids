- language: en
  script: Latn
  content: "This document defines an extension to the Session Initiation Protocol\n(SIP).
    This extension allows detection of stale responses and \nresponses whose Via header
    (SIP [1]) have been modified. This memo \nsuggests new processing rules at the
    proxy servers while forwarding\nrequests and responses. The extension works by
    defining a new \nparameter which would be used to run an integrity check on received
    \nresponses.\n\t "
