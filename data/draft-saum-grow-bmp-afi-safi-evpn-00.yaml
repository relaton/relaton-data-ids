abstract:
- language: en
  script: Latn
  content: "   This document defines EVPN-specific BMP statistics types that extend\n
    \  the generic BMP RIB statistics defined in draft-ietf-grow-bmp-bgp-\n   rib-stats.
    \ It includes counters for EVPN multihoming for both\n   layer-2 and layer-3 (IP
    aliasing), dynamic IVRL, route-map\n   application on routes, and EVPN route-type
    visibility for all route-\n   types from 1 to 8.\n\n   The Border Gateway Protocol
    Monitoring Protocol (BMP) provides a\n   convenient interface for obtaining BGP-related
    data.  This document\n   extends BMP RIB statistics to include EVPN-specific counters
    and\n   metrics, enabling enhanced visibility into EVPN route processing and\n
    \  behavior.\n\n   This document registers new EVPN BMP statistic type identifiers
    in\n   the BMP Statistics Type registry.  These identifiers are used to\n   represent
    EVPN-specific counters in BMP messages.\n\n\t "
