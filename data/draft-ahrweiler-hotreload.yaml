- content: "<p>This document defines a passive, file-based mechanism for automatic
    hot reloading of configuration files and TLS certificates in web servers. Unlike
    traditional web servers that require explicit reload commands, this design uses
    file modification time (mtime) to detect changes and reloads in memory automatically.</p>"
