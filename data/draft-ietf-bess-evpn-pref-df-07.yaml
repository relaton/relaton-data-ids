abstract:
- language: en
  script: Latn
  content: "   The Designated Forwarder (DF) in Ethernet Virtual Private Networks\n
    \  (EVPN) is defined as the PE responsible for sending Broadcast,\n   Unknown
    unicast and Broadcast traffic (BUM) to a multi-homed device/\n   network in the
    case of an all-active multi-homing Ethernet Segment\n   (ES), or BUM and unicast
    in the case of single-active multi-homing.\n   The DF is selected out of a candidate
    list of PEs that advertise the\n   same Ethernet Segment Identifier (ESI) to the
    EVPN network, according\n   to the Default DF Election algorithm.  While the Default
    Algorithm\n   provides an efficient and automated way of selecting the DF across\n
    \  different Ethernet Tags in the ES, there are some use cases where a\n   more
    'deterministic' and user-controlled method is required.  At the\n   same time,
    Service Providers require an easy way to force an on-\n   demand DF switchover
    in order to carry out some maintenance tasks on\n   the existing DF or control
    whether a new active PE can preempt the\n   existing DF PE.\n\n   This document
    proposes a DF Election algorithm that meets the\n   requirements of determinism
    and operation control.\n\n\t "
