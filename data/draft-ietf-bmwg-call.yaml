abstract:
- language: en
  script: Latn
  content: "   This  memo  discusses  and  defines  terms  associated  with performance\n
    \  benchmarking tests and the results of these  tests  in  the  context  of\n
    \  cell- based and call-based switching devices.  The terms defined in this\n
    \  memo will be used in addition to terms defined in RFCs  1242,  1944  and\n
    \  2285.   This  memo  is a product of the Benchmarking Methodology Working\n
    \  Group (BMWG) of the Internet Engineering Task Force (IETF).\n\n\t "
