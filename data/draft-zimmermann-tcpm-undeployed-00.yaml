abstract:
- language: en
  script: Latn
  content: "   This document reclassifies several TCP extensions that have either\n
    \  been superceded or never seen widespread use to Historic status.  The\n   affected
    RFCs are RFC 675, RFC 761, RFC 721, RFC 813, RFC 816, RFC\n   879, RFC 896, RFC
    6013.  Additionally, it reclassifies RFC 814, RFC\n   817, RFC 872, RFC 964, RFC
    1078 to Informational status.\n\n\t "
