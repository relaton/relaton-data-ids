abstract:
- language: en
  script: Latn
  content: "   IP/MPLS networks use packet switching (with the feature store-and-\n
    \  forward) and are based on statistical multiplexing.  Statistical\n   multiplexing
    is essentially a variant of time division multiplexing,\n   which refers to the
    asynchronous and dynamic allocation of link\n   timeslot resources.  In this case,
    the service flow does not occupy a\n   fixed timeslot, and the length of the timeslot
    is not fixed, but\n   depends on the size of the packet.  Statistical multiplexing
    has\n   certain challenges and complexity in meeting deterministic QoS, and\n
    \  its delay performance is closely related to the used queueing\n   mechanism.
    \ This document further describes a generic time division\n   multiplexing scheme
    in IP/MPLS networks, which we call packet\n   timeslot scheme.  It aims to make
    the control plane easier to\n   calculate the delay performance and more flexible
    to allocate\n   deterministic resources, and make the data plane create more flexible\n
    \  timeslot mapping.\n\n\t "
