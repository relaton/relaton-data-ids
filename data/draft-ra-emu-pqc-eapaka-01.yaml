abstract:
- language: en
  script: Latn
  content: "   Forward Secrecy for the Extensible Authentication Protocol Method for\n
    \  Authentication and Key Agreement (EAP-AKA' FS) is specified in\n   [I-D.ietf-emu-aka-pfs],
    providing updates to [RFC9048] with an\n   optional extension that offers ephemeral
    key exchange using the\n   traditional Ephemeral Elliptic Curve Diffie-Hellman
    (ECDHE) key\n   agreement algorithm for achieving perfect forward secrecy (PFS).\n
    \  However, it is susceptible to future threats from Cryptographically\n   Relevant
    Quantum Computers, which could potentially compromise a\n   traditional ephemeral
    public key.  If the adversary has also obtained\n   knowledge of the long-term
    key and ephemeral public key, it could\n   compromise session keys generated as
    part of the authentication run\n   in EAP-AKA'.\n\n   This draft aims to enhance
    the security of EAP-AKA' FS making it\n   quantum-safe using Post-Quantum Key
    Encapsulation Mechanisms (PQ-\n   KEMs).\n\n\t "
