abstract:
- language: en
  script: Latn
  content: "   This document defines a framework for a protocol to enable devices\n
    \  in a telepresence conference to interoperate.  The protocol enables\n   communication
    of information about multiple media streams so a\n   sending system and receiving
    system can make reasonable decisions\n   about transmitting, selecting and rendering
    the media streams.\n   This protocol is used in addition to SIP signaling for
    setting up a\n   telepresence session.\n\n\t "
