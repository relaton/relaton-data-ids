- language: en
  script: Latn
  content: "   This draft identifies criteria to be used by the LMAP WG in\n   evaluating
    and selecting Control and Reporting Protocols described by\n   [I-D.ietf-lmap-framework]
    and identified as WG deliverables in the\n   LMAP charter.  It is not intended
    for use for any other purpose or by\n   any other party.  This draft will not
    be maintained after LMAP\n   completes its selection of these protocols.  The
    authors of this\n   draft do not intend to ask for working group adoption or formal\n
    \  publication by IETF.\n\n\t "
