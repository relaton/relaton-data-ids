abstract:
- language: en
  script: Latn
  content: "   The recent updated version of ITU-T [G.694.1] has introduced the\n
    \  flexible-grid DWDM technique, which provides a new tool that\n   operators
    can implement to provide a higher degree of network\n   optimization than is possible
    with fixed-grid systems.  This document\n   describes the extensions to the Link
    Management Protocol (LMP) to\n   negotiate link grid property between the adjacent
    DWDM nodes before\n   the link is brought up.\n\n\t "
