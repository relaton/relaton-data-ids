  script: Latn
  content: "   OSPFv3 is a candidate for deployments in environments where auto-\n
    \  configuration is a requirement.  One such environment is the IPv6\n   home
    network where users expect to simply plug in a router and have\n   it automatically
    use OSPFv3 for intra-domain routing.  This document\n   describes the necessary
    mechanisms for OSPFv3 to be self-configuring.\n\n\t "
