abstract:
- language: en
  script: Latn
  content: "   This document is a profile of various IETF and TCG standards that\n
    \  support remote attestation.  The profile supports Intel-specific\n   adaptations
    and extensions for Evidence, Endorsements and Reference\n   Values.  This profile
    describes a particular application of CoRIM,\n   EAT, CMW, TCG concise evidence,
    and TCG DICE specifications.  In\n   particular, CoRIM is extended to define measurement
    types that are\n   unique to Intel and defines Reference Values types that support\n
    \  matching Evidence based on range and subset comparison.  Multiple\n   Evidence
    formats are anticipated, based on IETF and TCG\n   specifications.  Evidence formats
    are mapped to Reference Values\n   expressions based on CoRIM and CoRIM extensions
    found in this\n   profile.  The Evidence to Reference Values mappings are either\n
    \  documented by industry specifications or by this profile.  Reference\n   Value
    Providers and Endorsers may use this profile to author\n   mainifests containing
    Reference Values and Endorsements that require\n   Intel profile support from
    parser implementations.  Parser\n   implementations can recognize the Intel profile
    by profile identifier\n   values contained within attestation conceptual mmessages
    and from\n   profile parameters to media types or profile specific content format\n
    \  identifiers.\n\n\t "
