abstract:
- language: en
  script: Latn
  content: "This paper defines a multi-master, incremental replication protocol\nusing
    the LDAP protocol [LDAPv3]. This protocol uses and builds upon\nprevious LDAP
    support protocols, namely the changelog [change] and LDIF\n[LDIF] protocols. It
    defines the use of two types of transport protocols\nfor replication data, and
    specifies the schema that must be supported by\na server that wishes to participate
    in replication activities using this\nprotocol. In addition, it specifies a conflict
    resolution mechanism for\nintegrating updates from multiple servers.\n\n\t "
