abstract:
- language: en
  script: Latn
  content: "   This document describes several potential performance scalability and\n
    \  capability issues when implementing in-situ OAM on heterogenous\n   target
    network elements.  The document proposes the corresponding\n   solutions and modifications
    to the current in-situ OAM specification\n   to mitigate the issues.  Specifically,
    in-situ OAM is extended with\n   data validation fields to cope with the node
    processing capability.\n   We provide use cases to motivate our proposal and base
    the\n   modifications on the current in-situ OAM header format specification.\n\n\t "
