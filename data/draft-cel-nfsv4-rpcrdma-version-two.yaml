abstract:
- language: en
  script: Latn
  content: "   This document specifies a new version of the transport protocol that\n
    \  conveys Remote Procedure Call (RPC) messages on physical transports\n   capable
    of Remote Direct Memory Access (RDMA).  The new version of\n   this protocol is
    extensible.\n\n\t "
