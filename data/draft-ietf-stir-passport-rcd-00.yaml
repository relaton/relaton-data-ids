abstract:
- language: en
  script: Latn
  content: "   This document extends PASSporT, a token for conveying\n   cryptographically-signed
    information about personal communications,\n   to include rich data that can be
    rendered to users, such as a human-\n   readable display name comparable to the
    \"Caller ID\" function common\n   on the telephone network.  The element defined
    for this purpose is\n   extensible to include related information about calls
    that helps\n   people decide whether to pick up the phone.\n\n\t "
