abstract:
- language: en
  script: Latn
  content: "   This memo specifies the data structure representation that was\n   devised
    in 1996/1997 to support SPKI (RFC 2692) certificates with the\n   intent that
    it be more widely applicable.  It has been and is being\n   used elsewhere.  There
    are multiple implementations in a variety of\n   programming languages.  Uses
    of this representation are referred to\n   in this document as \"S-expressions\".
    \ This memo makes precise the\n   encodings of these SPKI S-expressions: it gives
    a \"canonical form\"\n   for them, describes two \"transport\" representations,
    and also\n   describe an \"advanced\" format for display to people.\n\n\t "
