abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data objects associated with\n
    \  operation and management data in YANG Modules.  This YANG data object\n   tagging
    method can be used to classify data objects from different\n   YANG modules and
    identify characteristics data.  It also can provide\n   input, instruction, indication
    to selection filter and filter queries\n   of operational state on a server during
    a \"pub/sub\" service for YANG\n   datastore updates.  When the state of all subscriptions
    of a\n   particular Subscriber to be fetched is huge, the amount of data to be\n
    \  streamed out to the destination can be greatly reduced and only\n   targeted
    to the characteristics data.  These data object tags may be\n   registered as
    well as assigned during the module definition; assigned\n   by implementations;
    or dynamically defined and set by users.\n\n\t "
