abstract:
- language: en
  script: Latn
  content: "This document describes a method for incorporating trunk group\nparameters
    into an E.164 Number Mapping (ENUM) response for the\nSession Initiation Protocol
    (SIP) [RFC3261] service URI.  It defines\nthe use of trunk group contexts as defined
    in [RFC4904] as additional\nparameters in the E2U+SIP enumservice NAPTR record
    [RFC3403] URI.\n\t "
