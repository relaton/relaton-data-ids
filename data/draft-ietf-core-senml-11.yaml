abstract:
- language: en
  script: Latn
  content: "   This specification defines media types for representing simple sensor\n
    \  measurements and device parameters in the Sensor Measurement Lists\n   (SenML).
    \ Representations are defined in JavaScript Object Notation\n   (JSON), Concise
    Binary Object Representation (CBOR), eXtensible\n   Markup Language (XML), and
    Efficient XML Interchange (EXI), which\n   share the common SenML data model.
    \ A simple sensor, such as a\n   temperature sensor, could use this media type
    in protocols such as\n   HTTP or CoAP to transport the measurements of the sensor
    or to be\n   configured.\n\n\t "
