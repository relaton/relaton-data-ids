abstract:
- language: en
  script: Latn
  content: "The purpose of this draft is to define an information model that\ndescribes
    the attributes common to the forwarding characteristics of\nDifferentiated Services
    QoS and RSVP. Once this information model is\ndefined, then a separate draft can
    be written to refine the core\ninformation model defined in the Policy Framework
    working group to\nmodel policies that control the configuration of DS-capable
    network\ndevices. This approach enables the definition of policies that can be\nused
    to define Services for DiffServ-capable devices and networks.\n\t "
