abstract:
- language: en
  script: Latn
  content: "   This memo defines a mechanism to allow multiple RTP sessions to be\n
    \  multiplexed onto a single lower-layer transport flow (e.g., onto a\n   single
    UDP 5-tuple).  Requirements for multiplexing RTP sessions are\n   discussed, along
    with the trade-off between the different options.  A\n   shim-based multiplexing
    layer is proposed, along with associated\n   signalling.\n\n\t "
