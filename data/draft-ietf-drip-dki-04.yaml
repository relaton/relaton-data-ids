abstract:
- language: en
  script: Latn
  content: "   The DRIP Entity Tag (DET) public Key Infrastructure (DKI) is a\n   specific
    variant of classic Public Key Infrastructures (PKI) where\n   the organization
    is around the DET, in place of X.520 Distinguished\n   Names.  Further, the DKI
    uses DRIP Endorsements in place of X.509\n   certificates for establishing trust
    within the DKI.\n\n   There are two X.509 profiles for shadow PKI behind the DKI,
    with many\n   of their X.509 fields mirroring content in the DRIP Endorsements.\n
    \  These PKIs can at times be used where X.509 is expected and non-\n   constrained
    communication links are available that can handle their\n   larger size.  It is
    recommended that a DRIP deployment implement both\n   of these along side the
    Endorsement trees.\n\n   C509 (CBOR) encoding of all X.509 certificates are also
    provided as\n   an alternative for where there are gains in reduced object size.\n\n\t "
