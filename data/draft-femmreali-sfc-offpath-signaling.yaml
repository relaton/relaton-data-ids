abstract:
- language: en
  script: Latn
  content: "   This document illustrates a reference protocol able to discover\n   deployed
    instances of Service Functions (SFs), which can be located\n   also off-path with
    respect to the IP datapath between flow source\n   and flow destination. It is
    an application protocol organized in two\n   layers: signaling transport, which
    deal lower layer signaling\n   transport, and signaling application, which directly
    interfaces with\n   the intended SF. Discovery of SFs is a primary step to for\n
    \  implementing Service Function Chaining (SFC).\n\n\t "
