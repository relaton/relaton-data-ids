abstract:
- language: en
  script: Latn
  content: "   This document defines the core behavior for Warp, a segmented live\n
    \  media transport protocol over QUIC.  Media is split into segments\n   based
    on the underlying media encoding and transmitted independently\n   over QUIC streams.
    \ QUIC streams are prioritized based on the\n   delivery order, allowing less
    important segments to be starved or\n   dropped during congestion.\n\n\t "
