- content: draft-ietf-roll-turnon-rfc8138
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document updates RFC 8138 by defining a bit in the Routing Protocol
    for Low-Power and Lossy Networks (RPL) Destination-Oriented Directed Acyclic Graph
    (DODAG) Configuration option to indicate whether compression is used within the
    RPL Instance and to specify the behavior of nodes compliant with RFC 8138 when
    the bit is set and unset.\n\t "
