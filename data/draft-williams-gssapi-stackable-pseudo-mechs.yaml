abstract:
- language: en
  script: Latn
  content: "   This document defines and formalizes the concept of stackable pseudo-\n
    \  mechanisms for the Generic Security Service Application Programming\n   Interface
    (GSS-API) and introduces a framework to support stackable\n   pseudo-mechanisms
    and mechanism compositing.\n\n   Stackable GSS-API pseudo-mechanisms allow for
    the composition of new\n   mechanisms that combine features from multiple mechanisms.
    \ Stackable\n   mechanisms that add support for Perfect Forward Security (PFS),
    data\n   compression, additional authentication factors, etc... are\n   facilitated
    by this document.\n\t "
