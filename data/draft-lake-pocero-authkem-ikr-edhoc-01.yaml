abstract:
- language: en
  script: Latn
  content: "   This document specifies a more efficient variant of a Key\n   Encapsulation
    Mechanism (KEM)-based authentication method for the\n   Ephemeral Diffie-Hellman
    Over COSE (EDHOC) lightweight protocol,\n   designed for the specific scenario
    in which the Initiator has prior\n   knowledge of the Responderâ€™s credentials,
    a case commonly found in\n   constrained environments.  Improving upon the approach
    described in\n   KEM-based Authentication for EDHOC, this method uses only a mandatory\n
    \  three-message handshake to enable signature-free post-quantum\n   authentication
    when PQC KEMs, such as the NIST-standardized ML-KEM,\n   are employed, while still
    providing mutual authentication, forward\n   secrecy, and a degree of identity
    protection.\n\n\t "
