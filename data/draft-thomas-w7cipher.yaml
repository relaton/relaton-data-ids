abstract:
- language: en
  script: Latn
  content: "This document specifies the W7 cipher algorithm. The W7 algorithm is \na
    byte-wide, synchronous stream cipher optimized for efficient \nhardware implementation
    at very high data rates. It is a symmetric \nkey algorithm supporting key lengths
    of 128 bits. In addition to the \nalgorithm specification, this document contains
    test vectors and a \nrepresentative software implementation in the C language.\n\t "
