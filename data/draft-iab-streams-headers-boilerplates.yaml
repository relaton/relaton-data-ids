  content: "RFC documents contain a number of fixed elements such as the title page
    header, standard boilerplates, and copyright/IPR statements.  This document describes
    them and introduces some updates to reflect current usage and requirements of
    RFC publication.  In particular, this updated structure is intended to communicate
    clearly the source of RFC creation and review.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t "
