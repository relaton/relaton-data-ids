abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) uses a 32-bit\n   checksum
    in the common header of each packet to provide some level of\n   data integrity.
    \ If another method used by SCTP already provides the\n   same or a higher level
    of data integrity, computing this checksum\n   does not provide any additional
    protection, but does consume\n   computing resources.\n\n   This document provides
    a simple extension allowing SCTP to save these\n   computing resources by using
    zero as the checksum in a backwards\n   compatible way.  It also defines how this
    feature can be used when\n   SCTP packets are encapsulated in Datagram Transport
    Layer Security\n   (DTLS) packets.\n\n\t "
