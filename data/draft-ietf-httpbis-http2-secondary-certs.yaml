abstract:
- language: en
  script: Latn
  content: "   A use of TLS Exported Authenticators is described which enables\n   HTTP/2
    clients and servers to offer additional certificate-based\n   credentials after
    the connection is established.  The means by which\n   these credentials are used
    with requests is defined.\n\n\t "
