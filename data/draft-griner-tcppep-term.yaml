  content: "    This document presents definitions for many terms to be used during\n
    \   the discussion of various TCP Performance Enhancing Proxies (PEP).\n    A
    PEP, located between two end-systems, is used to, in some way,\n    enhance a
    TCP connection.  PEP's are commonly referred to as\n    spoofing, connection splitting
    gateways, etc.\n\n\t "
