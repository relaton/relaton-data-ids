abstract:
- language: en
  script: Latn
  content: "   This document describes a method for end-to-end (E2E) SDWAN paths to\n
    \  traverse specific list of underlay network segments, some of which\n   can
    be private networks which include SR enabled segments, some of\n   which  can
    be the public IP networks that do not support SR, to\n   achieve the desired optimal
    E2E quality.\n\n   The method described in this draft uses the principle of segment\n
    \  routing to enforce a SDWAN path's head-end selected route traversing\n   through
    a list of specific nodes of multiple network segments\n   without requiring the
    nodes in each network segment to have the\n   intelligence (or maintaining states)
    of selecting next hop or next\n   domain.\n\n\t "
