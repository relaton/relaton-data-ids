  content: "   This document extends OpenID Connect's standard email functionality\n
    \  to support secure linking between multiple email accounts.  It\n   enables
    users to associate secondary email addresses with their\n   primary account while
    maintaining backward compatibility with\n   existing implementations.  The extension
    provides methods for\n   establishing, managing, and utilizing these relationships
    within the\n   OpenID Connect email scope.\n\n\t "
