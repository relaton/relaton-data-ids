  content: "   This document details a security architecture that permits a new\n
    \  6tisch compliant node to join an 802.15.4e network.  The process\n   bootstraps
    the new node authenticating the node to the network, and\n   the network to the
    node, and configuring the new node with the\n   required 6tisch schedule.  Any
    resemblance to WirelessHART/IEC62591\n   is entirely intentional.\n\n\n\t "
