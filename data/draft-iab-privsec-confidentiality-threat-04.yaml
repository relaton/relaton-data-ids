  content: "   Documents published since initial revelations in 2013 have revealed\n
    \  several classes of pervasive surveillance attack on Internet\n   communications.
    \ In this document we develop a threat model that\n   describes these pervasive
    attacks.  We start by assuming an attacker\n   with an interest in undetected,
    indiscriminate eavesdropping, then\n   expand the threat model with a set of verified
