  script: Latn
  content: "   This document describes the fundamental and unique style conventions\n
    \  currently in use for the RFC Series.  It captures the RFC Production\n   Center's
    basic requirements and offers guidance regarding the style\n   and structure of
    an RFC.  Additional guidance is captured on a\n   website that reflects the experimental
    nature of that guidance and\n   prepares it for future inclusion in the RFC Style
    Guide.  This\n   document obsoletes RFC 7322, \"RFC Style Guide\".\n\n   Note:
    This draft is being developed and discussed in the GitHub repo\n   <https://github.com/rfc-editor/draft-rpc-rfc7322bis>,
