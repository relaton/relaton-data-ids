abstract:
- language: en
  script: Latn
  content: "   This document describes Proxy Mobile IPv6 (PMIPv6) extensions to\n
    \  support IP multicast.  The Mobile Access Gateway (MAG) and the Local\n   Mobility
    Anchor (LMA) are the mobility entities defined in the PMIPv6\n   protocol and
    act as PIM-SM routers.  The proposed protocol extension\n   addresses the tunnel
    convergence problem and provides seamless\n   handover.  This document defines
    the Proxy Binding Update and the\n   Proxy Binding Acknowledgement messages with
    multicast extension.\n\n\t "
