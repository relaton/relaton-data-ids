abstract:
- language: en
  script: Latn
  content: "      There is a need for peer-to-peer (P2P) communication under the use\nof
    CGNAT in       service providers. With the combination of home gateway, this\nbecomes
    NAT444. \n      In RFC5128, methods of using UDP hole punching solves the problem
    partially\nwhen       EIM (Endpoint-Independent Mapping) is supported in NAT device
    in\nthe path, and       there exists a common rendezvous server.\n\n      The
    success rate of UDP hole punching is high, but not TCP hole punching\nin       practical
    world. Also, the P2P solution requires a common server\nin the public       internet
    to exchange the IP and port information.\n\n      In this draft, a method is described
    to achieve incoming TCP or UDP\nsession without       a common rendezvous server
    in NAT444 situation.\n\n\n\n\t "
