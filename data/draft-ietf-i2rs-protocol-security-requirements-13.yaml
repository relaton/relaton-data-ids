abstract:
- language: en
  script: Latn
  content: "   This presents security-related requirements for the I2RS protocol\n
    \  which provides a new interface to the routing system described in the\n   I2RS
    architecture document (RFC7921).  The I2RS protocol is a re-use\n   protocol implemented
    by re-using portions of existing IETF protocols\n   and adding new features to
    these protocols.  The I2RS protocol re-\n   uses security features of a secure
    transport (E.g.  TLS, SSH, DTLS)\n   such as encryption, message integrity, mutual
    peer authentication,\n   and replay protection.  The new I2RS features to consider
    from a\n   security perspective are: a priority mechanism to handle multi-headed\n
    \  write transactions, an opaque secondary identifier which identifies\n   an
    application using the I2RS client, and an extremely constrained\n   read-only
    non-secure transport.  This document provides the detailed\n   requirements for
    these security features.\n\n\t "
