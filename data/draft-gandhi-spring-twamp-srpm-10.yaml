abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document describes procedure for sending\n   and processing
    probe query and response messages for Performance\n   Measurement (PM) in Segment
    Routing networks.  The procedure uses the\n   messages defined in RFC 5357 (Two-Way
    Active Measurement Protocol\n   (TWAMP) Light) for Delay Measurement, and uses
    the messages defined\n   in this document for Loss Measurement.  The procedure
    described is\n   applicable to SR-MPLS and SRv6 data planes and is used for both
    Links\n   and end-to-end SR Paths including SR Policies.\n\n\t "
