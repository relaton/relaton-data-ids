abstract:
- language: en
  script: Latn
  content: "   This document proposes a central database for the address resolution\n
    \  and neighbor discovery protocols in Virtual eXtensible Local Area\n   Network
    or VXLAN environments.  An entry is added to the database\n   when a virtual machine
    is created and an IP address is assigned.\n   When a hosted Virtual Machine makes
    an ARP/ND Request, the source\n   Virtual VXLAN tunnel end point, after searching
    the central database,\n   sends Virtual Machine's address resolution and neighbor
    discovery\n   replies in unicast to the hosted Virtual machine.  The document
    also\n   defines DHCPv4/v6 options for DHCPv4/v6 ARP/ND Directory Server IP\n
    \  Address and VXLAN Network Identifier.\n\n\t "
