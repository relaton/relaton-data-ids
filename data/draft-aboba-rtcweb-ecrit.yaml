abstract:
- language: en
  script: Latn
  content: "   The Web Real-Time Communication (WebRTC) framework supports\n   interactive
    communication between web-browsers, including support for\n   audio, video and
    text.  This document describes how emergency\n   services functionality can be
    implemented within the WebRTC\n   framework, including support for location and
    call routing as well as\n   interoperability with Public Safety Answering Points
    (PSAPs)\n   supporting next generation emergency services.\n\n\t "
