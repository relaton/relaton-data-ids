abstract:
- language: en
  script: Latn
  content: "This document describes a new RTP payload format and a new RTCP\npacket
    format to enable multiple selective retransmissions of\ngeneric media data. This
    payload format is especially applicable in\na RTP-RX profile as described in [9].\nWhile
    RTP is widely used for media streaming applications over the\nInternet, using
    it over unreliable links needs some further\nmodifications to achieve a good quality
    of the media stream at the\nreceiver.\nThe aforementioned RTP-RX profile describes
    a generic retransmission\nmechanism to make RTP more reliable. This payload format
    description\nincreases the reliability and decreases the bandwidth requirements\nof
    such a generic profile by introducing the concept of multiple\nselective retransmissions.\n\n\t "
