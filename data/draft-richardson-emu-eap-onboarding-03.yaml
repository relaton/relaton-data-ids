abstract:
- language: en
  script: Latn
  content: "   This document describes a method by which an unconfigured device can\n
    \  use EAP to join a network on which further device onboarding, network\n   attestation
    or other remediation can be done.  While RFC 5216\n   supports EAP-TLS without
    a client certificate, that document defines\n   no method by which unauthenticated
    EAP-TLS can be used.  This draft\n   addresses that issue.  First, by defining
    the @eap.arpa domain, and\n   second by showing how it can be used to provide
    quarantined network\n   access for onboarding unauthenticated devices.\n\n\t "
