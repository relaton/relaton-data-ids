  script: Latn
  content: "Transport Session Management (TSM) is designed to support desirable\nmanagement
    of end-to-end one-to-many multicast sessions including the\nmembership tracking
    for billing/charging and the group key\nmanagement, according to the application's
    requirements that are\nrepresented as a set of TSM parameters including throughput
