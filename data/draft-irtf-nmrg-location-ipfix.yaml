abstract:
- language: en
  script: Latn
  content: "   IP Flow-based monitoring lacks a mechanism to associate measured IP\n
    \  Flow information with the geographic location of the device where the\n   IP
    Flows have been observed. This document defines a set of\n   guidelines and best
    practices to extend IP Flow monitoring protocols\n   with location information
    of the device (both fixed and mobile) that\n   acts as an IP Flow metering process.\n\n\t "
