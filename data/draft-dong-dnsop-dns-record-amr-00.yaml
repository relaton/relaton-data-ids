  script: Latn
  content: "   This document defines a new Domain Name System (DNS) resource record\n
    \  type called the Address Mapping Record (AMR).  The AMR record enables\n   querying
    of IPv6 mapping prefixes associated with the destination\n   address of an IPv4
    packet in IPv6-only networks.  This mechanism\n   facilities the transmission
    of IPv4 service data across multi-domain\n   in IPv6-only environment, supporting
    IPv4-as-a-Service (IPv4aaS)\n   implementations.\n\n\t "
