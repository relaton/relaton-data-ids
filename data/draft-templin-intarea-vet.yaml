abstract:
- language: en
  script: Latn
  content: "   Enterprise networks connect hosts and routers over various link\n   types,
    and often also connect to the global Internet either directly\n   or via a provider
    network.  Enterprise network nodes require a means\n   to automatically provision
    addresses/prefixes and support\n   internetworking operation in a wide variety
    of use cases including\n   Small Office / Home Office (SOHO) networks, Mobile
    Ad hoc Networks\n   (MANETs), ISP networks, multi-organizational corporate networks
    and\n   the interdomain core of the global Internet itself.  This document\n   specifies
    a Virtual Enterprise Traversal (VET) abstraction for\n   autoconfiguration and
    operation of nodes in dynamic enterprise\n   networks.\n\n\t "
