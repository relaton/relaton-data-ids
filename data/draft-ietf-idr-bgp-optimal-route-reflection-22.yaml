abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to BGP route reflectors.  On route\n
    \  reflectors, BGP route selection is modified in order to choose the\n   best
    path from the standpoint of their clients, rather than from the\n   standpoint
    of the route reflectors.  Multiple types of granularity\n   are proposed, from
    a per client BGP route selection or to a per peer\n   group, depending on the
    scaling and precision requirements on route\n   selection.  This solution is particularly
    applicable in deployments\n   using centralized route reflectors, where choosing
    the best route\n   based on the route reflector IGP location is suboptimal.  This\n
    \  facilitates, for example, best exit point policy (hot potato\n   routing).\n\n
    \  The solution relies upon all route reflectors learning all paths\n   which
    are eligible for consideration.  Best path selection is\n   performed in each
    route reflector based on the IGP cost from a\n   selected location in the link
    state IGP.\n\n\t "
