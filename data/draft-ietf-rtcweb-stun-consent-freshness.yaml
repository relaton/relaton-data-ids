  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "To prevent WebRTC applications, such as browsers, from launching attacks
    by sending traffic to unwilling victims, periodic consent to send needs to be
    obtained from remote endpoints.\n\n This document describes a consent mechanism
    using a new Session Traversal Utilities for NAT (STUN) usage.\n\t "
