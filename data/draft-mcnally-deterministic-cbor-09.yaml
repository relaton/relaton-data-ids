abstract:
- language: en
  script: Latn
  content: "   The purpose of determinism is to ensure that semantically equivalent\n
    \  data items are encoded into identical byte streams.  CBOR (RFC 8949)\n   defines
    \"Deterministically Encoded CBOR\" in its Section 4.2, but\n   leaves some important
    choices up to the application developer.  The\n   CBOR Common Deterministic Encoding
    (CDE) Internet Draft builds on\n   this by specifying a baseline for application
    profiles that wish to\n   implement deterministic encoding with CBOR.  The present
    document\n   provides an application profile \"dCBOR\" that can be used to help\n
    \  achieve interoperable deterministic encoding based on CDE for a\n   variety
    of applications wishing an even narrower and clearly defined\n   set of choices.\n\n\t "
