  content: "   IGP Traffic Engineering (TE) Metric Extensions describe mechanisms\n
    \  with which network performance information is distributed via OSPF\n   IS-IS,
    and BGP-LS, respectively.  The Path Computation Element\n   Communication Protocol
    (PCEP) provides mechanisms for Path\n   Computation Elements (PCEs) to perform
    path computations in response\n   to Path Computation Client (PCC) requests.  This
    document describes\n   the extension to PCEP to utilize Bit Error Rate (BER) and
    Packet\n   Error Rate (PER) as constraints for end-to-end path computation.\n\n\t "
