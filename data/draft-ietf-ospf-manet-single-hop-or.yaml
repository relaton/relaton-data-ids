- language: en
  script: Latn
  content: "This document describes the use of the OSPF-MANET interface in single-hop
    broadcast networks. It includes a mechanism to dynamically determine the presence
    of such a network and specific operational considerations due to its nature.\n\n
    This document updates RFC 5820.\n\t "
