abstract:
- language: en
  script: Latn
  content: "This memo describes a TCP extension to enhance security for BGP.  It\ndefines
    a new TCP option for carrying an MD5 [RFC1321] digest in a\nTCP segment.  This
    digest acts like a signature for that segment,\nincorporating information known
    only to the connection end points.\nSince BGP uses TCP as its transport, using
    this option in the way\ndescribed in this paper significantly reduces the danger
    from certain\nsecurity attacks on BGP\n\t "
