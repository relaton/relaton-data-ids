abstract:
- language: en
  script: Latn
  content: "   S/MIME version 3.1 introduced a mechanism to provide end-to-end\n   cryptographic
    protection of e-mail message headers.  However, few\n   implementations generate
    messages using this mechanism, and several\n   legacy implementations have revealed
    rendering or security issues\n   when handling such a message.\n\n   This document
    updates the S/MIME specification (RFC8551) to offer a\n   different mechanism
    that provides the same cryptographic protections\n   but with fewer downsides
    when handled by legacy clients.\n   Furthermore, it offers more explicit usability,
    privacy, and security\n   guidance for clients when generating or handling e-mail
    messages with\n   cryptographic protection of message headers.\n\n   The Header
    Protection scheme defined here is also applicable to\n   messages with PGP/MIME
    cryptographic protections.\n\n\t "
