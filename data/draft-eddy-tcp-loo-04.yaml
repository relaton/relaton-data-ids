  script: Latn
  content: "This document describes a method for increasing the space available\nfor
    TCP options.  Two new TCP options (LO and SLO) are detailed which\nreduce the
    limitations imposed by the TCP header's Data Offset field.\nThe LO option provides
    this extension after connection establishment,\nand the SLO option aids in transmission
    of lengthy connection\ninitialization and configuration options.\n\t "
