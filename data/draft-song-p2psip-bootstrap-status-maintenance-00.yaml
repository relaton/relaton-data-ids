abstract:
- language: en
  script: Latn
  content: "In order to join the overlay, a joining peer/client has to find the\nenrollment
    server first, and then acquire the configuration file from\nthe enrollment server
    where it can find the bootstrap peers'\ninformation, and after that it contact
    a bootstrap node to route the\njoin request message to join the overlay.  However,
    nodes in P2PSIP\noverlay network are dynamic.  They can leave gracefully or abruptly\nat
    any time.  This document focuses on the bootstrap server mechanism\nand proposes
    a mechanism to select proper bootstrap peers and improve\nthe availability of
    bootstrap nodes through bootstrap peer status\nmaintenance.\n\t "
