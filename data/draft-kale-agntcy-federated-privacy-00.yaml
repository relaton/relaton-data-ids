  content: "   This document specifies a reference architecture for privacy-\n   preserving
    federated learning in multi-tenant AI agent deployments.\n   It addresses the
    challenge of enabling collaborative model training\n   across organizational boundaries
    while maintaining formal privacy\n   guarantees and tenant data isolation.  The
    architecture combines\n   federated averaging, differential privacy mechanisms,
    and secure\n   aggregation to enable cross-tenant knowledge transfer without\n
