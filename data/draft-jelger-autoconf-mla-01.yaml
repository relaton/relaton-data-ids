  script: Latn
  content: "   This document defines how Unique Local IPv6 Unicast Addresses (RFC-\n
    \  4193) can be used in wireless mobile ad hoc networks (MANETs) as\n   MANET
    Local IPv6 Addresses (MLAs).  MLAs are intended to be used\n   inside a MANET
    and are not expected to be routable on the global\n   Internet.  Each MANET router
    is expected to generate its MLA locally\n   without any coordination with other
    MANET routers.\n\n\t "
