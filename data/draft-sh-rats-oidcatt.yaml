abstract:
- language: en
  script: Latn
  content: "   This document defines message flows and extensions to OpenID-Connect\n
    \  (OIDC) messages that support attestation.  Attestation Evidence and\n   Attestation
    Results is accessed via appropriate APIs that presumably\n   require authorization
    using OAuth 2.0 access tokens.  A common use\n   case for OIDC is retrieval of
    user identity information authorized by\n   an OIDC identity token.  The Relying
    Party may require Attestation\n   Results that describes the trust properties
    of the UserInfo Endpoint.\n   Trust properties may be a condition of accepting
    the user identity\n   information.\n\n\t "
