  content: "   This document provides a framework for applying Generalized Multi-\n
    \  Protocol Label Switching (GMPLS) and the Path Computation Element\n   (PCE)
    architecture to control the flexible grid network base on the\n   Wavelength Switched
    Optical Networks (WSONs).  GMPLS control of WSON\n   which is addressed in RFC6163
    is out of the scope of this document.\n\n   This document focuses on the topological
    elements changes and new\n   path selection constraints that flexible grid technology
    takes.\n   Impairments related technology is not covered in this document.\n\n\t "
