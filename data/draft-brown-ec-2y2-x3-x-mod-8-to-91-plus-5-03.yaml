abstract:
- language: en
  script: Latn
  content: "  This document recommends using a special elliptic curve alongside\n
    \ dissimilar curves, such as NIST P-256, Curve25519, sect283k1,\n  Brainpool,
    and random curves, as a cryptographic defense against an\n  unlikely, undisclosed
    attack against mainstream curves.  Features of\n  this curve 2y^2=x^3+x/GF(8^91+5)
    are: isomorphism to Miller curves\n  from 1985; Montgomery form mappable to Edwards;
    simple field\n  powering for inversion, Legendre symbol, and square roots; efficient\n
    \ endomorphism to speed up Diffie--Hellman with Bernstein's 2-D\n  ladder; 34-byte
    keys; similarity to Bitcoin curve; hashing-to-point;\n  low Kolmogorov complexity
    (low risk of backdoor).\n\n\t "
