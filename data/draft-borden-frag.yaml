  script: Latn
  content: "URI references with fragment identifiers uniquely identify parts of a\ndocument.
    \ Such identifiers have been specified as SGML/XML IDs e.g.\nin HTML [6].  The
    XPointer [2] specification is intended to serve as\na fragment identifier syntax
    for XML documents.  IDs conform to the\nXPointer 'raw name' form.  Specifications
    constraining the behavior\nof user agents such as SMIL [8], XHTML [15], and SVG
    [10] have all\nsupported this simple fragment naming convention though some extend\nit.\n\n\n\t "
