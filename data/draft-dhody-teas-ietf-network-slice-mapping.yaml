abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model to map IETF network slice\n
    \  service to Traffic Engineering (TE) models (e.g., the Virtual Network\n   (VN)
    model or the TE Tunnel, etc).  It also supports mapping to the\n   VPN Network
    models and Network Resource Partition (NRP) models.\n   These models are referred
    to as the IETF network slice service\n   mapping model and are applicable generically
    for the seamless control\n   and management of the IETF network slice service
    with underlying TE/\n   VPN support.\n\n   The models are principally used for
    monitoring and diagnostics of the\n   management systems to show how the IETF
    network slice service\n   requests are mapped onto underlying network resources
    and TE/VPN\n   models.\n\n\t "
