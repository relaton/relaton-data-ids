- language: en
  script: Latn
  content: "   This document describes best current security practice for OAuth 2.0.\n
    \  It updates and extends the threat model and security advice given in\n   [RFC6749],
    [RFC6750], and [RFC6819] to incorporate practical\n   experiences gathered since
    OAuth 2.0 was published and covers new\n   threats relevant due to the broader
    application of OAuth 2.0.  It\n   further deprecates some modes of operation that
    are deemed less\n   secure or even insecure.\n\n\t "
