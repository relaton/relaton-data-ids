abstract:
- language: en
  script: Latn
  content: "   This memo introduces \"Signaling In-Network Computing operations\"\n
    \  (SINC), a mechanism to enable in-packet operation signaling for in-\n   network
    computing for specific scenarios like NetReduce,\n   NetDistributedLock, NetSequencer,
    etc.  In particular, this solution\n   allows to flexibly communicate computation
    parameters to be used in\n   conjunction with the packets' payload, to signal
    to in-network SINC-\n   enabled devices the computing operations to be performed.\n\n\t "
