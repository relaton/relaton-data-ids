abstract:
- language: en
  script: Latn
  content: "   Redundancy Protection is a generalized protection mechanism by\n   replicating
    and transmitting copies of flow packets on redundancy\n   node over multiple different
    and disjoint paths, and further\n   eliminating the redundant packets at merging
    node.  In order to\n   support the replication behavior of redundancy protection,
    Redundancy\n   Policy is used to instruct the replication of service packets and\n
    \  assign more than one redundancy forwarding paths.  This document\n   defines
    the extensions to BGP to advertise the redundancy policy.\n\n\n\t "
