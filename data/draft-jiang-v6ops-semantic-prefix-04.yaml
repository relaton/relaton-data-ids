abstract:
- language: en
  script: Latn
  content: "   This informational document discusses the use of embedded semantics\n
    \  within IPv6 address schemas.  Network operators who have large IPv6\n   address
    space may choose to embed some semantics into their IPv6\n   addressing by assigning
    additional significance to specific bits\n   within the prefix.  By embedding
    semantics into IPv6 prefixes, the\n   semantics of packets can be easily inspected.
    \ This can simplify the\n   packet differentiation process.  However, semantic
    embedded IPv6\n   address schemas have their own operational cost and even potential\n
    \  pitfalls.  Some complex semantic embedded IPv6 address schemas may\n   also
    require new technologies in addition to existing Internet\n   protocols.\n\n   The
    document aims to understand the usage of semantic embedded IPv6\n   address schemas,
    and neutrally analyze on the associated advantages,\n   drawbacks and technical
    gaps for more complex address schemas.\n\n\t "
