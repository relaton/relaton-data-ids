abstract:
- language: en
  script: Latn
  content: "   On a multi-access network, one of the PIM routers is elected as a\n
    \  Designated Router (DR).  On the last hop network, the PIM DR is\n   responsible
    for tracking local multicast listeners and forwarding\n   traffic to these listeners
    if the group is operating in PIM-SM.  In\n   this document, we propose a modification
    to the PIM-SM protocol that\n   allows more than one of these last hop routers
    to be selected so that\n   the forwarding load can be distributed among these
    routers.\n\n\t "
