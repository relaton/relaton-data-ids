abstract:
- language: en
  script: Latn
  content: "   This draft describes two generic use-cases that illustrate\n   application
    layer traffic optimization concepts applied to high\n   bandwidth core networks.
    For the purposes here high bandwidth will\n   mean bandwidth that is significant
    with respect to the capacity of a\n   wavelength in a wavelength division multiplexed
    optical transport\n   system, e.g., 10-40Gbps or more. For each of these generic
    use cases,\n   we present a generic optimization problem, look at the type of\n
    \  information needed (query interface) to perform the optimization,\n   investigate
    a reservation interface to request network resources, and\n   also consider enhanced
    availability and recovery scenarios.\n\n\t "
