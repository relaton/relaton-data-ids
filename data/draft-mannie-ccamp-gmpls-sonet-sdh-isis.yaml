abstract:
- language: en
  script: Latn
  content: "This document introduces the Sonet/SDH traffic engineering\nextensions
    required for existing IGP protocols in support of\nGeneralized MPLS (GMPLS) signalling
    as defined in [RFC-3471] and\n[GMPLS-SONET-SDH]. Using [GMPLS-RTG] as guideline,
    this memo\nspecifies the GMPLS routing traffic engineering extensions to ISIS\nfor
    Sonet/SDH networks.\nBased on the Traffic Engineering (TE) extensions defined
    in [ISIS-\nTE], the proposed approach is aligned with link bundling as defined\nin
    [MPLS-BDL] and extends the set of Extended IS Reachability sub-\nTLVs proposed
    in [GMPLS-ISIS] to Sonet/SDH networks. The proposed\nextensions do not preclude
    any further integration with the\nInterface Switching Capability Descriptor specified
    in [GMPLS-ISIS].\n\n\t "
