abstract:
- language: en
  script: Latn
  content: "   This document describes a TCP-based convergence layer (TCPCL) for\n
    \  Delay-Tolerant Networking (DTN).  This version of the TCPCL protocol\n   resolves
    implementation issues in the earlier TCPCL Version 3 of\n   RFC7242 and updates
    to the Bundle Protocol (BP) contents, encodings,\n   and convergence layer requirements
    in BP Version 7.  Specifically,\n   the TCPCLv4 uses CBOR-encoded BPv7 bundles
    as its service data unit\n   being transported and provides a reliable transport
    of such bundles.\n   This version of TCPCL also includes security and extensibility\n
    \  mechanisms.\n\n\t "
