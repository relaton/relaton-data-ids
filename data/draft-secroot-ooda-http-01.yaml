abstract:
- language: en
  script: Latn
  content: "This document defines OODA-HTTP, a protocol extension and adaptive\nsecurity
    framework that applies the Observe-Orient-Decide-Act loop to\nHTTP/HTTPS communications.
    OODA-HTTP introduces dynamic behavior at the\napplication layer, enabling real-time
    detection, decision, and mitigation\nbased on evolving threat contexts. Each HTTP
    request becomes not just a\nmessage, but an observation signal, a decision vector,
    and a defensive\nact. This framework introduces headers such as X-OODA-Action
    to carry\ncontextual scores or actions across clients, servers, and intermediaries.\nOODA-HTTP
    transforms passive transport into active self-defense, offering\nresilience against
    classic and quantum threats. It is designed as a native\ndefender of the World
    Wide Web \\[Gupta23]\\[Martinez22]\\[Wang21]\\[Kim23].\n\n\t "
