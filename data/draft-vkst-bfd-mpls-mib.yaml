abstract:
- language: en
  script: Latn
  content: "   This draft defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it extends the BFD Management Information Base BFD-\n   STD-MIB and
    describes the managed objects for modeling Bidirectional\n   Forwarding Detection
    (BFD) protocol for MPLS and MPLS-TP networks.\n\n\t "
