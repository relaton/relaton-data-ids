abstract:
- language: en
  script: Latn
  content: "   This document describes the cryptographic hash function BLAKE2,\n   making
    the algorithm specification and C source code conveniently\n   available to the
    Internet community.  BLAKE2 comes in two main\n   flavors: BLAKE2b is optimized
    for 64-bit platforms, and BLAKE2s for\n   smaller architectures.  BLAKE2 can be
    directly keyed, making it\n   functionally equivalent to a Message Authentication
    Code (MAC).\n\n\t "
