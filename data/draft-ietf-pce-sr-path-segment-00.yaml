abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) provides path computation\n   functions
    in support of traffic engineering in Multiprotocol Label\n   Switching (MPLS)
    and Generalized MPLS (GMPLS) networks.\n\n   The Source Packet Routing in Networking
    (SPRING) architecture\n   describes how Segment Routing (SR) can be used to steer
    packets\n   through an IPv6 or MPLS network using the source routing paradigm.
    \ A\n   Segment Routed Path can be derived from a variety of mechanisms,\n   including
    an IGP Shortest Path Tree (SPT), explicit configuration, or\n   a Path Computation
    Element (PCE).\n\n   Path identification is needed for several use cases such
    as\n   performance measurement in Segment Routing (SR) network.  This\n   document
    specifies extensions to the Path Computation Element\n   Communication Protocol
    (PCEP) to support requesting, replying,\n   reporting and updating the Path Segment
    ID (Path SID) between PCEP\n   speakers.\n\n\t "
