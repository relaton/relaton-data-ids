abstract:
- language: en
  script: Latn
  content: "There is much confusion about how to represent telephone numbers and\nother
    related strings of digits in SIP URIs and tel: URIs, especailly\nwhen those digit
    strings are of purely local significance. This\nmatter is complicated by the underspecification
    of the 'user' SIP URI\nparameter in RFC3261 and the phone-context parameter in
    RFC2806.This\ndocument proposes specific semantics for the user=phone parameter
    and\ndescribes several ways to encode digits strings and phone numbers in\na manner
    consistent with that proposal.\n\n\t "
