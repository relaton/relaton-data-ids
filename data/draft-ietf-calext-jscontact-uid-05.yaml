abstract:
- language: en
  script: Latn
  content: "   This document defines version \"2.0\" of JSContact.  It defines the\n
    \  \"uid\" property of a Card object to be optional, rather than mandatory\n   as
    defined in previous version \"1.0\".  Other than changing the \"uid\"\n   property,
    all other definitions of JSContact version \"1.0\" remain as\n   defined in RFC
    9553.  This document updates RFC 9555 by redefining\n   how to convert the now
    optional \"uid\" property from and to vCard.\n\n\t "
