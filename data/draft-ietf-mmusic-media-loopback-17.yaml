abstract:
- language: en
  script: Latn
  content: "    The wide deployment of Voice over IP (VoIP), Text and Video over IP\n
    \   services has introduced new challenges in managing and maintaining\n    real-time
    voice/real-time Text/video quality, reliability, and\n    overall performance.
    \ In particular, media delivery is an area that\n    needs attention.  One method
    of meeting these challenges is\n    monitoring the media delivery performance
    by looping media back to\n    the transmitter.  This is typically referred to
    as \"active\n    monitoring\" of services.   Media loopback is especially popular
    in\n    ensuring the quality of transport to the edge of a given VoIP,\n    Real-time
    Text or Video over IP service.  Today in networks that\n    deliver real-time
    media, short of running 'ping' and 'traceroute'\n    to the edge, service providers
    are left without the necessary tools\n    to actively monitor, manage, and diagnose
    quality issues with their\n    service.  The extension defined herein adds new
    SDP media\n    attributes which enables establishment of media sessions where
    the\n    media is looped back to the transmitter. Such media sessions will\n    serve
    as monitoring and troubleshooting tools by providing the\n    means for measurement
    of more advanced VoIP, Real-time Text and\n    Video over IP performance metrics.\n\n\n\t "
