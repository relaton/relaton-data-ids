abstract:
- language: en
  script: Latn
  content: "   RFC 6513 and RFC 6514 define encoding and procedures for multicast\n
    \  MPLS/BGP IP Virtual Private Networks (VPNs). As defined in these\n   RFCs,
    in some cases when BGP is used to exchange C-multicast routes,\n   a need may
    exist to explicitly track PEs joining the same C-\n   multicast-tree. The RFCs
    define encoding and procedures for explicit\n   tracking using \"PMSI Tunnel attribute\"
    and \"Leaf A-D route\"; however,\n   the procedures are missing details and clarity.\n\n
    \  RFC 6625 defines encodings and procedures for wildcards in multicast\n   MPLS/BGP
    IP VPNs. The RFC does not cover explicit tracking for\n   wildcard multicast streams.\n\n
    \  This documents updates RFC 6514 and 6625 with procedures required to\n   achieve
    explicit PE tracking for (C-S, C-G) and wildcard multicast\n   streams.\n\n\t "
