title:
- language: en
  script: Latn
  content: TLS 1.2 is in Feature Freeze
docidentifier:
- content: draft-ietf-tls-tls12-frozen
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Use of TLS 1.3, which fixes some known deficiencies in TLS 1.2, is\n
    \  growing.  This document specifies that outside of urgent security\n   fixes
    (as determine by TLS WG consensus), new TLS Exporter Labels, or\n   new Application-Layer
    Protocol Negotiation (ALPN) Protocol IDs, no\n   changes will be approved for
    TLS 1.2.  This prescription does not\n   pertain to DTLS (in any DTLS version);
    it pertains to TLS only.\n\n\t "
