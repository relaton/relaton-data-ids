abstract:
- language: en
  script: Latn
  content: "This document provides input for the selection of a default Bandwidth
    \nConstraints Model for Diff-Serv-aware MPLS Traffic Engineering (DS-\nTE). \nIt
    discusses a number of considerations on Bandwidth Constraints \nModels and how
    the Maximum Allocation Model and the Russian Dolls \nModel address these considerations.
    \ \nWhile this document may not exhaustively cover all possible \nconsiderations
    for selection of a Bandwidth Constraints model, we \nfeel it covers the most important
    considerations for practical DS-TE \ndeployment. \nWe conclude that the Russian
    Dolls Bandwidth Constraint Model is a \ngood default Bandwidth Constraint Model
    for DS-TE.\n\t "
