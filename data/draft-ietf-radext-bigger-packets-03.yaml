abstract:
- language: en
  script: Latn
  content: "   The RADIUS over TLS experiment described in RFC 6614 has opened\n   RADIUS
    to new use cases where the 4096-octet maximum RADIUS packet\n   proves problematic.
    \ This specification extends the RADIUS over TCP\n   experiment (RFC 6113) to
    permit larger RADIUS packets.  This\n   specification compliments other ongoing
    work to permit fragmentation\n   of RADIUS authorization information.  This document
    registers a new\n   RADIUS code, an action which requires IESG approval.\n\n\t "
