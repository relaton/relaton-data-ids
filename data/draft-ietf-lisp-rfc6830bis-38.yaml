abstract:
- language: en
  script: Latn
  content: "This document describes the data plane protocol for the Locator/ID Separation
    Protocol (LISP). LISP defines two namespaces: Endpoint Identifiers (EIDs), which
    identify end hosts; and Routing Locators (RLOCs), which identify network attachment
    points. With this, LISP effectively separates control from data and allows routers
    to create overlay networks. LISP-capable routers exchange encapsulated packets
    according to EID-to-RLOC mappings stored in a local Map-Cache.\n\n LISP requires
    no change to either host protocol stacks or underlay routers and offers Traffic
    Engineering (TE), multihoming, and mobility, among other features.\n\n This document
    obsoletes RFC 6830.\n\t "
