abstract:
- language: en
  script: Latn
  content: "   Location-related attributes in NFS version 4.0 are used to support\n
    \  the migration and replication of server file systems.  In this\n   document,
    we describe an additional use for these attributes as a\n   mechanism to enable
    client discovery of an NFS version 4.0 server's\n   trunking capabilities.  The
    interaction of trunking with migration\n   and replication is also clarified.
    \ This document updates RFC 7530.\n\n\t "
