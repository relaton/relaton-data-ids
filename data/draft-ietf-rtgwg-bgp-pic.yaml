abstract:
- language: en
  script: Latn
  content: "In a network comprising thousands of BGP peers exchanging millions of\nroutes,
    many routes are reachable via more than one next-hop. Given\nthe large scaling
    targets, it is desirable to restore traffic after\nfailure in a time period that
    does not depend on the number of BGP\nprefixes.\n\nThis document describes an
    architecture by which traffic can be re-\nrouted to equal cost multi-path (ECMP)
    or pre-calculated backup paths\nin a timeframe that does not depend on the number
    of BGP prefixes.\nThe objective is achieved through organizing the forwarding
    data\nstructures in a hierarchical manner and sharing forwarding elements\namong
    the maximum possible number of routes. The described technique\nyields prefix
    independent convergence while ensuring incremental\ndeployment, complete automation,
    and zero management and provisioning\neffort. It is noteworthy to mention that
    the benefits of BGP Prefix\nIndependent Convergence (BGP-PIC) are hinged on the
    existence of more\nthan one path whether as ECMP or primary-backup.\n\n\t "
