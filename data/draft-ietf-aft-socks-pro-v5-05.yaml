  script: Latn
  content: "This document is a revision of RFC 1928, the SOCKS version 5\nprotocol.
    \ SOCKS is a generic proxying protocol for traversing\nfirewalls and other trust
    boundaries; version 5 of the protocol\nadds new features such as authentication
    and UDP support.  Changes\nfrom the RFC in this draft include formatting cleanups,\nauthentication
    clarification, and fixing UDP-related problems\nfound during implementation.\n\t "
