abstract:
- language: en
  script: Latn
  content: "This document proposes a standards track protocol called the UDP\nTunnel
    Transport.  This protocol updates the UDP processing of RFC\n2460 for IPv6 hosts
    and routers.  The update enables a sender to\ngenerate a UDP datagram where the
    UDP checksum is replaced by a\nheader check determined only by the protocol header
    information.  For\nthis use, the document also updates the way the IPv6 UDP length
    field\nis interpreted.  This mode is intended to minimise the processing\ncost
    for the transport of tunnel packets using UDP.\n\t "
