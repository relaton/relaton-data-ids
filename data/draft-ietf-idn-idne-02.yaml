- language: en
  script: Latn
  content: "The current DNS infrastructure does not provide a way to use\ninternationalized
    domain names (IDN). This document describes an\nextension mechanism based on EDNS
    which enables the use of IDN without\ncausing harm to the current DNS. IDNE enables
    IDN host names with a as\nmany characters as current ASCII-only host names. It
    fully supports\nUTF-8 and conforms to the IDN requirements.\n\t "
