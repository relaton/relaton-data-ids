abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path between two points in the network.  This document\n   discusses how In-situ
    Operations, Administration, and Maintenance\n   (IOAM) information can be exported
    in raw, i.e. uninterpreted, format\n   from network devices to systems, such as
    monitoring or analytics\n   systems using IPFIX.\n\n\t "
