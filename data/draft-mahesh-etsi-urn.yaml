abstract:
- language: en
  script: Latn
  content: "This document describes the Namespace Identifier (NID) \"etsi\" for Uniform
    Resource Names (URNs) used to identify resources published by the European Telecommunications
    Standards Institute (http://etsi.org).  ETSI specifies and manages resources that
    utilize this URN identification model.  Management activities for these and other
    resource types are handled by the manager of the ETSI Protocol Naming and Numbering
    Service (PNNS).\n\t "
