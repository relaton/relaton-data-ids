  content: "The Media Gateway Control Protocol (MGCP) organizes the communication\nbetween
    a Media Gateway controller, or call agent, and a Media Gateway,\ne.g. a Voice
    over IP gateway or a Network Access Server.  MGCP is\ndefined in a companion document
    [1].  This document provides example of\nMGCP usage by providing a variety of
    call flows, in the case of\ntelephony and network access servers.\n\t "
