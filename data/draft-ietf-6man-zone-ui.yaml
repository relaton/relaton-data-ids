abstract:
- language: en
  script: Latn
  content: "   This document describes how the zone identifier of an IPv6 scoped\n
    \  address, defined in the IPv6 Scoped Address Architecture (RFC 4007),\n   should
    be entered into a user interface.  It obsoletes RFC 6874 and\n   updates RFC 4007,
    RFC 7622 and RFC 8089.\n\nDiscussion Venue\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Discussion of this document takes place on the 6MAN
    mailing list\n   (ipv6@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/browse/ipv6/\n
    \  (https://mailarchive.ietf.org/arch/browse/ipv6/).\n\n\t "
