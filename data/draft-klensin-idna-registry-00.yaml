abstract:
- content: <p>As part of the IDNA package, the IANA Considerations Section of RFC
    5892 specified an "IDNA Derived Properties" registry. Experience with that specification
    demonstrated it to be insufficiently clear on several details. This document respecifies
    that registry to eliminate any confusion.</p>
