abstract:
- language: en
  script: Latn
  content: "   RFC 8717 updated several RFCs pertaining to the organization of the\n
    \  IETF to use the term \"Managing Director, IETF Secretariat\" (MDS).  As\n   that
    term does not accurately reflect the organization or roles of\n   the IETF staff,
    the MDS term is no longer relevant.  This document\n   removes mention of particular
    staff roles, and instead updates the\n   source documents so that the job to done,
    and who the responsible\n   entity is (generally, the IETF LLC) are described.\n\n\t "
