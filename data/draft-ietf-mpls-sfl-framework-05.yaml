abstract:
- language: en
  script: Latn
  content: "   RFC 8372 describes the requirement for introducing flow identities\n
    \  within the MPLS architecture.  This document describes a method of\n   accomplishing
    this by using a technique called Synonymous Flow Labels\n   in which labels which
    mimic the behaviour of other labels provide the\n   identification service.  These
    identifiers can be used to trigger\n   per-flow operations on the on the packet
    at the receiving label\n   switching router.\n\n\t "
