abstract:
- language: en
  script: Latn
  content: "The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard\nmethod
    for tunneling PPP [RFC1661] packets.  In accordance with the\nLayer Two Tunneling
    Protocol (L2TP) Service Type draft\n[L2TP_svctype], this document describes the
    details for transporting\nEthernet frames over a session in an L2TP tunnel.  That
    is, the\ndetails of an Ethernet service type for L2TP sessions.\n\t "
