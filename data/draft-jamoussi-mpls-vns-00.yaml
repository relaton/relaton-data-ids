abstract:
- language: en
  script: Latn
  content: "   This document specifies MPLS [1,2] to VNS [3] interworking in an\n
    \  efficient manner that preserves the label switching property when\n   crossing
    an MPLS/VNS boundary. The interworking function also ensures\n   that COS characteristics
    of an LSP are preserved when going from VNS\n   to MPLS and vice versa.\n\n\t "
