abstract:
- language: en
  script: Latn
  content: "   The delivery of content over HTTPS involving multiple Content\n   Delivery
    Networks (CDNs) raises credential management issues.  This\n   document defines
    metadata in the CDNI Control and Metadata interface\n   to setup HTTPS delegation
    using delegated credentials from an\n   Upstream CDN (uCDN) to a Downstream CDN
    (dCDN).\n\n\t "
