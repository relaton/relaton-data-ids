abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) is used\n
    \  for recording and collecting operational and telemetry information\n   while
    the packet traverses a path between two points in the network.\n   This document
    outlines how IOAM data fields are encapsulated with the\n   Network Service Header
    (NSH).\n\n\t "
