- language: en
  script: Latn
  content: "International Telecommunication Union (ITU-T) Recommendation G.722.1\n
    \  is a wide-band audio codec.  This document describes the payload\n   format
    for including G.722.1 generated bit streams within an RTP\n   packet.  The document
    also describe the syntax and semantics of the\n   SDP parameters needed to support
    G.722.1 audio codec.\n\t "
