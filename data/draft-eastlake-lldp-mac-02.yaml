  script: Latn
  content: "   IEEE 802 has defined a number of protocols which can operate between\n
    \  adjacent Ethernet stations at Layer 2, including bridges, and may be\n   useful
    between Layer 3 aware stations such as IP routers and hosts.\n   An example is
    the Link Layer Discover Protocol (IEEE Std 802.1AB,\n   LLDP).  This document
    specifies a MAC address that can be used for\n   this purpose for interoperability
    despite intervening bridges.\n\n\t "
