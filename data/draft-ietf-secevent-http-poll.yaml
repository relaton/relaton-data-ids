- content: draft-ietf-secevent-http-poll
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines how a series of Security Event Tokens (SETs)
    can be delivered to an intended recipient using HTTP POST over TLS initiated as
    a poll by the recipient.  The specification also defines how delivery can be assured,
    subject to the SET Recipient's need for assurance.\n\t "
