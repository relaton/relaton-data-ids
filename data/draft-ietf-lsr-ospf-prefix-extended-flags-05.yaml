abstract:
- language: en
  script: Latn
  content: "   Each OSPF prefix is advertised with an 8-bit options field, using the\n
    \  Prefix Options (OSPFv3) and the flag field in the OSPFv2 Extended\n   Prefix
    TLV (OSPFv2).  However for OSPFv3, all the Prefix Options bits\n   have already
    been assigned, and for OSPFv2, there are not many bits\n   left unassigned in
    the OSPFv2 Extended Prefix TLV.\n\n   This document solves the problem of insufficient
    options bit by\n   defining variable-length Prefix Attribute Flags Sub-TLVs for
    OSPFv2\n   and OSPFv3.\n\n\t "
