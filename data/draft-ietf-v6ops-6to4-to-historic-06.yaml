abstract:
- language: en
  script: Latn
  content: "   Experience with the \"Connection of IPv6 Domains via IPv4 Clouds\n
    \  (6to4)\" IPv6 transition mechanism has shown that the mechanism is\n   unsuitable
    for widespread deployment and use in the Internet.  This\n   document requests
    that RFC3056 and the companion document \"An Anycast\n   Prefix for 6to4 Relay
    Routers\" RFC3068 are made obsolete and moved to\n   historic status.  It also
    recommends that future products should not\n   support 6to4 and that existing
    deployments should be reviewed.\n\n\t "
