abstract:
- language: en
  script: Latn
  content: "   A Network Resource Partition (NRP) is a collection of resources\n   identified
    in the underlay network to support services (like IETF\n   Network Slices) that
    need logical network structures with required\n   characteristics to be created.
    \ An NRP policy is a policy construct\n   that enables instantiation of mechanisms
    in support of service\n   specific control and data plane behaviors on select
    topological\n   elements associated with the NRP.  This document defines a YANG
    data\n   model for the management of NRP policies on NRP capable nodes and\n   controllers
    in IP/MPLS networks.\n\n\n\t "
