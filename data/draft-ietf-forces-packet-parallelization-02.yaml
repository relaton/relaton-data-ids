abstract:
- language: en
  script: Latn
  content: "   Forwarding and Control Element Separation (ForCES) defines an\n   architectural
    framework and associated protocols to standardize\n   information exchange between
    the control plane and the forwarding\n   plane in a ForCES Network Element (ForCES
    NE).  RFC5812 has defined\n   the ForCES Model provides a formal way to represent
    the capabilities,\n   state, and configuration of forwarding elements within the
    context of\n   the ForCES protocol (RFC 5810), so that control elements (CEs)
    can\n   control the FEs accordingly.  More specifically, the model describes\n
    \  the logical functions that are present in an FE, what capabilities\n   these
    functions support, and how these functions are or can be\n   interconnected.\n\n
    \  Many network devices support parallel packet processing.  This\n   document
    describes how ForCES can model a network device's\n   parallelization datapath.\n\n\t "
