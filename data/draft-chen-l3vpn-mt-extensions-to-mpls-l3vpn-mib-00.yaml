- content: "<p>This document defines extensions to Multiprotocol Label Switching (MPLS)
    Layer-3 Virtual Private Networks (L3VPN) Management Information Base (MIB), to
    support Multi Topology routing. It describes managed objects to configure and/or
    monitor Multi Topology based Multiprotocol Label Switching Layer-3 Virtual Private
    Networks on a Multiprotocol Label Switching (MPLS) Label Switched Router (LSR)
    supporting this feature.</p>"
