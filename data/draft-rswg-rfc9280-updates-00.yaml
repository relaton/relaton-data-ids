abstract:
- language: en
  script: Latn
  content: "   RFC 9280 specifies version 3 of the RFC Editor Model.  Since its\n
    \  publication, lessons have been learned about implementing this model.\n   This
    document lists some of those lessons learned and updates RFC\n   9280 based on
    that experience.\n\n   This draft is part of the RFC Series Working Group (RSWG);
    see\n   https://datatracker.ietf.org/edwg/rswg/documents/\n   (https://datatracker.ietf.org/edwg/rswg/documents/).
    \ There is a\n   repository for this draft at https://github.com/\n   paulehoffman/9280-updates
    (https://github.com/\n   paulehoffman/9280-updates).\n\n\t "
