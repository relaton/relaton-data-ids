  script: Latn
  content: "   This document defines a lightweight and interoperable profile for\n
    \  configuring OAuth 2.0 authentication in mail clients using a small\n   number
    of manually entered parameters. The profile targets public\n   clients using PKCE
    and discovery endpoints, avoiding the need for\n   dynamic client registration
    or hardcoded provider logic. The goal is\n   to make secure OAuth 2.0-based authentication
    for IMAP/SMTP\n   universally deployable and user-configurable.\n\n\t "
