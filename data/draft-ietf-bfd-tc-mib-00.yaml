abstract:
- language: en
  script: Latn
  content: "This draft defines a Management Information Base (MIB) module which\ncontains
    Textual Conventions to represent commonly used Bidirectional\nForwarding Detection
    (BFD) management information.  The intent is\nthat these TEXTUAL CONVENTIONS (TCs)
    will be imported and used in BFD\nrelated MIB modules that would otherwise define
    their own\nrepresentations.\n\t "
