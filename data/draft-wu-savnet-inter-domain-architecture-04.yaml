abstract:
- language: en
  script: Latn
  content: "   This document introduces an inter-domain SAVNET architecture,\n   providing
    a comprehensive framework for guiding the design of inter-\n   domain SAV mechanisms.
    \ The proposed architecture empowers ASes to\n   establish SAV rules by sharing
    SAV-specific Information between\n   themselves.  During the incremental or partial
    deployment of SAV-\n   specific Information, it can rely on general information,
    such as\n   routing information from the RIB, to construct the SAV table when\n
    \  SAV-specific Information for an AS's prefixes is unavailable.  Rather\n   than
    delving into protocol extensions or implementations, this\n   document primarily
    concentrates on proposing SAV-specific and general\n   information and guiding
    how to utilize them to generate SAV rules.\n   It also defines the architectural
    components and their relations.\n\n\t "
