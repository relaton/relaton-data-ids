abstract:
- language: en
  script: Latn
  content: "   The DNS Security Extensions (DNSSEC) require the use of cryptographic\n
    \  algorithm suites for generating digital signatures and cryptographic\n   hashes
    over DNS data.  The algorithms specified for use with DNSSEC\n   are reflected
    in IANA registries.  This document updates some entries\n   in these registries.
    \ The main reason for these updates is to retire\n   the use of SHA1.\n\n\t "
