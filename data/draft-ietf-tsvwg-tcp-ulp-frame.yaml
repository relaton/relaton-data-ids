  content: "The TCP ULP Framing (TUF) protocol defines a shim layer protocol\nbetween
    an Upper Layer Protocol (ULP) and TCP.  TUF also depends on\na specified TCP segmentation
    convention between TUF endpoints.\nTogether, the shim and segmentation conventions
    enable a TUF/TCP\nreceiver to recognize ULP data units within a TCP segment\nindependently
    of other TCP segments.\n\t "
