abstract:
- language: en
  script: Latn
  content: "   This document describes using a hierarchical HIT to facilitate large\n
    \  deployments of managed devices.  Hierarchical HITs differ from HIPv2\n   flat
    HITs by only using 64 bits for mapping the Host Identity,\n   freeing 32 bits
    to bind in a hierarchy of Registering Entities that\n   provide services to the
    consumers of hierarchical HITs.\n\n\t "
