abstract:
- language: en
  script: Latn
  content: "   Network telemetry is a technology for gaining network insight and\n
    \  facilitating efficient and automated network management.  It\n   encompasses
    various techniques for remote data generation,\n   collection, correlation, and
    consumption.  This document describes an\n   architectural framework for network
    telemetry, motivated by\n   challenges that are encountered as part of the operation
    of networks\n   and by the requirements that ensue.  Network telemetry, as\n   necessitated
    by best industry practices, covers technologies and\n   protocols that extend
    beyond conventional network Operations,\n   Administration, and Management (OAM).
    \ The presented network\n   telemetry framework promises flexibility, scalability,
    accuracy,\n   coverage, and performance.  In addition, it facilitates the\n   implementation
    of automated control loops to address both today's and\n   tomorrow's network
    operational needs.  This document clarifies the\n   terminologies and classifies
    the modules and components of a network\n   telemetry system from several different
    perspectives.  The framework\n   and taxonomy help to set a common ground for
    the collection of\n   related work and provide guidance for related technique
    and standard\n   developments.\n\n\t "
