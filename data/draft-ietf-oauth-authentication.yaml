  content: "This document specifies the OAuth protocol authentication method.\nOAuth
    allows clients to access server resources on behalf of another\nparty (such a
    different client or an end user).  This document\ndefines an HTTP authentication
    method which supports the ability to\ninclude two sets of credential with each
    request, one identifying the\nclient and another identifying the resource owner
    on whose behalf the\nrequest is made.\n\t "
