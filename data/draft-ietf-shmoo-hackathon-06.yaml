  content: "   IETF Hackathons encourage the IETF community to collaborate on\n   running
    code related to existing and evolving Internet standards.\n   This document provides
    a set of practices that have been used for\n   running IETF Hackathons.  These
    practices apply to Hackathons in\n   which both in-person and remote participation
