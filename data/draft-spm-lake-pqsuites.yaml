abstract:
- language: en
  script: Latn
  content: "   The Lightweight Authenticated Key Exchange (LAKE) protocol, Ephemeral\n
    \  Diffie-Hellman over COSE (EDHOC), achieves post-quantum security by\n   adding
    new cipher suites with quantum-resistant algorithms, such as\n   ML-DSA for digital
    signatures and ML-KEM for key exchange.  This\n   document specifies how EDHOC
    operates in a post-quantum setting using\n   both signature-based and PSK-based
    authentication methods, and\n   defines corresponding cipher suites.\n\n\t "
