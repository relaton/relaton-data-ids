abstract:
- language: en
  script: Latn
  content: "   The STRINT workshop assembled one hundred participants in London for\n
    \  two days in early 2014 to discuss how the technical community, and in\n   particular
    the IETF and the W3C, should react to Pervasive Monitoring\n   and more generally
    how to strengthen the Internet in the face of such\n   attacks.  The discussions
    covered issues of terminology, the role of\n   user interfaces, classes of mitigation,
    some specific use cases,\n   transition strategies (including opportunistic encryption),
    and more.\n   The workshop ended with a few high-level recommendations, which
    it is\n   believed could be implemented and which could help strengthen the\n
    \  Internet.  This is the report of that workshop.\n\n\t "
