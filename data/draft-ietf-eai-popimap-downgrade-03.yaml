abstract:
- language: en
  script: Latn
  content: "   The Email Address Internationalization (UTF8SMTP) extension allows\n
    \  UTF-8 characters in mail header fields.  POP and IMAP servers support\n   internationalized
    email messages.  If a POP/IMAP client does not\n   support Email Address Internationalization,
    POP/IMAP servers cannot\n   send Internationalized Email Headers to the client
    and cannot remove\n   the message.  To avoid the situation, this document describes
    a\n   conversion mechanism for internationalized Email messages to be\n   traditional
    message format.\n\n\t "
