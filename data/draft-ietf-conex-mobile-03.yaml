abstract:
- language: en
  script: Latn
  content: "   This memo describes a mobile communications use case for congestion\n
    \  exposure (CONEX) with a particular focus on mobile communication\n   networks
    such as the 3GPP Evolved Packet System (EPS).  The draft\n   provides a brief
    overview of the architecture of these networks (both\n   access and core networks),
    current QoS mechanisms and then discusses\n   how congestion exposure concepts
    could be applied.  Based on this,\n   this memo suggests a set of requirements
    for CONEX mechanisms that\n   particularly apply to mobile networks.\n\n\t "
