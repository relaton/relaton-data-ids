  content: "   This document proposes a proactive, in-band network OAM mechanism to\n
    \  detect loss of continuity and miss-connection faults that affect\n   unicast
    and multi-destination paths, used by Broadcast, unknown\n   Unicast and Multicast
    traffic, in an EVPN network.  The mechanisms\n   proposed in the draft use the
    principles of the widely adopted\n   Bidirectional Forwarding Detection protocol.\n\n\t "
