abstract:
- language: en
  script: Latn
  content: "In the Administrative Infrastructure for SNMPv2 document [1], each SNMPv2
    party is, by definition, associated with a single authentication protocol and
    a single privacy protocol.  It is the purpose of this document, Security Protocols
    for SNMPv2, to define one such authentication and one such privacy protocol.\n\t "
