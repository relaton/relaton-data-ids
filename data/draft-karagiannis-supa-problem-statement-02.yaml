abstract:
- language: en
  script: Latn
  content: "   As modern network management applications grow in scale\n   and complexity,
    their demands and requirements on the supporting\n   communication network increase.\n
    \  This is the root cause of one of the major challenges that network\n   operators
    (service providers, SME, etc) are facing today. The\n   operators are obliged
    to create a simplified view of their network\n   infrastructure that can help
    network engineers to use such a\n   simplified model rather than manipulating
    individual devices. In this\n   context, providing network operators with a set
    of standard\n   interfaces to configure and set policies at various points on
    their\n   network is essential.\n   This document describes what has to be addressed
    in order to equip\n   service providers with the means to quickly and dynamically\n
    \  create/query/scale/update/ delete/ the services they want to offer.\n   This
    may include a variety of different service enabling scenarios\n   and in particular
    VPN and Inter-DC traffic steering and tunneling.\n\n\n\t "
