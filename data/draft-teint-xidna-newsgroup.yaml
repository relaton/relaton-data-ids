abstract:
- language: en
  script: Latn
  content: "Traditional Network News (Netnews) systems handle only ASCII\ncharacters
    in newsgroup names used in NNTP commands and message\nheaders.\n\nThis memo defines
    an extension to allow Internationalised Newsgroup\nNames, the characters of which
    can be drawn from the large Unicode\nrepertoire, based on the Extending IDNA to
    Other Protocols (X-IDNA)\nbase specification.\n\t "
