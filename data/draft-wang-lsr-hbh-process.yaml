  content: "   This document extends Node and Link attribute TLVs to Interior\n   Gateway
    Protocols (IGP) to advertise the Hop-by-Hop Options header\n   processing action
    and supported services (e.g.  IOAM Trace Option and\n   Alternate Marking) at
    node and link granularity.  Such advertisements\n   allow entities (e.g., centralized
    controllers) to determine whether\n   the Hop-by-Hop Options header and specific
    services can be supported\n   in a given network.\n\n\n\t "
