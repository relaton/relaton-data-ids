abstract:
- language: en
  script: Latn
  content: "   PIM usually uses the shortest path computed by routing protocols to\n
    \  build multicast tree.  Multi-Topology Routing is a technology to\n   enable
    service differentiation within an IP network.  IGP Flex\n   Algorithm provides
    a way to compute constraint-based paths over the\n   network.  This document defines
    the PIM message extensions to provide\n   a way to build multicast tree through
    the specific topology and\n   constraint-based path instead of the shortest path.\n\n\t "
