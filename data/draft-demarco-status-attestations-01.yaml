abstract:
- language: en
  script: Latn
  content: "   Status Attestation is a signed object that demonstrates the validity\n
    \  status of a digital credential.  These attestations are ephemeral and\n   periodically
    provided to holders, who can present these to Verifiers\n   along with the corresponding
    digital credentials.  The approach\n   outlined in this document makes the verifiers
    able to check the non-\n   revocation of a digital credential without requiring
    to query any\n   third-party entities.\n\n\t "
