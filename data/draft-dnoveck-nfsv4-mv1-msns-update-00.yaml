abstract:
- language: en
  script: Latn
  content: "   This document presents clarifications and corrections concerning\n
    \  features related to the use of location-related attributes in\n   NFSv4.1.
    \ These include migration, which transfers responsibility for\n   a file system
    from one server to another, and trunking which deals\n   with the discovery and
    control of the set of network addresses to use\n   to access a file system.  The
    goal is to arrive at an appropriate set\n   of updates to RFC5661.\n\n\n\t "
