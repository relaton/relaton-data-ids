abstract:
- language: en
  script: Latn
  content: "   A Verifiable Random Function (VRF) is the public-key version of a\n
    \  keyed cryptographic hash.  Only the holder of the secret key can\n   compute
    the hash, but anyone with the public key can verify the\n   correctness of the
    hash.  VRFs are useful for preventing enumeration\n   of hash-based data structures.
    \ This document specifies VRF\n   constructions based on RSA and elliptic curves
    that are secure in the\n   cryptographic random oracle model.\n\n   This document
    is a product of the Crypto Forum Research Group (CFRG)\n   in the IRTF.\n\n\t "
