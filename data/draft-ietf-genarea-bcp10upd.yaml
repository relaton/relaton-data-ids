abstract:
- language: en
  script: Latn
  content: "   BCP 10 (RFC 3777) specifies IETF processes for selection,\n   confirmation
    and recall of appointees to IETF positions.  It also\n   refers to the mechanism
    of resignation as part of a sequence that\n   moves a sitting member to a new
    IETF position.  However it does not\n   more generally deal with vacancies created
    by resignation, death or\n   uncontested, sustained absence from participation.
    \ This update to\n   BCP 10 specifies procedures for handling vacancies.\n\t "
