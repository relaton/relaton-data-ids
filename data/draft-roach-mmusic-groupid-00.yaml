abstract:
- language: en
  script: Latn
  content: "   RFC 5888 defines a mechanism for semantically grouping media sections\n
    \  in the Session Description Protocol (SDP).  One difficulty that has\n   arisen
    in several applications of SDP is the need to uniquely\n   identify these groups
    either in other protocols or elsewhere in the\n   SDP itself.\n\n   This document
    proposes a simple, backwards-compatible mechanism that\n   provides unambiguous
    identifiers for RFC 5888 groups.\n\n   This document updates RFC 5888.\n\n\t "
