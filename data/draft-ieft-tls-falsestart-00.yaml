abstract:
- language: en
  script: Latn
  content: "   This document specifies an optional behavior of TLS implementations,\n
    \  dubbed False Start.  It affects only protocol timing, not on-the-wire\n   protocol
    data, and can be implemented unilaterally.  The TLS False\n   Start feature leads
    to a latency reduction of one round trip for\n   certain handshakes.\n\n\t "
