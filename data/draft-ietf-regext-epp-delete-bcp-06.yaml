abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP) includes commands for\n
    \  clients to delete domain and host objects, both of which are used to\n   publish
    information in the Domain Name System (DNS).  EPP also\n   includes guidance for
    deletions that is intended to avoid DNS\n   resolution disruptions and maintain
    data consistency.  However,\n   operational relationships between objects can
    make that guidance\n   difficult to implement.  Some EPP clients have developed
    operational\n   practices to delete those objects that have unintended impacts
    on DNS\n   resolution and security.  This document describes best current\n   practices
    and proposes new potential practices to delete domain and\n   host objects that
    reduce the risk of DNS resolution failure and\n   maintain client-server data
    consistency.\n\n\t "
