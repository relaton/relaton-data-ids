abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  identification of some common system properties within a device\n   containing
    a NETCONF server.  This includes data node definitions for\n   system identification,
    time-of-day management, user management, DNS\n   resolver configuration, and some
    protocol operations for system\n   management.\n\n\t "
