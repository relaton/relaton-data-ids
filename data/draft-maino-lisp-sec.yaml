abstract:
- language: en
  script: Latn
  content: "This memo specifies LISP-SEC, a set of security mechanisms that\nprovide
    origin authentication, integrity and anti-replay protection\nto LISP's EID-to-RLOC
    mapping data.  LISP-SEC also enables\nverification of authorization on EID prefix
    claims.\n\t "
