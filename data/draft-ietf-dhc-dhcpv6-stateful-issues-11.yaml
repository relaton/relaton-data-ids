abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6)\n   specification
    defined two stateful options, IA_NA and IA_TA, but did\n   not anticipate the
    development of additional stateful options.\n   DHCPv6 Prefix Delegation added
    the IA_PD option, which is stateful.\n   Applications that use IA_NA and IA_PD
    together have revealed issues\n   that need to be addressed.  This document updates
    RFC 3315 and RFC\n   3633 to address these issues.\n\n\t "
