abstract:
- language: en
  script: Latn
  content: "   The requirements of computing interconnection are increasingly\n   attracting
    the attention of service providers. They have been thinking\n   about how to leverage
    their network advantages to provide integrated\n   networking and computing services.
    This document describes some\n   scenarios of using SRv6 based network technology
    which can partially\n   meet the service requirement of computing interconnection.\n\n\t "
