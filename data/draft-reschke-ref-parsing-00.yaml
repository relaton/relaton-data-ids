abstract:
- language: en
  script: Latn
  content: "   The parsing of Uniform Resource Identifiers (URIs, RFC 3986) and\n
    \  Internationalized Resource Identifiers (IRIs, RFC 3987) is defined in\n   terms
    of Augmented Backus-Naur Form (ABNF).  The ABNF grammars are\n   defined in terms
    of valid identifiers, and thus technically do not\n   address how to handle invalid
    ones.\n\n   The URI specification however includes a note how to use Regular\n
    \  Expressions for parsing, and this note applies to invalid identifiers\n   as
    well.  This document introduces terminology referring to\n   potentially invalid
    identifiers, and demonstrates how the rules in\n   the URI specification can be
    applied to them.\n\n\t "
