  script: Latn
  content: "   This document describes how DSR [1] can be extended for the support\n
    \  of MANET multipath routing. Since DSR uses the source routing\n   approach,
    it can be appropriate for multipath routing.\n   Therefore, in this draft, we
    describe how we can extend DSR for\n   finding multiple routes from the source
    to the destination.\n\n\n\t "
