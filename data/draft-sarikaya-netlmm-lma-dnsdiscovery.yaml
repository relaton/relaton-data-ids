  content: "This draft defines a Domain Name System (DNS)-based scheme to enable\ndynamic
    discovery of a Local Mobility Anchor (LMA) in Proxy Mobile\nIPv6.  DNS Service
    Resource Record option is used allowing a Mobile\nAccess Gateway (MAG) to request
    the LMA's Fully Qualified Domain Name\n(FQDN) and possibly IPv6 address via the
    DNS response.  IPv4 case is\nalso covered.\n\t "
