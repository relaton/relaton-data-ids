abstract:
- language: en
  script: Latn
  content: "   The Real-time Transport Protocol (RTP) is used to transmit media in\n
    \  multimedia telephony applications, these applications are typically\n   required
    to implement congestion control.  The RMCAT working group is\n   currently working
    on candidate algorithms for such interactive real-\n   time multimedia applications.
    \ This document describes the test cases\n   to be used in the performance evaluation
    of those candidate\n   algorithms.\n\n\t "
