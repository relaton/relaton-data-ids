abstract:
- language: en
  script: Latn
  content: "This document defines a new Dynamic Host Configuration Protocol (DHCP)\noption
    that is passed from the DHCP Server to the DHCP Client to\ndefine which QoS mechanism
    and the specific classification settings\nto be used by the host in its IP datagram
    forwarding field.  This \ndocument describes the option support for IP datagram
    network layer\nQoS mechanisms.  This option does have the ability to support data\nlink
    layer QoS mechanisms if so defined in future updates of this\ndocument.\n\t "
