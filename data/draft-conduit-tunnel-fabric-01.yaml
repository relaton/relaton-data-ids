abstract:
- language: en
  script: Latn
  content: "   This document specifies CONDUIT, a tunnel fabric management protocol\n
    \  for tactical and enterprise networks operating over heterogeneous\n   Wide
    Area Network (WAN) links.  CONDUIT automates the lifecycle\n   management of IPsec
    tunnels, monitors tunnel health through active\n   probing, and publishes quality
    metrics to enable Segment Routing over\n   IPv6 (SRv6) based traffic engineering.\n\n
    \  CONDUIT follows a strict separation of concerns: it manages the\n   underlay
    tunnel fabric while delegating all traffic engineering\n   decisions to SRv6.
    \ This architecture simplifies network operations,\n   enables rapid adaptation
    to changing WAN conditions, and leverages\n   standard SRv6 capabilities including
    Flexible Algorithm (Flex-Algo)\n   and Topology-Independent Loop-Free Alternate
    (TI-LFA).\n\n   The protocol is fully programmable via gRPC and mandates compliance\n
    \  with Commercial National Security Algorithm Suite 2.0 (CNSA 2.0)\n   cryptographic
    requirements.\n\n\t "
