abstract:
- language: en
  script: Latn
  content: "   This specification defines an EAP method, EAP-AKA', a small revision\n
    \  of the EAP-AKA method.  EAP-AKA' provides a key derivation function\n   that
    binds the keys derived within the method to the name of the\n   access network.
    \ The key derivation mechanism has been defined in the\n   3rd Generation Partnership
    Project (3GPP).  This specification allows\n   its use in EAP in an interoperable
    manner.  In addition, EAP-AKA'\n   employs SHA-256 instead of SHA-1.\n\n   This
    specification also updates RFC 4187 EAP-AKA to prevent bidding\n   down attacks
    from EAP-AKA'.\n\n   This version of the EAP-AKA' specification provides updates
    to\n   specify the protocol behaviour for 5G deployments as well.\n\n\t "
