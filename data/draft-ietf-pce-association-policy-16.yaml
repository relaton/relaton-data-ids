abstract:
- language: en
  script: Latn
  content: "This document introduces a simple mechanism to associate policies with
    a group of Label Switched Paths (LSPs) via an extension to the Path Computation
    Element Communication Protocol (PCEP).  The extension allows a PCEP speaker to
    advertise to a PCEP peer that a particular LSP belongs to a particular Policy
    Association Group (PAG).\n\t "
