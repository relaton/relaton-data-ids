abstract:
- language: en
  script: Latn
  content: "   To communicate the Content Security Policy (CSP) as defined by the\n
    \  W3C, the web server needs to send a HTTP header to the browser\n   (client)
    to inform it about the content security policies that SHALL\n   be applied on
    the client.  This draft outlines the header to\n   communicate the CSP with its
    fields.  The definition of the semantic\n   of the directives will be done by
    the Web Application Security\n   Working Group at the W3C.\n\n\t "
