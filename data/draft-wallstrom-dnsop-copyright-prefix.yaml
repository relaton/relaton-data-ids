abstract:
- language: en
  script: Latn
  content: "   The content of a typical zone file is lacking information on the\n
    \  copyright and license from which the content of the zone file is\n   available.
    \ The typical use is to make a zone file available after an\n   agreement on use
    (license) has been made.  When the zone file is\n   publicly available through
    DNS, there is no way of signalling the\n   copyright ownership or any end user
    license of the content.  This\n   document describes two prefixes for handling
    this using the TXT RR\n   type, _copyright and _license.\n\n\t "
