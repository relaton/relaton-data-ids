abstract:
- language: en
  script: Latn
  content: "   In OSPF protocol, Link State Advertisements (LSAs) are exchanged in\n
    \  Link State Update (LSU) packets to achieve link state database (LSDB)\n   synchronization
    and consistent route calculation.  The \"LS age\" field\n   is part of the LSA
    header, which is excluded from the checksum\n   calculation of the LSA.  Due to
    some hardware or software problems,\n   the LS age may be corrupted and reach
    the MaxAge prematurely.\n   Flushing of the corrupted MaxAge LSA may cause flooding
    storm of OSPF\n   packets and severely impact the services in the network.\n\n
    \  This document describes the problem of OSPF corrupted MaxAge LSA\n   flushing,
    and specifies the requirements on potential solutions.\n\n\n\t "
