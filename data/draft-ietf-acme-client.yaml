abstract:
- language: en
  script: Latn
  content: "   Automated Certificate Management Environment (ACME) core protocol\n
    \  addresses the use case of web server certificates for TLS.  This\n   document
    extends the ACME protocol to add 3 challenge types that may\n   support service
    account authentication credentials, micro-service\n   accounts credentials, device
    client, code signing, document signing\n   certificates and keys.\n\n\t "
