  content: "The Secure Real-Time Transport Protocol (SRTP) provides\nauthentication,
    but not encryption, of the headers of Real-Time\nTransport Protocol (RTP) packets.
    \ However, RTP header extensions may\ncarry sensitive information for which participants
    in multimedia\nsessions want confidentiality.  This document provides a mechanism,\nextending
    the mechanisms of SRTP, to selectively encrypt RTP header\nextensions in SRTP.\n\t "
