  content: "This document defines frame relay pseudo-wire specific aspects. A frame
    \nrelay pseudo wire exists between network edge nodes and support as \nfaithfully
    as possible an instance of a frame relay service.  A frame \nrelay pseudo-wire
    is a mechanism that allows frame relay protocol \ncontrol information and payload
    to be carried over IP or MPLS Packet \nSwitched Networks.\n\n\t "
