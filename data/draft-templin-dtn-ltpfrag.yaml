abstract:
- language: en
  script: Latn
  content: "   The Licklider Transmission Protocol (LTP) provides a reliable\n   datagram
    convergence layer for the Delay/Disruption Tolerant\n   Networking (DTN) Bundle
    Protocol.  In common practice, LTP is often\n   configured over UDP/IP sockets
    and inherits its maximum segment size\n   from the maximum-sized UDP/IP datagram,
    however when this size\n   exceeds the path maximum transmission unit a service
    known as IP\n   fragmentation must be engaged.  This document discusses performance\n
    \  maximization implications of LTP interactions with large packet sizes\n   and
    IP fragmentation.\n\n\t "
