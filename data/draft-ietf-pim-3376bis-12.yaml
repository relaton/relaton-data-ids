abstract:
- language: en
  script: Latn
  content: "   IGMP is the protocol used by IPv4 systems to report their IP\n   multicast
    group memberships to neighboring multicast routers.\n   Version 3 of IGMP adds
    support for source filtering, that is, the\n   ability for a system to report
    interest in receiving packets only\n   from specific source addresses, or from
    all but specific source\n   addresses, sent to a particular multicast address.
    \ That information\n   may be used by multicast routing protocols to avoid delivering\n
    \  multicast packets from specific sources to networks where there are\n   no
    interested receivers.\n\n   This document specifies Version 3 of the Internet
    Group Management\n   Protocol, IGMPv3.  It is a revised version of the specification
    to\n   include clarifications and fixes for errata in RFC 3376 and is\n   backwards
    compatible with RFC 3376.\n\n   This document updates RFC 2236 and obsoletes RFC
    3376.\n\n\t "
