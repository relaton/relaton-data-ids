abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to the identifiers to be used in
    the Transport Profile of Multiprotocol Label Switching (MPLS-TP).  Identifiers
    that follow IP/MPLS conventions have already been defined.  This memo augments
    that set of identifiers for MPLS-TP management and Operations, Administration,
    and Maintenance (OAM) functions to include identifier information in a format
    typically used by the International Telecommunication Union Telecommunication
    Standardization Sector (ITU-T).\n\t "
