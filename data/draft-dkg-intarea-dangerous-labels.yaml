  script: Latn
  content: "   This document establishes registries that list known security-\n   sensitive
    labels in the DNS and in e-mail contexts.\n\n   It provides references and brief
    explanations about the risks\n   associated with each known label.\n\n   The registries
    established here offer guidance to the security-minded\n   system administrator,
    who may not want to permit registration of\n   these labels by untrusted users.\n\n\t "
