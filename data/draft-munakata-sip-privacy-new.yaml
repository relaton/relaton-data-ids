  content: "To withhold a user's identity and related information, RFC 3323\n   defines
    a Privacy mechanism for SIP, which requires the use of an\n   privacy service.
    \ This document proposes a new privacy mechanism that\n   a user agent can facilitate
    to conceal privacy-sensitive information\n   without the need for aid from a privacy
    service.\n\t "
