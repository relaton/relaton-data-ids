abstract:
- language: en
  script: Latn
  content: "   This document defines a Scheduling Function called \"Experimental\n
    \  Scheduling Function\" (SFX).  SFX dynamically adapts the number of\n   scheduled
    cells between neighbor nodes, based on the amount of\n   currently allocated cells
    and the neighbor nodes' cell requirements.\n   Neighbor nodes negotiate in a distributed
    neighbor-to-neighbor basis\n   the number of cell(s) to be added/deleted.  SFX
    uses the 6P signaling\n   messages to add/delete cells in the schedule.  This
    function selects\n   the candidate cells from the schedule, defines which cells
    will be\n   added/deleted and triggers the allocation/deallocation process.\n\n\n\t "
