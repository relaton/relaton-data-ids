abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol enables a group of\n   participants
    to negotiate a common cryptographic state for messaging,\n   providing Forward
    Secrecy (FS) and Post-Compromise Security (PCS).\n   There are some use cases
    where message ordering challenges may make\n   it difficult for a group of participants
    to agree on a common state\n   or use cases where reaching eventual consistency
    is impractical for\n   the application.  This document describes Distributed-MLS
    (DMLS), a\n   composition protocol for using MLS sessions to protect messages
    among\n   participants without negotiating a common group state.\n\n\t "
