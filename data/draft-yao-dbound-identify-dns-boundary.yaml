  script: Latn
  content: "   Two or more DNS names belonging to the same registrants may share the\n
    \  same DNS administrative boundaries.  Currently, there are no good\n   methods
    to identify such shared administrative boundaries in DNS.\n   This document adds
    the function of lookup of domain name\n   administrative boundary to domain name
    system, which describes a new\n   method for using dbound resource record for
    determining domain name\n   administrative boundaries.\n\n\t "
