- language: en
  script: Latn
  content: "   This document defines a 3RED model to describe transport service\n
    \  features.  Applications can make use of the 3RED model to request\n   transport
    services from the TAPS by sending a request which contains\n   the explicit 3RED
    requirement parameters.  The purpose of this\n   document is to enable applications
    to make use of various transport\n   services without customization or re-implementation.\n\n\n\t "
