  script: Latn
  content: "   Service Providers commonly use BGP/MPLS VPNs [RFC 4364] as the\n   control
    plane for wide-area virtual networks. This technology has\n   proven to scale
    to a large number of VPNs and attachment points,\n   and it is well suited to
    provide VPN service to end-systems.\n   Virtualized environment imposes additional
    requirements to MPLS/BGP\n   VPN technology when applied to end-system networking,
    which are\n   defined in this document.\n\n\n\t "
