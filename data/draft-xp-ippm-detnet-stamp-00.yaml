abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet) provides a capability for the\n   delivery
    of data flows with extremely low packet loss rates and\n   bounded end-to-end
    delivery latency.  The enabler to DetNet is a\n   proper queue scheduling mechanism,
    such as timeslot based queueing\n   and forwarding mechanism, which requires every
    router along the\n   DetNet path to collect the basic timeslot mapping relationship\n
    \  between itself and its adjacent router.  This document defines two\n   Simple
    Two-Way Active Measurement Protocol (STAMP) TLVs, to acquire\n   the basic timeslot
    mapping relationship between the local router and\n   its adjacent router.\n\n\t "
