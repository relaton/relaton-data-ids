abstract:
- language: en
  script: Latn
  content: "   This document specifies an autonomic mechanism for resource-based\n
    \  network services deployment and management, using the GeneRic\n   Autonomic
    Signaling Protocol (GRASP) to dynamically exchange the\n   information among the
    autonomic nodes.  It supports the coordination\n   and consistently operations
    within an autonomic network domain.  This\n   mechanism is generic for most, if
    not all, of kinds of network\n   resources, although this document only defines
    the process of quality\n   transmission service deployment and management.  It
    can be easily\n   extended to support network services deployment and management
    that\n   is based on other types of network resources.\n\n\t "
