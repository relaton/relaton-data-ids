abstract:
- language: en
  script: Latn
  content: "   This document specifies the cryptographic hashing primitive BLAKE3,
    a\n   secure algorithm designed to be fast and highly parallelizable.\n   Apart
    from the standard hashing functionality, BLAKE3 can serve to\n   realize the following
    cryptographic functionalities: extendable-\n   output function (XOF), key derivation
    function (KDF), pseudo-random\n   function (PRF), and message authentication code
    (MAC).\n\n\t "
