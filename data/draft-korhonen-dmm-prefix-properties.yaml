abstract:
- language: en
  script: Latn
  content: "   This specification defines an extension to the IPv6 stateless address\n
    \  autoconfiguration procedure.  New options with meta data are defined\n   that
    describe the properties and other prefix class meta data\n   associated with the
    prefix.  The stateless address autoconfiguration\n   procedure and end hosts can
    make use of the additional properties and\n   class information when selecting
    source address prefixes for a\n   particular uses and use cases.  This specification
    updates RFC4862.\n\n\n\t "
