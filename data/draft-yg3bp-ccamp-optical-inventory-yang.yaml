abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for optical network inventory\n
    \  data information.\n\n   The YANG data model presented in this document is intended
    to be used\n   as the basis toward a generic YANG data model for network inventory\n
    \  data information which can be augmented, when required, with\n   technology-specific
    (e.g., optical) inventory data, to be defined\n   either in a future version of
    this document or in another document.\n\n   The YANG data model defined in this
    document conforms to the Network\n   Management Datastore Architecture (NMDA).\n\n\t "
