abstract:
- language: en
  script: Latn
  content: "   Short-lived X.509v3 public key certificates as profiled in RFC 5280\n
    \  are seeing greater use in the Internet.  The Certification Authority\n   (CA)
    that issues these short-lived certificates do not publish\n   revocation information
    because the certificate lifespan that is\n   shorter than the time needed to detect,
    report, and distribute\n   revocation information.  Some long-lived X.509v3 public
    key\n   certificates never expire, and they are never revoked.  This\n   specification
    defines the noRevAvail certificate extension so that a\n   relying party can readily
    determine that the CA does not publish\n   revocation information for the certificate.\n\n\t "
