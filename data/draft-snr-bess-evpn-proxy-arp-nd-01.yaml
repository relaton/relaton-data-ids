abstract:
- language: en
  script: Latn
  content: "   The MAC/IP Advertisement route specified in [RFC7432] can optionally\n
    \  carry IPv4 and IPv6 addresses associated with a MAC address. Remote\n   PEs
    can use this information to reply locally (act as proxy) to IPv4\n   ARP requests
    and IPv6 Neighbor Solicitation messages and\n   reduce/suppress the flooding produced
    by the Address Resolution\n   procedure. This EVPN capability is extremely useful
    in Internet\n   Exchange Points (IXPs) and Data Centers (DCs) with large broadcast\n
    \  domains, where the amount of ARP/ND flooded traffic causes issues on\n   routers
    and CEs, as explained in [RFC6820]. This document describes\n   how the [RFC7432]
    EVPN proxy-ARP/ND function may be implemented to\n   help IXPs and other operators
    deal with the issues derived from\n   Address Resolution in large broadcast domains.\n\n\n\t "
