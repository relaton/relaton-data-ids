abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using the one-way hash\n
    \  functions in the SHA3 family with the Cryptographic Message Syntax\n   (CMS).
    \ The SHA3 family can be used as a message digest algorithm, as\n   part of a
    signature algorithm, as part of a message authentication\n   code, or part of
    a key derivation function.\n\n\t "
