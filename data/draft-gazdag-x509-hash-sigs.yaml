    variant of XMSS, as well as SLH-DSA (formerly\n   SPHINCS+), the latter being
    the only stateless scheme.  This\n   specification applies to the Internet X.509
    Public Key infrastructure\n   (PKI) when those digital signatures are used in
    Internet X.509\n   certificates and certificate revocation lists.\n\n\t "
