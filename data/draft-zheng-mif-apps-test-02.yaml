abstract:
- content: "<p>With the development of IPv6 and deployment of transition solutions,
    more and more hosts can access Internet with dual stack by multi- interface and
    applications behaviors are worth to be concerned under this environment. This
    memo describes the test results of some well- known applications in different
    scenarios under MIF environment and provides an analysis and suggestions to develop
    and deploy under MIF environment.</p>"
