abstract:
- language: en
  script: Latn
  content: "This document specifies the Group Secure Association Key Management \nProtocol
    (GSAKMP) Policy Token.  The Token provides a format to specify \na complete group
    security policy, necessary for formation of a group \nsecure association. The
    GSAKMP Token maintains procedures for key \ndissemination, group membership, authorization
    and rekey.\n\t "
