abstract:
- language: en
  script: Latn
  content: "   A transparent and authentic Transparent Registry service in support\n
    \  of a supply chain's integrity, transparency, and trust requires all\n   peers
    that contribute to the Registry operations to be trustworthy\n   and authentic.
    \ In this document, a countersigning variant is\n   specified that enables trust
    assertions on Merkle-tree based\n   operations for global supply chain registries.
    \ A generic procedure\n   for producing payloads to be signed and validated is
    defined and\n   leverages solutions and principles from the Concise Signing and\n
    \  Encryption (COSE) space.\n\n\t "
