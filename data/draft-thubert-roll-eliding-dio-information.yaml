abstract:
- language: en
  script: Latn
  content: "   This document presents a method to safely elide a group of RPL\n   options
    in a DIO message by synchronizing the state associated with\n   each of these
    options between parent and child using a new sequence\n   counter in DIO messages.
    \ A child that missed a DIO message with an\n   update of any of those protected
    options detects it by the change of\n   sequence counter and queries the update
    with a DIS Message.  The\n   draft also provides a method to fully elide the options
    in a DAO\n   message.\n\n\t "
