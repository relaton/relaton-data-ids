abstract:
- language: en
  script: Latn
  content: "Provider Backbone Bridge (PBB) functionality, under standardization \n
    \  in IEEE 802.1ah, can be employed to enhance the scalability of H-\n   VPLS
    with MPLS access. This document describes how PBB technology \n   can be used
    in H-VPLS with MPLS access networks to improve the \n   scalability of customer
    MAC addresses and number of service \n   instances that can be supported. The
    document also describes the \n   migration mechanisms and scenarios by which PBB
    functionality can be \n   incorporated into H-VPLS with existing MPLS access.
