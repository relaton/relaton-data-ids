abstract:
- language: en
  script: Latn
  content: "   Intent and Intent-Based Networking are taking the industry by storm.\n
    \  At the same time, those terms are used loosely and often\n   inconsistently,
    in many cases overlapping with other concepts such as\n   \"policy\".  This document
    is therefore intended to clarify the concept\n   of \"Intent\" and how it relates
    to other concepts.  The goal is to\n   contribute towards a common and shared
    understanding of terms and\n   concepts which can then be used as foundation to
    guide further\n   definition of valid research and engineering problems and their\n
    \  solutions.\n\n\t "
