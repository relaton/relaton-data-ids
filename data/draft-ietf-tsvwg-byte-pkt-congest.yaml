abstract:
- language: en
  script: Latn
  content: "This document provides recommendations of best current practice for dropping
    or marking packets using any active queue management (AQM) algorithm, including
    Random Early Detection (RED), BLUE, Pre- Congestion Notification (PCN), and newer
    schemes such as CoDel (Controlled Delay) and PIE (Proportional Integral controller
    Enhanced).  We give three strong recommendations: (1) packet size should be taken
    into account when transports detect and respond to congestion indications, (2)
    packet size should not be taken into account when network equipment creates congestion
    signals (marking, dropping), and therefore (3) in the specific case of RED, the
    byte- mode packet drop variant that drops fewer small packets should not be used.
    \ This memo updates RFC 2309 to deprecate deliberate preferential treatment of
    small packets in AQM algorithms.\n\t "
