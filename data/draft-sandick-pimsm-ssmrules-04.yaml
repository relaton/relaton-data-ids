abstract:
- language: en
  script: Latn
  content: "This document describes the minor changes in protocol processing rules
    \nfor the PIM-SM [PIMSM] protocol to support source specific multicast \n(SSM)
    routing semantics over the SSM address range [EXPRESS][SSM]. Used \nin combination
    with IGMPv3 [IGMPV3], the SSM delivery model can be \nsupported with current protocol
    implementations.  IGMPv3 can be used for \ncommunicating source specific (S,G)
    channel memberships to local \nrouters; PIM-SM can be used for construction of
    SSM forwarding trees.  \nThis document describes the processing rules for PIM-SM
    in the SSM \naddress range to support construction of SSM delivery trees. \n \n\n\t "
