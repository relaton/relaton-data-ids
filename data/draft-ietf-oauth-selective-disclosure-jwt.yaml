abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism for the selective disclosure\n
    \  of individual elements of a JSON data structure used as the payload\n   of
    a JSON Web Signature (JWS).  The primary use case is the selective\n   disclosure
    of JSON Web Token (JWT) claims.\n\n\t "
