abstract:
- language: en
  script: Latn
  content: "   CBOR-based protocols often make use of numbers allocated in a\n   registry.
    \ While developing the protocols, those numbers may not yet\n   be available.
    \ This impedes the generation of data models and\n   examples that actually can
    be used by tools.\n\n   This short draft proposes a common way to handle these
    situations,\n   without any changes to existing tools.  Such changes are very
    well\n   possible in the future, at which time this draft will be updated.\n\n\t "
