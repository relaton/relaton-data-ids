abstract:
- language: en
  script: Latn
  content: "   The Content Provenance Profile (CPP) is an open specification for\n
    \  cryptographically verifiable media capture provenance.  This document\n   defines
    the core data model, hashing conventions, Merkle tree\n   construction rules,
    RFC 3161 Time-Stamp Authority (TSA) anchoring\n   protocol, and offline verification
    procedures for CPP.\n\n   CPP enables capture devices to produce tamper-evident
    provenance\n   records that bind media content to external timestamps via trusted\n
    \  third parties.  Unlike self-attestation models, CPP requires\n   independent
    timestamp verification through RFC 3161 TSA services,\n   providing externally
    verifiable proof of when media was captured.\n\n   This specification focuses
    on the interoperable core of CPP: the data\n   structures, cryptographic operations,
    and verification algorithms\n   necessary for independent third-party verification.
    \ Application-\n   specific features such as depth analysis are defined as optional\n
    \  extensions.\n\n\t "
