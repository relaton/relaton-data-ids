abstract:
- language: en
  script: Latn
  content: "   This document specifies the operation of IP over tunnel virtual links\n
    \  using Asymmetric Extended Route Optimization (AERO).  Nodes attached\n   to
    AERO links can exchange packets via trusted intermediate routers\n   that provide
    forwarding services to reach off-link destinations and\n   redirection services
    for route optimization.  AERO provides an IPv6\n   link-local address format known
    as the AERO address that supports\n   operation of the IPv6 Neighbor Discovery
    (ND) protocol and links IPv6\n   ND to IP forwarding.  Admission control, provisioning
    and mobility\n   are supported by the Dynamic Host Configuration Protocol for
    IPv6\n   (DHCPv6), and route optimization is naturally supported through\n   dynamic
    neighbor cache updates.  Although DHCPv6 and IPv6 ND\n   messaging are used in
    the control plane, both IPv4 and IPv6 are\n   supported in the data plane.  AERO
    is a widely-applicable tunneling\n   solution using standard control messaging
    exchanges as described in\n   this document.\n\n\t "
