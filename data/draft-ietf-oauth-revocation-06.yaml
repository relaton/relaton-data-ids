abstract:
- language: en
  script: Latn
  content: "   This document proposes an additional endpoint for OAuth authorization\n
    \  servers, which allows clients to notify the authorization server that\n   a
    previously obtained refresh or access token is no longer needed.\n   This allows
    the authorization server to cleanup security credentials.\n   A revocation request
    will invalidate the actual token and, if\n   applicable, other tokens based on
    the same authorization grant.\n\n\n\t "
