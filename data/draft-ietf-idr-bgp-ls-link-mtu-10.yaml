abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm, which can\n
    \  be directly applied to the MPLS architecture and IPv6 architecture,\n   with
    a new type of routing header.  Since multiple labels or SRv6\n   SIDs are pushed
    in the packets, it is more likely that the packet\n   size exceeds the path MTU
    of SR tunnel.  However, SR uses the IGP as\n   the routing protocol and does not
    support the negotiation of the Path\n   MTU.\n\n   BGP Link State (BGP-LS) describes
    a mechanism by which link-state and\n   TE information can be collected from networks
    and shared with\n   external components using the BGP routing protocol.  This
    document\n   specifies the extensions to BGP-LS to carry MTU information of link.\n
    \  The centralized controller (PCE/SDN) calculates the Path MTU while\n   completing
    the service path calculation based on the information\n   transmitted by the BGP-LS.\n\n\n\n\t "
