  content: "This memo proposes a simple metric to determine if a network has\nmaintained
    packet sequence. It provides motivations for the new\nmetric, suggests a metric
    definition, and discusses the issues\nassociated with measuring packet sequence.
    The memo includes\nsecondary metrics to quantify the extent of reordering in several\nuseful
    dimensions. Some examples of evaluation using the non-\nreversing sequence criterion
    are included.\n\n\t "
