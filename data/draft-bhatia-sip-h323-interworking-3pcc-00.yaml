abstract:
- language: en
  script: Latn
  content: "This document discusses third party call control in a SIP-H.323\nInterworking
    environment. Third party call control refers to the\nability of one entity to
    create a call in which communications is\nactually between other parties [1].
    The SIP-H.323 Interworking\nfunction is discussed in [4]. Here we discuss how
    the Interworking\nentity can function as a controller for third party call\ncontrol,
    as well as an party to it.\n\t "
