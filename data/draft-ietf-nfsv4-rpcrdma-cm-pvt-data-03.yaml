abstract:
- language: en
  script: Latn
  content: "   This document specifies the format of RDMA-CM Private Data exchanged\n
    \  between RPC-over-RDMA version 1 peers as part of establishing a\n   connection.
    \ Such private data is used to indicate peer support for\n   remote invalidation
    and larger-than-default inline thresholds.  The\n   addition of the private data
    payload specified in this document is an\n   OPTIONAL extension.  The RPC-over-RDMA
    version 1 protocol does not\n   require the payload to be present.\n\n\t "
