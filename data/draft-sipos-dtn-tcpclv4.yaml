  content: "   This document describes a revised protocol for the TCP-based\n   convergence
    layer for Delay-Tolerant Networking (DTN).  The protocol\n   revision is based
    on implementation issues in the original [RFC7242]\n   and updates to the Bundle
    Protocol contents, encodings, and\n   convergence layer requirements in [I-D.ietf-dtn-bpbis].
    \ The majority\n   of this specification is unchanged from TCPCL version 3.\n\n\t "
