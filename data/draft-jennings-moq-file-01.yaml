abstract:
- language: en
  script: Latn
  content: "   This specification provides a way to save the meta data about each\n
    \  MoQ Object in one or more files as well as pointers to other files\n   that
    contain the contents of the object.  Separating of the meta data\n   and payload
    data allow the payload data to remain in files that are\n   used for other purposes
    such as serving HLS/DASH video.  This format\n   makes it easier to test and develop
    caching relays and create test\n   data they can serve to client.\n\n\t "
