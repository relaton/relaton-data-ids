abstract:
- language: en
  script: Latn
  content: "   An accepted SIP REFER method creates an implicit subscription using\n
    \  the SIP-Specific Event Notification Framework.  That framework was\n   revised
    by RFC6665.  This document highlights the implications of the\n   requirement
    changes in RFC6665, and updates the definition of the\n   REFER method, RFC3515,
    to clarify and disambiguate the impact of\n   those changes.\n\n\t "
