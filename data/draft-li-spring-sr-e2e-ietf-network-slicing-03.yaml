abstract:
- language: en
  script: Latn
  content: "   Network slicing can be used to meet the connectivity and performance\n
    \  requirement of different services or customers in a shared network.\n   An
    IETF network slice can be realized as enhanced VPNs (VPN+), which\n   is delivered
    by integrating the overlay VPN service with a Virtual\n   Transport Network (VTN)
    as the underlay.  An end-to-end IETF network\n   slice may span multiple network
    domains.  Within each domain, traffic\n   of the end-to-end network slice service
    is mapped to a domain VTN.\n   In the context of IETF network slicing, a VTN can
    be instantiated as\n   a Network Resource Partition (NRP).\n\n   When segment
    routing (SR) is used to build a multi-domain IETF\n   network slices, information
    of the local network slices in each\n   domain can be specified using special
    SR binding segments called NRP\n   binding segments (NRP BSID).  The multi-domain
    IETF network slice can\n   be specified using a list of NRP BSIDs in the packet,
    each of which\n   can be used by the corresponding domain edge nodes to steer
    the\n   traffic of end-to-end IETF network slice into the specific NRP in the\n
    \  local domain.\n\n   This document describes the functionality of NRP binding
    segment and\n   its instantiation in SR-MPLS and SRv6.\n\n\n\t "
