abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG model that is used to deliver layer 3\n
    \  VPN service in ONOS project which is on the controller level. L3SM\n   is focused
    on the service model which is on the orchestration\n   level to help interaction
    between customers and network operators\n   and also can be input to automated
    control and configuration\n   applications. ONOS runs as an open source project
    for fast\n   deployment. Use L3VPN service model defined in L3SM and deploy\n
    \  L3VPN service in ONOS project can be one step further. On the\n   other hand,
    push real deployment in ONOS back to IETF is also\n   beneficial.\n\n\t "
