abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol that enables tunneling of Internet\n
    \  Protocol traffic over a Content Centric Network (CCNx) or a Named\n   Data
    Network (NDN).  The target use case for such a protocol is to\n   provide an IP
    mobility plane for mobile networks that might otherwise\n   use IP-over-IP tunneling,
    such as the GPRS Tunneling Protocol (GTP)\n   used by the Evolved Packet Core
    in LTE networks (LTE-EPC).  By\n   leveraging the elegant, built-in support for
    mobility provided by\n   CCNx or NDN, this protocol achieves performance on par
    with LTE-EPC,\n   equivalent efficiency, and substantially lower implementation
    and\n   protocol complexity [Shannigrahi].  Furthermore, the use of CCNx/NDN\n
    \  for this purpose paves the way for the deployment of ICN native\n   applications
    on the mobile network.\n\n\t "
