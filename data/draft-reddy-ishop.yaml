  content: "This Internet-Draft specifies a standard method for shopping on the\nInternet.
    Using this protocol client programs can enumerate all the\nproducts sold by category,
    search for a particular product and find\nthe cost or quantity of each product.
    \ After realizing the cost of a\nparticular product, client programs can compare
    the price of this\nproduct sold on other Internet sites.\n\n\t "
