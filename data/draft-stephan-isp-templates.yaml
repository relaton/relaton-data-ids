- language: en
  script: Latn
  content: "   Flows and packets observations require several levels of\n   aggregations.
    \ Currently switchs and routers analyse flows and export\n   flow information
    using Netflow.  Aggregators are starting to use\n   Netflow or IPFIX to collect
    basic information and to export\n   aggregated information.\n\n   In this context,
    this memo presents potential interoperability issues\n   and proposes to standardize
    a set of templates to facilitate the\n   exchange of flows and measurements information
    between ISP.\n\t "
