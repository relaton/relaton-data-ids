  primary: true
abstract:
- language: en
  script: Latn
  content: "   [RFC8281] specifies procedures that can be used for creation and\n
    \  deletion of PCE-initiated LSPs in the active stateful PCE model.\n   However,
    this specification focuses on MPLS networks, and does not\n   cover remote instantiation
    of paths in GMPLS-controlled networks.\n   This document complements [RFC8281]
    by addressing the requirements\n   for remote-initiated GMPLS LSPs.\n\n\n\t "
