abstract:
- language: en
  script: Latn
  content: "   This document defines an *identity trust system*, which is a\n   symmetric
    digital identity authentication system that requires no\n   federation of authentication
    domains.  The main components of the\n   authentication process between two entities
    are:\n   1.  *Symmetric authentication protocol* - Both entities must\n       recognize
    each other and are authenticated by their identity\n       provider according
    to a symmetric message exchange scheme.  It\n       builds on and extends the
    OAuth Authorization Framework RFC6749.\n   2.  *Trustees network* - A special
    network dedicated to creating a\n       protected environment for exchanging authentication
    messages\n       between Identity Providers (IdPs) constitutes the infrastructure\n
    \      to avoid domain federation.\n   3.  *Custodian concept* - IdPs are divided
    into two typologies to\n       better protect personal data and link digital identity
    to\n       physical one.  A generic IdP (called trustee) to manage digital\n       authentication
    only and a specific IdP (called custodian), with\n       the legal right to process
    the individual's real data and under\n       the control of country's authority,
    to manage the physical\n       identity and the link with the digital one.\n\t "
