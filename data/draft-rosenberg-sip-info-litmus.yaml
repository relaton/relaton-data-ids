abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) Working Group is considering\nthe
    standardization of a framework for conveying application data\nthrough the INFO
    method.  However, the INFO method is just one of\nseveral techniques available
    in SIP for the transfer of application\ndata.  Others include through the SIP
    events framework and through a\nmedia session.  This document provides guidelines
    and litmus tests\nfor determining which is the right technique to use.\n\t "
