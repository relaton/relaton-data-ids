abstract:
- language: en
  script: Latn
  content: "   QUIC is well-suited to various NAT traversal techniques.  As it\n   operates
    over UDP, and because the QUIC header was designed to be\n   demultipexed from
    other protocols, STUN can be used on the same UDP\n   socket.  This allows for
    using ICE with QUIC.  Furthermore, QUICâ€™s\n   path validation mechanism can be
    used to test the viability of an\n   address candidate pair while at the same
    time creating the NAT\n   bindings required for a direction connection, after
    which QUIC\n   connection migration can be used to migrate the connection to a\n
    \  direct path.\n\n\t "
