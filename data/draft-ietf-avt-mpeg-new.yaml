abstract:
- language: en
  script: Latn
  content: "This memo describes a packetization scheme for MPEG video and audio streams.
    [STANDARDS-TRACK] The purpose of this document is to express the general Internet
    community's expectations of Computer Security Incident Response Teams (CSIRTs).
    \ It is not possible to define a set of requirements that would be appropriate
    for all teams, but it is possible and helpful to list and describe the general
    set of topics and issues which are of concern and interest to constituent communities.
    \ This document specifies an Internet Best Current Practices for the Internet
    Community, and requests discussion and suggestions for improvements.\n\t "
