abstract:
- language: en
  script: Latn
  content: "This draft defines an event package that allows a network entity to\nrequest
    to be notified of changes in the registration state of a\nparticular user.  Subscription
    and notification of registration state\nis supported by defining an event package
    within the general  SIP\nevent notification event framework.  This event package
    is based on\nthe Presence event package as specified in [3] and therefore this\ndraft
    only describes the deltas to the Presence event package.\n\t "
