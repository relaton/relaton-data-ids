abstract:
- language: en
  script: Latn
  content: "   RFC 6513 described a method to support bidirectional C-flow using\n
    \  \"Partial Mesh of MP2MP P-Tunnels\".  This document describes how\n   partial
    mesh of MP2MP P-Tunnels can be simulated with Ingress\n   Replication, instead
    of a real MP2MP tunnel.  This enables a Service\n   Provider to use Ingress Replication
    to offer transparent BIDIR-PIM\n   service to its VPN customers.\n\n\t "
