abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) is used by Regional\n
    \  Internet Registries (RIRs) and Domain Name Registries (DNRs) to\n   provide
    access to their resource registration information.  The core\n   specifications
    for RDAP define basic search functionality, but there\n   are various IP and ASN-related
    search options provided by RIRs via\n   their Whois services for which there is
    no corresponding RDAP\n   functionality.  This document extends RDAP to support
    those search\n   options.\n\n\t "
