abstract:
- language: en
  script: Latn
  content: "   This document describes CPace which is a protocol that allows two\n
    \  parties that share a low-entropy secret (password) to derive a strong\n   shared
    key without disclosing the secret to offline dictionary\n   attacks.  The CPace
    protocol was tailored for constrained devices and\n   can be used on groups of
    prime- and non-prime order.\n\n\t "
