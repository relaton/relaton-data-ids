abstract:
- language: en
  script: Latn
  content: "   This document gives information on an RTCP Packet Type and RTCP XR\n
    \  Block Type including associated SDP parameters for Inter-Destination\n   Media
    Synchronization (IDMS).  The RTCP XR Block Type, registered\n   with IANA based
    on an ETSI specification, is used to collect media\n   playout information from
    participants in a group playing-out\n   (watching, listening, etc.) a specific
    RTP media stream.  The RTCP\n   packet type specified by this document is used
    to distribute a common\n   target playout point to which all the distributed receivers,
    sharing\n   a media experience, can synchronize.\n\n   Typical use cases in which
    IDMS is usefull are social TV, shared\n   service control (i.e. applications where
    two or more geographically\n   separated users are watching a media stream together),
    distance\n   learning, networked video walls, networked loudspeakers, etc.\n\n\t "
