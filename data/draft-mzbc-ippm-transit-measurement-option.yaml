abstract:
- language: en
  script: Latn
  content: "   This document specifies an IPv6 option that contains a compact set
    of\n   fields which can be used for transit delay measurement and congestion\n
    \  detection.  This option can be incorporated into data packets and\n   updated
    by transit nodes along the path, enabling lightweight\n   measurement and monitoring
    using constant-length data that does not\n   depend on the number of hops in the
    network.\n\n\t "
