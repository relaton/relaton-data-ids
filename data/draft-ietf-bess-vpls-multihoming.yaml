abstract:
- language: en
  script: Latn
  content: "   Virtual Private LAN Service (VPLS) is a Layer 2 Virtual Private\n   Network
    (VPN) that gives its customers the appearance that their\n   sites are connected
    via a Local Area Network (LAN).  It is often\n   required for the Service Provider
    (SP) to give the customer redundant\n   connectivity to some sites, often called
    \"multi-homing\".  This memo\n   shows how BGP-based multi-homing can be offered
    in the context of LDP\n   and BGP VPLS solutions.  This document updates RFC 4761
    by defining\n   new flags in the Control Flags field of the Layer2 Info Extended\n
    \  Community.\n\n\t "
