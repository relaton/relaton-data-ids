abstract:
- language: en
  script: Latn
  content: "   Proxy Mobile IPv6 (PMIP) describes a protocol that is based on\n   network
    mobility management.  Before the network provides service for\n   the mobile node,
    there exists a mechanism that the Mobile Access\n   Gateway gets a home agent
    address and a home address and establishes\n   IPsec security association with
    the mobile node's home agent.  This\n   document addresses this problem.\n\n\t "
