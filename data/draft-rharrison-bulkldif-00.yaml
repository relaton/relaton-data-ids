  script: Latn
  content: "This document defines an LDAP extension to efficiently import LDIF\ninto
    an LDAP server. The extension utilizes a protocol that\nmaximizes the speed with
    which LDIF data can be presented to the\nLDAP server and yet allows the LDAP client
    to be kept apprised of\nerrors and the progress of its request.\n\t "
