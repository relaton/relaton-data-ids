abstract:
- language: en
  script: Latn
  content: "   This document uses the \"information-type\" extension point as defined\n
    \  in the Resource-Oriented Lightweight Information Exchange (ROLIE)\n   [RFC8322]
    Section 7.1.2 to better support Software Record and\n   Software Inventory use
    cases.  This specification registers a new\n   ROLIE information-type, \"software-descriptor\",
    that allows for the\n   categorization of information relevant to software description\n
    \  activities and formats.  In particular, the usage of the ISO\n   19770-2:2015
    Software Identification Tag (SWID Tag) and the Concise\n   SWID (COSWID) formats
    in ROLIE are standardized.  Additionally, this\n   document discusses requirements
    and usage of other ROLIE elements in\n   order to best syndicate software description
    information.\n\n\t "
