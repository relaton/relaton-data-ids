abstract:
- language: en
  script: Latn
  content: "   The Domain Name System (DNS) was designed to return matching records\n
    \  efficiently for queries for data that is relatively static.  When\n   those
    records change frequently, DNS is still efficient at returning\n   the updated
    results when polled.  But there exists no mechanism for a\n   client to be asynchronously
    notified when these changes occur.  This\n   document defines a mechanism for
    a client to be notified of such\n   changes to DNS records, called DNS Push Notifications.\n\n\t "
