abstract:
- language: en
  script: Latn
  content: "   This document presents a conservative loss recovery algorithm for TCP\n
    \  that is based on the use of the selective acknowledgment (SACK) TCP\n   option.
    \ The algorithm presented in this document conforms to the\n   spirit of the current
    congestion control specification (RFC 5681),\n   but allows TCP senders to recover
    more effectively when multiple\n   segments are lost from a single flight of data.\n\n\t "
