abstract:
- language: en
  script: Latn
  content: "   This document specifies use of the Domain Name System (DNS) SIG\n   Resource
    Record (RR) to provide a public key based authentication of\n   DNS requests and
    transactions.  Such a resource record, because it\n   has a \"type covered\" field
    of zero, is frequently called a \"SIG(0)\".\n   This document obsoletes RFC 2931.\n\n\t "
