abstract:
- language: en
  script: Latn
  content: "   LDIF (LDAP Data Interchange Format) has been specified in RFC2849.\n
    \  It covers the LDAP operations ADD, MODIFY, DELETE and MODDN.\n   This document
    specifies how other LDAP operations can be represented\n   in a text file. Implementations
    may take such text files to send\n   appropriate LDAP requests to a server and
    process the responses. This\n   work was inspired by the need for a general configurable
    LDAP client\n   used in functional and stress testing of LDAP servers.\n\n\n\n\t "
