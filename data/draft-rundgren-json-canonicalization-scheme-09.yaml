abstract:
- language: en
  script: Latn
  content: "   Cryptographic operations like hashing and signing requires that the\n
    \  data is expressed in an invariant format.  One way addressing this\n   issue
    is creating a canonical form of the data.  Canonicalization\n   also permits data
    to be exchanged in its original form on the \"wire\"\n   while secure cryptographic
    operations are performed on its\n   canonicalized counterpart in the producer
    and consumer end points.\n   The JSON Canonicalization Scheme (JCS) provides canonicalization\n
    \  support for data in the JSON format by building on the strict\n   serialization
    methods for JSON primitives defined by ECMAScript,\n   constraining JSON data
    to the I-JSON subset, and through a\n   deterministic property sorting scheme.\n\n\t "
