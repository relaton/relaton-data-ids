abstract:
- language: en
  script: Latn
  content: "    RSVP-TE relies on periodic refresh of RSVP messages to maintain the\n
    \   LSP related states along the reserved path. In the absence of\n    refresh
    messages, the LSP related states are automatically deleted.\n    Reliance on periodic
    refreshes and refresh timeouts are problematic\n    from the scalability point
    of view. The number of RSVP-TE LSPs that\n    a router needs to maintain has been
    growing in service provider\n    networks and the implementations should be capable
    of handling\n    increase in LSP scale.\n\n    RFC 2961 specifies mechanisms to
    eliminate the reliance on periodic\n    refresh and refresh timeout of RSVP messages,
    and enables a router\n    to increase the message refresh interval to values much
    larger than\n    the default 30 seconds defined in RFC 2205. However, the protocol\n
    \   extensions defined in RFC 4090 for supporting fast reroute (FRR)\n    using
    bypass tunnels implicitly rely on refresh timeouts to cleanup\n    stale states.
    This document defines extensions to bypass FRR related\n    procedures defined
    in RFC 4090 to support refresh-interval\n    independent FRR.\n\n\t "
