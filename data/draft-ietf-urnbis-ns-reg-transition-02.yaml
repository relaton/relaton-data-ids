abstract:
- language: en
  script: Latn
  content: "   The original registration procedure for formal Uniform Resource Name\n
    \  (URN) namespaces required IETF Consensus.  That requirement\n   discouraged
    some registrations and increased the risk for problems\n   that could occur as
    a result.  The requirements have now been changed\n   in [[RFC 3406bis]] to adopt
    a different model.  This document\n   specifies IANA instructions to adapt selected
    existing registrations\n   to the new model.  It also obsoletes some previous
    RFCs to eliminate\n   any ambiguity about the status of new templates and updated\n
    \  registrations.\n\n\t "
