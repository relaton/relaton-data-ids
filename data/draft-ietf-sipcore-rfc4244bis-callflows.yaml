abstract:
- language: en
  script: Latn
  content: "This document describes use cases and documents call flows that require
    the History-Info header field to capture the Request-URIs as a Session Initiation
    Protocol (SIP) Request is retargeted.  The use cases are described along with
    the corresponding call flow diagrams and messaging details.\n\t "
