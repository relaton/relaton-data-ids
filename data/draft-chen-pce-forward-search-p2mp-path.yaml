title:
- language: en
  script: Latn
  content: A Forward-Search P2MP TE LSP Inter-Domain Path Computation
docidentifier:
- content: draft-chen-pce-forward-search-p2mp-path
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document presents a forward search procedure for computing a\n
    \  path for a Point-to-MultiPoint (P2MP) Traffic Engineering (TE) Label\n   Switched
    Path (LSP) crossing a number of domains through using\n   multiple Path Computation
    Elements (PCEs).  In addition, extensions\n   to the Path Computation Element
    Communication Protocol (PCEP) for\n   supporting the forward search procedure
    are described.\n\n\t "
