abstract:
- language: en
  script: Latn
  content: "   The Constrained Resource Identifier (CRI) is a complement to the\n
    \  Uniform Resource Identifier (URI) that represents the URI components\n   in
    Concise Binary Object Representation (CBOR) rather than as a\n   sequence of characters.
    \ This approach simplifies parsing,\n   comparison, and reference resolution in
    environments with severe\n   limitations on processing power, code size, and memory
    size.\n\n   This RFC updates RFC 7595 by adding a column on the \"URI Schemes\"\n
    \  registry as well as a note on how that registry cooperates with the\n   \"CRI
    Scheme Numbers for Certain Unregistered Scheme Names\" registry\n   created by
    the present RFC.\n\n\n   // (This \"cref\" paragraph will be removed by the RFC
    editor:) The\n   // present revision -26 is taking on the results from the 2025-10-09\n
    \  // IESG telechat (issue #140), by integrating the CRI scheme number\n   //
    column into the URI scheme registry created by RFC 7595 and\n   // keeping the
    URI-Scheme registration process essentially unchanged\n   // from the point of
    view of a registrant that does not have any\n   // special requirements on the
    CRI scheme number assigned.  Also, the\n   // cri'' application-extension syntax
    has been moved to draft-ietf-\n   // cbor-edn-literals, which is currently lagging
    behind in the\n   // approval process.\n\n\t "
