abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a headend node to steer a packet flow\n
    \  along any path using a segment list which is referred to as a SR\n   Policy.
    \ Intermediate per-flow states are eliminated thanks to source\n   routing.  The
    header of a packet steered in an SR Policy is augmented\n   with the ordered list
    of segments associated with that SR Policy.\n   Bidirectional Forwarding Detection
    (BFD) is used to monitor different\n   kinds of paths between node.  BFD mechanisms
    can be also used to\n   monitor the availability of the path indicated by a SR
    Policy and to\n   detect any failures.  Seamless BFD (S-BFD) extensions provide
    a\n   simplified mechanism which is suitable for monitoring of paths that\n   are
    setup dynamically and on a large scale.\n\n   This document describes the use
    of Seamless BFD (S-BFD) mechanism to\n   monitor the SR Policies that are used
    for Traffic Engineering (TE) in\n   SR deployments.\n\n\n\t "
