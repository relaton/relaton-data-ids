- language: en
  script: Latn
  content: "   This draft shows the CLUE call flow demonstrating the use of CLUE in\n
    \  SIP.  It also provides information about the message and syntax for\n   CLUE
    transport establishment and other extensions in SDP.  In CLUE\n   participants
    act as both providers and consumers.  The draft includes\n   a detailed example
    of a typical use case which includes both static\n   and switched captures.\n\n\t "
