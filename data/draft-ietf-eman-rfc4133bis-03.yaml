abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for\nuse
    with network management protocols in the Internet community.  In\nparticular,
    it describes managed objects used for managing multiple\nlogical and physical
    entities managed by a single SNMP agent. This\ndocument specifies version of the
    Entity MIB, which obsoletes version 3\n[RFC4133].\n\n\n\t "
