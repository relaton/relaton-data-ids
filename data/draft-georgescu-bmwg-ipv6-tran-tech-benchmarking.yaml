abstract:
- language: en
  script: Latn
  content: "   There are benchmarking methodologies addressing the performance of\n
    \  network interconnect devices that are IPv4- or IPv6-capable, but the\n   IPv6
    transition technologies are outside of their scope. This\n   document provides
    complementary guidelines for evaluating the\n   performance of IPv6 transition
    technologies.  The methodology also\n   includes a tentative metric for benchmarking
    scalability.\n\n\t "
