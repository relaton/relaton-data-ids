abstract:
- language: en
  script: Latn
  content: "   Segment Routing architecture leverages the paradigm of source\n   routing.
    \ It can be realized in a network data plane by prepending\n   the packet with
    a list of instructions, a.k.a. segments.  A segment\n   can be encoded as a Multi-Protocol
    Label Switching (MPLS) label, IPv4\n   address, or IPv6 address.  Segment Routing
    can be applied in MPLS\n   data plane by encoding segments in MPLS label stack.
    \ It also can be\n   applied to IPv6 data plane by encoding a list of segment
    identifiers\n   in IPv6 Segment Routing Extension Header (SRH).  This document\n
    \  extends the use of the SRH to unified identifiers encoded as MPLS\n   label
    and IPv4 address, to support interworking between SR-MPLS and\n   SRv6.\n\n\t "
