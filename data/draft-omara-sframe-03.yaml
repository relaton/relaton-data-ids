abstract:
- language: en
  script: Latn
  content: "   This document describes the Secure Frame (SFrame) end-to-end\n   encryption
    and authentication mechanism for media frames in a\n   multiparty conference call,
    in which central media servers (SFUs) can\n   access the media metadata needed
    to make forwarding decisions without\n   having access to the actual media.  The
    proposed mechanism differs\n   from other approaches through its use of media
    frames as the\n   encryptable unit, instead of individual RTP packets, which makes
    it\n   more bandwidth efficient and also allows use with non-RTP transports.\n\n\t "
