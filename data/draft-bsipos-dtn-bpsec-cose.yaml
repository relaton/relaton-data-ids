- language: en
  script: Latn
  content: "   This document defines a security context suitable for using CBOR\n
    \  Object Signing and Encryption (COSE) algorithms within Bundle\n   Protocol
    Security (BPSec) integrity and confidentiality blocks.  A\n   profile for COSE,
    focused on asymmetric-keyed algorithms, and for\n   PKIX certificates are also
    defined for BPSec interoperation.\n\n\t "
