- language: en
  script: Latn
  content: "   This document defines a standard to extend Time Stamp Tokens with\n
    \  Time Attestations recorded on Distributed Ledgers.\n\n   The aim is to provide
    long-term validity to Time Stamp Tokens,\n   backward compatible with currently
    available software.\n\n\t "
