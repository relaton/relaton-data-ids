abstract:
- language: en
  script: Latn
  content: "This document presents a list of requirements in support of Emergency
    Telecommunications Service (ETS) within the context of IP telephony.  It is an
    extension to the general requirements presented in RFC 3689.  Solutions to these
    requirements are not presented in this document.  This memo provides information
    for the Internet community.\n\t "
