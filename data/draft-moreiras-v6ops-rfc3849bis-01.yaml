abstract:
- language: en
  script: Latn
  content: "   [RFC3849] specified an IPv6 prefix to be used in documentation, in\n
    \  order to reduce the likelihood of conflict and confusion when\n   relating
    examples of deployed systems.  This prefix was reserved to\n   be used in examples
    in RFCs, books, documentation, and the like.  It\n   became widely accepted and
    used.\n\n   Although the IPv6 documentation prefix proved to be very useful, a
    /\n   32 prefix is not enough to be used to document some kinds of IPv6\n   deployments,
    such as large ISP deployments, transition techniques,\n   and other useful examples
    that require longer prefixes.  This\n   document defines the allocation of a new
    global unicast (GUA) block\n   and a new unique local (ULA) block, to expand the
    range of\n   documentation blocks.  It also updates [RFC3849].\n\n\t "
