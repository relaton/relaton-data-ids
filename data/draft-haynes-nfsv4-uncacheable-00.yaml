abstract:
- language: en
  script: Latn
  content: "   The Network File System v4.2 (NFSv4.2) allows a client to cache\n   directory
    entries (dirents) for files.  By caching dirents, the\n   client avoids querying
    the server to refresh information.  One issue\n   with this caching is that under
    Access Based Enumeration, the client\n   can not determine if the user has permission
    to view the dirent's\n   attributes.  We introduce a new file attribute called
    uncacheable\n   which indicates that the client MUST NOT cache the attributes
    for\n   that dirent.  This document extends NFSv4.2 (see RFC7863).\n\n\t "
