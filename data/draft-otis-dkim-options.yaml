abstract:
- language: en
  script: Latn
  content: "   This document describes options that extend protections offered by\n
    \  DKIM.  These options include Binding-Advice & Role-Assertion, Opaque-\n   Identifier,
    and an In-Channel check.  The Binding-Advice & Role-\n   Assertion offers guidance
    in isolating the source of a message, in\n   addition to establishing message
    signature expectations.  The Opaque-\n   Identifier (O-ID) offers protection from
    replay abuse and intra-\n   domain spoofing, even when email-addresses are not
    associated with\n   the signing-domain.  The In-Channel check provides a means
    to\n   mitigate DNS lookups for avoiding possible message replay abuse.\n\t "
