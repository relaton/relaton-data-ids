abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG service data model for Attachment\n
    \  Circuits (ACs).  This model can be used for the provisioning of ACs\n   prior
    or during service provisioning (e.g., Network Slice Service).\n   The document
    specifies also a module that updates other service and\n   network modules with
    the required information to bind specific\n   services to ACs that are created
    using the AC service model.\n\n   Also, the document specifies the common AC module,
    which is designed\n   with the intent to be reusable.  Whether a service model
    reuses\n   structures defined in the AC models or simply include an AC reference\n
    \  is a design choice of these service models.  Relying upon the AC\n   service
    model to manage ACs over which a service is delivered has the\n   merit to decorrelate
    the management of a service vs. upgrade the AC\n   components to reflect recent
    AC technologies or features.\n\n   Each AC is identified with a unique identifier
    within a domain.  The\n   mapping between this AC and a network node (typically,
    a Provider\n   Edge (PE)) that terminates an AC is hidden to the application/\n
    \  customer that makes use of the AC service model.  Such an information\n   is
    internal to the network controller.  Thus, the details about the\n   (network
    node-specific) attachment interfaces are not exposed in this\n   service model.\n\n\t "
