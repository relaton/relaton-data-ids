abstract:
- language: en
  script: Latn
  content: "   This document describes a network management interface for\n   constrained
    devices and networks, called CoAP Management Interface\n   (CoMI).  The Constrained
    Application Protocol (CoAP) is used to\n   access data resources specified in
    YANG, or SMIv2 converted to YANG.\n   CoMI uses the YANG to CBOR mapping and converts
    YANG identifier\n   strings to numeric identifiers for payload size reduction.
    \ CoMI\n   extends the set of YANG based protocols NETCONF and RESTCONF with the\n
    \  capability to manage constrained devices and networks.\n\n\t "
