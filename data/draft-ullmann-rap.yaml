abstract:
- language: en
  script: Latn
  content: "This RFC describes an open distance vector routing protocol for use at
    all levels of the internet, from isolated LANs to the major routers of an international
    commercial network provider.  This memo defines an Experimental Protocol for the
    Internet community.  It does not specify an Internet standard.\n\t "
