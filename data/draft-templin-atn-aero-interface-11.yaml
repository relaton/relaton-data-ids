abstract:
- language: en
  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, etc.) communicate with networked\n   correspondents
    over multiple access network data links and configure\n   mobile routers to connect
    their on-board networks.  A multilink\n   interface specification is therefore
    needed for coordination with the\n   network-based mobility service.  This document
    specifies the\n   transmission of IPv6 packets over Overlay Multilink Network
    (OMNI)\n   Interfaces.\n\n\t "
