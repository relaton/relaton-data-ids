abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) uses a 32-bit\n   checksum
    in the common header of each packet to provide some level of\n   data integrity.
    \ If another method used by SCTP provides already the\n   same or a higher level
    of data integrity, computing this checksum\n   does not provide any additional
    protection, but does consume\n   computing resources.\n\n   This document provides
    a simple extension to SCTP allowing to save\n   these computing resources by using
    zero as the checksum in a\n   backwards compatible way.  It also defines how this
    feature can be\n   used when SCTP packets are encapsulated in Datagram Transport
    Layer\n   Security (DTLS) packets.\n\n\t "
