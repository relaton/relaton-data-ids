abstract:
- language: en
  script: Latn
  content: "This document is in response to RFC3942 [1], and describes the use by\nPXELINUX
    of some DHCP Option Codes [2] numbering from 208-211.  These\ncodes were designated
    'Site Local' [3] prior to this action, and are\nredefined by RFC3942 as available
    for allocation as standard DHCP\nOptions.\n\n\t "
