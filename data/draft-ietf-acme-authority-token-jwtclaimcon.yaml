- content: "<p>This document defines an authority token profile for the validation
    of JWTClaimConstraints and EnhancedJWTClaimConstraints certificate extensions
    within the Automated Certificate Management Environment (ACME) protocol. This
    profile is based on the Authority Token framework and establishes the specific
    ACME identifier type, challenge mechanism, and token format necessary to authorize
    a client to request a certificate containing these constraints.</p>"
