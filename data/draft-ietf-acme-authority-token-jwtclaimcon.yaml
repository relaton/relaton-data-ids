  content: "   This document defines an authority token profile for the validation\n
    \  of JWTClaimConstraints and EnhancedJWTClaimConstraints certificate\n   extensions
    within the Automated Certificate Management Environment\n   (ACME) protocol.  This
    profile is based on the Authority Token\n   framework and establishes the specific
    ACME identifier type,\n   challenge mechanism, and token format necessary to authorize
    a client\n   to request a certificate containing these constraints.\n\n\t "
