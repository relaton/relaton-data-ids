  script: Latn
  content: "   Parallel NFS (pNFS) allows a separation between the metadata (onto
    a\n   metadata server) and data (onto a storage device) for a file.  The\n   Flexible
    File Version 2 Layout Type is defined in this document as an\n   extension to
    pNFS that allows the use of storage devices that require\n   only a limited degree
    of interaction with the metadata server and use\n   already-existing protocols.
    \ Data replication is also added to\n   provide integrity.\n\n\t "
