  content: "This document defines a new DHCPv6 Unique Identifier (DUID) type,\ncalled
    DUID-UUID.  DUID-UUIDs are derived from the already\nstandardized UUID format.
    \ DUID-UUID makes it possible for devices to\nuse UUIDs to identify themselves
    to DHC servers and vice versa.\nUUIDs are globally unique and readily available
    on many systems,\nmaking them convenient identifiers to leverage within DHCP.\n\t "
