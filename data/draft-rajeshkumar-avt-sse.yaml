abstract:
- language: en
  script: Latn
  content: "This document defines a mechanism to signal state changes using RTP packets
    called State Signaling Events (SSEs). The proposed MIME type is  'audio/sse'.
    SSE messages  signal a media state which has no specified duration. In general,
    media state changes result in a two-way synchronization handshake via SSEs. \n\n\t "
