  content: "PMIPv6 and MIPv6 are respectively the leading protocols for network\nbased
    and client based mobility.  As backward compatibility is an\nimportant feature,
    IPv4 support for PMIPv6 and MIPv6 becomes\nmandatory.  This document highlights
    some scenarios for PMIPv6-MIPv6\ninteraction with IPv4 support as well as some
    proposed solutions.\n\t "
