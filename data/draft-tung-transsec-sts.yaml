  content: "    This document describes Simple Transaction Security (STS), a\n    protocol
    for specifying services and protocols used to secure an\n    enclosed message.
    \ The framework is flexible enough to allow a wide\n    variety of protocols to
    be used, at the cost of some negotiation and\n    the optimizations present in
    protocols such as S-HTTP.\n\n\t "
