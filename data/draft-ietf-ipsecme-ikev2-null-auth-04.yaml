abstract:
- language: en
  script: Latn
  content: "   This document specifies the NULL Authentication method and the\n   ID_NULL
    Identification Payload ID Type for the IKEv2 Protocol.  This\n   allows two IKE
    peers to establish single-side authenticated or mutual\n   unauthenticated IKE
    sessions for those use cases where a peer is\n   unwilling or unable to authenticate
    or identify itself.  This ensures\n   IKEv2 can be used for Opportunistic Security
    (also known as\n   Opportunistic Encryption) to defend against Pervasive Monitoring\n
    \  attacks without the need to sacrifice anonymity.\n\n\t "
