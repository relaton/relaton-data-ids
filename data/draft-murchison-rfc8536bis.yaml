  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies the Time Zone Information Format (TZif) for\n
    \  representing and exchanging time zone information, independent of any\n   particular
    service or protocol.  Two media types for this format are\n   also defined.\n\n
    \  This document replaces and obsoletes RFC 8536.\n\n\t "
