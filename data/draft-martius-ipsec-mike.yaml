  content: "This document describes a protocol which allows to authenticate\nsystems
    and establish Security Associations in networks with\ndifferent domains of security.
    The protocol is not only end-to-end,\nbut it involves all participating systems
    in a single exchange.\nFurther it allows security gateways to derive sub-policies
    for\ncrossing (encrypted) IPSec-traffic from 'conventional' packet\nfiltering
    rules in a trusted manner.\n\n\t "
