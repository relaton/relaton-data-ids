  content: "   This document discusses color-based tunnel selection for BGP payload\n
    \  prefixes.  It defines a set of extended mapping modes, and describes\n   how
    to use them to construct tunnel selection schemes for flexible\n   tunnel selection.
    \ Tunnel selection schemes can be implemented as\n   policies on routers performing
    tunnel selection, or signaled by next\n   hop routers or a central controller
    by using the BGP extensions\n   specified in this document.\n\n\t "
