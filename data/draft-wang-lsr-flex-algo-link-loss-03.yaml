  script: Latn
  content: "   IGP Flexible Algorithms allow IGPs to compute constraint-based paths.\n
    \  Since link packet loss rate plays an important role in network\n   evaluation,
    links with high packet loss rate should be bypassed\n   during forwarding.  This
    draft proposes a path computation method\n   based on a maximum link loss constraint
    to prune unsatisfied links in\n   Flexible Algorithms.\n\n\n\t "
