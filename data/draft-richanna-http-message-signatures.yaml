  script: Latn
  content: "   This document describes a mechanism for creating, encoding, and\n   verifying
    digital signatures or message authentication codes over\n   content within an
    HTTP message.  This mechanism supports use cases\n   where the full HTTP message
    may not be known to the signer, and where\n   the message may be transformed (e.g.,
    by intermediaries) before\n   reaching the verifier.\n\n\t "
