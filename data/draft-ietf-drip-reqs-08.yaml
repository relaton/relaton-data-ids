abstract:
- language: en
  script: Latn
  content: "   This document defines terminology and requirements for Drone Remote\n
    \  Identification Protocol (DRIP) Working Group solutions to support\n   Unmanned
    Aircraft System Remote Identification and tracking (UAS RID)\n   for security,
    safety, and other purposes.  Complementing external\n   technical standards as
    regulator-accepted means of compliance with\n   UAS RID regulations, DRIP will
    facilitate use of existing Internet\n   resources to support RID and to enable
    enhanced related services, and\n   will enable online and offline verification
    that RID information is\n   trustworthy.\n\n\t "
