abstract:
- language: en
  script: Latn
  content: "   The interfaces of Digital Twin Network can be divided as twin network\n
    \  southbound interface, internal interface and northbound interface.\n   In order
    to build a digital twin network and realize its many\n   advantages, different
    interfaces should be able to meet different\n   requirements.  And this memo introduces
    the requirements and design\n   about interfaces of the Digital Twin Network.\n\n\n\t "
