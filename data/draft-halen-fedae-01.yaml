abstract:
- language: en
  script: Latn
  content: "   This document describes the Federated Authentication of Entities\n
    \  (FedAE) framework, enabling secure machine-to-machine communication\n   within
    a federation.  Both clients and servers perform mutual TLS\n   authentication,
    establishing trust based on a centrally managed trust\n   anchor published by
    the federation.  Additionally, FedAE ensures\n   unambiguous identification of
    entities, as only authorized members\n   within the federation can publish metadata,
    further mitigating risks\n   associated with unauthorized entities impersonating
    legitimate\n   participants.  This framework promotes seamless and secure\n   interoperability
    across different trust domains adhering to common\n   policies and standards within
    the federation.\n\n\t "
