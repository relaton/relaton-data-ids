abstract:
- language: en
  script: Latn
  content: "   Segmentation offloading is nowadays common in network stack\n   implementation
    and well supported by para-virtualized network device\n   drivers for virtual
    machine (VM)s. This draft describes an extension\n   to Virtual eXtensible Local
    Area Network (VXLAN) so that segmentation\n   can be decoupled from physical/underlay
    networks and offloaded\n   further to the remote end-point thus improving data-plane
    performance\n   for VMs running on top of overlay networks.\n\n\t "
