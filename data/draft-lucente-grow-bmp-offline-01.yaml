abstract:
- language: en
  script: Latn
  content: "   BMP (BGP Monitoring Protocol) is perfectly suited for real-time\n   consumption
    but less ideal in stream processing and off-wire\n   historical scenarios.  The
    main issue is that the ability to\n   correctly parse BGP Update PDUs, carried
    in BMP Route Monitoring\n   messages, depends on the BGP Capabilities exchanged
    during the\n   establishment of the BGP session between the peers via BGP Open
    PDUs.\n   The BGP Open PDUs, carried in BMP Peer Up Notification messages, are\n
    \  exported at the establishment of the BMP session.  Similar to BGP,\n   BMP
    sessions are typically long-lived, so the crucial information to\n   correctly
    parse subsequent messages of such sessions was possibly\n   sent a relatively
    long time ago (days, weeks, months).\n\n   This document introduces the concept
    of Summaries.  It defines a new\n   optional BMP message type, called State Summary,
    and a new TLV,\n   called Summary Id.  A Summary is similar to the initial\n   synchronisation
    performed upon establishment of the BMP session: all\n   BGP session information
    is exported in Peer Up Notification messages,\n   and all RIB contents are exported
    in Route Monitoring messages.  All\n   the messages carry the new Summary Id TLV,
    containing an ID uniquely\n   identifying the summary these messages belong to.
    \ The messages are\n   preceded by a State Summary message carrying the same Summary
    Id TLV,\n   as well as meta-data describing the Summary.\n\n\t "
