abstract:
- language: en
  script: Latn
  content: "   This document defines HTTP fields that support integrity digests.\n
    \  The Repr-Digest field can be used for the integrity of HTTP\n   representations.
    \ The Content-Digest field can be used for the\n   integrity of HTTP message content.
    \ Want-Repr-Digest and Want-\n   Content-Digest can be used to indicate a sender's
    interest and\n   preferences for receiving the respective Integrity fields.\n\n
    \  This document obsoletes RFC 3230 and the Digest and Want-Digest HTTP\n   fields.\n\n\t "
