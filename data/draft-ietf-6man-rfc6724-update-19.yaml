abstract:
- language: en
  script: Latn
  content: "   This document draws on several years of operational experience to\n
    \  update the recommended process of Default Address Selection for\n   Internet
    Protocol Version 6 (IPv6) defined in RFC6724, defining the\n   concept of \"known-local\"
    Unique Local Address (ULA) prefixes that\n   enable ULA-to-ULA communications
    within fd00::/8 to become preferred\n   over both IPv4-IPv4 and GUA-to-GUA (Global
    Unicast Addresses) for\n   local use.  The document defines the means by which
    nodes can both\n   identify and insert such prefixes into their address selection
    policy\n   table.  It also clarifies the mandatory, unconditional requirement\n
    \  for support for Rule 5.5 defined in Section 5 of RFC6724 and demotes\n   the
    preference for 6to4 addresses.  These changes to default behavior\n   improve
    supportability of common use cases, including automatic /\n   unmanaged scenarios,
    and makes preference for IPv6 over IPv4\n   consistent in local site networks
    for both ULA and GUA prefixes.  It\n   is recognized that some less common deployment
    scenarios may require\n   explicit configuration or custom changes to achieve
    desired\n   operational parameters.\n\n\t "
