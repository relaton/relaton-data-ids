abstract:
- language: en
  script: Latn
  content: "   Flex Ethernet (FlexE) technology, which is defined by Optical\n   Internetworking
    Forum (OIF), is a new kind of data plane technology\n   and can be used to provides
    a generic mechanism for supporting a\n   variety of Ethernet MAC rates that may
    or may not correspond to any\n   existing Ethernet PHY rate.  This includes MAC
    rates that are both\n   greater than (through bonding) and less than (through
    sub-rate and\n   channelization) the Ethernet PHY rates used to carry FlexE.\n\n
    \  Based on the applications/use cases given in the Flex Ethernet\n   Implementation
    Agreement, this document defines a framework and\n   control plane requirements
    for the application of existing GMPLS\n   architecture and control plane protocols
    to the control of flexible\n   Ethernet network.  The actual extensions to the
    GMPLS protocols will\n   be defined in companion documents.\n\n\t "
