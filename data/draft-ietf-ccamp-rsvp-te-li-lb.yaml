abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to Resource Reservation Protocol-\n
    \  Traffic Engineering (RSVP-TE) to support Lock Instruct (LI) and\n   Loopback
    (LB) mechanisms for Label Switched Paths (LSPs).  These\n   mechanisms are applicable
    to technologies which use Generalized\n   Multi-Protocol Label Switching (GMPLS)
    as control plane.\n\n\n\t "
