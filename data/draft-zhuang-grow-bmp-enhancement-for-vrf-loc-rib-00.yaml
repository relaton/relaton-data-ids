  content: "   BMP Loc-RIB [RFC9069] enforces that the BMP router sets the Peer\n
    \  Address value of a VPN route information to zero, and sets the Peer\n   Distinguisher
    value of a VPN route information to the route\n   distinguisher or unique locally
    defined value of the particular\n   instance the Loc-RIB belongs to.  This document
    introduces the option\n   to communicate the Remote VRF Information from which
    a VPN route was\n   received when reporting that VPN route information with BMP
    Loc-RIB.\n\n\n\n\t "
