abstract:
- language: en
  script: Latn
  content: "   This document proposes an RTP header extension and an RTCP message\n
    \  for use in congestion control algorithms for RTP-based media flows.\n   It
    adds transport-wide packet sequence numbers and corresponding\n   feedback message
    so that congestion control can be performed on a\n   transport level at the send-side,
    while keeping the receiver dumb.\n\n\n\t "
