  script: Latn
  content: "This draft describes the behavior of Session Initiation Protocol\n(SIP)
    [RFC3261] Back-To-Back User-Agent (B2BUA) with survivability\nfeature, we can
    define it as a survivable SIP proxy (SSP), and how it\nshould process calls in
    two different modes one is normal (no-\nfailure) mode and the other is survivable
    (breakdown) mode.\n\t "
