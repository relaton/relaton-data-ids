abstract:
- language: en
  script: Latn
  content: "   This document introduces a new IPv6 Destination Option called the CRH\n
    \  Helper.  The CRH Helper is used with the Compact Routing Header (CRH)\n   [RFC
    9631].  It contains information required to convert a CRH SID to\n   the IPv6
    address of a interface on a packet's delivery path.\n\n   Because the CRH Helper
    contains this information, it eliminates the\n   need for a CRH-FIB.  It also
    eliminates the need for CRH-FIB support\n   in the control plane.\n\n   The CRH
    helper is useful in underlay networks, where all interfaces\n   are numbered from
    a few /112 or /96 prefixes.\n\n\t "
