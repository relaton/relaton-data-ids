abstract:
- language: en
  script: Latn
  content: "   A Stateful Path Computation Element (PCE) maintains information on\n
    \  the current network state, including: computed Label Switched Path\n   (LSPs),
    reserved resources within the network, and pending path\n   computation requests.
    This information may then be considered when\n   computing new traffic engineered
    LSPs, and for associated and\n   dependent LSPs, received from Path Computation
    Clients (PCCs). The\n   Path computation response from a PCE is helpful for the
    PCC to\n   gracefully establish the computed LSP.\n\n   The Hierarchical Path
    Computation Element (H-PCE) architecture,\n   provides an architecture to allow
    the optimum sequence of\n   inter-connected domains to be selected, and network
    policy to be\n   applied if applicable, via the use of a hierarchical relationship\n
    \  between PCEs.\n\n   Combining the capabilities of Stateful PCE and the Hierarchical
    PCE\n   would be advantageous. This document describes general considerations\n
    \  and use cases for the deployment of Stateful, and not Stateless, PCEs\n   using
    the Hierarchical PCE architecture.\n\n\t "
