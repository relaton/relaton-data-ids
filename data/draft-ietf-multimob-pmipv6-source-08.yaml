abstract:
- language: en
  script: Latn
  content: "   Multicast communication can be enabled in Proxy Mobile IPv6 domains\n
    \  via the Local Mobility Anchors by deploying MLD proxy functions at\n   Mobile
    Access Gateways, via a direct traffic distribution within an\n   ISP's access
    network, or by selective route optimization schemes.\n   This document describes
    a base solution and an experimental protocol\n   to support mobile multicast senders
    in Proxy Mobile IPv6 domains for\n   all three scenarios.  Protocol optimizations
    for synchronizing PMIPv6\n   with PIM, as well as a peering function for MLD Proxies
    are defined.\n   Mobile sources always remain agnostic of multicast mobility\n
    \  operations.\n\n\n\t "
