- language: en
  script: Latn
  content: "This document describes an extensibility mechanism for the Kerberos V5
    protocol when used over TCP transports.  The mechanism uses the reserved high-bit
    in the length field.  It can be used to negotiate TCP-specific Kerberos extensions.
