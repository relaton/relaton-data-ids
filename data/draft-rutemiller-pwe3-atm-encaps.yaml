abstract:
- language: en
  script: Latn
  content: "This draft defines the encapsulation formats and procedures for \ntransporting
    ATM connections over a packet switched network (PSN) or \npacket based interface.
    This specification supports four levels of \ntransport: 1) Transparent cell, 2)
    Virtual Path, 3) Virtual Channel, \nand 4) AAL5 Payload. Header compressions algorithms
    are provided for \nthe Virtual Path and Virtual Channel transport levels. \n       \n\n\t "
