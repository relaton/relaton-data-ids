abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use the Password-Based Cryptography\n
    \  Specification version 2.1 (PKCS #5) defined in RFC8018 to generate a\n   symmetric
    key from a password in conjunction with the Russian\n   national standard GOST
    algorithms.\n\n   PKCS #5 applies a pseudorandom function (a cryptographic hash,\n
    \  cipher, or HMAC) to the input password along with a salt value and\n   repeats
    the process many times to produce a derived key.\n\n   This specification is developed
    outside the IETF and is published to\n   facilitate interoperable implementations
    that wish to support the\n   GOST algorithms.  This document does not imply IETF
    endorsement of\n   the cryptographic algorithms used in this document.\n\n\t "
