abstract:
- language: en
  script: Latn
  content: "   The MVPN specifications allow the use of several different kinds of\n
    \  P-tunnel technology, such as mLDP P2MP, RSVP-TE P2MP and PIM SSM.  It\n   is
    common for such a P-tunnel having a multicast-specific path.  Bit\n   Index Explicit
    Replication (BIER) is an architecture that provides\n   optimal multicast forwarding
    without requiring intermediate routers\n   to maintain any per-flow state by using
    a multicast-specific BIER\n   header.\n\n   [I-D.ietf-bier-mvpn] delivers a solution
    of MVPN using SPF based BIER\n   defined in [RFC8279].  It can not, however, support
    a multicast-\n   specific path well, something common in legacy MVPN deployment.\n
    \  [RFC8279] provides a solution to support mid nodes without BIER-\n   capability.
    \ It can not, however, support deployment on a network\n   that has edge nodes
    without BIER-capability, which is common in some\n   SP-networks.\n\n   This document
    introduces a seamless transition mechanism from legacy\n   MVPN to MVPN using
    P2MP based BIER while preserving existing features\n   such as multicast-specific
    PATH and Live-Live protection.  It also\n   introduces a seamless Live-Live protection
    mechanism by re-using the\n   Entropy field of the BIER header, and two methods
    to deploy BIER when\n   edge nodes and/or mid nodes don't have BIER-capability.\n\n\n\t "
