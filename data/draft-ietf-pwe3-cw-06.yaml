abstract:
- language: en
  script: Latn
  content: "This document describes the preferred design of a Pseudowire Emulation
    Edge-to-Edge (PWE3) Control Word to be used over an MPLS packet switched network,
    and the Pseudowire Associated Channel Header.  The design of these fields is chosen
    so that an MPLS Label Switching Router performing MPLS payload inspection will
    not confuse a PWE3 payload with an IP payload. [STANDARDS-TRACK]\n\t "
