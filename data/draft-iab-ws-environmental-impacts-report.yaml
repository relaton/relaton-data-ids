abstract:
- language: en
  script: Latn
  content: "   Internet communications and applications have both environmental\n
    \  costs and benefits.  The IAB ran an online workshop in December 2022\n   on
    exploring and understanding these impacts.\n\n   The role of the workshop was
    to discuss the impacts, discuss the\n   evolving needs from industry, and to identify
    areas for improvements\n   and future work.  A key goal of the workshop was to
    call further\n   attention to the topic and to bring together a diverse stakeholder\n
    \  community to discuss these issues.\n\n   This report summarises the workshop
    inputs and discussions.\n\n\t "
