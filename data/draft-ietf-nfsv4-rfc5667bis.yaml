abstract:
- language: en
  script: Latn
  content: "This document specifies Upper-Layer Bindings of Network File System (NFS)
    protocol versions to RPC-over-RDMA version 1, thus enabling the use of Direct
    Data Placement.  This document obsoletes RFC 5667.\n\t "
