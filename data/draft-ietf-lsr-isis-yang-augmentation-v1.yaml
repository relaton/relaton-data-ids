abstract:
- language: en
  script: Latn
  content: "   This document defines YANG data modules augmenting the IETF IS-IS\n
    \  YANG model to provide support for IS-IS Minimum Remaining Lifetime as\n   defined
    in RFC 7987, and Signaling Maximum SID Depth Using IS-IS as\n   defined in RFC
    8491.\n\n\t "
