abstract:
- language: en
  script: Latn
  content: "   This document describes the BBS Signature scheme, a secure, multi-\n
    \  message digital signature protocol, supporting proving knowledge of a\n   signature
    while selectively disclosing any subset of the signed\n   messages.  Concretely,
    the scheme allows for signing multiple\n   messages whilst producing a single,
    constant size, digital signature.\n   Additionally, the possessor of a BBS signatures
    is able to create\n   zero-knowledge, proofs of knowledge of a signature, while
    selectively\n   disclosing subsets of the signed messages.  Being zero-knowledge,
    the\n   BBS proofs do not reveal any information about the undisclosed\n   messages
    or the signature itself, while at the same time,\n   guaranteeing the authenticity
    and integrity of the disclosed\n   messages.\n\n\t "
