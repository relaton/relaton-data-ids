abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) is applicable to both MPLS (SR-MPLS) and IPv6\n
    \  (SRv6) data planes.  This document specifies a procedure for using\n   UDP
    path for sending and processing in-band Performance Measurement\n   (PM) Probe
    query and response messages.  The procedure uses RFC 6374\n   defined mechanisms
    for Delay and Loss performance measurement.  The\n   procedure defined is applicable
    to IPv4, IPv6, SR-MPLS and SRv6 data\n   planes.  This document also defines Return
    Path Segment List TLV for\n   bidirectional performance measurement.\n\n\n\t "
