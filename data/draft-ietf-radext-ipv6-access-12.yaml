abstract:
- language: en
  script: Latn
  content: "   This document specifies additional IPv6 RADIUS attributes useful in\n
    \  residential broadband network deployments.  The attributes, which are\n   used
    for authorization and accounting, enable assignment of a host\n   IPv6 address
    and IPv6 DNS server address via DHCPv6; assignment of an\n   IPv6 route announced
    via router advertisement; assignment of a named\n   IPv6 delegated prefix pool;
    and assignment of a named IPv6 pool for\n   host DHCPv6 addressing.\n\n\n\t "
