  script: Latn
  content: "   This document specifies a chunking protocol for dividing a user\n   payload
    into CCNx Content Objects.  This includes specification for\n   the naming convention
    to use for the chunked payload, the metadata\n   convention used to store information
    about the chunked object, add\n   the field added to a Content Object to represent
    the last chunk of an\n   object.\n\n\t "
