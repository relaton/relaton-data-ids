abstract:
- language: en
  script: Latn
  content: "The document specifies a Distributed Denial-of-Service Open Threat Signaling
    (DOTS) data channel used for bulk exchange of data that cannot easily or appropriately
    communicated through the DOTS signal channel under attack conditions.\n\n This
    is a companion document to \"Distributed Denial-of-Service Open Threat Signaling
    (DOTS) Signal Channel Specification\" (RFC 8782).\n\t "
