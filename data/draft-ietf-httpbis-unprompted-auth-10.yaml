abstract:
- language: en
  script: Latn
  content: "   Most HTTP authentication schemes are probeable in the sense that it\n
    \  is possible for an unauthenticated client to probe whether an origin\n   serves
    resources that require authentication.  It is possible for an\n   origin to hide
    the fact that it requires authentication by not\n   generating Unauthorized status
    codes, however that only works with\n   non-cryptographic authentication schemes:
    cryptographic signatures\n   require a fresh nonce to be signed.  At the time
    of writing, there\n   was no existing way for the origin to share such a nonce
    without\n   exposing the fact that it serves resources that require\n   authentication.
    \ This document proposes a new non-probeable\n   cryptographic authentication
    scheme.\n\n\t "
