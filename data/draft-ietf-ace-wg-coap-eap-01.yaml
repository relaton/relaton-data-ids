abstract:
- language: en
  script: Latn
  content: "   This document describes an authentication service that uses EAP\n   transported
    employing CoAP messages with following purposes: 1)\n   Authenticate a CoAP-enabled
    device that enters a new security domain\n   managed by a domain Controller, 2)
    Derive key material to protect\n   CoAP messages exchanged between them, enabling
    the establishment of a\n   security association between them, and 3) Optionally,
    to generate key\n   material for other types of Security Associations.\n\n   Generally
    speaking, this document is specifying an EAP lower layer\n   based on CoAP, to
    bring the benefits of EAP to IoT.\n\n\t "
