abstract:
- language: en
  script: Latn
  content: "   Tunneling Compressed and Multiplexed Traffic Flows (TCM-TF) is a\n
    \  method for improving the bandwidth utilization of network segments\n   that
    carry multiple flows in parallel sharing a common path.  The\n   method combines
    standard protocols for header compression,\n   multiplexing, and tunneling over
    a network path for the purpose of\n   reducing the bandwidth used when multiple
    flows are carried over that\n   path.  The amount of packets per second can also
    be reduced.\n\n   This document describes the TCM-TF framework and the different\n
    \  options which can be used for each layer (header compression,\n   multiplexing
    and tunneling).\n\n\t "
