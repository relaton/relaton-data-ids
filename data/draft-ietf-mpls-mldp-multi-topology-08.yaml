abstract:
- language: en
  script: Latn
  content: "   Multi-Topology Routing (MTR) is a technology to enable service\n   differentiation
    within an IP network.  Flexible Algorithm (FA) is\n   another mechanism of creating
    a sub-topology within a topology using\n   defined topology constraints and computation
    algorithm.  In order to\n   deploy mLDP (Multipoint label distribution protocol)
    in a network\n   that supports MTR, FA, or other methods of signaling non-default
    IGP\n   algorithms, mLDP is required to become topology and algorithm aware.\n
    \  This document specifies extensions to mLDP to support MTR, with an\n   algorithm,
    in order for Multipoint LSPs(Label Switched Paths) to\n   follow a particular
    topology and algorithm.  It updates [RFC7307] by\n   allocating eight bits from
    a previously reserved field to be used as\n   the IGP Algorithm (IPA) field.\n\n\t "
