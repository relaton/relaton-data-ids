abstract:
- language: en
  script: Latn
  content: "This document defines a Management Information Base (MIB) module for use
    with network management protocols in the Internet community.  In particular, it
    describes objects used for managing parameters of the \"Very High Speed Digital
    Subscriber Line 2 (VDSL2)\" interface type, which are also applicable for managing
    Asymmetric Digital Subscriber Line (ADSL), ADSL2, and ADSL2+ interfaces. [STANDARDS-TRACK]\n\t "
