- content: "<p>The Reilly Government Integrity Protocol (RGIP) defines a standards-aligned
    method to create tamper-evident, citable public records by combining content hashing,
    public-blockchain anchoring, and DOI-based archival. RGIP introduces the Evidence
    Receipt (ER), a signed, canonicalized metadata object that binds a recordâ€™s hash,
    a persistent identifier (DOI), and a blockchain transaction reference. The protocol
    specifies formats, processing steps, and verification procedures using existing
    IETF and related standards.</p>"
