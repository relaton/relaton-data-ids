abstract:
- language: en
  script: Latn
  content: "   This document defines an authorization policy language for\n   controlling
    access to location information.  It extends the Common\n   Policy authorization
    framework to provide location-specific access\n   control.  More specifically,
    this document defines condition elements\n   specific to location information
    in order to restrict access based on\n   the current location of the Target.\n\n
    \  Furthermore, this document defines two algorithms for reducing the\n   granularity
    of returned location information.  The first algorithm is\n   defined for usage
    with civic location information while the other one\n   applies to geodetic location
    information.  Both algorithms come with\n   limitations, i.e. they provide location
    obfuscation under certain\n   conditions and may therefore not be appropriate
    for all application\n   domains.\n\n\t "
