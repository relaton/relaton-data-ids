abstract:
- language: en
  script: Latn
  content: "   The present document describes an extension to the SCHC (Static\n   Context
    Header Compression and fragmentation) protocol RFC8724.  It\n   defines a SCHC
    Compound ACK message format and procedure, which are\n   intended to reduce the
    number of response transmissions (i.e., SCHC\n   ACKs) in the ACK-on-Error mode,
    by accumulating bitmaps of several\n   windows in a single SCHC message (i.e.,
    the SCHC Compound ACK).\n\n   Both message format and procedure are generic, so
    they can be used,\n   for instance, by any of the four LWPAN technologies defined
    in\n   RFC8376, being Sigfox, LoRaWAN, NB-IoT and IEEE 802.15.4w.\n\n\t "
