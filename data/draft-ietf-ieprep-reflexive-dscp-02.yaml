abstract:
- language: en
  script: Latn
  content: "In reviewing the specific use of the Differentiated Services\nArchitecture
    for supporting the Internet Emergency Preparedness\nSystem, we found what we believe
    is a general issue.  This is that\neven though a client or peer can connect to
    a server or peer with a\npredictable DSCP value, the response does not have a
    predictable DSCP\nvalue.  We consider the issues, and recommend an approach to\napplication
    policy regarding the DSCP.\n\t "
