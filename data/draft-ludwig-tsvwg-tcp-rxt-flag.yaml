  content: "This document proposes a solution to TCPâ€™s retransmission ambiguity\nproblem.
    It is based on using a single bit, named the Retransmit\n(RXT) flag, taken from
    the Reserved field of the TCP header. The TCP\nsender sets the RXT flag in segments
    containing retransmitted data.\nIn response to such a segment, the TCP receiver
    sends an immediate\npure ACK with the RXT flag set. By inspecting the RXT flag
    of the\nACKs that arrive after a retransmit the TCP sender can then resolve\nthe
    retransmission ambiguity. This protocol feature provides a basis\nfor future TCP
    enhancements such as schemes to detect and respond to\nspurious timeouts and packet
    re-orderings.\n\t "
