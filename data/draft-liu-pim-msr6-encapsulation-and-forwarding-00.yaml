  script: Latn
  content: "   This document specifies the mechanism of IPv6 Multicast Source\n   Routing
    (MSR6), covering the encapsulation and forwarding processes\n   in the data plane.
    It introduces the hierarchical bitstring\n   structure (HBS) to organize replication
    information, and represent\n   more information than flat bit strings. It indicates
    multicast\n   forwarding behavior based on the local bitstring forwarding table,\n
    \  requires less BIFT state and improve scalability.\n\n\t "
