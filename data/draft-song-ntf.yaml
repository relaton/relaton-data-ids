abstract:
- language: en
  script: Latn
  content: "   This document suggests the necessity of an architectural framework\n
    \  for network telemetry in order to meet the current and future network\n   operation
    requirements.  The defining characteristics of network\n   telemetry shows a clear
    distinction from the conventional network OAM\n   concept; hence the network telemetry
    demands new techniques and\n   protocols.  This document clarifies the terminologies
    and classifies\n   the categories and components of a network telemetry framework.
    \ The\n   requirements, challenges, existing solutions, and future directions\n
    \  are discussed for each category.  The network telemetry framework and\n   the
    taxonomy help to set a common ground for the collection of\n   related works and
    put future technique and standard developments into\n   perspective.\n\n\n\t "
