abstract:
- language: en
  script: Latn
  content: "   This informational memo describes HyStart++, a simple modification
    to\n   the slow start phase of TCP congestion control algorithms.  HyStart++\n
    \  combines the use of one variant of HyStart and Limited Slow Start\n   (LSS)
    to prevent overshooting of the ideal sending rate, while also\n   mitigating poor
    performance which can result from false positives\n   when HyStart is used alone.
    \ This memo also describes the details of\n   the current implementation in the
    Windows operating system.\n\n\t "
