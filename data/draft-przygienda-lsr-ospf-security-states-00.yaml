  script: Latn
  content: "   This document defines a way for an Open Shortest Path First (OSPF)
    or\n   IS-IS router to advertise different security states at node and/or\n   link
    granularity.  Such advertisements allow entities (e.g.,\n   centralized controllers)
    to determine whether a particular node/link\n   or path meets security policies
    that have to be enforced.  Here, the\n   term \"OSPF\" means both OSPFv2 and OSPFv3.\n\n\n\t "
