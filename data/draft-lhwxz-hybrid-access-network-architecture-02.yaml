abstract:
- content: "<p>Residential and Enterprise customers require continuously increasing
    bandwidth, however it may be difficult for operators to update or rebuild existing
    fixed access networks, especially when they are deployed in certain areas. This
    document discusses a general way to address this problem by bundling together
    multiple heterogeneous access networks according to certain management policies.</p>"
