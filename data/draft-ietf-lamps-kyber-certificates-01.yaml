abstract:
- language: en
  script: Latn
  content: "   Kyber is a key-encapsulation mechanism (KEM).  This document\n   specifies
    algorithm identifiers and ASN.1 encoding format for Kyber\n   in public key certificates.
    \ The encoding for public and private keys\n   are also provided.\n\n   [EDNOTE:
    This document is not expected to be finalized before the\n   NIST PQC Project
    has standardized PQ algorithms.  This specification\n   will use object identifiers
    for the new algorithms that are assigned\n   by NIST, and will use placeholders
    until these are released.]\n\n\t "
