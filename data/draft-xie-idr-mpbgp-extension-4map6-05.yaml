abstract:
- language: en
  script: Latn
  content: "   This document defines MP-BGP extension and the procedures for IPv4\n
    \  service delivery in multi-domain IPv6-only underlay networks.  It\n   defines
    a new BGP path attribute known as the \"4map6\" to be used in\n   conjunction
    with the existing AFI/SAFI for IPv4 and IPv6.  This\n   attribute with associate
    an IPv4/IPv6 address mapping rule that will\n   allow IPv4 traffic to cross IPv6-only
    domains.  The behavior of each\n   type of network (IPv4 and IPv6) also illustrated.\n\n\t "
