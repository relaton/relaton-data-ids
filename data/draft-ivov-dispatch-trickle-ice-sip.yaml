abstract:
- language: en
  script: Latn
  content: "   The Interactive Connectivity Establishment (ICE) protocol describes
    a\n   Network Address Translator (NAT) traversal for UDP-based multimedia\n   sessions
    established with the offer/answer model.  The ICE extension\n   for Incremental
    Provisioning of Candidates (Trickle ICE) defines a\n   mechanism that allows ICE
    agents to shorten session establishment\n   delays by making the candidate gathering
    and connectivity checking\n   phases of ICE non-blocking.\n\n   This document
    defines usage semantics for Trickle ICE with SIP.\n\n\t "
