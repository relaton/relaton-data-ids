abstract:
- language: en
  script: Latn
  content: "   This document extends Simple Two-Way Active Measurement Protocol\n
    \  (STAMP) to implement performance measurement on every member link of\n   a
    Link Aggregation Group (LAG).  Knowing the measured metrics of each\n   member
    link of a LAG enables operators to enforce a performance based\n   traffic steering
    policy across the member links.\n\n\n\t "
