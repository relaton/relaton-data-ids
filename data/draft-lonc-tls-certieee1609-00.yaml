abstract:
- language: en
  script: Latn
  content: "   This document describes two types of certificates to authenticate TLS\n
    \  entities, the first type enables the use of a certificate specified\n   by
    the Institute of Electrical and Electronics Engineers (IEEE)\n   and the second
    by the European Telecommunications\n   Standards Institute (ETSI).  This document
    defines a new\n   extension to enable TLS entities authentication using one of
    the\n   aforementioned certificate types.\n\n\t "
