abstract:
- language: en
  script: Latn
  content: "   The Diameter base protocol is intended to provide an Authentication,\n
    \  Authorization and Accounting (AAA) framework for applications such as\n   network
    access or IP mobility in both local and roaming situations.\n   This document
    specifies the message format, transport, error\n   reporting, accounting and security
    services used by all Diameter\n   applications.  The Diameter base protocol as
    defined in this document\n   obsoletes RFC 3588 and RFC 5719 and must be supported
    by all new\n   Diameter implementations.\n\n\t "
