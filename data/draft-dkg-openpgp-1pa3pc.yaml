abstract:
- language: en
  script: Latn
  content: "   An OpenPGP certificate can grow in size without bound when third-\n
    \  party certifications are included.  This document describes a way for\n   the
    owner of the certificate to explicitly approve of specific third-\n   party certifications,
    so that relying parties can safely prune the\n   certificate of any unapproved
    certifications.\n\n\t "
