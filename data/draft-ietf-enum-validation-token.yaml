abstract:
- language: en
  script: Latn
  content: "An ENUM domain name is tightly coupled with the underlying E.164 number.
    \ The process of verifying whether the Registrant of an ENUM domain name is identical
    to the Assignee of the corresponding E.164 number is commonly called \"validation\".
    \ This document describes a signed XML data format -- the Validation Token --
    with which Validation Entities can convey successful completion of a validation
    procedure in a secure fashion. [STANDARDS-TRACK]\n\t "
