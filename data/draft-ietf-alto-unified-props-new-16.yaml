abstract:
- language: en
  script: Latn
  content: "   This document extends the base Application-Layer Traffic Optimization\n
    \  (ALTO) Protocol by generalizing the concept of \"endpoint properties\"\n   as
    applied to endpoints as defined by IP addresses to endpoints\n   defined by a
    wider set of objects.  Further, these properties are\n   presented as maps, similar
    to the network and cost maps in the base\n   ALTO protocol.  The protocol is extended
    in two major directions.\n   First, from endpoints restricted to IP addresses
    to entities covering\n   a wider and extensible set of objects; second, from properties
    on\n   specific endpoints to entire entity property maps.  These extensions\n
    \  introduce additional features allowing entities and property values\n   to
    be specific to a given information resource.  This is made\n   possible by a generic
    and flexible design of entity and property\n   types.\n\n\t "
