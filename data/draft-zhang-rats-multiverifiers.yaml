  content: "   In the IETF Remote Attestation Procedures (RATS) architecture, a\n
    \  Verifier accepts Evidence and generates Attestation Results needed by\n   Relying
    Parties.  This document provides a solution to inconsistent\n   behaviors of the
    Verifier in the RATS architecture by introducing a\n   mechanism to aggregate
    Attestation Results collected from multiple\n   Verifiers at the Relying Party
    while simplifying its policy and\n   operation.\n\n\t "
