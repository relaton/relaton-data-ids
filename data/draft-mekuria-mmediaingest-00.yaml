abstract:
- language: en
  script: Latn
  content: "   This Internet draft presents a protocol specification for\n   ingesting
    live media and metadata content from a\n   live media source such as a live encoder
    towards a media\n   processing entity or content delivery network.\n   It defines
    the media format usage, the preferred transmission\n   methods and the handling
    of failovers and redundancy.\n   The live media considered includes high quality
    encoded\n   audio visual content. The timed metadata supported\n   includes timed
    graphics, captions, subtitles and\n   metadata markers and information. This protocol
    can\n   for example be used advanced live streaming workflows\n   that combine
    high quality live encoders and advanced\n   media processing entities. The specification
    follows\n   best current industry practice.\n\n\t "
