abstract:
- language: en
  script: Latn
  content: "   This specification defines the session identifier option for Generic\n
    \  UDP Encapsulation (GUE). This option allows an encapsulator to\n   identify
    a logical session to which an encapsulated packet belongs.\n   The session for
    a packet may refer to the flow or connection of an\n   encapsulated transport
    protocol, and the session identifier option\n   provides visibility into this
    at the encapsulation layer. Nodes may\n   use the session identifier option to
    create and maintain session\n   state for encapsulated flows, and in turn can
    affect packet\n   processing on the basis of this state.\n\n\t "
