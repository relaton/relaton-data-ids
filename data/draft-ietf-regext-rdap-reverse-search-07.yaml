abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) does not include query\n
    \  capabilities to find the list of domains related to a set of entities\n   matching
    a given search pattern.  In the RDAP context, an entity can\n   be associated
    to any defined object class.  Therefore, a reverse\n   search can be applied to
    other use cases than the classic domain-\n   entity scenario.  This document describes
    RDAP query extensions that\n   allow servers to provide a reverse search feature
    based on the\n   relationship between any searchable object and the related entities.\n\n\t "
