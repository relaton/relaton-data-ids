abstract:
- language: en
  script: Latn
  content: "   This document specifies a twisted Edwards curve that takes advantage\n
    \  of arithmetic over the field GF(2^127-1) and two endomorphisms to\n   achieve
    the speediest Diffie-Hellman key agreements over a group of\n   order approximately
    2^246, which provides around 128 bits of\n   security.  Curve4Q implementations
    are more than two times faster\n   than those of Curve25519 and, when not using
    endomorphisms, are\n   between 1.2 and 1.6 times faster.\n\n\t "
