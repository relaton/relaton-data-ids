abstract:
- language: en
  script: Latn
  content: "   This document specifies a new architecture for the forwarding of\n
    \  multicast data packets.  It provides optimal forwarding of multicast\n   packets
    through a \"multicast domain\".  However, it does not require\n   any explicit
    tree-building protocol, nor does it require intermediate\n   nodes to maintain
    any per-flow state.  This architecture is known as\n   \"Bit Index Explicit Replication\"
    (BIER).  When a multicast data\n   packet enters the domain, the ingress router
    determines the set of\n   egress routers to which the packet needs to be sent.
    \ The ingress\n   router then encapsulates the packet in a BIER header.  The BIER\n
    \  header contains a bitstring in which each bit represents exactly one\n   egress
    router in the domain; to forward the packet to a given set of\n   egress routers,
    the bits corresponding to those routers are set in\n   the BIER header.  Elimination
    of the per-flow state and the explicit\n   tree-building protocols results in
    a considerable simplification.\n\n\t "
