abstract:
- language: en
  script: Latn
  content: "This document describes a set of Extension Headers for the \n   Unidirectional
    Lightweight Encapsulation (ULE). The Extension Header \n   formats defined in
    this document provide new extensions that are \n   common extensions to both ULE
    and the Generic Stream Encapsulation \n   (GSE) defined by the second generation
    framing structure DVB-S2 \n   standard (Channel coding and modulation systems
    for Broadcasting, \n   Interactive Services, News Gathering and other broadband
    satellite \n   applications).\n\t "
