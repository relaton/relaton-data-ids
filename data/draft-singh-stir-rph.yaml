abstract:
- language: en
  script: Latn
  content: "   This document extends the PASSporT object to convey\n   cryptographically-signed
    assertions of authorization for\n   communications 'Resource-Priority'.  It extends
    PASSporT to allow\n   cryptographic-signing of the SIP 'Resource-Priority\" header
    field\n   which is used for communications resource prioritization.  It also\n
    \  describes how the PASSPorT extension is used in SIP signaling to\n   convey
    assertions of authorization of the information in the SIP\n   'Resource-Priority'
    header field.\n\n\t "
