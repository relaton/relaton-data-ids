abstract:
- language: en
  script: Latn
  content: "   A number of CBOR- and JSON-based protocols have been defined before\n
    \  CDDL was standardized or widely used.\n\n   This short draft records some CDDL
    definitions for such protocols,\n   which could become part of a library of CDDL
    definitions available\n   for use in CDDL2 processors.  It focuses on CDDL in
    (almost)\n   published IETF RFCs.\n\n\t "
