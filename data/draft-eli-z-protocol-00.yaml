abstract:
- content: "<p>This document describes Z-Protocol, an experimental transport-layer
    protocol that establishes secure communication without a visible handshake. Z-Protocol
    combines asymmetric cryptography, adaptive proof-of-work admission control, and
    stateless packet processing to mitigate denial-of-service attacks and reduce observable
    protocol metadata during connection establishment.</p>"
