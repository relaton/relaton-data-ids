abstract:
- language: en
  script: Latn
  content: "   Deployments of Zstandard, or \"zstd\", can use different window sizes\n
    \  to limit memory usage during compression and decompression.  Some\n   browsers
    and user agents limit window sizes to mitigate memory usage\n   concerns, causing
    interoperability issues.  This document updates the\n   window size limit in RFC8878
    from a recommendation to a requirement\n   in HTTP contexts.\n\n\t "
