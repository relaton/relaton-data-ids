abstract:
- language: en
  script: Latn
  content: "   This document describes the Enhanced Encapsulating Security Payload\n
    \  (EESP) protocol, which builds on the existing IP Encapsulating\n   Security
    Payload (ESP) protocol.  It is designed to modernize and\n   overcome limitations
    in the ESP protocol.\n\n   EESP adds Session IDs (e.g., to support CPU pinning
    and stateless\n   encryption), changes some previously mandatory fields to optional,\n
    \  and moves the ESP trailer into the EESP header.  Additionally, EESP\n   adds
    header options adapted from IPv6 to allow for future extension.\n   New header
    options are defined which add Flow IDs (e.g., for CPU\n   pinning and QoS support),
    and a crypt-offset to allow for exposing\n   inner flow information for middlebox
    use.\n\n\t "
