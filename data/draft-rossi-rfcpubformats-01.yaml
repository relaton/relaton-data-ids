abstract:
- language: en
  script: Latn
  content: "   This document assigns responsibility for implementation decisions for\n
    \  RFC publication formats (currently HTML, PDF, and TXT), the CSS file,\n   and
    SVG files to a tools implementation team and the RPC.  It assigns\n   responsibility
    for defining high level design requirements for the\n   RFC publication formats,
    CSS, and SVG files to the RSWG.  This\n   document updates RFC7992, RFC7993, RFC7994,
    RFC7995, RFC7996 and\n   RFC9280.  This document makes no changes to the RFCXML
    format\n   described in RFC7991 or subsequent documents.\n\n\t "
