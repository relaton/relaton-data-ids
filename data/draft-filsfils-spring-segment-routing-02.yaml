abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through an ordered list of instructions, called\n   segments.
    \ A segment can represent any instruction, topological or\n   service-based.  A
    segment can have a local semantic to an SR node or\n   global within an SR domain.
    \ SR allows to enforce a flow through any\n   topological path and service chain
    while maintaining per-flow state\n   only at the ingress node to the SR domain.\n\n
    \  Segment Routing can be directly applied to the MPLS architecture with\n   no
    change on the forwarding plane.  A segment is encoded as an MPLS\n   label.  An
    ordered list of segments is encoded as a stack of labels.\n   The segment to process
    is on the top of the stack.  Upon completion\n   of a segment, the related label
    is popped from the stack.\n\n   Segment Routing can be applied to the IPv6 architecture,
    with a new\n   type of routing extension header.  A segment is encoded as an IPv6\n
    \  address.  An ordered list of segments is encoded as an ordered list\n   of
    IPv6 addresses in the routing extension header.  The segment to\n   process is
    indicated by a pointer in the routing extension header.\n   Upon completion of
    a segment, the pointer is incremented.\n\n\n\t "
