abstract:
- language: en
  script: Latn
  content: "   In the Internet engineering ecosystem, there is increasingly a need\n
    \  for specifications that evolve over time, and are encoded directly in\n   structured
    formats (e.g., YANG models).  Internet-Drafts are a poor\n   fit for working groups
    that want to produce structured\n   specifications, and publishing versions of
    an evolving specification\n   as RFC makes it difficult to track the specification
    over time.  This\n   document outlines recommendations for how working groups
    can provide\n   semantic versioning for, and work directly on, structured documents\n
    \  while still fitting within established IETF processes.\n\n\t "
