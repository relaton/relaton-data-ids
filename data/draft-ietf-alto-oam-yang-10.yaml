abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for Operations,\n   Administration,
    and Maintenance (OAM) & Management of Application-\n   Layer Traffic Optimization
    (ALTO) Protocol.  The operator of an ALTO\n   server can use this data model to
    (1) set up the ALTO server, (2)\n   configure server discovery, (3) create, update
    and remove ALTO\n   information resources, (4) manage the access control of each
    ALTO\n   information resource, and (5) collect statistical data of the ALTO\n
    \  server.  The application provider can also use this data model to\n   configure
    ALTO clients to communicate with known ALTO servers.\n\n\t "
