  script: Latn
  content: "The present document describes a RTP packaging scheme for DRA\ncompressed
    audio data transmission, as well as the corresponding RTP\npayload format.  According
    to the properties of DRA compressed audio\nframe and the Maximum Transmission
    Unit (MTU) of network, the scheme\nprovides 3 packaging modes for different coding
