abstract:
- language: en
  script: Latn
  content: "   Transaction Tokens (Tx-Tokens) enable workloads in a trusted domain\n
    \  to ensure that user identity and authorization context of an external\n   programmatic
    request, such as an API invocation, is preserved and\n   available to all workloads
    that are invoked as part of processing\n   such a request.  Tx-Tokens also enable
    workloads within the trusted\n   domain to optionally immutably assert to downstream
    workloads that\n   they were invoked in the call chain of the request.\n\n\t "
