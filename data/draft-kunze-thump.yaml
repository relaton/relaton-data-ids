abstract:
- language: en
  script: Latn
  content: "   The HTTP URL Mapping Protocol (THUMP) is a set of URL-based\n   conventions
    for retrieving information and conducting searches.\n   THUMP can be used for
    focused retrievals or for broad database\n   queries.  A THUMP request is a URL
    containing a query string that\n   starts with a `?', and can contain one or more
    THUMP commands.\n   Returned records are formatted with Dublin Core Kernel metadata
    as\n   Electronic Resource Citations, which are similar to blocks of email\n   headers.\n\n\t "
