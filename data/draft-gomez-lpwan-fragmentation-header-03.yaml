abstract:
- language: en
  script: Latn
  content: "   LPWAN technologies are characterized by a very limited data unit and/\n
    \  or payload size, often one order of magnitude below the one in IEEE\n   802.15.4.
    \ However, many such technologies do not support layer 2\n   fragmentation.  The
    6LoWPAN fragmentation header defined in RFC 4944\n   represents very high overhead
    for LPWAN technologies, and it even\n   does not support transporting IPv6 datagrams
    that require\n   fragmentation over layer 2 technologies of a maximum payload
    size\n   below 13 bytes.  This specification defines an optimized\n   fragmentation
    header for LPWAN.\n\n\t "
