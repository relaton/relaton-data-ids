- content: "<p>This document defines a new Traffic Selector for Internet Key Exchange
    version 2 to add support Differentiated Services Field Codepoints (DSCP) as a
    traffic selector of the Security Policy Database (SPD). The new Traffic Selector
    type TS_DSCP consists of DSCP values associated to the negotiated SA.</p>"
