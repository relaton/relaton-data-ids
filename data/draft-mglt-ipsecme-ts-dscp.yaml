  content: "   Agreeing on SA with specific Differentiated Services Field Codepoints\n
    \  (DSCP) is not possible today as traffic selector does not consider\n   DSCP.
    \ This document enables to further specify DSCP the current\n   traffic selectors
    with a new Traffic Selector Type.\n\n   The Traffic Selector Type can only be
    used in tunnel mode.\n\n\t "
