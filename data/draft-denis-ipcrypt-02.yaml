abstract:
- language: en
  script: Latn
  content: "   This document specifies methods for encrypting and obfuscating IP\n
    \  addresses, providing both deterministic format-preserving and\n   non-deterministic
    constructions.  These methods address privacy\n   concerns raised in [RFC6973]
    and [RFC7258] regarding pervasive\n   monitoring and data collection.\n\n   The
    methods apply uniformly to both IPv4 and IPv6 addresses by\n   converting them
    into a 16-byte representation.  Two generic\n   constructions are defined—one
    using a 128-bit block cipher and the\n   other using a 128-bit tweakable block
    cipher—along with three\n   concrete instantiations:\n\n   *  *ipcrypt-deterministic:*
    Deterministic encryption using AES128\n      (applied as a single-block operation).\n\n
    \  *  *ipcrypt-nd:* Non-deterministic encryption using the KIASU-BC\n      tweakable
    block cipher with an 8-byte tweak.\n\n   *  *ipcrypt-ndx:* Non-deterministic encryption
    using the AES-XTS\n      tweakable block cipher with a 16-byte tweak.\n\n   Deterministic
    mode produces a 16-byte ciphertext (enabling format\n   preservation), while non-deterministic
    modes prepend a randomly\n   sampled tweak (which MUST be uniformly random when
    generated, as\n   specified in [RFC4086]) to produce larger ciphertexts that resist\n
    \  correlation attacks.\n\nDiscussion Venues\n\n   This note is to be removed
    before publishing as an RFC.\n\n   Source for this draft and an issue tracker
    can be found at\n   https://github.com/jedisct1/draft-denis-ipcrypt.\n\n\t "
