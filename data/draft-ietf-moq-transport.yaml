abstract:
- language: en
  script: Latn
  content: "   This document defines the core behavior for Media over QUIC Transport\n
    \  (MOQT), a media transport protocol designed to operate over QUIC and\n   WebTransport,
    which have similar functionality.  MOQT allows a\n   producer of media to publish
    data and have it consumed via\n   subscription by a multiplicity of endpoints.
    \ It supports\n   intermediate content distribution networks and is designed for
    high\n   scale and low latency distribution.\n\n\t "
