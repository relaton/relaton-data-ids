abstract:
- language: en
  script: Latn
  content: "   This document registers media types for certain image formats\n   promulgated
    in Microsoft Windows, namely image/wmf, image/x-wmf,\n   image/emf, image/x-emf,
    and image/bmp for use with Windows Metafile,\n   Enhanced Metafile, and Windows
    Bitmap formats. Originally designed\n   for Microsoft Windows 2.0 and 3.0, these
    image files are intended to\n   be portable between applications and devices,
    and may contain both\n   vector and raster graphics.\n\n\t "
