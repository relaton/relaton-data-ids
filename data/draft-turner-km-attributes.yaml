abstract:
- language: en
  script: Latn
  content: "This document defines key management attributes used by the National Security
    Agency (NSA).  The attributes can appear in asymmetric and/or symmetric key packages
    as well as the Cryptographic Message Syntax (CMS) content types that subsequently
    envelope the key packages.  Key packages described in RFCs 5958 and 6031 are examples
    of where these attributes can be used.\n\t "
