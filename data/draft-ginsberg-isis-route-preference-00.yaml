- content: "<p>Existing specifications as regards route preference are not explicit
    when applied to IP/IPv6 Extended Reachability TLVs. There are also inconsistencies
    in the definition of how the up/down bit applies to route preference when the
    prefix advertisement appears in Level 2 LSPs. This document addresses these issues.</p>"
