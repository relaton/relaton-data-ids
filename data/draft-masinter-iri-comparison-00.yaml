abstract:
- language: en
  script: Latn
  content: "   Internationalized Resource Identifiers (IRIs) are unicode strings\n
    \  used to identify resources on the Internet.  Applications that use\n   IRIs
    often define a means of comparing two IRIs to determine when two\n   IRIs are
    equivalent for the purpose of that application.  Some\n   applications also define
    a method for 'canonicalizing' or\n   'normalizing' an IRI -- translating one IRI
    into another which is\n   equivalent under the comparison method used.\n\n   This
    document gives guidelines and best practices for defining and\n   using IRI comparison,
    equivalence, normalization and canonicalization\n   methods.\n\n\t "
