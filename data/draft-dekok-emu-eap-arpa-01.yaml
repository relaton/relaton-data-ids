abstract:
- language: en
  script: Latn
  content: "   This document defines the eap.arpa domain as a way for EAP peers to\n
    \  signal to EAP servers that they wish to obtain limited, and\n   unauthenticated,
    network access.  EAP peers leverage user identifier\n   portion of the Network
    Access Identifier (NAI) format of RFC7542 in\n   order to describe what kind of
    provisioning they need.  A table of\n   identifiers and meanings is defined.\n\n\t "
