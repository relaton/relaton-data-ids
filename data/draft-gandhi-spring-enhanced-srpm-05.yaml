abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document defines procedure for Enhanced\n   Performance Measurement
    of end-to-end SR paths including SR Policies\n   for both SR-MPLS and SRv6 data
    planes using Simple Two-Way Active\n   Measurement Protocol (STAMP) defined in
    RFC 8762.  The procedure\n   allows to improve the scale for number of sessions
    and the interval\n   for measurement.\n\n\t "
