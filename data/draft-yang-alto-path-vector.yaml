abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) Service has defined\n
    \  network and cost maps to provide basic network information, where the\n   cost
    maps allow only scalar (numerical or ordinal) cost mode values.\n   This document
    introduces a new cost mode called path-vector to allow\n   ALTO clients to support
    use cases such as capacity regions for\n   applications.  This document starts
    with a non-normative example\n   called multi-flow scheduling (or capacity region)
    to illustrate that\n   ALTO cost maps without path vectors cannot provide sufficient\n
    \  information.  This document then defines path-vector as a new cost\n   mode.\n\n\n\t "
