abstract:
- language: en
  script: Latn
  content: "   This document describes Secure Vector Routing (SVR).  SVR is an\n   overlay
    inter-networking protocol that operates at the session layer.\n   SVR provides
    end-to-end communication of network requirements not\n   possible or practical
    using network header layers.  SVR uses\n   application layer cookies that eliminate
    the need to create and\n   maintain non-overlapping address spaces necessary to
    manage network\n   routing requirements.  SVR is an overlay networking protocol
    that\n   works through middleboxes and address translators including those\n   existing
    between private networks, the IPv4 public internet, and the\n   IPv6 public internet.
    \ SVR enables SD-WAN and multi-cloud use cases\n   and improves security at the
    networking routing plane.  SVR\n   eliminates the need for encapsulation and decapsulation
    often used to\n   create non-overlapping address spaces.\n\n\t "
