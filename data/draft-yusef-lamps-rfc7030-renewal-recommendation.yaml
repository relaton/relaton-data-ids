abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to RFC7030, Enrollment over\n
    \  Secure Transport to give an indication to a end-entity device when it\n   should
    start attempting to renew its certificates.\n\n   Prior art is that client decides,
    with a typical recommmendation to\n   start when the remaining lifetime of the
    certificate is at the 50%\n   point.  As typical certificate lifetimes are reduced
    from years to\n   fractions of a year, the 50% may be far too early, and this
    document\n   provides a way to give alternate advice.\n\n\t "
