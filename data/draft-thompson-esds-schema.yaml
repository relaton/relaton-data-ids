abstract:
- language: en
  script: Latn
  content: "The Extensible Supply-chain Discovery Service (ESDS) is an\napplication
    layer protocol for the distributed sharing and discovery\nof notification events
    between associated partners within a supply\nchain.  This document outlines the
    schema of the ESDS application\nlayer protocol.  This is the formal syntax of
    the web service\ninterface specification in Web Service Description Language (WSDL)\nand
    XML Schema (XSD).\n\nComments are solicited and should be addressed to the mailing
    list at\nesds@ietf.org and/or the author(s).\n\t "
