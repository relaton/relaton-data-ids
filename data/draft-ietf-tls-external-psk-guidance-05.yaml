abstract:
- language: en
  script: Latn
  content: "   This document provides usage guidance for external Pre-Shared Keys\n
    \  (PSKs) in Transport Layer Security (TLS) 1.3 as defined in RFC 8446.\n   It
    lists TLS security properties provided by PSKs under certain\n   assumptions,
    and then demonstrates how violations of these\n   assumptions lead to attacks.
    \ Advice for applications to help meet\n   these assumptions is provided.  It
    also discusses PSK use cases and\n   provisioning processes.  Finally, it lists
    the privacy and security\n   properties that are not provided by TLS 1.3 when
    external PSKs are\n   used.\n\n\t "
