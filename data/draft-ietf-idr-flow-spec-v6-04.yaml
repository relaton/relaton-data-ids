abstract:
- language: en
  script: Latn
  content: "   Dissemination of Flow Specification Rules [RFC5575] provides a\n   protocol
    extension for propagation of traffic flow information for\n   the purpose of rate
    limiting or filtering.  The [RFC5575] specifies\n   those extensions for IPv4
    protocol data packets.\n\n   This specification extends the current [RFC5575]
    and defines changes\n   to the original document in order to make it also usable
    and\n   applicable to IPv6 data packets.\n\n\t "
