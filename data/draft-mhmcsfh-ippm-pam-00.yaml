abstract:
- language: en
  script: Latn
  content: "   This document defines a set of metrics for networking services with\n
    \  performance requirements expressed as Service Level Objectives (SLO).\n   These
    metrics, referred to as Precision Availability Metrics (PAM),\n   can be used
    to assess the service levels that are being delivered.\n   Specifically, PAM can
    be used to determine the degree of compliance\n   with which service levels are
    being delivered relative to pre-defined\n   SLOs.  PAM can be used to provide
    a service according to its SLO as\n   part of accounting records, to account for
    the actual quality with\n   which services were delivered and whether or not any
    SLO violations\n   occurred.  Also, PAM can be used to continuously monitor the
    quality\n   with which the service is delivered.\n\n\t "
