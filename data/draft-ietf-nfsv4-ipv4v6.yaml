abstract:
- language: en
  script: Latn
  content: "This Internet-Draft provides the description of problem set faced by\nNFS
    and its various side band protocols when implemented over IPv4\nand IPv6 networks
    in various deployment scenarios.  Solution to the\nvarious problems are also given
    in the draft and are sought for\napproval in the respective NFS and side band
    protocol versions.\n\nForeword\n\nThis \"forward\" section is an unnumbered section
    that is not included\nin the table of contents.  It is primarily used for the
    IESG to make\ncomments about the document.  It can also be used for comments about\nthe
    status of the document and sometimes is used for the RFC2119\nrequirements language
    statement.\n\t "
