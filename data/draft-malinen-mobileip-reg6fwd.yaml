abstract:
- language: en
  script: Latn
  content: "Data forwarding to a Mobile IPv6 mobile node employs either\nencapsulation
    or routing header -based forwarding, latter when using\nroute optimization.  Forwarding
    through a domain with hierarchical\nextensions to Mobile IPv6 by default uses
    encapsulation to pass\nroute-optimized packets over the last hop to the mobile
    node.\nHowever, it is highly desirable to avoid the overhead of sending\nan extra
    40 byte encapsulation header per packet over the last\nhop.  This document describes
    Mobile IPv6 regional forwarding which\nis an optional optimized data forwarding
    method.  It avoids the\nencapsulation header and can be used e.g. with Mobile
    IPv6 Regional\nRegistrations.\n\t "
