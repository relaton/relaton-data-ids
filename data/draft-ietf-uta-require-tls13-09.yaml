abstract:
- language: en
  script: Latn
  content: "   TLS 1.2 is in use and can be configured such that it provides good\n
    \  security properties.  TLS 1.3 use is increasing, and fixes some known\n   deficiencies
    with TLS 1.2, such as removing error-prone cryptographic\n   primitives and encrypting
    more of the traffic so that it is not\n   readable by outsiders.  For these reasons,
    new protocols must require\n   and assume the existence of TLS 1.3.  As DTLS 1.3
    is not widely\n   available or deployed, this prescription does not pertain to
    DTLS (in\n   any DTLS version); it pertains to TLS only.\n\n   This document updates
    RFC9325 and discusses post-quantum cryptography\n   and fixed weaknesses in TLS
    1.2 as a rationale for that update.\n\n\t "
