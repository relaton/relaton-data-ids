    model in draft-litkowski-isis-yang-isis-cfg-01 is model focused\n   on configuration.
    \ The yang model in d raft-wang-i2rs-isis-dm-00 is\n   focused on the status and
    ephemeral state changes needed for IGP use\n   cases specified for I2RS interface
    by the I2RS WG.  The conclusion of\n   comparison is that there little overlap
    except the definitions of\n   common ospf structures.  The draft-wang-i2rs-isis-dm-00
    is necessary\n   to fulfil a majority of the requirement drawn from the IGP use
