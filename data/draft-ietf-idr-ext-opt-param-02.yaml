abstract:
- language: en
  script: Latn
  content: "   The Optional Parameters in the BGP OPEN message as defined in the\n
    \  base BGP specification are limited to 255 octets due to a one-octet\n   length
    field.  BGP Capabilities are carried in this field and may\n   foreseeably exceed
    255 octets in the future, leading to concern about\n   this limitation.\n\n   In
    this document we extend the BGP OPEN length field in a backward-\n   compatible
    manner.  The Parameter Length field of individual Optional\n   Parameters is similarly
    extended.\n\n\t "
