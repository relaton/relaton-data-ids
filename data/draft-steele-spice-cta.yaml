abstract:
- language: en
  script: Latn
  content: "   Requirements for physical supply chain credentials are subject to\n
    \  frequent changes due to regulatory, logistic and market pressures.\n   Preventing
    fraud and counterfeiting requires strong cryptographic\n   assurance and binding
    to identities for people, organizations,\n   vehicles and devices.  New information
    regarding a credential subject\n   needs to be conveyed by holders to verifier,
    after credential\n   issuance.  This specification describes the role of credential
    types\n   or schemas in supporting changing requirements and realtime\n   information
    regarding digital credentials.\n\n\t "
