abstract:
- language: en
  script: Latn
  content: "   This document describes limitations of the existing range of dynamic\n
    \  IPv6 multicast addresses specified in RFC3307.  It recommends\n   replacing
    these allocations with a new registry in the IPv6 Multicast\n   Address Space
    Registry registry group.  The document also suggests\n   initial contents of the
    new registry: a reduced allocation for MADCAP\n   (RFC2730), a range for SSM,
    a Private Use range, and Solicited-Node\n   multicast addresses (which were not
    previously noted in RFC3307).\n\n\t "
