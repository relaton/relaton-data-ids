abstract:
- language: en
  script: Latn
  content: "This document describes the actors in a global Tier-1 ENUM System \nand
    the roles and responsibilities that each of the actors fulfills.  \nIn this context,
    a 'Tier-1 ENUM System' refers to a holistic system \nfor registering E.164 telephone
    numbers in a DNS top-level domain. \nThe population of NAPTR records with URI's
    in a Tier-2 ENUM System \nas described in RFC 2916 [4] is not discussed in this
    draft.\n\t "
