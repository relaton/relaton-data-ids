abstract:
- language: en
  script: Latn
  content: "   This document defines a solution for Network Address Translation\n
    \  (NAT) traversal for datagram based media streams setup and controlled\n   with
    Real-time Streaming Protocol version 2 (RTSP 2.0).  It uses\n   Interactive Connectivity
    Establishment (ICE) adapted to use RTSP as a\n   signalling channel, defining
    the necessary extra RTSP extensions and\n   procedures.\n\n\t "
