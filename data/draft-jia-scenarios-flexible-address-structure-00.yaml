  script: Latn
  content: "   Along as the adoption of TCP/IP in increasingly emerging scenarios,\n
    \  challenges emerge as well due to the ossified address structure.  To\n   still
    enable TCP/IP for networks that previously using exclusive\n   protocols, a flexible
    address structure would be highly preferred for\n   their particular properties.
