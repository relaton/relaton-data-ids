abstract:
- language: en
  script: Latn
  content: "   This document specifies a way to complement IPFIX Flow Records with\n
    \  Management Information Base (MIB) objects, avoiding the need to\n   define
    new IPFIX Information Elements for existing Management\n   Information Base objects
    that are already fully specified.\n\n   This method requires an extension to the
    current IPFIX protocol.  New\n   Template Set and Options Template Sets are specified
    to allow the\n   export of Extended Field Specifiers, which may represent IPFIX\n
    \  Information Elements and Simple Network Management Protocol (SNMP)\n   MIB
    Objects.\n\n\t "
