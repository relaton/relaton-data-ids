abstract:
- language: en
  script: Latn
  content: "This memo documents some problems forseen in transitioning from a\nIPv4-only
    DNS hierarchy via a long period of mixture to an\nIPv6-mostly situation sometime
    in the future. The mixture period is\nexpected to be very long, and hence design
    choices should very much\ntake this into account, rather than just regard the
    transition as a\nrelatively short period of pain.\n\t "
