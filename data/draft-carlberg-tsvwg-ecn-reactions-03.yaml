- language: en
  script: Latn
  content: "   This document presents various responses to Congestion Experience (CE)\n
    \  notifications by real time applications that have negotiated end-to-end\n   support
    of Explicit Congestion Notification (ECN).  This document is a\n   follow-on effort
    of [rfc6679], which specifies the signaling used to\n   provide ECN support for
    RTP/RTCP flows.\n\t "
