abstract:
- language: en
  script: Latn
  content: "   JSON Web Encryption (JWE) is a means of representing encrypted\n   content
    using JavaScript Object Notation (JSON) data structures.\n   Cryptographic algorithms
    and identifiers for use with this\n   specification are described in the separate
    JSON Web Algorithms (JWA)\n   specification.  Related digital signature and MAC
    capabilities are\n   described in the separate JSON Web Signature (JWS) specification.\n\n\t "
