abstract:
- language: en
  script: Latn
  content: "   This document describes an algorithm and a protocol to automate\n   DNSSEC
    multi-signer [RFC8901] \"Multi-Signer DNSSEC Models\" setup,\n   operations and
    decomissioning.  It primarily deals with Model 2 of\n   the Multi-Signer specification,
    where each operator has their own\n   distinct KSK and ZSK sets (or CSK sets).
    \ It makes use of [RFC8078]\n   \"Managing DS Records from the Parent via CDS/CDNSKEY\"
    and [RFC7477]\n   \"Child-to-Parent Synchronization in DNS\" to accomplish this.\n\n\t "
