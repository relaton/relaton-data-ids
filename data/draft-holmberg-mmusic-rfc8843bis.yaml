abstract:
- language: en
  script: Latn
  content: "   This specification defines a new Session Description Protocol (SDP)\n
    \  Grouping Framework extension called 'BUNDLE'.  The extension can be\n   used
    with the SDP offer/answer mechanism to negotiate the usage of a\n   single transport
    (5-tuple) for sending and receiving media described\n   by multiple SDP media
    descriptions (\"m=\" sections).  Such transport\n   is referred to as a BUNDLE
    transport, and the media is referred to as\n   bundled media.  The \"m=\" sections
    that use the BUNDLE transport form\n   a BUNDLE group.\n\n   This specification
    defines a new RTP Control Protocol (RTCP) Source\n   Description (SDES) item and
    a new RTP header extension.\n\n   This specification updates RFCs 3264, 5888,
    and 7941.\n\n   This specification obsoletes RFC 8843.\n\n\t "
