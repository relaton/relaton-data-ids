abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) protocol has\n   defined
    multiple services (e.g., network maps, cost maps, filtered\n   maps, the endpoint
    cost service, and the endpoint property service)\n   to provide network state
    information to network applications.  In a\n   higher-level view, both the cost
    maps and the endpoint cost service\n   can be considered as providing views into
    the routing state of a\n   network (i.e., the path properties).  A drawback of
    these existing\n   services, however, is that they are static, application-oblivious\n
    \  views, without guidance from network applications.  This document\n   designs
    a new ALTO service named Routing State Abstraction using\n   Declarative Equivalence
    (RSADE).  Allowing applications to provide\n   declarative guidance on the intended
    use of the network routing\n   state, RSADE allows a network to compute compact,
    customized routing\n   state abstraction beyond the existing services.\n\n\n\t "
