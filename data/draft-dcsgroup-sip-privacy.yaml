abstract:
- language: en
  script: Latn
  content: "This document describes two extensions to the Session Initiation\nProtocol
    (SIP) [4]. The extensions allow callers and callees to\nmaintain their privacy
    in an environment where one or more proxies\nserve as intermediaries which can
    provide the identity of the\nparties either directly or indirectly. The extensions
    allow the\nparties to be identified either by name or by type the latter of\nwhich
    can be used to identify some group of callers and callees.\n\t "
