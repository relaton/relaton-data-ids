abstract:
- language: en
  script: Latn
  content: "   When making routing and resource allocation decisions, Diameter nodes\n
    \  currently have no generic mechanism to determine the relative\n   priority
    of Diameter messages.  This document defines a mechanism to\n   allow Diameter
    endpoints to indicate the relative priority of\n   Diameter transactions.  With
    this information Diameter nodes can\n   factor that priority into routing, resource
    allocation and overload\n   abatement decisions.\n\n\t "
