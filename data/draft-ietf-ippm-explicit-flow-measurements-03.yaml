abstract:
- language: en
  script: Latn
  content: "   This document describes protocol independent methods called Explicit\n
    \  Host-to-Network Flow Measurement Techniques that can be applicable to\n   transport-layer
    protocols between client and server.  These methods\n   employ just a few marking
    bits inside the header of each packet for\n   performance measurements and require
    collaborative client and server.\n   Both endpoints cooperate by marking and,
    possibly, mirroring\n   information back and forward on the round-trip connection.
    \ The\n   techniques are especially valuable when applied to protocols that\n
    \  encrypt transport headers, since they enable loss and delay\n   measurements
    by passive on-path network devices.  Different\n   techniques are considered within
    this document.\n\n\t "
