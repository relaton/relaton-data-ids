abstract:
- language: en
  script: Latn
  content: "   This document defines the Galois Counter Mode with Strong Secure Tags\n
    \  (GCM-SST) Authenticated Encryption with Associated Data (AEAD)\n   algorithm.
    \ GCM-SST can be used with any keystream generator, not\n   just 128-bit block
    ciphers.  The main differences from GCM are the\n   use of an additional subkey
    H_2, the derivation of fresh subkeys H\n   and H_2 for each nonce, and the replacement
    of the GHASH function\n   with the POLYVAL function from AES-GCM-SIV.  This enables
    truncated\n   tags with near-ideal forgery probabilities, even against multiple\n
    \  forgery attacks, which are significant security improvements over\n   GCM.
    \ GCM-SST is designed for security protocols with replay\n   protection and addresses
    the strong industry demand for fast\n   encryption with minimal overhead and high
    security.  This document\n   registers several instances of GCM-SST using Advanced
    Encryption\n   Standard (AES) and Rijndael-256.\n\n\t "
