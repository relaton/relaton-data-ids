abstract:
- language: en
  script: Latn
  content: "   Wireless network is becoming the dominiant mode of Internet access\n
    \  nowadays.  According to statisics gathered by Cisco regarding usage\n   of
    interactive real-time interactive media (e.g., video conferencing\n   calls) across
    different types of clients, 76.12% of the calls are\n   over Wi-Fi networks, 23.84%
    are over cellular, and only 0.04% are\n   over Ethernet.  [Editor's note: need
    some clarification/reference\n   regarding source of this data].  It is therefore
    important to\n   evaluate candidate congestion control schemes designed for real-time\n
    \  interactive media over test cases that include Wi-Fi access links.\n   This
    draft serves such a purpose, and is complementary to\n   [I-D.ietf-rmcat-eval-test]
    and\n   [I-D.draft-sarker-rmcat-cellular-eval-test-cases]\n\n\t "
