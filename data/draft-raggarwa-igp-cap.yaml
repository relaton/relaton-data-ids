  content: "It is useful for routers in a domain to know of the capabilities \nof
    their IGP neighbors, and/or of other routers in the domain. This   \ndraft proposes
    extensions to IS-IS and OSPF for advertising optional \nrouter capabilities. We
    define an optional Router Capability TLV for \nIS-IS, while for OSPF we define
    an optional Router Information Opaque \nLSA.\n\t "
