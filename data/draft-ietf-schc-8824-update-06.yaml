abstract:
- language: en
  script: Latn
  content: "   This document defines how to compress Constrained Application\n   Protocol
    (CoAP) headers using the Static Context Header Compression\n   and fragmentation
    (SCHC) framework.  SCHC defines a header\n   compression mechanism adapted for
    constrained devices.  SCHC uses a\n   static description of the header to reduce
    the header's redundancy\n   and size.  While RFC 8724 describes the SCHC compression
    and\n   fragmentation framework and its application for IPv6 and UDP headers,\n
    \  this document applies SCHC to CoAP headers.  The CoAP header\n   structure
    differs from that of IPv6 and UDP headers, since CoAP uses\n   a flexible header
    with a variable number of options that are in turn\n   of variable length.  The
    CoAP message format is asymmetric, i.e.,\n   request messages have a header format
    different from that of response\n   messages.  This specification gives guidance
    on applying SCHC to\n   flexible headers and on leveraging the message format
    asymmetry for\n   defining more efficient compression Rules.  This document replaces\n
    \  and obsoletes RFC 8824.\n\n\t "
