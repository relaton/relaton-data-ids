abstract:
- language: en
  script: Latn
  content: "   Revised Domain Name System (DNS) protocol extensions to authenticate\n
    \  the data in DNS and provide key distribution services have been\n   defined
    in draft-ietf-dnssec-secext2-*.txt, which obsoletes the\n   original DNS security
    protocol definition in RFC 2065.  In addition,\n   symetric key DNS transaction
    signatures have been defined in draft-\n   ietf-dnsind-tsig-*.txt.  Secure DNS
    Dynamic Update operations were\n   also been defined [RFC 2137] in connection
    RFC 2065.  This document\n   updates secure dynamic update in light of draft-ietf-dnssec-secext2-\n
    \  *.txt and draft-ietf-dnsind-tsig-*.txt.  It describes how to use\n   digital
    signatures covering requests and data to secure updates and\n   restrict updates
    to those authorized to perform them as indicated by\n   the updater's possession
    of cryptographic keys.\n\n\t "
