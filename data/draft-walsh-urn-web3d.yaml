abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for the
    Web3D Consortium (Web3D) for naming persistent resources such as technical documents
    and specifications, Virtual Reality Modeling Language (VRML) and Extensible 3D
    (X3D) files and resources, Extensible Markup Language (XML) Document Type Definitions
    (DTDs), XML Schemas, namespaces, style sheets, media assets, and other resources
    produced or managed by Web3D.  This memo provides information for the Internet
    community.\n\t "
