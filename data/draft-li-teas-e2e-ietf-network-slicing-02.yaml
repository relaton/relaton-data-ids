abstract:
- language: en
  script: Latn
  content: "   Network slicing can be used to meet the connectivity and performance\n
    \  requirement of different services or customers in a shared network.\n   An
    IETF network slice may be used for 5G or other network scenarios.\n   In the context
    of 5G, the 5G end-to-end network slices consist of\n   three major types of network
    technology domains: Radio Access Network\n   (RAN), Transport Network (TN) and
    Core Network (CN).  The transport\n   network slice can be realized as IETF network
    slices.  In the\n   transport network, the IETF network slice may span multiple
    network\n   administrative domains.\n\n   In order to facilitate the mapping between
    network slices in\n   different network technology domains and administrative
    domains, it\n   is beneficial to carry the identifiers related to the 5G end-to-end\n
    \  network slice, the multi-domain IETF network slice together with the\n   intra-domain
    network slice related identifier in the data packet.\n\n   This document describes
    the framework of end-to-end IETF network\n   slicing, and introduces the identifiers
    related to 5G end-to-end\n   network slice and the multi-domain IETF network slice.
    \ These\n   identifiers can be carried in the data packet.  The roles of the\n
    \  different identifiers in packet forwarding is also described.  The\n   network
    slice identifiers may be instantiated with different data\n   planes.\n\n\n\t "
