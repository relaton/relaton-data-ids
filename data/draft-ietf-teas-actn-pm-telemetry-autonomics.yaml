- content: draft-ietf-teas-actn-pm-telemetry-autonomics
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document provides YANG data models that describe the performance\n
    \  monitoring parameters and scaling intent mechanisms for Traffic\n   Engineering
    (TE) tunnels and Virtual Networks (VNs).  Their\n   performance monitoring parameters
    are exposed as the key telemetry\n   data for tunnels and VNs.\n\n   The models
    presented in this document allow customers to subscribe to\n   and monitor the
    key performance data of the TE-tunnel or the VN.  The\n   models also provide
    customers with the ability to program autonomic\n   scaling intent mechanisms
    on the level of TE-tunnel as well as VN.\n\n\t "
