abstract:
- language: en
  script: Latn
  content: "   This document describes a Remote Direct Memory Access (RDMA) over\n
    \  Converged Ethernet version 2 (RoCEv2) congestion control mechanism,\n   which
    is inspired by Really Explicit Congestion Notification (RECN)\n   described in
    RFC 7514, also known as Fast Congestion Notification\n   Packet (Fast CNP).  By
    extending the RoCEv2 CNP, Fast CNP can be sent\n   by the switch directly to the
    sender, advising the sender to reduce\n   the transmission rate at which it sends
    the flow of RoCEv2 data\n   traffic.\n\n\t "
