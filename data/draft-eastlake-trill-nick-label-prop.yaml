abstract:
- language: en
  script: Latn
  content: "   There are a number of current and prospective requirements to\n   indicate
    properties of nicknames, labels, and blocks thereof, for use\n   with the TRILL
    (Transparent Interconnection of Lots of Links, RFC\n   6325) protocol. To meet
    that need, this document specifies IS-IS\n   (Intermediate System to Intermediate
    System) sub-TLVs and some of\n   their uses.\n\n\n\n\t "
