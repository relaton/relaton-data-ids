abstract:
- language: en
  script: Latn
  content: "   The vision of a quantum internet is to fundamentally enhance Internet\n
    \  technology by enabling quantum communication between any two points\n   on
    Earth.  To achieve this goal, a quantum network stack should be\n   built from
    the ground up to account for the fundamentally new\n   properties of quantum entanglement.
    \ The first realisations of\n   quantum entanglement networks are imminent, but
    there is no practical\n   proposal for how to organise, utilise, and manage such
    networks.  In\n   this memo, we attempt to lay down the framework and introduce
    some\n   basic architectural principles for a quantum internet.  This is\n   intended
    for general guidance and general interest, but also to\n   provide a foundation
    for discussion between physicists and network\n   specialists.  This document
    is a product of the Quantum Internet\n   Research Group (QIRG).\n\n\t "
