abstract:
- language: en
  script: Latn
  content: "This draft defines enhancements to DHCP so that it can be used by\naccess
    networks as an initial configuration protocol for nomadic\nusers.  The authentication
    mechanism described here interacts with\nexisting public Authentication, Authorization,
    and Accounting (AAA)\nmechanisms, thus enabling per customer authentication and\nauthorization
    across multiple domains. In addition, we describe a\nmechanism that enables the
    client to authenticate the network to\nprevent attacks on an end host from a bogus
    network access point.\n\n\t "
