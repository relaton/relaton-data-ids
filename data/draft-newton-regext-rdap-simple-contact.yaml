abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the Registry Data Access\n
    \  Protocol for entity contact data using basic JSON values, objects,\n   and
    arrays.  The data model defined by this document is purposefully\n   limited to
    the data in-use by Internet Number Registries and Domain\n   Name Registries and
    does not attempt to model the full data-set that\n   can be expressed with other
    contact models such as jCard or\n   JSContact.\n\n\t "
