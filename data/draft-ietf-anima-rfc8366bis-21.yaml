abstract:
- language: en
  script: Latn
  content: "   This document defines a strategy to securely assign a Pledge to an\n
    \  Owner using an artifact signed, directly or indirectly, by the\n   Pledge's
    manufacturer.  This artifact is known as a \"Voucher\".\n\n   This document defines
    an artifact format as a YANG-defined JSON or\n   CBOR document that has been signed
    using a variety of cryptographic\n   systems.\n\n   The Voucher Artifact is normally
    generated by the Pledge's\n   manufacturer (i.e., the Manufacturer Authorized
    Signing Authority\n   (MASA)).\n\n   This document updates RFC8366: it includes
    a number of desired\n   extensions into the YANG module.  The Voucher Request
    YANG module\n   defined in RFC8995 is also updated and now included in this document,\n
    \  as well as other YANG extensions needed for variants of BRSKI/\n   RFC8995.\n\n\t "
