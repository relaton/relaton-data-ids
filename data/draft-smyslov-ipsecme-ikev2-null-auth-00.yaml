abstract:
- language: en
  script: Latn
  content: "   This document defines the NULL Authentication Method for IKEv2\n   Protocol.
    \ This method provides a way to omit peer authentication in\n   IKEv2 and to explicitely
    indicate it in the protocol run.  This\n   method may be used to preserve anonymity
    or in situations, where no\n   trust relationship exists between the parties.\n\n\t "
