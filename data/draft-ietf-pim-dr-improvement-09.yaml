abstract:
- language: en
  script: Latn
  content: "   Protocol Independent Multicast - Sparse Mode (PIM-SM) is widely\n   deployed
    multicast protocol.  As deployment for PIM protocol is\n   growing day by day,
    user expects lower traffic loss and faster\n   convergence in case of any network
    failure.  This document provides\n   an extension to the existing protocol which
    would improve the\n   stability of the PIM protocol with respect to traffic loss
    and\n   convergence time when the PIM DR role changes.\n\n\t "
