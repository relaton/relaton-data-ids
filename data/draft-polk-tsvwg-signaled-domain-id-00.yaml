abstract:
- language: en
  script: Latn
  content: "   This document defines a domain and a sub-domain identification \n   element
    for use by signaled policy based admission protocols such as \n   Resource ReSerVation
    Protocol (RSVP) and Common Open Policy Service \n   (COPS).  This element identifies
    the domain and sub-domain to which \n   the reservation belongs and is used, along
    with the PREEMPTION_PRI \n   element, to make capacity-based admission control
    (CAC) decisions.\n\n\n\t "
