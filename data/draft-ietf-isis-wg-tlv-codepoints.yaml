abstract:
- language: en
  script: Latn
  content: "This draft describes implementation codepoints within\nIS-IS [ISO90 ,
    Cal90a , Cal90b ] used today by several ISPs for\nrouting within their clouds.
    \ IS-IS is an interior gateway routing\nprotocol developed originally by OSI and
    used with IP extensions as\nIGP. This draft summarizes all TLV codepoints that
    are being used by\nthe protocol and its pending extensions.\n\t "
