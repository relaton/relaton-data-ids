abstract:
- language: en
  script: Latn
  content: "This document describes how the Interactive Connectivity\nEstablishment
    (ICE) methodology can be used for Mobile IP to\ndetermine whether end-to-end communication
    is possible.  ICE makes\nuse of the Session Traversal Utilities for NAT (STUN)
    protocol in\naddition to mechanisms for checking connectivity between peers.\nAfter
    running the ICE the two MIP end points will be able to\ncommunicate directly or
    through a relay via Network Address\nTranslators (NATs), Network Address and Port
    Translators (NAPTs) and\nfirewalls.\n\nThis document addresses also the problems
    raised in RFC 4487 \"Mobile\nIPv6 and Firewalls: Problem Statement\".\n\t "
