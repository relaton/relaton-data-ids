abstract:
- language: en
  script: Latn
  content: "   This document describes an experimental protocol for publicly logging\n
    \  the existence of TLS certificates as they are issued or observed, in\n   a
    manner that allows anyone to audit certificate authority activity\n   and notice
    the issuance of suspect certificates, as well as to audit\n   the certificate
    logs themselves.  The intent is that eventually\n   clients would refuse to honor
    certificates which do not appear in a\n   log, effectively forcing CAs to add
    all issued certificates to the\n   logs.\n\n   Logs are network services which
    implement the protocol operations for\n   submissions and queries that are defined
    in this document.\n\n\t "
