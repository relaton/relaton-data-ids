abstract:
- language: en
  script: Latn
  content: "   This document defines how an endpoint can indicate exclusive support\n
    \  of RTP/RTCP multiplexing using the Session Description Protocol\n   (SDP).\n\n
    \  The document updates RFC 5761, by defining how the SDP 'rtcp'\n   attribute
    is used, together with the SDP 'rtcp-mux' attribute, to\n   indicate exclusive
    support of RTP/RTCP multiplexing.\n\n   Editor's note: 'exclusive' is probably
    not the best terminology, so\n   feel free to suggest something more appropriate.\n\n\t "
