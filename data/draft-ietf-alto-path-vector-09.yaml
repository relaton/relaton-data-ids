abstract:
- language: en
  script: Latn
  content: "   This document defines an ALTO extension that allows an ALTO\n   information
    resource to provide not only preferences but also\n   correlations of the paths
    between different PIDs or endpoints.  The\n   extended information, including
    aggregations of network components on\n   the paths and their properties, can
    be used to improve the robustness\n   and performance for applications in some
    new usage scenarios, such as\n   high-speed data transfers and traffic optimization
    using in-network\n   storage and computation.\n\n   This document reuses the mechanisms
    of the ALTO base protocol and the\n   Unified Property extension, such as Information
    Resource Directory\n   (IRD) capabilities and entity domains, to negotiate and
    exchange path\n   correlation information.  Meanwhile, it uses an extended compound\n
    \  message to fully represent the path correlation information, for\n   better
    server scalability and message modularity.  Specifically, the\n   extension 1)
    introduces abstract network element (ANE) as an\n   abstraction for an aggregation
    of network components and encodes a\n   network path as a \"path vector\", i.e.,
    an array of ANEs traversed\n   from the source to the destination, 2) encodes
    properties of abstract\n   network elements in a unified property map, and 3)
    encapsulates the\n   two types of information in a multipart message.\n\n\n\t "
