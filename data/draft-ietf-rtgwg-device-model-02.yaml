abstract:
- language: en
  script: Latn
  content: "   This document presents an approach for organizing YANG models in a\n
    \  comprehensive logical structure that may be used to configure and\n   operate
    network devices.  The structure is itself represented as an\n   example YANG model,
    with all of the related component models\n   logically organized in a way that
    is operationally intuitive, but\n   this model is not expected to be implemented.
    \ The identified\n   component modules are expected to be defined and implemented
    on\n   common network devices.\n\n   This document is derived from work submitted
    to the IETF by members\n   of the informal OpenConfig working group of network
    operators and is\n   a product of the Routing Area YANG Architecture design team.\n\n\t "
