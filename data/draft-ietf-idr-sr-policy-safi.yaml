abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) Policy is an ordered list of segments (also\n
    \  referred to as instructions) that define a source-routed policy.  An\n   SR
    Policy consists of one or more candidate paths, each comprising\n   one or more
    segment lists.  A headend can be provisioned with these\n   candidate paths using
    various mechanisms, such as CLI, NETCONF, PCEP,\n   or BGP.\n\n   This document
    specifies how BGP can be used to distribute SR Policy\n   candidate paths.  It
    introduces a BGP SAFI for advertising a\n   candidate path of an SR Policy and
    defines sub-TLVs for the Tunnel\n   Encapsulation Attribute to signal information
    related to these\n   candidate paths.\n\n   Furthermore, this document updates
    RFC9012 by extending the Color\n   Extended Community to support additional steering
    modes over SR\n   Policy.\n\n\t "
