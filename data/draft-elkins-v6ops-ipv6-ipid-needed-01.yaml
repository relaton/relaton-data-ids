abstract:
- language: en
  script: Latn
  content: "The IPv4 main header contained a 16-bit IP Identification (IPID) field\nused
    for fragmentation and reassembly.  In practice, this field\nwas commonly used
    by network diagnosticians for tracking packets. In\nIPv6, the IPID has been moved
    to the Fragment header, and would only\nbe used when fragmentation is required.
    \ Thus, the IPID field in IPv6,\nis no longer able to be utilized in the valuable
    role it played in\nIPv4, relative to diagnostics and problem resolution.  This
    causes\ngreat concern in particular for end users and large enterprises, for\nwhom
    Network/Application availability and performance can directly and\nprofoundly
    affect bottom line financials. Several viable solutions to\nthis situation exist.\n\n\t "
