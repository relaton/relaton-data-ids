abstract:
- language: en
  script: Latn
  content: "   As network scale increases and network operation becomes more\n   sophisticated,
    existing Operation, Administration, and Maintenance\n   (OAM) methods are no longer
    sufficient to meet the monitoring and\n   measurement requirements.  Emerging
    data-plane on-path telemetry\n   techniques which provide high-precision flow
    insight and which issue\n   notifications in real time can supplement existing
    proactive and\n   reactive methods that run in active and passive modes.  These
    new\n   approaches are collectively known as in-situ flow information\n   telemetry
    (IFIT).  They enable quality of experience for users and\n   applications, and
    identification of network faults and deficiencies.\n\n   This document outlines
    a high-level framework for IFIT to collect and\n   correlate performance measurement
    information from the network.  It\n   identifies the components that coordinate
    existing protocol tools and\n   telemetry mechanisms, and addresses deployment
    challenges for flow-\n   oriented on-path telemetry techniques, especially in
    carrier\n   networks.\n\n   The document is a guide for system designers applying
    the referenced\n   techniques.  It is also intended to motivate further work to
    enhance\n   the OAM ecosystem.\n\n\t "
