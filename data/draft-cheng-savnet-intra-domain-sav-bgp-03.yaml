abstract:
- language: en
  script: Latn
  content: "   This document describes a method for publishing source prefixes via\n
    \  the BGP protocol, iterating through the SAV table entries based on\n   intra-domain
    next hop SAV rules. The generation of intra-domain next\n   hop SAV rules is implemented
    by the intra-domain IGP protocol, and\n   the BGP protocol inherits the source
    interface list from its next\n   hop SAV rules to generate the SAV rule table
    for source prefixes.\n\n\t "
