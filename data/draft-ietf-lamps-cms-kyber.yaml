abstract:
- language: en
  script: Latn
  content: "   Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a\n   quantum-resistant
    key-encapsulation mechanism (KEM).  Three parameter\n   sets for the ML-KEM algorithm
    are specified by the US National\n   Institute of Standards and Technology (NIST)
    in FIPS 203.  In order\n   of increasing security strength (and decreasing performance),
    these\n   parameter sets are ML-KEM-512, ML-KEM-768, and ML-KEM-1024.  This\n
    \  document specifies the conventions for using ML-KEM with the\n   Cryptographic
    Message Syntax (CMS) using the KEMRecipientInfo\n   structure defined in \"Using
    Key Encapsulation Mechanism (KEM)\n   Algorithms in the Cryptographic Message
    Syntax (CMS)\" (RFC 9629).\n\n\t "
