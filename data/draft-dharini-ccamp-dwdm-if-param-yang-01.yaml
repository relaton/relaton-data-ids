abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model related to the Optical Transceiver\n
    \  parameters characterising coherent 100G and above interfaces.  100G\n   and
    above Transceivers support coherent modulation, multiple\n   modulation formats,
    multiple FEC codes including some not yet\n   specified by ITU-T G.698.2 [ITU.G698.2]
    or any other ITU-T\n   recommendation.  More context about the state of the Coherent\n
    \  transceivers is described in draft-many-coherent-DWDM-if-control.\n   Use cases
    are described in draft-ietf-ccamp-flexi-grid-fwk\n\n   The Yang model defined
    in this memo can be used for Optical\n   Parameters monitoring and/or configuration
    of the endpoints of a\n   multi-vendor IaDI optical link.\n\n\t "
