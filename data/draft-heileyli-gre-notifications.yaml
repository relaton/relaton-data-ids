  content: "   GRE (Generic Routing Encapsulation) specifies a protocol for the\n
    \  encapsulation of an arbitrary protocol over another arbitrary network\n   layer
    protocol.\n\n   This document describes extensions to manage multiple GRE tunnels\n
    \  over multiple access lines to one home network with the purpose to\n   present
    a novel architecture using Hybrid Access (HA) networks.  HA\n   is designed to
    bundle multiple access technologies, e.g. fixed access\n   and wireless access
    to one Internet connection.  This enables higher\n   bandwidth for end customers.
    \ The document describes the Hybrid\n   Access network architecture and th extensions
    for GRE which are\n   necessary to implement the HA architecture.\n\n\n\t "
