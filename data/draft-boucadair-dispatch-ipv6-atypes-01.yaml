- language: en
  script: Latn
  content: "   This specification defines a new media feature tag called atypes.\n
    \  This new media feature tag indicates the IP address type capabilities\n   of
    the UA (User Agent) and can aid the routing process and ease the\n   invocation
    of required functions when heterogeneous (i.e., IPv4 and\n   IPv6) parties are
    involved in a given SIP session.\n\n   This specification solves a problem raised
    in 3GPP TS 24.229\n   [TS.24229].\n\n\n\t "
