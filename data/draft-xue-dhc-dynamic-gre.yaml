abstract:
- language: en
  script: Latn
  content: "   Generic Routing Encapsulation (GRE) is regarded as a popular\n   encapsulation
    tunnel technology.  When a node tries to encapsulate\n   the user traffic in GRE,
    it needs the IP address of the destination\n   node which decapsulates the GRE
    packets.  In practice, the GRE tunnel\n   destination IP address may be manually
    configured.  This\n   configuration may introduce efficiency issues for operators.
    \ This\n   work proposes an approach to configure the GRE information\n   dynamically.\n\n\n\t "
