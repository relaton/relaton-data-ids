abstract:
- language: en
  script: Latn
  content: "   This document defines the Free Lossless Audio Codec (FLAC) format and\n
    \  its streamable subset.  FLAC is designed to reduce the amount of\n   computer
    storage space needed to store digital audio signals without\n   losing information
    in doing so (i.e., lossless).  FLAC is free in the\n   sense that its specification
    is open and its reference implementation\n   is open-source.  Compared to other
    lossless (audio) coding formats,\n   FLAC is a format with low complexity and
    can be coded to and from\n   with little computing resources.  Decoding of FLAC
    has seen many\n   independent implementations on many different platforms, and
    both\n   encoding and decoding can be implemented without needing floating-\n
    \  point arithmetic.\n\n\t "
