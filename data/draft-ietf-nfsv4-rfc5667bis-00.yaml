abstract:
- language: en
  script: Latn
  content: "   This document defines the bindings of the various Network File System\n
    \  (NFS) versions to the Remote Direct Memory Access (RDMA) operations\n   supported
    by the RPC-over-RDMA transport protocol.  It describes the\n   use of direct data
    placement by means of server-initiated RDMA\n   operations into client-supplied
    buffers for implementations of NFS\n   versions 2, 3, 4, and 4.1 over such an
    RDMA transport.  This document\n   obsoletes RFC 5667.\n\n\t "
