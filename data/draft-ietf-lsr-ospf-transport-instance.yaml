abstract:
- language: en
  script: Latn
  content: "   OSPFv2 and OSPFv3 include a reliable flooding mechanism to\n   disseminate
    routing topology and Traffic Engineering (TE) information\n   within a routing
    domain.  Given the effectiveness of these\n   mechanisms, it is advantageous to
    use the same mechanism for\n   dissemination of other types of information within
    the domain.\n   However, burdening OSPF with this additional information will
    impact\n   intra-domain routing convergence and possibly jeopardize the\n   stability
    of the OSPF routing domain.  This document presents\n   mechanisms to advertise
    this non-routing information in separate OSPF\n   Generalized Transport (OSPF-GT)
    instances.\n\n   OSPF-GT is not constrained to the semantics as traditional OSPF.\n
    \  OSPF-GT neighbors are not required to be directly attached since they\n   are
    never used to compute hop-by-hop routing.  Consequently,\n   independent sparse
    topologies can be defined to dissemenate non-\n   routing information only to
    those OSPF-GT routers requiring it.\n\n\t "
