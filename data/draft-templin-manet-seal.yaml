  content: "SEAL is related to problem spaces currently under investigation in\nthe
    IRTF Routing Research Group, as well as the IETF INTAREA general\narea and IETF
    AUTOCONF and MANET working groups.  SEAL addresses\npacket size issues for IP-in-IP
    tunnels, with improved duplicate\npacket detection as an additional benefit.  This
    document is\ncurrently under construction as an individual submission, to be\nfollowed
