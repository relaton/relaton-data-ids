abstract:
- language: en
  script: Latn
  content: "This document describes a method that may be used to enumerate the\nclaimed
    security qualities of EAP authentication types in terms of\nwell-defined objective
    qualities.  These claims may then be used to\nevaluate the claims against both
    the actual operation of the\nauthentication types themselves and the security
    requirements of\nusers (including other standards development organizations).\n\t "
