abstract:
- language: en
  script: Latn
  content: "   This document describes a broadcast-oriented, many-to-many Defined-\n
    \  trust Transport (DeftT) framework that makes it simple to express and\n   enforce
    application and deployment specific integrity,\n   authentication, access control
    and behavior constraints directly in\n   the protocol stack.  DeftT's communication
    model is one of\n   synchronized collections of secured information rather than
    one-to-\n   one optionally secured connections.  DeftT is part of a Defined-trust\n
    \  Communications approach with a specific example implementation\n   available.
    \ Combined with IPv6 multicast and modern hardware-based\n   methods for securing
    keys and code, it provides an easy to use\n   foundation for secure and efficient
    communications in Limited Domains\n   (RFC8799), in particular for Operational
    Technology (OT) networks.\n\n\t "
