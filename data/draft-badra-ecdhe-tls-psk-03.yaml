abstract:
- language: en
  script: Latn
  content: "This document extends RFC 4279 and RFC 4785 and specifies a set of \nciphersuites
    that use an Elliptic Curve Diffie-Hellman exchange \nauthenticated with a pre-shared
    key. These ciphersuites provide \nPerfect Forward Secrecy. It also specifies one
    authentication-only \nciphersuites (with no encryption). This ciphersuite is useful
    when \nauthentication and integrity protection is desired, but \nconfidentiality
    is not needed or not permitted.\n\t "
