  content: "   Trust anchor (TA) stores may be used for several purposes in the\n
    \  Remote Attestation Procedures (RATS) architecture including verifying\n   endorsements,
    reference values, digital letters of approval,\n   attestations, or public key
    certificates.  This document describes a\n   Concise Reference Integrity Manifest
    (CoRIM) extension that may be\n   used to convey optionally constrained trust
    anchor stores containing\n   optionally constrained trust anchors in support of
    these purposes.\n\n\t "
