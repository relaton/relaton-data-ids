abstract:
- language: en
  script: Latn
  content: "     When using GMPLS control plane, the ingress node may need to\n     request
    remote node to perform route computation or expansion. In\n     such cases, ingress
    node needs to convey the required objective\n     function for the path computation
    algorithm to the remote node, so\n     that the remote node can perform the route
    computation or\n     expansion. Similarly, there are cases the ingress needs to
    indicate\n     a TE metric bound for the loose segment which is expanded by the\n
    \    remote node(s). This document defines extensions to the RSVP-TE\n     Protocol
    to allow an ingress node to request the required objective\n     function for
    the path computation, as well as a metric bound to\n     influence route computation
    decisions at a remote node(s).\n\n     \n\t "
