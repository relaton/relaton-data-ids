abstract:
- language: en
  script: Latn
  content: "   Existing traffic engineering related link attribute advertisements\n
    \  have been defined and are used in RSVP-TE deployments.  Since the\n   original
    RSVP-TE use case was defined, additional applications (e.g.,\n   Segment Routing
    Policy, Loop Free Alternate) have been defined that\n   also make use of the link
    attribute advertisements.  In cases where\n   multiple applications wish to make
    use of these link attributes the\n   current advertisements do not support application
    specific values for\n   a given attribute nor do they support indication of which\n
    \  applications are using the advertised value for a given link.  This\n   document
    introduces new link attribute advertisements in OSPFv2 and\n   OSPFv3 that address
    both of these shortcomings.\n\n\t "
