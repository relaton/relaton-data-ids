abstract:
- language: en
  script: Latn
  content: "   In many environments offering short-term or temporary Internet access\n
    \  (such as coffee shops), it is common to start new connections in a\n   captive
    portal mode.  This highly restricts what the customer can do\n   until the customer
    has authenticated.\n\n   This document describes a DHCPv4 option (and an IPv6
    RA extension) to\n   inform clients that they are behind some sort of captive
    portal\n   device, and that they will need to authenticate to get Internet\n   Access.\n\n\t "
