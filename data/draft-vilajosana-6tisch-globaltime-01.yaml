abstract:
- language: en
  script: Latn
  content: "   This specification defines an optional extension to the Constrained\n
    \  Join Protocol (CoJP) defined by the Minimal Security Framework for\n   6TiSCH.
    \ The extension aims at providing global time distribution\n   support so nodes
    in the 6TiSCH network can exploit global time\n   information instead of relying
    only in relative network time based on\n   the Absolute Sequence Number (ASN).
    \ The specification also defines a\n   mechanism for resynchronization, to handle
    leap seconds or to enable\n   periodic global time updates relying on a CoAP service.\n\n\n\t "
