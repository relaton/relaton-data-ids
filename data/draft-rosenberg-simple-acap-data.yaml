abstract:
- language: en
  script: Latn
  content: "This specification discusses the applicability and usage of the\nApplication
    Configuration Access Protocol (ACAP) for the client\nmanipulation of presence
    lists (also known as buddy lists), and\npresence authorization policy. An ACAP
    dataset class is specified,\nand it is analyzed against the requirements that
    SIMPLE has developed\nfor this function.\n\n\t "
