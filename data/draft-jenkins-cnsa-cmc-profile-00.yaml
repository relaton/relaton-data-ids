abstract:
- language: en
  script: Latn
  content: "   The United States government has published the NSA Commercial\n   National
    Security Algorithm (CNSA) Suite, which defines cryptographic\n   algorithm policy
    for national security applications.  This document\n   specifies a profile of
    the Certificate Management over CMS (CMC)\n   protocol for managing X.509 public
    key certificates in applications\n   using the CNSA Suite.  This profile is a
    refinement of RFCs 5272,\n   5273, and 5274.\n\n\t "
