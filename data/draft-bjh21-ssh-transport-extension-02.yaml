abstract:
- language: en
  script: Latn
  content: "   This memo introduces a new message type into the Secure Shell (SSH)\n
    \  Transport Layer Protocol whose meaning and contents are defined by a\n   name
    at the start of the message, thus allowing for further\n   extensions to the protocol
    to be implemented without using further\n   message numbers.\n\n   Comments are
    solicited and should be addressed to the mailing list at\n   <ietf-ssh@NetBSD.org>
    or to the author.\n\n\n\t "
