abstract:
- language: en
  script: Latn
  content: "   This document describes and discusses the text encodings of the\n   Public-Key
    Infrastructure X.509 (PKIX), Public-Key Cryptography\n   Standards (PKCS), and
    Cryptographic Message Syntax (CMS), The text\n   encodings are well-known, are
    implemented by several applications and\n   libraries, and are widely deployed.
    \ This document is intended to\n   articulate the de-facto rules that existing
    implementations operate\n   by, and to give recommendations that will promote
    interoperability\n   going forward.\n\n\t "
