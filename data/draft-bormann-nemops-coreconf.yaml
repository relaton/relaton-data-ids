  content: "   This short paper provides an overview over the CORECONF architecture\n
    \  for employing YANG models in managing IoT devices.  CORECONF is based\n   on
    CoAP as a transfer protocol and YANG-CBOR as its data\n   representation format,
    analogous to the way the original RESTCONF was\n   defined to use HTTP and YANG-XML
    or YANG-JSON, and the way NETCONF\n   uses SSH and YANG-XML.\n\n\t "
