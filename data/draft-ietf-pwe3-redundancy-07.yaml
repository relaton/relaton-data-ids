abstract:
- language: en
  script: Latn
  content: "   This document describes a framework comprised of a number of\n   scenarios
    and associated requirements for pseudowire (PW) redundancy.\n   A set of redundant
    PWs is configured between provider edge (PE) nodes\n   in single segment PW applications,
    or between Terminating PE nodes in\n   Multi-Segment PW applications.  In order
    for the PE/T-PE nodes to\n   indicate the preferred PW to use for forwarding PW
    packets to one\n   another, a new PW status is required to indicate the preferential\n
    \  forwarding status of active or standby for each PW in the redundancy\n   set.\n\n\n\t "
