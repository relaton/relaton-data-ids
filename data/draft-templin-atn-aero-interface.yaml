  content: Transmission of IPv6 Packets over Overlay Multilink Network (OMNI) Interfaces
docidentifier:
- content: draft-templin-atn-aero-interface
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, mobile enterprise devices, etc.)\n   communicate
    with networked correspondents over multiple access\n   network data links and
    configure mobile routers to connect end user\n   networks.  A multilink interface
    specification is therefore needed\n   for coordination with the network-based
    mobility service.  This\n   document specifies the transmission of IPv6 packets
    over Overlay\n   Multilink Network (OMNI) Interfaces.\n\n\t "
