  script: Latn
  content: "   The current Mobile IPv6 bootstrapping mechanisms require the use of\n
    \  IKEv2 between the mobile node and the home agent.  If the Mobile IPv6\n   signaling
    messages are protected by the mobility option\n   authentication protocol, then
    the bootstrapping mechanism based on\n   IKEv2 cannot be used.  This document
    describes bootstrapping\n   mechanisms for Mobile IPv6 when the mobility option
    authentication\n   protocol is used.\n\n\t "
