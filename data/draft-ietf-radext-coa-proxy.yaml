abstract:
- language: en
  script: Latn
  content: "RFC 5176 defines Change-of-Authorization (CoA) and Disconnect Message
    (DM) behavior for RADIUS.  RFC 5176 also suggests that proxying these messages
    is possible, but it does not provide guidance as to how that is done.  This specification
    updates RFC 5176 to correct that omission for scenarios where networks use realm-based
    proxying as defined in RFC 7542.  This specification also updates RFC 5580 to
    allow the Operator-Name attribute in CoA-Request and Disconnect-Request packets.\n\t "
