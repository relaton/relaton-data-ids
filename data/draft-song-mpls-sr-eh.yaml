  content: "   This document describes an alternative approach to implement segment\n
    \  routing in MPLS networks with the use of a post-stack MPLS extension\n   header
    under the MPLS network action framework.  The idea is\n   applicable to other
    encoding styles for post-stack MPLS network\n   actions.  The new approach reduces
    the MPLS label stack depth and\n   provide supports for advanced functions such
    as network programming\n   similar to SRv6.\n\n\n\t "
