abstract:
- language: en
  script: Latn
  content: "   This document describes JSON and CBOR serializations for several post\n
    \  quantum cryptography (PQC) based suites.\n\n   This document does not define
    any new cryptography, only\n   seralizations of existing cryptographic systems.\n\n
    \  This document registers key types for JOSE and COSE, specifically\n   PQK,
    CRYDI, pset.\n\n   This document registers signature algorithms types for JOSE
    and COSE,\n   specifically CRYDI3 and others as required for various post quantum\n
    \  signature schemes.\n\n\t "
