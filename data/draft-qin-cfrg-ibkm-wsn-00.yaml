abstract:
- language: en
  script: Latn
  content: "   This document specifies an efficient identity-based key management\n
    \  (IBKM) scheme in wireless sensor networks (WSNs),where the nodes are\n   resource-limited,
    i.e., low computing capacity, small memory, power\n   supply limitations and price,etc.
    This scheme exploits the Bloom\n   filter to authenticate the communication sensor
    node with storage\n   efficiency. The security analysis shows that IBKM can prevent
    several\n   attacks effectively with acceptable computation and communication\n
    \  overhead.\n\n\t "
