abstract:
- content: <p>The ReSource Reservation Protocol with Traffic Engineering extensions
    (RSVP-TE) allows to carry optical information so as to set up channels over Wavelength
    Division Multiplexing (WDM) networks between a pair of transceivers. Nowadays,
    there are many transceivers that not only support tunable lasers, but also multiple
    modulation formats. This memo leverages the Generalized Multiprotocol Label Switching
    protocol extensions to support the signaling of the associated information as
    a "mode" parameter within a "transceiver type" context.</p>
