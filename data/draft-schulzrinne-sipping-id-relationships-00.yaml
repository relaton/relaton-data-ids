abstract:
- language: en
  script: Latn
  content: "   Evolution of communications technologies brought us various types of\n
    \  identifiers or addresses that identify persons such as SIP URIs,\n   email
    addresses, and telephone numbers.  Proper relationships among\n   different type
    of identifiers can enable various services, which,\n   otherwise, are difficult
    to realize.  This memo provides guidelines\n   for managing relationships between
    SIP URIs other personal\n   identifiers.\n\t "
