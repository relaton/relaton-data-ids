  script: Latn
  content: "This document contains a compilation of all defects found up until\nthe
    publication date for M2PA RFC4165 [RFC4165]. These defects may\nbe of an editorial
    or technical nature.  This document may be thought\nof as a companion document
    to be used in the implementation of M2PA\nto remove ambiguities and correct errors
    in the original M2PA\ndocument. This document updates RFC4165 [RFC4165] and text
    within\nthis document supersedes the text found in RFC4165.\n\n\t "
