abstract:
- language: en
  script: Latn
  content: "   RFC6514 defines the \"P-Multicast Service Interface Tunnel (PMSI\n
    \  Tunnel) attribute\".  This attribute contains an octet of \"flags\".\n   Only
    one flag is defined in that RFC, but there is now a need to\n   define additional
    flags.  Since the RFC did not create a registry for\n   the assignment of flag
    bits, this document updates the RFC by\n   creating a registry for that purpose.\n\n\t "
