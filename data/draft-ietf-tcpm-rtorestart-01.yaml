abstract:
- language: en
  script: Latn
  content: "   This document describes a modified algorithm for managing the TCP and\n
    \  SCTP retransmission timers that provides faster loss recovery when\n   there
    is a small amount of outstanding data for a connection.  The\n   modification
    allows the transport to restart its retransmission timer\n   more aggressively
    in situations where fast retransmit cannot be used.\n   This enables faster loss
    detection and recovery for connections that\n   are short-lived or application-limited.\n\n\t "
