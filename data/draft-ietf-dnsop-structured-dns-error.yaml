title:
- language: en
  script: Latn
  content: Structured Error Data for Filtered DNS
docidentifier:
- content: draft-ietf-dnsop-structured-dns-error
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   DNS filtering is widely deployed for various reasons, including\n   network
    security.  However, filtered DNS responses lack structured\n   information for
    end users to understand the reason for the filtering.\n   Existing mechanisms
    to provide explanatory details to end users cause\n   harm especially if the blocked
    DNS response is for HTTPS resources.\n\n   This document updates RFC 8914 by signaling
    client support for\n   structuring the EXTRA-TEXT field of the Extended DNS Error
    to provide\n   details on the DNS filtering.  Such details can be parsed by the\n
    \  client and displayed, logged, or used for other purposes.\n\n\t "
