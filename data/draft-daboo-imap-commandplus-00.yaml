abstract:
- language: en
  script: Latn
  content: "The COMMAND+ extension to the Internet Message Access Protocol\n[IMAP4]
    defines a formal syntax for extending [IMAP4] commands.\nThis includes adding
    requirements on future extensions to the\n[IMAP4] syntax that may add new commands,
    so that any command in an\n[IMAP4] session, be it part of the base-specification,
    or a current\nor future extension, can be extended in an arbitrary manner, without\nconflicts
    in syntax between current or future extensions.\n\t "
