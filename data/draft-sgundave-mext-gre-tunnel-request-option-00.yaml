- language: en
  script: Latn
  content: "This document specifies a new mobility option for use in Mobile IPv6\nBinding
    Update and Binding Acknowledgement messages.  This option can\nbe used by a mobile
    node or a mobile router to request the home agent\nto enable GRE encapsulation
    mode for the datagram tunneling.  The GRE\nencapsulation mode can be negotiated
    for IPv6 transport and also for\nthe IPv4 transport when using Dual-Stack Mobile
    IPv6 extensions.\n\t "
