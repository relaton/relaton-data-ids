abstract:
- language: en
  script: Latn
  content: "   This document specifies interleaved modes for the Network Time\n   Protocol
    (NTP), which improve the accuracy of time synchronization by\n   enabling use
    of more accurate transmit timestamps that are available\n   only after the transmission
    of NTP messages.  These enhancements are\n   intended to improve timekeeping in
    environments where high accuracy\n   is critical.  This document updates RFC 5905
    by defining these new\n   operational modes.\n\n\t "
