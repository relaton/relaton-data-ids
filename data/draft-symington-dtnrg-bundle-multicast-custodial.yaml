abstract:
- language: en
  script: Latn
  content: "This document defines optional extensions to the Bundle Protocol\n[refs.DTNBP]
    for supporting the custodial multicast delivery of\nbundles within a Delay-Tolerant
    Network (DTN).  The protocol\nextensions described herein may be used to support
    custody transfer\nand custody-based reforwarding during the transmission of a
    bundle\nfrom a single source node to multiple destination nodes.\n\t "
