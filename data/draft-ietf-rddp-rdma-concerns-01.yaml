    the proposed new Remote Direct Data Placement\n    (rddp) WG, and is not intended
    for publication as an RFC.\n    \n    This is an updated and resubmitted version
    of draft-ietf-rddp-rdma-\n    concerns-00.txt to make it available for current
    discussions of\n    mandatory-to-implement security in the RDDP WG.  Sections
