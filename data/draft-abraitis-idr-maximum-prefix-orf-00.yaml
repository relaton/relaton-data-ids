abstract:
- language: en
  script: Latn
  content: "   This document introduces a Maximum Prefix ORF (Outbound Route\n   Filtering)
    type for BGP.  It aims to provide a mechanism whereby the\n   sender of route
    information is informed of the maximum number of\n   prefixes that the receiver
    is willing to accept.  This facilitates\n   improved resource management by limiting
    the number of routes\n   exchanged, avoiding unnecessary or excessive route propagation,
    and\n   reducing memory and CPU load.\n\n\t "
