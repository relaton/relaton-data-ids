abstract:
- content: "<p>This document specifies the Collaboration Tunnel Protocol, an HTTP-
    based method for efficient, verifiable delivery of web content to automated agents.
    The protocol uses bidirectional URL discovery, template-invariant content fingerprinting
    with strong ETags, sitemap- first verification, and strict conditional request
    discipline to reduce bandwidth while preserving canonical URLs.</p>"
