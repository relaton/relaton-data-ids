abstract:
- language: en
  script: Latn
  content: "   Mobile Ad-hoc NETworks (MANETs) present an interesting challenge for\n
    \  IPv6 addressing due to the indeterminant neighborhood properties of\n   MANET
    interfaces.  MANET routers must assign an IPv6 address to each\n   MANET interface
    that is both unique and routable within the MANET but\n   must not be forwarded
    to other networks.  MANET routers must be able\n   to assign self-generated addresses
    when there is no infrastructure\n   present on the link that can delegate topology-relative
    IPv6\n   addresses or prefixes.  This document therefore specifies a means for\n
    \  MANET routers to generate and assign MANET Local Addresses (MLAs).\n\n\t "
