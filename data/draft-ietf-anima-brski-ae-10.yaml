abstract:
- language: en
  script: Latn
  content: "   This document defines an enhancement of Bootstrapping Remote Secure\n
    \  Key Infrastructure (BRSKI, RFC 8995).  It supports alternative\n   certificate
    enrollment protocols, such as CMP, that use authenticated\n   self-contained signed
    objects for certification messages.\n\n   This offers the following advantages.
    \ The origin of requests and\n   responses can be authenticated independently
    of message transfer.\n   This supports end-to-end authentication (proof of origin)
    also over\n   multiple hops, as well as asynchronous operation of certificate\n
    \  enrollment.  This in turn provides architectural flexibility where\n   and
    when to ultimately authenticate and authorize certification\n   requests while
    retaining full-strength integrity and authenticity of\n   certification requests.\n\n\t "
