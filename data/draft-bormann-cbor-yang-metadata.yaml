abstract:
- language: en
  script: Latn
  content: "   This specification defines the representation of metadata annotations\n
    \  (RFC 7952) in YANG-CBOR (RFC 9254).\n\n   It updates RFC 9595 to add a separate
    namespace enabling the\n   representation of SIDs for metadata annotations in
    the \".sid\" files\n   defined there.\n\n\t "
