- content: <p>This document updates RFC6265 by defining a "NonHttp" attribute which
    ensures that a given cookie is available only to "non-HTTP" APIs. Yes, it is a
    little strange for "HTTP State Management" to support exclusively non-HTTP use
    cases, but the internet is a strange place. So it goes.</p>
