abstract:
- language: en
  script: Latn
  content: "   Compositing the post-quantum ML-DSA signature with traditional\n   signature
    algorithms provides protection against potential breaks or\n   critical bugs in
    ML-DSA or the ML-DSA implementation.  This document\n   specifies how such a composite
    signature can be formed using ML-DSA\n   with RSA-PKCS#1 v1.5, RSA-PSS, ECDSA,
    Ed25519, and Ed448 to provide\n   authentication in TLS 1.3, including use in
    certificates.\n\n\t "
