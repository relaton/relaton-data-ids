- language: en
  script: Latn
  content: "   This document specifies a data model for synchronizing calendar data\n
    \  with a server using JMAP.  Clients can use this to efficiently read,\n   write,
    and share calendars and events, receive push notifications for\n   changes or
    event reminders, and keep track of changes made by others\n   in a multi-user
