  content: "   This document introduce the public-key signature algorithm EdDSA for\n
    \  use in Transport Layer Security (TLS).  By defining new\n   SignatureAlgorithm
    and NamedCurve enumeration values, we describe how\n   EdDSA and Ed25519 is used
    for digital signatures in the existing\n   ECDSA cipher suites.  This is intended
    to work with any version of\n   TLS and Datagram TLS.\n\n\t "
