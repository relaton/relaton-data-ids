abstract:
- language: en
  script: Latn
  content: "A web resource is routinely referenced by means of the URI with which
    it is directly accessed.  But cases exist where referencing a resource by means
    of a different URI is preferred.  This specification defines a link relation type
    that can be used to convey such a preference.\n\t "
