abstract:
- language: en
  script: Latn
  content: "This document proposes a general method to avoid loops while setting\nup
    Label Switched Paths (LSPs), and is applicable to both unicast and\nmulticast
    label setup.  The approach taken is to solve the problem of\nconstructing a tree
    for delivering data. The solution verifies the\npath towards the root of the tree
    is loop free before a node is\ngrafted to the tree.  This loop avoidance scheme
    complements loop\ndetection in LDP.\n\t "
