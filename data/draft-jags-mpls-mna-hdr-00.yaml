abstract:
- language: en
  script: Latn
  content: "   This document defines the MPLS Network Action (MNA) Header encoding\n
    \  formats to carry Network Actions and optionally Ancillary Data in the\n   MPLS
    Label Stack and after the Label Stack.  The MPLS Network Action\n   can influence
    the forwarding decisions or can carry additional OAM\n   information in the MPLS
    packet.  This document follows the MNA\n   requirements specified in draft-ietf-mpls-mna-requirements.\n\n\t "
