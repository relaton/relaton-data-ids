  script: Latn
  content: "In this document, required architecture to support NSP Layer related\nsignaling
    is presented. Generic NSP layer attributes presented here\ncan be used over variety
    of signaling protocols. As an example,\nL2TPv3 can provide a new message and base
    AVP that, NSP applications\ncan use to encompass NSP specific AVPs.\nAlso, use
    of new NSP Layer attribute over L2TPv3 for VPLS related\nsignaling is presented,
    as a case study.\n\n\t "
