abstract:
- language: en
  script: Latn
  content: "Once a L2TP session is established, the current standard [RFC 2661]\nhas
    no explicit mechanism to update the session characteristics,\nduring the life
    of the session, between the L2TP tunnel\nendpoints. One such requirement for this
    mechanism is, LNS informing\nLAC about the PPP-user's service characteristics,
    so that\nuser-specific service actions can be applied at LAC. Eg: DSCP\nmarking.\nThere
    is a need for additional messages that will address similar\nrequirements. Two
    additional messages are defined in this draft for\nthis.\n\t "
