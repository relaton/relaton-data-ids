abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols.  In particular this\ndocument describes
    a high-level Management Information Base for Group\nDomain of Interpretation (GDOI),
    which is used for secure group\ncommunication in Ipsec-based networks.  This draft
    describes managed\nobjects used for implementations of the GDOI protocol.].\n\t "
