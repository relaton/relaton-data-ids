abstract:
- language: en
  script: Latn
  content: "   TLS connections can be run over various transports, and can in turn\n
    \  carry many application protocols.  All current transports and at\n   least
    some application protocols are capable of running between\n   symmetric end points,
    in what could be called peer-to-peer mode, but\n   the use of TLS introduces a
    requirement to always assign a client and\n   server role.  This specification
    defines a TLS Extension to remedy\n   that stringency of TLS.\n\n\t "
