abstract:
- language: en
  script: Latn
  content: "   RFC 8945 provides efficient authentication of Domain Name System\n
    \  (DNS) protocol messages using shared secret keys and the Transaction\n   Signature
    (TSIG) resource record (RR).  However, it provides no\n   mechanism for setting
    up such keys other than by configuration.  This\n   document specifies the Transaction
    Key (TKEY) RR that can be used in\n   a variety of modes to establish shared secret
    keys between a DNS\n   resolver and server.  This document obsoletes RFC 2930.\n\n\t "
