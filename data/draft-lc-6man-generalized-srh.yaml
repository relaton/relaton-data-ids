abstract:
- language: en
  script: Latn
  content: "   Generalized SRv6 network programming defines the enhanced mechanisms\n
    \  of SRv6 to encode SRv6 SIDs, Compressed SIDs and even the MPLS labels\n   or
    IPv4 tunnel information in a single SRH.  This type of SRH is\n   called Generalized
    SRH (G-SRH), which can reduce the overhead of SRv6\n   and also provide more flexibility
    for network programming.  This\n   document defines the encapsulation and packet
    processing of G-SRH.\n\n\t "
