abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhanced VPN service to support\n
    \  some existing and emerging application's needs of enhanced isolation\n   and
    stringent performance requirements.  VPN+ requires integration\n   between the
    overlay VPN connectivity and the characteristics provided\n   by the underlay
    network.  A Virtual Transport Network (VTN) is a\n   virtual underlay network
    that is associated with a network topology,\n   and is allocated with a set of
    dedicated or shared resources from the\n   underlay physical network.  A VTN could
    be used as the underlay to\n   support one or a group of VPN+ services.\n\n   In
    some network scenarios, each VTN can be associated with a unique\n   logical network
    topology.  This document describes a mechanism to\n   build the SR based VTNs
    using IS-IS Multi-Topology together with\n   other well-defined IS-IS extensions.\n\n\t "
