abstract:
- language: en
  script: Latn
  content: "   A Network Resource Partition (NRP) is a collection of resources\n   identified
    in the underlay network to support services (like IETF\n   Network Slices) that
    need logical network structures with required\n   Service Level Objective (SLO)
    and Service Level Expectation (SLE)\n   characteristics to be created.  This document
    defines a YANG data\n   model for Network Resource Partitions (NRPs).  The model
    can be used,\n   in particular, for the realization of the IETF Network Slice
    Services\n   in IP/MPLS networks.\n\n\t "
