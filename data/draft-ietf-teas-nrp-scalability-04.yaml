abstract:
- language: en
  script: Latn
  content: "   A network slice offers connectivity services to a network slice\n   customer
    with specific Service Level Objectives (SLOs) and Service\n   Level Expectations
    (SLEs) over a common underlay network.\n\n   RFC XXXX describes a framework for
    network slices built using\n   networks that use IETF technologies.  As part of
    that framework, the\n   Network Resource Partition (NRP) is introduced as a set
    of network\n   resources that are allocated from the underlay network to carry
    a\n   specific set of network slice service traffic and meet specific SLOs\n   and
    SLEs.\n\n   As the demand for network slices increases, scalability becomes an\n
    \  important factor.  Although the scalability of network slices can be\n   improved
    by mapping a group of network slices to a single NRP, that\n   design may not
    be suitable or possible for all deployments, thus\n   there are concerns about
    the scalability of NRPs themselves.\n\n   This document discusses some considerations
    for NRP scalability in\n   the control and data planes.  It also investigates
    a set of\n   optimization mechanisms.\n\n\t "
