  script: Latn
  content: "This document describes Session Initiation Protocol (SIP), an application-layer
    control (signaling) protocol for creating, modifying, and terminating sessions
    with one or more participants.  These sessions include Internet telephone calls,
    multimedia distribution, and multimedia conferences. [STANDARDS-TRACK]\n\t "
