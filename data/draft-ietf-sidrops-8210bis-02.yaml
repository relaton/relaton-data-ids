abstract:
- language: en
  script: Latn
  content: "   In order to verifiably validate the origin Autonomous Systems and\n
    \  Autonomous System Paths of BGP announcements, routers need a simple\n   but
    reliable mechanism to receive Resource Public Key Infrastructure\n   (RFC 6480)
    prefix origin data and router keys from a trusted cache.\n   This document describes
    a protocol to deliver them.\n\n   This document describes version 2 of the RPKI-Router
    protocol.  RFC\n   6810 describes version 0, and RFC 8210 describes version 1.
    \ This\n   document updates RFC 8210.\n\n\t "
