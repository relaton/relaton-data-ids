abstract:
- language: en
  script: Latn
  content: "   This document defines two new IPv6 Routing header types.\n   Generically,
    they are called the Compressed Routing Header (CRH).\n   More specifically, the
    16-bit version of the CRH is called the CRH-\n   16, while the 32-bit version
    of the CRH is called the CRH-32.  SRm6\n   nodes use the CRH to steer packets
    from segment to segment along SRm6\n   paths.\n\n\t "
