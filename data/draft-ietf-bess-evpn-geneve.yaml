  content: "   This document describes how Ethernet VPN (EVPN) control plane can be\n
    \  used with Network Virtualization Overlay over Layer 3 (NVO3) Generic\n   Network
    Virtualization Encapsulation (Geneve) encapsulation for NVO3\n   solutions.\n\n
    \  EVPN control plane can also be used by Network Virtualization Edges\n   (NVEs)
    to express Geneve tunnel option TLV(s) supported in the\n   transmission and/or
    reception of Geneve encapsulated data packets.\n\n\t "
