- language: en
  script: Latn
  content: "   This document specifies a registration protocol for use with\n   Performance
    and Diagnostic Metrics version 2 (PDMv2).  This\n   registration process enables
    endpoints to communicate supported\n   policies and capabilities in advance of
    measurement sessions,\n   simplifying setup and enhancing security.  The protocol
    defines a set\n   of commands, responses, and message formats, and proposes integration\n
    \  with the Diameter Base Protocol (RFC6733) as the transport and\n   authentication
    mechanism.\n\n\t "
