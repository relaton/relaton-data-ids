abstract:
- content: "<p>This document defines the EDHOC-AKA authentication method based on
    the Authentication and Key Agreement(AKA) protocol and the Ephemeral Diffie-Hellman
    Over COSE(EDHOC) key exchange protocol. This method is designed to provide efficient
    mobile communication network access authentication for scenarios with limited
    computing and network resources (such as Non-Terrestrial Network, NTN). EDHOC-AKA
    utilizes the pre-shared long-term key and employs symmetric cryptography techniques
    to achieve mutual authentication and key derivation. It ensures security while
    significantly enhancing the authentication efficiency.</p>"
