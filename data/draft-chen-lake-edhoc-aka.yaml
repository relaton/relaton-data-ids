abstract:
- language: en
  script: Latn
  content: "   This document defines the EDHOC-AKA authentication method based on\n
    \  the Authentication and Key Agreement(AKA) protocol and the Ephemeral\n   Diffie-Hellman
    Over COSE(EDHOC) key exchange protocol.  This method\n   is designed to provide
    efficient mobile communication network access\n   authentication for scenarios
    with limited computing and network\n   resources (such as Non-Terrestrial Network,
    NTN).  EDHOC-AKA utilizes\n   the pre-shared long-term key and employs symmetric
    cryptography\n   techniques to achieve mutual authentication and key derivation.
    \ It\n   ensures security while significantly enhancing the authentication\n   efficiency.\n\n\t "
