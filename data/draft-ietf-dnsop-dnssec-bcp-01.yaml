abstract:
- language: en
  script: Latn
  content: "   This document describes the DNS security extensions (commonly called\n
    \  \"DNSSEC\") that are specified RFCs 4033, 4034, 4035, and a handful of\n   others.
    \ One purpose is to introduce all of the RFCs in one place so\n   that the reader
    can understand the many aspects of DNSSEC.  This\n   document does not update
    any of those RFCs.  Another purpose is to\n   move DNSSEC to Best Current Practice
    status.\n\n   This document is currently maintained at\n   https://github.com/paulehoffman/draft-hoffman-dnssec.
    \ Issues and\n   pull requests are welcomed.\n\n\t "
