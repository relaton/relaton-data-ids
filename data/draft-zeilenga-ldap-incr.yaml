- language: en
  script: Latn
  content: "This document describes an extension to the Lightweight Directory Access
    Protocol (LDAP) Modify operation to support an increment capability.  This extension
    is useful in provisioning applications, especially when combined with the assertion
    control and/or the pre-read or post-read control extension.  This memo provides
    information for the Internet community.\n\t "
