abstract:
- language: en
  script: Latn
  content: "   Point-to-point Multiprotocol Label Switching (MPLS) and Generalized\n
    \  MPLS (GMPLS) Traffic Engineering Label Switched Paths (TE LSPs) may\n   be
    established using signaling techniques, but their paths may first\n   need to
    be determined.  The Path Computation Element (PCE) has been\n   identified as
    an appropriate technology for the determination of the\n   paths of point-to-multipoint
    (P2MP) TE LSPs.\n\n   This document describes extensions to the PCE communication
    Protocol\n   (PCEP) to handle requests and responses for the computation of paths\n
    \  for P2MP TE LSPs.\n\n   This document obsoletes RFC 6006.\n\n\t "
