  script: Latn
  content: "   This specification defines a set of the fundamental optional\n   extensions
    for Generic UDP Encapsulation (GUE). The extensions\n   defined in this specification
    are the group identifier, security\n   option, payload transform option, checksum
    option, fragmentation\n   option, and the remote checksum offload option.\n\n\t "
