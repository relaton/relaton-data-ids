title:
- language: en
  script: Latn
  content: Explicit Congestion Notification (ECN) and Congestion Feedback Using the
    Network Service Header (NSH) and IPFIX
docidentifier:
- content: draft-ietf-sfc-nsh-ecn-support
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Explicit Congestion Notification (ECN) allows a forwarding element
    to\n   notify downstream devices of the onset of congestion without having\n   to
    drop packets.  Coupled with a means to feed information about\n   congestion back
    to upstream nodes, this can improve network\n   efficiency through better congestion
    control, frequently without\n   packet drops.  This document specifies ECN and
    congestion feedback\n   support within a Service Function Chaining (SFC) enabled
    domain\n   through use of the Network Service Header (NSH, RFC 8300) and IP Flow\n
    \  Information Export (IPFIX, RFC 7011) protocol.\n\n\t "
