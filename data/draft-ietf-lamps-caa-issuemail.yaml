abstract:
- language: en
  script: Latn
  content: "   The Certification Authority Authorization (CAA) DNS resource record\n
    \  (RR) provides a mechanism for domains to express the allowed set of\n   Certification
    Authorities (CAs) that are authorized to issue\n   certificates for the domain.
    \ RFC 8659 contains the core CAA\n   specification, where Property Tags that restrict
    the issuance of\n   certificates which certify domain names are defined.  This\n
    \  specification defines a Property Tag that grants authorization to CAs\n   to
    issue certificates which contain the id-kp-emailProtection key\n   purpose in
    the extendedKeyUsage extension and one or more rfc822Name\n   or otherName of
    type id-on-SmtpUTF8Mailbox that include the domain\n   name in the subjectAltName
    extension.\n\n\t "
