abstract:
- language: en
  script: Latn
  content: "   The Presence Information Data Format (PIDF) defines a basic XML\n   format
    for presence information.  The contact element in PIDF is\n   understood as a
    URI.  However, some existing Internet services do not\n   identify users (presentities)
    natively with a URI.  Mapping non-URIs\n   to contact element in Presence Information
    Data Format (Map2PIDF)\n   specifies the mapping of addresses to a URI in the
    case of such\n   currently existing services.\n\t "
