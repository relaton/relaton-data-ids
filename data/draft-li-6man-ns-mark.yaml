abstract:
- language: en
  script: Latn
  content: "Duplicate address detection of link-local address in DSL access\nnetwork
    is a mandatory part for IPv6 netwrok.  In N:1 VLAN model,\nsimple DAD does not
    work due to the user isolation.  NAS should\nperform a DAD proxy function for
    the task.  This documents proposes\nto include the line identification information
    in neighbour\nsolicitation and neighbour advertisement messages to help DAD proxy\nto
    perform the function.Requirements Language\n\nThe key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted as described
    in RFC 2119 [RFC2119].\n\t "
