abstract:
- language: en
  script: Latn
  content: "This document describes methods for handling Unicode strings representing
    memorable, human-friendly names (called \"nicknames\", \"display names\", or \"petnames\")
    for people, devices, accounts, websites, and other entities.  This document obsoletes
    RFC 7700.\n\t "
