abstract:
- language: en
  script: Latn
  content: "This specification defines a new media feature tag called atypes.\nThis
    new media feature tag indicates the IP address type capabilities\nof the UA (User
    Agent) and can aid the routing process and ease the\ninvocation of required functions
    when heterogeneous (i.e.  IPv4 and\nIPv6) parties are involved in a given SIP
    session.\n\t "
