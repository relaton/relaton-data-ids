abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG module for YANG notifications\n   transport
    capabilities which augments \"ietf-system-capabilities\" YANG\n   module defined
    in [RFC9196].  The module provides transport,\n   encoding, and encryption system
    capabilities for transport-specific\n   notification.  This YANG module can be
    used by the client to learn\n   capability information from the server at runtime
    or at\n   implementation time, by making use of the YANG instance data file\n
    \  format.\n\n\t "
