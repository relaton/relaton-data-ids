abstract:
- language: en
  script: Latn
  content: "   This document describes the procedures for interconnecting two or\n
    \  more Network Virtualization Overlays (NVOs) via NVO over IP-only\n   network.
    The solution interconnects Ethernet VPN network by using NVO\n   with Ethernet
    VPN (EVPN) to facilitate the interconnect in a scalable\n   fashion. The motivation
    is to support extension of Layer-2 and Layer-\n   3, Unicast & Multicast, VPNs
    without having to rely on typical Data\n   Center Interconnect (DCI) technologies
    like MPLS/VPLS. The\n   requirements for the interconnect are similar to the ones
    specified\n   in [RFC7209] \"Requirements for Ethernet VPN (EVPN)\". In particular,\n
    \  this document describes the difference of the Gateways (GWs)\n   procedure
    and incremental functionality from [RFC9014] \"Interconnect\n   Solution for Ethernet
    VPN (EVPN) Overlay Networks\", which this\n   solution is interoperable to. This
    document updates and replaces all\n   previous version of [SHARMA-MULTI-SITE].\n\n\n\t "
