- language: en
  script: Latn
  content: "This draft proposes a Mobile IPv6 and RSVP interoperation scheme. In\nthis
    scheme, the underlying mobility support mechanism is required to\nprovide a unique
    flow identity regardless of node mobility, making\nthe node mobility transparent
    to flow QoS handling mechanisms. Thus\nQoS signaling delay as well as data packet
    delays and losses during\nhandoff can be reduced.\n\n\t "
