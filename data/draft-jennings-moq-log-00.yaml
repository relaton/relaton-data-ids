abstract:
- language: en
  script: Latn
  content: "   Real time systems often run into the problems where the network\n   bandwidth
    for logging in shared with the real time media and impacts\n   the media quality.
    \ There is a desire to transport the logging data\n   at an appropriate priority
    level over the same transport as the\n   media.  This allows the logging data
    to take advantage of times when\n   the media bitrate is blow the peak rate while
    not impact the peak\n   rate available for media.\n\n   This document specifies
    how to send syslog RFC5424 type information\n   over the Media Over QUIC Transport
    (MOQT) [I-D.ietf-moq-transport].\n\n\t "
