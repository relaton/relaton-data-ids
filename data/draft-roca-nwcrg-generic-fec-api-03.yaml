abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic Application Programming Interface\n
    \  (API) for sliding window FEC codes.  This API is meant to be\n   compatible
    with any sliding window FEC code.  It defines the core\n   procedures and functions
    meant to control the codec (i.e.,\n   implementation of the FEC code).  However,
    it leaves out all upper\n   layer aspects that are the responsibility of the application
    or\n   protocol making use of the codec.  As a consequence, this is not an\n   API
    for a FEC Scheme since certain mechanisms that must be defined by\n   any FEC
    Scheme (e.g., signalling and FEC Payload IDs) are the\n   responsibility of the
    caller instead of being addressed by the codec.\n   A first goal of this document
    is to pave the way for a future open-\n   source implementation of such codes,
    another goal is to simplify the\n   development of content delivery protocols
    that rely on sliding window\n   FEC codes for robust transmissions.\n\n\t "
