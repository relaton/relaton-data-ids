abstract:
- language: en
  script: Latn
  content: "In this document, we describe the two most common utilizations of the\nBGP
    community attribute, namely to tag routes and indicate how a\nroute should be
    redistributed by external peers. We then discuss how\noften these two types of
    community attribute are used on the basis of\nthe RIPE whois database and of BGP
    table dumps.\n\t "
