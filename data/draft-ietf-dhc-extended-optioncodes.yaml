abstract:
- language: en
  script: Latn
  content: "RFC 2132 defines the DHCP for IPv4 options 1 to 127 as the DHCP\npublic
    option space which is managed by IANA as documented in RFC\n2939. As this public
    option space has few unassigned options at this\ntime, it is prudent to define
    a mechanism to extend this option space\nbefore it is too late. This Internet-Draft
    proposes several means to\nextend this option space.\n\t "
