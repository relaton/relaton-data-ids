abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG service data model for Attachment\n
    \  Circuits (ACs).  This model can be used for the provisioning of ACs\n   before
    or during service provisioning (e.g., Network Slice Service).\n   The document
    also specifies a service model for managing bearers over\n   which ACs are established.\n\n
    \  Also, the document specifies a set of reusable groupings.  Whether\n   other
    service models reuse structures defined in the AC models or\n   simply include
    an AC reference is a design choice of these service\n   models.  Utilizing the
    AC service model to manage ACs over which a\n   service is delivered has the advantage
    of decoupling service\n   management from upgrading AC components to incorporate
    recent AC\n   technologies or features.\n\n\t "
