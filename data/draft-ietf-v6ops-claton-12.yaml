abstract:
- language: en
  script: Latn
  content: "   464XLAT defines an architecture for providing IPv4 connectivity\n   across
    an IPv6-only network.  The solution involves two functional\n   elements: provider-side
    translator (PLAT) and customer-side\n   translator (CLAT).  This document updates
    the 464XLAT specification\n   (RFC6877) and Requirements for IPv6 Customer Edge
    Routers (RFC8585)\n   by further defining CLAT node behavior and IPv6 Customer
    Edge Routers\n   to Support IPv4-as-a-Service by providing recommendations for
    the\n   node developers on enabling and disabling CLAT.\n\n\t "
