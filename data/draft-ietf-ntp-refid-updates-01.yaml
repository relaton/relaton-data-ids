abstract:
- language: en
  script: Latn
  content: "   RFC 5905 [RFC5905], section 7.3, \"Packet Header Variables\", defines\n
    \  the value of the REFID, the system peer for the responding host.  In\n   the
    past, for IPv4 associations the IPv4 address is used, and for\n   IPv6 associations
    the first four octets of the MD5 hash of the IPv6\n   are used.  There are at
    least three shortcomings to this approach,\n   and this proposal will address
    the three so noted.  One is that\n   knowledge of the system peer is \"abusable\"
    information and should not\n   be generally available.  The second is that the
    four octet hash of\n   the IPv6 address looks very much like an IPv4 address,
    and this is\n   confusing.  The third is that a growing number of low-stratum
    servers\n   want to offer leap-smeared time to their clients, and there is no\n
    \  obvious way to know if a server is offering accurate time or leap-\n   smeared
    time.\n\n\t "
