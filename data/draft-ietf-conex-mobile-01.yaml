abstract:
- language: en
  script: Latn
  content: "   This memo describes a mobile communications use case for congestion\n
    \  exposure (CONEX) with a particular focus on mobile communication\n   networks
    such as 3GPP Evoled Packet System (EPS).  The draft provides\n   a brief overview
    of the architecture of these networks (both access\n   and core networks), current
    QoS mechanisms and then discusses how\n   congestion exposure concepts could be
    applied.  Based on this, this\n   memo suggests a set of requirements for CONEX
    mechanisms that\n   particularly apply to mobile networks.\n\n\t "
