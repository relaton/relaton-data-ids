abstract:
- language: en
  script: Latn
  content: "   This document presents Topology Independent Loop-free Alternate Fast\n
    \  Reroute (TI-LFA), aimed at providing protection of node and adjacency\n   segments
    within the Segment Routing (SR) framework.  This Fast\n   Reroute (FRR) behavior
    builds on proven IP Fast Reroute concepts\n   being LFAs, remote LFAs (RLFA),
    and remote LFAs with directed\n   forwarding (DLFA).  It extends these concepts
    to provide guaranteed\n   coverage in any two-connected networks using a link-state
    IGP.  An\n   important aspect of TI-LFA is the FRR path selection approach\n   establishing
    protection over the expected post-convergence paths from\n   the point of local
    repair, reducing the operational need to control\n   the tie-breaks among various
    FRR options.\n\n\t "
