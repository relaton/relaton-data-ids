  script: Latn
  content: "   This document updates RFC 3261 by updating the Digest Access\n   Authentication
    scheme used by the Session Initiation Protocol (SIP)\n   to add support for more
    secure digest algorithms, e.g.  SHA-256 and\n   SHA-512-256, to replace the broken
