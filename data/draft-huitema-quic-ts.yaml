- content: draft-huitema-quic-ts
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The TIMESTAMP frame can be added to Quic packets when one way delay\n
    \  measurements are useful.  The timestamp is set to the number of\n   microseconds
    from the beginning of the node's epoch to the time at\n   which the packet is
    sent.  The draft defines the \"enable_timestamp\"\n   transport parameter for
    negotiating the use of this extension frame,\n   and the TIMESTAMP frame.\n\n\t "
