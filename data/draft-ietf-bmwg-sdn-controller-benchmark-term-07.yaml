abstract:
- language: en
  script: Latn
  content: "   This document defines terminology for benchmarking an SDN\n   controller's
    control plane performance. It extends the terminology\n   already defined in RFC
    7426 for the purpose of benchmarking SDN\n   controllers. The terms provided in
    this document help to benchmark\n   SDN controller's performance independent of
    the controller's\n   supported protocols and/or network services. A mechanism
    for\n   benchmarking the performance of SDN controllers is defined in the\n   companion
    methodology document. These two documents provide a\n   standard mechanism to
    measure and evaluate the performance of\n   various controller implementations.\n\n\t "
