abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides support for flow level multi-pathing for both\n   unicast and multi-destination
    traffic in networks with arbitrary\n   topology.  Active-active access at the
    TRILL edge is the extension of\n   these characteristics to end stations that
    are multiply connected to\n   a TRILL campus.  In this document, the edge RBridge
    group providing\n   active-active access to such an end station can be represented
    as a\n   Virtual RBridge.  Based on the concept of Virtual RBridge along with\n
    \  its pseudo-nickname, this document facilitates the TRILL active-\n   active
    access of such end stations.\n\n\t "
