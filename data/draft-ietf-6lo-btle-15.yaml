abstract:
- language: en
  script: Latn
  content: "   Bluetooth Smart is the brand name for the Bluetooth low energy\n   feature
    in the Bluetooth specification defined by the Bluetooth\n   Special Interest Group.
    \ The standard Bluetooth radio has been widely\n   implemented and available in
    mobile phones, notebook computers, audio\n   headsets and many other devices.
    \ The low power version of Bluetooth\n   is a specification that enables the use
    of this air interface with\n   devices such as sensors, smart meters, appliances,
    etc.  The low\n   power variant of Bluetooth has been standardized since revision
    4.0\n   of the Bluetooth specifications, although version 4.1 or newer is\n   required
    for IPv6.  This document describes how IPv6 is transported\n   over Bluetooth
    low energy using IPv6 over Low-power Wireless Personal\n   Area Network (6LoWPAN)
    techniques.\n\n\t "
