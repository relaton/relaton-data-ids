  script: Latn
  content: "The lower general layer in the NSIS protocol suite, called the NSIS\nTransport
    Layer Protocol (NTLP), is intended to provide a general\ntransport service for
    signaling messages. One of the items on the\nlist of desired features for the
    NTLP is mobility support. This\ndocument identifies possible mobility functions
    in the NTLP according\nto the mobility requirements for future signaling protocols.\n\t "
