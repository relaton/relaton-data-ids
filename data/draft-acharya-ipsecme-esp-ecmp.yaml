  script: Latn
  content: "   This document modifies [RFC3948] to allow the UDP source port of a\n
    \  UDP-Encapsulated ESP packet to provide entropy for ECMP load\n   balancing
    between IPSec tunnel endpoints.  This document provides\n   guidelines for safely
    allowing this behavior and falling back to the\n   encapsulation defined in [RFC3948]
    when a NAT gateway is discovered\n   in the path.\n\n\t "
