abstract:
- language: en
  script: Latn
  content: "   This document defines optional TLVs which are carried in Simple Two-\n
    \  way Active Measurement Protocol (STAMP) test packets to enhance the\n   STAMP
    based functions.  Such extensions to STAMP enable performance\n   measurement
    and collection at every node and link along a STAMP test\n   packet's delivery
    path.  It enables Hop-By-Hop measurements in\n   addition to the Edge-To-Edge
    measurements.\n\n\t "
