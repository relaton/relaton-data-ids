abstract:
- language: en
  script: Latn
  content: "   RFC 6443 'Framework for Emergency Calling Using Internet Multimedia'\n
    \  describes how devices use the Internet to place emergency calls and\n   how
    Public Safety Answering Points (PSAPs) handle Internet multimedia\n   emergency
    calls natively.  The exchange of multimedia traffic for\n   emergency services
    involves a Session Initiation Protocol (SIP)\n   session establishment starting
    with a SIP INVITE that negotiates\n   various parameters for that session.\n\n
    \  In some cases, however, the transmission of application data is all\n   that
    is needed.  Examples of such environments include alerts issued\n   by a temperature
    sensor, burglar alarm, or chemical spill sensor.\n   Often these alerts are conveyed
    as one-shot data transmissions.\n   These type of interactions are called 'data-only
    emergency calls'.\n   This document describes a container for the data based on
    the Common\n   Alerting Protocol (CAP) and its transmission using the SIP MESSAGE\n
    \  transaction.\n\n\t "
