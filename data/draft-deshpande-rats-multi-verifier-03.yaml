abstract:
- language: en
  script: Latn
  content: "   IETF RATS Architecture, defines the key role of a Verifier.  In a\n
    \  complex system, this role needs to be performed by multiple Verfiers\n   coordinating
    together to assess the full trustworthiness of an\n   Attester.  This document
    focuses on various topological patterns for\n   a multiple Verifier system.  It
    only covers the architectural aspects\n   introduced by the Multi Verifier concept,
    which is neutral with\n   regard to specific wire formats, encoding, transport
    mechanisms, or\n   processing details.\n\n\t "
