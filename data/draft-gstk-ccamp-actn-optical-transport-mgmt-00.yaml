abstract:
- language: en
  script: Latn
  content: "   Many network technologies are operated as Traffic Engineered (TE)\n
    \  networks.  Optical networks are a particular TE example, with many\n   technology-specific
    details.\n\n   Abstraction and Control of TE Networks (ACTN) is a management\n
    \  architecture that abstracts TE network resources to provide a\n   limited network
    view for customers to request and self-manage\n   connectivity services.  It also
    provides functional components to\n   orchestrate and operate the network.\n\n
    \  However, ACTN does not include consideration of Fault,\n   Configuration, Accounting,
    Performance, and Security aspects of\n   management (known as FCAPS).  Nevertheless,
    FCAPS forms a critical\n   part of service assurance for network operations.\n\n
    \  This document introduces FCAPS into the ACTN architecture as applied\n   to
    optical networks.  It considers what elements of existing IETF\n   YANG work can
    be used and what new work is needed.\n\n\t "
