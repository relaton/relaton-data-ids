  script: Latn
  content: "DomainKeys Identified Mail (DKIM) defines a domain-level\nauthentication
    framework for email to permit verification of the\nsource and contents of messages.
    \ This document specifies an adjunct\nmechanism to aid in assessing messages that
    do not contain a DKIM\nsignature for the domain used in the author's address.
    \ It defines a\nrecord that can advertise whether they sign their outgoing mail,
    and\nhow other hosts can access those records.\n\t "
