  script: Latn
  content: "The core thinking for DNSII is that multilingual DNS requests SHOULD \nbe
    signaled within a DNS label whether by way of a binary tag or an \nalphanumeric
    prefix, and that compatibility to legacy client \napplications SHOULD be taken
