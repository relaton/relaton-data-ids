abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the communication requirements\n
    \  for handling reliable wireless services in the context of industrial\n   environments.
    \ The aim of the draft is to raise awareness of the\n   communication requirements
    of current and future wireless industrial\n   services; how they can coexist with
    wired infrastructures; the key\n   drivers for reliable wireless integration;
    the relevant communication\n   requirements to be considered; the current and
    future challenges\n   arising from the use of wireless services; and the potential
    benefits\n   of wireless communication.\n\n\t "
