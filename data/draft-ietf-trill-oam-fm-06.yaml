abstract:
- language: en
  script: Latn
  content: "   This document specifies TRILL OAM Fault Management. Methods in\n   this
    document follow the IEEE 802.1 CFM (Continuity Fault\n   Management) framework
    and reuse OAM tools where possible.\n   Additional messages and TLVs are defined
    for TRILL specific\n   applications or where a different set of information is
    required\n   other than IEEE 802.1 CFM. This document updates RFC 6325.\n\n\t "
