  script: Latn
  content: "   This Informational document describes the NFS_ACL protocol.  NFS_ACL\n
    \  is a legacy member of the Network File System family of protocols\n   that
    NFS clients use to view and update Access Control Lists stored\n   on an NFS version
    2 or version 3 server.\n\n\t "
