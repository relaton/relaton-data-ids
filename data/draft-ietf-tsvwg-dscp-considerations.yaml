abstract:
- language: en
  script: Latn
  content: "   This document discusses considerations for assigning a new\n   recommended
    DiffServ Code Point (DSCP) for a new standard Per Hop\n   Behavior (PHB).  It
    considers the common observed re-marking\n   behaviors that the DiffServ field
    might be subjected to along an\n   Internet path.  It also notes some implications
    of using a specific\n   DSCP.\n\n\t "
