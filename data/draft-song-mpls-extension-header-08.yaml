abstract:
- language: en
  script: Latn
  content: "   Motivated by the need to support multiple in-network services and\n
    \  functions in an MPLS network (a.k.a.  MPLS Network Actions (MNA)),\n   this
    document describes a generic and extensible method to\n   encapsulate extension
    headers into MPLS packets.  The encapsulation\n   method allows stacking multiple
    post-stack extension headers and\n   quickly accessing any of them as well as
    the original upper layer\n   protocol header and payload.  We show how the post-stack
    extension\n   header can be used to support several new MNAs as a generic\n   mechanism.\n\n
    \  This document strictly confines to specifying the solution of\n   encoding
    of the MPLS Post-Stack Extension Header.\n\n\n\t "
