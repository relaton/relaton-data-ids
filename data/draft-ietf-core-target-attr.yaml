abstract:
- content: "<p>The Constrained RESTful Environments (CoRE) specifications apply Web
    technologies to constrained environments. One important such technology is Web
    Linking (RFC 8288), which CoRE uses as the basis for a number of discovery protocols,
    such as the Link Format (RFC 6690) in CoAP's Resource Discovery Protocol (Section
    7.2 of RFC7252) and the Resource Directory (RFC 9176). Web Links can have target
    attributes, the names of which are not generally coordinated by the Web Linking
    specification (Section 2.2 of RFC 8288). This short note introduces an IANA registry
    for coordinating names of target attributes when used in Constrained RESTful Environments.</p>"
