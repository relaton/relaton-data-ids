abstract:
- language: en
  script: Latn
  content: "   This document describes a simple \"index table\" data structure and
    its\n   associated ICN data objects for organizing a set of primitive ICN\n   data
    objects into a large, File-Like ICN Collection (FLIC).  At the\n   core of this
    collection is a _manifest_ which acts as the\n   collection's root node.  The
    manifest contains an index table with\n   pointers, each pointer being a hash
    value pointing to either a final\n   data block or another index table node.\n\n\t "
