  content: "This document registers a group of 'enumservices' [5] to be used to \nindicate
    that the associated resources are capable of receiving \ndiscrete messages.\nSpecifically,
    the 'enumservices' registered with this document are \n'email', 'fax', 'sms',
    'ems' and 'mms' using the URI schemes \n'mailto:' and 'tel:'\n\t "
