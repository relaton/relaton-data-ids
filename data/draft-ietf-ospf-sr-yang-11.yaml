abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model that can be used to configure\n
    \  and manage OSPF Segment Routing.  The model is based on YANG 1.1 as\n   defined
    in RFC 7950 and conforms to the Network Management Datastore\n   Architecture
    (NDMA) as described in RFC 8342.\n\n\t "
