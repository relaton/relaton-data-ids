abstract:
- language: en
  script: Latn
  content: "This Internet-Draft outlines high-level requirements for the\nintegration
    of flexible Mandatory Access Control (MAC) functionality\ninto NFSv4.1 .  It describes
    the level of protections that should be\nprovided over protocol components and
    the basic structure of the\nproposed system.  It also gives a brief explanation
    of what kinds of\nprotections MAC systems offer and why existing NFSv4 protection\nmechanisms
    are not sufficient.\n\t "
