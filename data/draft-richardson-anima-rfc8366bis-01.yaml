abstract:
- language: en
  script: Latn
  content: "   This document defines a strategy to securely assign a pledge to an\n
    \  owner using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   This document defines
    an artifact format as a YANG-defined JSON\n   document that has been signed using
    a Cryptographic Message Syntax\n   (CMS) structure.  Other YANG-derived formats
    are possible.  The\n   voucher artifact is normally generated by the pledge's
    manufacturer\n   (i.e., the Manufacturer Authorized Signing Authority (MASA)).\n\n
    \  This document only defines the voucher artifact, leaving it to other\n   documents
    to describe specialized protocols for accessing it.\n\n\t "
