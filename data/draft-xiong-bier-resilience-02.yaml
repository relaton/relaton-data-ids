abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture for the\n
    \  forwarding of multicast data packets.  In some scenarios, the\n   resilience
    should be provided to guarantee the multicast data is\n   protected by a given
    backup resource and forwarded successfully to\n   the receivers in BIER-specific
    network.\n\n   This document discusses the resilience use cases, requirements
    and\n   proposes solutions for BIER, including the protection and restoration\n
    \  mechanisms and detection methods.\n\n\t "
