abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture that\n   specifies
    a solution for the forwarding of multicast data packets.\n   In some scenarios,
    the resilience should be provided to guarantee the\n   multicast data is protected
    by a given backup resource and forwarded\n   successfully to the receivers in
    BIER-specific network.\n\n   This document discusses the resilience use cases,
    requirements and\n   proposes solutions for BIER, including the protection mechanisms
    and\n   detection methods.\n\n\t "
