  content: "   The IAB Stack Evolution in a Middlebox Internet (SEMI) workshop in\n
    \  Zurich in January 2015 and the follow-up Substrate Protocol for User\n   Datagrams
    (SPUD) BoF session at the IETF 92 meeting in Dallas in\n   March 2015 identified
