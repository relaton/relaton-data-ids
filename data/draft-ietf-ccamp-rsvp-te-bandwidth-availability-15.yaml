abstract:
- language: en
  script: Latn
  content: "   A packet switching network may contain links with variable\n   bandwidth,
    e.g., copper, radio, etc. The bandwidth of such links is\n   sensitive to external
    environment (e.g., climate). Availability is\n   typically used for describing
    these links when doing network\n   planning. This document introduces an optional
    Bandwidth\n   Availability TLV in Resource ReSerVation Protocol - Traffic Engineer\n
    \  (RSVP-TE) signaling. This extension can be used to set up a\n   Generalized
    Multi-Protocol Label Switching (GMPLS) Label Switched\n   Path (LSP) in conjunction
    with the Ethernet SENDER_TSPEC object.\n\n\t "
