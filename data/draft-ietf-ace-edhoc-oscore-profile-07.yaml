abstract:
- language: en
  script: Latn
  content: "   This document specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  It\n   utilizes Ephemeral Diffie-Hellman
    Over COSE (EDHOC) for achieving\n   mutual authentication between an ACE-OAuth
    client and resource\n   server, and it binds an authentication credential of the
    client to an\n   ACE-OAuth access token.  EDHOC also establishes an Object Security\n
    \  for Constrained RESTful Environments (OSCORE) Security Context, which\n   is
    used to secure communications between the client and resource\n   server when
    accessing protected resources according to the\n   authorization information indicated
    in the access token.  This\n   profile can be used to delegate management of authorization\n
    \  information from a resource-constrained server to a trusted host with\n   less
    severe limitations regarding processing power and memory.\n\n\t "
