abstract:
- language: en
  script: Latn
  content: "   RFC 5198 both defines common conventions for the use of Unicode in\n
    \  network protocols and caters for the specific requirements of the\n   legacy
    protocol Telnet.  In applications that do not need Telnet\n   compatibility, some
    of the decisions of RFC 5198 are cumbersome.\n\n   The present specification defines
    \"Modern Network Unicode\" (MNU),\n   which is a form of RFC 5198 network unicode
    that can be used in\n   specifications that require the exchange of plain text
    over networks\n   and where just mandating UTF-8 (RFC 3629) may not be sufficient,
    but\n   there is also no desire to import all of the baggage of RFC 5198.\n\n
    \  In addition to a basic \"Clean Modern Network Unicode\" (CMNU), this\n   specification
    defines a number of variances that can be used to\n   tailor MNU to specific areas
    of application.\n\n\t "
