abstract:
- language: en
  script: Latn
  content: "   This draft addresses problematic proposals that contradict the\n   expected
    security properties of TLS.  In particular, the ETSI\n   \"Middlebox Security
    Protocol\" standard deliberately weakens the\n   cryptographic guarantees of TLS
    unilaterally by the server, using\n   static Diffie-Hellman keys where ephemeral
    keys are expected.\n   Responsible TLS clients should avoid connecting to servers
    that\n   appear to implement such a specification.\n\n\t "
