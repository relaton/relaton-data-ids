abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the the User-based Security\nModel
    (USM) [RFC2574].  It defines the Elements of Procedure for\nproviding SNMP message
    level security for a privacy protocol using\nTriple-DES EDE in 'Outside' Cipher-Block
    Chaining (CBC) mode.  This\ndocument also extends the existing SNMPv3 MIBs in
    order to remotely\nmonitor and manage the configuration parameters for this privacy\nprotocol
    of the USM.\n\t "
