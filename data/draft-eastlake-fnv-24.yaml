- language: en
  script: Latn
  content: "   FNV (Fowler/Noll/Vo) is a fast, non-cryptographic hash algorithm with\n
    \  good dispersion that is referenced in a number of standards documents\n   and
    widely used.  The purpose of this document is to make information\n   on FNV and
    open source code performing all specified sizes of FNV\n   conveniently available
    to the Internet community.\n\n\t "
