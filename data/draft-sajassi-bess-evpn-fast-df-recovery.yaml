abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) solution [RFC 7432] describes\n
    \  DF election procedures for multi-homing Ethernet Segments. These\n   procedures
    are enhanced further in [DF-FRAMEWORK] by applying Highest\n   Random Weight Algorithm
    for DF election in order to avoid DF status\n   unnecessarily upon a failure.
    This draft makes further improvement to\n   DF election procedures in [DF-FRAMEWORK]
    by providing two options for\n   fast DF election upon recovery of the failed
    link or node associated\n   with the multi-homing Ethernet Segment. This fast
    DF election is\n   achieved independent of number of EVIs associated with that
    Ethernet\n   Segment and it is performed via a simple signaling between the\n
    \  recovered PE and each PE in the multi-homing group.\n\n\n\t "
