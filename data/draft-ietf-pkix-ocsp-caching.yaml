abstract:
- language: en
  script: Latn
  content: "   The Online Certificate Status Protocol [OCSP] specifies how a client\n
    \  process may obtain certificate status information online from a\n   server.
    \ In order for OCSP to scale beyond small communities of\n   users, a method to
    cache certificate status information at\n   intermediary servers is required.\n
    \n   This document describes the requirements of and assumptions behind\n   OCSP
    caching, and defines the mechanisms through which such caching\n   can be accomplished.\n\n\t "
