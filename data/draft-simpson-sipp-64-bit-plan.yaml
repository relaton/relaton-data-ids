  content: "SIPP uses a numbering space of 64 bits, to replace the 32 bit space used
    in the current IP.  This document specifies an administrative allocation plan.
    \                   Space is reserved for end-point identifier, metropolitan,
    and provider assignment schemes to exist in parallel.  Special consideration is
    given to the interaction of these schemes with the inverse function of the domain
    name service.\n\t "
