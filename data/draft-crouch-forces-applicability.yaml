- language: en
  script: Latn
  content: "The ForCES protocol defines a standard framework and mechanism\nfor the
    interconnection between Control Elements and\nForwarding Engines in IP routers
    and similar devices.  In this\ndocument we describe the applicability of the ForCES
    model and\nprotocol.  We provide example deployment scenarios and\nfunctionality,
    as well as document applications that would be\ninappropriate for ForCES\n\t "
