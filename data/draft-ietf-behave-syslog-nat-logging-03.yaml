abstract:
- language: en
  script: Latn
  content: "   With the wide deployment of Carrier Grade NAT (CGN) devices, the\n
    \  logging of NAT-related events has become very important for various\n   operational
    purposes.  The logs may be required for troubleshooting,\n   to identify a host
    that was used to launch malicious attacks, and/or\n   for accounting purposes.
    \ This document identifies the events that\n   need to be logged and the parameters
    that are required in the logs\n   depending on the context in which the NAT is
    being used.  It goes on\n   to standardize formats for reporting these events
    and parameters\n   using SYSLOG (RFC 5424).  A companion document specifies formats
    for\n   reporting the same events and parameters using IPFIX (RFC 5101).\n   Applicability
    statements are provided in this document and its\n   companion to guide operators
    and implementors in their choice of\n   which technology to use for logging.\n\n\t "
