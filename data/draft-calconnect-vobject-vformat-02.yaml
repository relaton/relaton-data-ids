abstract:
- language: en
  script: Latn
  content: "   This document specifies the vObject data model and its corresponding\n
    \  syntax vFormat.\n\n   vObject represents the generalized data model, and vFormat
    the\n   generalized data format, of the following specifications and fully\n   covers
    them:\n\n   o  RFC 6350, vCard version 4.0: the VCARD component;\n\n   o  RFC
    5545, Internet Calendaring and Scheduling Core Object\n      Specification (iCalendar):
    the VCALENDAR, VEVENT, VJOURNAL,\n      VFREEBUSY, VTIMEZONE, VALARM, VTODO, STANDARD
    and DAYLIGHT\n      components;\n\n   o  RFC 7953, Calendar Availability Extensions:
    the VAVAILABILITY and\n      AVAILABLE components;\n\n   o  I-Ddaboo-icalendar-vpatch,
    iCalendar Patching: the VPATCH\n      component; and\n\n   o  alternative formats
    for iCalendar and vCard, including RFC 6321,\n      xCal; RFC 7265, jCal; RFC
    6351, xCard; and RFC 7095, jCard.\n\n   This work is produced by the CalConnect
    TC-VCARD and TC-CALENDAR\n   committees.\n\n\t "
