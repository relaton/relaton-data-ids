abstract:
- language: en
  script: Latn
  content: "   This document describes a CBOR tag for providing type information to\n
    \  CBOR data.  Unlike the native CBOR tagging scheme which builds on\n   integers
    in a IANA registry, this specification supports arbitrary\n   type identifiers,
    including using URLs.  The latter enable type\n   identifiers to potentially point
    to associated human readable\n   definitions as well.\n\n\t "
