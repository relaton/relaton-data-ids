abstract:
- language: en
  script: Latn
  content: "   This document describes SPAKE2 and its augmented variant SPAKE2+,\n
    \  which are protocols for two parties that share a password to derive a\n   strong
    shared key with no risk of disclosing the password.  This\n   method is compatible
    with any prime order group, is computationally\n   efficient, and SPAKE2 (but
    not SPAKE2+) has a security proof.\n\n\t "
