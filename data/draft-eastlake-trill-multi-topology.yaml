abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the IETF TRILL (Transparent\n
    \  Interconnection of Lots of Links) protocol to support multi-topology\n   routing
    of unicast and multi-destination traffic based on IS-IS\n   (Intermediate System
    to Intermediate System) multi-topology specified\n   in RFC 5120. It updates RFC
    6325 and RFC 7177.\n\n\n\n\t "
