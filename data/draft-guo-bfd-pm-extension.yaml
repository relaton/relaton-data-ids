  script: Latn
  content: "This document describes extensions to the Bidirectional Forwarding \nDetection
    (BFD) protocol to support Performance Measurement for \nIP/MPLS network. Specifically,
    it defines BFD extensions for \nmeasuring packet loss, delay and delay variation
    for arbitrary paths \nbetween systems. \n\nConventions used in this document \n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this \ndocument
    are to be interpreted as described in RFC-2119 [RFC2119].\n\t "
