abstract:
- language: en
  script: Latn
  content: "   CBOR Web Token (CWT, RFC 8392) Claims Sets sometimes do not need the\n
    \  protection afforded by wrapping them into COSE, as is required for a\n   true
    CWT.  This specification defines a CBOR tag for such unprotected\n   CWT Claims
    Sets (UCCS) and discusses conditions for its proper use.\n\n\t "
