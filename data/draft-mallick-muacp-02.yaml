abstract:
- language: en
  script: Latn
  content: "   This document specifies the Micro Agent Communication Protocol\n   (µACP),
    a resource-efficient messaging protocol for autonomous agents\n   operating on
    resource-constrained Edge and IoT devices (including\n   Class 1 and Class 2 devices
    per [RFC7228]).  Existing agent\n   communication protocols assume unbounded computational
    and energy\n   resources; µACP provides bounded resource consumption guarantees
    with\n   deterministic memory bounds (8-byte header, up to 1024-byte TLV\n   region,
    up to 65535-byte payload) and bounded processing time per\n   message, while maintaining
    expressiveness sufficient for finite-state\n   coordination patterns.  The protocol
    defines four core message types,\n   a fixed 64-bit header, TLV-based extensibility,
    and mandatory OSCORE\n   security binding for operation in adversarial environments.\n\n\t "
