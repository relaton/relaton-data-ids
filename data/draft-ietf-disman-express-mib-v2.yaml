  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes managed objects used for managing\nexpressions of MIB objects.  The
    results of these expressions become\nMIB objects usable like any other MIB object,
    such as for the test\ncondition for declaring an event.\n\t "
