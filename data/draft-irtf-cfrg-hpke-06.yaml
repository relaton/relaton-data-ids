abstract:
- language: en
  script: Latn
  content: "   This document describes a scheme for hybrid public-key encryption\n
    \  (HPKE).  This scheme provides authenticated public key encryption of\n   arbitrary-sized
    plaintexts for a recipient public key.  HPKE works\n   for any combination of
    an asymmetric key encapsulation mechanism\n   (KEM), key derivation function (KDF),
    and authenticated encryption\n   with additional data (AEAD) encryption function.
    \ We provide\n   instantiations of the scheme using widely-used and efficient\n
    \  primitives, such as Elliptic Curve Diffie-Hellman key agreement,\n   HKDF,
    and SHA2.\n\n\t "
