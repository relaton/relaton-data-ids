abstract:
- language: en
  script: Latn
  content: "   This document specifies a TRILL (Transparent Interconnection of Lots\n
    \  of Links) IS-IS application sub-TLV that enables the reporting by a\n   TRILL
    switch of sets of addresses such that all of the addresses in\n   each set designate
    the same interface (port) and the reporting for\n   such a set of the TRILL switch
    by which it is reachable. For example,\n   a 48-bit MAC (Media Access Control)
    address, IPv4 address, and IPv6\n   address can be reported as all corresponding
    to the same interface\n   reachable by a particular TRILL switch. Such information
    could be\n   used in some cases to synthesize responses to or by-pass the need
    for\n   the Address Resolution Protocol (ARP), the IPv6 Neighbor Discovery\n   (ND)
    protocol, or the flooding of unknown MAC addresses.\n\n\n\n\t "
