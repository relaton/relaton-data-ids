abstract:
- language: en
  script: Latn
  content: "This document describes a protocol extension for the HTTP-Enabled\nLocation
    Delivery (HELD) protocol.  It allows a Target to manage\ntheir location information
    on a Location Information Server (LIS)\nthrough the application of constraints
    invoked by accessing a\nlocation URI.  Constraints are described that allow control
    over how\nlong the URI is valid for and the access policy used when a location\nURI
    is accessed.\n\t "
