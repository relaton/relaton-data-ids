abstract:
- language: en
  script: Latn
  content: "   Wireless Body Area Networks (WBANs) intend to facilitate use cases\n
    \  related to medical field.  IEEE 802.15.6 defines PHY and MAC layer\n   and
    is designed to deal with better penetration through the human\n   tissue without
    creating any damage to human tissues with the approved\n   MICS (Medical Implant
    Communication Service) band by USA Federal\n   Communications Commission (FCC).
    \ Devices in WBANs conform to this\n   IEEE standard.\n\n   This specification
    defines details to enable transmission of IPv6\n   packets, method of forming
    link-local and statelessly autoconfigured\n   IPv6 addresses on WBANs.\n\n\t "
