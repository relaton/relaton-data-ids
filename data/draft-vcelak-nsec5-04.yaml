abstract:
- language: en
  script: Latn
  content: "   The Domain Name System Security Extensions (DNSSEC) introduced the\n
    \  NSEC resource record (RR) for authenticated denial of existence and\n   the
    NSEC3 RR for hashed authenticated denial of existence.  This\n   document introduces
    NSEC5 as an alternative mechanism for DNSSEC\n   authenticated denial of existence.
    \ NSEC5 uses verifiable random\n   functions (VRFs) to prevent offline enumeration
    of zone contents.\n   NSEC5 also protects the integrity of the zone contents even
    if an\n   adversary compromises one of the authoritative servers for the zone.\n
    \  Integrity is preserved because NSEC5 does not require private zone-\n   signing
    keys to be present on all authoritative servers for the zone,\n   in contrast
    to DNSSEC online signing schemes like NSEC3 White Lies.\n\n\t "
