abstract:
- language: en
  script: Latn
  content: "   This document defines a new IPv6 option, called the Probe option.\n
    \  The Probe option elicits an ICMPv6 Parameter Problem message from all\n   nodes
    that process it.  When a node sends a packet that contains the\n   Probe option
    and receives an ICMPv6 Parameter Problem message in\n   response, it has verified
    the network's ability to convey packets\n   that contain the Probe option.\n\n\t "
