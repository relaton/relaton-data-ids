  script: Latn
  content: "   This memo describes challenges associated with securing smart object\n
    \  devices in constrained implementations and environments.  The memo\n   describes
    a possible deployment model suitable for these\n   environments, discusses the
    availability of cryptographic libraries\n   for small devices, presents some experiences
    in implementing small\n   devices using those libraries, and discusses trade-offs
    involving\n   different types of approaches.\n\n\t "
