abstract:
- language: en
  script: Latn
  content: "   This draft describes a new TLS extension for transport of a DNS\n   record
    set serialized with the DNSSEC signatures needed to\n   authenticate that record
    set.  The intent of this proposal is to\n   allow TLS clients to perform DANE
    authentication of a TLS server\n   without needing to perform additional DNS record
    lookups.  It is not\n   intended to be used to validate the TLS server's address
    records.\n\n\t "
