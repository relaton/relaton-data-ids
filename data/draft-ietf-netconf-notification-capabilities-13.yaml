abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG modules:\n\n   The module ietf-system-capabilities
    provides a structure that can be\n   used to specify YANG related system capabilities
    for servers.  The\n   module can be used in conjunction with YANG Instance Data
    to make\n   this information available at implementation-time.  The module can\n
    \  also be used to report capability information from the server at run-\n   time.\n\n
    \  The module ietf-notification-capabilities augments ietf-system-\n   capabilities
    to specify capabilities related to \"Subscription to YANG\n   Datastores\" (YANG-Push).\n\n\t "
