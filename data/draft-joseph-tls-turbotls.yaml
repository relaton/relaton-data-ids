abstract:
- language: en
  script: Latn
  content: "   This document provides a high level protocol description for\n   handshaking
    over UDP in the Transport Layer Security (TLS) protocol\n   (version independent).
    \ In parallel, a TCP session is established,\n   and once this is done, the TLS
    session reverts to TCP.  In the event\n   that the UDP handshaking portion fails,
    TurboTLS falls back to TLS-\n   over-TCP as is usually done, resulting in negligible
    latency cost in\n   the case of failure.\n\n   Discussion of this work is encouraged
    to happen on the TLS IETF\n   mailing list tls@ietf.org or on the GitHub repository
    which contains\n   the draft: https://github.com/PhDJsandboxaq/draft-ietf-turbotls-\n
