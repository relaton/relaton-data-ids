abstract:
- language: en
  script: Latn
  content: "This document defines the Origin attribute for cookies, which lets\nservers
    harmonize the security policy of their cookies with the\nwidely used same-origin
    policy.  Origin cookies provide both\nconfidentiality and integrity, unlike the
    Secure attribute, which\nprovides only confidentiality.Editorial Note (To be removed
