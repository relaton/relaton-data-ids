abstract:
- language: en
  script: Latn
  content: "   This document specifies RTCP messages and RTP header extensions for\n
    \  exchanging parameters of real-time streamed point clouds.  A sender\n   can
    notify receivers of the currently applied parameters, such as\n   selected regions,
    and their parameters, such as the respective\n   resolutions and included point
    attributes.  A receiver can request\n   updates to the same parameters using RTCP
    feedback messages.\n\n\t "
