  content: "   This document is one of the companion documents which describes the\n
    \  infrastructure layer security baseline YANG output for network\n   infrastructure
    devices.  The infrastructure layer security baseline\n   covers the security functions
    to secure the device itself, and the\n   fundamental security capabilities provided
    by the device to the upper\n   layer applications.  In this specific document,
    the integrity\n   measurement, cryptography algorithms, key management, and certificate\n
