- language: en
  script: Latn
  content: "This document describes an architectural framework for locating \nand
    retrieving information about network resources, using LDAPv3 \nfor the data-formatting
    and query-processing services. This \ndocument also defines LDAP schema and processing
    rules for four \nInternet resource types: DNS domains, IPv4 addresses, IPv6 \naddress,
    and AS numbers. The framework specified in this document \nallows additional documents
    to define additional Internet resource \ntypes and their handling rules.\n\t "
