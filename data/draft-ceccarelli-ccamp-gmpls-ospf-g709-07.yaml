abstract:
- language: en
  script: Latn
  content: "   The recent revision of ITU-T Recommendation G.709 [G709-V3] has\n   introduced
    new fixed and flexible ODU containers, enabling optimized\n   support for an increasingly
    abundant service mix.\n\n   This document describes OSPF routing protocol extensions
    to support\n   Generalized MPLS (GMPLS) control of all currently defined ODU\n
    \  containers, in support of both sub-lambda and lambda level routing\n   granularity.\n\n\t "
