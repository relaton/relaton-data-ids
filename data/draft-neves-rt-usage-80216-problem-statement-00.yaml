  script: Latn
  content: "   This document addresses the support of real-time services over IEEE\n
    \  802.16-2004/802.16e [2] [3] networks.  Specifically, it addresses\n   Mobile
    Node fast access, dynamic services modification and fast-\n   handover support
    in IEEE 802.16-2004 [2], and its limitations.  It\n   also describes the problem
