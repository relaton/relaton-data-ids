  script: Latn
  content: "   This document specifies rules for email addresses that are flexible\n
    \  enough to express the addresses typically used with SMTPUTF8, while\n   avoiding
    confusing or risky elements.\n\n   NOTE: The term 'nice' is not ideal here, and
    must be reconsidered or\n   replaced before this is issued as an RFC.  \"Well-formed\"
