abstract:
- language: en
  script: Latn
  content: "   TLS 1.3 [I-D.ietf-tls-tls13] specifies a signed Diffie-Hellman\n   exchange
    modelled after SIGMA [SIGMA].  This design is suitable for\n   endpoints whose
    certified credential is a signing key, which is the\n   common situation for current
    TLS servers.  This document describes a\n   mode of TLS 1.3 in which one or both
    endpoints have a certified DH\n   key which is used to authenticate the exchange.\n\n\t "
