abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is a multicast forwarding\n   architecture
    designed to simplify and optimize multicast delivery.\n\n   This document describes
    the mechanism and basic BIER OAM packet\n   format that can be used to perform
    failure detection and isolation on\n   the BIER data plane without any dependency
    on other layers, like the\n   IP layer.\n\n\t "
