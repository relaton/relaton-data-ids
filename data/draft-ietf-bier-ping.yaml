abstract:
- content: "<p>Bit Index Explicit Replication (BIER) is a multicast forwarding architecture
    designed to simplify and optimize multicast delivery. This document describes
    the mechanism and basic BIER OAM packet format that can be used to perform failure
    detection and isolation on the BIER data plane without any dependency on other
    layers, like the IP layer.</p>"
