abstract:
- language: en
  script: Latn
  content: "The IP tunneling mechanisms are widely used in mobility (NEMO and\nMobile
    IP), security (VPN) and IP transition.  They use an IP\nencapsualation (at least
    2 IP headers), which is very expensive for\nwireliss links.  Header compression
    mechanisms can be used to reduce\nthis overhead, independent of the payload type.\n\nThis
    document defines the use of normal header compression mechanisms\nfor the tunneled
    (inner) header together with a new header\ncompression mechanism for the tunneling
    (outer) transport header to\nreduce the header size.\n\n\n\t "
