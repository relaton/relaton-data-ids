abstract:
- language: en
  script: Latn
  content: "   Autonomous System Provider Authorization (ASPA) record authorizes\n
    \  provider ASes of a customer AS (CAS).  While ASPA-based AS_PATH\n   verification
    can correctly detect and mitigate route leaks and some\n   forged-origin or forged-path-segment
    hijacks, it fails to detect some\n   malicious path manipulations for routes that
    are received from\n   transit providers.  This document utilizes a new RPKI object
    called\n   Autonomous System Relationship Authorization (ASRA) that\n   significantly
    enhances AS_PATH verification complementing ASPA.  ASRA\n   fills in a significant
    gap in the ASPA method by adding the\n   capability to detect fake links in the
    AS_PATHs in BGP Updates\n   propagated from providers to customers.  ASRA achieves
    this by\n   allowing an AS to register additional AS relationships, i.e.,\n   customers
    and lateral peers.\n\n\t "
