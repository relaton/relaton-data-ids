abstract:
- language: en
  script: Latn
  content: "By default, header field values in Hypertext Transfer Protocol (HTTP)
    messages cannot easily carry characters outside the US-ASCII coded character set.
    RFC 2231 defines an encoding mechanism for use in parameters inside Multipurpose
    Internet Mail Extensions (MIME) header field values. This document specifies an
    encoding suitable for use in HTTP header fields that is compatible with a simplified
    profile of the encoding defined in RFC 2231.\n\n This document obsoletes RFC 5987.\n\t "
