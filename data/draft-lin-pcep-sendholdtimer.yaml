abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldTimer and SendHoldTimer_Expires\n
    \  events in the PCEP protocol. The implementation of SendHoldTimer\n   helps
    address situations where a local system detects that a remote\n   system has not
    terminated the PCEP session despite not processing\n   PCEP messages. As per this
    document, when the SendHoldTimer expires,\n   the local system should close the
    PCEP connection rather than solely\n   relying on the remote system to terminate
    the session. This document\n   provides updates to RFC5440.\n\n\t "
