abstract:
- content: "<p>This document defines transport profiles for running RADIUS over Transport
    Layer Security (TLS) and Datagram Transport Layer Security (DTLS), allowing the
    secure and reliable transport of RADIUS messages. RADIUS/TLS and RADIUS/DTLS are
    collectively referred to as RadSec. This document obsoletes RFC6614 and RFC7360,
    which specified experimental versions of RADIUS over TLS and DTLS.</p>"
