abstract:
- language: en
  script: Latn
  content: "This document provides a list of terms used in the IETF when discussing
    internationalization.  The purpose is to help frame discussions of internationalization
    in the various areas of the IETF and to help introduce the main concepts to IETF
    participants.  This memo documents an Internet Best Current Practice.\n\t "
