abstract:
- language: en
  script: Latn
  content: "   This memo specifies a data structure representation that is suitable\n
    \  for representing arbitrary, complex data structures.  It was devised\n   in
    1996/1997 to support SPKI (RFC 2692) certificates with the intent\n   that it
    be more widely applicable and has been used elsewhere.  There\n   are many implementations
    in a variety of programming languages.  Uses\n   of this representation herein
    are referred to as \"S-expressions\".\n   This memo makes precise the encodings
    of these S-expressions: it\n   gives a \"canonical form\" for them, describes
    two \"transport\"\n   representations, and also describe an \"advanced\" format
    for display\n   to people.\n\n\t "
