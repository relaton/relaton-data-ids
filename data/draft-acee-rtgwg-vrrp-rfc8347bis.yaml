abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for the Virtual Router\n
    \  Redundancy Protocol (VRRP).  Both versions 2 and 3 of VRRP are\n   covered.\n\n
    \  The VRRP terminology has been updated conform to inclusive language\n   guidelines
    for IETF technologies.  To avoid YANG non-backward\n   compatible change restrictions,
    the YANG module will have\n   desigination ietf-vrrp-2.yang rather than ietf-vrrp.yang.\n\n
    \  This document obsoletes RFC 8347.\n\n\t "
