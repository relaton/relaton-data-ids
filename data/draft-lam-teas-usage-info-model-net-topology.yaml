abstract:
- language: en
  script: Latn
  content: "   The benefits of using a common Information Model (IM) as a foundation\n
    \  for deriving purpose and protocol specific interfaces, particularly\n   for
    complex networking domains, has been described in draft-betts-\n   netmod-framework-data-schema-uml.
    \ This draft describes existing\n   information model relevant to Network Topology
    and illustrates how it\n   can be used to help ensure the consistency and completeness
    of the\n   YANG data modeling for TE topologies solutions work in TEAS.\n\n\t "
