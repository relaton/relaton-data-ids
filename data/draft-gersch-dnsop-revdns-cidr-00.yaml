abstract:
- language: en
  script: Latn
  content: "   The current reverse DNS naming method is used to specify a complete\n
    \  IP address.  It has not been used to handle address ranges; for\n   example,
    there is no formal mechanism for specifying a reverse DNS\n   name for the block
    of addresses specified by the IPv4 prefix\n   129.82.0.0/16.  Defining such a
    reverse DNS naming convention would\n   be useful for a number of applications.
    \ These include applications\n   for secure BGP routing, and applications that
    need host-information\n   for a device owning a complete IPv6 address block.  This
    draft\n   proposes a naming convention for encoding CIDR address blocks in the\n
    \  reverse DNS.\n\n\t "
