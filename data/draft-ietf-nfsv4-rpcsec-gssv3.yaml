  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies version 3 of the Remote Procedure Call (RPC) security
    protocol (RPCSEC_GSS).  This protocol provides support for multi-principal authentication
    of client hosts and user principals to a server (constructed by generic composition),
    security label assertions for multi-level security and type enforcement, structured
    privilege assertions, and channel bindings.  This document updates RFC 5403.\n\t "
