  script: Latn
  content: "   A Threshold signature scheme is described.  The signatures created\n
    \  are computationally indistinguishable from those produced using the\n   Ed25519
    and Ed448 curves as specified in RFC8032 except in that they\n   are non-deterministic.
    \ Threshold signatures are a form of digital\n   signature whose creation requires
