abstract:
- language: en
  script: Latn
  content: "Fundamental benchmarking methodologies for network interconnect devices
    of interest to the IETF are defined in RFC 2544. This memo updates the procedures
    of the test to measure the Back-to-Back Frames benchmark of RFC 2544, based on
    further experience.\n\n This memo updates Section 26.4 of RFC 2544.\n\t "
