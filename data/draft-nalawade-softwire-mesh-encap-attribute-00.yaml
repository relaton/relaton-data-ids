abstract:
- language: en
  script: Latn
  content: "[SW-MESH-FMWK] provides a generalized framework to connect islands of\nvarious
    \ network  layer protocols over a backbone network composed of\nsame or different
    \ network  layer  protocol  routers.  To  this  end,\npackets  sourced  from  the
    \ islands  are  forwarded  over a signaled\nsoftwire in the backbone network by
    encapsulating the  packets  in  a\nsoftwire  transport  header. This document
    define a new BGP attribute\ncalled the \"Softwire Mesh Encasulation attribute\"
    that are advertised\nby the softwire mesh endpoints to build these transport headers.\n\n\t "
