abstract:
- language: en
  script: Latn
  content: "This document describes the Secure Real Time Protocol (SRTP), a\nprofile
    of the Real Time Protocol (RTP) which provides privacy,\nmessage authentication,
    and replay protection.\nSRTP achieves high throughput and low packet expansion
    by using an\nadditive stream cipher for encryption, a universal hashing based\nfunction
    for message authentication, and an `implicit' index for\nsequencing based on the
    RTP sequence number.\n\n\t "
