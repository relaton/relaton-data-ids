abstract:
- language: en
  script: Latn
  content: "   This document describes use-cases where endpoints, for a given media\n
    \  type, use multiple media sources.  It also describes how endpoints\n   normally
    support media sources, and limitations associated with the\n   support of multiple
    sources.\n\n   This document also defines two new SDP attributes, \"max-send-ssrc\"\n
    \  and \"max-recv-ssrc\".  The attributes allows an entity to, for a given\n   media
    description, indicate sending and receiving capabilities of\n   multiple media
    sources, based on codec usage .\n\n\t "
