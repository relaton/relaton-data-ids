abstract:
- language: en
  script: Latn
  content: "   Network operators commonly use Dynamic Host Configuration Protocol\n
    \  (DHCP) to assign IP addresses to the hosts, and track them. However,\n   the
    tracking capability is lost when stateless autoconfiguration or\n   manual methods
    are used to assign IPv6 addresses.\n\n   This document proposes a Dynamic Host
    Configuration Protocol for\n   IPv6 (DHCPv6) based mechanism that the last hop
    router can use to\n   convey the hosts' IPv6 addresses for the tracking and logging\n
    \  purposes, without requiring any changes to the hosts.\n\n\n\n\t "
