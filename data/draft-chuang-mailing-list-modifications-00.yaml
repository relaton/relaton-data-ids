abstract:
- language: en
  script: Latn
  content: "   Mailing-lists distribute email to multiple recipients by forwarding\n
    \  and potentially modifying messages to document the distribution to\n   the
    recipients.  Unfortunately forwarding breaks SPF (RFC7208)\n   authentication
    and message modification breaks DKIM (RFC6376)\n   authentication.  This document
    is based on draft-chuang-replay-\n   resistant-arc which is built on ARC (RFC8617)
    with extensions to\n   tolerate common mailing-list message modifications.  This\n
    \  specification characterizes the mailing-list transforms such that a\n   receiver
    can reverse them to enable digital signatures verification\n   and attribution
    of the message content.  These message modifications\n   are: 1) prepending a
    description string to the Subject header, 2)\n   rewriting the From header, 3)
    removing the original DKIM-Signature\n   and 4) appending a footer to the message
    body.\n\n\t "
