abstract:
- language: en
  script: Latn
  content: "   This specification describes extensions to the SUIT manifest format.\n
    \  These extensions allow an update author, update distributor or device\n   operator
    to more precisely control the distribution and installation\n   of updates to
    devices.  These extensions also provide a mechanism to\n   inform a management
    system of Software Identifier and Software Bill\n   Of Materials information about
    an updated device.\n\n\t "
