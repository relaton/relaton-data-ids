abstract:
- language: en
  script: Latn
  content: "This document describes a payload format for transporting MPEG-4\nencoded
    data using RTP. MPEG-4 is a recent standard from ISO/IEC for\nthe coding of natural
    and synthetic audio-visual data. Several\nservices provided by RTP are beneficial
    for MPEG-4 encoded data\ntransport over the Internet. Additionally, the use of
    RTP makes it\npossible to synchronize MPEG-4 data with other real-time data types.\nThis
    specification is a product of the Audio/Video Transport working\ngroup within
    the Internet Engineering Task Force and ISO/IEC MPEG-4 ad\nhoc group on MPEG-4
    over Internet. Comments are solicited and should\nbe addressed to the working
    group's mailing list at rem-conf@es.net\nand/or the authors.\n\t "
