abstract:
- language: en
  script: Latn
  content: "   This document describes unknown key-share attacks on the use of\n   Datagram
    Transport Layer Security for the Secure Real-Time Transport\n   Protocol (DTLS-SRTP).
    \ Similar attacks are described on the use of\n   DTLS-SRTP with Web Real-Time
    Communications (WebRTC) identity\n   assertions.  Both attacks cause a victim
    to be mislead about the\n   identity of a communicating peer.  Simple mitigation
    techniques are\n   defined for each.\n\n\t "
