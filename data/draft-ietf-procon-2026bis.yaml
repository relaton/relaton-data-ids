abstract:
- content: "<p>This memo documents the process used by the Internet community for
    the standardization of protocols and procedures. It defines the stages in the
    standardization process, the requirements for moving a document between stages
    and the types of documents used during this process. It also addresses the intellectual
    property rights and copyright issues associated with the standards process. This
    document obsoletes RFC2026, RFC6410, RFC7100, RFC7127, RFC8789, and RFC9282. It
    updates RFC5657. It also includes the changes from RFC7475, and with [bis2418],
    obsoletes it.</p>"
