abstract:
- language: en
  script: Latn
  content: "   CAPWAP binding for 802.11 is specified by RFC5416 and it was based
    on\n   IEEE 802-11.2007 standard.  After RFC5416 was published in 2009,\n   there
    was several new amendent of 802.11 has been published. 802.11n\n   is one of those
    amendent and it has been widely used in real\n   deployment.  This document extends
    the CAPWAP binding for 802.11 to\n   support 802.11n.\n\n\t "
