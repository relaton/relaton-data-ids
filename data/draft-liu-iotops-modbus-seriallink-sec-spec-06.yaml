abstract:
- language: en
  script: Latn
  content: "   The Modbus TCP protocol has adopted TLS-based security standards;\n
    \  however, Modbus serial communication over EIA/TIA-485 multi-point\n   systems,
    commonly used in 2-wire or 4-wire configurations, lacks\n   standardized security
    mechanisms.  These systems support cable\n   lengths exceeding 1000m at baud rates
    up to 9600 bit/s with AWG26 or\n   thicker cables, while Category 5 cables can
    reach up to 600m.  As an\n   application layer protocol, despite its widespread
    application, the\n   absence of encryption and authentication in Modbus protocol
    via\n   serial links exposes plaintext data to risks such as MIM\n   interception,
    modification under attacks such as side-channel\n   analysis etc., particularly
    in long-distance or bridged network\n   scenarios.  Enhancing Modbus serial link
    security requires\n   introducing proper encryption and authentication methods
    tailored to\n   varied deployment environments onsidering the characteristics
    of\n   serial links.  A proposed security standard guide outlines\n   lightweight
    encryption and authentication mechanisms to improve\n   confidentiality and integrity
    while maintaining compatibility with\n   existing Modbus devices, offering a practical
    upgrade path for secure\n   industrial control systems.\n\n\t "
