abstract:
- language: en
  script: Latn
  content: "   This document describes the processing of the Hop-by-Hop Options\n
    \  Header (HBH) in current routers in the aspects of standards\n   specification,
    common implementations, and default operations.  This\n   document outlines reasons
    why the Hop-by-Hop Options Header is rarely\n   utilized in current networks.
    \ In addition, this document describes\n   how HBH Options Header could be used
    as a powerful mechanism allowing\n   deployment and operations of new services
    requiring a more optimized\n   way to leverage network resources of an infrastructure.
    \ The purpose\n   of this draft is to document reasons why HBH Options Header
    is rarely\n   used within networks.  It motivates the benefits and requirements\n
    \  needed to enable wider use of HBH Options.\n\n\n\t "
