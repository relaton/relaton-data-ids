- language: en
  script: Latn
  content: Using Key Encapsulation Mechanism (KEM) Algorithms in the Cryptographic
    Message Syntax (CMS)
docidentifier:
- content: draft-ietf-lamps-cms-kemri
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Cryptographic Message Syntax (CMS) supports key transport and key\n
    \  agreement algorithms.  In recent years, cryptographers have been\n   specifying
    Key Encapsulation Mechanism (KEM) algorithms, including\n   quantum-secure KEM
    algorithms.  This document defines conventions for\n   the use of KEM algorithms
    by the originator and recipients to encrypt\n   and decrypt CMS content.  This
    document updates RFC 5652.\n\n\t "
