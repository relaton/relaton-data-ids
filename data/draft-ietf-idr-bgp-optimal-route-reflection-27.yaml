abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to BGP route reflectors.  On route\n
    \  reflectors, BGP route selection is modified in order to choose the\n   best
    route from the standpoint of their clients, rather than from the\n   standpoint
    of the route reflectors.  Depending on the scaling and\n   precision requirements,
    route selection can be specific for one\n   client, common for a set of clients
    or common for all clients of a\n   route reflector.  This solution is particularly
    applicable in\n   deployments using centralized route reflectors, where choosing
    the\n   best route based on the route reflector's IGP location is suboptimal.\n
    \  This facilitates, for example, best exit point policy (hot potato\n   routing).\n\n
    \  The solution relies upon all route reflectors learning all paths\n   which
    are eligible for consideration.  BGP Route Selection is\n   performed in the route
    reflectors based on the IGP cost from\n   configured locations in the link state
    IGP.\n\n\t "
