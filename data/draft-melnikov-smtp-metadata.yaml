abstract:
- language: en
  script: Latn
  content: "   This memo defines an extension to the SMTP (Simple Mail Transfer\n
    \  Protocol) service whereby message metadata (such as Trace header\n   fields,
    IMAP flags, Keying material, etc) can be transferred in\n   separate containers
    similar to BDAT (RFC 3030, SMTP CHUNKING)\n   command.  This allows clean separation
    of transaction related state\n   from the message itself.\n\n\t "
