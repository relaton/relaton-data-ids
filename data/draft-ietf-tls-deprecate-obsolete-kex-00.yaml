abstract:
- language: en
  script: Latn
  content: "   This document makes several prescriptions regarding the following key\n
    \  exchange methods in TLS, most of which have been superseded by better\n   options:\n\n1.
    This document deprecates the use of RSA key exchange in TLS.\n\n2. It limits the
    use of Diffie Hellman key exchange over a finite field to avoid\nknown vulnerabilities
    and improper security properties.\n\n3. It discourages the use of static elliptic
    curve Diffie Hellman cipher suites.\n\n\n\t "
