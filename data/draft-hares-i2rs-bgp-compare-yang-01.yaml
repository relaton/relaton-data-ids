abstract:
- language: en
  script: Latn
  content: "   This document contains a comparison of two BGP yang models: draft-\n
    \  zhdankin-netmod-bgp-cfg-01 and draft-wang-i2rs-bgp-dm.  The yang\n   model
    in draft-zhdankin-netmod-bgp-cfg-01 is a model focused on\n   configuration.  The
    yang model in draft-wang-i2rs-bgp-dm-00 is\n   focused on the status and ephemeral
    state changes needed for the I2RS\n   interface.  The conclusion of comparison
    is that there little overlap\n   except the definitions of common bgp structures.
    \ The draft-wang-\n   i2rs-bgp-dm-00 is necessary to fulfil a majority of the
    requirement\n   drawn from the BGP use cases in the I2RS use cases (draft-i2rs-hares-\n
    \  usecase-reqs-summary).\n\n\t "
