abstract:
- language: en
  script: Latn
  content: "   Many source address validation (SAV) mechanisms have been proposed\n
    \  for preventing source address spoofing.  However, existing SAV\n   mechanisms
    are faced with the problems of inaccurate validation or\n   high operational overhead
    in some scenarios.  This document proposes\n   BGP SAVNET by extending BGP protocol
    for SAV.  This protocol can\n   propagate SAV-related information through BGP
    messages.  The\n   propagated information will help edge/border routers automatically\n
    \  generate accurate SAV rules.  These rules construct a validation\n   boundary
    for the network and help check the validity of source\n   addresses of arrival
    data packets.\n\n\t "
