abstract:
- language: en
  script: Latn
  content: "   In case operators decide not to evaluate BGP route prefixes according\n
    \  to RPKI origin validation, none of the available states as specified\n   in
    RFC 6811 do properly represent this decision. This document\n   introduces \"Unverified\"
    as well-defined validation state which allows\n   to properly identify route prefixes
    as not evaluated according to\n   RPKI route origin validation.\n\n\t "
