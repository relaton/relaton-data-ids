abstract:
- language: en
  script: Latn
  content: "   Open source projects rely on the cooperation of third parties.  Other\n
    \  websites also rely on user feedback, for example, when bugs occur.\n   There
    are various platforms that enable effective collaboration.\n   However, this diversity
    also presents a challenge.  Where should\n   users who have discovered an error
    report it?  Or how can third\n   parties participate in a project?  This document
    presents one way to\n   communicate such information in a consistent manner.\n\n\t "
