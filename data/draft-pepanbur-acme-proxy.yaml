  content: "   This document proposes an addition to the Automatic Certificate\n   Management
    Environment (ACME) draft describing the ability for a\n   publicly facing ACME
    client to operate as an enrollment proxy for\n   hosts on its private network
    as defined by [RFC1918] and [RFC4193].\n   ACME clients acting as a proxy are
    identified using the cmcRA flag\n   [RFC6402].\n\n\t "
