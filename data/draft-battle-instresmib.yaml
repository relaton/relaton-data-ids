- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes a basic set of managed objects for instance reservation
    in other MIB tables.                                  This memo does not specify
    a standard for the Internet community.\n\t "
