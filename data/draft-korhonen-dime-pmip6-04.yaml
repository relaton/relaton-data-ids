abstract:
- content: "<p>This specification defines the Diameter support for the Proxy Mobile
    IPv6 and the corresponding mobility service session setup. The policy information
    needed by the Proxy Mobile IPv6 is defined in mobile node's policy profile, which
    could be downloaded from the Diameter server to the Mobile Access Gateway once
    the mobile node roams into a Proxy Mobile IPv6 Domain and performs access authentication.</p>"
