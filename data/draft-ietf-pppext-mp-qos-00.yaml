abstract:
- language: en
  script: Latn
  content: "This document discusses QoS mapping extensions to multilink PPP.  The\nextensions
    facilitate the mapping of particular flows to a given\nphysical link and with
    a given PPP class. The extensions are intended\nto provide more flexible quality
    of service support for wireless\nnetworking environments.\nThis document is the
    product of the Point-to-Point Protocol Working\nGroup of the Internet Engineering
    Task Force (IETF).  Comments should\nbe submitted to the ietf-ppp@merit.edu mailing
    list.\n\n\t "
