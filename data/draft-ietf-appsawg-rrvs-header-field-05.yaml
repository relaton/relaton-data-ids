abstract:
- language: en
  script: Latn
  content: "   This document defines an extension for the Simple Mail Transfer\n   Protocol
    called RRVS, and a header field called Require-Recipient-\n   Valid-Since, to
    provide a method for senders to indicate to receivers\n   the time when the sender
    last confirmed the ownership of the target\n   mailbox.  This can be used to detect
    changes of mailbox ownership,\n   and thus prevent mail from being delivered to
    the wrong party.\n\n   The intended use of these facilities is on automatically
    generated\n   messages that might contain sensitive information, though it may
    also\n   be useful in other applications.\n\n\t "
