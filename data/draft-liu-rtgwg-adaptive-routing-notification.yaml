  script: Latn
  content: "   In this document, adaptive routing is referred to as a technology\n
    \  that makes dynamic traffic forwarding decisions based on changes in\n   traffic
    load and network topology, devices with adaptive routing\n   capabilities can
    dynamically select the outport in the forwarding\n   table based on the congestion
    condition of the outport or downstream\n   link.  This document focuses on the
    information carried in (Adaptive\n   Routing Notification)ARN messages and how
    they are delivered and\n   processed in the network.\n\n\t "
