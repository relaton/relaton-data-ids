abstract:
- language: en
  script: Latn
  content: "   This draft aims at defining the concept of capability. Capabilities\n
    \  are data that unambiguously characterize NSFs (Network Security\n   Functions).
    Their correct definition will ease all the management\n   and automation that
    can be. Moreover, it allows the definition of\n   Interfaces to manage NSFs.\n\n
    \  This draft is the first trial to merge two previous existing drafts\n   on
    NSFs capabilities [I-D.draft-baspez-i2nsf-capabilities-00] and on\n   the capability
    interface [I-D.draft-xia-i2nsf-capability-interface-\n   im-06]. Further work
    will be needed to homogenize all the concepts\n   and incorporate the feedback
    that will result after its publication.\n\n\t "
