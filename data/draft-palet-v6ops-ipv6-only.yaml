abstract:
- language: en
  script: Latn
  content: "   This document defines the terminology regarding the usage of\n   expressions
    such as \"IPv6-only\" and \"IPv6-Mostly\", in order to avoid\n   confusions when
    using them in IETF and other documents.  The goal is\n   that the reference to
    \"IPv6-only\" describes the actual native\n   functionality being used, not the
    actual protocol support.\n\n\t "
