abstract:
- language: en
  script: Latn
  content: "   Flow-spec is an extension to BGP that allows for the dissemination
    of\n   traffic flow specification rules.  This has many possible\n   applications,
    but the primary one for many network operators is the\n   distribution of traffic
    filtering actions for distributed denial of\n   service (DDoS) mitigation.  The
    flow-spec standard [RFC8955] defines\n   a redirect-to-VRF action for policy-based
    forwarding.  This mechanism\n   can be difficult to use, particularly in networks
    without L3 VPN\n   infrastructure.\n\n   This draft defines a new redirect-to-IP
    flow-spec action that\n   provides a simpler method of policy-based forwarding.
    \ The details of\n   the action, including the IPv4 or IPv6 target address, are
    encoded in\n   newly defined BGP extended communities.\n\n\t "
