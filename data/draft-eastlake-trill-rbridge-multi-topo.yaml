  script: Latn
  content: "   The IETF TRILL (TRansparent Interconnection of Lots of Links)\n   protocol
    is a solution for least cost transparent frame routing in\n   multi-hop networks
    with arbitrary topologies and link technologies,\n   using IS-IS (Intermediate
    System to Intermediate System) link-state\n   routing and encapsulation with a
    hop count.  IS-IS supports multiple\n   topology routing. This document specifies
    a TRILL data plane encoding\n   and procedures to make use of such routing.\n\n\n\t "
