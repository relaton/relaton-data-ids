abstract:
- language: en
  script: Latn
  content: "   This document defines a strategy to securely assign a pledge to an\n
    \  owner, using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   This document defines
    one artifact format to be a YANG-defined JSON\n   document that has been signed
    using a CMS structure.  Other YANG-\n   derived formats are possible.  The voucher
    artifact is normally\n   generated by the pledge's manufacturer or delegate (i.e.
    the\n   Manufacturer Authorized Signing Authority).\n\n   This document only defines
    the voucher artifact, leaving it to other\n   documents to describe specialized
    protocols for accessing it.\n\n\t "
