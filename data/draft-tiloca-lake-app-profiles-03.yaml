abstract:
- language: en
  script: Latn
  content: "   The lightweight authenticated key exchange protocol Ephemeral Diffie-\n
    \  Hellman Over COSE (EDHOC) requires certain parameters to be agreed\n   out-of-band,
    in order to ensure its successful completion.  To this\n   end, application profiles
    specify the intended use of EDHOC to allow\n   for the relevant processing and
    verifications to be made.  This\n   document defines a number of means to coordinate
    the use and\n   discovery of EDHOC application profiles.  Also, it defines a\n
    \  canonical, CBOR-based representation that can be used to describe,\n   distribute,
    and store EDHOC application profiles.  Finally, this\n   document defines a set
    of well-known EDHOC application profiles.\n\n\t "
