- language: en
  script: Latn
  content: "   This document discusses architectural issues related to the\n   extensibility
    of Internet protocols, with a focus on design\n   considerations.  It is intended
    to assist designers of both base\n   protocols and extensions.  Case studies are
    included.  A companion\n   document, RFC 4775/BCP 125, discusses procedures issues
    relating to\n   the extensibility of IETF protocols.\n\n\t "
