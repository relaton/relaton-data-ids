abstract:
- language: en
  script: Latn
  content: " This document presents a set of requirements and a framework for \n   providing
    a Point-to-Multipoint Pseudowire (PW) over MPLS Packet \n   Switched Networks.
    The requirements identified in this document are \n   related to architecture,
    signaling and maintenance aspects of Point-\n   to-Multipoint PW operation. They
    are proposed as guidelines for the \n   standardization of such mechanisms. Among
    other potential \n   applications, Point-to-Multipoint PWs can be used to optimize
    the \n   support of multicast layer 2 services (Virtual Private LAN Service \n
    \  and Virtual Private Multicast Service) as defined in the Layer 2 \n   Virtual
    Private Network Working Group. \n    \n\t "
