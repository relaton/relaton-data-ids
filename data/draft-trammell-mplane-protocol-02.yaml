abstract:
- language: en
  script: Latn
  content: "   This document defines the mPlane protocol for coordination of\n   heterogeneous
    network measurement Components: probes and repositories\n   that measure, analyze,
    and store network measurements, data derived\n   from measurements, and other
    ancillary data about elements of the\n   network.  The mPlane architecture is
    defined in terms of\n   relationships between Components and Clients which communicate
    using\n   the mPlane protocol defined in this document.\n\n   This revision of
    the document describes Version 2 of the mPlane\n   protocol.\n\n\t "
