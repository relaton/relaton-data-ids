abstract:
- language: en
  script: Latn
  content: "   The DRIP Entity Tag (DET) public Key Infrastructure (DKI) is a\n   specific
    variant of classic Public Key Infrastructures (PKI) where\n   the orginization
    is around the DET, in place of X.520 Distinguished\n   Names.  Further, the DKI
    uses DRIP Endorsements in place of X.509\n   certificates for establishing trust
    within the DKI.\n\n   There is a shadow PKI behind the DKI, with many of its X.509
    fields\n   mirroring content in the DRIP Endorsements.  This PKI can at times
    be\n   used where X.509 is expected and non-constrained communication links\n
    \  are available that can handle their larger size.\n\n\t "
