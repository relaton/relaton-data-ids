abstract:
- language: en
  script: Latn
  content: "   This document presents a retrieval method YANG Data model for\n   connectionless
    OAM protocols.  It provides a technology-independent\n   RPC commands for connectionless
    OAM protocols.  The retrieval methods\n   model presented here can be extended
    to include technology specific\n   details.  This is leading to uniformity between
    OAM protocols and\n   support both nested OAM workflows (i.e., performing OAM
    functions at\n   different levels through a unified interface) and interactive
    OAM\n   workflows ( i.e., performing OAM functions at same levels through a\n
    \  unified interface).\n\n\t "
