abstract:
- language: en
  script: Latn
  content: "This document provides the solution to optimize the multicast\ntunneling
    in mobile IPv6.  This solution will not break the basic bi-\ndirectional tunneling
    multicast solution of MIPv6.  A new Mobile\nMulticast Agent works as a proxy node
    for multiple mobile nodes\nwithin one limit scope.  Single tunnel is set up between
    one Home\nAgent and one Mobile Multicast Agent for single multicast stream.  A\nnew
    notification message is created for the communication between\nhome agent and
    mobile multicast agent.  There is no modification on\nmobile nodes.\n\t "
