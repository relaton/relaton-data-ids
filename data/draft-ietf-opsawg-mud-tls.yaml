  content: Manufacturer Usage Description (MUD) (D)TLS Profiles for IoT Devices
docidentifier:
- content: draft-ietf-opsawg-mud-tls
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo extends the Manufacturer Usage Description (MUD)\n   specification
    to allow manufacturers to define (D)TLS profile\n   parameters.  This allows a
    network security service to identify\n   unexpected (D)TLS usage, which can indicate
    the presence of\n   unauthorized software, malware, or security policy-violating
    traffic\n   on an endpoint.\n\n\t "
