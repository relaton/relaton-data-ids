abstract:
- language: en
  script: Latn
  content: "   Two formats of operator identifier are specified in Multi-Protocol\n
    \  Label Switching Transport Profile (MPLS-TP) networks, to uniquely\n   identify
    an operator.  One is Global_ID, the other is\n   ICC_Operator_ID.  In MPLS-TP
    networks, operator identifier as part of\n   the global identifier of an MPLS-TP
    LSP may be required to be carried\n   in the Path/Resv message when setting up
    the LSP.\n\n   This document defines a new RSVP-TE Object: Operator Identifier\n
    \  object (OIO).  It has two types, the Global_ID object and the\n   ICC_Operator_ID
    object.  Similar as Session and Sender Template\n   object, OIO could be carried
    in the Path or Resv message to\n   communicate the Operator ID that the two ends
    of an LSP in use.  At\n   the same time, it makes sure all the nodes that the
    LSP traverses to\n   use the same format of Operator ID.\n\n\n\t "
