abstract:
- language: en
  script: Latn
  content: "   The Drone Remote Identification Protocol (DRIP), plus trust policies\n
    \  and periodic access to registries, augments Unmanned Aircraft System\n   (UAS)
    Remote Identification (RID), enabling local real time\n   assessment of trustworthiness
    of received RID messages and observed\n   UAS, even by Observers lacking Internet
    access.  This document\n   defines DRIP message types and formats to be sent in
    Broadcast RID\n   Authentication Messages to verify that attached and recent detached\n
    \  messages were signed by the registered owner of the DRIP Entity Tag\n   (DET)
    claimed.\n\n\t "
