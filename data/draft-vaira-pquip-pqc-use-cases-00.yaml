abstract:
- language: en
  script: Latn
  content: "   This document focuses on the critical challenge of migrating long-\n
    \  term security assertions with security requirements spanning over a\n   decade,
    encompassing X.509 certificates, including those that serve\n   as manufacturer
    issued certificates (IDevID), signed firmware/\n   software, and other electronic
    artifacts.  We investigate a range of\n   migration strategies, specifically hybrid
    cryptography and the\n   feasibility of stateful Hash-Based Signatures (HBS) schemes,\n
    \  including its pros and cons.  To offer a comprehensive context, we\n   present
    a list of use cases centered around long-lived security\n   assertions, categorize
    them, and evaluate them against the various\n   migration strategies identified.
    \ We also aim at listing pros and\n   cons associated with each method.\n\n\t "
