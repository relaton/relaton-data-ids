abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for the
    European Broadcasting Union (EBU) for naming persistent resources defined within
    EBU technical documentation and Internet resources.  Example resources include
    technical documents and specifications, eXtensible Markup Language (XML) Schemas,
    classification schemes, XML Document Type Definitions (DTDs), namespaces, style
    sheets, media assets, and other types of resources produced or managed by the
    EBU.  This memo provides information for the Internet community.\n\t "
