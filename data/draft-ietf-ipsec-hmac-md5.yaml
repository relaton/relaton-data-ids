abstract:
- language: en
  script: Latn
  content: "This document describes HMAC, a mechanism for message authentication using
    cryptographic hash functions.  HMAC can be used with any iterative cryptographic
    hash function, e.g., MD5, SHA-1, in combination with a secret shared key.  The
    cryptographic strength of HMAC depends on the properties of the underlying hash
    function.  This memo provides information for the Internet community.  This memo
    does not specify an Internet standard of any kind\n\t "
