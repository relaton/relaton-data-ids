abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number, an Ethertype, and\n
    \  UDP port assignment for SCHC.  The Internet Protocol Number request\n   is
    so that SCHC can be used for IP independent SCHC of other\n   transports such
    as UDP and ESP.  The Ethertype is to support generic\n   use of native SCHC over
    any IEEE 802 technology for IP and non-IP\n   protocols.  The UDP port request
    is to support End-to-End SCHC\n   through potentially blocking firewalls.\n\n\t "
