abstract:
- language: en
  script: Latn
  content: "The purpose of this document is to provide an overview of Source-Specific
    Multicast (SSM) and issues related to its deployment.  It discusses how the SSM
    service model addresses the challenges faced in inter-domain multicast deployment,
    changes needed to routing protocols and applications to deploy SSM and interoperability
    issues with current multicast service models.  This memo provides information
    for the Internet community.\n\t "
