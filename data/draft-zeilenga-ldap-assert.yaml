  script: Latn
  content: "This document defines the Lightweight Directory Access Protocol (LDAP)
    Assertion Control, which allows a client to specify that a directory operation
    should only be processed if an assertion applied to the target entry of the operation
    is true.  It can be used to construct \"test and set\", \"test and clear\", and
    other conditional operations. [STANDARDS-TRACK]\n\t "
