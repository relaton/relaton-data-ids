title:
- language: en
  script: Latn
  content: Deprecating Obsolete Key Exchange Methods in (D)TLS 1.2
docidentifier:
- content: draft-ietf-tls-deprecate-obsolete-kex
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   For (D)TLS 1.2, this document deprecates the use of two key\n   exchanges,
    namely Diffie-Hellman over a finite field and RSA, and it\n   discourages the
    use of static elliptic curve Diffie-Hellman cipher\n   suites.\n\n   These prescriptions
    apply only to (D)TLS 1.2 since (D)TLS 1.0 and TLS\n   1.1 are deprecated by RFC
    8996 and (D)TLS 1.3 either does not use the\n   affected algorithms or does not
    share the relevant configuration\n   options.  (There is no DTLS version 1.1.)\n\n
    \  This document updates RFCs 9325, 4346, 5246, 4162, 6347, 5932, 5288,\n   6209,
    6367, 8422, 5289, 5469, 4785, 4279, 5487, 6655, and 7905, to\n   deprecate or
    discourage - i.e., change to MUST NOT or SHOULD NOT, as\n   listed in Section
    5.3, Section 5.2, Section 5.3, Section 5.4, and\n   Section 5.5 - the use of cipher
    suites using the above key exchange\n   methods in (D)TLS 1.2 connections.\n\n\t "
