abstract:
- language: en
  script: Latn
  content: "   Most of the BGP Monitoring Protocol (BMP) message types make\n   provision
    for data in Type, Length, Value (TLV) format.  However,\n   Route Monitoring messages
    (which provide a snapshot of the monitored\n   Routing Information Base) and Peer
    Down messages (which indicate that\n   a peering session was terminated) do not.
    \ Supporting (optional) data\n   in TLV format across all BMP message types provides
    consistent and\n   extensible structures that would be useful among the various
    use-\n   cases where conveying additional data to a monitoring station is\n   required.
    \ This document updates RFC 7854 [RFC7854] to support TLV\n   data in all message
    types.\n\n\t "
