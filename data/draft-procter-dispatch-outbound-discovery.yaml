  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   [RFC5626] (commonly known as 'SIP outbound') defines mechanisms that\n
    \  permit SIP (Session Initiation Protocol) UAs (User Agents) to\n   maintain
    multiple connections to a registrar or proxy via multiple\n   Edge Proxies, known
    as the outbound-proxy-set.  Discovering the URIs\n   that make up the outbound-proxy-set
    is left to configuration or\n   future discovery mechanisms.  This draft defines
    a simple discovery\n   mechanism that enables UAs to discover the URIs of all
    the Edge\n   Proxies in the outbound-proxy-set without requiring additional\n
    \  configuration on the UA.\n\n\t "
