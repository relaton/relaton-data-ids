abstract:
- language: en
  script: Latn
  content: "   A PKI end entity requesting a certificate from a Certification\n   Authority
    (CA) may wish to offer believable claims about the\n   protections afforded to
    the corresponding private key, such as\n   whether the private key resides on
    a hardware security module or the\n   protection capabilities provided by the
    hardware.\n\n   This document defines a new PKCS#10 attribute attr-evidence and
    CRMF\n   extension ext-evidence that allows placing any Evidence data, in any\n
    \  pre-existing format, along with any certificates needed to validate\n   it,
    into a PKCS#10 or CRMF CSR.\n\n   Including Evidence along with a CSR can help
    to improve the\n   assessment of the security posture for the private key, and
    the\n   trustworthiness properties of the submitted key to the requested\n   certificate
    profile.  These Evidence Claims can include information\n   about the hardware
    component's manufacturer, the version of installed\n   or running firmware, the
    version of software installed or running in\n   layers above the firmware, or
    the presence of hardware components\n   providing specific protection capabilities
    or shielded locations\n   (e.g., to protect keys).\n\n\t "
