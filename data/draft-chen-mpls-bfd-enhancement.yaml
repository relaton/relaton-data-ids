abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to BFD for MPLS LSPs that can be\n
    \  used to specify the return path of BFD control packets for a specific\n   BFD
    session.  Specifically, it re-uses the Reply Path TLV defined in\n   RFC7110 to
    specify the return path.  Specifying congruent or more\n   reliable return path
    increases robustness of BFD failure detection\n   and reduces false positives.\n\n\n\t "
