abstract:
- language: en
  script: Latn
  content: "   RFC 5492 allows a BGP speaker to advertise its capabilities to its\n
    \  peer.  When a route is propagated beyond the immediate peer, it is\n   useful
    to allow certain capabilities, or other properties, to be\n   conveyed further.
    \ In particular, it is useful to advertise\n   forwarding plane features.\n\n
    \  This specification defines a BGP transitive attribute to carry such\n   capability
    information, the \"Next Hop Dependent Capabilities\n   Attribute,\" or NHC.  Unlike
    the capabilities defined by RFC 5492,\n   those conveyed in the NHC apply solely
    to the routes advertised by\n   the BGP UPDATE that contains the particular NHC.\n\n
    \  This specification also defines an NHC capability that can be used to\n   advertise
    the ability to process the MPLS Entropy Label as an egress\n   LSR for all NLRI
    advertised in the BGP UPDATE.  It updates RFC 6790\n   and RFC 7447 concerning
    this BGP signaling.\n\n\t "
