abstract:
- language: en
  script: Latn
  content: "   The PARTIAL extension of the Internet Message Access Protocol (RFC\n
    \  3501/RFC 9051) allows clients to limit the number of search results\n   returned,
    as well as to perform incremental (paged) searches.  This\n   also helps servers
    to optimize resource usage when performing\n   searches.\n\n   This document extends
    PARTIAL SEARCH return option originally\n   specified in RFC 5267.  It also clarifies
    some interactions between\n   RFC 5267 and RFC 4731/RFC 9051.\n\n   This document
    also describes the MESSAGELIMIT extension for\n   announcing a limit on the number
    of messages that can be processed in\n   a single FETCH/SEARCH/STORE/COPY/MOVE
    command.\n\n\t "
