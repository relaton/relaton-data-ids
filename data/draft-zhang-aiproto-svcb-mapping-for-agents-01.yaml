abstract:
- content: "<p>With the continuous introduction of intelligent agent communication
    and interaction protocols, the current DNS cannot adequately meet the requirements
    for agent service resolution. This document defines a new DNS resource record
    type, AGENT, which is a SVCB-compatible RR type, and specifies the mapping specifications.</p>"
