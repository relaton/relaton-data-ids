abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model for the IETF Network Slice\n
    \  NBI (Northbound Interface).  The model can be used by a higher level\n   system
    which is the IETF Network Slice consumer of an IETF Network\n   Slice Controller
    (NSC) to request, configure, and manage the\n   components of an IETF Network
    Slice.\n\n   The YANG modules in this document conforms to the Network Management\n
    \  Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t "
