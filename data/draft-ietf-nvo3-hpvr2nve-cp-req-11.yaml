abstract:
- language: en
  script: Latn
  content: "   In a Split-NVE architecture, the functions of the NVE (Network\n   Virtualization
    Edge) are split across a server and an external\n   network equipment which is
    called an external NVE.  The server-\n   resident control plane functionality
    resides in control software,\n   which may be part of a hypervisor or container
    management software;\n   for simplicity, this draft refers to the hypervisor as
    the location\n   of this software.\n\n   Control plane protocol(s) between a hypervisor
    and its associated\n   external NVE(s) are used by the hypervisor to distribute
    its virtual\n   machine networking state to the external NVE(s) for further handling.\n
    \  This document illustrates the functionality required by this type of\n   control
    plane signaling protocol and outlines the high level\n   requirements. Virtual
    machine states as well as state transitioning\n   are summarized to help clarify
    the needed protocol requirements.\n\n\n\n\t "
