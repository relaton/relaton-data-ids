abstract:
- language: en
  script: Latn
  content: "   The TLS handshake protocol allows authentication of one or both peers\n
    \  using static, long-term credentials.  In some cases, it is also\n   desirable
    to ensure that the peer runtime environment is in a secure\n   state.  Such an
    assurance can be achieved using attestation which is\n   a process by which an
    entity produces evidence about itself that\n   another party can use to appraise
    whether that entity is found in a\n   secure state.  This document describes a
    series of protocol\n   extensions to the TLS 1.3 handshake that enables the binding
    of the\n   TLS authentication key to a remote attestation session.  This enables\n
    \  an entity capable of producing attestation evidence, such as a\n   confidential
    workload running in a Trusted Execution Environment\n   (TEE), or an IoT device
    that is trying to authenticate itself to a\n   network access point, to present
    a more comprehensive set of security\n   metrics to its peer.  These extensions
    have been designed to allow\n   the peers to use any attestation technology, in
    any remote\n   attestation topology, and mutually.\n\n\t "
