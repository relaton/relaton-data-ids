abstract:
- language: en
  script: Latn
  content: "   This memo presents a cross-cutting technique whereby a NETCONF server\n
    \  can support conditional enablement of configuration nodes.  That is,\n   whether
    the node is active or not depends on the evaluation of an\n   expression.  Two
    expression types are defined herein, one for latent\n   configuration (present
    but not actualized) and another for temporal\n   configuration (actualized based
    on time).  This soluton presented is\n   extensible so that additional expression
    types may be added in the\n   future.\n\n\t "
