abstract:
- language: en
  script: Latn
  content: "   This document describes the procedures for interconnecting two or\n
    \  more Network Virtualization Overlays (NVOs) with EVPN via NVO over\n   IP-only
    network.  The solution interconnects Ethernet VPN network by\n   using NVO with
    Ethernet VPN (EVPN) to facilitate the interconnect in\n   a scalable fashion.
    \ The motivation is to support extension of\n   Layer-2 and Layer-3, Unicast &
    Multicast, VPNs without having to rely\n   on typical Data Center Interconnect
    (DCI) technologies like MPLS/\n   VPLS.  The requirements for the interconnect
    are similar to the ones\n   specified in [RFC7209], \"Requirements for Ethernet
    VPN (EVPN)\".  In\n   particular, this document describes the difference of the
    Gateways\n   (GWs) procedure and combined functionality from [RFC9014],\n   \"Interconnect
    Solution for Ethernet VPN (EVPN) Overlay Networks\" and\n   and [I-D.ietf-bess-evpn-ipvpn-interworking],
    \"EVPN Interworking with\n   IPVPN\", which this solution is interoperable to.
    \ This document\n   updates and replaces all previous version of Multi-site EVPN
    based\n   VXLAN using Border Gateways (draft- sharma-multi-site-evpn).\n\n\t "
