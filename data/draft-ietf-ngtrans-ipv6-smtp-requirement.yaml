  script: Latn
  content: "This document lists operational requirements for IPv6 SMTP and\nIPv6-capable
    MX DNS records.  As IPv6 SMTP servers are deployed, it has\nbecome apparent that
    certain configurations are necessary in\nIPv6-capable MX DNS records for stable
    dual-stack (IPv4 and IPv6) SMTP\noperation.  This document clarifies the problems
    that exist in the\ntransition period between IPv4 SMTP and IPv6 SMTP.  It also
    defines\noperational requirements for stable IPv4/v6 SMTP operation.\n\t "
