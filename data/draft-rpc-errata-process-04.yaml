abstract:
- language: en
  script: Latn
  content: "   This document describes the current web-based process for handling\n
    \  the submission, verification, and posting of errata for the RFC\n   Series.
    \ The main concepts behind this process are (1) distributing\n   the responsibility
    for verification to the appropriate organization\n   or person for each RFC stream,
    and (2) using a Web portal to automate\n   the processing of erratum reports.
    \ This system was launched in\n   November 2007.\n\n   This draft documents the
    existing system as a means to facilitate\n   discussion to revamp how errata are
    reported, reviewed, and\n   publicized.\n\n\t "
