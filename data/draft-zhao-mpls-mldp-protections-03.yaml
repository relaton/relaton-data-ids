abstract:
- language: en
  script: Latn
  content: "   Existing techniques provide a Point-to-point (P2P) Label Switch Path\n
    \  (LSP) protection mechanism for mLDP nodes.  In situations where the\n   data
    duplication along the p2p backup path is not acceptable, a\n   Point-To-Multipoint
    (P2MP) or Multipoint-To-Multipoint (MP2MP) LSPs\n   is needed, instead of a P2P
    LSPS, for the protection of mLDP nodes.\n\n   This document defines procedures
    and protocol extensions for\n   protection of mLDP nodes within Multi-Protocol
    Label Switching (MPLS)\n   networks using P2MP and MP2MP backup LSPs.\n\n\t "
