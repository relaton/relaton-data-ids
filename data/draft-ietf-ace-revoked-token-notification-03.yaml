abstract:
- language: en
  script: Latn
  content: "   This document specifies a method of the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework, which\n   allows an Authorization
    Server to notify Clients and Resource Servers\n   (i.e., registered devices) about
    revoked Access Tokens.  The method\n   allows Clients and Resource Servers to
    access a Token Revocation List\n   on the Authorization Server, with the possible
    additional use of\n   resource observation for the Constrained Application Protocol
    (CoAP).\n   Resulting (unsolicited) notifications of revoked Access Tokens\n   complement
    alternative approaches such as token introspection, while\n   not requiring additional
    endpoints on Clients and Resource Servers.\n\n\t "
