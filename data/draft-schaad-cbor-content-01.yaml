abstract:
- language: en
  script: Latn
  content: "   CBOR is becoming a widely used method of doing content encoding.  CMS\n
    \  is still a widely used method of doing message based security.  This\n   document
    defines a set of content types for CMS that hold CBOR\n   content.\n\nContributing
    to this document\n\n   This note is to be removed before publishing as an RFC.\n\n
    \  The source for this draft is being maintained in GitHub.  Suggested\n   changes
    should be submitted as pull requests at TBD.  Editorial\n   changes can be managed
    in GitHub, but any substantial issues need to\n   be discussed on the COSE mailing
    list.\n\n\t "
