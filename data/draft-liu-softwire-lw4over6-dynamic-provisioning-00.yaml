abstract:
- language: en
  script: Latn
  content: "   Lightweight 4over6 [I-D.ietf-softwire-lw4over6] is an IPv4 over IPv6\n
    \  hub and spoke mechanism that provides overlay IPv4 services in an\n   IPv6-only
    access network.  Provisioning IPv4 addresses and port sets\n   to customers is
    the core function of the Lightweight 4over6 control\n   plane.  [I-D.ietf-softwire-lw4over6]
    describes the use of DHCPv6 for\n   deterministic IPv4 provisioning.  This document
    describes a dynamic\n   IPv4 provisioning mode for Lightweight 4over6 that based
    on DHCPv4\n   over DHCPv6 [RFC7341].\n\n\t "
