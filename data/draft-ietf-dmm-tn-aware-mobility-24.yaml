abstract:
- language: en
  script: Latn
  content: "   Network slicing in 5G enables logical networks for communication\n
    \  services of multiple 5G customers to be multiplexed over the same\n   infrastructure.
    \ While 5G slicing covers logical separation of\n   various aspects of 5G infrastructure
    and services, user's data plane\n   packets over the Radio Access Network (RAN)
    and Core Network (5GC)\n   use IP in many segments of an end-to-end 5G slice.
    \ When end-to-end\n   slices in a 5G System use network resources, they are mapped
    to\n   corresponding Transport Network (TN) slice(s) which in turn provide\n   the
    bandwidth, latency, isolation, and other criteria required for\n   the realization
    of a 5G slice.\n\n   This document describes mapping of 5G slices to TN slices
    using UDP\n   source port number of the GTP-U bearer when the TN slice provider
    is\n   separated by an \"attachment circuit\" from the networks in which the\n
    \  5G network functions are deployed, for example, 5G functions that are\n   distributed
    across data centers.  The slice mapping defined here is\n   supported transparently
    when a 5G user device moves across 5G\n   attachment points and session anchors.\n\n\t "
