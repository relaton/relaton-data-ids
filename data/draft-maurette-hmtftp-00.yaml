abstract:
- language: en
  script: Latn
  content: "   HMTFTP ([RFC1350]) is a lightweight UDP file transfer protocol that\n
    \  preserves TFTP-style simplicity (block-and-ACK) while adding an\n   optional
    authenticated encryption mode using AEAD AES-256-GCM with\n   pre-shared keys
    derived via HKDF-SHA-256.  The protocol targets\n   managed environments (e.g.,
    CPEs, OpenWrt, embedded devices) where\n   provisioning and configuration have
    constrained requirements.  This\n   document specifies v0.1, including message
    formats, negotiation,\n   cryptographic processing, timers, and security considerations.\n\n\t "
