abstract:
- language: en
  script: Latn
  content: "   This document describes Multi-Segment Pseudowire (MS-PW) protection\n
    \  scenarios in which the pseudowire redundancy is provided on the\n   Switching-PE
    (S-PE).  Operations of the S-PEs which provide PW\n   redundancy are specified
    in this document.  Signaling of the\n   preferential forwarding status as defined
    in [RFC6870] is reused.\n   This document does not require any change to the T-PEs
    of MS-PW.\n\n\n\t "
