abstract:
- language: en
  script: Latn
  content: "   This document describes JSON and CBOR serializations for SPHINCS+,
    a\n   Post-Quantum Cryptography (PQC) signature suite.\n\n   This document does
    not define any new cryptography, only\n   seralizations of existing cryptographic
    systems.\n\n   This document registers key types for JOSE and COSE, specifically\n
    \  HASH.\n\n   Key types in this document are specified by the cryptographic\n
    \  algorithm family in use by a particular algorithm as discussed in\n   RFC7517.\n\n
    \  This document registers signature algorithms types for JOSE and COSE,\n   specifically
    SPHINCS+256s and others as required for use of various\n   parameterizations of
    the SPHINCS+ post-quantum signature scheme.\n\n\t "
