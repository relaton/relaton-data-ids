abstract:
- language: en
  script: Latn
  content: "   This document describes an RTP payload format for the Essential Video\n
    \  Coding (EVC) standard, published as ISO/IEC International Standard\n   23094-1.
    \ EVC was developed by the Moving Picture Experts Group\n   (MPEG).  The RTP payload
    format allows for the packetization of one\n   or more Network Abstraction Layer
    (NAL) units in each RTP packet\n   payload and the fragmentation of a NAL unit
    into multiple RTP\n   packets.  The payload format has broad applicability in\n
    \  videoconferencing, Internet video streaming, and high-bitrate\n   entertainment-quality
    video, among other applications.\n\n\t "
