  script: Latn
  content: The "_for-sale" Underscored and Globally Scoped DNS Node Name
docidentifier:
- content: draft-davids-forsalereg
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines an operational convention that uses the\n   reserved
    underscored DNS leaf node name \"_for-sale\" to indicate the\n   parent domain
    name is available for purchase.\n\n   The convention can be deployed without disrupting
    existing\n   operations, and it may be applied even when the domain name is still\n
    \  actively in use.\n\n\t "
