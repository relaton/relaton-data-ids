title:
- content: The "_for-sale" Underscored and Globally Scoped DNS Node Name
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-davids-forsalereg
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document defines an operational convention that uses the reserved
    underscored DNS leaf node name "_for-sale" to indicate that the parent domain
    name is available for purchase. The convention can be deployed without disrupting
    existing operations, and it may be applied even when the domain name is still
    actively in use.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
