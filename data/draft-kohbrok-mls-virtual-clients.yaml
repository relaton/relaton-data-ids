  script: Latn
  content: "   This document describes a method that allows multiple MLS clients to\n
    \  emulate a virtual MLS client.  A virtual client allows multiple\n   emulator
    clients to jointly participate in an MLS group under a\n   single leaf.  Depending
    on the design of the application, virtual\n   clients can help hide metadata and
    improve performance.\n\n\t "
