abstract:
- language: en
  script: Latn
  content: "This document extends the Incident Object Description Exchange Format
    (IODEF) defined in RFC 5070 to exchange enriched cybersecurity information among
    security experts at organizations and facilitate their operations.  It provides
    a well-defined pattern to consistently embed structured information, such as identifier-
    and XML-based information.\n\t "
