- language: en
  script: Latn
  content: "This document defines a Session Initiation Protocol (SIP) extension header
    field used in conjunction with responses to REGISTER requests to provide a mechanism
    by which a registrar may inform a registering user agent (UA) of a service route
    that the UA may use to request outbound services from the registrar's domain.\n\t "
