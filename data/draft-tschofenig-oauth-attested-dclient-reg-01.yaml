abstract:
- language: en
  script: Latn
  content: "   The OAuth 2.0 Dynamic Client Registration specification described in\n
    \  RFC 7591 describes how an OAuth 2.0 client can be dynamically\n   registered
    with an authorization server to obtain information to\n   interact with this authorization
    server, including an OAuth 2.0\n   client identifier.\n\n   To offer proper security
    protection for this dynamic client\n   registration some security credentials
    need to be available on the\n   OAuth 2.0 client.  For this purpose RFC 7591 relies
    on two\n   mechanisms, a trust-on-first-use model and a model where the client\n
    \  is in possession of a software statement (a sort-of bearer token).\n\n   This
    specification improves the security of the OAuth 2.0 Dynamic\n   Client Registration
    specification by introducing the support of\n   attestation.\n\n\t "
