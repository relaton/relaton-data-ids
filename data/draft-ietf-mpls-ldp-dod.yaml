abstract:
- language: en
  script: Latn
  content: "Seamless MPLS design enables a single IP/MPLS network to scale over core,
    metro, and access parts of a large packet network infrastructure using standardized
    IP/MPLS protocols. One of the key goals of Seamless MPLS is to meet requirements
    specific to access networks including high number of devices, device position
    in network topology, and compute and memory constraints that limit the amount
    of state access devices can hold. This can be achieved with LDP Downstream-on-Demand
    (DoD) label advertisement. This document describes LDP DoD use cases and lists
    required LDP DoD procedures in the context of Seamless MPLS design.\n\n In addition,
    a new optional TLV type in the LDP Label Request message is defined for fast-up
    convergence.\n\t "
