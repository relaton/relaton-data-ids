abstract:
- language: en
  script: Latn
  content: "   This document discusses considerations for assigning a new\n   recommended
    DiffServ Code Point (DSCP) for a new standard Per Hop\n   Behavior (PHB).  It
    considers the common observed remarking behaviors\n   that the DiffServ field
    might be subjected to along an Internet path.\n   It also notes some implications
    of using a specific DSCP.\n\n\t "
