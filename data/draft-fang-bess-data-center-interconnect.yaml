abstract:
- language: en
  script: Latn
  content: "   This document discusses two categories of inter-connections of\n   BGP/MPLS
    IP VPN and Data Center (DC) overlay networks. In the first\n   category, DC overlay
    virtual network is built with BGP/MPLS IP VPN\n   (IP VPN) technologies, the inter-connection
    of IP VPN in the DC to IP\n   VPN in the WAN enables end-to-end IP VPN connectivity.
    In the second\n   category, DC overlay network uses non IP VPN overlay technologies,\n
    \  the inter-connection of any overlay virtual network in the DC to IP\n   VPN
    in the WAN provides end user connectivity through stitching of\n   different overlay
    technologies.\n\n\t "
