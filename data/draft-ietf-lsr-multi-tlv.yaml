  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   New technologies are adding new information into IS-IS while\n   deployment
    scales are simultaneously increasing.  This causes the\n   contents of many critical
    TLVs to exceed the currently supported\n   limit of 255 octets.  This document
    codifies the common mechanism of\n   extending the TLV content space through multiple
    TLVs.\n\n\t "
