  script: Latn
  content: "   The International Civil Aviation Organization (ICAO) is building a\n
    \  worldwide IPv6-based Air Traffic Management (ATM) service known as\n   the
    Aeronautical Telecommunications Network with Internet Protocol\n   Services (ATN/IPS).
    \ Aircraft connect to the ATN/IPS via an IPv6 Air/\n   Ground (A/G) interface
    that provides a nexus for control and data\n   messages exchanges over all available
    aviation wireless data links.\n   This document discusses the use case that motivates
    a new IPv6\n   interface abstraction.\n\n\t "
