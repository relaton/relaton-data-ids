  content: "   The Internet provides the ability for information to be spread beyond\n
    \  geographical boundaries at the speed of light.  Once information is\n   available
    over the Internet it leaves the private realm.  If the\n   information can be
    used to identify a person it can affect the\n   privacy of the individual.  There
    are cases when it can increase the\n   physical risk to the individual or where
    it can have a negative\n   financial impact.  Some types of information can be
    an embarassment\n   to an individual and negatively affect the person's reputation.\n\n
