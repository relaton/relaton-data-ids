  script: Latn
  content: "   This document introduces an extension to the application scenarios
    of\n   Route Target Constraints (RTC).  By using the global administrator\n   field
    of the IPv4 Address Specific Extended Community to represent a\n   network node
    and exchanging BGP Route-Target routes, a BGP speaker\n   could generate an egress
    policy for filtering one or a group of\n   network nodes, which could implement
    precise control and distribution\n   of services such as BGP Flow Spec and BGP
    Segment Routing Policies.\n\n\n\t "
