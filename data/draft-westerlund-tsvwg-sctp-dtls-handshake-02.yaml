abstract:
- language: en
  script: Latn
  content: "   This document defines a usage of Datagram Transport Layer Security\n
    \  (DTLS) 1.3 to protect the content of Stream Control Transmission\n   Protocol
    (SCTP) packets using the framework provided by the SCTP DTLS\n   chunk which we
    name DTLS in SCTP.  DTLS in SCTP provides encryption,\n   source authentication,
    integrity and replay protection for the SCTP\n   association with in-band DTLS
    based key-management and mutual\n   authentication of the peers.  The specification
    is enabling very\n   long-lived sessions of weeks and months and supports mutual
    re-\n   authentication and rekeying with ephemeral key exchange.  This is\n   intended
    as an alternative to using DTLS/SCTP (RFC6083) and SCTP-AUTH\n   (RFC4895).\n\n\t "
