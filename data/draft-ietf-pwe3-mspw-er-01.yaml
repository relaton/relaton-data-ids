abstract:
- language: en
  script: Latn
  content: "   Dynamic Multi-Segment Pseudowire (MS-PW) setup through an explicit\n
    \  path may be required to provide a simple solution for 1:1 protection\n   with
    diverse primary and backup MS-PWs for a service, or to enable\n   controlled signaling
    (strict or loose) for special MS-PWs.  This\n   document specifies the extensions
    and procedures required to enable\n   dynamic MS-PWs to be established along explicit
    paths.\n\n\n\t "
