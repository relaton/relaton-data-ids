abstract:
- language: en
  script: Latn
  content: "   RFC 7210 defines a key table that consists of cryptographic keys that\n
    \  stores information for many different types of routing protocols to\n   ensure
    message security.  This document defines a YANG data model\n   that represents
    the key table defined in RFC 7210, with the\n   information necessary for YANG
    and NETCONF to provide routing\n   protocol authentication.\n\n\t "
