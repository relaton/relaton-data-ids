abstract:
- language: en
  script: Latn
  content: "   The Alternate Marking method, as presented in RFC 8321 [RFC8321], can\n
    \  be applied only to point-to-point flows because it assumes that all\n   the
    packets of the flow measured on one node are measured again by a\n   single second
    node.  This document aims to generalize and expand this\n   methodology to measure
    any kind of unicast flows, whose packets can\n   follow several different paths
    in the network, in wider terms a\n   multipoint-to-multipoint network.  For this
    reason the technique here\n   described is called Multipoint Alternate Marking.
    \ Some definitions\n   here introduced extend the scope of RFC 5644 [RFC5644]
    in the context\n   of alternate marking schema.\n\n\n\t "
