abstract:
- language: en
  script: Latn
  content: "   Lightweight location tracking tags are in wide use to allow users to\n
    \  locate items.  These tags function as a component of a crowdsourced\n   tracking
    network in which devices belonging to other network users\n   (e.g., phones) report
    which tags they see and their location, thus\n   allowing the owner(s) of the
    tag to determine where their tag was\n   most recently seen.  While there are
    many legitimate uses of these\n   tags, they are also susceptible to misuse for
    the purpose of stalking\n   and abuse.  A protocol that allows others to detect
    unwanted location\n   trackers must incorporate an understanding of the unwanted
    tracking\n   landscape today.  This document provides a threat analysis for this\n
    \  purpose, including a taxonomy of unwanted tracking and potential\n   attacks
    against detection of unwanted location tracking (DULT)\n   protocols.  The document
    defines what is in and out of scope for the\n   unwanted location tracking protocols,
    and provides design\n   requirements, constraints, and considerations for implementation
    of\n   protocols to detect unwanted location tracking.\n\n\t "
