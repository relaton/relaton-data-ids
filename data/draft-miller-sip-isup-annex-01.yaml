abstract:
- language: en
  script: Latn
  content: "SIP-ISUP-ANNEX is a mechanism by which an XML representation of certain\nISUP
    messages can be transported in the body of SIP INFO messages.\nThis mechanism
    can be used to allow PSTN elements to control trunk\ninterfaces that are terminated
    by SIP-controlled access equipment\nwithout having to implement the binary ISUP
    protocol.\n\n\t "
