abstract:
- language: en
  script: Latn
  content: "   SPF, DKIM, and DMARC enable a domain owner to publish e-mail\n   authentication
    and policy information in the DNS.  In\n   internationalized e-mail, domain names
    can occur both as U-labels and\n   A-labels.  The Authentication-Results header
    reports the result of\n   authentication checks made with SPF, DKIM, DMARC, and
    other schemes.\n   This specification clarifies when to use which form of domain
    names\n   when using SPF, DKIM, and DMARC and when creating Authentication-\n
    \  Results headers.\n\n\t "
