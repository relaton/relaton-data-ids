abstract:
- language: en
  script: Latn
  content: "   This specification adds the equivalent of the JOSE typ (type) header\n
    \  parameter to COSE so that the benefits of explicit typing, as defined\n   in
    the JSON Web Token Best Current Practices BCP, can be brought to\n   COSE objects.
    \ The syntax of the COSE type header parameter value is\n   the same as the existing
    COSE content type header parameter.\n\n\t "
