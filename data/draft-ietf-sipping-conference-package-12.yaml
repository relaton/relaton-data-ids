abstract:
- language: en
  script: Latn
  content: "This document defines a conference event package for tightly coupled conferences
    using the Session Initiation Protocol (SIP) events framework, along with a data
    format used in notifications for this package.  The conference package allows
    users to subscribe to a conference Uniform Resource Identifier (URI).  Notifications
    are sent about changes in the membership of this conference and optionally about
    changes in the state of additional conference components. [STANDARDS-TRACK]\n\t "
