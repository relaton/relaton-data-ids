- language: en
  script: Latn
  content: "The current BGP specification mandates a maximum BGP message size of\n4096
    octets.  As BGP is extended to support newer AFI/SAFIs, there is\na need to extend
    the maximum message size beyond 4096 octets.  This\ndraft provides an extension
    for BGP to extend its current message\nsize for BGP messages from 4096 octets
    to 65535 octets.\n\t "
