abstract:
- language: en
  script: Latn
  content: "   This document proposes a mechanism for extensible delegations in the\n
    \  DNS.  The mechanism realizes delegations with resource record sets\n   placed
    below a _deleg label in the apex of the delegating zone.  This\n   authoritative
    delegation point can be aliased to other names using\n   CNAME and DNAME.  This
    document proposes a new DNS resource record\n   type, IDELEG, which is based on
    the SVCB and inherits extensibility\n   from it.\n\n   Support in recursive resolvers
    suffices for the mechanism to be fully\n   functional.  The number of subsequent
    interactions between the\n   recursive resolver and the authoritative name servers
    is comparable\n   with those for DNS Query Name Minimisation.  Additionally, but
    not\n   required, support in the authoritative name servers enables optimized\n
    \  behavior with reduced (simultaneous) queries.  None, mixed or full\n   deployment
    of the mechanism on authoritative name servers are all\n   fully functional, allowing
    for the mechanism to be incrementally\n   deployed.\n\n\t "
