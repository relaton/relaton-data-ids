abstract:
- language: en
  script: Latn
  content: "This document specifies the comoression profile for IP/UDP/GTP-U\n   header
    chain.\n\n   ROHCv1 profiles [RFC 5795, RFC 4815] efficiently compress RTP/UDP/IP\n
    \  (Real-Time Transport Protocol, User Datagram Protocol, Internet\n   Protocol),
    RTP/UDP-Lite/IP (User Datagram Protocol Lite), UDP/IP,\n   UDP-Lite/IP, IP and
    ESP/IP (Encapsulating Security Payload) headers.\n\n   The second version of the
    above profiles [ROHCv2] introduces a number\n   of simplifications to the rules
    and algorithms that govern the\n   behavior of the compression endpoints.  It
    also defines robustness\n   mechanisms that may be used by a compressor implementation
    to\n   increase the probability of decompression success when packets can be\n
    \  lost and/or reordered on the ROHC channel.  The ROHCv2 profiles\n   define
    their own specific set of header formats, using the ROHC\n   formal notation [RFC
    4997].\n\n   To compress the defined GTP-U header chain uses the ROHCv2 mechanism\n
    \  as mentioned above.\n\n\t "
