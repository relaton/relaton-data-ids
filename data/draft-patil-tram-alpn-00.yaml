- language: en
  script: Latn
  content: "   An Application Layer Protocol Negotiation (ALPN) label for the\n   Session
    Traversal Utilities for NAT (STUN) protocol is defined in\n   this document to
    allow the application layer to negotiate STUN within\n   the Transport Layer Security
    (TLS) connection.  The STUN ALPN\n   protocol identifier applies to both TLS and
    Datagram Transport Layer\n   Security (DTLS).\n\n\t "
