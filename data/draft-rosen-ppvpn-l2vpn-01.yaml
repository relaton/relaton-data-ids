- language: en
  script: Latn
  content: "Service Providers may offer a 'Layer 2 VPN Service' over an IP\nbackbone
    by provisioning point-to-point 'virtual circuits' that run\nthrough IP tunnels.
    This document discusses the signaling,\nencapsulation, and configuration issues
    that arise.  Its purpose is\nto provide an architecture which allows different
    kinds of point-to-\npoint virtual circuits to be provided through different kinds
    of IP\ntunnels.\n\n\t "
