abstract:
- content: '<p>This document specifies a Session Initiation Protocol (SIP) extension
    to advertise support for, negotiate, and carry the Model Context Protocol (MCP).
    It defines: (1) a new SIP option-tag ("mcp"), (2) new header fields for capability
    advertisement and selection, (3) Contact feature-capability parameters for registration-time
    discovery, and (4) the "application/mcp+json" media type. MCP payloads can be
    exchanged during session establishment and mid-dialog using INVITE/200 (Offer/Answer),
    MESSAGE, and INFO.</p>'
