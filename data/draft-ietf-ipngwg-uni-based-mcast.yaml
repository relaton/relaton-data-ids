abstract:
- language: en
  script: Latn
  content: "This specification defines an extension to the multicast addressing \narchitecture
    of the IP Version 6 protocol.  The extension presented \nin this document allows
    for unicast-prefix-based allocation of \nmulticast addresses.  By delegating multicast
    addresses at the same \ntime as unicast prefixes, network operators will be able
    to identify \ntheir multicast addresses without needing to run an inter-domain
    \nallocation protocol.\n\t "
