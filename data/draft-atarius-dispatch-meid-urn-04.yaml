abstract:
- language: en
  script: Latn
  content: "   This document allows a Mobile Equipment Identity (MEID) to be used
    as\n   a Uniform Resource Name (URN).  The document does so by registering a\n
    \  URN namespace for MEIDs.  The structure of an MEID is 15 hexadecimal\n   encoded
    digits long and is defined in 3GPP2 to uniquely identify each\n   individual mobile
    equipment (e.g., a handset or mobile phone).  The\n   Third Generation Partnership
    Project 2 (3GPP2) has a requirement to\n   be able to use an MEID as a URN.  This
    document fulfills that\n   requirement.\n\n\t "
