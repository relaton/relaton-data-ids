  script: Latn
  content: "   The current venue selection procedures do not describe how to request\n
    \  reconsideration of a venue's suitability in the event of major\n   changes
    related to the safety of a venue or the ability of IETF\n   participants to enter
    the relevant jurisdicition.  This draft sets\n   out a strawman process for this
    procedure.\n\n\t "
