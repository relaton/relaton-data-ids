title:
- language: en
  script: Latn
  content: IANA Registry and Processing Recommendations for the First Nibble Following
    a Label Stack
docidentifier:
- content: draft-ietf-mpls-1stnibble
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document creates a new IANA registry (called the Post-stack\n
    \  First Nibble registry) for the first nibble (4-bit field) immediately\n   following
    an MPLS label stack.  Furthermore, this document sets out\n   some documentation
    requirements for registering new values, and\n   requirements that make processing
    MPLS packets easier and more\n   robust.\n\n   The relationship between the IANA
    IP Version Numbers (RFC 2780) and\n   the Post-stack First Nibble registry is
    described in this document.\n\n   This document updates RFC 4928 by deprecating
    the heuristic method\n   for identifying the type of packet encapsulated in MPLS.\n\n\t "
