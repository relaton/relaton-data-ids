abstract:
- language: en
  script: Latn
  content: "   This memo updates the selection of trustees for the IETF Trust.\n   Previously,
    Administrative Oversight Committee (IAOC) members also\n   acted as trustees.
    \ This memo specifies that the trustees shall be\n   selected separately.\n\n
    \  This memo updates RFCs 4071 and 4371 with regards to the selection of\n   trustees.
    \ All other aspects of the IETF Trust remain as they are\n   today.\n\n\t "
