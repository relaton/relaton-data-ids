abstract:
- language: en
  script: Latn
  content: "   The current OSPFv2 cryptographic authentication mechanism as defined\n
    \  in RFC 2328 and RFC 5709 is vulnerable to both inter-session and\n   intra-session
    replay attacks when using manual keying.  Additionally,\n   the existing cryptographic
    authentication schemes do not cover the IP\n   header.  This omission can be exploited
    to carry out various types of\n   attacks.\n\n   This draft proposes changes to
    the authentication sequence number\n   mechanism that will protect OSPFv2 from
    both inter-session and intra-\n   session replay attacks when using manual keys
    for securing OSPFv2\n   protocol packets.  Additionally, we also describe some
    changes in the\n   cryptographic hash computation so that we eliminate most attacks
    that\n   result from OSPFv2 not protecting the IP header.\n\n\t "
