abstract:
- language: en
  script: Latn
  content: "   Often, multiple IMAP (RFC 3501) clients need to coordinate changes
    to\n   a common IMAP mailbox.  Examples include different clients working on\n
    \  behalf of the same user, and multiple users accessing shared\n   mailboxes.
    \ These clients need a mechanism to efficiently synchronize\n   state changes
    for messages within the mailbox.\n\n   The Conditional Store facility provides
    a protected update mechanism\n   for message state information -- for example,
    the mechanism can be\n   used to guarantee that only one client can change message
    state at\n   any time -- and a mechanism for requesting only changes to message\n
    \  state.\n\n   This document additionally defines another IMAP extension, Quick\n
    \  Resynchronization, which builds on the Conditional Store extension to\n   provide
    an IMAP client the ability to fully resynchronize a mailbox\n   as part of the
    SELECT/EXAMINE command, without the need for\n   additional server-side state
    or client round-trips.\n\n   This document obsoletes RFC 4551 and RFC 5162.  It
    updates RFC 4315,\n   RFC 3501 and RFC 2683.\n\n\t "
