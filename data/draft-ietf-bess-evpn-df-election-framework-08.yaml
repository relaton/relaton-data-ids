abstract:
- language: en
  script: Latn
  content: "   An alternative to the Default Designated Forwarder (DF) selection\n
    \  algorithm in Ethernet VPN (EVPN) networks is defined. The DF is the\n   Provider
    Edge (PE) router responsible for sending broadcast, unknown\n   unicast and multicast
    (BUM) traffic to multi-homed Customer Equipment\n   (CE) on a particular Ethernet
    Segment (ES) within a VLAN. In\n   addition, the capability to influence the DF
    election result for a\n   VLAN based on the state of the associated Attachment
    Circuit (AC) is\n   specified. This document clarifies the DF Election Finite
    State\n   Machine in EVPN, therefore it updates the EVPN specification.\n\n\n\t "
