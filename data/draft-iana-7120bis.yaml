abstract:
- language: en
  script: Latn
  content: "   This memo describes the requirements for securing IANA code point\n
    \  assignments before RFC publication.  In particular, it describes the\n   \"early
    allocation\" process that allows for temporary but renewable\n   allocations from
    registries that would ordinarily require an IESG-\n   approved Internet-Draft:
    namely, registries maintained in accordance\n   with the \"Standards Action,\"
    \"IETF Review,\" \"RFC Required,\" and, in\n   some cases, \"Specification Required\"
    policies.  This process can be\n   used when code point allocation is needed to
    facilitate desired or\n   required implementation and deployment experience prior
    to\n   publication.  The procedures in this document are intended to apply\n   only
    to IETF Stream documents.\n\n   This document obsoletes RFC 7120.\n\n\t "
