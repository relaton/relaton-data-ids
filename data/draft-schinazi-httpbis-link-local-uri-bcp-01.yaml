abstract:
- language: en
  script: Latn
  content: "   Link-local IP connectivity allows hosts on the same network to\n   communicate
    with each other without the need for centralized IP\n   addressing infrastructure.
    \ The IP prefixes 169.254.0.0/16 and\n   fe80::/10 were reserved for this purpose.
    \ However, both IP versions\n   have limitations that make link-local addresses
    unideal for usage\n   with URI-based protocols.  This document provides guidance
    for how\n   best to enable link-local connectivity in such protocols.  This\n
    \  document also obsoletes RFC 6874, a previous attempt at solving this\n   issue.\n\n\t "
