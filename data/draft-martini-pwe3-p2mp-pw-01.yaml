abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism to signal Point-to-Multipoint\n(P2MP)
    Pseudowires (PW) tree using LDP. Such a mechanism is suitable\nfor any Layer 2
    VPN service requiring P2MP connectivity over an IP or\nMPLS-enabled PSN. A P2MP
    PW established via the proposed mechanism is\nroot initiated.\n\t "
