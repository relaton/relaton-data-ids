abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring.  Multiple\n   anchors
    and nodes are configured with appropriate mobility functions\n   and work together
    to enable mobility solutions.  Example solution is\n   mid-session switching of
    the IP prefix anchor.  Without ongoing\n   session requiring session continuity,
    a flow can be started or re-\n   started using the new IP prefix which is allocated
    from the new\n   network and is therefore anchored to the new network.  With ongoing\n
    \  session, the anchoring of the prior IP prefix may be relocated to the\n   new
    network to enable session continuity.\n\n\t "
