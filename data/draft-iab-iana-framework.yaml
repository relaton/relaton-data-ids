abstract:
- language: en
  script: Latn
  content: "   This document provides a framework for describing the management of\n
    \  Internet registries managed by the Internet Assigned Numbers\n   Authority.
    \ It defines terminology describing the various roles and\n   responsibilities
    associated with management of Internet registry\n   functions.\n\n   [ Note: This
    is a work in progress and documents the thoughts\n   developed by the IAB in its
    IAB iana-evolution program ( http://\n   www.iab.org/activities/programs/iana-evolution-program/)\n
    \  InternetGovtech@iab.org is the list which the IAB will be monitoring\n   for
    the discussion of this draft.  See http://www.iab.org/mailman/\n   listinfo/internetgovtech
    for subscription details. ]\n\n\t "
