abstract:
- language: en
  script: Latn
  content: "   This document defines how to compress/decompress communications\n   protected
    with IPsec/ESP using Static Context Header Compression and\n   fragmentation (SCHC).
    \ SCHC uses static information from IPv6 headers\n   to reduce redundancy and
    size of packets on the wire.  This\n   specification provides guidelines on the
    application of SCHC to\n   compress/decompress at different levels of the ESP/IPv6
    protected\n   packets, leveraging the information already shared by the peers.\n\n\t "
