abstract:
- language: en
  script: Latn
  content: "   This document provides a set of guidelines for YANG module authors\n
    \  related to the design of IANA-maintained modules.  These guidelines\n   are
    meant to leverage existing IANA registries and use YANG as\n   another format
    to present the content of these registries when\n   appropriate.\n\n   This document
    updates RFC 8407 by providing additional guidelines for\n   IANA-maintained modules.
    \ Also, this document updates RFC 8126 by\n   providing additional guidelines
    for writing the IANA considerations\n   for RFCs that specify IANA-maintained
    modules.  This document does\n   not change anything written in RFC 8407 and RFC
    8126.\n\n\t "
