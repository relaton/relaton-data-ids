abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm and\n   applies
    to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6) data planes.
    \ This document describes the procedures for\n   Performance Measurement in SR
    networks using the Simple Two-Way\n   Active Measurement Protocol (STAMP), as
    defined in RFC 8762, along\n   with its optional extensions defined in RFC 8972
    and further\n   augmented in RFC 9503.  The described procedure is used for links
    and\n   SR paths (including SR Policies, SR IGP best paths, and SR IGP\n   Flexible
    Algorithm paths), as well as Layer-3 and Layer-2 services in\n   SR networks,
    and is applicable to both SR-MPLS and SRv6 data planes.\n\n\t "
