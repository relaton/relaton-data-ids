  script: Latn
  content: "This document specifies a value for the extendedKeyUsage X.509\nextension
    that may be used to create a certificate that would be used\nto sign attribute
    assertions.  This allows the differentiation of\ncertificates used to identify
    a particular server (which would have a\nserverAuth EKU), from the certificate
    used by that server to sign\nattribute assertions, and would easily allow a policy
    to be developed\nfor issuance of such a certificate to an identity provider.\n\t "
