abstract:
- language: en
  script: Latn
  content: "   Currently TRILL solution can only provide optimum unicast forwarding\n
    \  just for Layer2 traffic of intra-subnet forwarding, not for Layer3\n   traffic(inter-subnet
    forwarding). In this document, a TRILL\n   distributed gateway solution is introduced
    to provide optimum\n   unicast forwarding not just for Layer 2 traffic (intra-subnet\n
    \  forwarding), but also for Layer 3 traffic (inter-subnet forwarding).\n   In
    the TRILL distributed gateway scenario, an edge RB MUST perform\n   the Layer
    2 routing function for the End Systems that are on the same\n   subnet and the
    IP routing for the End Systems that are on the\n   different subnets of same tenant.
    ESADI extension can be used for\n   synchronizing <MAC, IP> correspondence among
    edge RBridges. To\n   reduce the number of ESADI session among edge RBridges,
    Management\n   Data Label for ESADI is suggested to be used.\n\n\t "
