abstract:
- language: en
  script: Latn
  content: "This specification defines the Continuous Media Markup Language\n(CMML),
    version 2.1, an XML-based [1] markup language for time-\ncontinuous data.  It
    is a sister document to the specification of the\nAnnodex [2] annotation, indexing
    and hyperlinking format for time-\ncontinuous data.  A CMML file is essentially
    a textual representation\nof an Annodex file.\n\n\t "
