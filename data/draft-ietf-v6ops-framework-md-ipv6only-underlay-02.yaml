abstract:
- language: en
  script: Latn
  content: "   For the IPv6 transition, dual-stack deployments require both IPv4 and\n
    \  IPv6 forwarding capabilities to be deployed in parallel.  IPv6-only\n   is
    considered as the ultimate stage where only IPv6 bearer\n   capabilities are used
    while ensuring global reachability for both\n   IPv6 and IPv4 service(usually
    known as IPv4aaS).  This document\n   proposes a general framework for deploying
    IPv6-only in multi-domain\n   underlay networks.  It discusses the requirements
    of service traffic,\n   major components and interfaces, IPv6 mapping prefix allocation,\n
    \  typical procedures for service delivery.  The document also discusses\n   related
    security considerations.\n\n\t "
