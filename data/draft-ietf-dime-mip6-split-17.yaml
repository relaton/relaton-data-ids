abstract:
- content: "<p>Mobile IPv6 deployments may want to bootstrap their operations dynamically
    based on an interaction between the home agent and the Diameter server of the
    Mobile Service Provider. This document specifies the interaction between a Mobile
    IP home agent and a Diameter server. This document defines the home agent to the
    Diameter server communication when the mobile node authenticates using the Internet
    Key Exchange v2 protocol with the Extensible Authentication Protocol or using
    the Mobile IPv6 Authentication Protocol. In addition to authentication and authorization,
    the configuration of Mobile IPv6- specific parameters and accounting is specified
    in this document. [STANDARDS-TRACK]</p>"
