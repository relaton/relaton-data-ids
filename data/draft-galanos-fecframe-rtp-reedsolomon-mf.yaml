abstract:
- language: en
  script: Latn
  content: "This document defines a new RTP payload format for the Forward Error\nCorrection
    (FEC) that uses Reed-Solomon codes.  The format defined by\nthis document enables
    the protection of multiple source flows with\none or more repair flows and is
    based on the FEC framework (described\nin [I-D.ietf-fecframe-framework]) and the
    SDP Elements for FEC\nFramework (described in [I-D.ietf-fecframe-sdp-elements]).
    \ The Reed-\nSolomon codes used in this document belong to the class of Maximum\nDistance
    Separable (MDS) codes which means they offer optimal\nprotection against random
    and bursty packet losses.\n\t "
