abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to existing digital signature\n
    \  schemes for key blinding.  The core property of signing with key\n   blinding
    is that a blinded public key and all signatures produced\n   using the blinded
    key pair are independent of the unblinded key pair.\n   Moreover, signatures produced
    using blinded key pairs are\n   indistinguishable from signatures produced using
    unblinded key pairs.\n   This functionality has a variety of applications, including
    Tor onion\n   services and privacy-preserving airdrop for bootstrapping\n   cryptocurrency
    systems.\n\n\t "
