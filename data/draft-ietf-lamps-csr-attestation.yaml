abstract:
- language: en
  script: Latn
  content: "   A PKI end entity requesting a certificate from a Certification\n   Authority
    (CA) may wish to offer trustworthy claims about the\n   platform generating the
    certification request and the environment\n   associated with the corresponding
    private key, such as whether the\n   private key resides on a hardware security
    module.\n\n   This specification defines an attribute and an extension that allow\n
    \  for conveyance of RATS conceptual messages (see Section 8 of\n   [RFC9334],
    such as Evidence, Endorsements and Attestation Results, in\n   Certificate Signing
    Requests (CSRs), such as PKCS#10 or Certificate\n   Request Message Format (CRMF)
    payloads.  This provides an elegant and\n   automatable mechanism for transporting
    attestation data to a\n   Certification Authority.\n\n   Including Evidence, Endorsements
    and Attestation Results along with a\n   CSR can help to improve the assessment
    of the security posture for\n   the private key, and can help the Certification
    Authority to assess\n   whether it satisfies the requested certificate profile.\n\n\t "
