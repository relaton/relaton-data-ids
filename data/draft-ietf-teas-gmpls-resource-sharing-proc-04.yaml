abstract:
- language: en
  script: Latn
  content: "   In transport networks, there are requirements where Generalized\n   Multi-Protocol
    Label Switching (GMPLS) end-to-end recovery scheme\n   needs to employ restoration
    Label Switched Path (LSP) while keeping\n   resources for the working and/or protecting
    LSPs reserved in the\n   network after the failure occurs.\n\n   This document
    reviews how the LSP association is to be provided using\n   Resource Reservation
    Protocol - Traffic Engineering (RSVP-TE)\n   signaling in the context of GMPLS
    end-to-end recovery scheme when\n   using restoration LSP where failed LSP is
    not torn down.  In\n   addition, this document discusses resource sharing-based
    setup and\n   teardown of LSPs as well as LSP reversion procedures for transport\n
    \  networks.  No new signaling extensions are defined by this document,\n   and
    it is strictly informative in nature.\n\n\n\t "
