abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it describes supplemental objects used for\nmanaging SONET and SDH
    interfaces.  This document is a companion\ndocument to the definitions of managed
    objects and supplemental managed\nobjects for the DS1/E1, DS2/E2, DS3/E3 and SONET/SDH
    interface types: <draft-ietf-trunkmib-ds1-mib-08.txt> [1], <draft-ietf-trunkmib-ds1-\nsupp-00.txt>
    [2], <draft-ietf-trunkmib-ds3-mib-08.txt> [3], <draft-\nietf-trunkmib-ds3SuppMIB-00.txt>
    [4] and <draft-ietf-atommib-sonetng-\n02.txt> [5].  This MIB is designed to provide
    support for ASNI T1.231-\n1997 [6] standard information not already supported
    by <draft-ietf-\natommib-sonetng-02.txt>.  Support for this MIB is optional.\n\t "
