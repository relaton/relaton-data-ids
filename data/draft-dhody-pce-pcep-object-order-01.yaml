abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) defines\n
    \  the mechanisms for the communication between a Path Computation\n   Client
    (PCC) and a Path Computation Element (PCE), or among PCEs.\n   Such interactions
    include include path computation requests and path\n   computation replies defined
    in RFC 5440.  As per RFC 5440, these\n   message are required to follow strict
    object ordering.\n\n   This document updates RFC 5440 by relaxing the strict object
    ordering\n   requirement in the PCEP messages.\n\n\t "
