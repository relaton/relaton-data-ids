abstract:
- language: en
  script: Latn
  content: "   Due to the fact that the Internet forwards packets in accordance with\n
    \  the IP destination address, packet forwarding generally occurs\n   without
    examination of the source address.  As a result, malicious\n   attacks have been
    initiated by utilizing spoofed source addresses.\n   The inter-domain source address
    validation architecture represents an\n   endeavor to enhance the Internet by
    employing state machines to\n   generate consistent tags.  When two end hosts
    at different address\n   domains (ADs) of the IPv6 network communicate with each
    other, tags\n   will be appended to the packets to identify the authenticity of
    the\n   IPv6 source address.\n\n   This memo focuses on the data plane of the
    SAVA-X mechanism.\n\n\t "
