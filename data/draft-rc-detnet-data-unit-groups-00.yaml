abstract:
- language: en
  script: Latn
  content: "   This document provides the description of an Internet Protocol (IP)\n
    \  Version 6 (IPv6) extension header allowing DetNet routers to\n   determine
    the relative importance between packets of the same flow,\n   which enables gracefully
    dropping packets in case of congestion.\n   This behaviour can for example be
    useful for media flows, where\n   different application units can have very different
    impact on the\n   quality of experience of the user.  This document aims primarily
    at\n   extending the DetNet IP Data Plane in an initial revision of this\n   draft,
    and may be extended to Multi-Protocol Label Switching (MPLS)\n   and MPLS over
    User Datagram Protocol (UDP)/IP data plane options in\n   future revisions.\n\n\t "
