abstract:
- language: en
  script: Latn
  content: "   This memo contains the thoughts and recountings of events that\n   transpired
    during and after the release of information about the NSA\n   by Edward Snowden
    in 2013.  There are four perspectives: that of\n   someone who was involved with
    sifting through the information to\n   responsibly inform the public, that of
    a security area director of\n   the IETF, that of a human rights expert, and that
    of a computer\n   science and law professor.  The purpose of this memo is to provide\n
    \  some historical perspective, while at the same time offering a view\n   as
    to what security and privacy challenges the technical community\n   should consider.\n\n\t "
