abstract:
- language: en
  script: Latn
  content: "   Telecommunications (Telecom) networks are important infrastructure.\n
    \  3rd Generation Partnership Project (3GPP) provides security\n   specifications
    for telecom networks, including network devices and\n   user terminals.  Meanwhile,
    the security protocols from IETF widely\n   used in telecom systems.  In the docuemnt,
    we present some post-\n   quantum risks and assessments that exist in current
    telecom network\n   based on the sepcifiction.  From the perspective of RFC, this\n
    \  document analyzes possible post-quantum migration cases and potential\n   strategy
    in typical telecom network scenarios.  The strategy includes\n   the suggestion
    of related IETF protocols and profiles, which can also\n   provide guidance for
    other similar communication systems.\n\n\t "
