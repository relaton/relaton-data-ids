abstract:
- language: en
  script: Latn
  content: "This document specifies Protocol Independent Multicast - Sparse Mode (PIM-SM).
    PIM-SM is a multicast routing protocol that can use the underlying unicast routing
    information base or a separate multicast-capable routing information base. It
    builds unidirectional shared trees rooted at a Rendezvous Point (RP) per group,
    and it optionally creates shortest-path trees per source.\n\n This document obsoletes
    RFC 4601 by replacing it, addresses the errata filed against it, removes the optional
    (*,*,RP), PIM Multicast Border Router features and authentication using IPsec
    that lack sufficient deployment experience (see Appendix A), and moves the PIM
    specification to Internet Standard.\n\t "
