  content: "The Server Cache Synchronisation Protocol (SCSP) has been proposed as
    a general mechanism for synchronising the contents of databases. This document
    identifies a range of distributed MARS (RFC 2022) scenarios, highlights associated
    problems, and describe the issues the must be addressed when using SCSP to synchronize
    a distributed MARS.\n\t "
