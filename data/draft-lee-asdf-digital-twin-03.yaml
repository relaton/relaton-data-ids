abstract:
- language: en
  script: Latn
  content: "   An SDF specification can describe the definition of Things, i.e.,\n
    \  physical objects and their associated interactions, and express the\n   various
    information that is exchanged for these interactions.\n   Therefore, the SDF format
    can be used to define the behavior of an\n   object and its associated data model
    and interaction model in a\n   digital twin system that includes the object as
    a component.  In a\n   digital twin system, interactions between physical and
    virtual\n   objects, as well as interactions of objects existing in different\n
    \  digital twin systems, are performed over a network, making it\n   important
    to provide location information of objects during\n   interactions.  This document
    specifies the extension of SDF to\n   represent the location information of objects.\n\n\t "
