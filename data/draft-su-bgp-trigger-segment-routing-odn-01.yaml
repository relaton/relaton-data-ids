abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the BGP SR Policy NLRI\n   (draft-ietf-idr-segment-routing-te-policy)
    in order to use BGP to trigger\n   Segment Routing ODN, without using PCEP.\n
    \  The goal is to consolidate the SR Policy provision(BGP-TE), collection(BGP-LS)\n
    \  and ODN-trigger protocol for device to be BGP only, thus remove the need\n
    \  for PCEP and reduce the network complexity and potential bugs cause by\n   different
    protocol interactions.\n\n\t "
