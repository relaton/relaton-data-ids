abstract:
- language: en
  script: Latn
  content: "   This document defines MP-BGP extension and the procedures for IPv4\n
    \  service delivery in multi-domain IPv6-only underlay networks.  It\n   defines
    a new TLV in the BGP Tunnel Encapsulation attribute, used in\n   conjunction with
    a specific AFI/SAFI combination for advertising\n   IPv4-over-IPv6 mapping rules.
    \ The behaviors of each type of network\n   (IPv4 and IPv6) are also illustrated.
    \ In addition, this document\n   provides the deployment and operation considerations
    when the\n   extension is deployed.\n\n\t "
