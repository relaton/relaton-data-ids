abstract:
- language: en
  script: Latn
  content: "   This document specifies integrity and replay protection for the MANET\n
    \  Neighborhood Discovery Protocol (NHDP) and the Optimized Link State\n   Routing
    Protocol version 2 (OLSRv2).  This protection is achieved by\n   using an HMAC-SHA-256
    Integrity Check Value (ICV) TLV and a timestamp\n   TLV based on POSIX time.\n\n
    \  The mechanism in this specification can also be used for other\n   protocols
    that use the generalized packet/message format described in\n   RFC 5444.\n\n
    \  This document updates RFC 6130 and RFC xxxx by mandating the\n   implementation
    of this integrity and replay protection in NHDP and\n   OLSRv2.\n\n\t "
