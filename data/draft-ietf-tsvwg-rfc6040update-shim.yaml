title:
- language: en
  script: Latn
  content: Propagating Explicit Congestion Notification Across IP Tunnel Headers Separated
    by a Shim
docidentifier:
- content: draft-ietf-tsvwg-rfc6040update-shim
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   RFC 6040 on \"Tunnelling of Explicit Congestion Notification\" made
    the\n   rules for propagation of ECN consistent for all forms of IP in IP\n   tunnel.
    \ This specification updates RFC 6040 to clarify that its\n   scope includes tunnels
    where two IP headers are separated by at least\n   one shim header that is not
    sufficient on its own for wide area\n   packet forwarding.  It surveys widely
    deployed IP tunnelling\n   protocols that use such shim header(s) and updates
    the specifications\n   of those that do not mention ECN propagation (that is RFC
    2661, RFC\n   3931, RFC 2784, RFC 4380 and RFC 7450, which respectively specify\n
    \  L2TPv2, L2TPv3, GRE, Teredo and AMT).  This specification also\n   updates
    RFC 6040 with configuration requirements needed to make any\n   legacy tunnel
    ingress safe.\n\n\t "
