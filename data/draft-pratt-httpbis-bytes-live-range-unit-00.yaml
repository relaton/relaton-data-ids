abstract:
- language: en
  script: Latn
  content: "   To accommodate byte range requests for content that has data appended\n
    \  over time, this document defines a new HTTP range unit named \"bytes-\n   live\".
    \ The \"bytes-live\" range unit provides the ability for a client\n   to specify
    a byte range in a GET or HEAD request which starts at an\n   arbitrary byte offset
    within the representation and ends at an\n   indeterminate offset, represented
    by \"*\".\n\n\n\t "
