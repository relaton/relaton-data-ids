- language: en
  script: Latn
  content: "   eBPF (which is no longer an acronym for anything), also commonly\n
    \  referred to as BPF, is a technology with origins in the Linux kernel\n   that
    can run untrusted programs in a privileged context such as an\n   operating system
    kernel.  This document specifies the BPF instruction\n   set architecture (ISA).\n\n\t "
