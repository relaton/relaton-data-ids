abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name Namespace Identification
    (URN NID) for the International Organization for Standardization (ISO).  This
    URN NID is intended for use for the identification of persistent resources published
    by the ISO standards body (including documents, document metadata, extracted resources
    such as standard schemata and standard value sets, and other resources).  This
    memo provides information for the Internet community.\n\t "
