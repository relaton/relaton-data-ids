abstract:
- language: en
  script: Latn
  content: "   This document describes features of a path monitoring system and\n
    \  related use cases.  Segment based routing enables a scalable and\n   simple
    method to monitor data plane liveliness of the complete set of\n   paths belonging
    to a single domain.  The MPLS monitoring system adds\n   features to the traditional
    MPLS ping and LSP trace, in a very\n   complementary way.  MPLS topology awareness
    reduces management and\n   control plane involvement of OAM measurements while
    enabling new OAM\n   features.\n\n\t "
