abstract:
- language: en
  script: Latn
  content: "SIP has a mechanism for conveying the asserted identity of the\noriginator
    of a request by means of the P-Asserted-Identity header\nfield.  This header field
    is specified for use in requests using a\nnumber of SIP methods, in particular
    the INVITE method.  However, RFC\n3325 does not specify the insertion of this
    header field by a trusted\nUAC, does not specify the use of this header field
    with the SIP\nUPDATE, MESSAGE or PUBLISH methods, and is unclear on the use of
    this\nheader field in responses.  This document extends RFC 3325 to cover\nthese
    situations.\n\nThis work is being discussed on the sipping@ietf.org mailing list.\n\t "
