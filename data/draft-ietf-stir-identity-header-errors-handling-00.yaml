abstract:
- language: en
  script: Latn
  content: "   This document extends STIR and the Authenticated Identity Management\n
    \  in the Session Initiation Protocol (SIP) error handling procedures to\n   include
    the mapping of verification failure reasons to STIR defined\n   4xx codes so the
    failure reason of an Identity header field can be\n   conveyed to the upstream
    authentication service when local policy\n   dictates that the call should continue
    in the presence of a\n   verification failure.  This document also defines procedures
    that\n   enable enable a failure reason to be mapped to a specific Identity\n
    \  header for scenarios that use multiple Identity header fields where\n   some
    may have errors and others may not and the handling of those\n   situations is
    defined.\n\n\t "
