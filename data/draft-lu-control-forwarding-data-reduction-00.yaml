abstract:
- language: en
  script: Latn
  content: "Data exchange between the control plane and the forwarding plane\nbecomes
    the bottleneck of modern routers in terms of scalability and\nconvergence.  This
    paper describes a method which reduces the volume\nof information transferred
    from the control plane to the forwarding\nplane.  The reduction has no impact
    on routing table precision, but\nit brings up the convergence speed significantly.\n\t "
