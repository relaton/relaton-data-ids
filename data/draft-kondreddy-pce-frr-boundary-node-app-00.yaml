abstract:
- language: en
  script: Latn
  content: "   Path computation element (PCE) can be used to compute a label\n   switched
    path that spans across multiple domains.  This document\n   explain the mechanism
    of Fast Re-Route (FRR) where a point of local\n   repair (PLR) needs to find the
    appropriate merge point (MP) to do\n   bypass path computation using PCE.  In
    case of boundary node\n   protection when PCE confidentiality (path key) is enabled,
    new\n   mechanisms are suggested in this document.\n\n\t "
