abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldtimer, along with the\n   SendHoldTimer_Expires
    event, for the Border Gateway Protocol (BGP)\n   Finite State Machine (FSM).  Implementation
    of the SendHoldTimer\n   helps overcome situations where a BGP session is not
    terminated after\n   the local system detects that the remote system is not processing
    BGP\n   messages.  This document specifies that the local system should close\n
    \  the BGP connection and not solely rely on the remote system for\n   session
    closure when the SendHoldTimer expires.  This document\n   updates RFC4271.\n\n\n\t "
