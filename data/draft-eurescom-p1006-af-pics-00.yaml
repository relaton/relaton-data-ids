abstract:
- language: en
  script: Latn
  content: "This document provides the Protocol Implementation Conformance\nStatement
    (PICS) form for the Assured Forwarding (AF) Per Hop\nBehaviour (PHB) as defined
    in RFC 2597. Additional requirements posed\nby RFC 2475, RFC 2697 and RFC 2698
    are taken into account where\napplicable. The purpose of this PICS is to provide
    a mechanism\nwhereby a supplier of an implementation of the requirements defined\nin
    the RFCs indicated above may provide information about the\nimplementation in
    a unified manner.\n\n\t "
