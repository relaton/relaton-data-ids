abstract:
- language: en
  script: Latn
  content: "   This document provides reference information for implementing a proxy\n
    \  that performs translation between the HTTP protocol and the CoAP\n   protocol,
    focusing on the reverse proxy case.  It describes how a\n   HTTP request is mapped
    to a CoAP request and how a CoAP response is\n   mapped back to a HTTP response.
    \ Furthermore it defines a template\n   for URI mapping and provides a set of
    guidelines for HTTP to CoAP\n   protocol translation and related proxy implementations.\n\n\t "
