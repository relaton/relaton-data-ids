abstract:
- language: en
  script: Latn
  content: "   This specification defines a new OAuth claim that allows a proxying\n
    \  OAuth client to pass identity information for a different OAuth\n   client
    to an OAuth authorization server during a token request.  The\n   authorization
    server uses this additional identity information when\n   populating the \"client_id\"
    and \"cnf\" fields of the returned access\n   token instead of the identity information
    about the proxying client\n   requesting the token.\n\n\t "
