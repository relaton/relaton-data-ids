  script: Latn
  content: "The memo 'MIME Encapsulation of Aggregate Documents, such\nas HTML (MHTML)'
    [RFC 2557] specifies how to send packaged\naggregate HTML objects in MIME format.
    This memo is an\naccompanying informational document, intended to be an aid\nto
    developers. This document is not an Internet standard.\n\nIssues discussed are
    implementation methods, caching\nstrategies, problems with rewriting of URIs,
    making\nmessages suitable both for mailers which can and which\ncannot handle
    Multipart/related and handling recipients\nwhich do not have full Internet connectivity.\n\t "
