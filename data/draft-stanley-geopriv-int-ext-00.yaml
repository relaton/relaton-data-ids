abstract:
- language: en
  script: Latn
  content: "This document extends the definition of Interior Location defined in\ndraft-rosen-geopriv-pidf-interior
    to include a set of registered\nelements that allow for the expression of relative
    location.  The\nexpression of relative location enables LAN technologies that
    have such\ncapability to provide a more accurate location description than normally\nallowed
    using [RFC4776] [RFC5139].  By registering the elements\ndescribed here, interoperability
    between applications and vendors is\nenabled.\n\t "
