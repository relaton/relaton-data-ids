abstract:
- language: en
  script: Latn
  content: "   This document defines a parameter that can be included in SVCB and\n
    \  HTTPS DNS resource records to denote that a service is accessible\n   using
    Oblivious HTTP, by offering an Oblivious Gateway Resource\n   through which to
    access the target.  This document also defines a\n   mechanism to learn the key
    configuration of the discovered Oblivious\n   Gateway Resource.\n\n\t "
