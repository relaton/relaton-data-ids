abstract:
- language: en
  script: Latn
  content: "   Authenticated Encryption with Associated Data (AEAD) algorithms\n   provide
    confidentiality and integrity of data.  The extensive use of\n   AEAD algorithms
    in different high-level applications has caused the\n   need for AEAD algorithms
    with non-standard properties and motivated\n   research in the area.  This document
    gives definitions for the most\n   common of those properties intending to improve
    consistency in the\n   field.\n\n\t "
