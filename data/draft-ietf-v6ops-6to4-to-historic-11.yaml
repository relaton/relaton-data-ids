abstract:
- content: <p>Experience with the 6to4 transition mechanism defined in RFC 3056 ("Connection
    of IPv6 Domains via IPv4 Clouds") has shown that the mechanism is unsuitable for
    widespread deployment and use in the Internet when used in its anycast mode. Therefore,
    this document requests that RFC 3068 ("An Anycast Prefix for 6to4 Relay Routers")
    and RFC 6732 ("6to4 Provider Managed Tunnels") be made obsolete and moved to Historic
    status. It recommends that future products should not support 6to4 anycast and
    that existing deployments should be reviewed. This complements the guidelines
    in RFC 6343.</p>
