  script: Latn
  content: "   This draft specifies the behaviour of a CBT multicast border router\n
    \  (BR).  This specification assumes the use of CBTv3 - the latest CBT\n   protocol
    version [3].\n \n   CBTv3 has capabilities which make CBT equally well suited
    for use in\n   stub- or transit- domains; this draft describes mechanisms which\n
    \  enable a CBT distribution tree to span only those routers and links\n   leading
