abstract:
- language: en
  script: Latn
  content: "   Network Anomaly Detection is the act of detecting problems in the\n
    \  network.  Accurately detect problems is very challenging for network\n   operators
    in production networks.  Good results require a lot of\n   expertise and knowledge
    around both the implied network technologies\n   and the specific service provided
    to consumers, apart from a proper\n   monitoring infrastructure.  In order to
    facilitate network anomaly\n   detection, novel techniques are being introduced,
    including\n   programmatical, rule-based and AI-based, with the promise of\n   improving
    scalability and the hope to keep a high detection accuracy.\n   To guarantee acceptable
    results, the process needs to be properly\n   designed, adopting well-defined
    stages to accurately collect evidence\n   of anomalies, validate their relevancy
    and improve the detection\n   systems over time, iteratively.\n\n   This document
    describes the lifecycle process to iteratively improve\n   network anomaly detection
    accurately.  Three key stages are proposed,\n   along with a YANG model specifying
    the required metadata for the\n   network anomaly detection covering the exchange
    of information\n   between different stages of the lifecycle.\n\n\t "
