abstract:
- language: en
  script: Latn
  content: "   Designing an efficient source address validation (SAV) filter\n   requires
    minimizing false positives (i.e., avoiding dropping\n   legitimate traffic) while
    maintaining directionality (see RFC8704).\n   This document advances the technology
    for SAV filter design through a\n   method that makes use of BGP UPDATE messages,
    Autonomous System\n   Provider Authorization (ASPA), and Route Origin Authorization
    (ROA).\n   The proposed method's name is abbreviated as BAR-SAV.  BAR-SAV can
    be\n   used by network operators to derive more robust SAV filters and thus\n
    \  improve network resilience.  This document updates RFC8704.\n\n\t "
