abstract:
- language: en
  script: Latn
  content: "   This document specifies two new Remote Authentication Dial-In User\n
    \  Service (RADIUS) attributes that carry DHCP options.  Even if the\n   specification
    was initially motivated by the configuration of\n   encrypted DNS resolvers, the
    specification is generic and can be\n   applicable to any service that relies
    upon DHCP.  Both DHCPv4 and\n   DHCPv6 configured services are covered.\n\n   Also,
    this document updates RFC 4014 by relaxing a constraint on\n   permitted RADIUS
    Attributes in the RADIUS Attributes DHCP suboption.\n\n\t "
