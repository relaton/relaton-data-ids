abstract:
- language: en
  script: Latn
  content: "   This document describes three new SRv6 end-point behaviors, called\n
    \  END.REPLACE, END.REPLACEB6 and END.DB6.  These behaviors are used in\n   distributed
    inter-domain solutions and are normally executed on\n   border routers.  They
    also can be used to provide multiple intent-\n   based paths across these domains.\n\n\t "
