abstract:
- language: en
  script: Latn
  content: "This paper defines and explains some geographic location concepts of\ninterest
    to GeoPriv.  Many of these are of particular interest in\nmobile wireless systems
    and Internet applications involving those\nsystems and devices.  The interaction
    between location service\narchitecture elements is briefly described.  Methods
    of protecting\nprivacy by controlling the precision with which location information\nis
    disclosed are elaborated.\n\t "
