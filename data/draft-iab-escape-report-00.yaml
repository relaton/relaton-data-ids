  script: Latn
  content: "The Exploring Synergy between Content Aggregation and the Publisher Ecosystem
    (ESCAPE) Workshop was convened by the Internet Architecture Board (IAB) in July
    2019. This report summarizes its significant points of discussion and identifies
    topics that may warrant further consideration.\n\n Note that this document is
    a report on the proceedings of the workshop. The views and positions documented
    in this report are those of the workshop participants and do not necessarily reflect
    IAB views and positions.\n\t "
