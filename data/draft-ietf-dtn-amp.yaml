abstract:
- language: en
  script: Latn
  content: "   This document defines a messaging protocol for the Delay-Tolerant\n
    \  Networking (DTN) Management Architecture (DTNMA) Asynchronous\n   Management
    Model (AMM) and a transport binding for exchanging those\n   messages over a network.
    \ This Asynchronous Management Protocol (AMP)\n   does not require transport-layer
    sessions, operates over\n   unidirectional links, and seeks to reduce the energy
    and compute\n   power necessary for performing remote management of resource\n
    \  constrained devices possibly over challenged networks.\n\n\t "
