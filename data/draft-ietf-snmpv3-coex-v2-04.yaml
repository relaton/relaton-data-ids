abstract:
- language: en
  script: Latn
  content: "The purpose of this document is to describe coexistence between version
    3 of the Internet-standard Network Management Framework, (SNMPv3), version 2 of
    the Internet-standard Network Management Framework (SNMPv2), and the original
    Internet-standard Network Management Framework (SNMPv1).  This document also describes
    how to convert MIB modules from SMIv1 format to SMIv2 format.  This document obsoletes
    RFC 2576.  This document specifies an Internet Best Current Practices for the
    Internet Community, and requests discussion and suggestions for improvements.\n\t "
