abstract:
- language: en
  script: Latn
  content: "   This document describes the design for inter-domain multicast\n   overlays
    using the Locator/ID Separation Protocol (LISP).  The\n   document specifies how
    LISP multicast overlays operate over a unicast\n   underlay.\n\n   When multicast
    sources and receivers are active at Locator/ID\n   Separation Protocol (LISP)
    sites, the core network is required to use\n   native multicast so packets can
    be delivered from sources to group\n   members.  When multicast is not available
    to connect the multicast\n   sites together, a signal-free mechanism can be used
    to allow traffic\n   to flow between sites.  The mechanism within here uses unicast\n
    \  replication and encapsulation over the core network for the data\n   plane
    and uses the LISP mapping database system so encapsulators at\n   the source LISP
    multicast site can find decapsulators at the receiver\n   LISP multicast sites.
    \ This document when approved obsoletes RFC\n   8378.\n\n\t "
