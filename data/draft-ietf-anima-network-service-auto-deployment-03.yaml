abstract:
- language: en
  script: Latn
  content: "   This document specifies an autonomic mechanism for resource-based\n
    \  network services deployment and management, using the GeneRic\n   Autonomic
    Signaling Protocol (GRASP) defined in [RFC8990] to\n   dynamically exchange the
    information among the autonomic nodes.  It\n   supports the coordination and consistently
    operations within an\n   autonomic network domain.  This mechanism is generic
    for most, if not\n   all, of kinds of network resources, although this document
    only\n   defines the process of quality transmission service deployment and\n
    \  management.  It can be easily extended to support network services\n   deployment
    and management that is based on other types ofnetwork\n   resources.\n\n\t "
