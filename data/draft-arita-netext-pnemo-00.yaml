abstract:
- language: en
  script: Latn
  content: "Proxy Mobile IPv6 (PMIPv6) provides the Internet connectivity to\n   Mobile
    Node in a PMIPv6 domain. Current PMIPv6 specification supports\n   only Host Mobility.
    In order to support a network mobility, this\n   document defines Proxy Mobility
    Protocol that provides and maintains\n   the connectivity for the Mobile Network
    Node (MNN) in the mobile\n   network (nemo). This document discusses the deployment
    consideration\n   of PNEMO and proposes the possible solution accordingly.\n\t "
