  content: "   Backbone Routers placed at the wireless edge of a backbone link\n   interconnect
    multiple wireless links at Layer-3 to form a large\n   MultiLink Subnet, so that
    the broadcast domain of the backbone does\n   not extend to the wireless links.
    \ Wireless nodes register or are\n   proxy-registered to a Backbone Router to
    establish IPv6 Neighbor\n   Discovery proxy services, and the Backbone Router
    takes care of the\n   ND operation on behalf of registered nodes and ensures and
    routes\n   towards the registered addresses over the wireless interface.\n\n\t "
