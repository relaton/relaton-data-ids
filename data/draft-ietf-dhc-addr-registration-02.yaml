abstract:
- language: en
  script: Latn
  content: "   In networks that are centrally managed, self-generated addresses\n
    \  cause traceability issues due to their decentralized nature.  To\n   minimize
    the issues due to lack of traceability, these self-generated\n   addresses can
    be registered with the network for allowing centralized\n   address administration.
    \ This document defines a generic address\n   registration solution using DHCPv6,
    using a new ND option and a new\n   DHCPv6 option in order to communicate the
    use of self-generated\n   addresses.  A new Addr-registration-request message
    type is defined\n   for initiate the address registration request, among with
    two new\n   Status codes to indicate registration errors on the server side.\n\n\t "
