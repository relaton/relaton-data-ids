abstract:
- language: en
  script: Latn
  content: "   This document defines the IKEv2 Link Maximum Atomic Packet\n   Notification
    and Packet Too Big Extension.  This extension enables an\n   egress security gateway
    to notify its ingress counter part that\n   fragmentation is happening or a packet
    too big is received (and\n   cannot be decrypted).  In both cases, the egress
    node provides MTU\n   information that enable the ingress node can configure appropriately\n
    \  its Tunnel Maximum Transmission Unit or MTU or simply put Tunnel MTU\n   (TMTU)
    to prevent fragmentation or too big packets to be transmitted.\n\n   This extension
    does not intent to replace ICMP.  It provides\n   information ICMP does not provide
    and even when that information\n   could be provided by ICMP, this extension provides
    a reliable\n   authenticated channel that ensures the ingress node receive this\n
    \  information even when ICMP messages cannot be received by the ingress\n   node.\n\n\t "
