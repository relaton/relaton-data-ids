abstract:
- language: en
  script: Latn
  content: "   This specification recommends a specific structured use of the SRv6\n
    \  SIDs prefix in support of Inter-Domain SRv6 networks.  The core of\n   the
    proposal is to structure the address space by Autonomous System\n   Number (ASN).\n\n
    \  Use of this proposed structure is entirely voluntary.  Voluntary use\n   of
    this structure aids SRv6 operations while preserving the ability\n   to use this
    prefix across cooperating SRv6 domains, but not across\n   the general Internet.\n\n\t "
