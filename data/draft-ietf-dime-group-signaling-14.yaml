abstract:
- language: en
  script: Latn
  content: "   In large network deployments, a single Diameter node can support over\n
    \  a million concurrent Diameter sessions.  In some use cases, Diameter\n   nodes
    need to apply the same operation to a large group of Diameter\n   sessions concurrently.
    \ The Diameter base protocol commands operate\n   on a single session so these
    use cases could result in many thousands\n   of command exchanges to enforce the
    same operation on each session in\n   the group.  In order to reduce signaling,
    it would be desirable to\n   enable bulk operations on all (or part of) the sessions
    managed by a\n   Diameter node using a single or a few command exchanges.  This\n
    \  document specifies the Diameter protocol extensions to achieve this\n   signaling
    optimization.\n\n\t "
