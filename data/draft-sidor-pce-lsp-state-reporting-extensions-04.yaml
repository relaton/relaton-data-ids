abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) is defined\n
    \  in multiple RFCs for enabling communication between Path Computation\n   Elements
    (PCEs) and Path Computation Clients (PCCs).\n\n   Although PCEP defines various
    Label Switched Path (LSP) identifiers,\n   attributes, and constraints, there
    are operational attributes\n   available on the PCC that can enhance path computation
    and improve\n   the debugging experience, which are not currently supported in
    PCEP.\n\n   This document proposes extensions to PCEP to include:\n\n   *  Support
    for explicit or dynamic path types\n   *  Mechanisms to mark LSPs as eligible
    for use as transit LSPs\n\n   These extensions aim to address the existing gaps,
    enhancing the\n   overall functionality and operational efficiency of PCEP.\n\n\t "
