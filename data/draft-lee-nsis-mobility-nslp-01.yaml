abstract:
- language: en
  script: Latn
  content: "The NSIS working group is standardizing a signaling protocol suite\nwith
    QoS signaling as the first use case. The overall signaling\nprotocol suite is
    decomposed into a generic lower layer with separate\nupper layers for signaling
    applications. The upper layer protocol,\ncalled NSIS Signaling Layer Protocol
    (NSLP), has an end-to-end scope\nand contains application specific functionality.
    One of the important\nfeatures of an NSLP is mobility support. This document identifies\ndesired
    mobility functions in an NSLP for QoS signaling (QoS-NSLP) in\nthe network.\n\t "
