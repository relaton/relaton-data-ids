abstract:
- language: en
  script: Latn
  content: "   Encrypted Key Transport (EKT) is an extension to Secure Real-time\n
    \  Transport Protocol (SRTP) that provides for the secure transport of\n   SRTP
    master keys, Rollover Counters, and other information.  This\n   facility enables
    SRTP to work for decentralized conferences with\n   minimal control.\n\n   This
    note defines EKT, and also describes how to use it with SDP\n   Security Descriptions,
    DTLS-SRTP, and MIKEY.  With EKT, these other\n   key management protocols provide
    an EKT key to everyone in a session,\n   and EKT coordinates the SRTP keys within
    the session.\n\n\t "
