abstract:
- language: en
  script: Latn
  content: "   This document describes the use of Hierarchical Host Identity Tags\n
    \  (HHITs) as self-asserting IPv6 addresses and thereby a trustable\n   identifier
    for use as the Unmanned Aircraft System Remote\n   Identification and tracking
    (UAS RID).\n\n   This document updates RFC7401 and RFC7343.\n\n   Within the context
    of RID, HHITs will be called DRIP Entity Tags\n   (DETs).  HHITs self-attest to
    the included explicit hierarchy that\n   provides registry (via, e.g., DNS, EPP)
    discovery for 3rd-party\n   identifier attestation.\n\n\t "
