  content: "   This document describes Cisco's Overlay Management Protocol (OMP).\n
    \  OMP is a routing information management and distribution protocol\n   that
    enables overlay networks by separating service from transport.\n\n   OMP is closely
    modeled and related to BGP. Primary usage for OMP is\n   in Software Defined Networks,
    where all the routers are in the same\n   administrative domain. OMP is used as
    the routing protocol in Cisco's\n   Software Defined WAN (SD-WAN) solution.\n\n\n\n\n\t "
