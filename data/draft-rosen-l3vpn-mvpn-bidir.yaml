abstract:
- language: en
  script: Latn
  content: "The documents specifying multicast support for BGP/MPLS IP VPNs allow\ncustomer
    multicast data to be transported through a service\nprovider's network through
    a set multicast tunnels.  Such tunnels are\nadvertised by BGP in a BGP attribute
    known as the \"Provider Multicast\nService Interface (PMSI) Tunnel Attribute\".
    \ The base specifications\nallow the PMSI Tunnel Attribute to advertise bidirectional
    multicast\ndistribution trees as \"PMSI Tunnels\"; however, those documents do
    not\nprovide all the necessary details for using those tunnels.  These\ndetails
    are provided in this document.  This document also specifies\nthe procedures for
    assigning customer multicast flows to specific\nbidirectional PMSI tunnels.\n\t "
