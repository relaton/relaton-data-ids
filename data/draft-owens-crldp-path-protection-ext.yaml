abstract:
- language: en
  script: Latn
  content: "To deliver reliable service, multi-protocol label switching (MPLS)\nrequires
    a set of procedures to enable protection of the traffic\ncarried on label switched
    paths (LSPs). Thus existing signaling\nmechanisms must be extended appropriately
    to support such\nfunctionality.  Recently, CR-LDP [1] has introduced extensions
    to LDP\nto support the establishment of LSP tunnels. This draft extends CR-\nLDP
    to support path protection [2]in MPLS. Specifically, we provide\nsignaling support
    for establishing working and backup LSPs.\n\t "
