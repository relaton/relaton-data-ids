abstract:
- language: en
  script: Latn
  content: "   The IPv6-over-IPv4 tunnel MTU as defined by \"Basic Transition\n   Mechanisms
    for IPv6\" is currently recommended to be set to 1480 or\n   less when static
    MTU determination is used.  This is to avoid IPv4\n   fragmentation within the
    tunnel, but requires the tunnel ingress to\n   drop any IPv6 packet larger than
    1480 bytes and return an ICMPv6\n   Packet Too Big (PTB) message.  Concerns for
    operational issues with\n   both IPv4 and IPv6 Path MTU Discovery point to the
    possibility of\n   MTU-related black holes when a packet is dropped due to an
    MTU\n   restriction.  Fortunately, the \"Internet cell size\" is 1500 bytes,\n
    \  i.e., the minimum MTU configured by the vast majority of links in the\n   Internet.
    \ This document therefore presents a method to boost the\n   tunnel MTU to 1500
    bytes.\n\n\t "
