abstract:
- language: en
  script: Latn
  content: "This memo defines an enterprise portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it describes managed objects used for\nmanaging the creation of files
    containing MIB objects.\n \nThe key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL',
    'SHALL NOT',\n'SHOULD', 'SHOULD NOT', 'RECOMMENDED', 'MAY', and 'OPTIONAL' in
    this\ndocument are to be interpreted as described in RFC 2119.\n\t "
