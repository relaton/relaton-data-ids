abstract:
- language: en
  script: Latn
  content: "   Encapsulating Security Payload (ESP) sends an initialization vector\n
    \  (IV) or nonce in each packet.  The size of IV depends on the applied\n   transform,
    being usually 8 or 16 octets for the transforms defined by\n   the time this document
    is written.  Some algorithms such as AES-GCM,\n   AES-CCM, AES-CTR and ChaCha20-Poly1305
    require a unique nonce but do\n   not require an unpredictable nonce.  When using
    such algorithms the\n   packet counter value can be used to generate a nonce.
    \ This avoids\n   sending the nonce itself, and saves in the case of AES-GCM,
    AES-CCM,\n   AES-CTR and ChaCha20-Poly1305 8 octets per packet.  This document\n
    \  describes how to do this.\n\n\t "
