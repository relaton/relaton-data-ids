abstract:
- language: en
  script: Latn
  content: "According to the base BGP specification, a BGP speaker that receives\nan
    UPDATE message containing a malformed attribute is required to\nreset the session
    over which the offending attribute was received.\nThis behavior is undesirable
    in the case of optional transitive\nattributes.  This document revises BGP's error-handling
    rules for\noptional transitive attributes, and provides guidelines for the\nauthors
    of documents defining new optional transitive attributes.  It\nalso revises the
    error handling procedures for several existing\noptional transitive attributes.\n\t "
