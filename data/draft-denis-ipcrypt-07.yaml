abstract:
- language: en
  script: Latn
  content: "   IP addresses are personally identifiable information that require\n
    \  protection, yet many anonymization approaches have critical flaws.\n   Simple
    techniques like truncation destroy data irreversibly while\n   providing inconsistent
    privacy guarantees, and ad-hoc encryption\n   schemes often lack interoperability
    and security analysis.\n\n   This document specifies secure, efficient methods
    for encrypting IP\n   addresses for privacy-preserving storage, logging, and analytics.\n
    \  The methods enable data analysis while protecting user privacy from\n   third
    parties without key access, addressing data minimization\n   concerns raised in
    [RFC6973].\n\n   Three concrete instantiations are defined: ipcrypt-deterministic\n
    \  provides deterministic, format-preserving encryption, while ipcrypt-\n   nd
    and ipcrypt-ndx introduce randomness to prevent correlation.  All\n   methods
    are reversible with the encryption key and designed for high-\n   performance
    processing at network speeds.\n\n\t "
