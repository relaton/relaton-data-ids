  script: Latn
  content: "This document registers the application/pkcs8-encrypted media type for
    the EncryptedPrivateKeyInfo type of PKCS #8.  An instance of this media type carries
    a single encrypted private key, BER-encoded as a single EncryptedPrivateKeyInfo
    value.\n\t "
