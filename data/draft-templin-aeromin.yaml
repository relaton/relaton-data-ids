abstract:
- language: en
  script: Latn
  content: "   Asymmetric Extended Route Optimization (AERO) specifies both a\n   control
    messaging and data packet forwarding facility for managing\n   tunnels over an
    enterprise network or other Internetwork.  Although\n   AERO can operate with
    any tunnel encapsulation format, the base\n   document considers Generic UDP Encapsulation
    (GUE) as the default.\n   This document presents minimal encapsulation formats
    for AERO using\n   other encapsulation types.\n\n\t "
