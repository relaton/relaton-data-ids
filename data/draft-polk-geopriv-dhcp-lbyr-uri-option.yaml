  script: Latn
  content: "This document creates a Dynamic Host Configuration Protocol (DHCP) \n
    \  Option for the Location-by-Reference (LbyR) Uniform Resource \n   Identifier
    (URI) of an endpoint.  For example, an endpoint can be a \n   Session Initiation
    Protocol (SIP) User Agent (i.e., a phone).  This \n   LbyR URI can be included
    in a UA's messages to inform other nodes of\n   that entity's geographic location,
    once the URI is dereferenced by a \n   Location Recipient.\n\t "
