abstract:
- language: en
  script: Latn
  content: "   Simple Two-Way Active Measurement Protocol (STAMP) and its optional\n
    \  extensions can be used for Edge-To-Edge (E2E) active measurement.  In\n   Situ
    Operations, Administration, and Maintenance (IOAM) data fields\n   can be used
    for recording and collecting Hop-By-Hop (HBH) and E2E\n   operational and telemetry
    information.  This document extends STAMP\n   to reflect IPv6 extension headers
    and MPLS Network Action Sub-Stacks,\n   for example, for hop-by-hop and edge-to-edge
    active measurements,\n   including using IOAM data fields.\n\n\t "
