abstract:
- language: en
  script: Latn
  content: "   The NFS version 4 protocol provides a mechanism for a collection of\n
    \  NFS file servers to collaborate in providing an organization-wide\n   file
    name space.  The DNS SRV RR allows a simple way for an\n   organization to publish
    the root of its filesystem name space, even\n   to clients that might not be intimately
    associated with such an\n   organization.  The DNS SRV RR can be used to join
    these organization-\n   wide file name spaces together to allow construction of
    a global,\n   uniform NFS file name space.\n\n\t "
