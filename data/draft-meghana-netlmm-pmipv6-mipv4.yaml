abstract:
- language: en
  script: Latn
  content: "The Proxy Mobile IPv6 protocol provides mobility management for an\nIPv4-only
    mobile nodes.  It provides network-based mobility\nmanagement and session continuity
    for the IPv4 mobile node as long as\nthe mobile node is attached to the Proxy
    Mobile IPv6 domain.  The\nmobile node that attaches to the Proxy Mobile IPv6 domain,
    may also\nimplement Mobile IPv4.  When a Mobile IPv4-capable mobile node\nattaches
    to a Proxy Mobile IPv6 domain, there are some interactions\nbetween Proxy Mobile
    IPv6 and Mobile IPv4 that need to be studied.\nThis document looks at a particular
    scenario where the mobile node\ntransitions between using Proxy Mobile IPv6 and
    Mobile IPv4.\n\t "
