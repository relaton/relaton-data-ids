  content: "   This document describes Chunked Progress, an extension to\n   Transfer-Encoding:
    Chunked as defined in RFC2616 [RFC2616].  Chunked\n   Progress introduces a backwards-compatible,
    RFC2616 compliant method\n   to notify the client of transfer advancement in situations
    where the\n   server has knowledge of progress but cannot know the resource size\n
    \  ahead of time.\n\n\t "
