abstract:
- language: en
  script: Latn
  content: "This document describes the \"about\" URI scheme, which is widely used
    by Web browsers and some other applications to designate access to their internal
    resources, such as settings, application information, hidden built-in functionality,
    and so on.  This document is not an Internet Standards Track specification; it
    is published for informational purposes.\n\t "
