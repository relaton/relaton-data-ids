abstract:
- language: en
  script: Latn
  content: "   In order to improve the readability of RFCs while supporting their\n
    \  archivability, the definitive version of the RFC Series transitioned\n   from
    plain-text ASCII to XML using the RFCXML vocabulary; different\n   publication
    versions are rendered from that base document.  This\n   document is the framework
    that provides the problem statement, lays\n   out a road map of the documents
    that capture the specific\n   requirements, and describes how RFCs are published.\n\n
    \  This document obsoletes RFC 7990 and makes many significant changes\n   to
    that document.  It also updates the stability policy in RFC 9280.\n\n   This draft
    is part of the RFC Series Working Group (RSWG); see\n   https://datatracker.ietf.org/edwg/rswg/documents/\n
    \  (https://datatracker.ietf.org/edwg/rswg/documents/).  There is a\n   repository
    for this draft at https://github.com/paulehoffman/draft-\n   rswg-rfc7990-updates
    (https://github.com/paulehoffman/draft-rswg-\n   rfc7990-updates).  Issues can
    be raised there, but probably should be\n   on the mailing list instead.\n\n\t "
