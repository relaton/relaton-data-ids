abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community. In particular,
    it describes objects used for managing DS1, J1, E1, DS2, and E2 interfaces. This
    document is a companion to the documents that define managed objects for the DS0,
    DS3/E3, and Synchronous Optical Network/Synchronous Digital Hierarchy (SONET/SDH)
    Interface Types.\n\n This document obsoletes RFC 3895. [STANDARDS-TRACK]\n\t "
