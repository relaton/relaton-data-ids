title:
- language: en
  script: Latn
  content: Improved Extensible Authentication Protocol Method for 3GPP Mobile Network
    Authentication and Key Agreement (EAP-AKA')
docidentifier:
- content: draft-ietf-emu-rfc5448bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The 3GPP mobile network Authentication and Key Agreement (AKA) is an authentication
    mechanism for devices wishing to access mobile networks. RFC 4187 (EAP-AKA) made
    the use of this mechanism possible within the Extensible Authentication Protocol
    (EAP) framework. RFC 5448 (EAP-AKA') was an improved version of EAP-AKA.\n\n This
    document is the most recent specification of EAP-AKA', including, for instance,
    details about and references related to operating EAP-AKA' in 5G networks.\n\n
    EAP-AKA' differs from EAP-AKA by providing a key derivation function that binds
    the keys derived within the method to the name of the access network. The key
    derivation function has been defined in the 3rd Generation Partnership Project
    (3GPP). EAP-AKA' allows its use in EAP in an interoperable manner. EAP-AKA' also
    updates the algorithm used in hash functions, as it employs SHA-256 / HMAC-SHA-256
    instead of SHA-1 / HMAC-SHA-1, which is used in EAP-AKA.\n\n This version of the
    EAP-AKA' specification defines the protocol behavior for both 4G and 5G deployments,
    whereas the previous version defined protocol behavior for 4G deployments only.
    While EAP-AKA' as defined in RFC 5448 is not obsolete, this document defines the
    most recent and fully backwards-compatible specification of EAP-AKA'. This document
    updates both RFCs 4187 and 5448.\n\t "
