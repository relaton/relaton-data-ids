abstract:
- language: en
  script: Latn
  content: "This document describes how to implement certain mechanisms in\nSigComp
    (Signaling Compression), RFC XXX, which can significantly\nimprove the compression
    efficiency compared to using simple per-\nmessage compression.\nSigComp uses a
    UDVM (Universal Decompressor Virtual Machine) for\ndecompression, and the mechanisms
    described in this document are\npossible to implement using the UDVM instructions
    defined in RFC XXX.\n\t "
