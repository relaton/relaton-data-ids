abstract:
- language: en
  script: Latn
  content: "   In data centers there is interest in offloading network functions to\n
    \  the switches in order to keep the server focused on computation not\n   networking.
    \ IEEE 802.1Qbg or Virtual Ethernet Port Aggregator (VEPA)\n   at the hypervisor
    simply forces each frame sent out to the external\n   switch regardless of destination.
    \ In this case, the eXtensible Local\n   Area Network operation or proxying at
    a higher level switch is\n   needed.  Communication functions of the eXtensible
    Local Area Network\n   are moved above to the Top of Rack switches which is called
    Proxy\n   VXLAN.  Proxy VXLAN is a Network Virtualization Edge that does VXLAN\n
    \  encapsulation/decapsulation.  Proxy VXLAN also takes part in virtual\n   machine
    creation, virtual machine operation and virtual machine\n   mobility.\n\n\t "
