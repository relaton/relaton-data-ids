  script: Latn
  content: "This document updates RFC 8410 to clarify existing semantics, and specify
    missing semantics, for key usage bits when used in certificates that support the
    Ed25519, Ed448, X25519, and X448 Elliptic Curve Cryptography algorithms.\n\t "
