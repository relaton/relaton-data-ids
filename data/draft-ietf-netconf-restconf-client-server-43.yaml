abstract:
- language: en
  script: Latn
  content: "   This document presents two YANG modules, one module to configure a\n
    \  RESTCONF client and the other module to configure a RESTCONF server.\n   These
    modules support both standard and call home RESTCONF\n   connections.  For initiating
    connections, both modules configure\n   HTTPS.  For listening for connections,
    both modules configure HTTPS\n   and HTTP.  Whilst RESTCONF supports only HTTPS,
    HTTP may be\n   configured for when a TLS-terminator is deployed in front of the\n
    \  listener.\n\n\t "
