abstract:
- language: en
  script: Latn
  content: "   SATP Core defines an unidirectional transfer of assets in three\n   stages,
    namely the Transfer Initiation stage (Stage-1), the Lock-\n   Assertion stage
    (Stage-2) and the Commitment Establishment stage\n   (Stage-3).  This document
    defines the Setup Phase, often called\n   \"Stage-0\", prior to the execution
    of SATP Core.  During Setup, the\n   two Gateways that would participate in the
    asset transfer are bound\n   together via a \"transfer context\".  The transfer
    context conveys\n   information regarding the assets to be exchanged.  Gateway
    can\n   perform any kind of negotiation based on that transfer context,\n   before
    entering into SATP Core.\n\n\t "
