abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the Service Function Chain\n
    \  (SFC) Operation, Administration and Maintenance (OAM) that enables\n   control
    of the Echo Reply return path directing it over a Reverse\n   Service Function
    Path.  Enforcing the specific return path can be\n   used to verify the bidirectional
    connectivity of SFC and increase the\n   robustness of SFC OAM.\n\n\t "
