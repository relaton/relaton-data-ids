  content: RTP Payload Format for Versatile Video Coding (VVC)
docidentifier:
- content: draft-ietf-avtcore-rtp-vvc
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP payload format for the Versatile Video Coding
    (VVC) specification, which was published as both ITU-T Recommendation H.266 and
    ISO/IEC International Standard 23090-3.  VVC was developed by the Joint Video
    Experts Team (JVET).  The RTP payload format allows for packetization of one or
    more Network Abstraction Layer (NAL) units in each RTP packet payload, as well
    as fragmentation of a NAL unit into multiple RTP packets.  The payload format
    has wide applicability in videoconferencing, Internet video streaming, and high-bitrate
    entertainment-quality video, among other applications.\n\t "
