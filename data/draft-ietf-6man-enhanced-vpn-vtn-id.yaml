abstract:
- language: en
  script: Latn
  content: "   Virtual Private Networks (VPNs) provide different customers with\n
    \  logically separated connectivity over a common network\n   infrastructure.
    \ With the introduction of 5G and also in some\n   existing network scenarios,
    some customers may require network\n   connectivity services with advanced features
    comparing to\n   conventional VPN services.  Such kind of network service is called\n
    \  enhanced VPNs.  Enhanced VPNs can be used, for example, to deliver\n   network
    slice services.\n\n   A Network Resource Partition (NRP) is a subset of the network\n
    \  resources and associated policies on each of a connected set of links\n   in
    the underlay network.  An NRP may be used as the underlay to\n   support one or
    a group of enhanced VPN services.  For packet\n   forwarding within a specific
    NRP, some fields in the data packet\n   (which is called NRP Selector) need to
    be used to identify the NRP to\n   which the packet belongs.  In doing so, NRP-specific
    processing can\n   be performed on each node along the forwarding path in the
    NRP.\n\n   This document specifies a new IPv6 Hop-by-Hop option to carry Network\n
    \  Resource related information (e.g., identifier) in data packets.  The\n   NR
    Option can be used to carry NRP Selector ID and related\n   information, while
    it is designed to make the NR option generalized\n   for other network resource
    semantics and functions.\n\n\t "
