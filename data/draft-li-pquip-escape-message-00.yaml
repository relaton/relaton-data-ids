abstract:
- language: en
  script: Latn
  content: "   In this contribution, a design of escape message mechanism is\n   proposed,
    where the service provider sends an escape message to the\n   service consumer
    using existing non-PQC connection and then starts to\n   re-establish the quantum-safe
    protocol.  The proposed escape message\n   can potentially be used in a variety
    of protocols, including IPsec,\n   TLS, or between the air interface of a cellpohone
    and a network\n   device.  We believe that for largely deployed networks and entities,\n
    \  escape messages can be provided as a plan B for legacy devices of the\n   service
    provider and consumer that may not able to complete post-\n   quantum migration
    in advance.  It can mitigate negative migration\n   impacts when potential Q-day
    occurs.\n\n\t "
