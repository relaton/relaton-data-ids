abstract:
- language: en
  script: Latn
  content: "   The EDNS(0) Extension Mechanism for DNS [RFC6891] is explicitly\n   defined
    to only have \"per-message\" semantics.  This document defines\n   a new Session
    Signaling Opcode used to carry persistent \"per-session\"\n   type-length-values
    (TLVs), and defines an initial set of TLVs used to\n   manage session timeouts
    and termination.\n\n\t "
