abstract:
- language: en
  script: Latn
  content: "   This document describes a new mechanism for secure DNS authentication\n
    \  and DNS data confidentiality in case it is necessary (DNS privacy).\n   The
    purpose of this document is to reduce human interaction during\n   different DNS
    scenarios such as the communications of resolvers to\n   stub resolvers, recursive
    resolvers to Authoritative Name Server,\n   Dynamic DNS updates, (especially updating
    PTR and FQDN records). The\n   aim of this document to assist DNSSEC to protect
    the last miles of\n   Internet easier. This document supports both IPv4 and IPv6
    enabled\n   networks.\n\n\n\n\t "
