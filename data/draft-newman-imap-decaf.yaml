abstract:
- language: en
  script: Latn
  content: "This document promulgates an Internet Message Access Protocol (IMAP)\nflag
    keyword which Mail User Agents (MUAs) may use to indicate that\nthe decrypted
    content of an encrypted message contains one or more\nattachments.\n\nThis document
    intentionally leaves undefined the definition of an\n\"attachment\" and is neutral
    as regards the message encryption system.\n\nThis document also defines an IANA
    registry for IMAP flag keyword\nconventions.\n\t "
