abstract:
- language: en
  script: Latn
  content: "   This document specifies the Upper Layer Bindings of Network File\n
    \  System (NFS) protocol versions to RPC-over-RDMA transports.  Such\n   Upper
    Layer Bindings are required to enable RPC-based protocols to\n   use direct data
    placement when conveying large data payloads on RPC-\n   over-RDMA transports.
    \ This document obsoletes RFC 5667.\n\n\t "
