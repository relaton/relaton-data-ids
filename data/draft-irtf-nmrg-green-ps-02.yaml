abstract:
- language: en
  script: Latn
  content: "   Reducing humankind's environmental footprint and making technology\n
    \  more sustainable are among the biggest challenges of our age.\n   Networks
    play an important part in this challenge.  On one hand, they\n   enable applications
    that help to reduce this footprint.  On the other\n   hand, they contribute to
    this footprint themselves in no\n   insignificant way.  Methods to make networking
    technology itself\n   \"greener\" and to manage and operate networks in ways that
    reduces\n   their environmental footprint without impacting their utility\n   therefore
    need to be explored.  This document outlines a\n   corresponding set of opportunities,
    along with associated research\n   challenges, for networking technology in general
    and management\n   technology in particular to become \"greener\", i.e., more
    sustainable,\n   with reduced greenhouse gas emissions and less negative impact
    on the\n   environment.\n\n\t "
