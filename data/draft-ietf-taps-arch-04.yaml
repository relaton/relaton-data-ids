abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the architecture of Transport\n
    \  Services, a model for exposing transport protocol features to\n   applications
    for network communication.  In contrast to what is\n   provided by most existing
    Application Programming Interfaces (APIs),\n   Transport Services is based on
    an asynchronous, event-driven\n   interaction pattern; it uses messages for representing
    data transfer\n   to applications; and it assumes an implementation that can use\n
    \  multiple IP addresses, multiple protocols, and multiple paths, and\n   provide
    multiple application streams.  This document further defines\n   the common set
    of terminology and concepts to be used in definitions\n   of Transport Services
    APIs and implementations.\n\n\t "
