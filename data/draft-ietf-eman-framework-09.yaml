abstract:
- language: en
  script: Latn
  content: "        This document defines a framework for providing Energy Management\nfor
    \        devices and device components within or connected to communication\n
    \       networks.  The framework defines both a physical reference model\nand
    \        information model. The information model consists of an Energy\n        Management
    Domain as a set of Energy Objects. Each Energy Object\nis         identified,
    classified and given context.   Energy Objects can be\n        monitored and controlled
    with respect to Power, Power State, Energy,\n        Demand, Power Attributes,
    and Battery.  Additionally the framework\n        models relationships and capabilities
    between Energy Objects.\n\n\t "
