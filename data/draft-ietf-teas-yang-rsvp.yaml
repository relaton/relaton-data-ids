abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of the RSVP protocol.  The YANG data model covers the\n   building
    blocks that may be augmented by other RSVP extension data\n   models such as RSVP
    Traffic-Engineering (RSVP-TE).  It is divided\n   into two modules that cover
    the basic and extended RSVP features.\n\n\t "
