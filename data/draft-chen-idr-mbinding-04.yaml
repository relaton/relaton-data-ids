abstract:
- language: en
  script: Latn
  content: "   BGP is used to distribute a binding to a node.  The binding includes\n
    \  a binding SID and a path represented by a list of SIDs.  This\n   document
    describes extensions to BGP for distributing the information\n   about the binding
    to a protecting node.  For an SR path via the node\n   with the binding SID, when
    the node fails, the protecting node such\n   as the upstream neighbor on the path
    uses the information to protect\n   the binding SID of the failed node.\n\n\n\t "
