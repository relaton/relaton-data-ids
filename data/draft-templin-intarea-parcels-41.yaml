abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of transport\n
    \  layer protocol data which becomes the retransmission unit in case of\n   loss.
    \ Transport layer protocols including the Transmission Control\n   Protocol (TCP)
    and reliable delivery protocol users of the User\n   Datagram Protocol (UDP) prepare
    data units known as \"segments\", with\n   each individual IP packet including
    only a single segment.  This\n   document presents a new construct known as the
    \"IP Parcel\" which\n   permits a single packet to carry multiple transport layer
    protocol\n   segments, essentially creating a \"packet-of-packets\".  IP parcels\n
    \  provide an essential building block for improved performance,\n   efficiency
    and integrity while encouraging larger Maximum\n   Transmission Units (MTUs) in
    the Internet.\n\n\t "
