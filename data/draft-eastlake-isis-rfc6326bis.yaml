  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides optimal pair-wise data frame forwarding without\n   configuration in
    multi-hop networks with arbitrary topology and link\n   technology, and support
    for multipathing of both unicast and\n   multicast traffic. This document specifies
    the data formats and code\n   points for the IS-IS extensions to support TRILL.
    These data formats\n   and code points may also be used by technologies other
    than TRILL.\n   This document obsoletes RFC 6326.\n\n\n\t "
