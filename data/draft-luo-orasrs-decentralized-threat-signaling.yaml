- content: "<p>This document specifies the Decentralized Threat Signaling Protocol
    (DTSP), a mechanism for distributed edge clients to collaboratively detect, report,
    and mitigate network threats. The protocol defines a state machine for threat
    lifecycle management (T0-T3), a standardized data format for threat signaling,
    and security mechanisms to prevent abuse in a permissionless environment.</p>"
