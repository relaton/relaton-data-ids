- language: en
  script: Latn
  content: "   This document enables OpenPGP (RFC4880) usage in an compliant manner\n
    \  with OSCCA regulations for use within China.\n\n   Specifically, it extends
    OpenPGP to support the usage of SM2, SM3 and\n   SM4 algorithms, and provides
    the OSCCA-compliant OpenPGP profile\n   \"OSCCA-SM234\".\n\n\t "
