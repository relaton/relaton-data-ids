abstract:
- language: en
  script: Latn
  content: "   Path-Aware Semantic Address (PASA)\n   [I-D.li-6lo-path-aware-semantic-addressing]),
    proposes to\n   algorithmically assign addresses to nodes in a 6lo environment
    so to\n   achieve stateless forwarding, hence, allowing to avoid using a\n   routing
    protocol.  PASA is more suitable for stable and static\n   wireline connectivity,
    in order to avoid renumbering due to topology\n   changes.  Even in such kind
    of scenarios, reliability remains a\n   concern.  This memo tackles specifically
    reliability in PASA\n   deployments, analyzing possible broad solution categories
    to solve\n   the issue.\n\n\t "
