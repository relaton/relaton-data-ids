abstract:
- language: en
  script: Latn
  content: "   The use of GitHub in IETF working group processes is increasing.\n
    \  This document describes possible uses and conventions for working\n   groups
    which are considering starting to use GitHub.  It does not\n   mandate any processes,
    and does not require changes to the processes\n   used by current and future working
    groups not using GitHub.\n\n   Discussion of this document takes place on the
    ietf-and-github\n   mailing list (ietf-and-github@ietf.org), which is archived
    at\n   <https://mailarchive.ietf.org/arch/search?email_list=ietf-and-\n   github>.\n\n\t "
