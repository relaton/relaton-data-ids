abstract:
- language: en
  script: Latn
  content: "   RFC 5492 allows a BGP speaker to advertise its capabilities to its\n
    \  peer.  When a route is propagated beyond the immediate peer, it is\n   useful
    to allow certain capabilities to be conveyed further.  In\n   particular, it is
    useful to advertise forwarding plane features.\n\n   This specification defines
    a new BGP transitive attribute to carry\n   such capability information, the \"Router
    Capabilities Attribute,\" or\n   RCA.  Unlike the capabilities defined by RFC
    5492, those conveyed in\n   the RCA apply solely to the routes advertised by the
    BGP UPDATE that\n   contains the particular RCA.\n\n   This specification also
    defines an RCA capability that can be used to\n   advertise the ability to process
    the MPLS Entropy Label as an egress\n   LSR for all NLRI advertised in the BGP
    UPDATE.  It updates RFC 6790\n   and RFC 7447 concerning this BGP signaling.\n\n\t "
