abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for managing the Protocol Independent Multicast
    (PIM) protocol for IPv4.  This memo defines an Experimental Protocol for the Internet
    community.\n\t "
