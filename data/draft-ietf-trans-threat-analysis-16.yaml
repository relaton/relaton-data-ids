  script: Latn
  content: "   This document defines an attack model and discusses threats based on\n
    \  the system design presented in [I-D.ietf-trans-rfc6962-bis].  It\n   analyzes
    potential vulnerabilities associated with that design, and\n   considers compromises
    of system elements and malicious behavior by\n   such elements.  It does not consider
    implementation vulnerabilities,\n   including ones that might enable denial of
    service attacks against\n   these elements.\n\n\t "
