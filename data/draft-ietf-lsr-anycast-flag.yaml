abstract:
- language: en
  script: Latn
  content: "   An IP prefix may be configured as anycast and as such the same value\n
    \  can be advertised by multiple routers.  It is useful for other\n   routers
    to know that the advertisement is for an anycast prefix.\n\n   This document defines
    a new flag in the OSPFv2 Extended Prefix TLV\n   Flags to advertise the anycast
    property.  The document also specifies\n   a companion YANG module for managing
    this function.\n\n\t "
