abstract:
- language: en
  script: Latn
  content: "   This memo describes the Open Digital Asset Protocol (ODAP).  ODAP is\n
    \  an asset transfer protocol that operates between two gateway devices.\n   The
    protocol includes a description of virtual or digital assets held\n   on distributed
    ledgers in an open and interoperable format, a session\n   negotiation part and
    message passing flows between gateways\n   connecting disparate distributed ledger
    technologies (DLTs).\n\n\t "
