  script: Latn
  content: "   Asset identification plays an important role in an organization's\n
    \  ability to quickly correlate different sets of information about\n   assets.
    \ This document provides the necessary constructs to uniquely\n   identify assets
    based on known identifiers and/or known information\n   about the assets.  This
    document describes the purpose of asset\n   identification, a data model for identifying
    assets, methods for\n   identifying assets, and guidance on how to use asset identification.\n
