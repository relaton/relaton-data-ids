title:
- language: en
  script: Latn
  content: The 'I' in RPKI Does Not Stand for Identity
docidentifier:
- content: draft-ietf-sidrops-rpki-has-no-identity
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "There is a false notion that Internet Number Resources (INRs) in the RPKI
    can be associated with the real-world identity of the 'holder' of an INR.  This
    document specifies that RPKI does not associate to the INR holder.\n\t "
