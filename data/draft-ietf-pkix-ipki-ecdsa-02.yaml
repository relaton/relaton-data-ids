  script: Latn
  content: "This is the third draft of a profile for specification of Elliptic\nCurve
    Digital Signature Algorithm (ECDSA) keys and signatures in\nInternet Public Key
    Infrastructure X.509 certificates and certificate\nrevocation lists. This specification
    is an addendum to RFC 2459;\nimplementations must also conform to RFC 2459.  In
    addition, this\ndocument references ANSI X9.62 for the specification of the ECDSA\nalgorithm.
    \ This specification only addresses the format of ECDSA\nkeys and signatures.
