abstract:
- language: en
  script: Latn
  content: "This memo introduces a multicast source proxy option to the IP \nheader
    of multicast data in anticipation to improve the \nscalability of dense-mode multicast
    protocols.\n\nIn case of many-to-many multicast applications, this option will
    \nenable downstream routers to aggregate (S,G) states consistently. \nThis option
    will also allow to dynamically re-root subset of \nmulticast distribution tree
    as required.\n\nThis option will enable an MOSPF domain to function as a transit
    \ndomain. For each aggregation source network S/mask, this option \nallows internal
    MOSPF routers to create a default state (S/mask, *), \nwhose forwarding decision
    maps to (ASBR, *). All multicast data for \ngroup without internal membership
    will be forwarded in accordance \nwith the default state.\n\t "
