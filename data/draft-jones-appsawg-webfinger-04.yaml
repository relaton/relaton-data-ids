abstract:
- language: en
  script: Latn
  content: "   This specification defines the WebFinger protocol.  WebFinger may be\n
    \  used to discover information about people on the Internet, such as a\n   person's
    personal profile address, identity service, telephone\n   number, or preferred
    avatar.  WebFinger may also be used to learn\n   information about objects on
    the network, such as the amount of toner\n   in a printer or the physical location
    of a server.\n\n\t "
