abstract:
- language: en
  script: Latn
  content: "   SCP is an open Byzantine agreement protocol resistant to Sybil\n   attacks.
    \ It allows Internet infrastructure stakeholders to reach\n   agreement on a series
    of values without unanimous agreement on what\n   constitutes the set of important
    stakeholders.  A big differentiator\n   from other Byzantine agreement protocols
    is that, in SCP, nodes\n   determine the composition of quorums in a decentralized
    way: each\n   node selects sets of nodes it considers large or important enough
    to\n   speak for the whole network, and a quorum must contain such a set for\n
    \  each of its members.\n\n\t "
