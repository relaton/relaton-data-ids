abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in TCP/IP-based internets.\nIn particular,
    it defines objects for managing networks using\nPrecision Time Protocol.\n\nThis
    memo specifies a MIB module in a manner that is both compliant\nto the SNMPv2
    SMI, and semantically identical to the peer SNMPv1\ndefinitions.\n\t "
