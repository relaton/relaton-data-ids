abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) allows a separation between\n
    \  the metadata and data for a file.  The metadata file access is\n   handled
    via Network File System version 4 (NFSv4) minor version 1\n   (NFSv4.1) and the
    data file access is specific to the protocol being\n   used between the client
    and storage device.  The client is informed\n   by the metadata server as to which
    protocol to use via a Layout Type.\n   The Flexible File Layout Type is defined
    in this document as an\n   extension to NFSv4.1 to allow the use of storage devices
    which need\n   not be tightly coupled to the metadata server.\n\n\t "
