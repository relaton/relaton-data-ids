abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP Payload format for the ITU-T \nRecommendation
    H.264 video codec and the technically identical \nISO/IEC International Standard
    14496-10 video codec.  The RTP payload \nformat allows for packetization of one
    or more Network Abstraction \nLayer Units (NALUs), produced by an H.264 video
    encoder, in each RTP \npayload.  The payload format has wide applicability, as
    it supports \napplications from simple low bit-rate conversational usage, to \nInternet
    video streaming with interleaved transmission, to high bit-\nrate video-on-demand.
    \n\nThis memo intends to obsolete RFC 3984.\n\t "
