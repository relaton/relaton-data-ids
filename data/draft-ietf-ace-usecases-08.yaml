abstract:
- language: en
  script: Latn
  content: "   Constrained devices are nodes with limited processing power, storage\n
    \  space and transmission capacities.  These devices in many cases do\n   not
    provide user interfaces and are often intended to interact\n   without human intervention.\n\n
    \  This document includes a collection of representative use cases for\n   authentication
    and authorization in constrained environments.  These\n   use cases aim at identifying
    authorization problems that arise during\n   the lifecycle of a constrained device
    and are intended to provide a\n   guideline for developing a comprehensive authentication
    and\n   authorization solution for this class of scenarios.\n\n   Where specific
    details are relevant, it is assumed that the devices\n   use the Constrained Application
    Protocol (CoAP) as communication\n   protocol, however most conclusions apply
    generally.\n\n\t "
