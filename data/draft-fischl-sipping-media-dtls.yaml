abstract:
- language: en
  script: Latn
  content: "This document specifies how to use the Session Initiation Protocol\n   (SIP)
    to establish secure media sessions using or over the Datagram\n   Transport Layer
    Security (DTLS) protocol.  It describes a mechanism\n   of transporting a fingerprint
    attribute in the Session Description\n   Protocol (SDP) that identifies the key
    that will be presented during\n   the DTLS handshake.  It relies on the SIP identity
    mechanism to\n   ensure the integrity of the fingerprint attribute.  This allows
    the\n   establishment of media security along the media path.\n\t "
