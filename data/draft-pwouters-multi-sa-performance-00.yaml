abstract:
- language: en
  script: Latn
  content: "   This document defines two Notification Payload (NUM_QUEUES and\n   QUEUE_INFO)
    for the Internet Key Exchange Protocol Version 2 (IKEv2).\n   These payloads add
    support for negotiating multiple identical Child\n   SAs that can be used to to
    optimize performance based on the number\n   of queues or CPUs, orcw to create
    multiple Child SAs for different\n   Quality of Service (QoS) levels.\n\n   Using
    multiple identical Child Sa's has the additional benefit that\n   multiple streams
    have their own Sequence Number, ensuring that CPU's\n   don't have to synchronize
    their crypto state or disable their replay\n   window detection.\n\n\t "
