abstract:
- language: en
  script: Latn
  content: "   Application-Layer Traffic Optimization (ALTO) provides means for\n
    \  network applications to obtain network information.  In the\n   definitions
    of ALTO services ([RFC7285] and existing extensions),\n   there is no requirement
    on whether the source and the destination\n   endpoints must belong to the same
    autonomous network, which is a\n   single-domain setting, or they can belong to
    different autonomous\n   networks, which is a multi-domain setting.  This document
    explains\n   problems of realizing ALTO in multi-domain settings and then presents\n
    \  3 potential solutions to realize ALTO multi-domain services.\n\n\n\t "
