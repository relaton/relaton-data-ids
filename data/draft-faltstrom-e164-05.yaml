abstract:
- language: en
  script: Latn
  content: "This document discusses the use of DNS for storage of E.164 numbers.\nMore
    specifically, how DNS can be used for identifying available\nservices connected
    to one E.164 number. Routing of the actual\nconnection using the service selected
    using these methods is not\ndiscussed.\nDiscussion on this Internet-Draft is to
    be held on the mailing list\nietf-e164-dns@imc.org, which is hosted by the Internet
    Mail\nConsortium. To subscribe, send an email to\nietf-e164-dns-request@imc.org,
    with the text 'subscribe' as the only\nword in the body of the mail. There is
    an archive of the mailing\nlist at <http://www.imc.org/ietf-e164-dns/>.\n\t "
