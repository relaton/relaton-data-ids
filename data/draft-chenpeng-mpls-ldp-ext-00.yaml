abstract:
- language: en
  script: Latn
  content: "   Label Distribution Protocol (LDP) is defined in [RFC5036] for\n   distribution
    of labels inside one MPLS domain.  It defined how to\n   associate a Forwarding
    Equivalence Class (FEC) with each label it\n   distributes.  A FEC is a list of
    one or more FEC elements, but it\n   does not describe operations how to achieve
    one or more FEC element\n   share the same label.\n\n   Currently Label resources
    are getting more and more nervous, and it\n   is necessary to save the label resources.
    \ This document defines\n   extensions to the LDP protocol to achieve one or more
    FEC element\n   share the same label.\n\n\t "
