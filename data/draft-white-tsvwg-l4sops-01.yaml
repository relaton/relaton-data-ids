  script: Latn
  content: "   This draft is intended to provide guidance to operators of end-\n   systems,
    operators of networks, and researchers in order to ensure\n   successful deployment
    of L4S in the Internet.  It includes mechanisms\n   that are intended to promote
    reasonable fairness between L4S and\n   Classic flows sharing a single-queue [RFC3168]
    bottleneck link.  This\n   draft identifies opportunites to prevent and/or detect
    and resolve\n   fairness problems in such networks.\n\n\t "
