abstract:
- language: en
  script: Latn
  content: "   This document describes the use of the Network Service Header (NSH)\n
    \  in a Service Function Chaining (SFC) overlay network with no payload\n   data
    and only carrying metadata.  This is achieved by defining a new\n   \"next protocol\"
    type value of \"None\".\n\n   This document illustrates some of the functions
    that may be achieved\n   or enhanced by this mechanism, but it does not provide
    an exhaustive\n   list of use cases, nor is it intended to be definitive about
    the\n   functions it describes.  It is expected that other documents will\n   describe
    specific use cases in more detail and will define the\n   protocol mechanics for
    each use case.\n\n\n\t "
