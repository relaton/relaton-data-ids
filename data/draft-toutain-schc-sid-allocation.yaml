abstract:
- language: en
  script: Latn
  content: "   YANG SID (Schema Item iDentifier) is a method to identify YANG items\n
    \  in constrained environments.  The YANG Data Model for SCHC needs to\n   use
    smaller values and reduce the distance between two sections to\n   minimize deltas'
    size and assure header compression performance.\n   Keeping compact values for
    SCHC can be done when data and identity\n   are differentiated.\n\n\t "
