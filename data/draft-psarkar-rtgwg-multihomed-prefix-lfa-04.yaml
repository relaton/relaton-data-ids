  script: Latn
  content: "   This document shares experience gained from implementing algorithms\n
    \  to determine Loop-Free Alternates for multi-homed prefixes.  In\n   particular,
    this document provides explicit inequalities that can be\n   used to evaluate
    neighbors as a potential alternates for multi-homed\n   prefixes.  It also provides
    detailed criteria for evaluating\n   potential alternates for external prefixes
    advertised by OSPF ASBRs.\n\n\n\t "
