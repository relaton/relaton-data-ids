abstract:
- language: en
  script: Latn
  content: "   This document specifies an experimental method to allow routers to\n
    \  remove IPv6 Hop-by-Hop Options Headers or Routing Headers from\n   packets
    in flight.  The goal is to reduce the probability of packets\n   being dropped,
    because they contain these extension headers, without\n   impacting functionality.
    \ An additional benefit is to limit\n   visibility of information in extension
    headers to those nodes that\n   need to process the headers.\n\n\t "
