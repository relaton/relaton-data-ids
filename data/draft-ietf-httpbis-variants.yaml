abstract:
- language: en
  script: Latn
  content: "   This specification introduces an alternative way to select a HTTP\n
    \  response from a cache based upon its request headers, using the HTTP\n   \"Variants\"
    and \"Variant-Key\" response header fields.  Its aim is to\n   make HTTP proactive
    content negotiation more cache-friendly.\n\n\t "
