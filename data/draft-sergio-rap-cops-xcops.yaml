abstract:
- language: en
  script: Latn
  content: "This document introduces a new client type for the COPS protocol to  \nsupport
    Multiprotocol-DiffServ inter-working in a network scenario  \nwhere the access
    network is a non-DiffServ network. In such a \nscenario, traffic flows originating
    from heterogeneous applications  \nask to be admitted to the Diffserv core network.
    The Policy Decision \nPoint (PDP) acts as a 'Bandwidth Broker' for Policy Enforcement
    \nPoints(PEP) requesting resources. The new client type is located on \neach Border
    Router (PEP) of the Diffserv Network.\n\t "
