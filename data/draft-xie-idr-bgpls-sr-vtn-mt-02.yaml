abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhanced VPN service to support\n
    \  some applications' needs of enhanced isolation and stringent\n   performance
    requirements.  VPN+ requires integration between the\n   overlay VPN and the underlay
    network.  A Virtual Transport Network\n   (VTN) is a virtual underlay network
    which consists of a customized\n   network topology and a set of network resource
    allocated from the\n   physical network.  A VTN could be used as the underlay
    to support one\n   or a group of VPN+ services.\n\n   When Segment Routing is
    used as the data plane of VTNs, each VTN can\n   be allocated with a group of
    SIDs to identify the topology and\n   resource attributes of network segments
    in the VTN.  The association\n   between the network topology, the network resource
    attributes and the\n   SR SIDs may need to be distributed to a centralized network\n
    \  controller.  For network scenarios where each VTN can be identified\n   by
    a unique topology ID, this document describes a mechanism to\n   distribute the
    information of SR based VTNs using BGP-LS with Multi-\n   Topology.\n\n\n\t "
