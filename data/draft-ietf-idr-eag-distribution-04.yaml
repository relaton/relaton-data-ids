abstract:
- language: en
  script: Latn
  content: "   As MPLS-TE network grows, administrative Groups advertised as a\n   fixed-length
    32-bit Bitmask is quite constraining.  \"Extended\n   Administrative Group\" IGP
    TE extensions sub-TLV is introduced to\n   provide for additional administrative
    groups (link colors) beyond the\n   current limit of 32.  This document describes
    extensions to BGP\n   protocol, that can be used to distribute extended administrative\n
    \  groups in MPLS-TE.\n\n\t "
