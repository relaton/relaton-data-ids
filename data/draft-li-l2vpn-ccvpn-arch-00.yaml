  script: Latn
  content: "   With the emergence of Software Defined Networks (SDN), the\n   architecture
    of forwarding and control element separation will\n   develop faster.  In the
    central controlled framework, control\n   functionality of L2VPN can be done only
    by the Controllers.\n   Consequently it can reduce control functionality in network
    nodes.\n   This document defines the architecture of central controlled L2VPN\n
