abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to BGP to advertise the In-situ Flow\n
    \  Information Telemetry (IFIT) capabilities.  Within an IFIT domain,\n   IFIT-capability
    advertisement from the tail node to the head node\n   assists the head node to
    determine whether a particular IFIT Option\n   type can be encapsulated in data
    packets.  Such advertisement would\n   be useful for mitigating the leakage threat
    and facilitating the\n   deployment of IFIT measurements on a per-service and
    on-demand basis.\n\n\n\t "
