  content: "   This memo is complementary to [ARCH] and describes how a GMPLS \n   control
    plane may be applied to the Provider Backbone Bridges Traffic \n   Engineering
    (PBB-TE) [IEEE 802.1Qay] amendment to 802.1Q and how \n   GMPLS can be used to
    configure VLAN-aware Ethernet switches in order \n   to establish Ethernet point
    to point (P2P) and P2MP MAC switched \n   paths and P2P/P2MP VID based trees.
