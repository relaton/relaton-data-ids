  script: Latn
  content: "This document reserves the IPFIX Set IDs 9 and 10 to prevent them\nfrom
    being allocated in the future.  The reason behind this is to\nensure that heuristic
    methods for determining PDU boundaries in files\ncontaining NetFlow V9 PDUs and
    IPFIX Messages work in a standards-\ncompliant way.\n\t "
