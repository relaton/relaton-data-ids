abstract:
- language: en
  script: Latn
  content: "   This document sets policy for the inclusion of SVGs in the definitive\n
    \  versions of RFCs and relevant publication formats.  It contains\n   policy
    requirements from [RFC7996] and removes all requirements\n   related to using
    a specific SVG profile or specific implementation\n   code.  It also makes the
    RFC Publication Center (RPC) responsible for\n   implementation decisions regarding
    SVGs.\n\n\t "
