abstract:
- language: en
  script: Latn
  content: "   CESR Proof Signatures are an extension to the Composable Event\n   Streaming
    Representation [CESR] that provide transposable\n   cryptographic signature attachments
    on self-addressing data (SAD)\n   [SAID].  Any SAD, such as an Authentic Chained
    Data Container (ACDC)\n   Verifiable Credential [ACDC] for example, may be signed
    with a CESR\n   Proof Signature and streamed along with any other CESR content.
    \ In\n   addition, a signed SAD can be embedded inside another SAD and the\n   CESR
    proof signature attachment can be transposed across envelope\n   boundaries and
    streamed without losing any cryptographic integrity.\n\n\t "
