abstract:
- language: en
  script: Latn
  content: "   Hosts may assign random link-layer addresses to network interfaces
    in\n   an attempt to increase privacy and reduce trackability.  Careless\n   assignment
    of IPv6 addresses may negate the privacy advantages of\n   random link-layer addresses.
    \ We propose simple solutions to ensure\n   that IPv6 addresses do change whenever
    the link layer addresses\n   change.\n\n\t "
