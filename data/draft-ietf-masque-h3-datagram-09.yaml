abstract:
- language: en
  script: Latn
  content: "   This document describes HTTP Datagrams, a convention for conveying\n
    \  multiplexed, potentially unreliable datagrams inside an HTTP\n   connection.\n\n
    \  In HTTP/3, HTTP Datagrams can be conveyed natively using the QUIC\n   DATAGRAM
    extension.  When the QUIC DATAGRAM frame is unavailable or\n   undesirable, they
    can be sent using the Capsule Protocol, a more\n   general convention for conveying
    data in HTTP connections.\n\n   HTTP Datagrams and the Capsule Protocol are intended
    for use by HTTP\n   extensions, not applications.\n\n\t "
