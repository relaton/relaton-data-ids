abstract:
- language: en
  script: Latn
  content: "   Internet Small Computer Systems Interface (iSCSI) is a SCSI\n   transport
    protocol that maps the SCSI family of protocols onto\n   TCP/IP. The iSCSI protocol
    as specified in [draft-ietf-storm-\n   iscsi-cons-xx] (and as previously specified
    by the combination\n   of RFC 3720 and RFC 5048) is based on the SAM-2 (SCSI\n
    \  Architecture Model - 2) version of the SCSI family of\n   protocols. This document
    defines enhancements to the iSCSI\n   protocol to support certain additional features
    of the SCSI\n   protocol that were defined in SAM-3, SAM-4, and SAM-5.\n\n   This
    document is a companion document to [draft-ietf-storm-\n   iscsi-cons-xx].\n\n
    \     --------------------------------------------------------\n      RFC EDITORS
    NOTE: The above references to [draft-ietf-storm-\n      iscsi-cons-xx] should
    reference the RFC number assigned to\n      that document, and this note should
    be removed.\n      --------------------------------------------------------\n\n\t "
