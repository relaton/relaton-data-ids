abstract:
- language: en
  script: Latn
  content: "   This document presents a functional model of a Media Gateway. The\n
    \  model extends the functional model of the base architecture draft[1].\n   The
    model identifies the functions that the MG may expose to other\n   functions of
    the architecture, namely, the Media Gateway Controller\n   and the Signalling
    Gateway [1]. The objective of the model is\n   to identify completeness of the
    protocol functions, flexibility to\n   handle the optionality of functions and
    ensure that the protocol is\n   not biased towards a particular implementation
    of the Media Gateway.\n\n\t "
