abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) can be used to steer packets through an IPv6 or\n
    \  MPLS network using the source routing paradigm.  SR enables any head-\n   end
    node to select any path without relying on a hop-by-hop signaling\n   technique
    (e.g., LDP or RSVP-TE).\n\n   A Segment Routed Path can be derived from a variety
    of mechanisms,\n   including an IGP Shortest Path Tree (SPT), explicit configuration,
    or\n   a PCE.\n\n   Since SR can be applied to both MPLS and IPv6 forwarding planes,
    a\n   PCE should be able to compute SR-Path for both MPLS and IPv6\n   forwarding
    planes.  The PCEP extension and mechanisms to support SR-\n   MPLS have been defined.
    \ This document describes the extensions\n   required for SR support for IPv6
    data plane in the Path Computation\n   Element communication Protocol(PCEP).\n\n\t "
