abstract:
- language: en
  script: Latn
  content: "   This document motivates the collection and aggregation of\n   sustainability
    environmental related metrics.  It describes the\n   motivation and requirements
    to collect asset centric metrics\n   including but not limited to power consumption
    and energy efficiency,\n   circular economy properties, and more general metrics
    useful in\n   environmental impact analysis.  It provides foundations for building\n
    \  an industry-wide, open-source framework for the reduction of\n   greenhouse
    gas emissions, enabling measurement and optimization of\n   the overall impact
    on the environment of networking devices, software\n   applications, services,
    and solutions across the lifecycle journey.\n\n\t "
