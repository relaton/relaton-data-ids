  content: "This document defines a C language application program interface to the
    lightweight directory access protocol (LDAP). This document replaces the previous
    definition of this API, defined in RFC 1823, updating it to include support for
    features found in version 3 of the LDAP protocol, as well as other changes to
    support information hiding and thread safety.\n\t "
