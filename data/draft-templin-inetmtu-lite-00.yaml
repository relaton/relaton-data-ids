abstract:
- language: en
  script: Latn
  content: "The nominal Maximum Transmission Unit (MTU) of the Internet has\nbecome
    1500 bytes, but existing IP/*/IPv4 tunneling mechanisms impose\nan encapsulation
    overhead that can reduce the effective path MTU to\nsmaller values.  Additionally,
    existing IP/*/IPv4 tunneling\nmechanisms are limited in their ability to discover
    and utilize\nlarger MTUs.  This document specifies minimal mechanisms for\nconveying
    packets over IP/*/IPv4 tunnels that address these issues.\n\t "
