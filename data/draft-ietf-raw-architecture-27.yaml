abstract:
- language: en
  script: Latn
  content: "   Reliable and Available Wireless (RAW) extends the reliability and\n
    \  availability of DetNet to networks composed of any combination of\n   wired
    and wireless segments.  The RAW Architecture leverages and\n   extends RFC 8655,
    the Deterministic Networking Architecture, to adapt\n   to challenges that affect
    prominently the wireless medium, notably\n   intermittent transmission loss.  This
    document defines a network\n   control loop that optimizes the use of constrained
    bandwidth and\n   energy while assuring the expected DetNet services.  The loop\n
    \  involves a new Point of Local Repair (PLR) function in the DetNet\n   Service
    sub-layer that dynamically selects the DetNet path(s) for\n   packets to route
    around local connectivity degradation.\n\n\t "
