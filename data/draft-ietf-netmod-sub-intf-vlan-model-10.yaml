abstract:
- language: en
  script: Latn
  content: "   This document defines YANG modules to add support for classifying\n
    \  traffic received on interfaces as Ethernet/VLAN framed packets to\n   sub-interfaces
    based on the fields available in the Ethernet/VLAN\n   frame headers.  These modules
    allow configuration of Layer 3 and\n   Layer 2 sub-interfaces (e.g.  L2VPN attachment
    circuits) that can\n   interoperate with IETF based forwarding protocols; such
    as IP and\n   L3VPN services; or L2VPN services like VPWS, VPLS, and EVPN.  The\n
    \  sub-interfaces also interoperate with VLAN tagged traffic orignating\n   from
    an IEEE 802.1Q compliant bridge.\n\n   The model differs from an IEEE 802.1Q bridge
    model in that the\n   configuration is interface/sub-interface based as opposed
    to being\n   based on membership of an 802.1Q VLAN bridge.\n\n   The YANG data
    models in this document conforms to the Network\n   Management Datastore Architecture
    (NMDA) defined in RFC 8342.\n\n\t "
