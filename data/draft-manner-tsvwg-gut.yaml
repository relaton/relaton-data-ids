abstract:
- language: en
  script: Latn
  content: "Deploying new transport protocols on the Internet is a well-known\nproblem,
    as NATs and firewall drop packets with e.g. new protocol\ntypes or unidentified
    TCP options.  Tunnelling over UDP is one way to\nmake IP packets hide the actual
    payload and enable end-to-end\ndelivery.  This document proposes a simple UDP
    tunnelling\nencapsulation and end-host operation to enable new (and old) IP\npayloads,
    e.g., new transport protocols, to be deployed on the\nInternet.\n\t "
