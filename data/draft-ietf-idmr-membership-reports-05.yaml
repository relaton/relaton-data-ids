  script: Latn
  content: "When running a multi-level multicast routing protocol, upper levels\nneed
    to know about group memberships in lower levels in a protocol-\nindependent fashion.
    \ Domain Wide Multicast Group Membership\nReports allow this information to be
    learned in a fashion similar\nto IGMP[Fenn97] at the domain level.\n \nThis document
    is a product of the IDMR working group within the Internet\nEngineering Task Force.
    \ Comments are solicited and should be addressed\nto the working group's mailing
    list at idmr@cs.ucl.ac.uk and/or the\nauthor.\n\t "
