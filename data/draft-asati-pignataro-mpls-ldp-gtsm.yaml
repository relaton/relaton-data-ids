abstract:
- language: en
  script: Latn
  content: "The Generalized TTL Security Mechanism (GTSM) describes a generalized\nuse
    of a packets Time to Live (TTL) (IPv4) or Hop Limit (IPv6) to\nverify that the
    packet was sourced by a node on a connected link,\nthereby protecting the router's
    IP control-plane from CPU utilization\nbased attacks.  This technique improves
    security and is used by many\nprotocols.  This document defines the GTSM use for
    Label Distribution\nProtocol (LDP).\n\t "
