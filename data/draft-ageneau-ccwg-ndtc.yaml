abstract:
- content: "<p>This document describes Network Delivery Time Control (NDTC), a rate
    adaptation algorithm for real-time video streaming suited for interactive applications
    like cloud gaming. NDTC leverages the Frame Dithering Available Capacity Estimation
    (FDACE) heuristic, which estimates available path capacity without inducing congestion.
    The algorithm dynamically adjusts frame sizes and transmission times to ensure
    timely delivery, while also responding to conventional congestion signals.</p>"
