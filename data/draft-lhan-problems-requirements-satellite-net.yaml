abstract:
- language: en
  script: Latn
  content: "   This document presents the detailed analysis about the problems and\n
    \  requirements of satellite constellation used for Internet.  It starts\n   from
    the satellite orbit basics, coverage calculation, then it\n   estimates the time
    constraints for the communications between\n   satellite and ground-station, also
    between satellites.  How to use\n   satellite constellation for Internet is discussed
    in detail including\n   the satellite relay and satellite networking.  The problems
    and\n   requirements of using traditional network technology for satellite\n   network
    integrating with Internet are finally outlined.\n\n\t "
