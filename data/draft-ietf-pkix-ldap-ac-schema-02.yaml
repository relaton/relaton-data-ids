abstract:
- language: en
  script: Latn
  content: "This document describes an LDAP schema for X.509 attribute certificates
    (ACs). Each AC is broken down into a set of attribute types. These attributes
    can then be stored in an AC entry. An object class is defined for this AC entry.
    Each attribute type uses an existing LDAP syntax, so that no new matching rules
    need to be defined. \n\t "
