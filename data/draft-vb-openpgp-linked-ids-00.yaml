  script: Latn
  content: "   This document introduces a URI scheme for Linked Identitites to be\n
    \  used in URI Attributes in OpenPGP keyrings compatible to [RFC4880]\n   and
    [URIATTR].  A Linked Identity then links the keyring to a\n   resource on the
    internet in a mutual and verifiable way.  The assumed\n   authorization required
    to publish the resource forms a limited basis\n   of trust for the key.\n\n\t "
