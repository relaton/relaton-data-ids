abstract:
- language: en
  script: Latn
  content: "   [RFC4762] describes a mechanism to remove or unlearn MAC addresses\n
    \  that have been dynamically learned in a VPLS Instance for faster\n   convergence
    on topology change. The procedure also removes MAC\n   addresses in the VPLS that
    do not require relearning due to such\n   topology change.\n\n   This document
    defines an enhancement to the MAC Address Withdrawal\n   procedure with empty
    MAC List [RFC4762], which enables a Provider\n   Edge(PE) device to remove only
    the MAC addresses that need to be\n   relearned.\n\n   Additional extensions to
    [RFC4762] MAC Withdrawal procedures are\n   specified to provide optimized MAC
    flushing for the PBB-VPLS\n   specified in [PBB-VPLS Model].\n\n\t "
