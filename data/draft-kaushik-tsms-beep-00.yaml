abstract:
- language: en
  script: Latn
  content: "The Transport Mapping Security Model (TSMS)  describes a framework\n   to
    provide a security for SNMPv3 by an underlying transport protocol.\n   This document
    leverages the TMSM framework and describes the use of\n   the Block Extensible
    Exchange Protocol (BEEP) for securing SNMPv3.\n   This specification describes
    BEEP Transport Mapping Security Model.\n\n   This document specifies the use of
    BEEP combined with SASL and TLS \n   as transport for SNMP requests and responses.
    \ We define a URI and \n   specify a BEEP profile to be used.\n\t "
