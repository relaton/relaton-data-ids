abstract:
- language: en
  script: Latn
  content: "   This document specifies a new OAuth 2.0 authorization grant type,\n
    \  \"external assertion\", identified by urn:ietf:params:oauth:grant-\n   type:external-assertion.
    \ It enables a client to obtain an access\n   token by presenting a verifiable
    JWT assertion issued by a trusted\n   external identity provider to an authorization
    server.  The mechanism\n   facilitates short-lived, auditable credentials for
    workloads without\n   provisioning long-lived secrets.\n\n\t "
