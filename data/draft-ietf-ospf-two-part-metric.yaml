abstract:
- language: en
  script: Latn
  content: "This document specifies an optional OSPF protocol extension to represent
    router metrics in a multi-access network in two parts: the metric from the router
    to the network and the metric from the network to the router.  For such networks,
    the router-to-router metric for OSPF route computation is the sum of the two parts.
    \ This document updates RFC 2328.\n\t "
