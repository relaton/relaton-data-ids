abstract:
- language: en
  script: Latn
  content: "   The security protocol Object Security for Constrained RESTful\n   Environments
    (OSCORE) provides end-to-end protection of messages\n   exchanged with the Constrained
    Application Protocol (CoAP).  Messages\n   protected with OSCORE include a CoAP
    OSCORE option, where the field\n   Partial IV specifies the sequence number value
    used by the message\n   sender.  In the interest of encrypting as much information
    as\n   reasonably possible, this document defines a lightweight add-on\n   method
    for encrypting the Partial IV within the OSCORE option.\n   Therefore, it updates
    RFC 8613.  Combined with the update of OSCORE\n   identifiers, the encryption
    of Partial IV values helps counteracting\n   on-path adversaries that attempt
    to correlate the sequence numbers\n   observed in different network paths, in
    order to track OSCORE\n   endpoints that perform a network path migration.  The
    defined\n   encryption method is applicable also to the security protocol Group\n
    \  Object Security for Constrained RESTful Environments (Group OSCORE).\n\n\t "
