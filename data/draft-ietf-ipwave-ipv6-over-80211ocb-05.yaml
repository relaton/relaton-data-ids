abstract:
- language: en
  script: Latn
  content: "   In order to transmit IPv6 packets on IEEE 802.11 networks run outside\n
    \  the context of a basic service set (OCB, earlier \"802.11p\") there is\n   a
    need to define a few parameters such as the supported Maximum\n   Transmission
    Unit size on the 802.11-OCB link, the header format\n   preceding the IPv6 header,
    the Type value within it, and others.\n   This document describes these parameters
    for IPv6 and IEEE 802.11-OCB\n   networks; it portrays the layering of IPv6 on
    802.11-OCB similarly to\n   other known 802.11 and Ethernet layers - by using
    an Ethernet\n   Adaptation Layer.\n\n   In addition, the document lists what is
    different in 802.11-OCB\n   (802.11p) links compared to more 'traditional' 802.11a/b/g/n
    links,\n   where IPv6 protocols operate without issues.  Most notably, the\n   operation
    outside the context of a BSS (OCB) has impact on IPv6\n   handover behaviour and
    on IPv6 security.\n\n\t "
