abstract:
- language: en
  script: Latn
  content: "   This document describes requirements for conveying information\n   between
    Service Function Chaining (SFC) control elements (including\n   management components)
    and SFC functional elements.  Also, this\n   document identifies a set of control
    interfaces to interact with SFC-\n   aware elements to establish, maintain or
    recover service function\n   chains.  This document does not specify protocols
    nor extensions to\n   existing protocols.\n\n   This document exclusively focuses
    on SFC deployments that are under\n   the responsibility of a single administrative
    entity.  Inter-domain\n   considerations are out of scope.\n\n\t "
