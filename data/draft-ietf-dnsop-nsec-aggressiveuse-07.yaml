abstract:
- language: en
  script: Latn
  content: "   The DNS relies upon caching to scale; however, the cache lookup\n   generally
    requires an exact match.  This document specifies the use\n   of NSEC/NSEC3 resource
    records to allow DNSSEC validating resolvers\n   to generate negative answers
    within a range, and positive answers\n   from wildcards.  This increases performance
    / decreases latency,\n   decreases resource utilization on both authoritative
    and recursive\n   servers, and also increases privacy.  It may also help increase\n
    \  resilience to certain DoS attacks in some circumstances.\n\n   This document
    updates RFC4035 by allowing validating resolvers to\n   generate negative answers
    based upon NSEC/NSEC3 records (and positive\n   answers in the presence of wildcards).\n\n
