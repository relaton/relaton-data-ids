abstract:
- language: en
  script: Latn
  content: "   The Metro Ethernet Forum (MEF) has defined a rooted-multipoint\n   Ethernet
    service known as Ethernet Tree (E-Tree). A solution\n   framework for supporting
    this service in MPLS networks is described\n   in RFC7387 (\"A Framework for Ethernet-Tree
    (E-Tree) Service over a\n   Multiprotocol Label Switching (MPLS) Network\"). This
    document\n   discusses how those functional requirements can be met with a\n   solution
    based on RFC7432, BGP MPLS Based Ethernet VPN (EVPN), with\n   some extensions
    and how such a solution can offer a more efficient\n   implementation of these
    functions than that of RFC7796, E-Tree\n   Support in Virtual Private LAN Service
    (VPLS). This document makes\n   use of the most significant bit of the \"Tunnel
    Type\" field (in PMSI\n   Tunnel Attribute) governed by the IANA registry created
    by RFC7385,\n   and hence updates RFC7385 accordingly.\n\n\n\t "
