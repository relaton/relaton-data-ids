abstract:
- language: en
  script: Latn
  content: "   This document defines a Network of Information (NetInf) convergence\n
    \  layer intended to be used over some Bluetooth protocol providing\n   reliable
    transmission.  A convergence layer handles the transport of\n   NetInf requests
    and responses.  In this convergence layer the common\n   NetInf messages are defined
    using JavaScript Object Notation (JSON)\n   and Named Data Object (NDO) octet
    parts, both using length prefixes.\n   While the convergence layer is intended
    to be used over Bluetooth,\n   any underlying protocol providing reliable transmission
    could\n   potentially be used.\n\n\t "
