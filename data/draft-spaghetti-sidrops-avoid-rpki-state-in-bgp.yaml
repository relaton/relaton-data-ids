abstract:
- language: en
  script: Latn
  content: "   This document provides guidance to avoid carrying Resource Public Key\n
    \  Infrastructure (RPKI) derived Validation States in Transitive Border\n   Gateway
    Protocol (BGP) Path Attributes.  Annotating routes with\n   attributes signaling
    validation state may flood needless BGP UPDATE\n   messages through the global
    Internet routing system, when, for\n   example, Route Origin Authorizations are
    issued, revoked, or RPKI-To-\n   Router sessions are terminated.\n\n   Operators
    SHOULD ensure Validation States are not signalled in\n   transitive BGP Path Attributes.
    \ Specifically, Operators SHOULD NOT\n   group BGP routes by their Prefix Origin
    Validation state into\n   distinct BGP Communities.\n\n\t "
