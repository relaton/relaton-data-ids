abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) architecture leverages source routing and\n   tunneling
    paradigms and can be directly applied to the use of a\n   Multiprotocol Label
    Switching (MPLS) data plane.  A network may\n   consist of multiple IGP domains
    or multiple ASes under the control of\n   same organization.  It is useful to
    have the Label switched Path\n   (LSP) Ping and traceroute procedures when an
    SR end-to-end path spans\n   across multiple ASes or domains.  This document describes
    mechanisms\n   to facilitate LSP ping and traceroute in inter-AS/inter-domain
    SR-\n   MPLS networks in an efficient manner with simple Operations,\n   Administration,
    and Maintenance (OAM) protocol extension which uses\n   dataplane forwarding alone
    for sending echo reply.\n\n\n\t "
