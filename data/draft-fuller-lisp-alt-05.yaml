abstract:
- language: en
  script: Latn
  content: "This document describes a method of building an alternative, logical\ntopology
    for managing Endpoint Identifier to Routing Locator mappings\nusing the Locator/ID
    Separation Protocol.  The logical network is\nbuilt as an overlay on the public
    Internet using existing\ntechnologies and tools, specifically the Border Gateway
    Protocol and\nthe Generic Routing Encapsulation.  An important design goal for\nLISP+ALT
    is to allow for the relatively easy deployment of an\nefficient mapping system
    while minimizing changes to existing\nhardware and software.\n\t "
