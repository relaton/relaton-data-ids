abstract:
- language: en
  script: Latn
  content: "   The WebRTC framework specifies protocol support for direct\n   interactive
    rich communication using audio, video, and data between\n   two peers' web-browsers.
    \ This document specifies the non-media data\n   transport aspects of the WebRTC
    framework.  It provides an\n   architectural overview of how the Stream Control
    Transmission\n   Protocol (SCTP) is used in the WebRTC context as a generic transport\n
    \  service allowing WEB-browsers to exchange generic data from peer to\n   peer.\n\n\t "
