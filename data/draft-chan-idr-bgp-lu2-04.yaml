abstract:
- language: en
  script: Latn
  content: "   This document specifies how to carry colored path advertisement via
    an\nenhancement    to the existing protocol BGP Label Unicast. It would allow
    backward compatibility\n   with RFC8277.\n\n   The targeted solution is to use
    stack of labels advertised via BGP Label\nUnicast    2.0 for end to end traffic
    steering across multiple IGP domains. The operation\nis    similar to Segment
    Routing.\n\n   This proposed protocol will convey the necessary reachability information
    to\nthe    ingress PE node to construct an end to end path.\n\n   Another two
    problems addressed here are the interworking with Flex-Algo, and\nthe    MPLS
    label space limit problem.\n\n   Please note that there is a major change of protocol
    format starting from\nversion    01 draft. Except the optional BGP capability
    code, these rest of BGP attributes\n   used in this draft are defined in previous
    RFC or in use today in other\nscenario. \n\t "
