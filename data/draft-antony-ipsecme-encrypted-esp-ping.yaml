abstract:
- language: en
  script: Latn
  content: "   This document defines the Encrypted ESP Echo Function, a mechanism\n
    \  designed to assess the reachability of IP Security (IPsec) network\n   paths
    using Encapsulating Security Payload (ESP) packets.  The\n   primary objective
    is to reliably and efficiently detect the status of\n   end-to-end paths by exchanging
    only encrypted ESP packets between\n   IPsec peers.  The Encrypted Echo message
    can either use existing\n   congestion control payloads from RFC9347 or a new
    message format\n   defined here, with an option to specify a preferred return
    path when\n   there is more than one pair of IPsec SAs between the same set of\n
    \  IPsec peers.\n\n   A peer MAY announce the support using a new IKEv2 Status
    Notifcation\n   ENCRYPTED_PING_SUPPORTED.\n\n\t "
