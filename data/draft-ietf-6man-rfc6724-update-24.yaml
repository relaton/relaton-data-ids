abstract:
- language: en
  script: Latn
  content: "   This document updates the default address selection algorithm for\n
    \  Internet Protocol Version 6 (IPv6), originally specified in RFC 6724,\n   based
    on accumulated operational experience.  It introduces the\n   concept of \"known-local\"
    Unique Local Address (ULA) prefixes within\n   the fd00::/8 block and specifies
    that ULA-to-ULA communications using\n   such prefixes should be preferred over
    both IPv4-to-IPv4 and GUA-to-\n   GUA (Global Unicast Address) communications
    in local use scenarios.\n   The document defines mechanisms for nodes to identify
    and incorporate\n   known-local prefixes into their address selection policy tables.
    \ It\n   introduces a requirement to implement Rule 5.5 of RFC 6724 and\n   reduces
    the default precedence for 6to4 addresses.  These updates\n   enhance the supportability
    of typical deployment environments,\n   including automatic and unmanaged configurations,
    and promote\n   consistent IPv6-over-IPv4 precedence behavior for both ULA and
    GUA\n   within local networks.  The document acknowledges that certain\n   atypical
    deployment models may require explicit configuration to\n   achieve intended operational
    outcomes.\n\n\t "
