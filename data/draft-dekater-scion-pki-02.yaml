abstract:
- language: en
  script: Latn
  content: "   This document presents the trust concept and design of the SCION\n
    \  _control-plane Public Key Infrastructure (PKI)_, SCION's public key\n   infrastructure
    model.  SCION (Scalability, Control, and Isolation On\n   Next-generation networks)
    is a path-aware, inter-domain network\n   architecture.  The control-plane PKI,
    or short CP-PKI, handles\n   cryptographic material and lays the foundation for
    the authentication\n   procedures in SCION.  It is used by SCION's control plane
    to\n   authenticate and verify path information, and builds the basis for\n   SCION's
    special trust model based on so-called Isolation Domains.\n\n   This document
    first introduces the trust model behind the SCION's\n   control-plane PKI, as
    well as clarifications to the concepts used in\n   it.  This is followed by specifications
    of the different types of\n   certificates and the Trust Root Configuration.  The
    document then\n   specifies how to deploy the whole infrastructure.\n\n\t "
