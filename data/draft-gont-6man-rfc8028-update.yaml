abstract:
- language: en
  script: Latn
  content: "   This document specifies IPv6 host behavior to improve their support\n
    \  for general and common multi-router and multi-prefix scenarios.  It\n   formally
    updates RFC 4861, RFC 4862, and RFC 8028 such that such\n   scenarios are properly
    supported.  This document also formally\n   updates RFC 8504, thus requiring support
    for multi-router and multi-\n   prefix scenarios in all IPv6 nodes.\n\n\t "
