abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to Bootstrapping a Remote Secure\n
    \  Key Infrastructure (BRSKI, RFC8995) to enable bootstrapping in\n   domains
    featuring no or only limited connectivity between a pledge\n   and the domain
    registrar.  It specifically changes the interaction\n   model from a pledge-initiated
    mode, as used in BRSKI, to a pledge-\n   responding mode, where the pledge is
    in server role.  For this, BRSKI\n   with Pledge in Responder Mode (BRSKI-PRM)
    introduces new endpoints\n   for the Domain Registrar and pledge, and a new component,
    the\n   Registrar-Agent, which facilitates the communication between pledge\n
    \  and registrar during the bootstrapping phase.  To establish the trust\n   relation
    between pledge and registrar, BRSKI-PRM relies on object\n   security rather than
    transport security.  The approach defined here\n   is agnostic to the enrollment
    protocol that connects the domain\n   registrar to the Key Infrastructure (e.g.,
    domain CA).\n\n\t "
