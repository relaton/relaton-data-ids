abstract:
- language: en
  script: Latn
  content: "This document presents a set of requirements for the establishment\nand
    maintenance of receiver driven Point-to-Multipoint (P2MP)\nTraffic-Engineered
    (TE) Multiprotocol Label Switching (MPLS) Label\nSwitched Paths (LSPs).\n\nThere
    is no intent to specify solution-specific details or\napplication-specific requirements
    in this document.\n\nThe requirements presented in this document not only apply
    to packet-\nswitched networks under the control of MPLS protocols, but also\nencompass
    the requirements of Layer Two Switching (L2SC), Time\nDivision Multiplexing (TDM),
    lambda, and port switching networks\nmanaged by Generalized MPLS (GMPLS) protocols.
    \ Protocol solutions\ndeveloped to meet the requirements set out in this document
    must\nattempt to be equally applicable to MPLS and GMPLS.\n\t "
