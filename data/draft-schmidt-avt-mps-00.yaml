abstract:
- language: en
  script: Latn
  content: "This memo describes extensions for the RTP payload format defined in\nRFC3640
    for the transport of MPEG Surround multi-channel audio.\nAdditional MIME Type
    parameters are defined to signal backwards\ncompatible transmission inside an
    MPEG-4 audio elementary stream.  In\naddition a layered transmission scheme without
    using the MPEG-4\nsystems framework is presented to transport an MPEG Surround\nelementary
    stream via RTP in parallel with an RTP stream containing\nthe downmixed audio
    data.\n\t "
