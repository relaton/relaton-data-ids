abstract:
- language: en
  script: Latn
  content: "This document describes LOWPAN_TCPHC, a scheme for compressing the\nheader
    of Transmission Control Protocol (TCP) segments, in order to\nreduce the overhead
    on low-power and lossy networks.  It also\nspecifies the LOWPAN_TCPHC header fields
    for the transmission of TCP\nsegments over IPv6 for Low-power Wireless Personal
    Area Networks\n(6LoWPAN).  In many cases, the 20 bytes of the mandatory TCP header\ncan
    be compressed into as little as 6 bytes.\n\t "
