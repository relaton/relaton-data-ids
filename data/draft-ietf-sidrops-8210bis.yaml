title:
- language: en
  script: Latn
  content: The Resource Public Key Infrastructure (RPKI) to Router Protocol, Version
    2
docidentifier:
- content: draft-ietf-sidrops-8210bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   In order to validate the origin Autonomous Systems (ASes) and\n   Autonomous
    System relationships behind BGP announcements, routers\n   need a simple but reliable
    mechanism to receive Resource Public Key\n   Infrastructure (RFC6480) prefix origin
    data, Router Keys, and ASPA\n   data from a trusted cache.  This document describes
    a protocol to\n   deliver them.\n\n   This document describes version 2 of the
    RPKI-Router protocol.\n   [RFC6810] describes version 0, and [RFC8210] describes
    version 1.\n   This document is compatible with both.\n\n\t "
