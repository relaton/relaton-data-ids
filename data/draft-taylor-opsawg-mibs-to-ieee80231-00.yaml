abstract:
- language: en
  script: Latn
  content: "   This document records the transfer of ownership of a number of MIBs\n
    \  relating to ethernet, from the IETF to IEEE 802.3.  Like RFC 4663, it\n   describes
    the procedures associated with the transfer.  Unlike RFC\n   4663, this documentation
    is retrospective in nature, since the\n   transfer happened several years ago.
    \ Deviations from the planned\n   procedures described in RFC 4663 are noted for
    historical interest\n   [in a later version of this draft - PTT].\n\n\t "
