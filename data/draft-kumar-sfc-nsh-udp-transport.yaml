abstract:
- language: en
  script: Latn
  content: "   This draft describes the transport encapsulation to carry Network\n
    \  Service Header (NSH) over UDP transport protocol.  This enables\n   applications
    and services using NSH to communicate over a simple\n   layer-3 network without
    topological constraints.  It brings down the\n   barrier to deploy NSH by not
    requiring additional overhead as is\n   typical of overlay encapsulation mechanisms
    designed on top of UDP.\n\n   As a first benefit, this method eases the deployment
    of Service\n   Function Chaining (SFC) by allowing SFC components to utilize the\n
    \  basic UDP/IP stack available in virtually all network elements and\n   end
    systems to setup the virtual network and realize Service Function\n   Chains (SFCs).\n\n\t "
