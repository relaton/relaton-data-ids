abstract:
- language: en
  script: Latn
  content: "   The widely deployed EDNS0 feature in the DNS enables a DNS receiver\n
    \  to indicate its received UDP message size capacity, which supports\n   the
    sending of large UDP responses by a DNS server.  Large DNS/UDP\n   messages are
    more likely to be fragmented and IP fragmentation has\n   exposed weaknesses in
    application protocols.  It is possible to avoid\n   IP fragmentation in DNS by
    limiting the response size where possible,\n   and signaling the need to upgrade
    from UDP to TCP transport where\n   necessary.  This document describes techniques
    to avoid IP\n   fragmentation in DNS.\n\n\t "
