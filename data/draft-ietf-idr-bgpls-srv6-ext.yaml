abstract:
- language: en
  script: Latn
  content: "   Segment Routing over IPv6 (SRv6) allows for a flexible definition of\n
    \  end-to-end paths within various topologies by encoding paths as\n   sequences
    of topological or functional sub-paths, called \"segments\".\n   These segments
    are advertised by various protocols such as BGP, IS-IS\n   and OSPFv3.\n\n   This
    document defines extensions to BGP Link-state (BGP-LS) to\n   advertise SRv6 segments
    along with their behaviors and other\n   attributes via BGP.  The BGP-LS address-family
    solution for SRv6\n   described in this document is similar to BGP-LS for SR for
    the MPLS\n   data-plane defined in a separate document.\n\n\t "
