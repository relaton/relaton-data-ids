abstract:
- language: en
  script: Latn
  content: "   Application protocols using the QUIC transport protocol rely on\n   streams,
    and optionally the DATAGRAM extension, to carry application\n   data.  Streams
    and datagrams can be multiplexed but QUIC provides no\n   interoperable prioritization
    scheme or signaling mechanism itself.\n   The HTTP Extensible Prioritization scheme
    describes how to prioritize\n   streams in HTTP/2 and HTTP/3.  This document adopts
    the scheme to\n   support HTTP datagrams.\n\n\t "
