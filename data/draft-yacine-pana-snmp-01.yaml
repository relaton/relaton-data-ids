abstract:
- language: en
  script: Latn
  content: "The PANA Authentication Agent (PAA) does not necessarily act as an \nEnforcement
    Point (EP) to prevent unauthorized access or usage of the \nnetwork. When a PANA
    Client (PaC) successfully authenticates itself \nto the PAA, EP(s) (e.g., access
    routers) will need to be suitably \nnotified. The PANA working group mandates
    the use of Simple Network \nManagement Protocol (SNMP) to deliver the authorization
    information \nto one or more EPs when the PAA is separated from EPs. \n    \nThe
    present document provides the necessary information and \nextensions needed to
    use SNMP as the PAA-2-EP protocol.\n\t "
