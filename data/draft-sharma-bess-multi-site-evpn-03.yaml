abstract:
- language: en
  script: Latn
  content: "   This document describes the procedures for interconnecting two or\n
    \  more Network Virtualization Overlays (NVOs) with EVPN via NVO over\n   IP-only
    network. The solution interconnects Ethernet VPN network by\n   using NVO with
    Ethernet VPN (EVPN) to facilitate the interconnect in\n   a scalable fashion.
    The motivation is to support extension of Layer-2\n   and Layer-3, Unicast & Multicast,
    VPNs without having to rely on\n   typical Data Center Interconnect (DCI) technologies
    like MPLS/VPLS.\n   The requirements for the interconnect are similar to the ones\n
    \  specified in [RFC7209], \"Requirements for Ethernet VPN (EVPN)\". In\n   particular,
    this document describes the difference of the Gateways\n   (GWs) procedure and
    combined functionality from [RFC9014],\n   \"Interconnect Solution for Ethernet
    VPN (EVPN) Overlay Networks\" and\n   and [EVPN-IPVPN], \"EVPN Interworking with
    IPVPN\", which this solution\n   is interoperable to. This document updates and
    replaces all previous\n   version of Multi-site EVPN based VXLAN using Border
    Gateways (draft-\n   sharma-multi-site-evpn).\n\n\n\t "
