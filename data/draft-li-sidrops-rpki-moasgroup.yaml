abstract:
- language: en
  script: Latn
  content: "   This document defines a \"Signed MOAS Group\", a Cryptographic Message\n
    \  Syntax (CMS) protected content type for use with the Resource Public\n   Key
    Infrastructure (RPKI) to authenticate the collective announcement\n   of IP prefixes
    by Multiple Origin Autonomous System (MOAS).  The\n   Signed MOAS Group mainly
    includes two parts: an IP prefix and a list\n   of Autonomous Systems (ASes) authorized
    to announce the prefix.  At\n   least one of these ASes SHOULD be authorized to
    announce the prefix\n   by the prefix owner through a Route Origin Authorization
    (ROA).  The\n   validation of a Signed MOAS Group confirms that the authorized
    ASes\n   and other listed ASes have collectively agreed to announce the\n   prefix,
    ensuring that the announcement is legitimate, accurate, and\n   mutually authorized.\n\n\t "
