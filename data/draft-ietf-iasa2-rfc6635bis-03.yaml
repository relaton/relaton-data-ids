abstract:
- language: en
  script: Latn
  content: "   The RFC Editor model described in this document divides the\n   responsibilities
    for the RFC Series into three functions: the RFC\n   Series Editor, the RFC Production
    Center, and the RFC Publisher.\n   Internet Architecture Board (IAB) oversight
    via the RFC Series\n   Oversight Committee (RSOC) is described, as is the relationship\n
    \  between the IETF Administration Limited Liability Company and the\n   RSOC.
    \ This document reflects the experience gained with \"RFC Editor\n   Model (Version
    1)\", documented in RFC 5620; and obsoletes RFC 6635 to\n   replace all references
    to the IASA and related structures with those\n   defined by the IASA 2.0 Model.\n\n
    \  [RFC Editor: Please remove the following paragraph prior to\n   publication.]\n\n
    \  The IASA2 WG requests that the IAB publish this replacement for RFC\n   6635.\n\n\t "
