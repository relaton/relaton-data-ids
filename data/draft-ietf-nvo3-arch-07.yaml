abstract:
- language: en
  script: Latn
  content: "   This document presents a high-level overview architecture for\n   building
    data center network virtualization overlay (NVO3) networks.\n   The architecture
    is given at a high-level, showing the major\n   components of an overall system.
    \ An important goal is to divide the\n   space into individual smaller components
    that can be implemented\n   independently and with clear interfaces and interactions
    with other\n   components.  It should be possible to build and implement individual\n
    \  components in isolation and have them work with other components with\n   no
    changes to other components.  That way implementers have\n   flexibility in implementing
    individual components and can optimize\n   and innovate within their respective
    components without requiring\n   changes to other components.\n\n\t "
