abstract:
- language: en
  script: Latn
  content: "   This document presents a set of requirements and a framework for\n
    \  providing a Point-to-Multipoint Pseudowire (PW) over MPLS PSNs.  The\n   requirements
    identified in this document are related to architecture,\n   signaling and maintenance
    aspects of Point-to-Multipoint PW\n   operation.  They are proposed as guidelines
    for the standardization\n   of such mechanisms.  Among other potential applications,
    Point-to-\n   Multipoint PWs can be used to optimize the support of multicast
    layer\n   2 services (Virtual Private LAN Service and Virtual Private Multicast\n
    \  Service) as defined in the Layer 2 Virtual Private Network Working\n   Group.\n\n\t "
