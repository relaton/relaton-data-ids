abstract:
- language: en
  script: Latn
  content: "   In Situ Operations, Administration, and Maintenance (IOAM) is an\n
    \  example of an on-path hybrid measurement method.  IOAM defines a\n   method
    for producing operational and telemetry information that may\n   be exported using
    the in-band or out-of-band method.  I-D.ietf-ippm-\n   ioam-data-integrity (RFC
    Ed.: to be replaced by RFC YYYY) defines\n   IOAM Options with integrity protection,
    also called Integrity\n   Protected Options.  This document defines a YANG module
    for the\n   configuration of these Integirty Protected Options.\n\n\t "
