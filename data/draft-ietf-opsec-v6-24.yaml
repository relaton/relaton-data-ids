abstract:
- language: en
  script: Latn
  content: "   Knowledge and experience on how to operate IPv4 securely is\n   available:
    whether it is the Internet or an enterprise internal\n   network.  However, IPv6
    presents some new security challenges.  RFC\n   4942 describes the security issues
    in the protocol, but network\n   managers also need a more practical, operations-minded
    document to\n   enumerate advantages and/or disadvantages of certain choices.\n\n
    \  This document analyzes the operational security issues associated\n   with
    several types of network and proposes technical and procedural\n   mitigation
    techniques.  This document is only applicable to managed\n   networks, such as
    enterprise building networks.  The recommendations\n   in this document are not
    applicable to residential user cases, even\n   in cases where a Service Provider
    may be managing the home gateway.\n\n\t "
