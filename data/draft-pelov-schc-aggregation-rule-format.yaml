abstract:
- language: en
  script: Latn
  content: "   This document defines a new Rule Format for Message Aggregation\n   (referred
    to as Aggregation) within the SCHC framework.  By bundling\n   multiple SCHC-compressed
    packets into a single Aggregation Data Unit\n   (ADU), the mechanism reduces the
    number of transmissions required in\n   delay-tolerant networks.  The Aggregation
    process is triggered by\n   conditions such as reaching the L2 Maximum Transmission
    Unit (MTU),\n   exceeding a maximum delay, or meeting a minimum packet rate\n
    \  threshold.  This new rule type is backward compatible with existing\n   SCHC
    operations and offers an efficient solution for energy-sensitive\n   and asymmetric
    communication scenarios.\n\n\t "
