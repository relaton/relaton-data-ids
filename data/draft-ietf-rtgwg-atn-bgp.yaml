abstract:
- language: en
  script: Latn
  content: "   The International Civil Aviation Organization (ICAO) is investigating\n
    \  mobile routing solutions for a worldwide Aeronautical\n   Telecommunications
    Network with Internet Protocol Services (ATN/IPS).\n   The ATN/IPS will eventually
    replace existing communication services\n   with an IP-based service supporting
    pervasive Air Traffic Management\n   (ATM) for Air Traffic Controllers (ATC),
    Airline Operations\n   Controllers (AOC), and all commercial aircraft worldwide.
    \ This\n   informational document describes a simple and extensible mobile\n   routing
    service based on the industry-standard Border Gateway\n   Protocol (BGP) to address
    the ATN/IPS requirements.\n\n\t "
