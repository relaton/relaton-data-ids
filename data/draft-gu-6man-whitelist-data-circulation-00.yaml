  script: Latn
  content: "   This document defines the data transaction permission fields within\n
    \  the Data Fencing architecture and the whitelist information\n   maintained
    by the gateway devices.  By comparing the data transaction\n   permission fields
    against the whitelist, data packets are either\n   permitted or blocked, establishing
    precise data flow boundaries and\n   egress control.  Finally, the document presents
    several use cases of\n   the data fencing.\n\n\t "
