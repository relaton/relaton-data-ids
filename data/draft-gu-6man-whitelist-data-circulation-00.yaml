abstract:
- content: "<p>This document defines the data transaction permission fields within
    the Data Fencing architecture and the whitelist information maintained by the
    gateway devices. By comparing the data transaction permission fields against the
    whitelist, data packets are either permitted or blocked, establishing precise
    data flow boundaries and egress control. Finally, the document presents several
    use cases of the data fencing.</p>"
