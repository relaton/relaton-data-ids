abstract:
- language: en
  script: Latn
  content: "   Open Caching architecture is a use case of Content Delivery Network\n
    \  Interconnection (CDNI) in which the commercial Content Delivery\n   Network
    (CDN) is the upstream CDN (uCDN) and the ISP caching layer\n   serves as the downstream
    CDN (dCDN).  This document defines\n   extensions to the Content Delivery Network
    Interconnection (CDNI)\n   Control Interface/Triggers defined in RFC 8007.  These
    extensions are\n   derived from requirements raised by Open Caching architecture
    but are\n   also applicable to CDNI use cases in general.\n\n\n\t "
