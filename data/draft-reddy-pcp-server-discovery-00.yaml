abstract:
- language: en
  script: Latn
  content: "   A multihomed network may have a PCP server on each router connecting\n
    \  to each upstream network, providing firewall or prefix translation\n   functions
    to hosts in the network.  In these networks, a PCP client\n   needs to discover
    all of those PCP servers and then send PCP requests\n   to them individually.\n\n
    \  This document proposes a multicast mechanism to discover PCP servers.\n\n\t "
