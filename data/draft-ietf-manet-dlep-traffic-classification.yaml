  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a new Data Item for the Dynamic Link Exchange\n
    \  Protocol (DLEP) to support traffic classification.  Traffic\n   classification
    information identifies traffic flows based on frame/\n   packet content such as
    destination address.  The Data Item is defined\n   in an extensible and reusable
    fashion.  Its use will be mandated in\n   other documents defining specific DLEP
    extensions.  This document\n   also introduces DLEP Sub-Data Items, and Sub-Data
    Items are defined\n   to support DiffServ and Ethernet traffic classification.\n\n\t "
