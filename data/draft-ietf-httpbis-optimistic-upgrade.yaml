abstract:
- language: en
  script: Latn
  content: "   In HTTP/1.1, the client can request a change to a new protocol on the\n
    \  existing connection.  This document discusses the security\n   considerations
    that apply to data sent by the client before this\n   request is confirmed, and
    adds new requirements to RFC 9112 and RFC\n   9298 to avoid related security issues.\n\n\t "
