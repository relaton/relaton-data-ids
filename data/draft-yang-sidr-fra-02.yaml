abstract:
- language: en
  script: Latn
  content: "   This draft proposes Fast Route Attestation (FRA), an efficient\n   mechanism
    for securing AS paths and preventing prefix hijacking by\n   signing and verifying
    critical AS path segments (i.e., adjacent AS\n   triples along AS path).  When
    full-deployed, FRA can achieve similar\n   level of security as S-BGP/BGPSec,
    but with much higher efficiency.\n   Besides, when partial-deployed, FRA offers
    more security benefits\n   than BGPSec, promoting ISPs to deploy the security
    mechanism.\n\n\t "
