abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery (RFC4861) is used by IPv6 nodes to determine the\n
    \  link-layer addresses of neighboring nodes as well as to discover and\n   maintain
    reachability information.  This document updates RFC4861 to\n   allow routers
    to proactively create a Neighbor Cache entry when a new\n   IPv6 address is assigned
    to a node.  It also updates RFC4861 and\n   recommends nodes to send unsolicited
    Neighbor Advertisements upon\n   assigning a new IPv6 address.  The proposed change
    will minimize the\n   delay and packet loss when a node initiates connections
    to an off-\n   link destination from a new IPv6 address.\n\n\t "
