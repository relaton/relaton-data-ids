  script: Latn
  content: "    It is desirable for a PCC to dynamically discover a PCE and \n    its
    capabilities for computing paths which span multiple \n    areas and autonomous
    systems. When the path to be computed \n    spans across multiple IGP domains
    or autonomous systems, it \n   is advantageous to use BGP to distribute information
    about  \n   PCEs. This document describes means to carry PCE discovery \n   information
    using Multi-protocol extensions of BGP(MP-BGP). \n\n\t "
