abstract:
- language: en
  script: Latn
  content: "   Point-to-Multipoint (P2MP) policy enables creation of P2MP trees for\n
    \  efficient multi-point packet delivery in a Segment Routing (SR)\n   domain.
    \ This document specifies the architecture, signaling, and\n   procedures for
    SR P2MP Policies with Segment Routing over MPLS (SR-\n   MPLS) and Segment Routing
    over IPv6 (SRv6).  It defines the SR P2MP\n   Policy construct, Candidate Paths
    (CP) of an SR P2MP Policy and the\n   instantiation of the P2MP tree instances
    of a Candidate Path using\n   Replication segments.  Additionally, it describes
    the required\n   extensions for a controller to support P2MP path computation
    and\n   provisioning.\n\n\n\t "
