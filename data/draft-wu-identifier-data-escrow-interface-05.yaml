abstract:
- language: en
  script: Latn
  content: "   This document describes the Data Escrow report requirement and\n   technical
    details of the interfaces provides by the Top-level Node\n   (TLN) to its contracted
    parties. Second-level Node (SLN) MUST\n   periodically send data escrow report
    to Top-level Node (TLN) and\n   Data Escrow Agent (DEA). DEA MUST sends report
    verify result to TLN\n   and SLN after processing the report.\n\n\t "
