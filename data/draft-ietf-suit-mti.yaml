- content: draft-ietf-suit-mti
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The SUIT manifest, as defined in \"A Manifest Information Model for\n
    \  Firmware Updates in Internet of Things (IoT) Devices\" (RFC 9124),\n   provides
    a flexible and extensible format for describing how firmware\n   and software
    updates are to be fetched, verified, decrypted, and\n   installed on resource-constrained
    devices.  To ensure the security of\n   these update processes, the manifest relies
    on cryptographic\n   algorithms for functions such as digital signature verification,\n
    \  integrity checking, and confidentiality.\n\n   This document defines cryptographic
    algorithm profiles for use with\n   the Software Updates for Internet of Things
    (SUIT) manifest.  These\n   profiles specify sets of algorithms to promote interoperability\n
    \  across implementations.\n\n   Given the diversity of IoT deployments and the
    evolving cryptographic\n   landscape, algorithm agility is essential.  This document
    groups\n   algorithms into named profiles to accommodate varying levels of\n   device
    capabilities and security requirements.  These profiles\n   support the use cases
    laid out in the SUIT architecture, published in\n   \"A Firmware Update Architecture
    for Internet of Things\" (RFC 9019).\n\n\t "
