abstract:
- language: en
  script: Latn
  content: "   The purpose of this document is to define the requirements for a MLD\n
    \  (for IPv6) or IGMP (for IPv4) proxy with multiple interfaces covering\n   a
    variety of applicability scenarios.  The referred scenarios, while\n   describing
    not sophisticated service situations, present cases that\n   existing technology
    does not allow to solve in a simplistic manner.\n   This document is then intended
    to serve as input for future documents\n   defining the support of multiple upstream
    interfaces by IGMP/MLD\n   proxies being compliant with the aforementioned requirements.\n\n\t "
