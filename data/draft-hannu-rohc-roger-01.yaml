abstract:
- language: en
  script: Latn
  content: "Using existing ASCII based application signaling protocols over\nbandwidth
    limited channels, such as cellular access channels, create\nproblems with e.g.
    long session setup times, long control times and\nwaste scarce radio resources.
    This draft provides a robust and\nefficient compression scheme for ASCII based
    protocols, which reduces\nthe mentioned problems.\n\t "
