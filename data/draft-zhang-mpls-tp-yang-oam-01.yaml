abstract:
- language: en
  script: Latn
  content: "   The Transport Profile of Multiprotocol Label Switching (MPLS-TP)\n
    \  [RFC5921]is a packet-based transport technology based on the MPLS\n   Traffic
    Engineering (MPLS-TE) and pseudowire (PW) data-plane\n   architectures.  A comprehensive
    set of Operations, Administration,\n   and Maintenance (OAM) procedures that fulfill
    the MPLS-TP OAM\n   requirements for fault, performance, and protection-switching\n
    \  management had been defined.  YANG [RFC6020]is a data definition\n   language
    that was introduced to define the contents of a conceptual\n   data store that
    allows networked devices to be managed using NETCONF\n   [RFC6241].  This document
    presents the YANG Data model for MPLS-TP\n   OAM, including the basic functions
    of Fault Management and\n   Performance Monitoring.\n\n\n\t "
