title:
- language: en
  script: Latn
  content: The Binary Floor Control Protocol (BFCP)
docidentifier:
- content: draft-ietf-bfcpbis-rfc4582bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "Floor control is a means to manage joint or exclusive access to shared
    resources in a (multiparty) conferencing environment. Thereby, floor control complements
    other functions -- such as conference and media session setup, conference policy
    manipulation, and media control -- that are realized by other protocols.\n\n This
    document specifies the Binary Floor Control Protocol (BFCP). BFCP is used between
    floor participants and floor control servers, and between floor chairs (i.e.,
    moderators) and floor control servers.\n\n This document obsoletes RFC 4582.\n\t "
