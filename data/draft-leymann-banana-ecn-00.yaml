  script: Latn
  content: "   This document specifies a Bonding Tunnel ECN Mechanism that uses\n
    \  Explicit Congestion Notification (ECN) in bonding tunnels to notify\n   congestion
    of a tunnel so that the load-balancing strategy of the\n   tunnel ingress can
    be adjusted accordingly. Attributes for the\n   control protocol of BANANA are
    defined to support this mechanism.\n\n\t "
