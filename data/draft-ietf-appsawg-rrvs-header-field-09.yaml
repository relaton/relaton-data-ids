abstract:
- language: en
  script: Latn
  content: "   This document defines an extension for the Simple Mail Transfer\n   Protocol
    called RRVS, and a header field called Require-Recipient-\n   Valid-Since, to
    provide a method for senders to indicate to receivers\n   a point in time when
    the the ownership of the target mailbox was\n   known to the sender.  This can
    be used to detect changes of mailbox\n   ownership, and thus prevent mail from
    being delivered to the wrong\n   party.\n\n   The intended use of these facilities
    is on automatically generated\n   messages, such as account statements or password
    change instructions,\n   that might contain sensitive information, though it may
    also be\n   useful in other applications.\n\n\t "
