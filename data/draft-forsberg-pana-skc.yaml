abstract:
- language: en
  script: Latn
  content: "   This specification describes an extension to the PANA protocol that\n
    \  enables usage of a AAA Proxy acting as a Key Distribution Center\n   (KDC)
    for multiple local PANA Authentication Agents.  The AAA Proxy\n   acts as the
    contact point towards the AAA home server (single SA) and\n   a AAA server and
    KDC towards the PAAs.  This document assumes that\n   the local network has multiple
    PAAs.  To avoid signalling between\n   PAAs and the KDC, a Session Key Context
    is also defined which permits\n   to the KDC to proactively provide a set of keys
    to a PAA.  Session\n   Keys can then be fetched using CXTP.\n\t "
