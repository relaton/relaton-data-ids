  content: "   The Resource Public Key Infrastructure (RPKI) is used to secure\n   inter-domain
    routing on the internet.  This document defines a new\n   Registration Data Access
    Protocol (RDAP) extension, \"rpki1\", for\n   accessing the RPKI registration
    data in the Internet Number Registry\n   System (INRS) through RDAP.  The Internet
    Number Registry System\n   (INRS) is composed of Regional Internet Registries
    (RIRs), National\n   Internet Registries (NIRs), and Local Internet Registries
    (LIRs).\n\n\t "
