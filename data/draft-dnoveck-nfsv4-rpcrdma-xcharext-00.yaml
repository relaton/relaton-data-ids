abstract:
- language: en
  script: Latn
  content: "   It is expected that the RPC-over-RDMA transport will, at some point,\n
    \  allow protocol extensions to be defined.  This would provide for the\n   specification
    of OPTIONAL features, allowing participants who\n   implement the OPTIONAL features,
    to cooperate as specified by that\n   extension, while still interoperating with
    participants who do not\n   support that extension.\n\n   A particular extension
    is described herein, whose purpose is to allow\n   RPC/RDMA Endpoints to specify
    and manage their transport\n   characteristics in order to allow the other participant
    to optimize\n   message transfer in light of the characteristics communicated
    by the\n   initial sender.\n\n\t "
