abstract:
- language: en
  script: Latn
  content: "   This document updates and corrects the IANA \"XML Security URIs\"\n
    \  registry that lists URIs intended for use with XML digital\n   signatures,
    encryption, canonicalization, and key management.  These\n   URIs identify algorithms
    and types of information.  This document\n   obsoletes RFC 9231.\n\n\t "
