  content: "   This document allows a Constrained Application Protocol (CoAP) server\n
    \  to redirect a client to a new URI.  The primary use case is to allow\n   a
    client using multicast CoAP discovery to learn a COAPS endpoint of\n   the server,
    without the server revealing privacy-sensitive\n   information.  This improves
    security and privacy in environments with\n   untrusted clients.\n\n\t "
