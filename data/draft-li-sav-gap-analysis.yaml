    \ Existing intra-domain and inter-domain SAV\n   mechanisms, either Ingress ACL
    filtering [RFC2827], unicast Reverse\n   Path Forwarding (uRPF) [RFC3704], or
    Enhanced Feasible-Path uRPF\n   (EFP-uRPF) [RFC8704] has limitations in scalability
    or accuracy.\n   This document provides gap analysis of the existing SAV mechanisms.\n\n\n\t "
