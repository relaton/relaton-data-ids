  script: Latn
  content: "Load balancing is a powerful tool for engineering traffic across a\nnetwork.
    \ This memo suggests ways of improving load balancing across\nMPLS networks using
    the concept of \"entropy labels\".  It defines the\nconcept, describes why entropy
    labels are useful, enumerates\nproperties of entropy labels that allow maximal
    benefit, and shows\nhow they can be signaled and used for various applications.\n\t "
