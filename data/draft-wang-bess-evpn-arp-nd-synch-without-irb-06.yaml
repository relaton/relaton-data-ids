abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to [RFC7432] and\n   [I-D.sajassi-bess-evpn-ip-aliasing]
    to do ARP synchronizing and IP\n   aliasing for Layer 3 routes that is needed
    for EVPN signalled L3VPN\n   to build a complete IP ECMP.  The phrase \"EVPN signalled
    L3VPN\" means\n   that there may be no MAC-VRF or IRB interface in the use case.
    \ When\n   there are no MAC-VRF or IRB interface, EVPN signalled L3VPN is also\n
    \  called as \"pure L3VPN instance\" which is a different usecase from\n   [I-D.sajassi-bess-evpn-ip-aliasing].\n\n\t "
