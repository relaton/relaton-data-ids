abstract:
- language: en
  script: Latn
  content: "   This document specifies a Real-time Transport Protocol (RTP) payload\n
    \  format to be used for the low complexity subband codec (SBC), which\n   is
    the mandatory audio codec of the Advanced Audio Distribution\n   Profile (A2DP)
    Specification written by the Bluetooth(r) Special\n   Interest Group (SIG). The
    payload format is designed to be able to\n   interoperate with existing Bluetooth
    A2DP devices, to provide high\n   streaming audio quality, interactive audio transmission
    over the\n   internet, and ultra-low delay coding for jam sessions on the\n   internet.
    This document contains also a media type registration\n   which specifies the
    use of the RTP payload format.\n\n\t "
