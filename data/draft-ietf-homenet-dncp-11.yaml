  script: Latn
  content: "   This document describes the Distributed Node Consensus Protocol\n   (DNCP),
    a generic state synchronization protocol that uses the\n   Trickle algorithm and
    hash trees.  DNCP is an abstract protocol, and\n   must be combined with a specific
    profile to make a complete\n   implementable protocol.\n\n\t "
