abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldTimer and SendHoldTimer_Expires\n
    \  event in the LDP protocol. The implementation of SendHoldTimer helps\n   address
    situations where the local system detects that the remote\n   system has not processed
    LDP messages but has not terminated the LDP\n   session. The document specifies
    that when the SendHoldTimer expires,\n   the local system should close the LDP
    session connection, rather\n   than solely relying on the remote system for session
    termination.\n   This document updates RFC5036.\n\n\t "
