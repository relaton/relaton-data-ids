abstract:
- language: en
  script: Latn
  content: "Mobile IPv6 (MIPv6) defines a new Mobility header that is used by mobile
    nodes, correspondent nodes, and home agents in all messaging related to the creation
    and management of bindings.  Mobile IPv6 nodes need the capability to identify
    themselves using an identity other than the default home IP address.  Some examples
    of identifiers include Network Access Identifier (NAI), Fully Qualified Domain
    Name (FQDN), International Mobile Station Identifier (IMSI), and Mobile Subscriber
    Number (MSISDN).  This document defines a new mobility option that can be used
    by Mobile IPv6 entities to identify themselves in messages containing a mobility
    header. [STANDARDS-TRACK]\n\t "
