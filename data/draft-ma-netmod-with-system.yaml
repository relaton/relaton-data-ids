abstract:
- language: en
  script: Latn
  content: "   This document updates NMDA to define a read-only conventional\n   configuration
    datastore called \"system\" to hold system-defined\n   configurations.  To avoid
    clients' explicit copy/paste of referenced\n   system-defined configuration into
    the target configuration datastore\n   (e.g., <running>), a \"resolve-system\"
    parameter has been defined to\n   allow the server acting as a \"system client\"
    to copy referenced\n   system-defined nodes automatically.  The solution enables
    clients\n   manipulating the target configuration datastore (e.g., <running>)
    to\n   overlay and reference nodes defined in <system>, override values of\n   configurations
    defined in <system>, and configure descendant nodes of\n   system-defined nodes.\n\n\t "
