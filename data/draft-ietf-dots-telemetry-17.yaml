abstract:
- language: en
  script: Latn
  content: "   This document aims to enrich the DOTS signal channel protocol with\n
    \  various telemetry attributes, allowing for optimal Distributed\n   Denial-of-Service
    attack mitigation.  It specifies the normal traffic\n   baseline and attack traffic
    telemetry attributes a DOTS client can\n   convey to its DOTS server in the mitigation
    request, the mitigation\n   status telemetry attributes a DOTS server can communicate
    to a DOTS\n   client, and the mitigation efficacy telemetry attributes a DOTS\n
    \  client can communicate to a DOTS server.  The telemetry attributes\n   can
    assist the mitigator to choose the DDoS mitigation techniques and\n   perform
    optimal DDoS attack mitigation.\n\n\t "
