abstract:
- language: en
  script: Latn
  content: "   This document analyzes the Information distribution models in the\n
    \  Autonomic Networks that are based on the ANI.  Most of instantaneous\n   modes
    and their requirements have been met by GRASP already.\n   However, in order to
    effectively support the asynchronous information\n   distribution modes, which
    is newly described in this document,\n   several new GRASP extensions are defined.
    \ This document also\n   describes the corresponding behaviors on processing these
    new\n   extensions.\n\n\t "
