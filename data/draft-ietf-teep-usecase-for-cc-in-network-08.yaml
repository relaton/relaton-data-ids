abstract:
- language: en
  script: Latn
  content: "   Confidential computing is the protection of data in use by performing\n
    \  computation in a hardware-based Trusted Execution Environment.\n   Confidential
    computing could provide integrity and confidentiality\n   for users who want to
    run applications and process data in that\n   environment.  When confidential
    computing is used in scenarios which\n   need network to provision user data and
    applications, TEEP\n   architecture and protocol could be used.  This usecase
    illustrates\n   the steps of how to deploy applications, containers, VMs and data
    in\n   different confidential computing hardware in network.  This document\n
    \  is a use case and extension of TEEP architecture and could provide\n   guidance
    for cloud computing, MEC and other scenarios to use\n   confidential computing
    in network.\n\n\t "
