abstract:
- language: en
  script: Latn
  content: "Routers connected to a UniDirectional Link (UDL) such as a\nsatellite
    network, implement a link layer tunneling mechanism, as\ndefined in the RFC 3077
    [UDLR]. These routers could exchange\nmulticast routing information. This document
    describes how DVMRPv3\nworks on this network architecture and suggests a different\nconfiguration
    of DVMRPv3 on routers connected to the UDL more\nadapted and optimized to this
    network architecture.\n\t "
