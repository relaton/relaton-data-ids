- language: en
  script: Latn
  content: "This document gives examples of Session Initiation Protocol (SIP)\n   call
    flows in race condition.  Call flows in race conditions are\n   confusing and
    this document shows the best practices to handle\n   them.  The elements in these
    call flows include SIP User Agents\n   and SIP Proxies.  Call flow diagrams and
    message details are shown.\n\t "
