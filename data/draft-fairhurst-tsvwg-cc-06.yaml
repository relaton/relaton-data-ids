abstract:
- language: en
  script: Latn
  content: "   This document will provide guidance on the design of methods to avoid\n
    \  congestion collapse and to react to incipient congestion.  The\n   present
    document is for discussion and comment by the IETF.  If\n   published, it plans
    to update or replace the Best Current Practice in\n   BCP 41, which currently
    includes \"Congestion Control Principles\"\n   provided in RFC2914.\n\n   The
    current recommendations and requirements on this topic are\n   distributed across
    many documents in the RFC series.  This document\n   therefore seeks to gather
    and consolidate these recommendations in an\n   annexe.  Based on these specifications,
    and Internet engineering\n   experience, the document provides input to the design
    of new\n   congestion control methods in protocols.\n\n   This revision updates
    the source to a modern XML format, and is for\n   discussion by tsvwg.\n\n\t "
