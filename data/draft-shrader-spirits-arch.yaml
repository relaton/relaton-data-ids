  content: "This document defines an architecture framework and functional\nrequirements
    for Service in the PSTN/IN Requesting Internet Service\n(SPIRITS). The framework
    describes relationships between\nfunctional entities for interactions between
    the PSTN and SPIRITS Server\nand provides requirements for the SPIRITS protocol.\nThis
    document is submitted to the IETF SPIRITS working group for discussion and comment.
    Discussion on this topic should be sent to the SPIRITS mailing list (spirits@lists.research.bell-labs.com).\n\n\n\t "
