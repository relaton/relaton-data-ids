- language: en
  script: Latn
  content: "   DS-Lite, defined in RFC 6333,  directs IANA to reserve 192.0.0.0/29\n
    \  for the B4 element.  This memo directs IANA to generalize that\n   reservation
    to include other cases where a non-routed IPv4 interface\n   must be numbered
    as part of an IPv6 transition solution.\n\n\n\t "
