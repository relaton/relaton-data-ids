abstract:
- language: en
  script: Latn
  content: "   This specification defines a simple extension header format for\n   Segment
    Routing based on the current definition of the Segment\n   Routing extension header
    defined for IPv6. A Segment Identifier type\n   field is added so that the segment
    list might contain values other\n   than IPv6 addresses. Optional TLVs in the
    segment routing header are\n   eliminated; Destination options that precede the
    routing header are\n   sufficient. Two new destination options are defined: one
    for Routing\n   header security and another to specify that certain destinations\n
    \  should process certain options.\n\n\t "
