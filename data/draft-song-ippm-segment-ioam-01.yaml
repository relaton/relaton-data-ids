  script: Latn
  content: "   This document describes a proposal which partitions an in-situ OAM\n
    \  (iOAM) domain into multiple segments in order to control the iOAM\n   data
    overhead, adapt to the path MTU limitations, and enable new\n   applications.
    \ We discuss several use cases to motivate our proposal\n   and base the necessary
    modifications on the current in-situ OAM\n   header format specification.\n\n\t "
