abstract:
- language: en
  script: Latn
  content: "   The Label Distribution Protocol (LDP) ([RFC5036]) is a protocol\n   defined
    for distributing labels in MPLS domain.  Traditionally LDP\n   protocol may be
    managed via CLI, SNMP or NETCONF.  The Interface to\n   the Routing System's (I2RS)
    Programmatic interface (draft-ietf-i2rs-\n   architecture) provides an alternate
    way to control the configuration\n   and diagnose the operation of the LDP protocol.\n\n
    \  This document specifies an information model for the LDP protocol to\n   facilitate
    the definition of a standardized data model, which can be\n   used to define interfaces
    to the LDP from an entity that may even be\n   external to the routing system.
    \ Based on standardized data model and\n   interfaces, use cases of I2RS interface
    to LDP protocol (draft-chen-\n   i2rs-mpls-ldp-usecases) can be supported.\n\n\n\t "
