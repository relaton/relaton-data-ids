abstract:
- language: en
  script: Latn
  content: "This proposal describes methods of securing DHCP based on IETF DHCP and
    IPSEC protocols. This protocol achieves security goals for DHCP client and servers
    without having to define a new security protocol. Instead, it first bootstraps
    the DHCP client in un-trusted mode using existing DHCP protocol and then proceeds
    to secure configuration of the client using existing DHCP and IP protocol features.\n\t "
