abstract:
- language: en
  script: Latn
  content: "   Many application technologies enable secure communication between two\n
    \  entities by means of Transport Layer Security (TLS) with Internet\n   Public
    Key Infrastructure Using X.509 (PKIX) certificates.  This\n   document specifies
    procedures for representing and verifying the\n   identity of application services
    in such interactions.\n\n   This document obsoletes RFC 6125.\n\n\t "
