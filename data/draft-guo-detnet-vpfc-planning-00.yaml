  script: Latn
  content: "   This document presents a scheme of planning virtue periodic\n   forwarding
    channel (VPFC) based on virtue periodic forwarding path\n   (VPFP) in large-scale
    deterministic networks (LDNs).  This solution\n   can solve the queuing resource
    conflict of specified cycle forwarding\n   in nonlinear topology domain in LDNs,
    thus ensuring the bounded\n   latency of DetNet flow in the same periodic forwarding
    domain\n   deployed in LDNs.\n\n\t "
