abstract:
- language: en
  script: Latn
  content: "This memo describes two new ciphersuites for the Transport Layer\nSecurity
    (TLS) protocol using the Advanced Encryption Standard (AES)\nin Synthetic IV (SIV)
    mode.  SIV provides authenticated encryption\nwith associated data (AEAD) and,
    unlike other AEAD cipher modes,\nprovides resistance to nonce misuse.\n\t "
