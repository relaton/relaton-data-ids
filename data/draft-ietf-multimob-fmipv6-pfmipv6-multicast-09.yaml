abstract:
- language: en
  script: Latn
  content: "   Fast handover protocols for Mobile IPv6 (MIPv6) and Proxy Mobile IPv6\n
    \  (PMIPv6) define mobility management procedures that support unicast\n   communication
    at reduced handover latency.  Fast handover base\n   operations do not affect
    multicast communication, and hence do not\n   accelerate handover management for
    native multicast listeners.  Many\n   multicast applications like IPTV or conferencing,
    though, comprise\n   delay-sensitive real-time traffic and will benefit from fast
    handover\n   completion.  This document specifies extension of the Mobile IPv6\n
    \  Fast Handovers (FMIPv6) and the Fast Handovers for Proxy Mobile IPv6\n   (PFMIPv6)
    protocols to include multicast traffic management in fast\n   handover operations.
    \ This multicast support is provided first at the\n   control plane by a management
    of rapid context transfer between\n   access routers, second at the data plane
    by an optional fast traffic\n   forwarding that may include buffering.  An FMIPv6
    access router\n   indicates support for multicast using an updated Proxy Router\n
    \  Advertisements message format.\n\n   This document updates RFC5568 \"Mobile
    IPv6 Fast Handovers\".\n\n\t "
