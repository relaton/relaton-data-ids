abstract:
- language: en
  script: Latn
  content: "This document describes a service-identifying label that allows \n\tvenue-based
    services that are locally offered by the venue owner to \n\tbe identified. In
    particular, we define labels for the most known \n\tand common venue services
    (e.g. mapping and printer). These labels \n\tcan be used by IEEE 802.11 and service
    discovery protocols to \n\tdiscover the available services specific to the venue
    and \n\taccessible via the Wireless LAN. \n\n\t "
