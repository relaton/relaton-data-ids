abstract:
- content: "<p>The DNSCrypt protocol is designed to encrypt and authenticate DNS traffic
    between clients and resolvers. This document specifies the protocol and its implementation,
    providing a standardized approach to securing DNS communications. DNSCrypt improves
    confidentiality, integrity, and resistance to attacks affecting the original DNS
    protocol while maintaining compatibility with existing DNS infrastructure.</p>"
