abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding/compression of RFC 7925\n   profiled
    certificates.  By using the fact that the certificates are\n   profiled, the CBOR
    certificate compression algorithms can in many\n   cases compress RFC 7925 profiled
    certificates with over 50%. This\n   document also specifies COSE headers for
    CBOR encoded certificates as\n   well as the use of the CBOR certificate compression
    algorithm with\n   TLS Certificate Compression in TLS 1.3 and DTLS 1.3.\n\n\t "
