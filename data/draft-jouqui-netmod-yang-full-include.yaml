abstract:
- language: en
  script: Latn
  content: "   YANG lacks re-usability of models defined outside of the grouping and\n
    \  augmentation mechanisms.  For instance, it is almost impossible to\n   reuse
    a model defined for a device in the context of the network, i.e\n   by encapsulating
    it in a list indexed by device IDs.  [RFC8528]\n   defines the YANG mount mechanism,
    partially solving the problem by\n   allowing to mount an arbitrary set of schemas
    at an arbitrary point.\n   However, YANG mount is only focusing on deploy or runtime.
    \ This\n   document aims to provide the same mechanism at design time.\n\n\t "
