abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of IPv6 over constrained\n
    \  node networks (6lo) and provides practical deployment examples.  In\n   addition
    to IEEE 802.15.4, various link layer technologies such as\n   ITU-T G.9959 (Z-Wave),
    BLE, DECT-ULE, MS/TP, NFC, PLC (IEEE 1901.2),\n   and IEEE 802.15.4e (6tisch)
    are used as examples.  The document\n   targets an audience who like to understand
    and evaluate running end-\n   to-end IPv6 over the constrained node networks connecting
    devices to\n   each other or to other devices on the Internet (e.g. cloud\n   infrastructure).\n\n\t "
