abstract:
- language: en
  script: Latn
  content: "   In scenarios where network configuration information related to IPv6\n
    \  prefixes becomes invalid without any explicit signaling of that\n   condition
    (such as when a CPE crashes and reboots without knowledge\n   of the previously-employed
    prefixes), nodes on the local network will\n   continue using stale prefixes for
    an unacceptably long time, thus\n   resulting in connectivity problems.  This
    document documents this\n   issue and discusses operational workarounds that may
    help to improve\n   network robustness.  Additionally, it highlights areas where
    further\n   work may be needed.\n\n\t "
