abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv4 (DHCPv4) Leasequery\n
    \  extension allows a requestor to request information about DHCPv4\n   bindings.
    This mechanism is limited to queries for individual\n   bindings. In some situations
    individual binding queries may not be\n   efficient, or even possible. This document
    extends the DHCPv4\n   Leasequery protocol to allow for bulk transfer of DHCPv4
    address\n   binding data via TCP.\n\n\t "
