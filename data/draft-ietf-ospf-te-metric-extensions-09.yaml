abstract:
- language: en
  script: Latn
  content: "   In certain networks, such as, but not limited to, financial\n   information
    networks (e.g., stock market data providers), network\n   performance criteria
    (e.g., latency) are becoming as critical to data\n   path selection as other metrics.\n\n
    \  This document describes extensions to RFC 3630 'Traffic Engineering\n   (TE)
    Extensions to OSPF Version 2' such that network performance\n   information can
    be distributed and collected in a scalable fashion.\n   The information distributed
    using OSPF TE Metric Extensions can then\n   be used to make path selection decisions
    based on network\n   performance.\n\n   Note that this document only covers the
    mechanisms with which network\n   performance information is distributed. The
    mechanisms for measuring\n   network performance or acting on that information,
    once distributed,\n   are outside the scope of this document.\n\n\t "
