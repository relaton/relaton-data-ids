abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Domain-based Message Authentication,\n   Reporting,
    and Conformance (DMARC) led Mailing List Managers (MLM) to\n   rewrite the From:
    header field as a workaround.\n\n   This document proposes three methods to get
    rid of munged From:\n   lines.  The methods vary requirements, complexity and
    success rates.\n   Method one considers how MLMs can avoid From: munging for specific\n
    \  users.  Methods two uses the Author: header field while method three\n   tries
    to revert MLM transformations, in order to restore the original\n   From: line
    after reception.\n\n\t "
