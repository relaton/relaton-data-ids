abstract:
- language: en
  script: Latn
  content: "   This document describes an information model and a YANG data model\n
    \  for the Consumer-Facing Interface between an Interface to Network\n   Security
    Functions (I2NSF) User and Security Controller in an I2NSF\n   system in a Network
    Functions Virtualization (NFV) environment.  The\n   information model defines
    various types of managed objects and the\n   relationship among them needed to
    build the interface.  The\n   information model is organized based on the \"Event-Condition-Action\"\n
    \  (ECA) policy model defined by a capability information model for\n   I2NSF
    [i2nsf-capability-im], and the data model is defined for\n   enabling different
    users of a given I2NSF system to define, manage,\n   and monitor security policies
    for specific flows within an\n   administrative domain.\n\n\t "
