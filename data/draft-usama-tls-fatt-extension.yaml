abstract:
- language: en
  script: Latn
  content: "   This document applies only to non-trivial extensions of TLS, which\n
    \  require formal analysis.  It proposes the authors provide a threat\n   model
    and informal security goals in the Security Considerations\n   section, and a
    protocol diagram in the draft.  We also briefly\n   present a few pain points
    of the one doing the formal analysis which\n   require refining the process:\n\n
    \  *  Contacting FATT\n\n   *  Understanding the opposing goals\n\n   *  No response
    from some authors\n\n   *  Slots at meeting\n\n\t "
