abstract:
- language: en
  script: Latn
  content: "   This document describes the Wireless Broadband Alliance's OpenRoaming\n
    \  system.  The OpenRoaming architectures enables a seamless onboarding\n   experience
    for devices connecting to access networks that are part of\n   the federation
    of access networks and identity providers.  The\n   primary objective of this
    document is to describe the protocols that\n   form the foundation for this architecture,
    enabling providers to\n   correctly configure their equipment to support interoperable\n
    \  OpenRoaming signalling exchanges.  In addition, the topic of\n   OpenRoaming
    has been raised in different IETF working groups, and\n   therefore a secondary
    objective is to assist those discussions by\n   describing the federation organization
    and framework.\n\n\t "
