abstract:
- language: en
  script: Latn
  content: "   This document describes the technical details of the interfaces\n   provided
    by the Internet Corporation for Assigned Names and Numbers\n   (ICANN) to its
    contracted parties in order to fulfill reporting\n   requirements.  The interfaces
    provided by ICANN to Data Escrow Agents\n   and Registry Operators to fulfill
    the requirements of Specifications\n   2 and 3 of the gTLD Base Registry Agreement
    are also described in\n   this document.\n\n\t "
