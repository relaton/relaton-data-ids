  content: "This document describes an LDAP schema which can be used to implement\na
    certificate store for X.509 certificates.  Specifically, a\nstructural object
    class for a X.509 certificate is defined.  Key\nfields of a certificate are stored
    in LDAP attributes so that\napplications can easily retrieve the certificates
    needed by using\nbasic LDAP search filters.  Multiple certificates for a single
    entity\ncan be stored and retrieved.\n\t "
