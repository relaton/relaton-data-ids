abstract:
- language: en
  script: Latn
  content: "This document describes the use of RSVP, including all the necessary \nextensions,
    to establish guaranteed QoS IP sessions over a signaled \nQoS network. The examples
    of signaled QoS network are ATM SVC \nnetwork and MPLS network with proper UNI
    signaling. The specified \napproach is very scalable with large number of service
    subscribers \nand incurs minimum administrative and operation overhead of service
    \nproviders.\n\t "
