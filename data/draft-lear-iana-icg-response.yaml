  content: "   This document contains the a draft response to a request for\n   proposals
    from the IANA Stewardship Transition Coordination Group\n   regarding the protocol
    parameters registries.  It is meant to be\n   included in an aggregate proposal
    that also includes contributions\n   covering names and addresses that will be
    submitted from their\n   respective operational communities.  The IETF community
    is invited to\n   comment and propose changes to this document.\n\n\t "
