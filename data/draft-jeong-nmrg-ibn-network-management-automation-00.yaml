abstract:
- language: en
  script: Latn
  content: "   This document describes Network Management Automation (NMA) of\n   cellular
    network services in 5G core networks.  For NMA, it proposes\n   a framework empowered
    with Intent-Based Networking (IBN).  The NMA in\n   this document deals with closed-loop
    network control, network policy\n   translation, and network management audit.
    \ To support these three\n   features in NMA, it specifies an architectural framework
    with system\n   components and interfaces.  Also, this framework can support the
    use\n   cases of NMA in 5G core networks such as the data aggregation of\n   Internet
    of Things (IoT) devices, network slicing, and the Quality of\n   Service (QoS)
    in Vehicle-to-Everything (V2X).\n\n\t "
