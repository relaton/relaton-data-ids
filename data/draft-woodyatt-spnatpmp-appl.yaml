abstract:
- language: en
  script: Latn
  content: "In an effort to conserve global scope IPv4 address allocations,\nservice
    providers are deploying network address/port translators in\ntheir interior routing
    domain and assigning private addresses to\nresidential and small office subscriber
    sites.  This document\ndiscusses the applicability of NAT-PMP is such networks
    to support\napplication requiring dynamic TCP and UDP port forwarding.\n\t "
