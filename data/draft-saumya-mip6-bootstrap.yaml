abstract:
- language: en
  script: Latn
  content: "   In mobile IPv6 (MIP6), there is a need to transfer the home agent \n
    \  address, home IP address to the mobile node when the mobile node is \n   in
    the foreign network. This problem is referred to as bootstrapping. \n   This document
    defines a Bootstrapping Information Server Function \n   (BISF) and Bootstrapping
    Information Client Function (BICF). The BICF \n   uses AAA messaging for obtaining
    the bootstrapping information from \n   the BISF. Such a mechanism can be used
    by either the integrated or \n   split scenarios.  \n\n\t "
