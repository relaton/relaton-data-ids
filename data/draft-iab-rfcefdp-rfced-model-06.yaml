abstract:
- language: en
  script: Latn
  content: "   This document specifies version 3 of RFC Editor Model.  The model\n
    \  defines two high-level tasks related to the RFC Series.  Policy\n   definition
    is the joint responsibility of the RFC Series Working\n   Group (RSWG), which
    produces policy proposals, and the RFC Series\n   Approval Board (RSAB), which
    approves such proposals.  Policy\n   implementation is primarily the responsibility
    of the RFC Production\n   Center (RPC) as contractually overseen by the IETF Administration\n
    \  Limited Liability Company (IETF LLC).\n\n   This document obsoletes RFC 8728.
    \ This document updates RFC 7841,\n   RFC 8729, and RFC 8730.\n\n\t "
