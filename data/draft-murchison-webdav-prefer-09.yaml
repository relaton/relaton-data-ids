abstract:
- language: en
  script: Latn
  content: "   This specification defines how the HTTP Prefer header field can be\n
    \  used by a WebDAV client to request that certain behaviors be employed\n   by
    a server while constructing a response to a request.\n\nEditorial Note (To be
    removed by RFC Editor before publication)\n\n   Please send comments to the Web
    Distributed Authoring and Versioning\n   (WebDAV) mailing list at <mailto:w3c-dist-auth@w3.org>
    [1], which may\n   be joined by sending a message with subject \"subscribe\" to\n
    \  <mailto:w3c-dist-auth-request@w3.org> [2].  This mailing list is\n   archived
    at <http://lists.w3.org/Archives/Public/w3c-dist-auth/> [3].\n\nOpen Issues\n\n
    \  o  Does this draft also update the RFCs for CalDAV, CardDAV, and\n      those
    documenting the effected HTTP methods?\n\n   o  Should we explitcly mention that
    this draft applies to any/all\n      *DAV protocols (e.g.  CalDAV and CardDAV)?
    \ Would a title change\n      be in order?\n\n   o  Should we use a non-protocol-specific
    REPORT example such as\n      DAV:sync-collection rather than using CalDAV:calendar-multiget?\n\n\t "
