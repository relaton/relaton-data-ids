abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) allows for the metadata\n   server
    to use CB_LAYOUTRECALL to recall a layout from a client by\n   file id or file
    system id or all.  It also allows the server to use\n   CB_NOTIFY_DEVICEID to
    delete a devicid.  It does not provide a\n   mechanism for the metadata server
    to recall all layouts that have a\n   data file on a specific deviceid.  This
    document presents an\n   extension to RFC8881 to allow the server recall layouts
    from clients\n   based on deviceid.\n\n\t "
