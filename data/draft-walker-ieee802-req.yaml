abstract:
- language: en
  script: Latn
  content: "The IEEE 802.11i MAC Security Enhancements Amendment makes use of IEEE
    802.1X, which in turn relies on the Extensible Authentication Protocol (EAP).
    \ This document defines requirements for EAP methods used in IEEE 802.11 wireless
    LAN deployments.  The material in this document has been approved by IEEE 802.11
    and is being presented as an IETF RFC for informational purposes.  This memo provides
    information for the Internet community.\n\t "
