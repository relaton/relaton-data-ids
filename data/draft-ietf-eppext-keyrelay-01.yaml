abstract:
- language: en
  script: Latn
  content: "   This document describes a generic Extensible Provisioning Protocol\n
    \  (EPP) extension for the purpose of relaying data between registrars.\n\n   Furthermore,
    this document describes a specific implementation for\n   relaying DNSSEC key
    material between DNS operators (by means of their\n   respective registrars),
    to facilitate the change of DNS operator,\n   while keeping the DNSSEC chain of
    trust intact.\n\n   This I-D introduces a new generic command <relay> and an element\n
    \  <relayData>.  For the specific implementation of relaying DNSSEC key\n   material
    it introduces an extension of the <relayData> with a\n   <keyRelayData> element.\n\n\t "
