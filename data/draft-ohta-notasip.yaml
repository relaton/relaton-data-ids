abstract:
- language: en
  script: Latn
  content: "This memo describes a simple protocol for port negotiation of bi-\ndirectional
    UDP steam. The primary target of the application of the\nprotocol is Internet
    phone without QoS guarantee and the protocol is\nexplained with Internet phone
    as the application using telephone\nterminology.  A callee's host may accept multiple
    streams on a well\nknown UDP port and redirect them to other ports.\n\t "
