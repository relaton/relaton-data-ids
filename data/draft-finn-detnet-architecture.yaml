abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet) provides a capability to carry\n
    \  specified unicast or multicast data flows for real-time applications\n   with
    extremely low data loss rates and bounded latency.  Techniques\n   used include:
    1) reserving data plane resources for individual (or\n   aggregated) DetNet flows
    in some or all of the intermediate nodes\n   (e.g. bridges or routers) along the
    path of the flow; 2) providing\n   explicit routes for DetNet flows that do not
    rapidly change with the\n   network topology; and 3) distributing data from DetNet
    flow packets\n   over time and/or space to ensure delivery of each packet's data'
    in\n   spite of the loss of a path.  The capabilities can be managed by\n   configuration,
    or by manual or automatic network management.\n\n\t "
