abstract:
- language: en
  script: Latn
  content: "   This document proposes a scheme of security policy translation (i.e.,\n
    \  Security Policy Translator) in Interface to Network Security\n   Functions
    (I2NSF) Framework.  When I2NSF User delivers a high-level\n   security policy
    for a security service, Security Policy Translator in\n   Security Controller
    translates it into a low-level security policy\n   for Network Security Functions
    (NSFs).  For this security policy\n   translation, this document specifies the
    mapping between a high-level\n   security policy based on the Consumer-Facing
    Interface YANG data\n   model and a low-level security policy based on the NSF-Facing\n
    \  Interface YANG data model.  Also, it describes an architecture of a\n   security
    policy translator along with an NSF database, and the\n   process of security
    policy translation with the NSF database.\n\n\t "
