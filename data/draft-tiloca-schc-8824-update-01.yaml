abstract:
- language: en
  script: Latn
  content: "   This document clarifies, updates and extends the method specified in\n
    \  RFC 8824 for compressing Constrained Application Protocol (CoAP)\n   headers
    using the Static Context Header Compression and fragmentation\n   (SCHC) framework.
    \ In particular, it considers recently defined CoAP\n   options and specifies
    how CoAP headers are compressed in the presence\n   of intermediaries.  Therefore,
    this document updates RFC 8824.\n\n\t "
