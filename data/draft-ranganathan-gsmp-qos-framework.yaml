abstract:
- language: en
  script: Latn
  content: "   This memo specifies a framework for developing a service type\n   based
    QoS message class for open control of network elements.\n   The proposed framework
    supports the use of alternative control\n   interfaces for controlling the network
    elements. The framework is\n   applied to ATM Forum services, Integrated Services
    (intserv) and\n   Differentiated Services (diffserv) to depict the feasibility
    of\n   the approach.\n\n\t "
