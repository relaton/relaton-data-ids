  content: "   This document examines the operational impacts to streaming video\n
    \  applications caused by changes to network policies by network\n   overlays.
    \ The network policy changes include IP address assignment,\n   transport protocols,
    routing, DNS resolver which in turn affect a\n   variety of important content
    delivery aspects such as latency, CDN\n   cache selection, delivery path choices,
    traffic classification and\n   content access controls.\n\n\t "
