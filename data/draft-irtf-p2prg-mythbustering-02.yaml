abstract:
- language: en
  script: Latn
  content: "   Peer-to-peer traffic optimization techniques that aim at improving\n
    \  locality in the peer selection process have attracted great interest\n   in
    the research community and have been subject of much discussion.\n   Some of this
    discussion has produced controversial myths, some rooted\n   in reality while
    others remain unfounded.  This document evaluates\n   the most prominent myths
    attributed to P2P optimization techniques by\n   referencing the most relevant
    study (or studies) that have addressed\n   facts pertaining to the myth.  Using
    these studies, we hope to either\n   confirm or refute each specific myth.\n\n
    \  This document is a product of the IRTF P2PRG (peer-to-peer research\n   group).\n\n\t "
