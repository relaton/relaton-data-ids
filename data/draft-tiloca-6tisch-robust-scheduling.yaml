abstract:
- language: en
  script: Latn
  content: "   This document defines a method to generate robust TSCH schedules in
    a\n   6TiSCH (IPv6 over the TSCH mode of IEEE 802.15.4-2015) network, so as\n
    \  to protect network nodes against selective jamming attack.  Network\n   nodes
    independently compute the new schedule at each slotframe, by\n   altering the
    one originally available from 6top or alternative\n   protocols, while preserving
    a consistent and collision-free\n   communication pattern.  This method can be
    added on top of the\n   minimal security framework for 6TiSCH.\n\n\t "
