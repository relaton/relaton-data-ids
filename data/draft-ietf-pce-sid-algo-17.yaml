abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to support Segment Routing (SR) with a\n   focus
    on the use of Segment Identifiers (SIDs) and SR-Algorithms in\n   Traffic Engineering
    (TE).  The SR-Algorithm associated with a SID\n   defines the path computation
    algorithm used by Interior Gateway\n   Protocols (IGPs).  This document proposes
    an approach for informing\n   PCEP peers about the SR-Algorithm associated with
    each SID used, as\n   well as signaling a specific SR-Algorithm as a constraint
    to the PCE.\n   The mechanisms for specifying SR-Algorithm constraint is allowing\n
    \  refined path computations that meet specific operational needs, such\n   as
    low-latency or high-bandwidth paths mostly based on operator-\n   defined criteria
    using Flexible Algorithms.\n\n\n\t "
