abstract:
- language: en
  script: Latn
  content: "The Mobile Mesh Link Discovery Protocol (MMLDP) provides a media\nindependent
    mechanism for discovering neighbors in a mobile adhoc\nnetwork, and is capable
    of determining whether links are\nunidirectional or bidirectional. MMLDP is one
    protocol in a set of\nrelated Mobile Mesh protocols that also includes the Mobile
    Mesh\nRouting Protocol (MMRP) and the Mobile Mesh Border Discovery Protocol\n(MMBDP).
    Together, these protocols provide a flexible, extensible\nmobile adhoc networking
    capability.\n\t "
