  script: Latn
  content: "This memo is a first step towards the design of a NSIS Transport \nLayer
    Protocol (NTLP). It lists protocol requirements, protocol \ndesign principles,
    and functional issues on the protocol level coming \nout of the NSIS requirements
    document[NSIS-REQ], the NSIS framework \ndocument [NSIS-FW], and several analysis
    documents. This list might \nbe very near to implementation or solution already.
    The draft has \nbeen motivated by recommendations to list protocol requirements
    \ninstead of higher level NSIS requirements as done in the NSIS \nrequirements
    draft [NSIS-REQ]. \n\t "
