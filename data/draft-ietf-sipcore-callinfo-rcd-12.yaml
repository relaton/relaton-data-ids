abstract:
- language: en
  script: Latn
  content: "   This document describes a usage of the SIP Call-Info header field\n
    \  that incorporates Rich Call Data (RCD) associated with the identity\n   of
    the calling party in order to provide to the called party a\n   description of
    the caller or details about the reason for the call.\n   RCD includes information
    about the caller beyond the telephone number\n   such as a calling name, or a
    logo, photo, or jCard object\n   representing the caller, which can help the called
    party decide\n   whether to answer the phone.  The elements defined for this purpose\n
    \  are intended to be extensible in order to accommodate related\n   information
    about calls and to be compatible and complimentary with\n   the STIR/PASSporT
    RCD framework.\n\n   This document defines three new parameters 'call-reason',
    'verified',\n   and 'integrity' for the SIP Call-Info header field and also a
    new\n   token (\"jcard\") for the 'purpose' parameter of the Call-Info header\n
    \  field.  It also provides guidance on the use of the Call-Info\n   'purpose'
    parameter token, \"icon\".\n\n\t "
