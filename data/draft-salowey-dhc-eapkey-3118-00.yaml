abstract:
- language: en
  script: Latn
  content: "This memo describes a mechanism to use keying material derived from\nthe
    extensible authentication protocol (EAP) to derive cryptographic\nkeys for authentication
    of the Dynamic Host Configuration Protocol\n(DHCP).  Keys are derived from the
    EAP extended master session key\n(EMSK) and are used in a new DHCP authentication
    option based on the\nDHCP delayed authentication option defined in RFC 3118.\n\t "
