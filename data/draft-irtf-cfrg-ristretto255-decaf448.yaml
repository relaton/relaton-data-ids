abstract:
- language: en
  script: Latn
  content: "   This memo specifies two prime-order groups, ristretto255 and\n   decaf448,
    suitable for safely implementing higher-level and complex\n   cryptographic protocols.
    \ The ristretto255 group can be implemented\n   using Curve25519, allowing existing
    Curve25519 implementations to be\n   reused and extended to provide a prime-order
    group.  Likewise, the\n   decaf448 group can be implemented using edwards448.\n\n
    \  This document is a product of the Crypto Forum Research Group (CFRG)\n   in
    the IRTF.\n\n\t "
