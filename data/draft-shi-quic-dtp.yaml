abstract:
- language: en
  script: Latn
  content: "   This document defines Deadline-aware Transport Protocol (DTP) to\n
    \  provide block-based deliver-before-deadline transmission.  The\n   intention
    of this memo is to describe a mechanism to fulfill\n   unreliable transmission
    based on QUIC as well as how to enhance\n   timeliness of data delivery.\n\n\t "
