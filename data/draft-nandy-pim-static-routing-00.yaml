abstract:
- language: en
  script: Latn
  content: "   This document specifies the Static Provision of Multicast route as
    an\n   alternate to Layer 3 Multicast protocols like PIM-SM (Protocol\n   Independent
    Multicast - Sparse Mode), PIM SSM (Source-Specific\n   Multicast), or PIM BIDI
    (Bidirectional).  Unlike the other Multicast\n   Routing protocols, this feature
    does not depend on Unicast Routing\n   Protocols to build the Multicast tree.
    \ It works like a standalone\n   Multicast Route provisioning feature that can
    interoperate with other\n   dynamic Multicast protocols like PIM-SM or with L2
    protocols like\n   IGMP (Internet Group Management Protocol) and MLD (Multicast
    Listener\n   Discovery).\n\n\t "
