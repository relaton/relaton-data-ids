abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 7990 by changing the word \"canonical\" to\n
    \  \"definitive\" and defining what it means to the series.  It also\n   updates
    RFC 7990 by defining the relationship of the publication\n   formats to the series
    and the expectation of archiving both the\n   definitive and publication formats
    of RFCs.  A policy governing how\n   the RFCXML format changes is described.\n\n
    \  An open question for the RSWG is whether this document should be an\n   update
    patch to RFC 7990 (which is the current form of the document)\n   or a complete
    rewrite done to obsolete RFC 7990.\n\n   This draft is part of the RFC Series
    Working Group (RSWG); see\n   https://datatracker.ietf.org/edwg/rswg/documents/\n
    \  (https://datatracker.ietf.org/edwg/rswg/documents/).  There is a\n   repository
    for this draft at https://github.com/paulehoffman/draft-\n   rswg-rfc7990-updates
    (https://github.com/paulehoffman/draft-rswg-\n   rfc7990-updates).  Issues can
    be raised there, but probably should be\n   on the mailing list instead.\n\n\t "
