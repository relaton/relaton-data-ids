abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for combining a traditional MLS\n
    \  session with a post-quantum (PQ) MLS session to achieve flexible and\n   efficient
    hybrid PQ security that amortizes the computational cost of\n   PQ Key Encapsulation
    Mechanisms and Digital Signature Algorithms.\n   Specifically, we describe how
    to use the exporter secret of a PQ MLS\n   session, i.e. an MLS session using
    a PQ ciphersuite, to seed PQ\n   guarantees into an MLS session using a traditional
    ciphersuite.  By\n   supporting on-demand traditional-only key updates (a.k.a.
    \ PARTIAL\n   updates) or hybrid-PQ key updates (a.k.a.  FULL updates), we can\n
    \  reduce the bandwidth and computational overhead associated with PQ\n   operations
    while meeting the requirement of frequent key rotations.\n\n\t "
