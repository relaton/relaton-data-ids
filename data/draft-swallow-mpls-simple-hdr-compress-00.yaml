  script: Latn
  content: "MPLS allows packets to be forwarded based on a label lookup without\ninspection
    of the IP header at intermediate routers.  This enables\nheaders to be compressed
    in some applications.\nLabel Switched Paths may be established through the use
    of RSVP.\nThis draft describes a simple technique for header compression.  It\nthen
    proposes RSVP procedures for signaling header compression.\n\n\t "
