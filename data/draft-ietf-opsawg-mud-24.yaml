abstract:
- language: en
  script: Latn
  content: "   This memo specifies a component-based architecture for manufacturer\n
    \  usage descriptions (MUD).  The goal of MUD is to provide a means for\n   end
    devices to signal to the network what sort of access and network\n   functionality
    they require to properly function.  The initial focus\n   is on access control.
    \ Later work can delve into other aspects.\n\n   This memo specifies two YANG
    modules, IPv4 and IPv6 DHCP options, an\n   LLDP TLV, a URL, an X.509 certificate
    extension and a means to sign\n   and verify the descriptions.\n\n\t "
