  script: Latn
  content: "This document describes the preferred designs of the PWE3 Control \n  Word,
    and the PWE3 Payload Type Identifier. The design of these \n  fields is chosen
    so that an MPLS LSR performing deep packet \n  inspection will not confuse a PWE3
    payload with an IP payload.\n\t "
