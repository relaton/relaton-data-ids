abstract:
- language: en
  script: Latn
  content: "   This document augments the notification mechanism defined in RFC 4575\n
    \  to suit the specific needs of the framework and the data model\n   defined
    for centralized conferencing.  The document registers a new\n   media subtype
    for this purpose.  Support for this new data format may\n   be negotiated using
    Accept header semantics as defined in the Session\n   Initiation Protocol (SIP).\n\n\t "
