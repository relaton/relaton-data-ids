abstract:
- language: en
  script: Latn
  content: "   Content splicing is a process that replaces the content of a main\n
    \  multimedia stream with other multimedia content, and delivers the\n   substitutive
    multimedia content to the receivers for a period of\n   time. The splicer is designed
    to handle RTP splicing and needs to\n   know when to start and end the splicing.\n\n
    \  This memo defines two RTP/RTCP extensions to indicate the splicing\n   related
    information to the splicer: an RTP header extension that\n   conveys the information
    in-band and an RTCP packet that conveys the\n   information out-of-band.\n\n\t "
