abstract:
- language: en
  script: Latn
  content: "   This memo proposes a new Remote Authentication Dial In User Service\n
    \  (RADIUS) attribute to carry the Fully Qualified Domain Name (FQDN) of\n   a
    Port Control Protocol (PCP) server, such that while the PCP server\n   information
    is configured on a RADIUS server, the information can be\n   conveyed to Network
    Access Server (NAS) via RADIUS protocol, and the\n   co-located Dynamic Host Configuration
    Protocol (DHCP/DHCPv6) server\n   can then populate the information to PCP client.\n\n\t "
