abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of X.509 certificates.  The\n
    \  resulting certificates are called C509 Certificates.  The CBOR\n   encoding
    supports a large subset of RFC 5280 and all certificates\n   compatible with the
    RFC 7925, IEEE 802.1AR (DevID), CNSA 1.0, RPKI,\n   GSMA eUICC, and CA/Browser
    Forum Baseline Requirements profiles.\n   When used to re-encode DER encoded X.509
    certificates, the CBOR\n   encoding can in many cases reduce the size of RFC 7925
    profiled\n   certificates with over 50% while also significantly reducing memory\n
    \  and code size compared to ASN.1.  The CBOR encoded structure can\n   alternatively
    be signed directly (\"natively signed\"), which does not\n   require re-encoding
    for the signature to be verified.  The TLSA\n   selectors registry defined in
    RFC 6698 is extended to include C509\n   certificates.  The document also specifies
    C509 Certificate Requests,\n   C509 COSE headers, a C509 TLS certificate type,
    and a C509 file\n   format.\n\n\t "
