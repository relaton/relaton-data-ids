abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism for Penultimate Hop Popping (PHP)\n
    \  in the Bit Index Explicit Replication (BIER) architecture.  PHP\n   enables
    the removal of the BIER header by the penultimate router,\n   thereby reducing
    the processing burden on the final router in the\n   delivery path.  This extension
    to BIER enhances operational\n   efficiency by optimizing packet forwarding in
    scenarios where the\n   final hop's capabilities or requirements necessitate such
    handling.\n   The document details the necessary extensions to the BIER\n   encapsulation
    and forwarding processes to support PHP, providing\n   guidance for implementation
    and deployment within BIER-enabled\n   networks.\n\n\n\t "
