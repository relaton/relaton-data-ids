abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) \nfor
    use with network management protocols in the Internet community.\nIn particular,
    it defines as set of managed objects that support\nmonitoring (but not configuration)
    of Service Location Protocol\nVersion 2 (SLPv2, RFC 2608, RFC 3111, RFC 3224)
    directory agents\n(DAs), service agents (SAs), and user agents (UAs).  \n\n\t "
