abstract:
- language: en
  script: Latn
  content: "   This document summarizes a recommended terminology for Network Coding\n
    \  concepts and constructs.  It provides a comprehensive set of terms in\n   order
    to avoid ambiguities in future Network Coding IRTF and IETF\n   documents.  This
    document is intended to be in-line with the\n   terminology used by the RFCs produced
    by the Reliable Multicast\n   Transport (RMT) and FEC Framework (FECFRAME) IETF
    working groups.\n\n\t "
