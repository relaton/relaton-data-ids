abstract:
- language: en
  script: Latn
  content: "   This document defines the Signature-Key HTTP header field for\n   distributing
    public keys used to verify HTTP Message Signatures as\n   defined in RFC 9421.
    \ Four initial key distribution schemes are\n   defined: pseudonymous inline keys
    (hwk), identified signers with JWKS\n   URI discovery (jwks_uri), X.509 certificate
    chains (x509), and JWT-\n   based delegation (jwt).  These schemes enable flexible
    trust models\n   ranging from privacy-preserving pseudonymous verification to
    PKI-\n   based identity chains and horizontally-scalable delegated\n   authentication.\n\n\t "
