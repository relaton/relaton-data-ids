abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Agent-to-Agent (A2A) protocol can be\n
    \  transported over Media over QUIC Transport (MOQT).  MOQT provides a\n   publish/subscribe
    model over QUIC that enables efficient real-time\n   communication between AI
    agents, supporting the A2A protocol's\n   requirements for discovery, negotiation,
    and collaboration while\n   leveraging MOQT's streaming capabilities and built-in
    prioritization\n   mechanisms.\n\n\t "
