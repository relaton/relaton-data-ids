abstract:
- language: en
  script: Latn
  content: "   This document revisits the end-to-end argument by re-deriving its\n
    \  premises under contemporary operational conditions.  Rather than\n   treating
    \"end-to-end\" as a slogan about host-to-host reachability, it\n   examines how
    the original argument defines an endpoint in functional\n   and administrative
    terms, and evaluates whether those assumptions\n   continue to hold in modern
    networks.\n\n\t "
