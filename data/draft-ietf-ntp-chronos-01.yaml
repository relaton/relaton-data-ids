abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol version 4 (NTPv4), as defined in RFC 5905,\n
    \  is the mechanism used by NTP clients to synchronize with NTP servers\n   across
    the Internet.  This document specifies an extension to the\n   NTPv4 client, named
    Chronos, which is used as a \"watchdog\" alongside\n   NTPv4, and provides improved
    security against time shifting attacks.\n   Chronos involves changes to the NTP
    client's system process only and\n   is backwards compatible with NTPv4 servers.\n\n\t "
