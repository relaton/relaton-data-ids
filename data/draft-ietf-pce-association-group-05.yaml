abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic mechanism to create a grouping of\n
    \  LSPs in the context of a Path Computation Element (PCE).  This\n   grouping
    can then be used to define associations between sets of LSPs\n   or between a
    set of LSPs and a set of attributes (such as\n   configuration parameters or behaviors),
    and is equally applicable to\n   the stateful PCE (active and passive modes) and
    the stateless PCE.\n\n\n\t "
