abstract:
- content: "<p>This document defines new terms for benchmarking of LDP convergence.
    These terms are to be used in future methodology documents for benchmarking LDP
    Convergence. Existing BMWG terminology documents such as IGP Convergence Benchmarking
    [RFC 6412] provide useful terms for LDP Convergence benchmarking. These terms
    are discussed in this document. Applicable terminology for MPLS and LDP defined
    in MPLS WG RFCs [RFC 3031] and [RFC 5036] are also discussed.</p>"
