abstract:
- language: en
  script: Latn
  content: "   The ability to determine paths of point-to-multipoint (P2MP)\n   Multiprotocol
    Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic Engineering Label
    Switched Paths (TE LSPs) is one the key\n   requirements for Path Computation
    Element (PCE).  [RFC6006] and\n   [PCE-P2MP-PROCEDURES] describes these mechanisms
    for intra and inter\n   domain environment.\n\n   Explicit Path in this document
    refers to the configured list of\n   network elements that MUST be traversed or
    MUST be excluded in the\n   final path computation.  This should not be confused
    with the RSVP\n   terminology.  Network elements can further be strict or loose
    hop.\n\n   This document describes extensions to the PCE communication Protocol\n
    \  (PCEP) to define explicit-path per destination in P2MP context.\n\n\t "
