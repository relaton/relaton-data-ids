abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the Traversal Using Relays\n
    \  around NAT (TURN) protocol, in order to allow it to run over a\n   WebSocket
    channel.  This will allow clients in restrictive networks\n   to traverse them
    and effectively exchange and relay media or data\n   over WebSockets.\n\n\t "
