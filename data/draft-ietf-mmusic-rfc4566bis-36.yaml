abstract:
- language: en
  script: Latn
  content: "   This memo defines the Session Description Protocol (SDP).  SDP is\n
    \  intended for describing multimedia sessions for the purposes of\n   session
    announcement, session invitation, and other forms of\n   multimedia session initiation.
    \ This document obsoletes RFC 4566.\n\n\t "
