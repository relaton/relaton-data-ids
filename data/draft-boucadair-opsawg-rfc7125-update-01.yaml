abstract:
- language: en
  script: Latn
  content: "   RFC 7125 revised the tcpControlBits IP Flow Information Export\n   (IPFIX)
    Information Element that was originally defined in RFC 5102\n   to reflect changes
    to the TCP Flags header field since RFC 793.\n   However, that update is still
    problematic for interoperability\n   because some values were deprecated since
    then.\n\n   This document updates RFC 7125 by removing stale information from
    the\n   IPFIX registry and avoiding conflicts with the authoritative TCP\n   registry.\n\n\t "
