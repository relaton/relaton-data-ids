abstract:
- language: en
  script: Latn
  content: "   This memo specifies a new Remote Authentication Dial In User Service\n
    \  (RADIUS) attribute to carry one or a list of Port Control Protocol\n   (PCP)
    Server Names.  This attribute can be configured on a RADIUS\n   server so that
    the information can be conveyed to Network Access\n   Server (NAS) via RADIUS
    protocol, and the co-located Dynamic Host\n   Configuration Protocol (DHCP/DHCPv6)
    server can then populate the\n   information to PCP client.\n\n\t "
