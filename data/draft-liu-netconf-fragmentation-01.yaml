  script: Latn
  content: "   This document introduces an extension to NETCONF (Network\n   Configuration)
    protocol.  The extension allows NETCONF to handle\n   large size data as fragmented
    RPC messages.  Specifically, this\n   document defines a new <get-block> capability
    and relevant operations\n   to handle the fragmentations.\n\n\t "
