abstract:
- language: en
  script: Latn
  content: "   Large scale Distributed Data Centers (DDCs) can provide various\n   services
    and usually consist of numbers of internal and external\n   links where various
    VPNs are built upon.  The Service provisioning\n   and network connectivity configurations
    could be complex and dynamic,\n   and manual configuration is onerous and error-prone.
    \ This draft\n   analyzes the use cases in DDCs, in which some VPN scenarios are\n
    \  covered, and the applicability of Simplified Use of Policy\n   Abstractions
    (SUPA) data models which can be used for better and\n   automated resource usage
    and easy service/network deployment/\n   configuration.\n\n\t "
