abstract:
- language: en
  script: Latn
  content: "   This document specifies the \"file\" Uniform Resource Identifier (URI)\n
    \  scheme, replacing the definition in RFC 1738.\n\n   It defines a common syntax
    which is intended to interoperate across\n   the broad spectrum of existing usages.
    \ At the same time it notes\n   some other current practices around the use of
    file URIs.\n\nNote to Readers (To be removed by the RFC Editor)\n\n   This draft
    should be discussed on the IETF Applications Area Working\n   Group discussion
    list <apps-discuss@ietf.org>.\n\n\t "
