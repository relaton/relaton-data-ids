abstract:
- language: en
  script: Latn
  content: "   OSPFv2 requires functional extension beyond what can readily be done\n
    \  with the fixed-format Link State Advertisements (LSAs) as described\n   in
    RFC 2323.  This document defines OSPF opaque LSAs based on Type-\n   Length-Value
    (TLV) tuples that can be used to associate additional\n   attributes with advertised
    prefixes or links.  The OSPF opaque LSAs\n   are optional and fully backward compatible.\n\n\t "
