abstract:
- language: en
  script: Latn
  content: "   This document defines a modification in the RFC 4960 [RFC4960]\n   defined
    Stream Control Transmission Protocol's (SCTP's)\n   Retransmission Timer (RTO)
    calculation method.\n\n   The modification is aimed to reduce the frequency of
    spurious T3\n   timeouts, which are caused by underestimated RTO values, derived
    by\n   the [RFC4960] defend RTO calculation method.  The proposed\n   modification
    aligns the RTO calculation method with the\n   characteristics of the statistical
    estimator algorithms, which are\n   used for SRTT and RTTVAR calculation, the
    SCTP protocol data transfer\n   rules and the characteristics of the data packets'
    arrival pattern in\n   the telecom signalling networks.\n\n\t "
