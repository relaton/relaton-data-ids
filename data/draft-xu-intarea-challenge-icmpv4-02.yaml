abstract:
- language: en
  script: Latn
  content: "   The Internet Control Message Protocol (ICMP) is essential for network\n
    \  diagnostics but is vulnerable to off-path spoofing attacks,\n   especially
    when error messages relate to stateless transport\n   protocols like UDP.  An
    attacker can forge these messages to degrade\n   performance or enable Man-in-the-Middle
    attacks.\n\n   This document proposes a robust, stateless challenge-response\n
    \  mechanism to authenticate ICMP error messages.  Traditional stateful\n   challenge
    mechanisms are vulnerable to state-exhaustion Denial-of-\n   Service (DoS) attacks.
    \ To avoid this, the proposed solution is\n   inspired by TCP SYN-Cookies, eliminating
    the need to store per-\n   challenge state by using cryptographic computation.
    \ It limits state\n   management to minimal flags on existing sockets or a bounded\n
    \  probabilistic data structure.  This approach effectively\n   authenticates
    ICMP error messages while inherently resisting both\n   off-path spoofing and
    state-exhaustion DoS attacks, thus improving\n   the robustness of ICMP.\n\n\t "
