  script: Latn
  content: "This document provides the solution to optimize the multicast\ntunneling
    in mobile IPv4.  This solution will not break the basic bi-\ndirectional tunneling
    multicast solution of MIPv4.  A new multicast\nforeign agent works as a proxy
    node for multiple mobile nodes within\none limit scope.  Single tunnel is set
    up between one home agent and\none mobile foreign agent for single multicast stream.
    \ A new\nnotification message is created for the communication between home\nagent
    and multicast foreign agent.  There is no modification on\nmobile nodes.\n\t "
