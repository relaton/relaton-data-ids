abstract:
- language: en
  script: Latn
  content: "   This document describes a unified mode of operation for Virtual\n   Circuit
    Connectivity Verification (VCCV), which provides a control\n   channel that is
    associated with a pseudowire (PW). VCCV applies to\n   all supported access circuit
    and transport types currently defined\n   for PWs, as well as those being transported
    by The MPLS Transport\n   Profile. This new mode is intended to augment those
    described in\n   RFC5085, but this document describes new rules requiring this
    mode\n   to be used as the default/mandatory mode of operation for\n   VCCV. The
    older types will remain optional.\n\n\n\t "
