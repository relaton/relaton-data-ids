abstract:
- language: en
  script: Latn
  content: "   DNS filtering is widely deployed for network security, but filtered\n
    \  DNS responses lack information for the end user to understand the\n   reason
    for the filtering.  Existing mechanisms to provide detail to\n   end users cause
    harm especially if the blocked DNS response is to an\n   HTTPS website.\n\n   This
    document updates the EXTRA-TEXT field of Extended DNS Error to\n   provide details
    on the DNS filtering.  This information can be parsed\n   by the client and displayed,
    logged, or used for other purposes.\n\n   This document updates RFC 8914.\n\n\t "
