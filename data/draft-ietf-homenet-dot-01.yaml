abstract:
- language: en
  script: Latn
  content: "   This document specifies the behavior that is expected from the Domain\n
    \  Name System with regard to DNS queries for names ending with\n   '.homenet.',
    and designates this top-level domain as a special-use\n   domain name.  The '.homenet'
    top-level domain replaces '.home' as the\n   default domain used by the Home Networking
    Control Protocol (HNCP).\n\n\t "
