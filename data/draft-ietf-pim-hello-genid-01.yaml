abstract:
- language: en
  script: Latn
  content: "This memo addresses an issue with the current PIM in Sparse Mode. In\nthe
    case of router reboot, PIM networks have to converge slowly and\nsuffer long outage
    of traffic flows.\n \nThis memo proposes a Generation Identifier (GenId) Option
    in PIM\nHello messages. It enables neighbors to quickly detect router reboot\nand
    thus to synchronize RP-Set information and forwarding states by\ntriggering Bootstrap
    and Join/Prune messages to the rebooted router.\nThe rebooted router then is able
    to quickly recover from the reboot.\n\t "
