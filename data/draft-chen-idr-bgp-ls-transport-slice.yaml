abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the BGP Link-state address-\n
    \  family in order to advertise the information of Network Resource\n   Partition
    SIDs.  An external component (e.g., a controller) then can\n   collect Network
    Resource Partition SIDs in the \"northbound\"\n   direction.  The draft is applicable
    to both SR-MPLS and SRv6\n   dataplanes.\n\n\t "
