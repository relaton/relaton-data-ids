title:
- language: en
  script: Latn
  content: A YANG Data Model for Challenge-Response-based Remote Attestation Procedures
    using TPMs
docidentifier:
- content: draft-ietf-rats-yang-tpm-charra
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines YANG Remote Procedure Calls (RPCs) and a few\n
    \  configuration nodes required to retrieve attestation evidence about\n   integrity
    measurements from a device, following the operational\n   context defined in TPM-based
    Network Device Remote Integrity\n   Verification.  Complementary measurement logs
    are also provided by\n   the YANG RPCs, originating from one or more roots of
    trust for\n   measurement (RTMs).  The module defined requires at least one TPM
    1.2\n   or TPM 2.0 as well as a corresponding TPM Software Stack (TSS), or\n   equivalent
    hardware implementations that include the protected\n   capabilities as provided
    by TPMs as well as a corresponding software\n   stack, included in the device
    components of the composite device the\n   YANG server is running on.\n\n\t "
