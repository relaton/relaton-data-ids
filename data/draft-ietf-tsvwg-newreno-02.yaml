abstract:
- language: en
  script: Latn
  content: "The purpose of this document is to advance NewReno TCP's Fast Retransmit
    and Fast Recovery algorithms in RFC 2582 from Experimental to Standards Track
    status.  The main change in this document relative to RFC 2582 is to specify the
    Careful variant of NewReno's Fast Retransmit and Fast Recovery algorithms.  The
    base algorithm described in RFC 2582 did not attempt to avoid unnecessary multiple
    Fast Retransmits that can occur after a timeout.  However, RFC 2582 also defined
    \"Careful\" and \"Less Careful\" variants that avoid these unnecessary Fast Retransmits,
    and recommended the Careful variant.  This document specifies the previously-named
    \"Careful\" variant as the basic version of NewReno TCP. [STANDARDS-TRACK]\n\t "
