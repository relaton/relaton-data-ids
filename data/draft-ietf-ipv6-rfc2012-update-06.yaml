- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for implementations of the Transmission Control
    Protocol (TCP) in an IP version independent manner.  This memo obsoletes RFCs
    2452 and 2012. [STANDARDS-TRACK]\n\t "
