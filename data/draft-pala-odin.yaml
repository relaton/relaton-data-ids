abstract:
- language: en
  script: Latn
  content: "   With the increase number of protocols and applications that rely on\n
    \  digital certificates to authenticate either the communication channel\n   (TLS)
    or the data itself (PKIX), the need for providing an efficient\n   revocation
    system is paramount.  Although the Online Certificate\n   Status Protocol (OCSP)
    allows for efficient lookup of the revocation\n   status of a certificate, the
    distribution of this information via\n   HTTP (or very rarely) HTTPS is not particularly
    efficient for high\n   volume websites without incurring in high distribution
    costs (e.g.,\n   CDN).\n\n   In particular, this specification defines how to
    distribute OCSP\n   responses over DNS and how to define OCSP-over-DNS URLs in\n
    \  certificates.  The use of the DNS system to distribute such\n   information
    is meant to lower the costs of providing revocation\n   services (by leveraging
    the distributed nature of DNS cache) and\n   increase the availability of revocation
    information (by providing an\n   additional access method for revocation information
    retrieval).\n\n\t "
