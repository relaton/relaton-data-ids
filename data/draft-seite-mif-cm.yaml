abstract:
- language: en
  script: Latn
  content: "   There is currently a need to present a coherent connection management\n
    \  behaviour for different terminal platforms (e.g. mobile phones, PCs,\n   tablets,
    etc.).  This document discusses how a connection manager can\n   use the MIF API
    to provide this coherent behaviour and enhance the\n   end user's experience when
    a terminal is able to connect to multiple\n   interfaces.  The goal of this document
    is not to define a connection\n   manager specification, but to focus on the interaction
    with the MIF\n   API and suggest relevant generic messages for the interface.\n\n
    \  This document is for discussion and its intention is to help\n   clarifying
    the utilization of the MIF API in a connection management\n   context and propose
    some relevant considerations.\n\n\t "
