abstract:
- language: en
  script: Latn
  content: "   The usage of cryptographic algorithms defined by GOST R 34.10-2012\n
    \  [GOST3410-2012] and GOST R 34.11-2012 [GOST3411-2012] standards for\n   protection
    of the information is carried out, as a rule, within the\n   cryptographic protocols
    based on the accompanying algorithms.\n\n   This memo contains a description of
    the accompanying algorithms\n   defining the pseudorandom functions, the key agreement
    protocols\n   based on the Diffie-Hellman method, the parametrs of elliptic curves,\n
    \  the key derivation functions and the algorithms used for export of\n   keying
    material.\n\n\t "
