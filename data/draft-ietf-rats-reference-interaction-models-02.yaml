abstract:
- language: en
  script: Latn
  content: "   This document describes interaction models for remote attestation\n
    \  procedures (RATS).  Three conveying mechanisms -- Challenge/Response,\n   Uni-Directional,
    and Streaming Remote Attestation -- are illustrated\n   and defined.  Analogously,
    a general overview about the information\n   elements typically used by corresponding
    conveyance protocols are\n   highlighted.\n\n\t "
