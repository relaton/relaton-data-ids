abstract:
- language: en
  script: Latn
  content: "Mobile messaging applications used with the Session Initiation Protocol
    (SIP) commonly use some combination of the SIP MESSAGE method and the Message
    Session Relay Protocol (MSRP).  While these provide mechanisms for hop-by-hop
    security, neither natively provides end-to-end protection.  This document offers
    guidance on how to provide end-to-end authentication, integrity protection, and
    confidentiality using the Secure/Multipurpose Internet Mail Extensions (S/MIME).
    \ It updates and provides clarifications for RFCs 3261, 3428, and 4975.\n\t "
