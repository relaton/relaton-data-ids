abstract:
- language: en
  script: Latn
  content: "This draft provides requirements for the support of generalized \nmulti-protocol
    label switching (GMPLS) inter-domain traffic \nengineering (TE). Its main objective
    is to present the differences \nbetween MPLS inter-domain TE and GMPLS inter-domain
    TE. This draft \ncovers not only GMPLS Inter-domain architecture but also functional
    \nrequirements in terms of GMPLS signaling and routing in order to \nspecify these
    in a GMPLS Inter-domain environment.\n\t "
