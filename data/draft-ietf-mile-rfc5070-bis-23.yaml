abstract:
- language: en
  script: Latn
  content: "   The Incident Object Description Exchange Format (IODEF) defines a\n
    \  data representation for security incident reports and indicators\n   commonly
    exchanged by operational security teams for mitigation and\n   watch and warning.
    \ This document describes an updated information\n   model for the IODEF and provides
    an associated data model specified\n   with XML Schema.  This new information
    and data model obsoletes\n   Request for Comment (RFC) 5070 and 6685.\n\n\t "
