  script: Latn
  content: "   This document specifies using a serial number to indicate versions
    in\n   name name segments.  A serial number is an increasing unsigned\n   integer
    with an increment of 1.  Therefore, given one name with a\n   serial version number,
    one may compute the next version number.\n\n\t "
