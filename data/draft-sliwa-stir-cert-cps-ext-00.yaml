abstract:
- language: en
  script: Latn
  content: "   This document specifies a non-critical X.509 v3 certificate extension\n
    \  that conveys the HTTPS URI of a Call Placement Service (CPS)\n   associated
    with the telephone numbers authorized in a STIR Delegate\n   Certificate.  The
    extension enables originators and verifiers of STIR\n   PASSporTs to discover,
    with a single certificate lookup, where Out-\n   of-Band (OOB) PASSporTs can be
    retrieved.  The mechanism removes\n   bilateral CPS provisioning, allows ecosystem-scale
    discovery backed\n   by STI Certificate Transparency (STI-CT), and is fully backward\n
    \  compatible with existing STIR certificates and OOB APIs.\n\n\t "
