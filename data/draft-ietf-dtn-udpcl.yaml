abstract:
- language: en
  script: Latn
  content: "   This document describes a UDP convergence layer (UDPCL) for Delay-\n
    \  Tolerant Networking (DTN).  This version of the UDPCL protocol\n   clarifies
    requirements of the earlier experimental RFC 7122, adds\n   discussion of multicast
    addressing, congestion signaling, and updates\n   to the Bundle Protocol (BP)
    contents, encodings, and convergence\n   layer requirements in BP version 7.  Specifically,
    the UDPCL uses\n   CBOR-encoded BPv7 bundles as its service data unit being transported\n
    \  and provides an unacknowledged transport of such bundles.  This\n   version
    of UDPCL also includes security and extensibility mechanisms.\n\n\t "
