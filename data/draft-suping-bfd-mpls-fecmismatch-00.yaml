  script: Latn
  content: "   BFD mechanism [BFD] was original designed to detect failures in \n
    \  communication with a forwarding plane next hop. BFD operates on top \n   of
    any data protocol being forwarded between two systems. \n\n   This document describes
    how to use the BFD mechanism for detecting \n   the MPLS FEC mismatch. The proposal
    is based on the FEC mismatch\n   mechanism of ITU-T Y.1713. \n\n   The proposed
    solution covers the mpls network when use BFD as the\n   fault detection mechanism.\n\t "
