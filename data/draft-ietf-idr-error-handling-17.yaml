abstract:
- language: en
  script: Latn
  content: "   According to the base BGP specification, a BGP speaker that receives\n
    \  an UPDATE message containing a malformed attribute is required to\n   reset
    the session over which the offending attribute was received.\n   This behavior
    is undesirable, because a session reset would impact\n   not only routes with
    the offending attribute, but also other, valid\n   routes exchanged over the session.
    \ This document partially revises\n   the error handling for UPDATE messages and
    provides guidelines for\n   the authors of documents defining new attributes.
    \ Finally, it\n   revises the error handling procedures for a number of existing\n
    \  attributes.\n\n   This document updates error handling for RFCs 1997, 4271,
    4360, 4456,\n   4760, 5543, 5701 and 6368.\n\n\t "
