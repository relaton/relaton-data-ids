abstract:
- language: en
  script: Latn
  content: "This documents provides a proposed definition for a supplemental\npackage
    to Megaco/H.248. The proposed package addresses support of\nfunctionality to enable
    a MGC to store information on a MG which can\nsubsequently be retrieved via audit.
    The specific purpose for\nstoring / retrieving data in this way is regarded as
    being solely\nthe concern of the MGC. This draft merely proposes the means for\nsupporting
    such capability.\n\t "
