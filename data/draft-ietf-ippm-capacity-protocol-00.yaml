abstract:
- language: en
  script: Latn
  content: "   This memo addresses the problem of protocol support for measuring\n
    \  Network Capacity metrics in RFC 9097, where the method deploys a\n   feedback
    channel from the receiver to control the sender's\n   transmission rate in near-real-time.
    \ This memo defines a simple\n   protocol to perform the RFC 9097 (and other)
    measurements.\n\n   See Section 10: The authors seek feedback to determine what\n
    \  additional features will be necessary for an IETF Standards Track\n   Protocol,
    beyond what is present in the running code available now.\n\n\t "
