  script: Latn
  content: "   The current VPLS multicast proposals based on multicast tree has  \n
    \  several issues that are outlined in [BRIDGE-INTEROP]. These issues \n   stems
    from the divergence of the multicast and unicast paths for a \n   given VPLS instance
