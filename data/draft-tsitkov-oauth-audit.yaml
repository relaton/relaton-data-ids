  script: Latn
  content: "   This specification is an effort to provide guidelines for\n   implementing
    the Audit functionality for OAuth 2.0 enabled\n   environments.  The data of interest
    for the OAuth 2.0 audit includes\n   scopes, permissions, policies and other authorization
    and\n   authentication related information.  It can be used by resource and\n
    \  authorization servers for detecting security-related problems in real\n   time
    and fast violation response, or by government agencies and\n   various institutions
    for after-the-fact forensic and compliance\n   analysis.\n\n\t "
