abstract:
- language: en
  script: Latn
  content: "   This document provides a set of standard public-key cryptography\n
    \  (PKC) test keys that may be used wherever pre-generated keys and\n   associated
    operations like digitial signatures are required.  Like\n   the EICAR virus test
    and GTUBE spam test files, these publicly-known\n   test keys can be detected
    and recognised by applications consuming\n   them as being purely for testing
    purposes without assigning any\n   security properties to them.\n\n\t "
