  content: "   This draft investigates possibilities to use so-called 'transport-\n
    \  derived service function forwarders' (tSFFs) that ignore the SFC\n   encapsulation,
    using instead existing transport information for\n   explicit service path information.
    The draft discusses two such\n   possibilities. In the first one, the transport
    network is SDN-based.\n   The second one introduces and explains a specific service
    request\n   routing (SRR) function to support URL-level routing of service\n   requests.\n\n\n\n\t "
