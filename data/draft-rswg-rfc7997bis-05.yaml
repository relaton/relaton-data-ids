abstract:
- language: en
  script: Latn
  content: "   The early policy for the RFC Series was that RFCs could only contain\n
    \  characters from the ASCII character set.  Later policy, from RFC\n   7997,
    allowed more characters and enforced an encoding for RFCs of\n   UTF-8.  Since
    RFC 7997 was published, the IETF community has had much\n   more experience of
    using non-ASCII characters in RFCs.\n\n   The policy for the RFC Series is that
    all displayable text is allowed\n   as long as the reader of an RFC can interpret
    that text.  This\n   document obsoletes RFC 7997.\n\n   [[ A repository for this
    draft can be found here (https://github.com/\n   paulehoffman/7997bis). ]]\n\n\t "
