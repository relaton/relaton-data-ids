abstract:
- language: en
  script: Latn
  content: "   On some IPv6 links, hosts/clients may have advanced knowledge that\n
    \  all routers on the link would be willing to provide DHCPv6 address/\n   prefix
    delegation services without the need for an initial RS/RA\n   message exchange
    followed by one or more separate DHCPv6 exchanges.\n   This document specifies
    a new IPv6 Neighbor Discovery option termed\n   the \"DHCPv6 Option\" that supports
    the managed delegation of\n   addresses/prefixes in a single message exchange.\n\n\t "
