abstract:
- content: "<p>This specification defines a new parameter resource to be returned
    in OAuth 2.0 access token responses. It enables clients to confirm that the issued
    token is valid for the intended resource. This mitigates ambiguity and certain
    classes of security vulnerabilities such as resource mix-up attacks, particularly
    in systems that use the Resource Indicators for OAuth 2.0 specification [RFC8707].</p>"
