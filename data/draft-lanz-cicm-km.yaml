  script: Latn
  content: "   [RFC Editor: Please update the RFC references prior to publication.]\n\n
    \  This memo defines a programming interface for the management of\n   cryptographic
    keys as outlined in draft-lanz-cicm-model-00 and\n   required by draf-lanz-cicm-02
    including managing a key database as\n   well as individual symmetric and asymmetric
    keys.\n\n   Comments are solicited and should be addressed to the mailing list
    at\n   cicm@ietf.org.\n\n\t "
