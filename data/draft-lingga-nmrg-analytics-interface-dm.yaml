abstract:
- language: en
  script: Latn
  content: "   This document describes an information model and a YANG data model\n
    \  for the Analytics Interface between an Interface to Network Security\n   Functions
    (I2NSF) Analyzer and a Security Controller in an I2NSF\n   framework.  I2NSF Analyzer
    collects the monitoring data from Network\n   Security Functions (NSF), and analyzes
    them with Machine Learning\n   (ML) algorithms.  This Analytics Interface is used
    for I2NSF Analyzer\n   to deliver analysis results (e.g., policy reconfiguration
    and\n   feedback message) to Security Controller for Closed-Loop Security\n   Control
    in the I2NSF Framework in\n   [I-D.jeong-nmrg-security-management-automation].
    \ The YANG data model\n   described in this document is based on the YANG data
    models of the\n   I2NSF NSF-Facing Interface [I-D.ietf-i2nsf-nsf-facing-interface-dm]\n
    \  and the I2NSF Monitoring Interface\n   [I-D.ietf-i2nsf-nsf-monitoring-data-model].\n\n\t "
