abstract:
- language: en
  script: Latn
  content: "   This document defines a method for retrieving information about\n   Object
    Identifiers (OIDs) and their associated Registration\n   Authorities (RAs) through
    the HTTP or WHOIS protocol, in a way that\n   is both human-readable and machine-readable.
    \ Besides a text output\n   format, OID-IP also supports sending information in
    JSON and XML.\n\n\t "
