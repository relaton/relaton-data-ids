  script: Latn
  content: "   This document specifies a mechanism to signal Media Access Control\n
    \  (MAC) addresses move over a Network Virtualization Overlays over\n   Layer
    3 (NVO3) virtual tunnel.  Such notification is useful in\n   redundancy scenarios
    when a Layer 2 service that was active on a\n   Network Virtualization Edge (NVE)
    fails over to a standby NVE. This\n   notification can be used only when data
    plane mac learning is enabled\n   over the NVO3 tunnels.\n\n\t "
