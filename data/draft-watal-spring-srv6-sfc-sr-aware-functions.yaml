abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture of Segment Routing over IPv6\n
    \  (SRv6) Service Function Chaining (SFC) with SR-aware functions.  This\n   architecture
    provides the following benefits:\n\n   *  Comprehensive Management: a centralized
    controller for SFC,\n      handling SR Policy, link-state, and network metrics.\n\n
    \  *  Simplicity: no SFC proxies, which reduces the number of nodes and\n      address
    resource consumption.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Discussion of this document takes place on the Source
    Packet Routing\n   in Networking Working Group mailing list (spring@ietf.org),
    which is\n   archived at https://mailarchive.ietf.org/arch/browse/spring/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/watal.\n\n\t "
