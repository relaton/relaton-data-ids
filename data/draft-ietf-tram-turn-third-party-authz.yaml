  content: Session Traversal Utilities for NAT (STUN) Extension for Third-Party Authorization
docidentifier:
- content: draft-ietf-tram-turn-third-party-authz
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document proposes the use of OAuth 2.0 to obtain and validate ephemeral
    tokens that can be used for Session Traversal Utilities for NAT (STUN) authentication.
    \ The usage of ephemeral tokens ensures that access to a STUN server can be controlled
    even if the tokens are compromised.\n\t "
