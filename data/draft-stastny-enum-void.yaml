abstract:
- language: en
  script: Latn
  content: "This document registers the 'ENUMservice' 'void' using the URI\n   scheme
    'mailto:' as per the IANA registration process defined in the\n   ENUM specification
    RFC3761 [2]. This 'ENUMservice' SHALL be used to\n   indicate that the E.164 number
    or E.164 number range connected to\n   the domain used in DNS as described in
    [2] is not assigned to an\n   end-user in case of an E.164 number or to a communication
    service\n   provider in case of an E.164 number range.\n\t "
