abstract:
- language: en
  script: Latn
  content: "   When a link is being prepared to be taken out of service, the traffic\n
    \  needs to be diverted from both ends of the link.  Increasing the\n   metric
    to the highest metric on one side of the link is not\n   sufficient to divert
    the traffic flowing in the other direction.\n\n   It is useful for routers in
    an OSPFv2 or OSPFv3 routing domain to be\n   able to advertise a link being in
    an overload state to indicate\n   impending maintenance activity on the link.
    \ This information can be\n   used by the network devices to re-route the traffic
    effectively.\n\n   This document describes the protocol extensions to disseminate
    link\n   overload information in OSPFv2 and OSPFv3.\n\n\n\t "
