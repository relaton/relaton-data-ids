abstract:
- language: en
  script: Latn
  content: "   This draft describes inter-as option-C solution between NVO3 network\n
    \  and MPLS/IP VPN network. BGP label routing information is extended\n   to create
    multi-hop forwarding path between local NVE and remote PE.\n   Also to ensure
    VPNv4 route exchange correctly between local NVE and\n   remote PE, VN ID space
    should be partitioned, only the VN IDs of\n   lower 1 Million can be used for
    interconnection with outer MPLS VPN\n   network using option-C solution, the rest
    15 Million VN IDs can only\n   be used for intra DC.\n\n\t "
