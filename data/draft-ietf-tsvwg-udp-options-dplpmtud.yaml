abstract:
- language: en
  script: Latn
  content: "   This document specifies how a UDP Options sender implements Datagram\n
    \  Packetization Layer Path Maximum Transmission Unit Discovery\n   (DPLPMTUD)
    as a robust method for Path Maximum Transmission Unit\n   discovery.  This method
    uses the UDP Options packetization layer.  It\n   allows an application to discover
    the largest size of datagram that\n   can be sent across a network path.  It also
    provides a way to allow\n   the application to periodically verify the current
    maximum packet\n   size supported by a path and to update this when required.\n\n\t "
