title:
- language: en
  script: Latn
  content: UDP Encapsulation of Stream Control Transmission Protocol (SCTP) Packets
    for End-Host to End-Host Communication
docidentifier:
- content: draft-tuexen-tsvwg-rfc6951-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a simple method of encapsulating Stream\n   Control
    Transmission Protocol (SCTP) packets into UDP packets and its\n   limitations.
    \ This allows the usage of SCTP in networks with legacy\n   NATs that do not support
    SCTP.  It can also be used to implement SCTP\n   on hosts without directly accessing
    the IP layer, for example,\n   implementing it as part of the application without
    requiring special\n   privileges.\n\n   Please note that this document only describes
    the functionality\n   needed within an SCTP stack to add on UDP encapsulation,
    providing\n   only those mechanisms for two end-hosts to communicate with each\n
    \  other over UDP ports.  In particular, it does not provide mechanisms\n   to
    determine whether UDP encapsulation is being used by the peer, nor\n   the mechanisms
    for determining which remote UDP port number can be\n   used.  These functions
    are out of scope for this document.\n\n   This document covers only end-hosts
    and not tunneling (egress or\n   ingress) endpoints.  It obsoletes RFC 6951.\n\n\t "
