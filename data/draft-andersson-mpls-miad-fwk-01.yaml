abstract:
- language: en
  script: Latn
  content: "   This document specifies an architectural framework for the\n   application
    of the MPLS Indicator and Ancillary Data (MIAD)\n   technologies.  MIAD techmologies
    are used to indicate actions (I) for\n   LSPs and/or packets and to transfer data
    needed for these actions\n   (AD).\n\n   The document describes a common set of
    protocol functions and\n   information elements - the MPLS Indicartor and Ancillary
    Data -\n   supporting additional operational models and capabilities of MPLS\n
    \  netwroks that support these functions.  Some of these functions are\n   defined
    in existing MPLS specifications, while others require\n   extensions to existing
    specifications to meet the requirements in the\n   MIAD requirement specification.\n\n
    \  This document is the result of work started in MPLS Open Desgign\n   Team,
    with participation by the MPLS, PALS and DETNET working groups.\n\n\t "
