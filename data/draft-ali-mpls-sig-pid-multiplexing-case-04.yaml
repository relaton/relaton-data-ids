abstract:
- language: en
  script: Latn
  content: "There are many deployment scenarios where an RSVP-TE LSP carries \n\nmultiple
    payloads. In these cases, it gets ambiguous on what \n\nshould value should be
    carried as L3PID in the Label Request \n\nObject [RFC3209] or G-PID in the Generalized
    Label Request Object \n\n[RFC3471], [RFC3473]. The document proposes use of some
    dedicated \n\nPID values to cover some typical cases of multiple payloads \n\ncarried
    by the LSP.\n\t "
