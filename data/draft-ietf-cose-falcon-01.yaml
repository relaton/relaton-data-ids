abstract:
- language: en
  script: Latn
  content: "   This document describes JSON and CBOR serializations for Falcon, a\n
    \  Post-Quantum Cryptography (PQC) signature suite.\n\n   This document does not
    define any new cryptography, only\n   seralizations of existing cryptographic
    systems.\n\n   This document registers key types for JOSE and COSE, specifically\n
    \  NTRU.\n\n   Key types in this document are specified by the cryptographic\n
    \  algorithm family in use by a particular algorithm as discussed in\n   RFC7517.\n\n
    \  This document registers signature algorithms types for JOSE and COSE,\n   specifically
    FALCON1024 and others as required for use of various\n   parameterizations of
    the Falcon post-quantum signature scheme.\n\n   Note to RFC Editor: FALCON is
    described and noted as a part of the\n   2022 PQC Selected Digital Signature Algorithims\n
    \  (https://csrc.nist.gov/Projects/post-quantum-cryptography/selected-\n   algorithms-2022)
    As a result, this document should not be proceed to\n   AUTH48 until NIST completes
    paramter tuning and selection as a part\n   of the PQC (https://csrc.nist.gov/projects/post-quantum-cryptography)\n
    \  standardization process.\n\n\t "
