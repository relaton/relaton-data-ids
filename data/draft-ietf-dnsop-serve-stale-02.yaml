abstract:
- language: en
  script: Latn
  content: "   This draft defines a method for recursive resolvers to use stale DNS\n
    \  data to avoid outages when authoritative nameservers cannot be\n   reached
    to refresh expired data.  It updates the definition of TTL\n   from [RFC1034]
    and [RFC1035] to make it clear that data can be kept\n   in the cache beyond the
    TTL expiry and used for responses when a\n   refreshed answer is not readily available.\n\n\t "
