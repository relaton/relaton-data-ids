abstract:
- language: en
  script: Latn
  content: "   This document provides a summary of the 'Workshop on Internet of\n
    \  Things (IoT) Semantic Interoperability (IOTSI)' [IOTSIWS], which took\n   place
    in Santa Clara, CA, on March 17-18, 2016.  The main goal of the\n   workshop was
    to foster a discussion on the different approaches used\n   by companies and standards
    developing organizations to accomplish\n   interoperability at the application
    layer.  This report summarizes\n   the discussions and lists recommendations to
    the standards community.\n   The views and positions in this report are those
    of the workshop\n   participants and do not necessarily reflect those of the authors
    and\n   the Internet Architecture Board (IAB), which organized the workshop.\n\n\t "
