abstract:
- language: en
  script: Latn
  content: "   The existing HTTP/2 prioritization scheme relies purely on integer\n
    \  values to indicate priorities.  This simple scheme misses critical\n   support
    for priority grouping, and does not support other features\n   like resource ordering.
    \ This draft proposes using stream\n   dependencies to solve the lack of priority
    grouping, as well as\n   provide other features.\n\n\t "
