  content: "This document defines extensions to the Kerberos protocol \nspecification
    [1] to provide a method for using public key \ncryptography to enable cross-realm
    authentication.  The methods \ndefined here specify the way in which message exchanges
    are to be \nused to transport cross-realm secret keys protected by encryption
    \nunder public keys certified as belonging to KDCs.\n\t "
