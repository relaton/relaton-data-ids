abstract:
- language: en
  script: Latn
  content: "This document describes a YANG data model for the Multiprotocol Label
    Switching (MPLS) Label Distribution Protocol (LDP). The model also serves as the
    base model to define the Multipoint LDP (mLDP) model.\n\n The YANG modules in
    this document conform to the Network Management Datastore Architecture (NMDA).\n\t "
