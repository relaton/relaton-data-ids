abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of upper layer\n
    \  protocol data which becomes the retransmission unit in case of loss.\n   Upper
    layer protocols including the Transmission Control Protocol\n   (TCP) and transports
    over the User Datagram Protocol (UDP) prepare\n   data units known as \"segments\",
    with each individual IP packet\n   including only a single segment.  This document
    presents a new\n   construct known as the \"IP Parcel\" which permits a single
    packet to\n   carry multiple upper layer protocol segments, essentially creating
    a\n   \"packet-of-packets\".  IP parcels provide an essential building block\n
    \  for improved performance, efficiency and integrity while encouraging\n   larger
    Maximum Transmission Units (MTUs) in the Internet.\n\n\t "
