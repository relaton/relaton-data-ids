abstract:
- language: en
  script: Latn
  content: "   The Delay-Tolerant Networking (DTN) architecture describes a type of\n
    \  challenged network in which communications may be significantly\n   affected
    by long signal propagation delays, frequent link\n   disruptions, or both.  The
    unique characteristics of this environment\n   require a unique approach to network
    management that can support\n   asynchronous transport, autonomous local control,
    and require a very\n   small footprint so as to deploy on resource constrained
    devices.\n\n   This document describes a DTN management architecture (DTNMA)\n
    \  suitable for managing devices in any challenged environment but, in\n   particular,
    those communicating using the DTN Bundle Protocol (BPv7).\n   Operating using
    BPv7 require that the architecture not presume any\n   synchronized transport
    behavior.  This means that the DTNMA cannot\n   operate as a query-response system
    across the network.  This allows\n   implementations compliant with the DTNMA
    to operate in extremely\n   challenging conditions, such as over uni-directional
    links and other\n   places where BPv7 is the preferred transport.\n\n\t "
