abstract:
- language: en
  script: Latn
  content: "   DomainKeys Identified Mail (DKIM) provides a digital signature\n   mechanism
    for Internet messages, allowing a domain name owner to\n   affix its domain name
    in a way that can be cryptographically\n   validated.\n\n   DKIM signatures protect
    the integrity of the message header and body\n   only.  By design, it decoupled
    itself from the transport and storage\n   mechanisms used to handle messages.
    \ This gives rise to a possible\n   replay attack, but the original DKIM specification
    fell short of\n   providing a mitigation strategy.  This document presents an
    optional\n   method for binding a message to a specific recipient or set of\n
    \  recipients so that broader replay attacks can be discouraged.\n\n\t "
