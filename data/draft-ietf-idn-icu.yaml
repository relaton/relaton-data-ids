  content: "For restrict use of Domain Name System (DNS) for domain names with \nalphanumeric
    characters only, there needs a way to find an Internet \nhost using multi-lingual
    domain names: Internationalized Domain Name \nSystem (IDNS).\nThis document describes
    how multi-lingual domain names are handled in \na new protocol scheme for IDNS
    servers and resolvers in architectural \nview and it updates the [RFC1035] but
    still preserves the backward \ncompatibility with the current DNS protocol.\n\t "
