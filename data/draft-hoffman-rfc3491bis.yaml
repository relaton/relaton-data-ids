  script: Latn
  content: "This document describes how to prepare internationalized domain name\n(IDN)
    labels in order to increase the likelihood that name input and\nname comparison
    work in ways that make sense for typical users\nthroughout the world.  This profile
    of the stringprep protocol is\nused as part of a suite of on-the-wire protocols
    for\ninternationalizing the Domain Name System (DNS).\n\t "
