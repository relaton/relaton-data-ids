abstract:
- language: en
  script: Latn
  content: "This document describes an application programming interface and a corresponding
    protocol (MGCP) for controlling Voice over IP (VoIP) Gateways from external call
    control elements.  MGCP assumes a call control architecture where the call control
    \"intelligence\" is outside the gateways and handled by external call control
    elements.  This memo provides information for the Internet community.\n\t "
