abstract:
- language: en
  script: Latn
  content: "''Multi-Protocol Label Switching (MPLS)'' [1,2,3] requires a set of\n
    \  procedures for augmenting network layer packets with ''label stacks'',\n   thereby
    turning them into ''labeled packets'' [4].  Routers which\n   support MPLS are
    known as ''Label Switching Routers'', or ''LSRs''.  In\n   order to transmit a
    labeled packet on a particular data link, an LSR\n   must support an encoding
    technique which, given a label stack and a\n   network layer packet, produces
    a labeled packet.  This document    specifies the encoding to be used by an LSR
    in order to transmit\n   labeled packets on LAN data links.\n\t "
