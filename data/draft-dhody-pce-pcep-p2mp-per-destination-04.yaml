  script: Latn
  content: "   The ability to determine paths of point-to-multipoint (P2MP)\n   Multiprotocol
    Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic Engineering Label
    Switched Paths (TE LSPs) is one the key\n   requirements for Path Computation
    Element (PCE).  [RFC6006] and\n   [PCE-P2MP-PROCEDURES] describes these mechanisms
    for intra and inter\n   domain path computation via PCE.\n\n   This document describes
    the motivation and PCE communication Protocol\n   (PCEP) extension for explicitly
