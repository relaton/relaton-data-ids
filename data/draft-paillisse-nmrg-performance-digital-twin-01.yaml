abstract:
- language: en
  script: Latn
  content: "   This draft introduces the concept of a Network Digital Twin (NDT) for\n
    \  performance evaluation, a so-called Performance-Oriented Digital Twin\n   (PODT).
    \ Two types of PODTs are described.  The first, referred to as\n   a Network Performance
    Digital Twin (NPDT), produces performance\n   estimates (delay, jitter, loss)
    for a packet network with a specified\n   topology, traffic demand, and routing
    and scheduling configuration.\n   The second, referred to as an Optical Performance
    Digital Twin\n   (OPDT), produces transmission performance estimates of an optical\n
    \  network with specified optical service topologies and network\n   equipment
    types, topology and status.  This draft also discusses\n   interfaces to these
    digital twins, how these digital twins relate to\n   existing control plane elements,
    and describes use cases for these\n   digital twins, as well as possible implementation
    options.\n\n\t "
