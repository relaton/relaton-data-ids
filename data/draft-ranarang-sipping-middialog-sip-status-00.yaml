abstract:
- language: en
  script: Latn
  content: "This document defines a new SIP status code needed for communicating\n
    \  about the network failure happening in signaling connection on one\n   side
    of the B2BUA to the other side of B2BUA on an established\n   dialog/session.
    \ The network failure condition MAY be detected by\n   session timers [rfc4028]
    or any other proprietary mechanism.\n\t "
