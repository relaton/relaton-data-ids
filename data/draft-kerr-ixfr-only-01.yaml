abstract:
- language: en
  script: Latn
  content: "This documents proposes a new QTYPE (Query pseudo RRtype) for the\nDomain
    Name System (DNS).  IXFR-ONLY is a variant of IXFR (RFC 1995)\nthat allows an
    authoritative server to incrementally update zone\ncontent from another (primary)
    server without falling back from IXFR\nto AXFR.  This way, alternate peers can
    be contacted more quickly and\nconvergence of zone content may be achieved much
    faster in important,\nresilient operational scenarios.\n\t "
