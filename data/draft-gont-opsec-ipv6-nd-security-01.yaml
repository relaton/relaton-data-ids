abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery is one of the core protocols of the IPv6 suite,\n
    \  and provides in IPv6 similar functions to those provided in the IPv4\n   protocol
    suite by the Address Resolution Protocol (ARP) and the\n   Internet Control Message
    Protocol (ICMP).  Its increased flexibility\n   implies a somewhat increased complexity,
    which has resulted in a\n   number of bugs and vulnerabilities found in popular
    implementations.\n   This document provides guidance in the implementation of
    Neighbor\n   Discovery, and documents issues that have affected popular\n   implementations,
    in the hopes that the same issues do not repeat in\n   other implementations.\n\n\t "
