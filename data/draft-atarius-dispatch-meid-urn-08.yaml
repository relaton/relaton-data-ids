abstract:
- language: en
  script: Latn
  content: "   This document allows a Mobile Equipment Identity (MEID) to be used
    as\n   a Uniform Resource Name (URN) by registering a URN namespace for\n   MEIDs.
    \ The structure of an MEID is 15 hexadecimal encoded digits\n   long and is defined
    in the Third Generation Partnership Project 2\n   (3GPP2) (see [S.R0048-A]) to
    uniquely identify each individual mobile\n   equipment (e.g., a handset or mobile
    phone).  The 3GPP2 has a\n   requirement to be able to use an MEID as a URN.  This
    document\n   fulfills that requirement.\n\n\t "
