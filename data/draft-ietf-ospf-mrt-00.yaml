abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to OSPF to support the distributed\n
    \  computation of Maximally Redundant Trees (MRT).  Some example uses of\n   the
    MRTs include IP/LDP Fast-Reroute and global protection or live-\n   live for multicast
    traffic.  The extensions indicate what MRT\n   profile(s) each router supports.
    \ Different MRT profiles can be\n   defined to support different uses and to allow
    transitioning of\n   capabilities.  An extension is introduced to flood MRT-Ineligible\n
    \  links, due to administrative policy.\n\n   The need for a mechanism to allow
    routers to advertise a worst-case\n   FIB compute/install time is well understood
    for controlling\n   convergence.  This specification introduces the Controlled\n
    \  Convergence TLV to be carried in the Router Information LSA.\n\n\t "
