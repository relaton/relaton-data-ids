abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using the SHAKE family
    of\n   hash functions with the Cryptographic Message Syntax (CMS) as one-way\n
    \  hash functions with the RSA Probabilistic signature and ECDSA\n   signature
    algorithms, as message digests and message authentication\n   codes.  The conventions
    for the associated signer public keys in CMS\n   are also described.\n\n\t "
