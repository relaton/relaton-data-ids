abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for IPv4 NAT traversal for LISP\n
    \  tunnel routers (xTR) and LISP Mobile Nodes (LISP-MN) behind a NAT\n   device.
    \ A LISP device both detects the NAT and initializes its\n   state.  Forwarding
    to the LISP device through a NAT is enabled by a\n   new network element, the
    LISP Re-encapsulating Tunnel Router (RTR),\n   which acts as an anchor point in
    the data plane, forwarding traffic\n   from unmodified LISP devices through the
    NAT.\n\n\t "
