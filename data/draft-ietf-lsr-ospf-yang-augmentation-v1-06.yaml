abstract:
- language: en
  script: Latn
  content: "   This document defines YANG data modules augmenting the IETF OSPF YANG\n
    \  model to provide support for Traffic Engineering Extensions to OSPF\n   Version
    3 as defined in RF 5329, OSPF Two-Part Metric as defined in\n   RFC 8042, OSPF
    Graceful Link Shutdown as defined in RFC 8379, OSPF\n   Link-Local Signaling (LLS)
    Extensions for Local Interface ID\n   Advertisement as defined in RFC 8510, OSPF
    Application-Specific Link\n   Attributes as defined in RFC 8920, and OSPF Flexible
    Algorithm.\n\n\t "
