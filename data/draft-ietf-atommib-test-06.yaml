- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base\n(MIB)
    for use with network management protocols in the\nInternet community.  In particular,
    it describes objects used\nfor managing ATM-based interfaces, devices, networks
    and\nservices in addition to those defined in the ATM MIB\n[RFC2515], to provide
    support for the management of on-demand\nATM Loopback Tests.\n\n\t "
