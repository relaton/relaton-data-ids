  content: "   This document specifies an automatic key management service for the\n
    \  integrated security mechanism (prong A) of IEEE Std 1588â„¢-2019\n   (PTPv2.1)
    described there in Annex P.  This key management follows\n   the immediate security
    processing approach of prong A and extends the\n   NTS Key Establishment protocol
    defined in IETF RFC 8915 for securing\n   NTPv4.  The resulting NTS for PTP (NTS4PTP)
    protocol provides a\n   security solution for all relevant PTP modes and operates
    completely\n   independent of NTPv4.\n\n\t "
