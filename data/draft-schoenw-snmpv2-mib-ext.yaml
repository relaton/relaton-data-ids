abstract:
- language: en
  script: Latn
  content: "   This memo defines an extension of the Management Information Base\n
    \  (MIB) for Version 2 of the Simple Network Management Protocol\n   (SNMPv2)
    as published in RFC 1907. In particular, it defines an\n   object which allows
    to read and modify the notion of wall clock time\n   accessible by an SNMP agent.
    The addition of this object allows to\n   use the DateAndTime textual convention
    as defined in RFC 1903 even on\n   devices that do not have a real-time clock.\n\n\t "
