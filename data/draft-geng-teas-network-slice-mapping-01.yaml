abstract:
- language: en
  script: Latn
  content: "   Network Slicing is one of the core featrures in 5G.  End-to-end\n   network
    slice consists of 3 major types of network segments: Access\n   Network (AN),
    Mobile Core Network (CN) and Transport Network (TN).\n   This draft describes
    the procedure of mapping relationship between 5G\n   end-to-end network slice
    and transport network slice defined in IETF.\n   This draft also intends to expose
    some gaps in the existing network\n   management plane and data plane to support
    inter-domain network slice\n   mapping.  Further work may require cooperation
    between IETF and 3GPP\n   (or other standard organizations).  The definition of
    data model,\n   signaling protocol extension and new encapsulation are out of
    the\n   scope of this draft.\n\n\n\t "
