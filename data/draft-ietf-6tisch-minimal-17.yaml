  script: Latn
  content: "   This document describes a minimal mode of operation for a 6TiSCH\n
    \  Network.  It provides IPv6 connectivity over a Non-Broadcast Multi-\n   Access
    (NBMA) mesh composed of IEEE802.15.4 Timeslotted Channel\n   Hopping (TSCH) links.
    \ This minimal mode uses a collection of\n   protocols including the 6LoWPAN framework
    to enable interoperable\n   IPv6 connectivity over IEEE802.15.4 TSCH with minimal
    network\n   configuration and infrastructure.\n\n\t "
