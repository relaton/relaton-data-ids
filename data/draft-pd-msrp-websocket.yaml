abstract:
- language: en
  script: Latn
  content: "   The WebSocket protocol enables two-way real-time communication\n   between
    clients and servers.  This document specifies a new WebSocket\n   sub-protocol
    as a reliable transport mechanism between MSRP (Message\n   Session Relay Protocol)
    clients and relays to enable usage of MSRP in\n   new scenarios.  This document
    normatively updates RFC 4975 and RFC\n   4976.\n\n\t "
