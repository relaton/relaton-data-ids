abstract:
- language: en
  script: Latn
  content: "   This specification defines a new parameter of the P-Served-User\n   header
    field in the Session Initiation Protocol (SIP).  This new\n   \"orig-cdiv\" parameter
    defines the session case used by a proxy when\n   handling an originating session
    after Call Diversion (CDIV) services\n   has been invoked for the served user.
    \ The P-Served-User header field\n   is defined in RFC5502 to convey the identity
    of the served user and\n   the session case that applies to this particular communication\n
    \  session and application invocation.  This document updates RFC5502 to\n   add
    the \"originating after CDIV\" session case and to provide more\n   guidance for
    using the P-Served-User header field in IP networks that\n   were missing in RFC5502.\n\n\t "
