abstract:
- language: en
  script: Latn
  content: "   This document specifies the Digital Signing of Physical Items\n   Protocol
    (DSPIP), a cryptographic protocol for authenticating\n   physical items using
    digitally signed QR codes.  This specification\n   focuses on the SHIP type for
    shipping and logistics applications,\n   providing cryptographic authentication
    of packages with chain of\n   custody tracking.\n\n   The protocol introduces
    privacy-preserving delivery mechanisms\n   including encrypted recipient information,
    last mile provider\n   selection, physical anti-cloning protections through split-key\n
    \  labels, and scalable revocation and delivery confirmation systems.\n   DSPIP
    uses DNS-based public key distribution similar to DKIM and\n   supports optional
    blockchain integration for immutable record\n   keeping.  While this specification
    focuses on shipping applications,\n   the protocol includes a type field to enable
    future expansion to\n   other use cases.\n\n\t "
