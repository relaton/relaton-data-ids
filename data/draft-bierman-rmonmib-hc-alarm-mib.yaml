abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for\nuse
    with network management protocols in the Internet community.  In\nparticular,
    it describes managed objects for extending the alarm\nthresholding capabilities
    found in the RMON MIB [RFC2819], to provide\nsimilar threshold monitoring of objects
    based on the Counter64 data\ntype.\n\t "
