abstract:
- language: en
  script: Latn
  content: "   In PIM-SM shared LAN networks, there is often more than one upstream\n
    \  router.  When PIM Sparse Mode (PIM-SM), including PIM Source\n   Specific-Specific
    Multicast (PIM-SSM), is used, this can lead to\n   duplicate IP multicast packets
    being forwarded by these PIM routers.\n   PIM Assert messages are used to elect
    a single forwarder for each IP\n   multicast traffic flow between these routers.\n\n
    \  This document defines a mechanism to send and receive information for\n   multiple
    IP multicast flows in a single PackedAssert message.  This\n   optimization reduces
    the total number of PIM packets on the LAN and\n   can therefore speed up the
    election of the single forwarder, reducing\n   the number of duplicate IP multicast
    packets incurred.\n\n\t "
