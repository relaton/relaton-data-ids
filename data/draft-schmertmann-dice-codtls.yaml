abstract:
- language: en
  script: Latn
  content: "   The Datagram Transport Layer Security protocol, DTLS, is usually\n
    \  transported over UDP.  In Constrained Node Networks, there may be\n   considerable
    limitations on the packet delivery rates and on\n   practically usable packet
    sizes.  Applications often can control the\n   size and retransmission requirements
    of their data packets, but the\n   DTLS handshake is out of scope for such application
    optimizations.\n\n   This specification defines how to perform a DTLS handshake
    on top of\n   the CoAP protocol.  The resulting DTLS connection may then be used\n
    \  for instance for transporting CoAP, or as a source of keying\n   material.
    \ The latter case is particularly interesting if the CoAP\n   exchanges transporting
    the DTLS handshake messages traverse CoAP\n   proxies.\n\n\t "
