abstract:
- language: en
  script: Latn
  content: "   Signature-based authentication methods are utilized in IKEv2\n   [RFC7296].
    \ The current version of the Internet Key Exchange Version\n   2 (IKEv2) protocol
    supports traditional digital signatures.\n\n   This document specifies a generic
    mechanism for integrating post-\n   quantum cryptographic (PQC) digital signature
    algorithms into the\n   IKEv2 protocol.  The approach allows for seamless inclusion
    of any\n   PQC signature scheme within the existing authentication framework of\n
    \  IKEv2.  Additionally, it outlines how Module-Lattice-Based Digital\n   Signatures
    (ML-DSA) and Stateless Hash-Based Digital Signatures (SLH-\n   DSA), can be employed
    as authentication methods within the IKEv2\n   protocol, as they have been standardized
    by NIST.\n\n\t "
