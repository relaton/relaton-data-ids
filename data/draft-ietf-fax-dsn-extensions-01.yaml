  script: Latn
  content: "The Internet fax specification [RFC2305] describes a simple mode of\n
    \  operation for fax over SMTP.  [EIFAX] requires that offramp gateways\n   implemented
    using SMTP implement DSN [RFC1891], and this document\n   provides extensions
    to message format of delivery status\n   notifications [RFC1894] and error codes
    [RFC1893] to provide better\n   support for fax offramps implemented as SMTP servers.\n\t "
