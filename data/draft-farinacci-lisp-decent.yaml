abstract:
- language: en
  script: Latn
  content: "   This draft describes how the LISP mapping system can be distributed\n
    \  for scale, decentralized for management and maintain trust among\n   data-plane
    nodes.  The intended status for this document is\n   Informational RFC and should
    be used by LISP-Decent implementations\n   to interoperate with each other.\n\n\n\t "
