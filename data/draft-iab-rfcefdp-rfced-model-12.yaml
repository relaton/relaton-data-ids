abstract:
- language: en
  script: Latn
  content: "   This document specifies version 3 of the RFC Editor Model.  The Model\n
    \  defines two high-level tasks related to the RFC Series.  First,\n   policy
    definition is the joint responsibility of the RFC Series\n   Working Group (RSWG),
    which produces policy proposals, and the RFC\n   Series Approval Board (RSAB),
    which approves such proposals.  Second,\n   policy implementation is primarily
    the responsibility of the RFC\n   Production Center (RPC) as contractually overseen
    by the IETF\n   Administration Limited Liability Company (IETF LLC).  In addition,\n
    \  various responsibilities of the \"RFC Editor Function\" are now\n   performed
    alone or in combination by the RSWG, RSAB, RPC, RFC Series\n   Consulting Editor
    (RSCE), and IETF LLC.  Finally, this document\n   establishes the Editorial Stream
    for publication of future policy\n   definition documents produced through the
    processes defined herein.\n\n   This document obsoletes RFC 8728.  This document
    updates RFC 7841,\n   RFC 8729, and RFC 8730.\n\n\t "
