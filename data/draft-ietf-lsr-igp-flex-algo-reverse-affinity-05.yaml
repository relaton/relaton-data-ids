abstract:
- language: en
  script: Latn
  content: "   IGP protocols historically computed the best paths over the network\n
    \  solely based on the IGP metric assigned to the links.  An IGP\n   Flexible
    Algorithm (Flex-Algorithm) allows IGPs to compute\n   constraint-based paths.
    \ Flex-Algorithm provides mechanisms to\n   include or exclude links during the
    Flex-Algorithm path calculation.\n   These allow the operator to influence the
    IGP best path selection.\n\n   This document extends IGP Flex-Algorithm with additional
    constraints\n   for inclusion or exclusion of links in the path based on Admin
    Groups\n   associated with the reverse direction of the SPF path computation.\n\n\t "
