abstract:
- language: en
  script: Latn
  content: "   This document defines protocols, procedures and conventions for a\n
    \  Generic Security Service Application Program Interface (GSS-API)\n   security
    mechanism based on the BrowserID authentication mechanism.\n   Through the GS2
    family of mechanisms defined in RFC 5801, these\n   protocols also define how
    Simple Authentication and Security Layer\n   (SASL, RFC 4422) applications may
    use BrowserID.\n\n\t "
