  script: Latn
  content: "The ability of OSPF to transport non-routing information to be used\nby
    other applications was defined by the Opaque LSA Option.  In order\nto not impact
    the convergence of routing information, this document\ndescribes a simple process
    to incrementally synchronize the routing\nand non-routing information residing
