abstract:
- language: en
  script: Latn
  content: "   This document defines how to subscribe to YANG Event Streams for\n
    \  Remote Attestation Procedures (RATS).  Specifically, this document\n   defines
    a YANG module that augments the YANG module for TPM-based\n   Challenge-Response
    Remote Attestation (CHARRA), enabling subscription\n   to RATS Conceptual Messages
    of the Evidence type and auxiliary Event\n   Logs as part of that Evidence.  The
    module defined requires at least\n   one TPM 1.2 or TPM 2.0 (or equivalent hardware
    implementation\n   providing the same protected capabilities as a TPM) must be
    available\n   on the Attester on which the YANG server is running.\n\n\t "
