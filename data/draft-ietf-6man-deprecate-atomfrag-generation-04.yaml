abstract:
- language: en
  script: Latn
  content: "   RFC2460 requires that when a host receives an ICMPv6 \"Packet Too Big\"\n
    \  message reporting an MTU smaller than 1280 bytes, the host includes a\n   Fragment
    Header in all subsequent packets sent to that destination,\n   without reducing
    the assumed Path-MTU.  The simplicity with which\n   ICMPv6 \"Packet Too Big\"
    messages can be forged, coupled with the\n   widespread filtering of IPv6 fragments,
    results in an attack vector\n   that can be leveraged for Denial of Service purposes.
    \ This document\n   briefly discusses the aforementioned attack vector, and why
    the\n   aforementioned functionality is undesirable.\n\n\t "
