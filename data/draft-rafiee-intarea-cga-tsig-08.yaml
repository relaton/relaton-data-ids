abstract:
- language: en
  script: Latn
  content: "   This document describes a new mechanism for secure DNS authentication\n
    \  and DNS data confidentiality. The purpose of this document is to\n   reduce
    human interaction during different DNS scenarios such as the\n   communications
    of resolvers to stub resolvers, recursive resolvers to\n   Authoritative Name
    Server, Dynamic DNS updates, (especially updating\n   PTR and FQDN records (RFC4703))
    and zone transfers. This document\n   also considered for the support of both
    IPv4 and IPv6.\n\n\n\n\t "
