abstract:
- language: en
  script: Latn
  content: "   This document provides guidance on integrating Post-Quantum\n   Cryptography
    (PQC) into resource-constrained devices, such as IoT\n   nodes and lightweight
    Hardware Security Modules (HSMs).  These\n   systems often operate with strict
    limitations on processing power,\n   RAM, and flash memory, and may even be battery-powered.
    \ The document\n   emphasizes the role of hardware security as the basis for secure\n
    \  operations, supporting features such as seed-based key generation to\n   minimize
    persistent storage, efficient handling of ephemeral keys,\n   and the offloading
    of cryptographic tasks in low-resource\n   environments.  It also explores the
    implications of PQC on firmware\n   update mechanisms in such constrained systems.\n\n\t "
