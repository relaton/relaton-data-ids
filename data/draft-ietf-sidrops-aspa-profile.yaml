abstract:
- content: "<p>This document defines a profile for the Autonomous System Provider
    Authorization (ASPA) object in the Resource Public Key Infrastructure (RPKI).
    An ASPA is a digitally signed object that provides a means of validating that
    a Customer Autonomous System (CAS) has authorized the members of a specified Provider
    AS set as its upstream provider(s) and/or connected Internet-exchange route server(s).</p>"
