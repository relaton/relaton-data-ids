  content: "   The \"Typed Wildcard Forwarding Equivalence Class (FEC) Element\"\n
    \  defines an extension to the Label Distribution Protocol (LDP) that\n   can
    be used when it is desired to request or withdraw or release all\n   label bindings
    for a given FEC Element type.  However, a typed\n   wildcard FEC element must
    be individually defined for each FEC\n   element type.  This specification defines
    the typed wildcard FEC\n   elements for the PWid (0x80), Generalized PWid (0x81),
    and P2MP PW\n   (0x82) FEC element types.\n\n\t "
