abstract:
- language: en
  script: Latn
  content: "  This informational document describes the combination of LISP and the\n
    \ H3 geospatial hierarchical grid forming a Geolocation mobility edge\n  network.
    When vehicles with AI cameras detect objects of interest\n  on the road, they
    use their GPS to calculate their high-resolution\n  (small) grid-tile position.
    They then use this tile to calculate the\n  high-resolution tile of the detection,
    and the low-resolution (big)\n  grid-tile containing it. That big-tile identifier
    is used to calculate\n  IPv6 LISP endpoint identifier (EID). This EID address
    is a queue of a\n  Geolocation process consolidating all vehicles uploads from
    that area.\n  Geolocation processes generate IPv6 channels of all ongoing road\n
    \ situations in their area. Vehicles driving or navigating to an area\n  can subscribe
    to these channels using LISP multicast registration.\n\n\t "
