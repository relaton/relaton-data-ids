abstract:
- language: en
  script: Latn
  content: "   The process by which the members of the IAB and IESG, and some\n   members
    of the IAOC, are selected, confirmed, and recalled is\n   specified in this document.
    \ This document is a self-consistent,\n   organized compilation of the process
    as it has evolved since the\n   publication of [RFC7437].\n\n\t "
