abstract:
- language: en
  script: Latn
  content: "This document defines new SDP parameters using general purpose media\ndescriptors
    to describe video codecs used in interactive multimedia\napplications. Currently
    this document covers H.261 and H.263 but more\ncodecs are expected to leverage
    the SDP syntax defined by this\ndocument. These parameters aid in negotiating
    parameters for video\nsessions. Examples of using the SDP video syntax to setup
    a video\ncall using the SDP offer answer model are included.\n\t "
