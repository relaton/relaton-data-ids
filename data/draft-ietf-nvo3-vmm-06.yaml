abstract:
- language: en
  script: Latn
  content: "   This document discusses Virtual Machine (VM) mobility solutions that\n
    \  are commonly used in overlay-based Data Center (DC) networks. The\n   objective
    is to describe the solutions and their impact on moving\n   VMs (and applications)
    from one rack to another connected by the\n   Overlay networks.\n\n   For layer
    2 networks, it is based on using an NVA (Network\n   Virtualization Authority)
    - NVE (Network Virtualization Edge)\n   protocol to update the ARP (Address Resolution
    Protocol) table or\n   neighbor cache entries after a VM (virtual machine) moves
    from an\n   Old NVE to a New NVE.  For Layer 3, it is based on migration of\n
    \  address and connection  after the move.\n\n\t "
