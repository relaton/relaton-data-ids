abstract:
- language: en
  script: Latn
  content: "   describes a Transport Model for the Simple Network Management\n   Protocol
    Version 3 (SNMPv3) that uses Transport Layer Security\n   Version 1.3 (TLS 1.3).
    \ TLS 1.3 provides authentication and privacy\n   services for SNMPv3 applications.
    \ This document describes how the\n   TLS 1.3 Transport Model (TLSTM 1.3) implements
    the needed features of\n   an SNMPv3 Transport Subsystem to make this protection
    possible in an\n   interoperable way.\n\n   This Transport Model is designed to
    meet the security and operational\n   needs of network administrators.  It supports
    the sending of SNMP\n   messages over TLS/TCP.  TLS integrates well into existing
    public key\n   infrastructures.\n\n   This document also defines a portion of
    the Management Information\n   Base (MIB) for use with network management protocols.
    \ In particular,\n   it defines objects for managing TLSTM for SNMP.\n\n   This
    document obsoletes RFC 6353 (if approved).\n\n\t "
