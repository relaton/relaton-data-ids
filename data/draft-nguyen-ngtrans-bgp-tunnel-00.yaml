abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism for IPv6 islands to communicate\nwith
    each other over an IPv4 core network without explicit tunnel\nsetup, requiring
    only one IPv4 address (and a derived IPv4-compatible\nIPv6 address) per IPv6 island
    or per set of IPv6 islands connected to\nthe same edge router. The hosts in the
    IPv6 islands can use native\nIPv6 addresses.  The method uses MP-BGP in the edge
    routers to\nexchange IPv6 reachability information between the IPv6 islands.\n\n\t "
