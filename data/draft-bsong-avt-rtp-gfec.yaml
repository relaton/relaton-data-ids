abstract:
- language: en
  script: Latn
  content: "   This document describes a generic scheme to packetize video stream\n
    \  for transport using the Real-time Transport Protocol, RTP.  Erasure-\n   based
    forward error correction and interleaving are used To reduce\n   the impact of
    the packet losses.  Furthermore, this document presents\n   an application of
    this generic scheme in H.264 video communication.\n\t "
