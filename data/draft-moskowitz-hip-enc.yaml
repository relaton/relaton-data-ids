  script: Latn
  content: "This memo describes a method to enable encryption in ESP [ESP] by\nusing
    the Host Identity Payload, HIP [HIP].  Two initial datagrams\nthat use HIP to
    authenticate a Diffie-Hellman exchange are\nsufficient to establish the keying
    material for ESP.\n\nFurther information on the other components necessary for
    ESP\nimplementations is provided by [Thayer97a].\n\n\t "
