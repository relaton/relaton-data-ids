abstract:
- language: en
  script: Latn
  content: "This document defines an abstract model for SOAP attachments and \nbased
    on this model defines a mechanism for encapsulating a SOAP \nmessage and zero
    or more attachments in a DIME message. SOAP \nattachments are described using
    the notion of a compound document \nstructure consisting of a primary SOAP message
    and zero or more \nrelated documents known as attachments. \n\n\t "
