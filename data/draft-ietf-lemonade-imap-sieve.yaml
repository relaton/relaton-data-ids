  content: "Sieve defines an email filtering language that can, in principle,\nplug
    into any point in the processing of an email message.  As\ndefined in the base
    specification, it plugs into mail delivery.  This\ndocument defines how Sieve
    can plug into points in the IMAP protocol\nwhere messages are created or changed,
    adding the option of user-\ndefined or installation-defined filtering (or, with
    Sieve extensions,\nfeatures such as notifications).Note\n\nThis document defines
    extensions to IMAP and Sieve.  For now, it is\nthe work of the Lemonade Working
    Group (Enhancements to Internet\nemail to support diverse service environments),
    but it will be moved\nto the Sieve working group at some point.\n\n1.  Discussion
    of this document should be taken to the Sieve mailing\n\n list at mailto:ietf-mta-filters@imc.org\n\n2.
