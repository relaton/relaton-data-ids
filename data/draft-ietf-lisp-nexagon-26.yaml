abstract:
- language: en
  script: Latn
  content: "   Geolocation-Services aggregate raw data uploads from vehicles using\n
    \  edge compute locations and process these uploads generating verified,\n   localized,
    geospatial detection-channels - used by mobility clients\n   to support crowed-sourced
    dynamic mapping and driving applications.\n   Geolocation Services are broken
    to shards (areas) and dynamically\n   mapped to compute locations based on road
    activity. This dynamics\n   combined with clients IP Anchors dynamics creates
    coherency, context-\n   switching, geo-privacy, and service continuity key issues.\n
    \  These issues are resolved by dataflow virtualization, communication\n   indirection,
    between mobility clients and Geolocation Services.\n   LISP overlay network-virtualization,
    offers a fully distributed\n   dataflow virtualization solution at the edge networking
    level.\n   LISP as a Geolocation mobility-network is described in this document.\n\n\t "
