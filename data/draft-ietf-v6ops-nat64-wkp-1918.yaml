abstract:
- content: "<p>This document removes the requirement introduced in Section 3.1 of
    RFC6052 that the NAT64 Well-Known Prefix 64:FF9B::/96 MUST NOT be used to represent
    non-global IPv4 addresses, such as those defined in [RFC1918] or listed in Section
    3 of [RFC5735].</p>"
