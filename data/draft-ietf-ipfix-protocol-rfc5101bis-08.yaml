abstract:
- language: en
  script: Latn
  content: "   This document specifies the IP Flow Information Export (IPFIX)\n   protocol
    that serves for transmitting Traffic Flow information over\n   the network. In
    order to transmit Traffic Flow information from an\n   Exporting Process to a
    Collecting Process, a common representation of\n   flow data and a standard means
    of communicating them is required.\n   This document describes how the IPFIX Data
    and Template Records are\n   carried over a number of transport protocols from
    an IPFIX Exporting\n   Process to an IPFIX Collecting Process. This document obsoletes
    RFC\n   5101.\n\n\t "
