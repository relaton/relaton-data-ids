abstract:
- language: en
  script: Latn
  content: "   The IETF CATS WG addresses the problem of how the network\n   infrastructure
    can steer traffic between clients of a service and\n   sites offering the service,
    considering both network metrics (such as\n   bandwidth and latency), and compute
    metrics (such as processing,\n   storage capabilities, and capacity).\n\n   This
    document defines new extensions for a terminal connected to a\n   network infrastructure,
    to request a service with specific\n   connectivity and computing requirements,
    so traffic is steered to an\n   instance meeting both requirements.  Both CATS-aware
    and -unaware\n   terminals are considered.  Exemplary signaling control messages
    and\n   operation extending the well-known Proxy Mobile IPv6 protocol are\n   also
    defined.\n\n\t "
