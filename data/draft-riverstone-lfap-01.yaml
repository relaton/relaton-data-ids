abstract:
- language: en
  script: Latn
  content: "The Lightweight Flow Accounting Protocol (LFAP) is an operations\nand
    management protocol that provides detailed information about\nIPv4 and Ipv6 packets
    traversing a network element. The primary\nfunction of LFAP is the reliable delivery
    of large volumes of\npacket header derived information from a network element,
    termed\nConnection Control Entity (CCE) to a Flow Accounting Server (FAS)\nof
    current or historical flows for billing, capacity planning\nsecurity, or traffic
    engineering purposes.\n\t "
