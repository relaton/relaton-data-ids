abstract:
- language: en
  script: Latn
  content: "   This document defines an application profile for enabling secure\n
    \  group communication for a constrained Publish-Subscribe (pub/sub)\n   scenario,
    where Publishers and Subscribers communicate through a\n   broker, using the ACE
    framework.  This profile relies on transport\n   layer or application layer security
    profiles of ACE to achieve\n   communication security, server authentication and
    proof-of-possession\n   for a key owned by the Client and bound to an OAuth 2.0
    Access Token.\n   The document describes how to request and provision keying material\n
    \  for group communication, and protect the content of the pub/sub\n   client
    message exchange, focusing mainly on the pub/sub scenarios\n   using the Constrained
    Application Protocol (CoAP)\n   [I-D.ietf-core-coap-pubsub].\n\n\t "
