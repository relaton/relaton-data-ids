  script: Latn
  content: "     This document specifies the mapping of defect states between\n     Ethernet
    Attachment Circuits (ACs) and associated Ethernet\n     Pseudowires (PWs) connected
    in accordance to the PWE3 architecture\n     to realize an end-to-end emulated
    Ethernet service. It standardizes\n     the behavior of Provider Edges (PEs) with
