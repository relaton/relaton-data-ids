abstract:
- language: en
  script: Latn
  content: "This document defines how to create artificial IKE SA using kerberos\n[RFC-1510].
    It defines how to calculate SKEYID, cookies and IV needed by\nthe IKE SA from
    the Kerberos session key. After the artificial IKE SA is\ncreated, it can be used
    to run normal IKE [RFC-2409] phase 2 negotia-\ntions. Those negotiations include
    quick Mode (creating IPsec SA), new\ngroup mode, delete notifications, and error
    notifications.\n\t "
