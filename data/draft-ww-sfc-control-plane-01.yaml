abstract:
- language: en
  script: Latn
  content: "   This document describes a control framework for service function\n
    \  chaining (SFC), which defines interfaces between SFC control system\n   and
    other SFC related entities e.g. service chain management\n   interface, user profile
    interfaces, feedback interface and interfaces\n   to dataplane.  This document
    also describes necessary control\n   functions in the SFC control framework and
    discuss how a set of\n   available Service Functions are provisioned and how Service
    Function\n   Chaining path is setup.\n\n\t "
