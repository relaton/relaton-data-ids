abstract:
- language: en
  script: Latn
  content: "   The IPFIX protocol mandates the use of PR-SCTP as transport protocol.\n
    \  The document specifies the transmission of Templates over SCTP stream\n   zero
    with reliable delivery and the transmission of Data Records over\n   separate
    streams.  This constraint is unnecessary.  This document\n   relaxes all restrictions
    on the use of SCTP streams within IPFIX,\n   allowing IPFIX implementations to
    use SCTP streams as most\n   appropriate for their respective applications.\n\n\t "
