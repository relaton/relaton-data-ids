abstract:
- language: en
  script: Latn
  content: "   This document proposes a new approach by leveraging Resource Public\n
    \  Key Infrastructure (RPKI) architecture to verify the authenticity of\n   the
    mapping origin of an IPv4 address block.  MOA is a newly defined\n   cryptographically
    signed object that provides a means for the address\n   holder can authorize an
    IPv6 mapping prefix to originate mapping for\n   one or more IPv4 prefixes.  When
    receiving the MOA objects from the\n   relying parties, PE devices can verify
    and discard invalid address\n   mapping announcements from unauthorized IPv6 mapping
    prefixes to\n   prevent IPv4 prefix hijacking.\n\n\t "
