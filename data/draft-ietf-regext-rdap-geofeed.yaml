abstract:
- language: en
  script: Latn
  content: "   This document defines a new Registration Data Access Protocol (RDAP)\n
    \  extension, \"geofeed1\", for indicating that an RDAP server hosts\n   geofeed
    URLs for its IP network objects.  It also defines a new media\n   type and a new
    link relation type for the associated link objects\n   included in responses.\n\n\t "
