title:
- language: en
  script: Latn
  content: 'QUIC: A UDP-Based Multiplexed and Secure Transport'
docidentifier:
- content: draft-ietf-quic-transport
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines the core of the QUIC transport protocol.  QUIC provides
    applications with flow-controlled streams for structured communication, low-latency
    connection establishment, and network path migration.  QUIC includes security
    measures that ensure confidentiality, integrity, and availability in a range of
    deployment circumstances.  Accompanying documents describe the integration of
    TLS for key negotiation, loss detection, and an exemplary congestion control algorithm.\n\t "
