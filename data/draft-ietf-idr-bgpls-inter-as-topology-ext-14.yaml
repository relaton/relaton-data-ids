abstract:
- language: en
  script: Latn
  content: "   This document describes the process to build Border Gateway Protocol-\n
    \  Link State (BGP-LS) key parameters in inter-domain scenario, defines\n   one
    new BGP-LS Network Layer Reachability Information (NLRI) type\n   (Stub Link NLRI)
    and some new Type-Length-Values (TLVs) for BGP-LS to\n   let Software Definition
    Network (SDN) controller retrieve the network\n   topology automatically under
    various inter-AS environments.\n\n   Such extension and process can enable the
    network operator to collect\n   the interconnect information between different
    domains and then\n   calculate the overall network topology automatically based
    on the\n   information provided by BGP-LS protocol.\n\n\t "
