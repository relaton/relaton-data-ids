abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG library that provides information\n
    \  about the YANG modules, datastores, and datastore schemas used by a\n   network
    management server.  Simple caching mechanisms are provided to\n   allow clients
    to minimize retrieval of this information.  This\n   version of the YANG library
    supports the Network Management Datastore\n   Architecture by listing all datastores
    supported by a network\n   management server and the schema that is used by each
    of these\n   datastores.\n\n   This document obsoletes RFC 7895.\n\n\t "
