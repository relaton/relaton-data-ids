- language: en
  script: Latn
  content: Path Computation Element Communication Protocol (PCEP) Extensions for Associating
    Working and Protection Label Switched Paths (LSPs) with Stateful PCE
docidentifier:
- content: draft-ietf-pce-stateful-path-protection
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "An active stateful Path Computation Element (PCE) is capable of computing
    as well as controlling via Path Computation Element Communication Protocol (PCEP)
    Multiprotocol Label Switching Traffic Engineering (MPLS-TE) Label Switched Paths
    (LSPs).  Furthermore, it is also possible for an active stateful PCE to create,
    maintain, and delete LSPs.  This document defines the PCEP extension to associate
    two or more LSPs to provide end-to-end path protection.\n\t "
