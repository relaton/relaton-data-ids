abstract:
- language: en
  script: Latn
  content: "Some work for securing real-time applications have started to appear,\nand
    it has also brought the need for a key management infrastructure\nto support the
    security protocol. Such key management has to fulfil\nrequirements suitable for
    conversational multimedia in heterogeneous\nenvironment.\nThis document describes
    a key management scheme that can be used for\nreal-time applications, and shows
    some examples of how such scheme\ncan be implemented.\n\n\n\t "
