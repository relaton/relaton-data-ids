abstract:
- language: en
  script: Latn
  content: "   This document specifies the family of Hashed Token SASL mechanisms,\n
    \  which are meant to be used for quick re-authentication of a previous\n   session.
    \ The Hashed Token SASL mechanism's authentication sequence\n   consists of only
    one round-trip.  This is achieved by the usage of\n   short-lived, exclusively
    ephemeral hashed tokens.  It further\n   provides hash agility, mutual authentication
    and is secured by\n   channel binding.\n\n\t "
