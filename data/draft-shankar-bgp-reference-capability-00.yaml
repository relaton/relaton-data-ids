abstract:
- language: en
  script: Latn
  content: "As the size of the routing table in the Internet grows, there is a \nneed
    for routing protocols to reduce the control information and \nalso improve time
    taken for route convergence. In this draft we \npropose a new capability in Border
    Gateway Protocol (BGP) to \nreduce the size of the UPDATE message when the same
    path \nattributes are used for consecutive UPDATE messages. This allows \nmore
    number of routes to be sent in a single UPDATE message and \nalso reduces extraction
    processing in the receiving router.\n\n\t "
