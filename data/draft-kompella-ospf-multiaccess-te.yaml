abstract:
- language: en
  script: Latn
  content: "This memo specifies Traffic Engineering extensions for OSPF version 2\nfor
    dealing with multi-access networks.  In particular, the bandwidth\nattributes
    in the original OSPFv2 TE specification do not accurately\nmodel the available
    bandwidth across a multi-access network; this\nmemo rectifies this shortcoming.\n\n\t "
