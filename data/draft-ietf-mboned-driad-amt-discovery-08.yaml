abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 7450 (Automatic Multicast Tunneling, or\n
    \  AMT) by extending the relay discovery process to use a new DNS\n   resource
    record named AMTRELAY when discovering AMT relays for\n   source-specific multicast
    channels.  The reverse IP DNS zone for a\n   multicast sender's IP address is
    configured to use AMTRELAY resource\n   records to advertise a set of AMT relays
    that can receive and forward\n   multicast traffic from that sender over an AMT
    tunnel.\n\n\t "
