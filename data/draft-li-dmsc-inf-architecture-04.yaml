abstract:
- language: en
  script: Latn
  content: "   This document presents an architectural framework for dynamic multi-\n
    \  agents collaboration from an infrastructure perspective.  It outlines\n   the
    network requirements introduced by large-scale agents\n   collaboration, and proposes
    a systematic approach to enabling Dynamic\n   Multi-agents Secured Collaboration
    (DMSC) through infrastructure\n   capabilities.  The architecture focuses on how
    network control and\n   forwarding functions can actively participate in agent
    collaboration.\n\n\t "
