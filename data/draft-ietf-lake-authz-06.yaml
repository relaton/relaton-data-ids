abstract:
- language: en
  script: Latn
  content: "   Ephemeral Diffie-Hellman Over COSE (EDHOC) is a lightweight\n   authenticated
    key exchange protocol intended for use in constrained\n   scenarios.  This document
    specifies Lightweight Authorization using\n   EDHOC (ELA).  The procedure allows
    authorizing enrollment of new\n   devices using the extension point defined in
    EDHOC.  ELA is\n   applicable to zero-touch onboarding of new devices to a constrained\n
    \  network leveraging trust anchors installed at manufacture time.\n\n\t "
