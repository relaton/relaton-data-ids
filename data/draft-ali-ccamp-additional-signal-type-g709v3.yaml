  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "     [RFC4328] and [RFC7139] provide the extensions to the Generalized\n
    \    Multi-Protocol Label Switching (GMPLS) signaling to control the\n     full
    set of OTN features including ODU0, ODU1, ODU2, ODU3, ODU4,\n     ODU2e and ODUflex.
    However, these specifications do not cover\n     additional signal types ODU1e,
    ODU3e1, and ODU3e2 mentioned in\n     [G.Sup43]. This draft provides GMPLS signaling
    extension for these\n     additional signal types.\n\n     \n\t "
