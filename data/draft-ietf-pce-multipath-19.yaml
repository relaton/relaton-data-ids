abstract:
- language: en
  script: Latn
  content: "   Certain traffic engineering path computation problems require\n   solutions
    that consist of multiple traffic paths that together form a\n   solution.  However,
    current PCEP extensions can only return a single\n   traffic path, which cannot
    meet the requirements.  This document\n   defines mechanisms to encode multiple
    paths for a single set of\n   objectives and constraints.  This allows encoding
    of multiple Segment\n   Lists per Candidate Path within a Segment Routing Policy.
    \ The new\n   Path Computation Element Communication Protocol (PCEP) mechanisms
    are\n   designed to be generic, which allows for future re-use outside of SR\n
    \  Policy.  The new PCEP mechanisms are applicable to both stateless and\n   stateful
    PCEP.  Additionally, this document updates RFC 8231 and RFC\n   8281 to allow
    encoding of multiple Segment Lists in PCEP.\n\n\t "
