abstract:
- language: en
  script: Latn
  content: "   This document describes BIER Fast Reroute (BIER-FRR) as a mechanism\n
    \  for Fast Reroute (FRR) in Bit Index Explicit Replication (BIER)\n   networks.
    \ It enhances the resiliency of BIER by quickly rerouting\n   BIER traffic in
    the event of a link or node failure.  This ensures\n   that multicast traffic
    continues to reach its intended destinations,\n   thereby minimizing packet loss
    and service disruption.  BIER-FRR is\n   designed to integrate seamlessly with
    existing BIER operations\n   without requiring per-flow state or additional signaling.
    \ The\n   document suggests additional structures for BIER to hold information\n
    \  for backup forwarding entries and to enable them in case of detected\n   failures.
    \ BIER-FRR can implement different protection levels, e.g.,\n   link protection
    or node protection, and different protection\n   strategies.  Tunnel-based BIER-FRR
    and LFA-based BIER-FRR are\n   introduced as protection strategies and their implementation
    with the\n   proposed extensions.  A comparison highlights the differences between\n
    \  both approaches.  This document serves as an introductory primer to\n   support
    future, more comprehensive, BIER Fast Reroute analysis and\n   solution development.\n\n\n\t "
