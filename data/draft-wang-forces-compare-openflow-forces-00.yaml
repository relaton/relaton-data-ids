abstract:
- language: en
  script: Latn
  content: "   While both ForCES and OpenFlow follow the basic idea of separations\n
    \  of forwarding plane and control plane in network elements, they are\n   technically
    very different. This document analyzes the differences\n   between OpenFlow and
    ForCES technically from the aspects of goals,\n   architecture, forwarding model
    and protocol interface. The two\n   techniques can learn much from each other
    in their standardization\n   process.\n\n\t "
