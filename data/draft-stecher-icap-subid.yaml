- language: en
  script: Latn
  content: "The Internet Content Adaptation Protocol (ICAP) [1] provides simple,\nobject-based
    content vectoring for HTTP services. User-defined header\nextensions are widely
    used by many ICAP client and server\nimplementations.\nSome implementations have
    also introduced new ICAP methods.\nThis document describes and defines a number
    of ICAP extensions to\nensure ongoing interoperability between the implementations.\n\n\t "
