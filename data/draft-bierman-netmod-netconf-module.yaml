  content: "The NETCONF protocol contains several data types and protocol\noperations
    which could be utilized in NETMOD data models, written\nwith the YANG data modeling
    language.  This document contains a YANG\nmodule defining the NETCONF data types
    and protocol operations, in\norder for other YANG modules to properly import and
    augment the\ndefinitions in a common way.\n\t "
