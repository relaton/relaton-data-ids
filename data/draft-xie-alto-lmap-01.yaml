abstract:
- language: en
  script: Latn
  content: "   Measuring broadband performance on a large scale is important for\n
    \  network diagnostics by providers and users, as well as for public\n   policy.
    \ The Large-scale Measurement of Broadband Performance (LMAP)\n   framework, information
    model, and protocol have been developed for\n   measurement task dissemination,
    initialization, reporting and\n   storing.\n\n   This document uses ALTO protocol
    to provide access to large-scale\n   network measurement results, which could
    be useful to constitute ALTO\n   cost map service or endpoint cost service.  Potential
    ALTO protocol\n   extension is also discussed to better leverage LMAP measurement\n
    \  results.\n\n\t "
