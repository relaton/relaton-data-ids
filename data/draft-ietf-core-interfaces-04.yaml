abstract:
- language: en
  script: Latn
  content: "   This document defines a set of reusable REST resource design patterns\n
    \  suitable for use in constrained environments, based on IETF CoRE\n   standards
    for information representation and information exchange.\n\n   Interface types
    for Sensors, Actuators, Parameters, and resource\n   Collections are defined using
    the \"if\" link attribute defined by CoRE\n   Link Format [RFC6690].  Clients
    may use the \"if\" attribute to\n   determine how to consume resources.\n\n   Dynamic
    linking of state updates between resources, either on an\n   endpoint or between
    endpoints, is defined with the concept of Link\n   Bindings.  We also define conditional
    observation attributes that\n   work with Link Bindings or with simple CoAP Observe
    [RFC7641].\n\n\t "
