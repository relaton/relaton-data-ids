abstract:
- language: en
  script: Latn
  content: "   This document specifies an alternative encapsulation of the Datagram\n
    \  Congestion Control Protocol (DCCP), referred to as DCCP-UDP.  This\n   encapsulation
    allows DCCP to be carried through the current\n   generation of Network Address
    Translation (NAT) middleboxes without\n   modification of those middleboxes.  This
    document also updates the\n   SDP information for DCCP defined in RFC 5762.\n\n\t "
