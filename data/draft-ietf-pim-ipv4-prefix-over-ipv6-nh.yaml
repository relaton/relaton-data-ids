abstract:
- language: en
  script: Latn
  content: "   In the PIM Sparse Mode standard there is an Address List Hello option\n
    \  used to list secondary addresses of an interface.  Usually the\n   addresses
    would be of the same address family as the primary address.\n   In this document
    we provide a use case for listing secondary\n   addresses that are from a different
    family.  In particular, Multi-\n   Protocol BGP (MP-BGP) has support for distributing
    next-hop\n   information for multiple address families using one AFI/SAFI Network\n
    \  Layer Reachability Information (NLRI).  When using this combined with\n   PIM,
    the Address List Hello option can be used to determine which PIM\n   neighbor
    to use as RPF neighbor.\n\n\t "
