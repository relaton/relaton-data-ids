  script: Latn
  content: "This document proposes automatic configuration of domain name (FQDN)\nfor
    IPv6 nodes using Domain Name Auto-Configuration (called 6DNAC) as\na part of IPv6
    plug and play feature. 6DNAC allows the automatic\nregistration of domain name
    and corresponding IPv6 Addresses with\nthe DNS server. In order to provide 6DNAC
    function, Neighbor Discovery\nProtocol [2461] will be used. Moreover, 6DNAC does
    not require any\nchanges to the existing DNS system.\n\n\t "
