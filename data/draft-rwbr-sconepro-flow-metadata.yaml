abstract:
- language: en
  script: Latn
  content: "   This document defines per-flow and per-packet metadata for both\n   network-to-host
    and host-to-network signaling in Concise Data\n   Definition Language (CDDL) which
    expresses both CBOR and JSON.  The\n   common metadata definition allows interworking
    between signaling\n   protocols with high fidelity.  The metadata is also self-
    describing\n   to improve interpretation by network elements and endpoints while\n
    \  reducing the need for version negotiation.\n\n\t "
