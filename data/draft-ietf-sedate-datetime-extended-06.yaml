abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the timestamp format defined
    in\n   RFC3339 for representing additional information including a time\n   zone.\n\n
    \  It updates RFC3339 in the specific interpretation of the local offset\n   Z,
    which is no longer understood to \"imply that UTC is the preferred\n   reference
    point for the specified time\"; see Section 2.\n\n\n   // The present version
    (-06) reflects the discussions at IETF 114.\n   // In particular, RFC 3339 is
    now updated with respect to the\n   // semantics of time zone offset Z.\n\n\t "
