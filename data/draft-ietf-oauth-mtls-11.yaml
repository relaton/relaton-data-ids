abstract:
- language: en
  script: Latn
  content: "   This document describes OAuth client authentication and certificate\n
    \  bound access tokens using mutual Transport Layer Security (TLS)\n   authentication
    with X.509 certificates.  OAuth clients are provided a\n   mechanism for authentication
    to the authorization server using mutual\n   TLS, based on either self-signed
    certificates or public key\n   infrastructure (PKI).  OAuth authorization servers
    are provided a\n   mechanism for binding access tokens to a client's mutual TLS\n
    \  certificate, and OAuth protected resources are provided a method for\n   ensuring
    that such an access token presented to it was issued to the\n   client presenting
    the token.\n\n\t "
