abstract:
- language: en
  script: Latn
  content: "   This document defines YANG packages; a versioned organizational\n   structure
    used to manage schema and conformance of YANG modules as a\n   cohesive set instead
    of individually.\n\n   It describes how packages: are represented on a server,
    can be\n   defined in offline YANG instance data files, and can be used to\n   define
    the content schema associated with YANG instance data files.\n\n\t "
