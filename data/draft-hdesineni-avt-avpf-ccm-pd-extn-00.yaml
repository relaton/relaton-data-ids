abstract:
- language: en
  script: Latn
  content: "   This document specifies two RTCP feedback messages which fall under\n
    \  the codec control category of messages defined in \"Codec Control\n   Messages
    in the Audio-Visual Profile with Feedback(AVPF)\".  They are\n   helpful primarily
    in point-to-point topology.  However they are also\n   usable in smaller multicast
    and point to multipoint topologies.  The\n   extensions discussed are the Packet
    Delay Adjust Request (PDAR) and\n   Packet Delay Adjust Acknowledgement(PDAA)
    messages in point-to-point\n   topology.\n\n\t "
