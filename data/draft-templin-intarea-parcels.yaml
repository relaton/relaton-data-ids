abstract:
- content: <p>IP packets (both IPv4 and IPv6) contain a single unit of transport layer
    protocol data which becomes the retransmission unit in case of loss. Transport
    layer protocols including the Transmission Control Protocol (TCP) and reliable
    delivery protocol users of the User Datagram Protocol (UDP) prepare data units
    known as "segments", with each individual IP packet including only a single segment.
    This document presents a new construct known as the "IP Parcel" which permits
    a single packet to carry multiple transport layer protocol segments, essentially
    creating a "packet-of-packets". IP parcels provide an essential building block
    for improved performance, efficiency and integrity while encouraging larger Maximum
    Transmission Units (MTUs) in the Internet.</p>
