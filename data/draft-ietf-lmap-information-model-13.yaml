  script: Latn
  content: "   This Information Model applies to the Measurement Agent within a\n
    \  Large-Scale Measurement Platform.  As such it outlines the\n   information
    that is (pre-)configured on the Measurement Agent or\n   exists in communications
    with a Controller or Collector within an\n   LMAP framework.  The purpose of such
    an Information Model is to\n   provide a protocol and device independent view
    of the Measurement\n   Agent that can be implemented via one or more Control and
    Report\n   protocols.\n\n\n\t "
