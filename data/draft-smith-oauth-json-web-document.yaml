abstract:
- language: en
  script: Latn
  content: "   JSON Web Document (JWD) is a means of representing optionally signed\n
    \  and/or encrypted JSON content suitable for storage, retrieval,\n   transmission,
    and display in a graphical user interface.  The content\n   of a JWD is used as
    the payload of a JSON Web Signature (JWS)\n   structure or as the plaintext of
    a JSON Web Encryption (JWE)\n   structure.\n\n\n\t "
