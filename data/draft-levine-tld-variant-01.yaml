abstract:
- language: en
  script: Latn
  content: "   IDNA [RFC5890] provides a method to map a subset of names written in\n
    \  Unicode into the DNS.  Some languages allow a particular name to be\n   written
    in multiple ways that are represented differently in IDNA,\n   known as \"variants\".
    \ This document surveys the approaches that\n   ICANN-contracted top level domains
    have taken to the registration and\n   provisioning of variant names.  This document
    is not (and will not\n   be) a product of the IETF, and does not (and will not)
    propose any\n   method to make variants work \"correctly\".\n\n\t "
