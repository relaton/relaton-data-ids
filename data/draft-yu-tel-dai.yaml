abstract:
- language: en
  script: Latn
  content: "This document defines a \"dai\" parameter for the \"tel\" Uniform\nResource
    Identifier (URI) to support the Dial Around Indicator (DAI).\nThe \"dai\" parameter
    is associated with the \"cic\" parameter, defined\nin [RFC4694], and indicates
    how the carrier identified in the \"cic\"\nparameter was selected.  This document
    also expands the use of the\n\"cic\" parameter to support pre-subscribed and dialed
    long-distance\ncarrier requirements.\n\t "
