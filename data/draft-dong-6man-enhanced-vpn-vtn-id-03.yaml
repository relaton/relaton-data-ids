abstract:
- language: en
  script: Latn
  content: "   A Virtual Transport Network (VTN) is a virtual network which has a\n
    \  customized network topology and a set of dedicated or shared network\n   resources
    allocated from the network infrastructure.  A VTN can be\n   used as the underlay
    for one or a group of VPNs to provide enhanced\n   VPN (VPN+) services.  In packet
    forwarding, some fields in data\n   packet needs to be used to identify the VTN
    the packet belongs to, so\n   that the VTN-specific processing can be performed.\n\n
    \  This document proposes a new option type to carry VTN ID in an IPv6\n   extension
    header to identify the Virtual Transport Network (VTN) the\n   packet belongs
    to.  The procedure for processing of the VTN option is\n   also specified.\n\n\t "
