abstract:
- language: en
  script: Latn
  content: "   This draft specifies a Border Gateway Protocol (BGP) Network Layer\n
    \  Reachability Information (NLRI) encoding format for flow\n   specifications
    (RFC 8955) that can match on a variety of tunneled\n   traffic.  In addition,
    flow specification components are specified\n   for certain tunneling header fields.\n\n\t "
