  content: "This document defines a new Relay Agent Link Selection(RALS) option\nfor
    the Dynamic Host Configuration Protocol for IPv6 (DHCPv6).The new\noption is inserted
    by the DHCPv6 relay agent when forwarding client-\noriginated DHCPv6 packets to
    a DHCPv6 server.  Servers recognizing\nthis new option can include link-selection
    information as part of\npolicies about address assignment, prefix delegation,
