abstract:
- language: en
  script: Latn
  content: "   This document describes SPAKE2+, a Password Authenticated Key\n   Exchange
    (PAKE) protocol run between two parties for deriving a\n   strong shared key with
    no risk of disclosing the password.  SPAKE2+\n   is an augmented PAKE protocol,
    as only one party has knowledge of the\n   password.  This method is simple to
    implement, compatible with any\n   prime order group and is computationally efficient.\n\n
    \  This document was produced outside of the IETF and IRTF, and\n   represents
    the opinions of the authors.  Publication of this document\n   as an RFC in the
    Independent Submissions Stream does not imply\n   endorsement of SPAKE2+ by the
    IETF or IRTF.\n\n\t "
