abstract:
- language: en
  script: Latn
  content: "   Redundancy Protection is a generalized protection mechanism to\n   achieve
    high reliability of service transmission in Segment Routing\n   network.  The
    mechanism uses the \"Live-Live\" methodology, with the\n   aim of enhancing the
    functionalities of Segment Routing over IPv6.\n   Inspired by DetNet Packet Replication
    and Packet Elimination\n   functions, this document introduces two new Segments
    to provide\n   replication and elimination functions on specific network nodes
    by\n   leveraging SRv6 Segment programming capabilities.\n\n\t "
