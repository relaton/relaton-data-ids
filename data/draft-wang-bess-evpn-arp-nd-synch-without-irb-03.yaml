abstract:
- language: en
  script: Latn
  content: "   This draft proposes an extension to [RFC7432] to do ARP synchronizing\n
    \  and IP aliasing for Layer 3 routes that is needed for EVPN signalled\n   L3VPN
    to build a complete IP ECMP.  The phrase \"EVPN signalled L3VPN\"\n   means that
    there may be no MAC-VRF or IRB interface in the use case.\n   When there are no
    MAC-VRF or IRB interface, EVPN signalled L3VPN is\n   also called as pure L3VPN
    instance.\n\n\t "
