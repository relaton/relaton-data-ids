abstract:
- language: en
  script: Latn
  content: "   This document proposes a set of extensions to BGP Flow Specification\n
    \  for the flow mapping of Deterministic Networking (DetNet) when\n   interconnected
    with IEEE 802.1 Time-Sensitive Networking (TSN).  The\n   BGP flowspec is used
    for the filtering of the packets that match the\n   DetNet networks and the mapping
    between TSN streams and DetNet flows\n   in the control plane.\n\n\t "
