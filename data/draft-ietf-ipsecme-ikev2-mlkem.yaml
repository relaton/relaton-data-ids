abstract:
- language: en
  script: Latn
  content: "   NIST recently standardized ML-KEM, a new key encapsulation mechanism,\n
    \  which can be used for quantum-resistant key establishment.  This\n   draft
    specifies how to use ML-KEM by itself or as an additional key\n   exchange in
    IKEv2 along with a traditional key exchange.  These\n   options allow for negotiating
    IKE and Child SA keys which are safe\n   against cryptographically relevant quantum
    computers and theoretical\n   weaknesses in ML-KEM or implementation issues.\n\n\t "
