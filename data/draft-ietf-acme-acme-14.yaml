abstract:
- language: en
  script: Latn
  content: "   Public Key Infrastructure X.509 (PKIX) certificates are used for a\n
    \  number of purposes, the most significant of which is the\n   authentication
    of domain names.  Thus, certification authorities\n   (CAs) in the Web PKI are
    trusted to verify that an applicant for a\n   certificate legitimately represents
    the domain name(s) in the\n   certificate.  Today, this verification is done through
    a collection\n   of ad hoc mechanisms.  This document describes a protocol that
    a CA\n   and an applicant can use to automate the process of verification and\n
    \  certificate issuance.  The protocol also provides facilities for\n   other
    certificate management functions, such as certificate\n   revocation.\n\n   RFC
    EDITOR: PLEASE REMOVE THE FOLLOWING PARAGRAPH: The source for\n   this draft is
    maintained in GitHub.  Suggested changes should be\n   submitted as pull requests
    at https://github.com/ietf-wg-acme/acme\n   [1].  Instructions are on that page
    as well.  Editorial changes can\n   be managed in GitHub, but any substantive
    change should be discussed\n   on the ACME mailing list (acme@ietf.org).\n\n\t "
