abstract:
- language: en
  script: Latn
  content: "   RFC6485 section 2 mandated a single CMS OID sha256withRSAEncryption\n
    \  from RFC4055 for use in the CMS SignerInfo field.  This draft updates\n   RFC6485
    and extends it to permit the correct CMS use which includes\n   an option of rsaEncryption
    for the SignerInfo field.\n\n\t "
