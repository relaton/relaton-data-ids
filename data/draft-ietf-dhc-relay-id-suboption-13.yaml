abstract:
- content: "<p>This document defines a new Relay Agent Identifier sub-option for the
    Dynamic Host Configuration Protocol (DHCP) Relay Agent Information option. The
    sub-option carries a value that uniquely identifies the relay agent device within
    the administrative domain. The value is normally administratively configured in
    the relay agent. The sub-option allows a DHCP relay agent to include the identifier
    in the DHCP messages it sends.</p>"
