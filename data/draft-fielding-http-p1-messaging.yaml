  content: "The Hypertext Transfer Protocol (HTTP) is an application-level\nprotocol
    for distributed, collaborative, hypermedia information\nsystems.  HTTP has been
    in use by the World Wide Web global\ninformation initiative since 1990.  This
    document is Part 1 of the\neight-part specification that defines the protocol
    referred to as\n\"HTTP/1.1\" and, taken together, updates RFC 2616 and RFC 2617.
    \ Part\n1 provides an overview of HTTP and its associated terminology,\ndefines
    the \"http\" and \"https\" Uniform Resource Identifier (URI)\nschemes, defines
    the generic message syntax and parsing requirements\nfor HTTP message frames,
    and describes general security concerns for\nimplementations.\n\t "
