abstract:
- language: en
  script: Latn
  content: "The Layer 2 Tunneling Protocol (L2TP) [RFC2661] provides a standard\nmethod
    for tunneling PPP sessions between a L2TP Access Concentrator\n(LAC) and a L2TP
    Network Server (LNS).\nThis document defines the mechanism to tunnel Ethernet
    and IEEE 802.3\nmedia access control (MAC) frames (including [IEEE 802.1Q] VLAN\ndatagrams)
    with L2TP.\n\t "
