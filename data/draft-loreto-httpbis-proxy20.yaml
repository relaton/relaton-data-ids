abstract:
- language: en
  script: Latn
  content: "   This document defines and clarifies the role of proxies (aka\n   intermediaries)
    in HTTP 2.0.  It aims to assure that HTTP 2.0\n   contains the same proxy features
    present in HTTP 1.1.  It also\n   defines HTTP 2.0 proxies and advocates the importance
    and the\n   benefits that they can provide for HTTP 2.0.  This document aims to\n
    \  start the discussion within the HTTPBis wg.\n\n\t "
