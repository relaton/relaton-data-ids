abstract:
- language: en
  script: Latn
  content: "   The MPLS source routing paradigm provides path control for both\n   intra-
    and inter- Autonomous System (AS) traffic.  RSVP-TE is\n   utilized for intra-AS
    path control.  This documents outlines how MPLS\n   routers may use the BGP labeled
    unicast protocol (BGP-LU) for doing\n   traffic-engineering on inter-AS links.\n\n\n\t "
