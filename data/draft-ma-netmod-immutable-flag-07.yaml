abstract:
- language: en
  script: Latn
  content: "   This document defines a way to formally document existing behavior,\n
    \  implemented by servers in production, on the immutability of some\n   configuration
    nodes, using a YANG \"extension\" and a YANG metadata\n   annotation, both called
    \"immutable\", which are collectively used to\n   flag which data nodes are immutable.\n\n
    \  Clients may use \"immutable\" statements in the YANG, and annotations\n   provided
    by the server, to know beforehand when certain otherwise\n   valid configuration
    requests will cause the server to return an\n   error.\n\n   The immutable flag
    is descriptive, documenting existing behavior, not\n   proscriptive, dictating
    server behavior.\n\n\t "
