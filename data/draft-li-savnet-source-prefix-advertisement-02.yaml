abstract:
- language: en
  script: Latn
  content: "   The new intra-domain source address validation (SAV) mechanism\n   requires
    improving the accuracy (especially avoiding blocking\n   legitimate traffic) and
    supporting automatic update (see\n   [I-D.ietf-savnet-intra-domain-problem-statement]).
    \ To this end, this\n   document proposes an intra-domain SAV mechanism, called
    source prefix\n   advertisement (SPA) for intra-domain SAVNET (SPA-based SAVNET
    for\n   short), to advance the technology for intra-domain SAV.  SPA-based\n   SAVNET
    allows routers in an intra-domain network to exchange SPA\n   information.  By
    using SPA information and routing information,\n   intra-domain routers can determine
    more accurate SAV rules in an\n   automatic manner.\n\n\t "
