abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n   Segment routing (SR)
    leverages the source routing and tunneling\n   paradigms. The Stateful PCEP extensions
    allow stateful control of\n   Segment Routing Traffic Engineering (TE) Paths.
    \ Furthermore, PCEP\n   can be used for computing SR TE paths in the network.\n\n
    \  This document defines PCEP extensions for optimizing the arrangement\n   of
    segment lists to solve the problem of the penultimate segment\n   node being unable
    to perform PSP behavior when the egress node has\n   both End SID and service
    SID, and improve the forwarding efficiency\n   of data packets.\n\n\t "
