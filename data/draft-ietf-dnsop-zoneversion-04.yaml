abstract:
- language: en
  script: Latn
  content: "   The \"ZONEVERSION\" EDNS option allows a DNS querier to request a DNS\n
    \  authoritative server to add an EDNS option in the answer of such\n   query
    with a token field representing the version of the zone which\n   contains the
    answered Resource Record (\"RR\"), such as the Start Of\n   Authority (\"SOA\")
    serial field in zones when this number corresponds\n   to the zone version.\n\n
    \  This \"ZONEVERSION\" data allows to debug and diagnose problems by\n   helping
    to recognize the data source of an answer in an atomic single\n   DNS query, by
    associating the response with a respective zone version\n   of such domain name.\n\n\t "
