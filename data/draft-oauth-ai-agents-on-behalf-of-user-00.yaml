abstract:
- language: en
  script: Latn
  content: "   This specification defines an extension to the OAuth 2.0\n   Authorization
    Framework [RFC6749] to enable AI agents to obtain\n   delegated access tokens
    to act on behalf of users.  It introduces a\n   new authorization request parameter,
    requested_agent, and defines a\n   grant type, urn:ietf:params:oauth:grant-type:agent-\n
    \  authorization_code, specifically designed to facilitate explicit user\n   consent
    for an agent's actions and enable the agent to exchange an\n   authorization code
    for a delegated access token using its own\n   authentication credentials (an
    agent token).  The extension ensures\n   secure delegation, explicit user consent
    captured at the\n   authorization server, and enhanced auditability through specific\n
    \  token claims that document the delegation path from the user to the\n   agent
    acting via a client application.\n\n\t "
