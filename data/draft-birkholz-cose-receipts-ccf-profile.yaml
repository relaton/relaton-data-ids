  script: Latn
  content: "   This document defines a new verifiable data structure type for COSE\n
    \  Signed Merkle Tree Proofs specifically designed for transaction\n   ledgers
    produced via Trusted Execution Environments (TEEs), such as\n   the Confidential
    Consortium Framework ([CCF]) to provide stronger\n   tamper-evidence guarantees.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Source
