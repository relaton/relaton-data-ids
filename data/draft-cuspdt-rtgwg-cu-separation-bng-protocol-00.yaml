abstract:
- language: en
  script: Latn
  content: "   This document specifies the CU Separation BNG control channel\n   Protocol
    (CUSP) for communications between a Control Plane (CP) and a\n   set of User Planes
    (UPs).  CUSP is designed to be flexible and\n   extensible so as to easily allow
    for the addition of further messages\n   and objects, should further requirements
    be expressed in the future.\n\n\t "
