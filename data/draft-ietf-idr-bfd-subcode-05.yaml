abstract:
- language: en
  script: Latn
  content: "   The Bidirectional Forwarding Detection (BFD) protocol [RFC 5880] is\n
    \  used to detect loss of connectivity between two forwarding engines,\n   typically
    with low latency.  BFD is leveraged by routing protocols,\n   including the Border
    Gateway Protocol (BGP), to bring down routing\n   protocol connections faster
    than the native protocol timers.\n\n   This document defines a Subcode for the
    BGP Cease NOTIFICATION\n   message [RFC4271], Section 6.7, for when a BGP connection
    is being\n   closed due to a BFD session going down.\n\n\n\t "
