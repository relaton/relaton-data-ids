abstract:
- language: en
  script: Latn
  content: "   This document describes an end-to-end authenticated encryption scheme\n
    \  for application objects intended to be delivered over Media over QUIC\n   Transport
    (MOQT).  We reuse the SFrame scheme for authenticated\n   encryption of media
    objects, while suppressing data that would be\n   redundant between SFrame and
    MOQT, for an efficient on-the-wire\n   representation.\n\n\t "
