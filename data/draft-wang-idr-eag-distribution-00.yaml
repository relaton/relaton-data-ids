abstract:
- language: en
  script: Latn
  content: "   As MPLS-TE network grows, administrative Groups advertised as a\n   fixed-length
    32-bit Bitmask is quite constraining.  \"Extended\n   Administrative Group\" IGP
    TE extensions sub-TLV defined in [I-D.ietf-\n   mpls-extended-admin-group] is
    introduced to provide for additional\n   administrative groups (link colors) beyond
    the current limit of 32.\n   This document describes extensions to BGP protocol,
    that can be used\n   to distribute extended administrative groups in MPLS-TE.\n\n\t "
