abstract:
- language: en
  script: Latn
  content: "   RFC 9370 specifies a framework that supports mulitple key\n   encapsulation
    mechanisms (KEMs) in the Internet Key Exchange Protocol\n   Version 2 (IKEv2)
    by allowing up to 7 layers of additiona KEMs\n   employed with the oringal ECDH
    to derive the final shared secret keys\n   for IPsec protocols.  The primitive
    goal is to mitigate the security\n   threat against quantum computers when additional
    post-quantum (PQ)\n   KEMs are hybrided with the orinigal ECDH key exchange.  This
    draft\n   describes concretely how two specific QP KEMs, namely, ML-KEM and\n
    \  FrodoKEM, can be instantiated in the IKEv2 as the additional KEMs\n   with
    the main ECDH to achieve hybrid key agreement.\n\n   [EDNOTE: IANA KE code points
    for FrodoKEM may need to be assigned,\n   when considering the code points for
    ML-KEM has been considered in\n   [I-D.D24]. ]\n\n\t "
