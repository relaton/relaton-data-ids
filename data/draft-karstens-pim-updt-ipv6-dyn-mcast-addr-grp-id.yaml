abstract:
- language: en
  script: Latn
  content: "   Describes limitations of the existing range of dynamic IPv6 multicast\n
    \  addresses specified in RFC3307.  Recommends replacing these\n   allocations
    with a new registry in the IPv6 Multicast Address Space\n   Registry registry
    group.  Suggests initial contents of the new\n   registry: a reduced allocation
    for MADCAP (RFC2730) and solicited-\n   node multicast addresses (which were not
    previously noted in\n   RFC3307).\n\n\t "
