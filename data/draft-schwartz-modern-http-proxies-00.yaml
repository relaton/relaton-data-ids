abstract:
- language: en
  script: Latn
  content: "   HTTP proxying features have long been part of the core HTTP\n   specification.
    \ However, the core proxying functionality has several\n   important deficiencies
    in modern HTTP environments.  This\n   specification defines alternative proxy
    service configurations for\n   HTTP requests and TCP connections.  These services
    are identified by\n   URI Templates and designed for parallelism with DoH, MASQUE,
    and\n   Oblivious HTTP.\n\n\t "
