abstract:
- language: en
  script: Latn
  content: "   This document defines Bitstream Transport over Ethernet (BToE), a\n
    \  method for capturing and transporting raw Layer 1 bitstream data\n   across
    Ethernet Layer 2 networks.  Unlike traditional frame-based\n   transport mechanisms,
    BToE enables fully transparent transmission of\n   physical layer signals, allowing
    for cable fault isolation, ASIC/FPGA\n   debugging, and transceiver validation
    by preserving the integrity of\n   all bits, including those outside valid Ethernet
    frames.\n\n\t "
