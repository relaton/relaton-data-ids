abstract:
- language: en
  script: Latn
  content: "   The IETF community will treat people with kindness and grace, but not\n
    \  endless patience.\n\n   This memo obsoletes RFCs 3683 and 3934, and it updates
    RFCs 2418 and\n   9245 establishing a policy for the moderation of disruptive\n
    \  participation across the IETF's various public contribution channels\n   and
    discussion fora.  It establishes guardrails for moderation and a\n   moderator
    team.  That team will develop a set of moderation\n   procedures and facilitate
    their consistent implementation with chairs\n   and administrators.\n\n\t "
