abstract:
- language: en
  script: Latn
  content: "   EVN6 is a mechanism designed to carry Ethernet virtual networks,\n
    \  providing Ethernet connectivity to customer sites dispersed on public\n   IPv6
    networks.  At the data layer, EVN6 directly places the Ethernet\n   frames in
    the payload of IPv6 packet, and dynamically generates the\n   IPv6 addresses of
    the IPv6 header using host MAC addresses and other\n   information, then sends
    them into IPv6 network for transmission.\n   This document proposes extensions
    to EVPN for EVN6, including two new\n   route types and related procedures.\n\n\t "
