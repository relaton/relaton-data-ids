title:
- language: en
  script: Latn
  content: Towards Remote Procedure Call Encryption by Default
docidentifier:
- content: draft-ietf-nfsv4-rpc-tls
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism that, through the use of opportunistic
    Transport Layer Security (TLS), enables encryption of Remote Procedure Call (RPC)
    transactions while they are in transit.  The proposed mechanism interoperates
    with Open Network Computing (ONC) RPC implementations that do not support it.
    \ This document updates RFC 5531.\n\t "
