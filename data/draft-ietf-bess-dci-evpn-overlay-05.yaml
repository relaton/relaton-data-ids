abstract:
- language: en
  script: Latn
  content: "   This document describes how Network Virtualization Overlays (NVO) can\n
    \  be connected to a Wide Area Network (WAN) in order to extend the\n   layer-2
    connectivity required for some tenants. The solution analyzes\n   the interaction
    between NVO networks running EVPN and other L2VPN\n   technologies used in the
    WAN, such as VPLS/PBB-VPLS or EVPN/PBB-EVPN,\n   and proposes a solution for the
    interworking between both.\n\n\t "
