  content: "RFC  2916  specifies  that  the domain e164.arpa is the root\ndomain for
    the DNS storage  for  NAPTR  records  for  ENUMs.\nThis  document  proposes  that
    the root domain referenced in\nRFC 2916 be changed from e164.arpa to a generic
    domain, such\nas  e164.foo.   This  would give developers of ENUM applica-\ntions
    a greater degree of  flexibility  in  configuring  DNS\nstructures for ENUM.\n\t "
