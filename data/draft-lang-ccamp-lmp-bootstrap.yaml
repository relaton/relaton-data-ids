abstract:
- language: en
  script: Latn
  content: "The Link Management Protocol (LMP) requires that a bi-directional\ncontrol
    channel is established to form an LMP adjacency. The control\nchannel may be transmitted
    either in-band with the data links or\nout-of-band over a separate wavelength,
    fiber, or IP network.  This\ndraft specifies a simple procedure to dynamically
    bootstrap LMP\ncontrol channels and exchange interface mappings using a new LMP\nmessage
    that is transmitted in-band over the data links.\nThis memo also details how this
    mechanism is used in implementing\nLayer Adjacency Discovery as described in [G.7714.1].\n\n\t "
