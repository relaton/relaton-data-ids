abstract:
- language: en
  script: Latn
  content: "   IPv6 Neighbor Discovery (RFC 4861) protocol has been designed for\n
    \  neighbor's address resolution, unreachability detection, address\n   autoconfiguration,
    router advertisement and solicitation.  With the\n   progress of Internet adoption
    on various industries including home,\n   wireless, m2m and Cellular(LTE) networks,
    there is a desire for\n   optimizing legacy IPv6 Neighbor Discovery protocol to
    be more\n   efficient in terms of number of signaling messages in the network.\n
    \  This document describes a method of optimization by reducing periodic\n   multicast
    messages, frequent Neighbor Solicitation messages and\n   supports interoperability
    with legacy IPv6 nodes and avoids Duplicate\n   Address Detection by introducing
    an address Registration mechanism.\n   Efficient IPv6 Neighbor Discovery protocol
    is useful for energy-\n   efficient IPv6 networks as well as Data Center and Home
    Networks.\n\n\t "
