abstract:
- language: en
  script: Latn
  content: "   In support of Segment Routing (SR) routing protocols advertise a\n
    \  variety of identifiers used to define the segments which direct\n   forwarding
    of packets.  In cases where the information advertised by\n   a given protocol
    instance is either internally inconsistent or\n   conflicts with advertisements
    from another protocol instance a means\n   of achieving consistent forwarding
    behavior in the network is\n   required.  This document defines the policies used
    to resolve these\n   occurrences.\n\n\n\t "
