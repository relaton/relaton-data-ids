abstract:
- language: en
  script: Latn
  content: "The Next Steps In Signaling (NSIS) working group within the IETF is\ncurrently
    in the process of defining a signaling protocol. Consensus\nwas reached to split
    the protocol into two layers; a general-purpose\ntransport layer and a client
    layer that is application specific.\nThe subject of this document is the specification
    of a client layer\nthat can be used to request Quality of Service (QoS) to a network.\n\n\t "
