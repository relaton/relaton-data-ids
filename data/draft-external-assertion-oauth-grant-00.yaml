abstract:
- content: <p>This document specifies a new OAuth 2.0 authorization grant type, "external
    assertion", identified by urn:ietf:params:oauth:grant- type:external-assertion.
    It enables a client to obtain an access token by presenting a verifiable JWT assertion
    issued by a trusted external identity provider to an authorization server. The
    mechanism facilitates short-lived, auditable credentials for workloads without
    provisioning long-lived secrets.</p>
