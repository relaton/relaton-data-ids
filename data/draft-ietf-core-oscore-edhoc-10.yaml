abstract:
- language: en
  script: Latn
  content: "   The lightweight authenticated key exchange protocol Ephemeral Diffie-\n
    \  Hellman Over COSE (EDHOC) can be run over the Constrained Application\n   Protocol
    (CoAP) and used by two peers to establish a Security Context\n   for the security
    protocol Object Security for Constrained RESTful\n   Environments (OSCORE).  This
    document details this use of the EDHOC\n   protocol, by specifying a number of
    additional and optional\n   mechanisms.  These especially include an optimization
    approach for\n   combining the execution of EDHOC with the first OSCORE transaction.\n
    \  This combination reduces the number of round trips required to set up\n   an
    OSCORE Security Context and to complete an OSCORE transaction\n   using that Security
    Context.\n\n\t "
