abstract:
- language: en
  script: Latn
  content: "Pre-congestion notification (PCN) is a means for protecting quality\nof
    service for inelastic traffic admitted to a Diffserv domain.  The\noverall PCN
    architecture is described in RFC5559.  This memo is one\nof a series describing
    possible boundary node behaviours for a PCN\ndomain.\n\nThis document proposes
    an admission control method.  It assumes that\nPCN nodes perform threshold-marking
    configured with the PCN-\nadmissible-rate on any link.  The decision point uses
    the PCN marking\nstate of an initial signaling message of a flow to determine
    whether\nthe flow should be admitted or blocked.\n\t "
