abstract:
- language: en
  script: Latn
  content: "   This draft describes a method of timestamping Network Service Header\n
    \  (NSH) encapsulated packets or frames on service chains in order to\n   measure
    accurately hop-by-hop performance delays of application flows\n   carried within
    the chain. This method may be used to monitor\n   performance and highlight problems
    with virtual links (vlinks),\n   Virtual Network Functions (VNFs) or Physical
    Network Functions (PNFs)\n   on the Rendered Service Path (RSP).\n\n\t "
