abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of variable-length output Pseudo-\n
    \  Random Functions (PRFs) in the Internet Key Exchange Protocol Version\n   2
    (IKEv2).  Current IKEv2 specification relies on traditional PRFs\n   with fixed
    output length for key derivation and uses iterative\n   application of a PRF (called
    \"prf+\") in cases when longer output is\n   required.  Appearance of PRFs that
    can output as much bits as\n   requested allows to streamline the key derivation
    functions of IKEv2.\n\n   This document updates RFCs 5723, 6617, 6631, 7296, 8784,
    9370 for the\n   cases when variable-length output Pseudo-Random Functions are
    used in\n   IKEv2 and its extensions.\n\n\t "
