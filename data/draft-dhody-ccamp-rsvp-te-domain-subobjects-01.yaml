abstract:
- language: en
  script: Latn
  content: "   The RSVP-TE specification [RFC3209] and the GMPLS extensions to\n   RSVP-TE
    [RFC3473] allow abstract nodes and resources to be explicitly\n   included in
    a path setup.  Further Exclude Routes extensions\n   [RFC4874] allow abstract
    nodes and resources to be explicitly\n   excluded in a path setup.\n\n   This
    document specifies new subobjects to include or exclude domains\n   during path
    setup where domain is a collection of network elements\n   within a common sphere
    of address management or path computational\n   responsibility (such as an IGP
    area or an AS (4-Byte)).  Note that\n   the use of Autonomous Number (AS) (2-Byte)
    as an abstract node\n   representing domain is already defined in [RFC3209] and
    [RFC4874].\n\n\t "
