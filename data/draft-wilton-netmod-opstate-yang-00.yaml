abstract:
- language: en
  script: Latn
  content: "   This document proposes a possible alternative solution for handling\n
    \  applied configuration state in YANG as described in draft-openconfig-\n   netmod-opstate-01.
    \ The proposed solution, roughly modelled on the\n   with-defaults NETCONF/RESTCONF
    capability, aims to meet the key\n   requirements set out in draft-openconfig-netmod-opstate-01
    without\n   the need for YANG module authors to explicitly duplicate\n   configuration
    nodes in both configuration and operational containers.\n   This draft does not
    address the issue of co-location of configuration\n   and operational state for
    interfaces, nor does it provide a NETCONF\n   mechanism to retrieve operational
    data separately from configuration\n   data.\n\n\t "
