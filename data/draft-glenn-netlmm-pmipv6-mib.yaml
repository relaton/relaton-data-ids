abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB),\nthe
    Proxy Mobile-IPv6 MIB, for use with network management protocols\nin the Internet
    community.  In particular, the Proxy Mobile-IPv6 MIB\nwill be used to monitor
    and control the mobile access gateway (MAG)\nnode and the local mobility anchor
    (LMA) functions of a Proxy Mobile\nIPv6 (PMIPv6) entity.\n\t "
