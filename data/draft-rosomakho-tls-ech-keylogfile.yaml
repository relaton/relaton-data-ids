abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the SSLKEYLOGFILE format to\n
    \  support the logging of information about Encrypted Client Hello (ECH)\n   related
    secrets.  Two new labels are introduced, namely ECH_SECRET\n   and ECH_CONFIG,
    which log the Hybrid Public Key Encryption (HPKE)-\n   derived shared secret and
    the ECHConfig used for the ECH,\n   respectively.\n\n   This extension aims to
    facilitate debugging of TLS connections\n   employing ECH.\n\n\t "
