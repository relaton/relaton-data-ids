abstract:
- language: en
  script: Latn
  content: "The Calendar Access Protocol (CAP) is an Internet protocol for\naccessing
    an [ICAL] based calendar store (CS) from a calendar user\nagent (CUA). The purpose
    of this document is to set forth a list of\nrequirements that CAP MUST address
    in order to meet the needs of the\ncalendaring and scheduling community.\n \nThis
    document is based on discussions within the Internet Engineering\nTask Force (IETF)
    Calendaring and Scheduling (CALSCH) working group.\nMore information about the
    IETF CALSCH working group activities can\nbe found on the IMC web site at http://www.imc.org,
    the IETF web site\nat http://www.ietf.org/html.charters/calsch-charter.html. Refer
    to\nthe references within this document for further information on how to\naccess
    these various documents.\n \n   Distribution of this document is unlimited. Comments
    and suggestions\n   for improvement should be sent to the authors.\n \n   Copyright
