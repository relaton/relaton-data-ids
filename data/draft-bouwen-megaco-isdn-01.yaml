abstract:
- language: en
  script: Latn
  content: "This document introduces the concept of an ISDN access gateway in\nthe
    context of Megaco/H.248 and Sigtran protocols. For these ISDN\naccess gateways,
    the ISDN B channels may be controlled by the Media\nGateway Controller using megaco/H.248
    while the User-to-Network\nsignaling running over the D channels may be relayed
    to the Media\nGateway Controller using either megaco/H.248 or the Sigtran\nprotocols.\nThe
    main issues involved are:\n* Megaco/H.248 and Sigtran protocols may interwork
    in different ways\nin ISDN access gateways, leaving room for non - interoperable\nsolutions;\n*
    Megaco needs additional packages in order to support ISDN\nterminations in the
    ISDN access gateway;\n* A data service may be offered to ISDN users via the ISDN
    D-\nchannel, introducing the need to introduce a NAS package for the\nD-channel.\nThis
    document addresses these issues, proposes and explains\ndifferent solutions and
    suggests best practice guideline for megaco\n/ sigtran interworking in ISDN access
    gateways.\n\t "
