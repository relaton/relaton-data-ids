abstract:
- language: en
  script: Latn
  content: "   The mechanism to proxy UDP in HTTP only allows each UDP Proxying\n
    \  request to transmit to a specific host and port.  This is well suited\n   for
    UDP client-server protocols such as HTTP/3, but is not sufficient\n   for some
    UDP peer-to-peer protocols like WebRTC.  This document\n   proposes an extension
    to UDP Proxying in HTTP that enables such use-\n   cases.\n\n\t "
