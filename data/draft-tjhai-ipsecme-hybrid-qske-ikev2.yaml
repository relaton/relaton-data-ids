abstract:
- language: en
  script: Latn
  content: "   This document describes how to extend Internet Key Exchange Protocol\n
    \  Version 2 (IKEv2) so that the shared secret exchanged between peers\n   has
    resistance against quantum computer attacks.  The basic idea is\n   to exchange
    one or more post-quantum key exchange payloads in\n   conjunction with the existing
    (Elliptic Curve) Diffie-Hellman\n   payload.\n\n\t "
