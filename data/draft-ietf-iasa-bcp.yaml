abstract:
- language: en
  script: Latn
  content: "This document describes the structure of the IETF Administrative Support
    Activity (IASA) as an activity housed within the Internet Society (ISOC).  It
    defines the roles and responsibilities of the IETF Administrative Oversight Committee
    (IAOC), the IETF Administrative Director (IAD), and ISOC in the fiscal and administrative
    support of the IETF standards process.  It also defines the membership and selection
    rules for the IAOC.  This document specifies an Internet Best Current Practices
    for the Internet Community, and requests discussion and suggestions for improvements.\n\t "
