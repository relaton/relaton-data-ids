abstract:
- language: en
  script: Latn
  content: "   The primary function of a network is to transport packets and deliver\n
    \  them according to a service level objective.  Understanding both\n   where
    and why packet loss occurs within a network is essential for\n   effective network
    operation.  Router-reported packet loss is the most\n   direct signal for network
    operations to identify customer impact\n   resulting from unintended packet loss.
    \ This document defines an\n   information model for packet loss reporting, which
    classifies these\n   signals to enable automated network mitigation of unintended
    packet\n   loss.\n\n\t "
