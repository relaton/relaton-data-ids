abstract:
- language: en
  script: Latn
  content: "   This draft augments the signal-free LISP Multicast RFC 8378 and\n   RFC6831
    to support multicast underlays between LISP sites.  This\n   draft defines the
    many-to-1, 1-to-many, and many-to-many relationship\n   between multicast EIDs
    and the Replication List Entries (RLEs) RLOC\n   records they map to.  The mechanisms
    in this draft allow a multicast\n   LISP overlay to run over a mixed underlay
    of unicast and/or multicast\n   functionality.\n\n\t "
