abstract:
- language: en
  script: Latn
  content: "   This document describes an extension of the framework of Interface
    to\n   Network Security Functions (I2NSF) for Security Management Automation\n
    \  (SMA) in cloud-based security services.  The security management\n   automation
    in this document deals with a security polity translation\n   and a feedback-based
    security service enforcement.  To support these\n   two features in SMA, this
    document specifies an augmented\n   architecture of the I2NSF framework with a
    new system component and a\n   new interface.\n\n\t "
