title:
- language: en
  script: Latn
  content: OSPF YANG Model Augmentations for Additional Features - Release 1
docidentifier:
- content: draft-ietf-lsr-ospf-yang-augmentation-v1
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines YANG data modules that augment the IETF OSPF\n
    \  YANG model to support various OSPF extensions and features, including\n   Traffic
    Engineering Extensions to OSPF Version 3 as defined in RFC\n   5329, OSPF Two-Part
    Metric as defined in RFC 8042, OSPF Graceful Link\n   Shutdown as defined in RFC
    8379, OSPF Link-Local Signaling (LLS)\n   Extensions for Local Interface ID Advertisement
    as defined in RFC\n   8510, OSPF MSD as defined in RFC 8476, OSPF Application-Specific
    Link\n   Attributes as defined in RFC 9492, and OSPF Flexible Algorithm as\n   defined
    in RFC 9350.\n\n\t "
