abstract:
- content: "<p>The Domain Name System (DNS) protocol permits Delegation Signer (DS)
    records at delegation points. This document describes modifications to the Domain
    Name System (DNS) protocol to permit a range of resource record types at delegation
    points. These modifications are designed to maintain compatibility with existing
    DNS resolution mechanisms and provide a secure method for processing these records
    at delegation points.</p>"
