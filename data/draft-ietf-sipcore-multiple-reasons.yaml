  primary: true
abstract:
- language: en
  script: Latn
  content: "   The SIP Reason Header Field as defined in RFC 3326 allows only one\n
    \  Reason value per protocol value.  Experience with more recently\n   defined
    protocols shows it is useful to allow multiple values with\n   the same protocol
    value.  This update to RFC 3326 allows multiple\n   values for an indicated registered
    protocol when that protocol\n   defines what the presence of multiple values means.\n\n\t "
