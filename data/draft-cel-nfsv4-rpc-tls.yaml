abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism that enables encryption of in-\n
    \  transit Remote Procedure Call (RPC) transactions with minimal\n   administrative
    overhead and full interoperation with RPC\n   implementations that do not support
    this mechanism.  This document\n   updates RFC 5531.\n\n\t "
