abstract:
- language: en
  script: Latn
  content: "   MPLS-SPRING (a.k.a., MPLS Segment Routing) is an MPLS data plane-\n
    \  based source routing paradigm in which a sender of a packet is\n   allowed
    to partially or completely specify the route the packet takes\n   through the
    network by imposing stacked MPLS labels to the packet.\n   MPLS-SPRING could be
    leveraged to realize a unified source routing\n   mechanism across MPLS, IPv4
    and IPv6 data planes by using a unified\n   source routing instruction set while
    preserving backward\n   compatibility with MPLS-SPRING.\n\n\t "
