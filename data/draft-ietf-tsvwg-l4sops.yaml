  content: Operational Guidance on Coexistence with Classic ECN during L4S Deployment
docidentifier:
- content: draft-ietf-tsvwg-l4sops
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document provides guidance in order to ensure successful\n   deployment
    of Low Latency Low Loss Scalable throughput (L4S) in the\n   Internet.  Other
    L4S documents provide guidance for running an L4S\n   experiment, but this document
    is focused solely on potential\n   interactions between L4S flows and flows using
    the original\n   ('Classic') ECN over a Classic ECN bottleneck.  The document\n
    \  discusses the potential outcomes of these interactions, describes\n   mechanisms
    to detect the presence of Classic ECN bottlenecks, and\n   identifies opportunities
    to prevent and/or detect and resolve\n   fairness problems in such networks.  This
    guidance is aimed at\n   operators of end-systems, operators of networks, and
    researchers.\n\n\t "
