  script: Latn
  content: "   This document specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  It\n   utilizes Object Security
    for Constrained RESTful Environments\n   (OSCORE) to provide communication security
    and proof-of-possession\n   for a key owned by the client and bound to an OAuth
    2.0 access token.\n   Additionally, this profile provides OSCORE identifiers negotiation\n
