abstract:
- language: en
  script: Latn
  content: "   This document defines a BGP Flow Specification (FlowSpec)\n   extension
    to disseminate the policies from 5G mobile\n   networks. This allows the 5G mobile
    systems slices and\n   Service Types (SSTs) can be mapped to optimal underlying\n
    \  network paths in the data network outside the 5G UPFs,\n   specifically at
    the N6 interface in 3GPP 5G Architecture\n   [3GPP TR 23.501].\n\n\t "
