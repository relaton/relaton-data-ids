abstract:
- language: en
  script: Latn
  content: "The current DNS infrastructure does not provide a way to use\ninternationalized
    host names (IDN). This document describes a mechanism\nthat requires no changes
    to any DNS server that will allow\ninternationalized host names to be used by
    end users with changes only\nto resolvers and applications. It allows flexibility
    for user input and\ndisplay, and assures that host names that have non-ASCII characters
    are\nnot sent to servers.\n\n\n\t "
