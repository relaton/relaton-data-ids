abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for use with the Resource Public Key Infrastructure\n   (RPKI)
    to carry a general-purpose listing of Autonomous System\n   Numbers (ASNs) and/or
    pointers to other groupings of ASNs, called an\n   ASGroup.  Additionally, the
    document specifies a mechanism for ASN\n   holders to opt-out of being listed
    in a given ASGroup.  The objective\n   is to offer a RPKI-based successor to plain-text
    RFC 2622 'as-set'\n   class objects.  When validated, an ASGroup confirms that
    the\n   respective ASN holder produced the ASGroup object.\n\n\t "
