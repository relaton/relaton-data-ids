abstract:
- language: en
  script: Latn
  content: "   Since publication of the TRILL (Transparent Interconnection of Lots\n
    \  of Links) base protocol in 2011, active development and deployment of\n   TRILL
    has revealed errata in RFC 6325 and areas that could use\n   clarifications or
    updates. RFCs 7177, 7357, and [rfc6439bis] provide\n   clarifications and updates
    with respect to Adjacency, the TRILL ESADI\n   (End Station Address Distribution
    Information) protocol, and\n   Appointed Forwarders respectively.  This document
    provides other\n   known clarifications, corrections, and updates. It obsoletes
    RFC 7180\n   (the previous TRILL clarifications, corrections, and updates RFC),\n
    \  updates RFC 7177, updates RFC 7179, and updates RFC 6325.\n\n\n\t "
