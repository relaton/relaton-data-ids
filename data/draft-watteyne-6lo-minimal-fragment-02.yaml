abstract:
- language: en
  script: Latn
  content: "   This document gives an overview of LLN Minimal Fragment Forwarding.\n
    \  When employing adaptation layer fragmentation in 6LoWPAN, it may be\n   beneficial
    for a forwarder not to have to reassemble each packet in\n   its entirety before
    forwarding it.  This has been always possible\n   with the original fragmentation
    design of RFC4944.  This document is\n   a companion document to [I-D.ietf-lwig-6lowpan-virtual-reassembly],\n
    \  which details the virtual Reassembly Buffer (VRB) implementation\n   technique
    which reduces the latency and increases end-to-end\n   reliability in route-over
    forwarding.\n\n\t "
