abstract:
- language: en
  script: Latn
  content: "   There is an ongoing effort in IETF RMCAT working group to standardize\n
    \  rate adaptation algorithm(s) for real-time interactive communication.\n   To
    ensure seamless and robust user experience, the proposed rate\n   adaptation algorithm(s)
    should work well across all access network\n   types.  This document describes
    test cases for evaluating\n   performances of the proposed rate adaptation solutions
    over LTE and\n   Wi-Fi networks.\n\n\t "
