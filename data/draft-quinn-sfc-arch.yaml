abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for the specification,\n   creation,
    and ongoing maintenance of Service Function Chains (SFC) in\n   a network.  It
    includes architectural concepts, principles, and\n   components used in the construction
    of composite services through\n   deployment of SFCs.  This document does not
    propose solutions,\n   protocols, or extensions to existing protocols.\n\n\t "
