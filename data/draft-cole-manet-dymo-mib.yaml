abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes objects for configuring aspects of the\n   DYMO routing
    process.  The DYMO MIB also reports state information,\n   performance metrics,
    and notifications.  In addition to\n   configuration, this additional state and
    performance information is\n   useful to management stations troubleshooting routing
    problems.\n\t "
