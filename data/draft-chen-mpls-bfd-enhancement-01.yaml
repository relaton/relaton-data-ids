abstract:
- language: en
  script: Latn
  content: "   This document defines an enhancement to Bi-directional Forwarding \n
    \  Detection (BFD) for MPLS LSPs [MPLS-BFD] that can be used to specify \n   the
    return path of BFD control packets for a specific BFD session. \n   Specifying
    co-routed or protected return path increases robustness \n   of BFD failure detection
    and reduces false positives. This document \n   also defines a way to avoid duplicate
    BFD sessions currently \n   encountered with Co-routed Bidirectional LSP and Associated
    \n   Bidirectional LSP. The enhancement halves the BFD sessions over \n   those
    LSPs, and allows a Co-routed Bidirectional LSPs or Associated \n   Bidirectional
    LSPs to be protected and switched as a single entity. \n\t "
