abstract:
- language: en
  script: Latn
  content: "This document describes remote autoconfiguration mechanism, an\nextension
    to DHCPv6 protocol.  Every time a node attaches to a new\nlink, it must renew
    or obtain new address and parameters, using\nDHCPv6 protocol.  For mobile nodes
    it is beneficial to obtain address\nand other configuration parameters remotely,
    before actually\nattaching to destination link.  This document defines mechanism
    using\nremote configuration and new options required to remotely discover\ndestination
    DHCPv6 servers.  Remote unicast communication with DHCPv6\nservers is also defined.\n\t "
