  content: "   Ethernet Virtual Private Networks (EVPN) is becoming the de-facto\n
    \  standard-based control plane solution for Data Center and layer-2\n   Service
    Provider applications.The risk of hacking and DDos attacks\n   within the EVPN
    network is general common concern.Blackhole mac is a\n   method used to block
    hacking or DDos attacks, The network device\n   discard the packets where destionation
    match the blackhole\n   mac.Normally blackhole mac is mannually configured on
    the\n   networkdevic,Configure blackhole mac is complex and error-prone task\n
    \  for network operators.This document introduces a blackhole community\n   extension
    for evpn mac route to distribute the blackhole mac in the\n   EVPN networks.The
    evpn mac route with blackhole community allows the\n   bgp speaker to notify the
    recipients the specific mac is a blackhole\n   mac.\n\n\n\t "
