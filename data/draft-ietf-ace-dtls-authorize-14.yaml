abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile of the ACE framework that allows\n
    \  constrained servers to delegate client authentication and\n   authorization.
    \ The protocol relies on DTLS version 1.2 for\n   communication security between
    entities in a constrained network\n   using either raw public keys or pre-shared
    keys.  A resource-\n   constrained server can use this protocol to delegate management
    of\n   authorization information to a trusted host with less severe\n   limitations
    regarding processing power and memory.\n\n\t "
