abstract:
- language: en
  script: Latn
  content: "   This document updates the Authentication and Authorization for\n   Constrained
    Environments Framework (ACE, RFC 9200) as follows. (1) It\n   defines the Short
    Distribution Chain (SDC) workflow that the\n   authorization server can use for
    uploading an access token to a\n   resource server on behalf of the client. (2)
    For the OAuth 2.0 token\n   endpoint, it defines new parameters and encodings,
    and extends the\n   semantics of the \"ace_profile\" parameter. (3) It defines
    how the\n   client and the authorization server can coordinate on the exchange
    of\n   the client's and resource server's public authentication credentials,\n
    \  when those can be transported by value or identified by reference;\n   this
    extends the semantics of the \"rs_cnf\" parameter for the OAuth\n   2.0 token
    endpoint, thus updating RFC 9201. (4) It amends two of the\n   requirements on
    profiles of the framework. (5) It deprecates the\n   original payload format of
    error responses conveying an error code,\n   when CBOR is used to encode message
    payloads.  For those responses,\n   it defines a new payload format aligned with
    RFC 9290, thus updating\n   in this respect also the profiles defined in RFC 9202,
    RFC 9203, and\n   RFC 9431.\n\n\t "
