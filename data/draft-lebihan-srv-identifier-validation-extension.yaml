  content: "   This document specifies an extension to the Automated Certificate\n
    \  Management Environment (ACME) protocol to enable validation and\n   issuance
    of certificates containing SRV-ID identifiers as defined in\n   RFC 4985.  This
    allows secure delegation of services where the\n   service domain and hosting
    infrastructure are controlled by different\n   entities, addressing the multi-tenancy
    challenges in protocols that\n   use SRV records for service discovery.\n\n\t "
