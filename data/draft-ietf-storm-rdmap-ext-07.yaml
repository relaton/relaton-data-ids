abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the IETF Remote Direct Memory\n
    \  Access Protocol (RDMAP [RFC5040]). RDMAP provides read and write\n   services
    directly to applications and enables data to be transferred\n   directly into
    Upper Layer Protocol (ULP) Buffers without\n   intermediate data copies. The extensions
    specified in this document\n   provide the following capabilities and/or improvements:
    Atomic\n   Operations and Immediate Data.\n\n\n\n\t "
