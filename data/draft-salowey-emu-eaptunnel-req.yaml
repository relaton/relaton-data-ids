abstract:
- language: en
  script: Latn
  content: "This memo defines the requirements for a tunnel-based Extensible\nAuthentication
    Protocol (EAP) Method.  This method will use Transport\nLayer Security (TLS) to
    establish a secure tunnel.  The tunnel will\nprovide support for password authentication,
    EAP authentication and\nthe transport of additional data for other purposes.\n\t "
