abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)  \nfor
    use with network management protocols in the Internet community. \nIn particular,
    it provides a common data and format definition for  \nevents and specifies by
    what means events are transmitted for  \nPacketCable/IPCablecom compliant Multimedia
    Terminal Adapter devices. \nThis memo specifies a MIB module in a manner that
    is compliant to the \nSNMP SMIv2 [5][6][7].  The set of objects are consistent
    with the \nSNMP framework and existing SNMP standards\n\t "
