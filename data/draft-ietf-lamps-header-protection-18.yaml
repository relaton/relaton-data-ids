abstract:
- language: en
  script: Latn
  content: "   S/MIME version 3.1 introduced a mechanism to provide end-to-end\n   cryptographic
    protection of e-mail message headers.  However, few\n   implementations generate
    messages using this mechanism, and several\n   legacy implementations have revealed
    rendering or security issues\n   when handling such a message.\n\n   This document
    updates the S/MIME specification to offer a different\n   mechanism that provides
    the same cryptographic protections but with\n   fewer downsides when handled by
    legacy clients.  The header\n   protection schemes described here are also applicable
    to messages\n   with PGP/MIME cryptographic protections.  Furthermore, this document\n
    \  offers more explicit guidance for clients when generating or handling\n   e-mail
    messages with cryptographic protection of message headers.\n\n\t "
