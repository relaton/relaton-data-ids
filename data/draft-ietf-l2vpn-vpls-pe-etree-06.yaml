abstract:
- language: en
  script: Latn
  content: "   A generic Virtual Private LAN Service (VPLS) solution is specified\n
    \  for Ethernet-Tree (E-Tree) services which uses VLANs to indicate\n   root or
    leaf traffic. A VPLS Provider Edge (PE) model is illustrated\n   as an example
    for the solution. In the solution, E-Tree VPLS PEs are\n   interconnected by PWs
    which carry the VLAN indicating the E-Tree\n   attribute, the MAC address based
    Ethernet forwarding engine and the\n   PW work in the same way as before. A signaling
    mechanism for E-Tree\n   capability and VLAN mapping negotiation is further described.\n\n\t "
