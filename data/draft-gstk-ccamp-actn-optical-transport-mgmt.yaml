abstract:
- language: en
  script: Latn
  content: "   Many network technologies are operated as Traffic Engineered (TE)\n
    \  networks.  Optical networks are a particular case, and have complex\n   technology-specific
    details.\n\n   Abstraction and Control of TE Networks (ACTN) is a management\n
    \  architecture that abstracts TE network resources to provide a limited\n   network
    view for customers to request and self-manage connectivity\n   services.  It also
    provides functional components to orchestrate and\n   operate the network.\n\n
    \  Management of legacy optical networks is often provided via Fault,\n   Configuration,
    Accounting, Performance, and Security (known as FCAPS)\n   using mechanisms such
    as the Multi-Technology Operations System\n   Interface (MTOSI) and the Common
    Object Request Broker Architecture\n   (CORBA).  FCAPS can form a critical part
    of configuration management\n   and service assurance for network operations.
    \ However, the ACTN\n   architecture as described in RFC 8453 does not include
    consideration\n   of FCAPS.\n\n   This document enhances the ACTN architecture
    as applied to optical\n   networks by introducing support for FCAPS.  It considers
    which\n   elements of existing IETF YANG work can be used to solve existing\n
    \  scenarios and emerging technologies, and what new work may be needed.\n   In
    doing so, this document adds fine-grained network management to\n   the ACTN architecture.
    \ This enhanced architecture may then be used\n   to evolve networks from CORBA
    and MTOSI FCAPS interfaces to IETF-\n   based YANG and RESTful API capabilities.\n\n\t "
