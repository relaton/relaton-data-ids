abstract:
- language: en
  script: Latn
  content: "   RFC5837 describes a mechanism for Extending ICMP for Interface and\n
    \  Next-Hop Identification, which allows providing additional\n   information
    in an ICMP error that helps identify interfaces\n   participating in the path.
    \ This is especially useful in environments\n   where each interface may not have
    a unique IP address to respond to,\n   e.g., a traceroute.\n\n   This document
    introduces a similar ICMP extension for Node\n   Identification.  It allows providing
    a unique IP address and/or a\n   textual name for the node, in the case where
    each node may not have a\n   unique IP address (e.g., the IPv6 nexthop deployment
    case described\n   in draft-chroboczek-intarea-v4-via-v6).\n\n\t "
