abstract:
- language: en
  script: Latn
  content: "   This document clarifies an ambiguity in the TLS 1.3 key share\n   selection,
    to avoid a downgrade when server assumptions do not match\n   client behavior.
    \ It additionally defines a mechanism for servers to\n   communicate key share
    preferences in DNS.  Clients may use this\n   information to reduce TLS handshake
    round-trips.\n\n\t "
