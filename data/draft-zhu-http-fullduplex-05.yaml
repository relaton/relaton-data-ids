abstract:
- language: en
  script: Latn
  content: "   Full-duplex HTTP follows the basic HTTP request-response semantics\n
    \  but also allows the server to send response data to the client when\n   the
    client is still transmitting request body to the server.\n   Requirements for
    Full-duplex HTTP are under-specified in the existing\n   HTTP specification [RFC2616],
    and this memo intends to clarify the\n   requirements for implementing Full-duplex
    HTTP on top of the standard\n   HTTP protocol.\n\n\n\t "
