abstract:
- language: en
  script: Latn
  content: "   This document describes a Precision Time Protocol (PTP) Profile\n   IEEE
    1588-2019 [IEEE1588] for use in an IPv4 or IPv6 Enterprise\n   information system
    environment.  The PTP Profile uses the End-to-End\n   delay measurement mechanism,
    allows both multicast and unicast Delay\n   Request and Delay Response messages.\n\n\t "
