abstract:
- language: en
  script: Latn
  content: "This memo describes a Universal Resource Identifier (URI) scheme that\nallows
    resources to be uniquely named over time and space using\nUniversally Unique Identifiers
    (UUIDs). A UUID URI is a pure URI, in\nthat it contains no information about location.
    However due to the\nuniqueness of UUIDs, a UUID URI is persistent over time, much
    like\nURNs. UUID URIs are useful in situations where a unique identifier is\nrequired
    that cannot or should not be tied to a particular physical\nroot namespace (such
    as a DNS name).\n\n\t "
