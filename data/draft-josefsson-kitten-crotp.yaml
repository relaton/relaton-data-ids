abstract:
- language: en
  script: Latn
  content: "The CROTP mechanism family provide support for two-factor\nauthentication
    using a static long-term password and a single use\nchanging one-time password
    (OTP) in the SASL and GSS-API frameworks.\nThe design of CROTP is based on SCRAM
    described in RFC 5802.  CROTP\nworks with several OTP system, including the Open
    AuTHentication HOTP\nalgorithm described in RFC 4226.\n\t "
