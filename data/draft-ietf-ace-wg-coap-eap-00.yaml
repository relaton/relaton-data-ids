abstract:
- language: en
  script: Latn
  content: "   This document describes an authentication service that uses EAP\n   transported
    by means of CoAP messages with the following purposes:\n\n   o  Authenticate a
    CoAP-enabled device that enters a new security\n      domain managed by a domain
    Controller.\n\n   o  Derive key material to protect CoAP messages exchanged between\n
    \     them, enabling the establishment of a security association between\n      them.\n\n
    \  o  Optionally, to generate key material for other types of Security\n      Associations.\n\n
    \  Generally speaking, this document is specifying an EAP lower layer\n   based
    on CoAP, to bring the benefits of EAP to IoT.\n\n\t "
