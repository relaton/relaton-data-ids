- language: en
  script: Latn
  content: "This Draft describes a general method of determining a caching solution\nadapted
    to a given traffic.\n \nThis method uses a simulation software developed at France
    Telecom\nwhich allows different existing architectures, protocols and also\ndifferent
    streams of traffic to be simulated. Using this software, we\nexplain how to design
    completely a new cache mesh and to calculate its\nparameters in order to maximize
    performances and minimize costs.\n\n\t "
