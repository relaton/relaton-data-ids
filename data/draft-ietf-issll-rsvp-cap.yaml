abstract:
- language: en
  script: Latn
  content: "The resource reservation protocol [RSVP] is an end-to-end signaling \nprotocol
    and it can be a useful mechanism to carry the upstream node \nor network capabilities/willingness
    to the downstream network/nodes.\nThis draft proposes a capability negotiation
    object, CAP object, in \nthe RSVP PATH message that can be used to convey end
    host/upstream \nnode capabilities to the downstream network/nodes.\n\t "
