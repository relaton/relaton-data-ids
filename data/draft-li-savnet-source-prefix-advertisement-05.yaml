abstract:
- language: en
  script: Latn
  content: "   This document proposes a new mechanism for intra-domain source\n   address
    validation (SAV), called Source Prefix Advertisement (SPA)\n   for Intra-domain
    SAVNET (referred to as Intra-domain SPA).  The\n   mechanism enables intra-domain
    routers to automatically generate more\n   accurate SAV rules by leveraging both
    routing information and SAV-\n   specific information, including Source Entity
    Identifiers (SEIs) and\n   Hidden Prefix Registration (HPR).  Intra-domain SPA
    addresses\n   scenarios such as asymmetric routing and hidden prefixes, improving\n
    \  the precision and reliability of source address validation.\n\n\t "
