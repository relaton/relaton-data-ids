abstract:
- language: en
  script: Latn
  content: "   The Web Real-Time Communication (WebRTC) working group is charged to\n
    \  provide protocol support for direct interactive rich communication\n   using
    audio, video, and data between two peers' web-browsers.  This\n   document describes
    the non-media data transport aspects of the WebRTC\n   framework.  It provides
    an architectural overview of how the Stream\n   Control Transmission Protocol
    (SCTP) is used in the WebRTC context as\n   a generic transport service allowing
    Web Browser to exchange generic\n   data from peer to peer.\n\n\t "
