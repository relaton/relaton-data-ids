abstract:
- language: en
  script: Latn
  content: "   This document aims to study and implement MPTCP (MultiPath\n   Transmission
    Control Protocol) and MPQUIC (MultiPath Quick UDP\n   Internet Connection) for
    software-defined networking.  In a software-\n   defined network, the controller
    can parse MPTCP and MPQUIC data\n   packets and allocate MPTCP or MPQUIC data
    packets to suitable\n   transmission paths according to the obtained global network
    state,\n   reducing the probability of transmission path congestion and\n   improving
    path utilization.\n\n\t "
