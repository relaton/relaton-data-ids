abstract:
- language: en
  script: Latn
  content: "This document specifies the classes and interfaces that define the \nWorkspace
    Versioning and Configuration Management API.  The WVCM API \nwill minimize the
    complexity of clients that are capable of \ninteroperating with a variety of versioning
    repositories.  The WVCM API \nincludes: workspace management, version history
    management, baseline \nmanagement, activity management, and namespace versioning.
