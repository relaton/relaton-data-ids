abstract:
- language: en
  script: Latn
  content: "   Layer 2 services (such as Frame Relay, Asynchronous Transfer Mode,\n
    \  and Ethernet) can be \"emulated\" over an MPLS backbone by\n   encapsulating
    the Layer 2 Protocol Data Units (PDU) and then\n   transmitting them over \"pseudowires\".
    It is also possible to use\n   pseudowires to provide low-rate Time Division Multiplexed
    and\n   Synchronous Optical NETworking circuit emulation over an MPLS-enabled\n
    \  network. This document specifies a protocol for establishing and\n   maintaining
    the pseudowires, using extensions to the Label\n   Distribution Protocol (LDP).
    \ Procedures for encapsulating Layer 2\n   PDUs are specified in a set of companion
    documents.\n\n   This document has been written to address errata in a previous\n
    \  version of this standard.\n\n\t "
