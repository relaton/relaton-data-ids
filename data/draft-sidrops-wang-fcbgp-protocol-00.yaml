abstract:
- language: en
  script: Latn
  content: "   This document describes Forwarding Commitment BGP (FC-BGP), an\n   extension
    to the Border Gateway Protocol (BGP) that provides security\n   for the path of
    Autonomous Systems (ASes) through which a BGP UPDATE\n   message passes.  Forwarding
    Commitment（FC）is a cryptographically\n   signed code to certify an AS's routing
    intent on its directly\n   connected hops.  Based on FC, FC-BGP aims to build
    a secure inter-\n   domain system that can simultaneously authenticate the AS_PATH\n
    \  attribute in BGP UPDATE and validate network forwarding on the data\n   plane.\n\n\t "
