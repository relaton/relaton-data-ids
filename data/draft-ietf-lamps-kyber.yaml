abstract:
- language: en
  script: Latn
  content: "   This document describes the conventions for using a Key Encapsulation\n
    \  Mechanism algorithm (KEM) within the Cryptographic Message Syntax\n   (CMS).
    The CMS specifies the envelopped-data content type, which\n   consists of an encrypted
    content and encrypted content-encryption\n   keys for one or more recipients.
    The mechanism proposed here can\n   rely on either post-quantum KEMs, hybrid KEMs
    or classical KEMs but \n   this document specifies the use of Kyber.\n\n\t "
