  script: Latn
  content: "   This document describes how Token Binding can be used in the 0-RTT\n
    \  data of a TLS 1.3 connection.  This involves updating how Token\n   Binding
    negotiation works and adding a mechanism for indicating\n   whether a server prevents
    replay.  A TokenBindingMessage sent in\n   0-RTT data has different security properties
    than one sent after the\n   TLS handshake has finished, which this document also
