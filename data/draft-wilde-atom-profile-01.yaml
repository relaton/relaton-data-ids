abstract:
- language: en
  script: Latn
  content: "   The Atom syndication format is a generic XML format for representing\n
    \  collections.  Profiles are one way how Atom feeds can indicate that\n   they
    support specific extensions.  To make this support visible on\n   the media type
    level, this specification re-registers the Atom media\n   type, and adds a \"profile\"
    media type parameter.  This allows\n   profiles to become visible at the media
    type level, so that servers\n   as well as clients can indicate support for specific
    Atom profiles in\n   conversations, for example when communicating via HTTP.\n\n\t "
