abstract:
- language: en
  script: Latn
  content: "   DKIM (RFC 6376, section 3.7) defines how \"data-hash\" is generated
    as\n   input to a RSA (RFC 8017) \"sig-alg\".  Modern signature algorithms\n   (for
    example EdDSA, RFC 8032) include extensive data hashing as part\n   of the signing
    process.  This memo allows DKIM signing algorithm\n   \"data-hash\" adaptivity,
    taking advantage of algorithm progress and\n   digital signature API reality.\n\n\t "
