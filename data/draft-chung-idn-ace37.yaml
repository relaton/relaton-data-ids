abstract:
- language: en
  script: Latn
  content: "ACE37 is a combination of DUDE-02, AMC-W/V and LACE.  ACE37 utilizes \nthe
    simple one pass algorithm of DUDE, the character block \nconsiderations of AMC-W/V
    and the Base-32 compression of LACE.  It \nalso fully utilizes entire LDH set
    currently allowed in the DNS (A-\nz, 0-9 and '-') within its character repertoire
    to optimize \nperformance and compression.\n\t "
