abstract:
- language: en
  script: Latn
  content: "   The Simple Mail Transfer Protocol (RFC 2821) allows server responses\n
    \  to include human-readable text that in many cases needs to be\n   presented
    to the user.  This document specifies a way for a client to\n   negotiate which
    language the server should use when sending\n   human-readable text. It also extends
    the UTF-8 Delivery Status\n   Notifications format to include language field for
    the human-readable\n   text.\n\n\n\t "
