abstract:
- content: "<p>This document proposes an LISP trans solution in MPLS network, provides
    a new LISP data encapsulation with two layer MPLS label and simplifies the IP-in-IP
    encapsulation by cutting of the outer IP header when LISP technology deploys in
    the MPLS network, the outer label is used for data forwarding, and the inner label
    is used to indicate the LISP data packet and carry the RLOC address information.
    In additional, three deployment scenarios are provided in this document..</p>"
