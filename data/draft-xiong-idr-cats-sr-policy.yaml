- content: "<p>An SR (Segment Routing) Policy is a set of candidate paths, each consisting
    of one or more segment lists. The CATS (Computing-Aware Traffic Steering) can
    steer traffic between clients of a service and sites offering the service. This
    document proposes the BGP SR policy extensions for distributing CATS services.</p>"
