abstract:
- language: en
  script: Latn
  content: "   The Entity Attestation Token (EAT) is an extensible attestation\n   version
    of a CBOR Web Token (CWT).  EAT defines a location claim, but\n   does not define
    a proximate location claim.  This document proposes a\n   claim in which an attester
    can relay detected relative location of a\n   target.\n\n\t "
