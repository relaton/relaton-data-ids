abstract:
- language: en
  script: Latn
  content: "   This document introduces SARP, an architecture that uses proxy\n   gateways
    to scale large data center networks. SARP is based on\n   fast proxies that significantly
    reduce switches' FDB (MAC table)\n   sizes and ARP/ND impact on network elements
    in an environment\n   where hosts within one subnet (or VLAN) can spread over
    various\n   locations. SARP is targeted for massive data centers with a\n   significant
    number of VMs that can move across various physical\n   locations.\n\n\t "
