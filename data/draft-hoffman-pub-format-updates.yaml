abstract:
- language: en
  script: Latn
  content: "   draft-rswg-rfc7990-updates, the successor to RFC 7990, defines the\n
    \  definitive version of an RFC as a published RFC with is in RFCXML.\n   It defines
    publication versions of the RFC as published RFCs in the\n   publication formats
    such as PDF, plain text, and HTML. draft-rswg-\n   xml2rfcv3-implemented is updating
    the specification for the RFCXML\n   format.\n\n   This document updates some
    of the publication formats, specifically\n   updating RFC 7992, RFC 7994, RFC
    7995, and RFC 8153.  Because RFC\n   7990 mentions some of the features of the
    publication formats, this\n   document also updates RFC 7990.\n\n   There is a
    repository for this draft at\n   https://github.com/paulehoffman/pub-format-updates\n
    \  (https://github.com/paulehoffman/pub-format-updates).\n\n\t "
