abstract:
- language: en
  script: Latn
  content: "   This document describes an extension of the Stateless IP/ICMP\n   Translation
    for IPv6 Internet Data Centre Environments architecture\n   (SIIT-DC), which allows
    applications, protocols, or nodes that are\n   incompatible with IPv6, and/or
    Network Address Translation to operate\n   correctly in an SIIT-DC environment.
    \ This is accomplished by\n   introducing a new component called an SIIT-DC Edge
    Relay, which\n   reverses the translations made by an SIIT-DC Border Relay.  The\n
    \  application and/or node is thus provided with seemingly native IPv4\n   connectivity
    that provides end-to-end address transparency.\n\n   The reader is expected to
    be familiar with the SIIT-DC architecture\n   described in I-D.ietf-v6ops-siit-dc.\n\n\t "
