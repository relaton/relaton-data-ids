abstract:
- language: en
  script: Latn
  content: "   The Application Program Interface (API) of MIF, specified in the\n
    \  MIFAPI consideration, must rely on lower layer functionalities when\n   handover
    between homogeneous or heterogeneous networks is necessary.\n   To improve the
    connectivity performance, the existing MIF API needs\n   to be extended. IEEE
    is also aimed at the similar issue from\n   different way. A kind of logical entities
    over the link layer\n   protocol for handling the seamless handover has been defined
    in\n   IEEE802.21. This document proposes a mechanism via integrating MIF\n   API
    and IEEE 802.21 to support application service better.\n\n\t "
