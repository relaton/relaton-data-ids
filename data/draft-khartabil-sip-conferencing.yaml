abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol [1] has been defined for the \nestablishment,
    maintenance and termination of calls between one or \nmore users. \nThis document
    takes the Event Notification in SIP extension [4] \nfurther and identifies a method
    for Conferencing using SIP [1]. We \ndo not suggest any extensions to SIP in this
    document at all, but \nrather make use of current extensions available. \n\n\t "
