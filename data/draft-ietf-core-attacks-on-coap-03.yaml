abstract:
- language: en
  script: Latn
  content: "   Being able to securely read information from sensors, to securely\n
    \  control actuators, and to not enable distributed denial-of-service\n   attacks
    are essential in a world of connected and networking things\n   interacting with
    the physical world.  Using a security protocol such\n   as DTLS, TLS, or OSCORE
    to protect CoAP is a requirement for secure\n   operation and protects against
    many attacks.  This document\n   summarizes a number of known attacks on CoAP
    deployments and show\n   that just using CoAP with a security protocol like DTLS,
    TLS, or\n   OSCORE is not always enough for secure operation.  Several of the\n
    \  discussed attacks can be mitigated with a security protocol such as\n   DTLS,
    TLS, or OSCORE providing confidentiality and integrity combined\n   with the solutions
    in RFC 9175.\n\n\t "
