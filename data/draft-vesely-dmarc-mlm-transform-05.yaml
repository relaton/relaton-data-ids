abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Domain-based Message Authentication,\n   Reporting,
    and Conformance (DMARC) led Mailing List Managers (MLM) to\n   rewrite the From:
    header field as a workaround.\n\n   This document describes reverting MLM transformations
    in IETF mailing\n   lists.  That way, it is possible to verify DomainKeys Identified
    Mail\n   (DKIM) signatures that were applied at submission time and thereby\n
    \  restore original identifiers.\n\n   For reliable results, some compliance is
    required of all agents\n   involved, author domain signers, MLMs, forwarders,
    and final\n   recipients' verifiers.\n\n\t "
