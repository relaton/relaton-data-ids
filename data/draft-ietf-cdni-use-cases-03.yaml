abstract:
- language: en
  script: Latn
  content: "   Content Delivery Networks (CDNs) are commonly used for improving the\n
    \  End User experience of a content delivery service, at a reasonable\n   cost.
    \ This document outlines real world use cases (not technical\n   solutions) for
    interconnecting CDNs.  It focuses on use cases that\n   correspond to identified
    industry needs and that are expected to be\n   realized once a CDN Interconnection
    (CDNI) solution is available.\n   This document can be used to provide guidance
    to the CDNI WG about\n   the interconnection arrangements to be supported and
    to validate the\n   requirements of the various CDNI interfaces.\n\n\t "
