abstract:
- content: <p>This document defines the "llm" Uniform Resource Identifier (URI) scheme
    for identifying Large Language Model (LLM) endpoints and their configuration.
    The scheme encodes provider host, model identifier, authentication credentials,
    and inference parameters into a single, portable connection string, analogous
    to database connection URIs such as those used by PostgreSQL and MongoDB. This
    document registers the scheme name in the IANA "Uniform Resource Identifier (URI)
    Schemes" registry as a provisional registration per RFC 7595.</p>
