  script: Latn
  content: "   This document defines the \"llm\" Uniform Resource Identifier (URI)\n
    \  scheme for identifying Large Language Model (LLM) endpoints and their\n   configuration.
    \ The scheme encodes provider host, model identifier,\n   authentication credentials,
    and inference parameters into a single,\n   portable connection string, analogous
    to database connection URIs\n   such as those used by PostgreSQL and MongoDB.\n\n
    \  This document registers the scheme name in the IANA \"Uniform Resource\n   Identifier
    (URI) Schemes\" registry as a provisional registration per\n   RFC 7595.\n\n\t "
