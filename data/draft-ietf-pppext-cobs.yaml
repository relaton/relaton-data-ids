  content: "   The Point-to-Point Protocol (PPP) [1] provides a standard method for\n
    \  transporting multi-protocol datagrams over point-to-point links.\n \n   PPP
    also defines an extensible Link Control Protocol, which allows\n   the negotiation
    of optional frame encoding methods.  This document\n   defines the Consistent
    Overhead Byte Stuffing (COBS) negotiation and\n   encapsulation procedure.\n\t "
