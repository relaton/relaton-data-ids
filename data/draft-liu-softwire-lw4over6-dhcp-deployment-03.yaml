  script: Latn
  content: "   Lightweight 4over6 [I-D.ietf-softwire-lw4over6] is an IPv4 over IPv6\n
    \  hub and spoke mechanism that provides overlay IPv4 services in an\n   IPv6-only
    access network.  Provisioning IPv4 addresse and port set to\n   customers is the
    core function of Lightweight 4over6 control plane.\n   [I-D.ietf-softwire-lw4over6]
    illustrates how to use DHCPv6 for\n   deterministic IPv4 provisioning.  This document
    discusses how to\n   provision IPv4 parameters by using dynamic IPv4 provisioning\n
    \  protocols such as DHCPv4 over DHCPv6\n   [I-D.ietf-dhc-dhcpv4-over-dhcpv6].\n\n\t "
