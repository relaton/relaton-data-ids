abstract:
- language: en
  script: Latn
  content: "This document specifies the Deterministic Networking (DetNet) data plane
    when operating over an MPLS Packet Switched Network.  It leverages existing pseudowire
    (PW) encapsulations and MPLS Traffic Engineering (MPLS-TE) encapsulations and
    mechanisms.  This document builds on the DetNet architecture and data plane framework.\n\t "
