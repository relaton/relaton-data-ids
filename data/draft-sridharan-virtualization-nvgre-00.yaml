abstract:
- language: en
  script: Latn
  content: "   We describe a framework for policy-based, software controlled\n   network
    virtualization to support multitenancy in public and private\n   clouds using
    Generic Routing Encapsulation (GRE). The framework\n   outlined in this document
    can be used by cloud hosters, enterprise\n   data centers and enables seamless
    migration of workloads between\n   public and private clouds. This document is
    focused on the data\n   plane aspects of the NVGRE framework.\n\n\t "
