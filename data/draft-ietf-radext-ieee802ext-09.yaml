abstract:
- language: en
  script: Latn
  content: "   RFC 3580 provides guidelines for the use of the Remote Authentication\n
    \  Dialin User Service (RADIUS) within IEEE 802 local area networks\n   (LANs).
    \ This document proposes additional attributes for use within\n   IEEE 802 networks,
    as well as clarifying the usage of the EAP-Key-\n   Name attribute (updating RFC
    4072) and the Called-Station-Id\n   attribute (updating RFC 3580).  The attributes
    defined in this\n   document are usable both within RADIUS and Diameter.\n\n\t "
