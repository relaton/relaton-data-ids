abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the principles and\n   specifications
    of the BID (Blockchain-based Identifier) and its\n   relationship with BIF (National
    Collaborative & Innovative\n   Infrastructure of Blockchain and Industrial Internet)
    services. BID\n   serves not only as the data carrier of the BIF, but also as
    the\n   native address of the BIF-core blockchain. BID is also a method\n   added
    to the distributed identifier DID registry.\n\n\t "
