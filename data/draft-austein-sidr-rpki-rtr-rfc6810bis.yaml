abstract:
- language: en
  script: Latn
  content: "   In order to verifiably validate the origin Autonomous Systems of BGP\n
    \  announcements, routers need a simple but reliable mechanism to\n   receive
    Resource Public Key Infrastructure (RFC 6480) prefix origin\n   data from a trusted
    cache.  This document describes a protocol to\n   deliver validated prefix origin
    data to routers.\n\n\t "
