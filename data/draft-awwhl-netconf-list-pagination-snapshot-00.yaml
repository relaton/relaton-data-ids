abstract:
- language: en
  script: Latn
  content: "   List pagination for YANG-driven protocols are defined in\n   [I-D.ietf-netconf-list-pagination].
    \ Operational data can have very\n   large data sets.  These data sets can furthermore
    have big churn, a\n   lot of additions or deletions to the data set.  In order
    to support a\n   stable pagination of such data sets, snapshots can be used.\n\n
    \  This document defines snapshot support for pagination of \"config\n   false\"
    nodes of type \"list\" and \"leaf-list\".  The snapshot support\n   for individual
    nodes is signaled via the \"ietf-system-capabilities\"\n   module.\n\n\t "
