  content: "   This document proposes a framework for the use of Path Computation
    \n   Elements (PCE) to compute bypass tunnels paths, in the context of the \n
    \  MPLS-TE Fast Reroute, while allowing bandwidth sharing between bypass \n   tunnels
    protecting independent resources. Both a centralized and a \n   distributed PCE
    scenarios are described. The corresponding required \n   Routing and signalling
    extensions are beyond the scope of this \n   framework and will be addressed in
    separate documents. \n\t "
