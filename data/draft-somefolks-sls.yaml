abstract:
- language: en
  script: Latn
  content: "This document describes a structure for defining Service Level\nSpecifications
    for QoS negotiation over IP networks. The high level\nschema described in this
    document is intended for use during the\nprocess of QoS negotiation between a
    customer entity and a provider\nentity. The purpose of this document is to provide
    a vendor-\nindependent lexicon and extensible structure that can be used to\ndescribe
    services and instantiate them.\n\n\t "
