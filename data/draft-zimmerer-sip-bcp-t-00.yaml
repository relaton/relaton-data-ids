abstract:
- language: en
  script: Latn
  content: "This document describes Inter Media Gateway Controller (MGC)\ncommunication
    using the Session Initiation Protocol (SIP, \n[1]). SIP, with certain extensions,
    facilitates the exchange \nof signaling information between an Originating MGC
    and a \nTerminating MGC to complete calls.  This document describes \nthe best
    current practice for using SIP to perform this \nfunction.  Where possible this
    draft references necessary \ndocuments, and details the concepts and methods of
    \nencapsulating PSTN signaling information in SIP messages.\n\t "
