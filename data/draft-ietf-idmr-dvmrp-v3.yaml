abstract:
- language: en
  script: Latn
  content: "DVMRP is an Internet routing protocol that provides an efficient\nmechanism
    for connection-less datagram delivery to a group of hosts\nacross an internetwork.
    It is a distributed protocol that dynamically\ngenerates IP Multicast delivery
    trees using a technique called\nReverse Path Multicasting (RPM) [Deer90]. This
    document is an update\nto Version 1 of the protocol specified in RFC 1075 [Wait88].\n\t "
