abstract:
- language: en
  script: Latn
  content: "   This document specifies an alternative to the certificate validation\n
    \  procedure specified in RFC 6487 that reduces aspects of operational\n   fragility
    in the management of certificates in the RPKI, while\n   retaining essential security
    features.\n\n   The use of this updated procedure is signalled by form of a set
    of\n   alternative Object Identifiers (OIDs) indicating that the alternative\n
    \  version of RFC 3779 X.509 Extensions for IP Addresses and AS\n   Identifiers,
    and certificate policy for the Resource Public Key\n   Infrastructure (RFC 6484)
    defined in this document should be used.\n\n   Furthermore this document provides
    an alternative to ROA (RFC 6482),\n   and BGPSec Router Certificate (BGPSec PKI
    Profiles - publication\n   requested) validation.\n\n\t "
