abstract:
- language: en
  script: Latn
  content: "   Section 8 of RFC 9334 defines \"conceptual messages\" as abstract\n
    \  messages exchanged by RATS roles such as Evidence, Attestation\n   Results,
    Endorsements, and Reference Values.  This document defines a\n   \"conceptual
    message\" wrapper (CMW) format for any RATS conceptual\n   message and describes
    a collection type that aggregates one or more\n   CMWs into a single message.\n\n
    \  In addition, this document specifies a corresponding CBOR tag, JSON\n   Web
    Tokens (JWT) and CBOR Web Tokens (CWT) claims, and an X.509\n   extension.  These
    mechanisms enable the embedding of enveloped\n   conceptual messages into CBOR-based
    protocols, web APIs, and PKIX\n   formats and protocols.  Moreover, a Media Type
    and a CoAP Content-\n   Format are defined for transporting CMWs over HTTP, MIME,
    CoAP, and\n   other Internet protocols.\n\n\t "
