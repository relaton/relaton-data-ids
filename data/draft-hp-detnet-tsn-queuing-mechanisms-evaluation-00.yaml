abstract:
- language: en
  script: Latn
  content: "   TSN technology standards developed in the IEEE 802.1TSN Task Group\n
    \  define the time-sensitive mechanism to provide deterministic\n   connectivity
    through IEEE 802 networks, i.e., guaranteed packet\n   transport with bounded
    latency, low packet delay variation, and low\n   packet loss.This document summarizes
    and evaluates various queuing\n   technologies of TSN as reference information
    for Scaling\n   Deterministic Networks Requirements(described in draft-ietf-detnet-\n
    \  scaling-requirements) and Enhancing Deterministic Forwarding.\n\n\t "
