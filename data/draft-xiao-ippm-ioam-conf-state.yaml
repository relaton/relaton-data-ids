  content: "   This document describes an extension to the echo request/reply\n   mechanisms
    used in IPv6, MPLS, SFC and BIER environments, which can\n   be used within an
    IOAM domain, allowing the IOAM encapsulating node\n   to acquire the enabled IOAM
    capabilities of each IOAM transit node\n   and/or IOAM decapsulating node.\n\n\t "
