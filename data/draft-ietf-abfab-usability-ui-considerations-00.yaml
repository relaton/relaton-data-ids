abstract:
- language: en
  script: Latn
  content: "   The use of ABFAB-based technologies requires that the identities to\n
    \  be used to authenticate are configured on the client device.\n   Achieving
    this requires software on that device (either built into\n   the operating system
    or a standalone utility) that will interact with\n   the user, and manage the
    user's identities and credential-to-service\n   mappings.  Anyone designing that
    software will face the same set of\n   challenges.  This document aims to document
    these challenges with the\n   aim of producing well-thought out UIs with some
    degree of\n   consistency.\n\n\t "
