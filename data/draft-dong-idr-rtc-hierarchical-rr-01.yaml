abstract:
- language: en
  script: Latn
  content: "   The Route Target (RT) Constrain mechanism specified in RFC 4684 is\n
    \  used to build a route distribution graph in order to restrict the\n   propagation
    of Virtual Private Network (VPN) routes.  In network\n   scenarios where hierarchical
    route reflection (RR) is used, the\n   existing RT-Constrain mechanism cannot
    build a correct route\n   distribution graph.  This document provides candidate
    solutions to\n   address RT-Constrain issue in hierarchical RR scenarios.\n\n\n\t "
