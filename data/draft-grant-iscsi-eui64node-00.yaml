  script: Latn
  content: "This document proposes a new method of identifying iSCSI Nodes\nbeyond
    the iSCSI name. The new method uses a 64-bit field to be\ncompatible with technologies
    using 64-bit identifiers such as EUI-64.\nThese technologies include Fibre Channel
    and Infiniband, but may also\nextend to storage features such as failover, LUN-level
    masking or \nstorage asset management.\n\n\t "
