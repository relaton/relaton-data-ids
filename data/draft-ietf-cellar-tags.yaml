abstract:
- language: en
  script: Latn
  content: "   Matroska is a multimedia container format defined in [RFC9559].  It\n
    \  can store timestamped multimedia data but also chapters and tags.\n\n   The
    Tag elements add important metadata to identify and classify the\n   information
    found in a Matroska Segment.\n\n   This document defines the Matroska multimedia
    container tags, namely\n   the tag names and their respective semantic meaning.\n\n\t "
