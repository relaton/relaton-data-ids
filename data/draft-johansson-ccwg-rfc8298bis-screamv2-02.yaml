abstract:
- language: en
  script: Latn
  content: "   This memo describes a congestion control algorithm for conversational\n
    \  media services such as interactive video.  The solution conforms to\n   the
    packet conservation principle and is a hybrid loss- and delay\n   based congestion
    control that also supports ECN and L4S.  The\n   algorithm is evaluated over both
    simulated Internet bottleneck\n   scenarios as well as in a mobile system simulator
    using LongTerm\n   Evolution (LTE) and 5G and is shown to achieve both low latency
    and\n   high video throughput in these scenarios.  This specification\n   obsoletes
    RFC 8298.  The algorithm supports handling of multiple\n   media streams, typical
    use cases are streaming for remote control, AR\n   and 3D VR googles.\n\n\t "
