abstract:
- language: en
  script: Latn
  content: "   This document defines common types and groupings that are meant to
    be\n   used for scheduling purposes such as event, policy, services, or\n   resources
    based on date and time.  For the sake of better modularity,\n   the YANG module
    includes a set of recurrence-related groupings with\n   varying levels of representation
    (i.e., from basic to advanced) to\n   accommodate a variety of requirements.  It
    also defines groupings for\n   validating requested schedules and reporting scheduling
    status.\n\n\t "
