abstract:
- language: en
  script: Latn
  content: "   This document defines TLS trust expressions, a mechanism for relying\n
    \  parties to succinctly convey trusted certification authorities to\n   subscribers
    by referencing named and versioned trust stores.  It also\n   defines supporting
    mechanisms for subscribers to evaluate these trust\n   expressions, and select
    one of several available certification paths\n   to present.  This enables a multi-certificate
    deployment model, for a\n   more agile and flexible PKI that can better meet security\n
    \  requirements.\n\n\t "
