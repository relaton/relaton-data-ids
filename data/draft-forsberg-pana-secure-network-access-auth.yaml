abstract:
- language: en
  script: Latn
  content: "This draft describes how reliable Secure Network Access\nAuthentication
    (SeNAA) protocol over UDP carries Transport Layer\nSecurity (TLS) protocol. SeNAA
    messages are formatted like Diameter\nmessages and contain Attribute Value Pairs
    (AVPs) that are protected\nwith TLS Record Layer. SeNAA provides secure transport
    for Extended\nAuthentication Protocol (EAP) between PANA Client (PaC) and PANA\nAuthentication
    Agent (PAA). PANA stands for Protocol for carrying\nAuthentication for Network
    Access.\n\t "
