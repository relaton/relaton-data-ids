abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 9048, the improved Extensible\n   Authentication
    Protocol Method for 3GPP Mobile Network Authentication\n   and Key Agreement (EAP-AKA'),
    with an optional extension providing\n   ephemeral key exchange.  Similarly, this
    document also updates the\n   earlier version of the EAP-AKA' specification in
    RFC 5448.  The\n   extension EAP-AKA' Forward Secrecy (EAP-AKA' FS), when negotiated,\n
    \  provides forward secrecy for the session keys generated as a part of\n   the
    authentication run in EAP-AKA'.  This prevents an attacker who\n   has gained
    access to the long-term key from obtaining session keys\n   established in the
    past, assuming these have been properly deleted.\n   In addition, EAP-AKA' FS
    mitigates passive attacks (e.g., large scale\n   pervasive monitoring) against
    future sessions.  This forces attackers\n   to use active attacks instead.\n\n\t "
