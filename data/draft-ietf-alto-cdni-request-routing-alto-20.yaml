abstract:
- language: en
  script: Latn
  content: "   The Content Delivery Networks Interconnection (CDNI) framework in RFC\n
    \  6707 defines a set of protocols to interconnect CDNs to achieve\n   multiple
    goals, including extending the reach of a given CDN.  A CDNI\n   Request Routing
    Footprint & Capabilities Advertisement interface\n   (FCI) is needed to achieve
    the goals of a CDNI.  RFC 8008 defines the\n   FCI semantics and provides guidelines
    on the FCI protocol, but the\n   exact protocol is not specified.  This document
    defines a new\n   Application-Layer Traffic Optimization (ALTO) service, called
    \"CDNI\n   Advertisement Service\", that provides an implementation of the FCI,\n
    \  following the guidelines defined in RFC 8008.\n\n\t "
