abstract:
- language: en
  script: Latn
  content: "Security Assertion Markup Language (SAML) 2.0 is a generalized\nframework
    for the exchange of security-related information between\nasserting and relying
    parties.  Simple Authentication and Security\nLayer (SASL) and the Generic Security
    Service Application Program\nInterface (GSS-API) are application frameworks to
    facilitate an\nextensible authentication model.  This document specifies a SASL
    and\nGSS-API mechanism for SAML 2.0 that leverages the capabilities of a\nSAML-aware
    \"enhanced client\" to address significant barriers to\nfederated authentication
    in a manner that encourages reuse of\nexisting SAML bindings and profiles designed
    for non-browser\nscenarios.\n\t "
