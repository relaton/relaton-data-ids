abstract:
- language: en
  script: Latn
  content: "   This document describes a method for seamlessly\n   interconnecting
    geographically separated SD-WAN segments via\n   a Cloud Backbone without requiring
    Cloud Gateways (GWs) to\n   decrypt and re-encrypt traffic. By encapsulating IPsec-\n
    \  encrypted payloads within GENEVE headers (RFC 8926), the\n   approach enables
    Cloud GWs to forward encrypted traffic\n   directly between distant Customer Premises
    Equipment (CPEs).\n   This reduces processing overhead, improves scalability,
    and\n   preserves the confidentiality of enterprise data while\n   ensuring secure
    and efficient multi-segment SD-WAN.\n   connectivity.\n\n\t "
