abstract:
- content: "<p>This document specifies a mechanism to define a unique message key
    for a YANG to message broker integration and a topic addressing scheme based on
    YANG-Push subscription type and a YANG index defined in this document. This enables
    YANG data consumption of a subset of subscribed YANG data, either per specific
    YANG node, identifier or telemetry message type, by indexing and organizing in
    Message Broker topics, indexing the information the right way.</p>"
