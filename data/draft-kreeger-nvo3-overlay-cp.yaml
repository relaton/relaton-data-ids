abstract:
- language: en
  script: Latn
  content: "   The document \"Problem Statement: Overlays for Network Virtualization\"\n
    \  discusses the needs for network virtualization using overlay networks\n   in
    highly virtualized data centers.  The problem statement outlines a\n   need for
    control protocols to facilitate running these overlay\n   networks.  This document
    outlines the high level requirements to be\n   fulfilled by the control protocols
    related to building and managing\n   the mapping tables and other state information
    used by the Network\n   Virtualization Edge to transmit encapsulated packets across
    the\n   underlying network.\n\n\t "
