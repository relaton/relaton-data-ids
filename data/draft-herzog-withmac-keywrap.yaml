abstract:
- language: en
  script: Latn
  content: "   This document describes a new key-wrapping algorithm to be used in\n
    \  the EnvelopedData, AuthenticatedData and AuthEnvelopedData structures\n   of
    the Cryptographic Message Syntax.  Because these structures do not\n   provide
    data-origin authentication, a recipient cannot\n   cryptographically verify that
    the plaintext received was the\n   plaintext encapsulated by the message's original
    sender.  The With-\n   MAC key-wrapping algorithm allows an EncryptedKey value
    to hold both\n   a wrapped symmetric key and a MAC value on the data to be\n   authenticated.
    \ When used in EnvelopedData, AuthenticatedData and\n   AuthEnvelopedData structures,
    therefore, these structures can achieve\n   data-origin authentication (in some
    circumstances) using only\n   symmetric-key algorithms.  This is useful in cases
    where the\n   structures must be generated by entities without certified digital-\n
    \  signature keys.\n\n\t "
