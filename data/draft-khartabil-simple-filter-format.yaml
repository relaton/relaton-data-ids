abstract:
- language: en
  script: Latn
  content: "The SIP event notification framework describes the usage of the\nSession
    Initiation Protocol (SIP) for subscriptions and notifications\nof changes to a
    state of a resource. The document does not describe a\nmechanism of how filtering
    of event notification information can be\nachieved.\nIn order to enable this,
    a format is needed to enable the subscriber\nto choose when notifications are
    to be sent to it and what they are\nto contain. This document presents a solution
    in the form of an XML\ndocument format.\n\t "
