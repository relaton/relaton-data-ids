  script: Latn
  content: "   This document specifies the eXtensible Service Registration Protocol\n
    \  (XSRP), a lightweight protocol that allows Service Agents to register\n   Service
    information at Realms managed by one or more Directory\n   Agents. Then, User
    Agents will be able to obtain that Service\n   information from Directory Agents.
    XSRP is one of the protocols of\n   the eXtensible Service Discovery Framework
    (XSDF).\n\t "
