abstract:
- language: en
  script: Latn
  content: "This document defines the revocation semantics for terminating a\nmobile
    node's mobility session and associated resources.  These\nsemantics are generic
    enough and can be used by mobility entities in\nthe case of Client Mobile IPv6
    and its extensions.  This mechanism\nallows the mobility entity which initiates
    the revocation procedure\nto request its corresponding one to terminate either
    one, multiple or\nall specified binding cache entries.\n\t "
