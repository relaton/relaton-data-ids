abstract:
- language: en
  script: Latn
  content: "   A Packet switching network MAY contain links with variable bandwidth,\n
    \  e.g., copper, radio, etc. The bandwidth of such links is sensitive\n   to external
    environment. Availability is typically used for\n   describing the link during
    network planning. This document\n   introduces an Extended Ethernet Bandwidth
    Profile TLV and an\n   OPTIONAL Availability sub-TLV in RSVP-TE signaling. This
    extension\n   can be used to set up a label switching path (LSP) in a Packet\n
    \  Switched Network (PSN) that contains links with discretely variable\n   bandwidth.\n\n\t "
