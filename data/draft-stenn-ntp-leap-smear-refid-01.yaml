abstract:
- language: en
  script: Latn
  content: "   Leap Seconds are part of UTC.  NTP timestamps are based on POSIX\n
    \  timestamps, which require each day to have exactly 86,400 seconds per\n   day.
    \ Some applications and environments choose to \"smear\" leap\n   second corrections
    over a period that can last up to 24 hours' time,\n   and implement NTP servers
    that offer smeared time to clients asking\n   them for the time.\n\n   Both NTP
    clients and operators have no current way to tell if an NTP\n   server is offering
    leap-smeared time or not.  This is a problem.\n\n   This proposal offers a mechanism
    by which clients (and operators) can\n   trivially detect a server that is offering
    leap-smeared time.\n\n\t "
