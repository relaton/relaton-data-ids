abstract:
- language: en
  script: Latn
  content: "   A Service Function Chain (SFC) defines a set of abstract service\n
    \  functions and ordering constraints that must be applied to packets\n   and/or
    frames selected as a result of classification.  One assumption\n   of this document
    is that legacy service function can participate in\n   the service function chain,
    but they are not aware of the SFC header,\n   nor interpret it.  This document
    provides a mechanism between an SFC\n   proxy and an SFC-unaware Service Function
    (i.e. legacy SF), to\n   identify the SFC header associated with a packet that
    is returned\n   from a legacy SF, without SFC header being explicitly carried
    in the\n   wired protocol between SFC Proxy and legacy SF.\n\n\n\t "
