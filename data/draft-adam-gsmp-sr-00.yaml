abstract:
- language: en
  script: Latn
  content: "The present document introduces an extension to the minimal resource \nset
    [1] for guaranteeing quality of service based on the concept of a \nschedulable
    region. The schedulable region is an abstraction that \ncaptures the capacity
    of a multiplexer. The draft also provides GSMP \nmessages to support the extension.\n\t "
