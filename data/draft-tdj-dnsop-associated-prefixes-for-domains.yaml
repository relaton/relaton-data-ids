abstract:
- language: en
  script: Latn
  content: "   RFC9000 defines a mechanism that allows servers to migrate clients
    to\n   another IP address without name resolution.  The new address may not\n
    \  be discoverable as A/AAAA records for that domain name.  This draft\n   defines
    a mechanism that allows a client to get advance notice of\n   associated IP addresses
    for a domain name as part of the DNS query.\n\n\t "
