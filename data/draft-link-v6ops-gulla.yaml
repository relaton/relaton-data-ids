abstract:
- language: en
  script: Latn
  content: "   This document suggests that a link-local address used by a router as\n
    \  a source address for Router Advertisement packets is calculated as a\n   function
    of prefixes listed in the Prefix Information Option of the\n   Router Advertisement.
    \ The proposed approach, combined with the Rule\n   5.5 of the Default Source
    Address Selection algorithm (RFC6724) and\n   first-hop selection requirements
    for hosts (RFC 8028) improves the\n   robustness of the SLAAC by allowing the
    hosts to detect the IPv6\n   subnet changes much faster and select the correct
    source address.\n\n\t "
