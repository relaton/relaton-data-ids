- language: en
  script: Latn
  content: "This document updates the Real-time Transport Protocol (RTP) payload\n
    \  format to be used for the International Telecommunication Union\n   (ITU-T)
    G.729.1 audio codec.  It adds Discontinuous Transmission\n   (DTX) support to
    the RFC 4749 specification, in a backward-compatible\n   way.  An updated media
    type registration is included for this payload\n   format.\n\t "
