abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture that\n   provides
    multicast forwarding through a \"BIER domain\" without\n   requiring intermediate
    routers to maintain multicast related per-flow\n   state.  BIER can be supported
    in MPLS and non-MPLS networks.\n\n   This document updates RFC8296 and specifies
    the required extensions\n   to the IS-IS, OSPFv2 and OSPFv3 protocols for supporting
    BIER in non-\n   MPLS networks using BIER non-MPLS encapsulation.\n\n\t "
