abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the provisioning and\n
    \  management of Traffic Engineering (TE) tunnels and Label Switched\n   Paths
    (LSPs) in Optical Networks (Wavelength Switched Optical\n   Networks (WSON) and
    Flexi-Grid Dense Wavelength Division Multiplexing\n   (DWDM) Networks).\n\n   The
    YANG data model defined in this document conforms to the Network\n   Management
    Datastore Architecture (NMDA).\n\n\t "
