abstract:
- language: en
  script: Latn
  content: "   This document proposes a way to signal Maximum SID Depth (MSD)\n   supported
    by a node and/or link granularity by an IS-IS Router.  In a\n   Segment Routing
    (SR) enabled network a centralized controller that\n   programs SR tunnels needs
    to know the MSD supported by the head-end\n   at node and/or link granularity
    to impose the SID stack of an\n   appropriate depth.  MSD is relevant to the head-end
    of a SR tunnel or\n   Binding-SID anchor node where Binding-SID expansions might
    result in\n   creation of a new SID stack.\n\n\t "
