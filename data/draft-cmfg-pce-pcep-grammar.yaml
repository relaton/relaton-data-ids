- language: en
  script: Latn
  content: "   The PCEP protocol has been defined in [RFC5440] and later extended
    in\n   several RFCs.  This document aims at documenting inconsistencies when\n
    \  implementing a set of extensions and at providing a reference,\n   complete
    and formal RBNF grammar for PCEP messages, including object\n   ordering and precedence
    rules.\n\n\t "
