abstract:
- language: en
  script: Latn
  content: "   Hybrid key exchange refers to using multiple key exchange algorithms\n
    \  simultaneously and combining the result with the goal of providing\n   security
    even if a way is found to defeat the encryption for all but\n   one of the component
    algorithms.  It is motivated by transition to\n   post-quantum cryptography.  This
    document provides a construction for\n   hybrid key exchange in the Transport
    Layer Security (TLS) protocol\n   version 1.3.\n\n\t "
