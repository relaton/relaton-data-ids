abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR is\n
    \  applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6)
    data planes.  This document defines procedure for Performance\n   Delay and Liveness
    Monitoring (PDLM) in Segment Routing networks.\n   The procedure uses the probe
    messages defined in RFC 5357 (Two-Way\n   Active Measurement Protocol (TWAMP)
    Light) and RFC 8762 (Simple Two-\n   Way Active Measurement Protocol (STAMP))
    for SR Paths including SR\n   Policies with both SR-MPLS and SRv6 data planes.\n\n\t "
