abstract:
- language: en
  script: Latn
  content: "This document contains the specification of the PINT Profile 1.0, which\ndefines
    a protocol for invoking certain telephone services from an IP\nnetwork. These
    services include placing basic calls, sending and receiving\nfaxes, and receiving
    content over the telephone. The protocol is specified\nas a set of enhancements
    and additions to the SIP 2.0 and SDP 2.0 protocols.\n \nThis document is intended
    for the PSTN-Internet Interworking (PINT) working\ngroup of the Internet Engineering
    Task Force. Comments are solicited and\nshould be addressed to the working group's
    mailing list at\npint@lists.research.bell-labs.com and/or the authors.\n\n\t "
