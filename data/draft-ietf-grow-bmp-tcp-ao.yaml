abstract:
- language: en
  script: Latn
  content: "   This document outlines the utilization of the TCP Authentication\n
    \  Option (TCP-AO), as specified in [RFC5925], for the authentication of\n   BGP
    Monitoring Protocol (BMP) sessions, as specified in [RFC7854].\n   TCP-AO provides
    for the authentication of BMP sessions established\n   between routers and BMP
    stations at the TCP layer.\n\nDiscussion Venues\n\n   This note is to be removed
    before publishing as an RFC.\n\n   Source for this draft and an issue tracker
    can be found at\n   https://github.com/hmntsharma/draft-hmntsharma-bmp-tcp-ao.\n\n\t "
