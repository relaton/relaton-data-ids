abstract:
- language: en
  script: Latn
  content: "   Multiple applications related to the registration of names and other\n
    \  identifiers are built around a list of data elements.  There is\n   currently
    no unified public list of these data elements, nor is there\n   an organized and
    independent change control process.  This document\n   codifies the multiple similar
    but not quite identical lists of data\n   elements into a neutral Data Dictionary
    to be maintained as an\n   independent IANA Registry.  The Data Dictionary defines
    data elements\n   but does not specify which ones are to be used in any particular\n
    \  application; the Data Dictionary is policy-neutral.\n\n\t "
