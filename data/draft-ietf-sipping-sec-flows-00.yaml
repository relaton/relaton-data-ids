- language: en
  script: Latn
  content: "This document shows example call flows demonstrating the use of\nTransport
    Layer Security (TLS), and Secure/Multipurpose Internet Mail\nExtensions (S/MIME)
    in Session Initiation Protocol (SIP).  It also\nprovides information that helps
    implementers build interoperable SIP\nsoftware.  To help facilitate interoperability
    testing, it includes\ncertificates used in the example call flows and processes
    to create\ncertificates for testing.\n\t "
