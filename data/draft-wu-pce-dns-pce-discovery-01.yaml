abstract:
- language: en
  script: Latn
  content: "   Discovery of the Path Computation Element (PCE) within an IGP area
    or\n   domain is possible using OSPF [RFC5088] and IS-IS [RFC5089].\n   However,
    in some deployment scenarios PCEs may not wish, or be able,\n   to participate
    within the IGP process,therefore it would be\n   beneficial for the Path Computation
    Client (PCC) (or other PCEs) to\n   discover PCEs via an alternative mechanism
    to those proposed in\n   [RFC5088] and [RFC5089].\n\n   This document specifies
    the requirements, use cases, procedures and\n   extensions to support discovery
    via DNS for PCE.\n\n\t "
