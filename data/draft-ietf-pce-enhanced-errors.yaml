  content: Extensions to the Path Computation Element Communication Protocol for Enhanced
    Errors and Notifications
docidentifier:
- content: draft-ietf-pce-enhanced-errors
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines new error and notification TLVs for the PCE\n
    \  Communication Protocol (PCEP) specified in RFC5440, and will update\n   it.
    \ It identifies the possible PCEP behaviors in case of error or\n   notification.
    \ Thus, this draft defines types of errors and how they\n   are disclosed to other
    PCEs in order to support predefined PCEP\n   behaviors.\n\n\t "
