  content: "This Internet Draft defines a protocol for backhauling of SS7 MTP2\nUser
    signaling messages over IP using the Stream Control\nTransmission Protocol (SCTP).
    \ This protocol would be used between a\nSignaling Gateway (SG) and Media Gateway
    Controller (MGC).  It is\nassumed that the SG receives SS7 signaling over a standard
    SS7\ninterface using the SS7 Message Transfer Part (MTP) to provide\ntransport.
