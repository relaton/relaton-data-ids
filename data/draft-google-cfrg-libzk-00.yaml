abstract:
- language: en
  script: Latn
  content: "   This document defines a technique for generating a succinct non-\n
    \  interactive zero-knowledge argument that for a given input x and a\n   circuit
    C, there exists a witness w, such that C(x,w) evaluates to 0.\n   The technique
    here combines the MPC-in-the-head approach for\n   constructing ZK arguments described
    in Ligero [ligero] with a\n   verifiable computation protocol based on sumcheck
    for proving that\n   C(x,w)=0.\n\n\t "
