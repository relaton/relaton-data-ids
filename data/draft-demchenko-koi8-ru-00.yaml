abstract:
- language: en
  script: Latn
  content: "   This document provides information about widely used in Ukrainian\n
    \  Internet community (including Ukraine and worldwide Ukrainian\n   speaking
    community)character set for mail and news exchange as\n   well as for presentation
    WWW information resources in Ukrainian\n   language. ''KOI8-RU'' (KOI8 Russian
    and Ukrainian) summarises and\n   completes de-facto standard koi8-u accepted
    by all Ukrainian\n   community in the Internet and unofficially published at many
    sites.\n   KOI8-RU is compatible with KOI8-R (RFC 1489) in all Cyrillic\n   Letters
    and completes it with four Ukrainian letters which\n   locations are complaint
    with ISO-IR-111.\n   KOI8-RU should be registered to support and facilitate general
    and\n   cultural information content development and dissemination. Support\n
    \  of Ukrainian language in new software product is restrained by absent\n   of
    officially registered and widely published de-facto used Ukrainian\n   charset.\n\t "
