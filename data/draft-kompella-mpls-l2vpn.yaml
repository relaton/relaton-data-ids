abstract:
- language: en
  script: Latn
  content: "Virtual Private Networks (VPNs) based on Frame Relay or ATM circuits\nhave
    been around a long time.  While these VPNs work well, the costs\nof maintaining
    separate networks for Internet traffic and VPNs and\nthe administrative burden
    of provisioning these VPNs have led Service\nProviders to look for alternative
    solutions.  In this document, we\npresent a VPN solution where from the customer's
    point of view, the\nVPN is based on Layer 2 circuits, but the Service Provider
    maintains\nand manages a single MPLS-based network for IP, MPLS IP VPNs, and\nLayer
    2 VPNs.\n\t "
