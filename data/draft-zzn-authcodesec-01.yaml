abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism to enhance domain transfer\n   security
    by transitioning from a shared-secret authorization model\n   to a asymmetric
    cryptographic signature-based validation system.\n   Using asymmetric cryptographic
    signatures enables many benefits\n   over a shared secret, such as non-repudiation,
    improved\n   auditability through clear identification of the authorizing entity,\n
    \  elimination of the need for registries to store and secure shared\n   secrets,
    replay protection through timestamp validation, and\n   reduced risk of interception
    since only the private key needs to\n   remain secret.\n\n   This document establishes
