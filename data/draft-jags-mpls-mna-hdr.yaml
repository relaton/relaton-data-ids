abstract:
- language: en
  script: Latn
  content: "   This document defines the MPLS Network Action (MNA) sub-stack\n   solution
    for carrying Network Actions and Ancillary Data in the label\n   stack.  MPLS
    Network Actions can be used to influence packet\n   forwarding decisions, carry
    additional OAM information in the MPLS\n   packet, or perform user-defined operations.
    \ This document addresses\n   the MNA requirements specified in draft-ietf-mpls-mna-requirements.\n
    \  This document follows the MNA framework specified in draft-ietf-mpls-\n   mna-fwk.\n\n\t "
