abstract:
- language: en
  script: Latn
  content: "   This document describes the behavior of the Ethernet emulation on top\n
    \  of IEEE 802.16 to efficiently support the transmission of IPv4 as\n   well
    as IPv6 packets over IEEE 802.16 radio links.  Due to resource\n   constraints
    of radio transmission systems and the limitations of the\n   IEEE 802.16 MAC layer
    for the emulation of Ethernet, the transmission\n   of IP over an emulated LAN
    on top of IEEE 802.16 may considerably\n   benefit by adding IP specific support
    functions within the Ethernet\n   emulation on top of IEEE 802.16.\n\n\t "
