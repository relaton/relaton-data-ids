abstract:
- language: en
  script: Latn
  content: "This document describes an edge-to-edge behavior, in diffserv \nterminology
    a per-domain behavior, called `Virtual Wire' (VW) \nthat can be constructed in
    any domain supporting the diffserv EF \nPHB plus appropriate domain ingress policers.
    The VW behavior is \nessentially indistinguishable from a dedicated circuit and
    can be \nused anywhere it is desired to replace dedicated circuits with IP \ntransport.
    Although one attribute of VW is the delivery of a peak \nrate, in VW this is explicitly
    coupled with a bounded jitter \nattribute.\nThe document is a edited version of
    the earlier draft-ietf-diff-\nserv-ba-vw-00.txt with a new name to reflect a change
    in Diffserv \nWG terminology.\nA pdf version of this document is available at
    ftp://ftp.packet-\ndesign.com/ietf/vw_pdb_0.pdf\n\t "
