abstract:
- language: en
  script: Latn
  content: "\n   This document describes a number of mechanisms for the implementation\n
    \  of the General Internet Signalling Transport (GIST) protocol [1] on\n   different
    types of Network Address Translator (NAT).  The focus of\n   these mechanisms
    is the interaction of GIST with the address\n   translation function of the NAT,
    and their purpose is to enable GIST\n   hosts that are located on either side
    of the NAT to correctly\n   interpret signalling messages with respect to the
    data traffic they\n   refer to.  The purpose of this document is to provide guidance
    to\n   people that implement GIST and NSLPs on both NAT and non-NAT nodes.\n\n\t "
