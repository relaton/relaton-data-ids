abstract:
- language: en
  script: Latn
  content: "This memo specifies how to use IPv6 a+p technique in mobile networks\nfor
    Proxy Mobile IPv6 (PMIPv6).  Mobile node which is a dual-stack\nnode can receive
    a shared IPv4 Home Address together with a port\nrange from the Local Mobility
    Agent (LMA).  LMA is co-located with\nPort Range Router (PRR).  Mobile Access
    Gateway (MAG) encapsulates\nIPv4 datagrams in IPv6 which are decapsulated at the
    LMA.  In the\nbinding mode, LMA as PRR receives incoming IPv4 datagrams, determines\nthe
    routing identifier, finds the binding cache entry for this MN and\nthen encapsulates
    the IPv4 datagram in an IPv6 one and forwards the\nencapsulated datagram to MN.
    \ The stateless mode is also described.\nMobile network could be WiMAX network
    or 3GPP Long Term Evolution\n(LTE) network.\n\t "
