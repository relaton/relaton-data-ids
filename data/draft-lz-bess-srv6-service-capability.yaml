abstract:
- language: en
  script: Latn
  content: "   RFC9252 specifies that implementations MUST provide a mechanism to\n
    \  control advertisement of SRv6-based BGP service routes on a per\n   neighbor
    and per service basis.  This document provides analysis on\n   the problems that
    may be encountered if the SRv6-based service routes\n   are received by the MPLS-only
    PEs.  Some currently used SRv6-based\n   service routes advertisement controlling
    methods by configuration or\n   network planning are also described.  And this
    document proposes an\n   automatic advertisement controlling method for SRv6-based
    service\n   routes by defining a new Capability Code for SRv6-based BGP service\n
    \  capability.\n\n\t "
