abstract:
- language: en
  script: Latn
  content: "    Recent Internet Draft submissions and discussion on the PPP\n    Extensions
    Working Group email list have highlighted transparency\n    issues with the PPP
    over SONET/SDH mapping described in IETF RFC1619\n    and RFC1549. The HDLC byte
    stuffing described by RFC1549 can result\n    in a worst case expansion of the
    actual payload data by a factor of\n    2. An algorithm suggested below limits
    the expansion factor to be a\n    maximum of 6% the actual data to be transported.\n\n\t "
