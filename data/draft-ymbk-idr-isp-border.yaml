  content: "   This document proposes a new definition of ISP borders using BGP\n
    \  Roles.  It may be used to improve the BGP best path selection\n   algorithm
    for better support of hot-potato routing between different\n   internal ASNs of
    an ISP.  It may also be used to enable transmission\n   of local attributes between
    different internal ASNs of an ISP.\n\n\n\t "
