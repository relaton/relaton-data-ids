abstract:
- language: en
  script: Latn
  content: "The Certificate options for DHCP-PD RFC3633 [4] provide a mechanism\nto
    deliver, along with the IPv6 prefix, the certificate or the\ninformation needed
    to obtain a certificate entitling the client\nrouter to advertise the prefix delegated
    to it.  This information is\nneccesary if Secure Neighbor Discovery RFC3971 [6]
    is used by the\ndevices connected to the DHCP-PD client router.\n\t "
