abstract:
- language: en
  script: Latn
  content: "   Reliable and Available Wireless (RAW) provides for high reliability\n
    \  and availability for IP connectivity across any combination of wired\n   and
    wireless network segments.  The RAW Architecture extends the\n   Deterministic
    Networking (DetNet) Architecture and other standard\n   IETF concepts and mechanisms
    to adapt to the specific challenges of\n   the wireless medium, in particular
    intermittently lossy connectivity.\n   This document defines a network control
    loop that optimizes the use\n   of constrained spectrum and energy while maintaining
    the expected\n   connectivity properties, typically reliability and latency.  The
    loop\n   involves DetNet Operational Plane functions, with a new recovery\n   Function
    and a new Point of Local Repair operation, that dynamically\n   selects the DetNet
    path(s) for the future packets to route around\n   local degradations and failures.\n\n\t "
