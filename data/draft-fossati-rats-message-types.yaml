  script: Latn
  content: "   This establishes that RATs messages types should be identified by\n
    \  either CoAP Content-Format or Media Type (MIME type) or both.  CBOR\n   tags
    and other type mechanisms should not be used.\n\n   This updates EAT, in a backwards-compatible
    way, so that the type of\n   EAT nested tokens can be identified by CoAP Content-Format
    and Media\n   Type.\n\n\t "
