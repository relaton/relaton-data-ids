abstract:
- language: en
  script: Latn
  content: "   This document describes how push notification mechanisms can be used\n
    \  to wake up idle Session Initiation Protocol (SIP) applications, in\n   order
    to be able to receive and process SIP requests.  The document\n   defines new
    SIP URI parameters, that can be used in a SIP REGISTER\n   request to provide
    push notification information from the SIP User\n   Agent (UA) to the SIP entity
    (realized as a SIP proxy in this\n   document) that will send a push request to
    the push server in order\n   to trigger a push notification towards the SIP UA.\n\n\t "
