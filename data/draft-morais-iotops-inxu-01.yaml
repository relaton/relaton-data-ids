abstract:
- language: en
  script: Latn
  content: "   This document proposes the Intra-Network eXposure analyzer Utility\n
    \  (INXU) as a vulnerability management solution for IoT networks.  The\n   goal
    of INXU is to take advantage of the functions of the RFC 8520 to\n   allow a Security
    Experts Team on protecting multiple heterogeneous\n   IoT networks, even when
    there is a few or none private information of\n   the networks.\n\n   INXU identifies
    and analyzes the capability of an IoT device being\n   exploited by an well known
    malicious activity.  We also propose the\n   Malicious Traffic Description (MTD),
    a data-model to describe traffic\n   related to malicious activities.\n\n\t "
