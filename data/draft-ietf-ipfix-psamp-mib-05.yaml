abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes extensions to the IPFIX SELECTOR MIB\n   module.  For
    IPFIX implementations that use packet Sampling (PSAMP)\n   techniques, this memo
    defines the PSAMP MIB module containing managed\n   objects for providing information
    on applied packet selection\n   functions and their parameters.\n\n\t "
