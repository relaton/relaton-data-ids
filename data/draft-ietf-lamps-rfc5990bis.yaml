- language: en
  script: Latn
  content: Use of the RSA-KEM Algorithm in the Cryptographic Message Syntax (CMS)
docidentifier:
- content: draft-ietf-lamps-rfc5990bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The RSA Key Encapsulation Mechanism (RSA-KEM) Algorithm is a one-pass\n
    \  (store-and-forward) cryptographic mechanism for an originator to\n   securely
    send keying material to a recipient using the recipient's\n   RSA public key.
    \ The RSA-KEM Algorithm is specified in Clause 11.5 of\n   ISO/IEC: 18033-2:2006.
    \ This document specifies the conventions for\n   using the RSA-KEM Algorithm
    as a standalone KEM algorithm and the\n   conventions for using the RSA-KEM Algorithm
    with the Cryptographic\n   Message Syntax (CMS) using KEMRecipientInfo as specified
    in RFC XXXX.\n   This document obsoletes RFC 5990.\n\n   RFC EDITOR: Please replace
    XXXX with the RFC number assigned to\n   draft-ietf-lamps-cms-kemri.\n\n\t "
