abstract:
- language: en
  script: Latn
  content: "   Some IETF protocols make use of Ethernet frame formats and IEEE 802\n
    \  parameters.  This document discusses several aspects of such\n   parameters,
    their use in IETF protocols, specifies IANA\n   considerations for assignment
    of points under the IANA OUI\n   (Organizationally Unique Identifier), and provides
    some values for\n   use in documentation.  This document obsoletes RFC 7042.\n\n\n\t "
