abstract:
- language: en
  script: Latn
  content: "   With the rapid growth of networks around the globe there is an ever\n
    \  increasing need to improve the energy efficiency of network devices.\n   Operators
    are begining to seek more information of power consumption\n   in the network,
    have no standard mechanism to measure, report and\n   compare power usage of different
    networking equipment under different\n   network configuration and conditions.\n\n
    \  This document provides suggestions for measuring power usage of live\n   networks
    under different traffic loads and various switch router\n   configuration settings.
    \ It provides a benchmarking suite which can\n   be employed for any networking
    device .\n\n\t "
