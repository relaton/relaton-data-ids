abstract:
- language: en
  script: Latn
  content: "   This document describes an Extensible Provisioning Protocol (EPP)\n
    \  [RFC5730] extension mapping for the management of Domain Name System\n   (DNS)
    domain names subject to \"grace period\" policies.  Grace period\n   policies
    exist to allow protocol actions to be reversed or otherwise\n   revoked during
    a short period of time after the protocol action has\n   been performed.  This
    mapping extends the EPP domain name mapping\n   [RFC5731] to provide additional
    features required for grace period\n   processing.\n\n   This document replaces
    the extension mapping for grace periods\n   described in [RFC3915], rendering
    that document obsolete.\n\n\t "
