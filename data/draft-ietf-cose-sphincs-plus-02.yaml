abstract:
- language: en
  script: Latn
  content: "   This document describes JOSE and COSE serializations for SLH-DSA,\n
    \  which was derived from SPHINCS+, a Post-Quantum Cryptography (PQC)\n   based
    digital signature scheme.\n\n   This document does not define any new cryptography,
    only\n   seralizations of existing cryptographic systems described in\n   [FIPS-205].\n\n
    \  Note to RFC Editor: This document should not proceed to AUTH48 until\n   NIST
    completes paramater tuning and selection as a part of the PQC\n   (https://csrc.nist.gov/projects/post-quantum-cryptography)\n
    \  standardization process.\n\n\t "
