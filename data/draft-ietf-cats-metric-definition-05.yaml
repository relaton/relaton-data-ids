abstract:
- language: en
  script: Latn
  content: "   Computing-Aware Traffic Steering (CATS) is a traffic engineering\n
    \  approach that optimizes the steering of traffic to a given service\n   instance
    by considering the dynamic nature of computing and network\n   resources.  In
    order to consider the computing and network resources,\n   a system needs to share
    information (metrics) that describes the\n   state of the resources.  Metrics
    from network domain have been in use\n   in network systems for a long time.  This
    document defines a set of\n   metrics from the computing domain used for CATS.\n\n\t "
