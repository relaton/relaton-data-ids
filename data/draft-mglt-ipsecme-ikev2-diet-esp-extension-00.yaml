abstract:
- language: en
  script: Latn
  content: "   ESP Header Compression (EHC) reduces the ESP overhead by compressing\n
    \  ESP fields.  Compression results from a coordination of various EHC\n   Rules
    designed as EHC Strategies.  An EHC Strategy may require to be\n   configured
    with some configuration parameters.\n\n   When a Security Association (SA) is
    enabling EHC, the two peers need\n   to agree which EHC Strategy is applied as
    well as its associated\n   configuration parameters.\n\n   This document describes
    an extension of IKEv2 that enables two peers\n   to agree on a specific EHC Strategy
    as well as its associated\n   configuration parameters.\n\n\t "
