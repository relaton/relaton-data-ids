abstract:
- language: en
  script: Latn
  content: "   RFC 5905 [RFC5905] states that Network Time Protocol (NTP) packets\n
    \  should be authenticated by appending a 128-bit key to the NTP data,\n   and
    hashing the result with MD5 to obtain a 128-bit tag.  This\n   document deprecates
    MD5-based authentication, which is considered to\n   be too weak, and recommends
    the use of AES-CMAC [RFC4493] as a\n   replacement.\n\n\t "
