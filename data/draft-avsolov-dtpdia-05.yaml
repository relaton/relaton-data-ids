  script: Latn
  content: "The described in this memo protocol was developed for the application\nin
    distributed information measurement systems (IMS) at any stage of\ncommunication.
    \ It was designed for transmission of measured data\nfrom measuring devices to
    processing and storing equipment.  Also it\ndoes support common device identification
    in distributed IMS.  Due to\nits simplicity it can be easily implemented in firmware
    of any\ndigital measuring device.\n\t "
