abstract:
- language: en
  script: Latn
  content: "This document defines extensions to the Layer Two Tunneling Protocol version
    3 (L2TPv3) for support of structure-agnostic and structure-aware (Circuit Emulation
    Service over Packet Switched Network (CESoPSN) style) Time-Division Multiplexing
    (TDM) pseudowires.  Support of structure-aware (Time-Division Multiplexing over
    IP (TDMoIP) style) pseudowires over L2TPv3 is left for further study. [STANDARDS-TRACK]\n\t "
