  script: Latn
  content: "To reduce the likelihood of conflict and confusion, an IPv6 prefix\nis
    reserved for use in private testing or as examples in other RFCs,\ndocumentation,
    and the like. Since site local addresses have special\nmeaning in IPv6, these
    cannot be used in many example situations and\nare confusing.  Instead, an IPv6
    prefix is reserved in the range of\nthe test address space.\n\n\t "
