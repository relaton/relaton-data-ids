abstract:
- language: en
  script: Latn
  content: "It will be strongly required to provide internet services even in an\nemergency
    since the internet is one of the most important\ncommunication infrastructures.
    \ Therefore, it is necessary to\nprepare special communication functoin such as
    victims' information\nexchange and the disaster information transmission system.
    \ It is\nalso necessary to introduce priority control mechanism for the\nemergency
    communication.  We need to start discussion about the\nemergency communication
    systems on the Internet.\n\n\t "
