abstract:
- language: en
  script: Latn
  content: "   Internationalized Domain Names for Applications (IDNA) provides a\n
    \  method to map a subset of names written in Unicode into the DNS.\n   Because
    of Unicode decisions, appearance, language and writing system\n   conventions,
    and historical reasons, it often has been asserted that\n   there is more than
    one way to write what competent readers and\n   writers think of as the same host
    name; the different ways of writing\n   are often called \"variants\".  This document
    surveys the approaches\n   that top level domains have taken to the registration
    and\n   provisioning of domain names that have variants.  This document is\n   not
    a product of the IETF, does not propose any method to make\n   variants work \"correctly\",
    and is not an introduction to\n   internationalization or IDNA.\n\n\t "
