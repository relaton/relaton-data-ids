abstract:
- language: en
  script: Latn
  content: "   This memo splits message submission from message relay, allowing each\n
    \  service to operate according to its own rules (for security, policy,\n   etc.),
    and specifies what actions are to be taken by a submission\n   server.\n\n   Message
    relay is unaffected, and continues to use SMTP over port 25.\n\n   When conforming
    to this document, message submission uses the\n   protocol specified here, normally
    over port 587.\n\n   This separation of function offers a number of benefits,
    including\n   the ability to apply specific security or policy requirements.\n\n
    \  This memo also offers advice to software that constructs a message\n   envlope
    from a message's headers prior to submission.\n\n\t "
