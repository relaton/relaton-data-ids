abstract:
- language: en
  script: Latn
  content: "   This document surveys a number of popular Peer-to-Peer streaming\n
    \  applications on the Internet.  The Architecture and Peer\n   Protocol/Tracker
    Signaling Protocol description is our main focus.,\n   We study well-known P2P
    streaming systems, including Joost, PPlive,\n   and other popular existing systems,
    and we summarize a common P2P\n   streaming process model and its correspondent
    signaling process for\n   use in the P2P Streaming Protocol standardization effort.\n\n\n\n\t "
