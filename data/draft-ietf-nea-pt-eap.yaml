abstract:
- language: en
  script: Latn
  content: "This document specifies PT-EAP, a Posture Transport (PT) protocol based
    on the Extensible Authentication Protocol (EAP) and designed to be used only inside
    an EAP tunnel method protected by Transport Layer Security (TLS).  The document
    also describes the intended applicability of PT-EAP.\n\t "
