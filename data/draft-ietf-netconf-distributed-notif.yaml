  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to the YANG notifications\n   subscription
    to allow metrics being published directly from\n   processors on line cards to
    target receivers, while subscription is\n   still maintained at the route processor
    in a distributed forwarding\n   system of a network node.\n\n\n\t "
