abstract:
- language: en
  script: Latn
  content: "   This document specifies how users can privately discover each other's\n
    \  Service Specific Identifiers (SSIs) when using end-to-end encrypted\n   messaging
    services across multiple providers.  Users can retrieve\n   SSIs without revealing
    their social graphs to service providers they\n   are not delivering messages
    through, using their phone numbers,\n   email, user IDs, or other Service Independent
    Identifiers (SIIs).\n   Our specification can be based on private information
    retrieval or\n   associative private sets membership schemes, both of which provide\n
    \  reasonable tradeoffs between privacy and cost.\n\n\t "
