abstract:
- language: en
  script: Latn
  content: "   This document describes Tetrys, an On-The-Fly Network Coding (NC)\n
    \  protocol that can be used to transport delay-sensitive and loss-\n   sensitive
    data over a lossy network.  Tetrys may recover from\n   erasures within an RTT-independent
    delay, thanks to the transmission\n   of Coded Packets.  This document is a record
    of the experience gained\n   by the authors while developing and testing the Tetrys
    protocol in\n   real conditions.\n\n   This document is a product of the Coding
    for Efficient Network\n   Communications Research Group (NWCRG).  It conforms
    to the NWCRG\n   taxonomy[RFC8406].\n\n\t "
