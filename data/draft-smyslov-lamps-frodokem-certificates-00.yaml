abstract:
- content: "<p>FrodoKEM is an unstructured lattice-based Key Encapsulation Mechanism
    (KEM). Compared to ML-KEM, FrodoKEM is considered as having more conservative
    design. This document specifies the conventions for using FrodoKEM in X.509 Public
    Key Infrastructure. The conventions for the subject public keys and private keys
    are also specified.</p>"
