abstract:
- language: en
  script: Latn
  content: "   FrodoKEM is an unstructured lattice-based Key Encapsulation Mechanism\n
    \  (KEM).  Compared to ML-KEM, FrodoKEM is considered as having more\n   conservative
    design.  This document specifies the conventions for\n   using FrodoKEM in X.509
    Public Key Infrastructure.  The conventions\n   for the subject public keys and
    private keys are also specified.\n\n\t "
