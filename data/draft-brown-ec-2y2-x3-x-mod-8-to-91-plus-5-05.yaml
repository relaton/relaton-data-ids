abstract:
- language: en
  script: Latn
  content: "  Multi-curve elliptic curve cryptography with 2y^2=x^3+x/GF(8^91+5)\n
    \ hedges a risk of new curve-specific attacks.  The curve features:\n  isomorphism
    to Miller's curve from 1985; low Kolmogorov complexity\n  (little room for embedded
    weaknesses of Gordon, Young--Yung, or\n  Teske); prime field; Montgomery ladder
    or Edwards unified arithmetic\n  (Hisil--Carter--Dawson--Wong); complex multiplication
    by i\n  (Gallant--Lambert--Vanstone); 34-byte keys; five 64-bit-word field\n  arithmetic;
    easy reduction, inversion, Legendre symbol, and square\n  root; similarity to
    a Bitcoin curve; and string-as-point encoding.\n\n\t "
