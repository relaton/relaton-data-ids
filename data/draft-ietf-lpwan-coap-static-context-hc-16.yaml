abstract:
- language: en
  script: Latn
  content: "   This draft defines how Static Context Header Compression (SCHC) can\n
    \  be applied to the Constrained Application Protocol (CoAP).  SCHC is a\n   header
    compression mechanism adapted for constrained devices.  SCHC\n   uses a static
    description of the header to reduce the redundancy and\n   size of the header's
    information.  While RFC 8724 describes the SCHC\n   compression and fragmentation
    framework, and its application for\n   IPv6/UDP headers, this document applies
    SCHC for CoAP headers.  The\n   CoAP header structure differs from IPv6 and UDP
    since CoAP uses a\n   flexible header with a variable number of options, themselves
    of\n   variable length.  The CoAP protocol messages format is asymmetric:\n   the
    request messages have a header format different from the one in\n   the response
    messages.  This specification gives guidance on applying\n   SCHC to flexible
    headers and how to leverage the asymmetry for more\n   efficient compression Rules.\n\n\t "
