abstract:
- content: "<p>This document defines the Secure Advertisement and Neighborhood Discovery
    (SAND) protocol for Bundle Protocol version 7 (BPv7) within a delay-tolerant network
    (DTN). This protocol defines a general purpose advertisement mechanism with an
    initial set of message and data types able to be advertised by participating nodes
    in a BPv7 network. The focus of this document is for advertisement to topological
    neighbors about local neighborhoods but can be expanded upon in the future through
    extension points.</p>"
