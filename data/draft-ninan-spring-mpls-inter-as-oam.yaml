abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) architecture leverages source routing and\n   tunneling
    paradigms and can be directly applied to the use of a\n   Multiprotocol Label
    Switching (MPLS) data plane.  Segment Routing\n   also provides an easy and efficient
    way to provide inter connectivity\n   in a large scale network as described in
    [RFC8604].  [RFC8287]\n   illustrates the problem and defines extensions to perform
    LSP Ping\n   and Traceroute for Segment Routing IGP-Prefix and IGP-Adjacency\n
    \  Segment Identifiers (SIDs) with an MPLS data plane.  It is useful to\n   have
    the LSP Ping and traceroute procedures when an SR end-to-end\n   path spans across
    multiple ASes.  This document describes mechanisms\n   to facilitae LSP ping and
    traceroute in inter-AS SR networks in an\n   efficient manner with simple OAM
    protocol extension which uses\n   dataplane forwarding alone for sending Echo-Reply.\n\n\n\t "
