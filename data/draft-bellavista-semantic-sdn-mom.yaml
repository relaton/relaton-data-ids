abstract:
- language: en
  script: Latn
  content: "   Industrial networks pose unique challenges in realizing a\n   communication
    substrate on the shop floor.  Such challenges are due\n   to strict Quality of
    Service (QoS) requirements, a wide range of\n   protocols for data exchange, and
    highly heterogeneous network\n   infrastructures.  In this regard, this document
    proposes a framework\n   for QoS-enabled semantic routing in industrial networks.
    \ Such a\n   framework aims at providing loosely-coupled, asynchronous\n   communications,
    fine-grained traffic management (delivery semantics\n   and flow priorities),
    and in-network traffic optimization.\n\n\t "
