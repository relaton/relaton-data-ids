abstract:
- language: en
  script: Latn
  content: "   This document defines the 'XML2RFC' version 2 vocabulary; an XML-\n
    \  based language used for writing RFCs and Internet-Drafts.\n\n   Version 2 represents
    the current state of the vocabulary (as\n   implemented by several tools and as
    used by the RFC Editor) around\n   2014.\n\nEditorial Note (To be removed by RFC
    Editor)\n\n   Discussion of this draft takes place on the XML2RFC mailing list\n
    \  (xml2rfc@ietf.org), which has its home page at\n   <https://www.ietf.org/mailman/listinfo/xml2rfc>.\n\n\t "
