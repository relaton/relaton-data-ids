abstract:
- language: en
  script: Latn
  content: "The Kerberos error message, as defined in RFC 1510, is transmitted to
    the client without any integrity assurance.  Therefore, the client has no means
    to distinguish between a valid error message sent from the KDC and one sent by
    an attacker.  This draft describes a method for assuring the integrity of Kerberos
    error messages, and proposes a consistent format for the e-data field in the KRB_ERROR
    message.  This e-data format enables the storage of cryptographic checksums by
    providing an extensible mechanism for specifying e-data types.\n\t "
