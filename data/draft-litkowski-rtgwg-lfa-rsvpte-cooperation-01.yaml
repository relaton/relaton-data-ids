  content: "   This document defines the behavior of a node supporting Loopfree\n
    \  Alternates (LFA) when the node has established RSVP TE tunnels.  It\n   first
    describes the decisions to be made by the LFA mechanism with\n   respect to the
    use of TE tunnels as LFA candidates.  Second, it\n   discusses the use of RSVP
    TE tunnels as a way to complement the LFA\n   coverage, illustrating how these
    technologies can benefit from each\n   other.\n\n\n\t "
