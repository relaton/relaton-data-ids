abstract:
- language: en
  script: Latn
  content: "   This document updates RFC7030, Enrollment over Secure Transport\n   (EST),
    clarifying how the Certificate Signiing Request (CSR)\n   Attributes Response
    can be used by an EST server to specify both CSR\n   attribute Object IDs (OID)
    and also CSR attribute values, in\n   particular X.509 extension values, that
    the server expects the client\n   to include in subsequent CSR request.\n\n   RFC7030
    (EST) is ambiguous in its specification of the CSR Attributes\n   Response.  This
    has resulted in implementation challenges and\n   implementor confusion.  As a
    result, there was not universal\n   understanding of what was specified.  This
    document clarifies the\n   encoding rules.\n\n   This document therefore also
    provides a new straightforward approach:\n   using a template for CSR contents
    that may be partially filled in by\n   the server.  This also allows an EST server
    to specify a subject\n   Distinguished Name (DN).\n\n\t "
