abstract:
- content: "<p>This document defines few additional common data types, identities,
    and groupings in YANG data modeling language to be imported by modules that model
    Traffic Engineering (TE) configuration and state capabilities. Editors' note:
    Copy the text from [RFC8776] and merge it with the content of this section before
    WG LC if the RFC8876-bis approach is confirmed. This document updates RFC 8776
    with a new revision of the module ietf-te-types.</p>"
