abstract:
- language: en
  script: Latn
  content: "   Network devices are incorporating capabilities for time stamping\n
    \  certain packets so that such time stamps can reference the time at\n   which
    a packet passes through a given device (at ingress or egress).\n   Those stamps
    or marks are relevant to calculating the measured delay\n   and can be used for
    traffic engineering purposes.\n\n   To ensure consistency and accuracy across
    different network element\n   implementations, a benchmarking procedure is necessary
    to calibrate\n   the timestamps.  Such a procedure can permit the identification
    and\n   correction of any deviations or biases in the time stamps produced by\n
    \  diverse devices.  This document proposes a methodology for\n   Calibrating
    the measurements from different network element\n   implementations in a common
    measurement scenario.\n\n\t "
