abstract:
- language: en
  script: Latn
  content: "   In network protocol exchanges, it is often the case that one entity\n
    \  (a Relying Party) requires evidence about a remote peer to assess the\n   peer's
    trustworthiness, and a way to appraise such evidence.  The\n   evidence is typically
    a set of claims about its software and hardware\n   platform.  This document describes
    an architecture for such remote\n   attestation procedures (RATS).\n\n\t "
