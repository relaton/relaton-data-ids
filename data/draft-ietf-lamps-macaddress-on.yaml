abstract:
- content: "<p>This document defines a new otherName for inclusion in the X.509 Subject
    Alternative Name (SAN) and Issuer Alternative Name (IAN) extensions to carry an
    IEEE Media Access Control (MAC) address. The new name form makes it possible to
    bind a layer-2 interface identifier to a public key certificate. Additionally,
    this document defines how constraints on this name form can be encoded and processed
    in the X.509 Name Constraints extension.</p>"
