abstract:
- language: en
  script: Latn
  content: "This document describes an RTP (Real-Time Protocol) payload format for
    transporting MPEG (Moving Picture Experts Group) 1 or 2, layer III audio (commonly
    known as \"MP3\").  This format is an alternative to that described in RFC 2250,
    and performs better if there is packet loss.  This document obsoletes RFC 3119,
    correcting typographical errors in the \"SDP usage\" section and pseudo-code appendices.
