formattedref: draft-ietf-suit-manifest
title:
- language: en
  script: Latn
  content: A Concise Binary Object Representation (CBOR)-based Serialization Format
    for the Software Updates for Internet of Things (SUIT) Manifest
docidentifier:
- content: draft-ietf-suit-manifest
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This specification describes the format of a manifest.  A manifest
    is\n   a bundle of metadata about code/data obtained by a recipient (chiefly\n
    \  the firmware for an Internet of Things (IoT) device), where to find\n   the
    code/data, the devices to which it applies, and cryptographic\n   information
    protecting the manifest.  Software updates and Trusted\n   Invocation both tend
    to use sequences of common operations, so the\n   manifest encodes those sequences
    of operations, rather than declaring\n   the metadata.\n\n\t "
