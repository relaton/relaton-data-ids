abstract:
- language: en
  script: Latn
  content: "   This document defines an information model to support Impairment-\n
    \  Aware (IA) Routing and Wavelength Assignment (RWA) functionality.\n   This
    information model extends the information model for impairment-\n   free RWA process
    in WSON to facilitate computation of paths where\n   optical impairment constraints
    need to considered.\n\n\t "
