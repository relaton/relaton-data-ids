abstract:
- language: en
  script: Latn
  content: "This document specifies the subset of the OSI upper-layer protocols (Session,
    Presentation and ACSE) needed to support applications with 'basic communications
    requirements'.  These include OSI application protocols such as X.400 P7 and Directory
    Access Protocol, and 'migrant' protocols, originally defined for use over other
    transports.\n\t "
