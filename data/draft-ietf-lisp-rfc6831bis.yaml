abstract:
- language: en
  script: Latn
  content: "   This document describes the design for inter-domain multicast\n   overlays
    using the Locator/ID Separation Protocol (LISP) architecture\n   and protocols.
    \ The document specifies how LISP multicast overlays\n   operate over multicast
    and unicast underlays.  The mechanisms in this\n   specification indicate how
    a signal-based approach using the PIM\n   protocol can be used to program LISP
    encapsulators with a replication\n   list in a locator-set, where the replication
    list can be a mix of\n   multicast and unicast locators.  This document when approved\n
    \  obsoletes RFC6831\n\n\t "
