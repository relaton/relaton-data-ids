  script: Latn
  content: "   The default top-level definitions for an EAT [I-D.ietf-rats-eat]\n
    \  assume a hierarchy involving a leading signer within the Attester.\n   Some
    token use cases do not match that model.  This specification\n   defines an extension
    to EAT allowing the top-level of the token to\n   consist of a collection of otherwise
    defined tokens.\n\n\t "
