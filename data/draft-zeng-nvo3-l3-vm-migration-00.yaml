abstract:
- language: en
  script: Latn
  content: "       This document utilizes software-defined network (SDN) to propose
    a\n       cross-site live VM migration scheme in layer 3 environment. The\n       architecture
    and main components are described in detail. The\n       components include central
    controller, local controller, gateway and\n       virtual switch, which are in
    charge of cross-site communication\n       management, in-site network configuration,
    inter-site connection and\n       VM address resolution respectively. This scheme
    can implement layer 3\n       cross-site VM migration without using complex mechanism.\n\n\t "
