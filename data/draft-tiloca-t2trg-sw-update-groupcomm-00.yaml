abstract:
- language: en
  script: Latn
  content: "   This document defines a method for efficiently distributing a\n   software
    update to multiple target devices, by using end-to-end\n   secure group communication
    over UDP and IP multicast.  To this end,\n   the defined method relies on a number
    of building blocks developed in\n   the Constrained RESTful Environments (CoRE)
    Working Group of the\n   IETF.  Those especially include the Constrained Application
    Protocol\n   (CoAP), Block-wise transfers for CoAP, and the end-to-end security\n
    \  protocol Group Object Security for Constrained RESTful Environments\n   (Group
    OSCORE).  The method defined in this document is compatible\n   with (but not
    dependent on) the architecture for software and\n   firmware update developed
    in the Software Updates for Internet of\n   Things (SUIT) Working Group of the
    IETF.\n\n\t "
