abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) is a message oriented\n
    \  transport protocol supporting arbitrary large user messages.\n   However, the
    sender can not interleave different user messages which\n   which causes head
    of line blocking at the sender side.  To overcome\n   this limitation, this document
    adds a new data chunk to SCTP.\n\n\t "
