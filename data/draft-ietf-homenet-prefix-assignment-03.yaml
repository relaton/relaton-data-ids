abstract:
- language: en
  script: Latn
  content: "   This document specifies a distributed algorithm for automatic prefix\n
    \  assignment.  Given a set of delegated prefixes, it ensures that at\n   most
    one prefix is assigned from each delegated prefix to each link.\n   Nodes may
    assign available prefixes to the links they are directly\n   connected to, or
    for other private purposes.  The algorithm\n   eventually converges and ensures
    that all assigned prefixes do not\n   overlap.\n\n\t "
