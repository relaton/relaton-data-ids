abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) policy is a set of candidate SR paths consisting\n
    \  of one or more segment lists and necessary path attributes.  It\n   enables
    instantiation of an ordered list of segments with a specific\n   intent for traffic
    steering.  In-situ Flow Information Telemetry\n   (IFIT) provides a reference
    framework that supports network OAM\n   applications to apply dataplane on-path
    telemetry techniques\n   acquiring data about a packet on its forwarding path.
    \ This document\n   defines extensions to PCEP to distribute SR policies carrying
    IFIT\n   information.  So that IFIT behavior can be enabled automatically when\n
    \  the SR policy is applied.\n\n\n\t "
