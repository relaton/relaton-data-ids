  content: "   This document requests a DNS parent for IPN addresses, discusses the\n
    \  registration procedures and management of the DNS zone, as well as\n   some
    operational recommendations.  This document specifies that IPN\n   addresses may
    have a DNS representation of the form\n   1.978879.ipn.arpa, for IPN node 1 under
    IPN Allocator 978879.\n\n   This document also describes how this DNS structure
    can be useful in\n   locating the Bundle Protocol (BP) Convergence Layer (CL)
    endpoint(s)\n   of the BP Agent responsible for a given IPN address.\n\n\t "
