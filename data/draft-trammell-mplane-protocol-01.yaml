abstract:
- language: en
  script: Latn
  content: "   This document defines the mPlane architecture for coordination of\n
    \  heterogeneous network measurement components: probes and repositories\n   that
    measure, analyze, and store network measurements, data derived\n   from measurements,
    and other ancillary data about elements of the\n   network.  The architecture
    is defined in terms of relationships\n   between components and clients which
    communicate using the mPlane\n   protocol defined in this document.\n\n   This
    revision of the document describes Version 2 of the mPlane\n   protocol.\n\n\t "
