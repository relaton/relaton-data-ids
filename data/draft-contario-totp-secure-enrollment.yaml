- language: en
  script: Latn
  content: "   This document describes a secure key exchange scheme that extends the\n
    \  Time-Based One-Time Password (TOTP) [RFC6238] de facto enrollment\n   method
    to prevent compromise of the non-expiring TOTP key by\n   photographic capture
    of the QR code or by intentional or\n   unintentional persistence of the key string
    in email, SMS, or other\n   systems outside of the TOTP authenticator system itself.\n\n\t "
