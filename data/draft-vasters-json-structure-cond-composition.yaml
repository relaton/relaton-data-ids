abstract:
- language: en
  script: Latn
  content: "   This document specifies JSON Structure Conditional Composition, an\n
    \  extension to JSON Structure Core that introduces composition\n   constructs
    for combining multiple schema definitions.  In particular,\n   this specification
    defines the semantics, syntax, and constraints for\n   the keywords allOf, anyOf,
    oneOf, and not, as well as the if/then/\n   else conditional construct.\n\n\t "
