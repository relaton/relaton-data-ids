title:
- language: en
  script: Latn
  content: Return Routability Check for DTLS 1.2 and DTLS 1.3
docidentifier:
- content: draft-ietf-tls-dtls-rrc
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a return routability check for use in context\n
    \  of the Connection ID (CID) construct for the Datagram Transport Layer\n   Security
    (DTLS) protocol versions 1.2 and 1.3.\n\n   Implementations offering the CID functionality
    described in RFC 9146\n   and RFC 9147 are encouraged to also provide the return
    routability\n   check functionality described in this document.  For this reason,\n
    \  this document updates RFC 9146 and RFC 9147.\n\n\t "
