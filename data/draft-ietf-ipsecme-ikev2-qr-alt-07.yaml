abstract:
- language: en
  script: Latn
  content: "   An Internet Key Exchange protocol version 2 (IKEv2) extension defined\n
    \  in RFC8784 allows IPsec traffic to be protected against someone\n   storing
    VPN communications today and decrypting them later, when (and\n   if) cryptographically
    relevant quantum computers are available.  The\n   protection is achieved by means
    of Post-quantum Preshared Key (PPK)\n   which is mixed into the session keys calculation.
    \ However, this\n   protection doesn't cover an initial IKEv2 SA, which might
    be\n   unacceptable in some scenarios.  This specification defines an\n   alternative
    way to get protection against quantum computers, which is\n   similar to the solution
    defined in RFC8784, but protects the initial\n   IKEv2 SA too.\n\n   RFC8784 assumes
    that PPKs are static and thus they are only used when\n   an initial IKEv2 Security
    Association (SA) is created.  If a fresh\n   PPK is available before the IKE SA
    expired, then the only way to use\n   it is to delete the current IKE SA and create
    a new one from scratch,\n   which is inefficient.  This specification defines
    a way to use PPKs\n   in active IKEv2 SAs for creating additional IPsec SAs and
    rekey\n   operations.\n\n\t "
