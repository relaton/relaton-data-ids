abstract:
- language: en
  script: Latn
  content: "   The WebSocket protocol enables two-way realtime communication between\n
    \  clients and servers.  This document specifies a new WebSocket sub-\n   protocol
    as a reliable transport mechanism between SIP (Session\n   Initiation Protocol)
    entities to enable usage of SIP in new\n   scenarios.  This document normatively
    updates RFC 3261.\n\n\t "
