abstract:
- language: en
  script: Latn
  content: "   The Certification Authority Authorization (CAA) DNS Resource Record\n
    \  allows a DNS domain name holder to specify one or more Certification\n   Authorities
    (CAs) authorized to issue certificates for that domain.\n   CAA Resource Records
    allow a public Certification Authority to\n   implement additional controls to
    reduce the risk of unintended\n   certificate mis-issue.  This document defines
    the syntax of the CAA\n   record and rules for processing CAA records by certificate
    issuers.\n\n\t "
