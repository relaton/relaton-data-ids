abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhancements to existing VPN\n
    \  services to support the needs of new applications, particularly\n   including
    the applications that are associated with 5G services.\n   VPN+ could be used
    to provide network slicing in 5G, and may also be\n   of use in more generic scenarios,
    such as enterprise services which\n   have demanding requirement.  With the requirement
    for VPN+ services\n   increase, scalability would become an important factor for
    deployment\n   of VPN+.  This document describes the scalability considerations
    in\n   the control plane and data plane to enable VPN+ services, some\n   optimization
    mechanisms are also described.\n\n\t "
