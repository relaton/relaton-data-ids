abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a headend node to steer a packet flow\n
    \  along any path.  Intermediate per-path states are eliminated thanks\n   to
    source routing.  SR Policy is an ordered list of segments (i.e.\n   instructions)
    that represent a source-routed policy.  The headend\n   node steers a flow into
    an SR Policy.  The packets steered into an SR\n   Policy carry an ordered list
    of segments associated with that SR\n   Policy.  This document details the concepts
    of SR Policy and steering\n   into an SR Policy.\n\n\t "
