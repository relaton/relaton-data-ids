abstract:
- language: en
  script: Latn
  content: "   DS-Lite Multicast [I-D.ietf-softwire-dslite-multicast] is a solution\n
    \  to offer multicast service on DS-lite circumstance.  DS-Lite\n   Multicast
    requires pre-configuration of the IPv4-embedded IPv6\n   prefixes information
    on the multicast Basic Bridging BroadBand (mB4)\n   element and multicast Address
    Family Translation Router(mAFTR).  This\n   document specifies a new Remote Authentication
    Dial-In User Service\n   (RADIUS) attribute to carry the DS-Lite multicast prefixes\n
    \  information; the RADIUS attribute is defined based on the equivalent\n   DHCPv6
    OPTION_PREFIX64 option.\n\n\t "
