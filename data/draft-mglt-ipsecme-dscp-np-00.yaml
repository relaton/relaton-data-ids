abstract:
- language: en
  script: Latn
  content: "   IPsec supports \"classifier\" mechanism to send traffic with specific\n
    \  Differentiated Services Field Codepoints (DSCP) over different\n   tunnels.
    \ However, such classification is not explicitly notified to\n   the other peer.
    \ This document specifies the DSCP Notification\n   Payload, which, in a CREATE_CHILD_SA
    Exchange, explicitly mentions\n   which DSCP code points will be tunneled in the
    newly created tunnel.\n\n\t "
