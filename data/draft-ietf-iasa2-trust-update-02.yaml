abstract:
- language: en
  script: Latn
  content: "   This memo updates the process for selection of trustees for the IETF\n
    \  Trust.  Previously, the Internet Administrative Oversight Committee\n   (IAOC)
    members also acted as trustees, but the IAOC has been\n   eliminated as part of
    an update of the structure of the Internet\n   Administrative Support Activity
    (IASA).  This memo specifies that the\n   trustees shall be selected separately.\n\n
    \  This memo updates RFCs 4071 and 4371 with regards to the selection of\n   trustees.
    \ All other aspects of the IETF Trust remain as they are\n   today.\n\n\t "
