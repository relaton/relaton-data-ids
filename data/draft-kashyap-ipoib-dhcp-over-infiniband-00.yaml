  script: Latn
  content: "An InfiniBand network uses a link-layer addressing scheme that\nis 20-bytes
    long. This is larger than the 16-bytes reserved for\nthe hardware address in DHCP/BOOTP
    message. The above\ninequality imposes restrictions on the use of the DHCP message\nfields
    when used over an IP over InfiniBand(IPoIB) network.\nThis document describes
    the use of DHCP message fields when\nimplementing DHCP over IPoIB.\n\t "
