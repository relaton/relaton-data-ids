abstract:
- language: en
  script: Latn
  content: "   Mechanism to discover a destination used to deliver user-supplied FBL\n
    \  reports to an original DKIM signer or other responsible parties.\n   This allows
    the reporting entity to deliver reports for each party\n   which has affixed a
    validating DKIM signature.  The discovery is made\n   via DNS and the record is
    constructed using items within the DKIM\n   signature in the message.\n\n\t "
