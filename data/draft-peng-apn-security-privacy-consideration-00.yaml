abstract:
- language: en
  script: Latn
  content: "   APN (Application-aware Networking) architecture aims to convey\n   Application-aware
    Information including application/user/flow\n   identifiers and SLA/service requirements
    along with the data packets\n   into the network and make the network aware of
    applications and their\n   requirements in order to provide corresponding application-aware\n
    \  network services and guarantee their SLA requirements.\n\n   There have been
    challenges of the privacy and security issues that\n   could potentially be introduced
    by conveying the application-aware\n   information into the network.  This document
    describes the security\n   and privacy considerations of APN in various possible
    scenarios\n   wherein APN will be deployed.\n\n\n\t "
