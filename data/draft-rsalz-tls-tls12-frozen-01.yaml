abstract:
- language: en
  script: Latn
  content: "   TLS 1.2 is in widespread use and can be configured such that it\n   provides
    good security properties.  TLS 1.3 is also in widespread use\n   and fixes some
    known deficiencies with TLS 1.2, such as removing\n   error-prone cryptographic
    primitives and encrypting more of the\n   traffic so that it is not readable by
    outsiders.\n\n   Both versions have several extension points, so items like new\n
    \  cryptographic algorithms, new supported groups (formerly \"named\n   curves\"),
    etc., can be added without defining a new protocol.  This\n   document specifies
    that TLS 1.2 is frozen: no new algorithms or\n   extensions will be approved.\n\n
    \  Further, TLS 1.3 use is widespread, and new protocols should require\n   and
    assume its existence.\n\n\t "
