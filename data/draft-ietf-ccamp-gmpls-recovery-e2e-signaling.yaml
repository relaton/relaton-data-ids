  content: "This document describes protocol-specific procedures and extensions for
    Generalized Multi-Protocol Label Switching (GMPLS) Resource ReSerVation Protocol
    - Traffic Engineering (RSVP-TE) signaling to support end-to-end Label Switched
    Path (LSP) recovery that denotes protection and restoration.  A generic functional
    description of GMPLS recovery can be found in a companion document, RFC 4426.
