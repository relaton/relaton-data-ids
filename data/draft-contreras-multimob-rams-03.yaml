abstract:
- language: en
  script: Latn
  content: "   A new proposal is presented for speeding up the acquisition by the\n
    \  MAG of the MN's active multicast subscription information, in order\n   to
    accelerate the multicast delivery to the MN after a handover. To\n   do that,
    an extension to the current PMIPv6 protocol is proposed. The\n   solution described
    in this memo is not only applicable to the base\n   solution for multicast support
    in PMIPv6, but also it can be applied\n   to other solutions envisioned as possible
    architectural evolutions of\n   it. Furthermore, it is also independent of the
    role played by the MAG\n   within the multicast network (either acting as MLD
    proxy or multicast\n   router).\n\n\t "
