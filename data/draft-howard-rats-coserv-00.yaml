abstract:
- language: en
  script: Latn
  content: "   In the Remote Attestation Procedures (RATS) architecture, Verifiers\n
    \  require Endorsements and Reference Values to assess the\n   trustworthiness
    of Attesters.  This document specifies the Concise\n   Selector for Endorsements
    and Reference Values (CoSERV), a structured\n   query format designed to facilitate
    the discovery and retrieval of\n   these artifacts from various providers.  CoSERV
    defines a query\n   language using CDDL that can be serialized in CBOR format,
    enabling\n   interoperability across diverse systems.\n\n\t "
