- language: en
  script: Latn
  content: "This document describes the registration of the MIME sub-types\n     multipart/voice-message
    and multipart/fax for use with the Voice\n     Profile for Internet Mail (VPIM)
    for Unified Messaging.  It also\n     introduces the primary content type concept.
    \ A further\n     description of usage can be found in the VPIM v3 specification.\n
