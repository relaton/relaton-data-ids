abstract:
- language: en
  script: Latn
  content: "   The IPv6 addressing architecture defines a modified EUI-64 format for\n
    \  interface identifiers.  These interface identifiers may have global\n   scope
    when a global token is available (e.g., IEEE 802 48-bit MAC or\n   IEEE EUI-64
    identifiers).  Such a global token, the IMEI\n   (International Mobile station
    Equipment Identity), is defined for GSM\n   and UMTS terminals and has the same
    properties than identifiers based\n   on IEEE standards.\n\t "
