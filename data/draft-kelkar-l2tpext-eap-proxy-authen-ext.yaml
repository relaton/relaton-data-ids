abstract:
- language: en
  script: Latn
  content: "L2TP [1] defines Proxy Authentication AVPs that MAY be exchanged \n   during
    session establishment, to provide forwarding of PPP \n   authentication information
    obtained at the LAC to the LNS for \n   validation.  This document defines contents
    of this PPP authenticate \n   information for the Extensible Authentication Protocol
    (EAP).\n\t "
