  content: "   MPLS Inband Network Telemetry (MINT) records flow specific\n   information
    from end stations and/or switches across a network.  This\n   document describes
    the method to collect data on a per hop basis\n   across a network and perform
    localized or end to end analytics\n   operations on the data.  This document also
    describes the use of the\n   Extension Label, value 15, for specifying extended
    special purpose\n   labels for specifying presence of MINT data.\n\n\n\t "
