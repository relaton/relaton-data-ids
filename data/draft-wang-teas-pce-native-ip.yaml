abstract:
- language: en
  script: Latn
  content: "    This document defines the framework for CCDR traffic engineering\n
    \   within Native IP network, using Dual/Multi-BGP session strategy and\n    PCE-based
    central control architecture.\n\n    The proposed central mode control framework
    conforms to the concept\n    that defined in RFC \" An Architecture for Use of
    PCE and the PCE\n    Communication Protocol (PCEP) in a Network with Central Control\".\n\n
    \   The scenario and simulation results of CCDR traffic engineering is\n    described
    in draft \"CCDR Scenario, Simulation and Suggestion\".\n\n\t "
