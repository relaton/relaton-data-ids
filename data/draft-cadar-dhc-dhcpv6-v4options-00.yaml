abstract:
- language: en
  script: Latn
  content: "\n   To ease the management of a site, the Dynamic Host Configuration\n
    \  Protocol (DHCP) is often used. DHCP exists both for the Internet\n   Protocol
    Version 4 (DHCPv4 for IPv4) and Version 6 (DHCPv6 for IPv6).\n   To avoid possible
    pitfalls that occur if both DHCP versions are used\n   and to avoid redundancy,
    IPv4 Information Options may be transmitted\n   using DHCPv6 as described in this
    document. In dual-stack IPv4/IPv6\n   scenarios that employ DHCPv6, DHCPv4 can
    be completely replaced by\n   using the DHCPv6 IPv4 Information Options.\n\t "
