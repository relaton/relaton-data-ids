abstract:
- language: en
  script: Latn
  content: "   This document describes Mastic, a two-party VDAF for the following\n
    \  secure aggregation task: each client holds an input string and an\n   associated
    weight, and the data collector wants to aggregate the\n   weights of all clients
    whose inputs begin with a prefix chosen by the\n   data collector.  This functionality
    enables two classes of\n   applications.  First, it allows grouping metrics by
    client attributes\n   without revealing which clients have which attributes.  Second,
    it\n   solves the weighted heavy hitters problem, where the goal is to\n   compute
    the subset of inputs that have the highest total weight.\n\n\t "
