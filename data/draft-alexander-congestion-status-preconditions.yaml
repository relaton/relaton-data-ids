abstract:
- language: en
  script: Latn
  content: "   This document defines the Congestion Status precondition for SIP,\n
    \  utilizing the framework defined in RFC 3312 and updated in RFC 4032.\n   The
    Congestion Status precondition requires that the participant\n   verify that congestion
    thresholds along the network path for the\n   session media have not been exceeded
    before continuing with session\n   establishment or modification.  This verification
    is performed via an\n   RTP probe utilizing draft \"Congestion Notification Process
    for Real-\n   Time Traffic\" and draft \"RTP Payload Format for ECN Probing\".\n\t "
