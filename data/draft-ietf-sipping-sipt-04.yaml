abstract:
- language: en
  script: Latn
  content: "The popularity of gateways that interwork between the PSTN (Public\nSwitched
    Telephone Network) and SIP networks has motivated the\npublication of a set ofcommon
    practices that can assure consistent\nbehavior across implementations.  This document
    taxonomizes the uses\nof PSTN-SIP gateways, provides uses  cases, and identifies
    mechanisms\nnecessary for interworking.  The mechanisms detail how SIP provides\nfor
    both 'encapsulation' (carriage of PSTN signaling across a SIP\nnetwork) and 'translation'
    (protocol mapping).\n\t "
