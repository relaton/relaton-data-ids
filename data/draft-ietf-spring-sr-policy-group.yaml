- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node. An SR\n   Policy is associated
    with one or more candidate paths, and each\n   candidate path is either dynamic,
    explicit, or composite. This\n   document describes SR Policy Group in MPLS and
    IPv6 environments and\n   illustrates some use cases for parent SR Policy and
    SR Policy Group\n   to provide best practice cases for operators.\n\n\t "
