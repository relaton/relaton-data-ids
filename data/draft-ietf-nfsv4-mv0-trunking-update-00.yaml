abstract:
- language: en
  script: Latn
  content: "   The location-related attribute in NFS version 4.0, fs_locations, is\n
    \  used to support the migration and replication of server file systems.\n   This
    document describes an additional use for this attribute as a\n   mechanism for
    an NFS version 4.0 client to discover an NFS version\n   4.0 server's trunking
    capabilities.  The interaction of trunking with\n   migration and replication
    is also clarified.  This document updates\n   RFC 7530.\n\n\t "
