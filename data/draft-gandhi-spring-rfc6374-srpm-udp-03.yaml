abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  Segment\n
    \  Routing (SR) is applicable to both Multiprotocol Label Switching\n   (SR-MPLS)
    and IPv6 (SRv6) data planes.  This document specifies\n   procedures for using
    UDP path for sending and processing probe query\n   and response messages for
    Performance Measurement (PM).  The\n   procedure uses the mechanisms defined in
    RFC 6374 for Performance\n   Delay and Loss Measurement.  The procedure specified
    is applicable to\n   SR-MPLS and SRv6 data planes for both links and end-to-end\n
    \  measurement for SR Policies.\n\n\n\t "
