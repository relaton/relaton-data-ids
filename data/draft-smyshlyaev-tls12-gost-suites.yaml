- language: en
  script: Latn
  content: GOST Cipher Suites for Transport Layer Security (TLS) Protocol Version
    1.2
docidentifier:
- content: draft-smyshlyaev-tls12-gost-suites
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies three new cipher suites, two new signature algorithms,
    seven new supported groups, and two new certificate types for the Transport Layer
    Security (TLS) protocol version 1.2 to support the Russian cryptographic standard
    algorithms (called \"GOST\" algorithms). This document specifies a profile of
    TLS 1.2 with GOST algorithms so that implementers can produce interoperable implementations.\n\n
    This specification facilitates implementations that aim to support the GOST algorithms.
    This document does not imply IETF endorsement of the cipher suites, signature
    algorithms, supported groups, and certificate types.\n\t "
