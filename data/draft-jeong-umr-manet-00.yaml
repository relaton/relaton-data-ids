abstract:
- language: en
  script: Latn
  content: "This document describes a protocol for multicast in mobile ad-hoc\nnetworks
    - named Unicast Routing based Multicast Routing Protocol\nfor Mobile Ad Hoc Networks
    (UMR).  The protocol uses a new scheme\nfor mobile ad-hoc network that has dynamic
    topology without\nmanaging multicast tree and depending on simple flooding. It
    is the\nmulticast routing protocol that works in use of unicast routing\nprotocol.
    Any ad-hoc unicast routing protocol can be used.\n\n\t "
