abstract:
- language: en
  script: Latn
  content: "The Extensible Authentication Protocol (EAP) provides a standard\nmechanism
    for support of multiple authentication methods, including\npublic key, smart cards,
    One Time Passwords, and others.\n\nThis document describes the EAP GSS protocol,
    which enables the use of\nGSS-API mechanisms within EAP. As a result, any GSS-API
    mechanism\nproviding initial authentication can be used with EAP GSS.\n\t "
