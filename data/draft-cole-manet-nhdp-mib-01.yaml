abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes objects for configuring aspects of the\nNeighborhood Discovery Protocol
    (NHDP) process on a router.  The NHDP\nMIB also reports state information, performance
    information and\nnotifications.  This additional state and performance information
    is\nuseful to management stations troubleshooting neighbor discovery\nproblems.\n\t "
