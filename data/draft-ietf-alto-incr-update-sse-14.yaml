abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) [RFC7285] protocol\n
    \  provides network related information, called network information\n   resources,
    to client applications so that clients can make informed\n   decisions in utilizing
    network resources.  For example, an ALTO\n   server can provide network and cost
    maps so that an ALTO client can\n   use the maps to determine the costs between
    network endpoints when\n   choosing communicating endpoints.\n\n   However, the
    ALTO protocol does not define a mechanism to allow an\n   ALTO client to obtain
    updates to the information resources, other\n   than by periodically re-fetching
    them.  Because some information\n   resources (e.g., the aforementioned maps)
    may be large (potentially\n   tens of megabytes), and because only parts of the
    information\n   resources may change frequently (e.g., only some entries in a
    cost\n   map), complete re-fetching can be extremely inefficient.\n\n   This document
    presents a mechanism to allow an ALTO server to push\n   updates to ALTO clients,
    to achieve two benefits: (1) updates can be\n   immediate, in that the ALTO server
    can send updates as soon as they\n   are available; and (2) updates can be incremental,
    in that if only a\n   small section of an information resource changes, the ALTO
    server can\n   send just the changes.\n\n\n\t "
