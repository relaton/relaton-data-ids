abstract:
- language: en
  script: Latn
  content: "   This document specifies properties and characteristics of a Lower\n
    \  Effort (LE) per-hop behavior (PHB).  The primary objective of this LE\n   PHB
    is to protect best-effort (BE) traffic (packets forwarded with\n   the default
    PHB) from LE traffic in congestion situations, i.e., when\n   resources become
    scarce, best-effort traffic has precedence over LE\n   traffic and may preempt
    it.  Alternatively, packets forwarded by the\n   LE PHB can be associated with
    a scavenger service class, i.e., they\n   scavenge otherwise unused resources
    only.  There are numerous uses\n   for this PHB, e.g., for background traffic
    of low precedence, such as\n   bulk data transfers with low priority in time,
    non time-critical\n   backups, larger software updates, web search engines while
    gathering\n   information from web servers and so on.  This document recommends
    a\n   standard DSCP value for the LE PHB.  This specification obsoletes RFC\n
    \  3662 and updates the DSCP recommended in RFC 4594 and RFC 8325 to use\n   the
    DSCP assigned in this specification.\n\n\t "
