abstract:
- language: en
  script: Latn
  content: "   Host-to-network (and vice versa) signaling can improve the user\n   experience
    by informing the network which flows are more important\n   and which packets
    within a flow are more important without having to\n   disclose the content of
    the packets being delivered.  The\n   differentiated service may be provided at
    the network (e.g., packet\n   discard preference), the sender (e.g., adaptive
    transmission or\n   session migration), or through cooperation of both the host
    and the\n   network.\n\n   This document outlines a set of use-cases that highlight
    the need for\n   a mechanism to share metadata about flows between a host and
    its\n   network in order to enable different traffic treatment.  Such a\n   mechanism
    is typically implemented using a signaling protocol between\n   the host and a
    set of trusted netwrok elements.\n\n\t "
