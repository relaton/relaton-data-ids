abstract:
- language: en
  script: Latn
  content: "   This document defines the Secure Advertisement and Neighborhood\n   Discovery
    (SAND) protocol for Bundle Protocol version 7 (BPv7) within\n   a delay-tolerant
    network (DTN).  This protocol defines a general\n   purpose advertisement mechanism
    with an initial set of message and\n   data types able to be advertised by participating
    nodes in a BPv7\n   network.  The focus of this document is for advertisement
    to\n   topological neighbors about local neighborhoods but can be expanded\n   upon
    in the future through extension points.\n\n\t "
