  content: "   The Public Key Infrastructure (PKI) used for the World Wide Web (Web\n
    \  PKI) is a vital component of trust in the Internet.  In recent years,\n   there
    have been a number of improvements made to this infrastructure,\n   including
    improved certificate status checking, automation, and\n   transparency of governance.
    \ However, additional improvements\n   necessary.  This document identifies continuing
    areas of concerns and\n   provides recommendations to the Internet community for
    additional\n   improvements, moving toward a more robust and secure Web PKI.\n\n\t "
