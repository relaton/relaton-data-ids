abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG module that augment the System\n   Management
    data model defined in the RFC 7317 with TACACS+ client\n   model.  The data model
    of Terminal Access Controller Access Control\n   System Plus (TACACS+) client
    allows the configuration of TACACS+\n   servers for centralized Authentication,
    Authorization and Accounting.\n\n   The YANG module in this document conforms
    to the Network Management\n   Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t "
