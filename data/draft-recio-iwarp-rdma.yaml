  script: Latn
  content: "This document defines a Remote Direct Memory Access Protocol (RDMAP) \nthat
    operates over the Direct Data Placement Protocol (DDP \nprotocol).  RDMAP provides
    read and write services directly to \napplications and enables data to be transferred
    directly into ULP \nBuffers without intermediate data copies. It also enables
    a kernel \nbypass implementation.\n\t "
