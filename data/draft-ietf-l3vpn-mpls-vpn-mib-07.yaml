- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects to configure and/or monitor Multiprotocol Label Switching
    Layer-3 Virtual Private Networks on a Multiprotocol Label Switching (MPLS) Label
    Switching Router (LSR) supporting this feature. [STANDARDS-TRACK]\n\t "
