  content: "   The Point-to-Point Protocol (PPP) [RFC1661] provides a standard\n   method
    for transporting multi-protocol datagrams over point-to-point\n   links.\n\n   The
    PPP Encryption Control Protocol (ECP) [RFC1968] provides a method\n   to negotiate
    and utilize encryption protocols over PPP encapsulated\n   links.\n\n   This document
    described the use of the ARCFOUR algorithm for\n   encrypting PPP encapsulated
    packets.\n\n\t "
