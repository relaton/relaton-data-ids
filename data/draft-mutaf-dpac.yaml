abstract:
- language: en
  script: Latn
  content: "This document defines dynamic paging area configuration extensions \nto
    IP paging. The motivation is three fold: First, paging areas \nare auto-configured,
    hence human effort is minimized. Second, \npaging area shapes adapt to host mobility
    characteristics, hence \nmore efficient. Third, paging area sizes are variable,
    allowing \nfuture optimization. \nDynamic paging area configuration can be regarded
    as the major \nadvantage of having L3 paging areas.\n\t "
