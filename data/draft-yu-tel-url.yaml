abstract:
- language: en
  script: Latn
  content: "This document proposes three extensions to the 'tel' Uniform Resource
    \nLocator for supporting number portability (NP) and freephone service.  \nThose
    proposed extensions allow the Session Initiation Protocol to \ncarry the tel URL
    or to convert the tel URL to the SIP URL so as to \nsupport NP and freephone service.
    \ The proposed extensions allow the \nSIP protocol to be used to derive the routing
    number for the ported \ngeographical numbers, identify the freephone service provider/carrier
    \nor the Plain Old Telephone Service (POTS) number for a freephone \nnumber, and
    carry the NP- and freephone-related information in the \nSIP messages.\n\t "
