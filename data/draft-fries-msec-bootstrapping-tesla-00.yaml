abstract:
- language: en
  script: Latn
  content: "With the Timed Efficient Stream Loss-tolerant Authentication protocol\n
    \  (TESLA) a protocol for providing source authentication in multicast\n   scenarios
    was introduced.  A mapping for TESLA to the Secure\n   Real-time Transport Protocol
    (SRTP) has been published which assumes\n   that some TESLA parameters are made
    available by out-of-band\n   mechanisms.  This document describes payloads for
    bootstrapping these\n   parameters with the help of the Multimedia Internet KEYing
    (MIKEY)\n   protocol.\n\t "
