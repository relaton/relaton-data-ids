  script: Latn
  content: "   The BGP Control Plane for the SR service-chaining solution is\n   consistent
    with the BGP Control Plane for the topological Segment\n   Routing Traffic Engineering
    (SR-TE) solution.\n\n   o  BGP Link-State(BGP-LS) address-family/sub-address-family[RFC7752]\n
