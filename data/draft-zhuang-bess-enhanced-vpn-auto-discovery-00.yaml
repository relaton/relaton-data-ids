abstract:
- language: en
  script: Latn
  content: "   All kinds of VPN technologies have been widely deployed to bear\n   different
    services.  As new applications develop, there proposes the\n   requirement of
    auto-discovery of Layer 3 Virtual Private Network\n   (L3VPN) and enhanced auto-discovery
    requirements for other VPN\n   technologies which already have the auto-discovery
    mechanisms.  This\n   document identifies the possible applications and these
    auto-\n   discovery requirements.  Accordingly this document defines a new BGP\n
    \  NLRI, called the BGP-VPN-INSTANCE NLRI to satisfy the requirement of\n   auto-discovery
    of BGP VPN instance and a new type of the extended\n   community, called the Import
    Route Target which can be applied for\n   auto-discovery mechanisms of multiple
    VPN technologies.\n\n\n\t "
