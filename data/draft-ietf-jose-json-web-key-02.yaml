  script: Latn
  content: "   A JSON Web Key (JWK) is a JSON data structure that represents a\n   public
    key.  This specification also defines a JSON Web Key Set (JWK\n   Set) JSON data
    structure for representing a set of JWKs.\n   Cryptographic algorithms and identifiers
    used with this specification\n   are enumerated in the separate JSON Web Algorithms
    (JWA)\n   specification.\n\n\n\t "
