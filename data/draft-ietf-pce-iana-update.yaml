  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document updates the registration procedure within the IANA\n
    \  \"Path Computation Element Protocol (PCEP) Numbers\" group of\n   registries.
    \ This specification changes some of the registries with\n   Standards Action
    to IETF Review as defined in RFC 8126.  This memo\n   updates RFCs 8231, 8233,
    8281, 8623, 8664, 8685, 8697, 8733, 8745,\n   8779, 8780, 8800, 8934, 9050, 9059,
    9168, 9357, 9504, 9603, and 9604\n   for the same.\n\n   Designating \"experimental
    use\" sub-ranges within code point\n   registries is often beneficial for protocol
    experimentation in\n   controlled environments.  Although the registries for PCEP
    messages,\n   objects, and TLV types have sub-ranges assigned for Experimental
    Use,\n   the registry for PCEP Error-Types and Error-values currently does\n   not.
    \ This document updates RFC 5440 by designating a specific range\n   of PCEP Error-Types
    for Experimental Use.\n\n\t "
