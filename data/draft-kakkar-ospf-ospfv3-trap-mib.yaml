abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)
    \n   for use with network management protocols in TCP/IP-based internets. \n   In
    particular, it defines Traps for managing version 3 of the Open \n   Shortest
    Path First Routing Protocol. Version 3 of the OSPF protocol \n   is specific to
    the IPv6 address family. \n    \n   This memo is intended to complement draft-ietf-ospf-ospfv3-mib-09.txt
    \  \n   and uses many definitions provided in this MIB. \n\t "
