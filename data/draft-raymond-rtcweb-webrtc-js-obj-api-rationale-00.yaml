abstract:
- language: en
  script: Latn
  content: "   This document describes the reasons why a JavaScript Object API\n   approach
    is a far better solution than using SDP [RFC4566] as a\n   surface API for interfacing
    with WebRTC.  The document outlines the\n   issues and pitfalls as well as use
    cases that are difficult (or\n   impossible) with SDP with offer / answer [RFC3264],
    and explains the\n   benefits and goals of an alternative JavaScript Object API
    approach.\n\n\t "
