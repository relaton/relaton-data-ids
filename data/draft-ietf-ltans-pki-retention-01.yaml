abstract:
- language: en
  script: Latn
  content: "   In most PKIs, directory servers are used to provide current\n   certificates
    and revocation information to relying parties.  In\n   situations where certificates
    must be validated relative to a time in\n   the past, relying parties often have
    no means of obtaining the\n   necessary PKI artifacts.  This specification defines
    several\n   directory attributes to support validation using historical PKI\n
    \  artifacts.\n\t "
