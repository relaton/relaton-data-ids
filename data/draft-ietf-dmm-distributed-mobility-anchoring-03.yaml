abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring in terms of the\n
    \  different configurations, operations and parameters of mobility\n   functions
    to provide different IP mobility support for the diverse\n   mobility needs in
    5G Wireless and beyond.  A network or network slice\n   may be configured with
    distributed mobility anchoring functions\n   according to the needs of mobility
    support.  In the distributed\n   mobility anchoring environment, multiple anchors
    are available for\n   mid-session switching of an IP prefix anchor.  To start
    a new flow or\n   to handle a flow not requiring IP session continuity as a mobile
    node\n   moves to a new network, the flow can be started or re-started using a\n
    \  new IP prefix which is allocated from and is therefore anchored to\n   the
    new network.  For a flow requiring IP session continuity, the\n   anchoring of
    the prior IP prefix may be moved to the new network.\n   The mobility functions
    and their operations and parameters are\n   general for different configurations.
    \ The mobility signaling may be\n   between anchors and nodes in the network in
    a network-based mobility\n   solution.  It may also be between the anchors and
    the mobile node in\n   a host-based solution.  The mobile node may be a host,
    but may also\n   be a router carrying a network requiring network mobility support.\n\n\t "
