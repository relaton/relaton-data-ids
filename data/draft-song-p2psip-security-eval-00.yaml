abstract:
- language: en
  script: Latn
  content: "This document provides an analysis and evaluation of security with\nP2PSIP
    overlay network.  The draft compares security difference\nbetween C/S and P2P,
    then partitions the P2PSIP architecture into\nlayers, and analyze the security
    issues in each layer and the\nsecurity relationship among the layers.  Security
    issues with\ndifferent kind of application scenarios are distinct.  This draft\nclassifies
    the application scenarios into two main types, and the\nsecurity threats with
    these two types of scenarios are analyzed in\ndetail.\n\t "
