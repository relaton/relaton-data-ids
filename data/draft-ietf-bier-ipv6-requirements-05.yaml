abstract:
- language: en
  script: Latn
  content: "   The BIER WG charter includes work on developing \"a mechanism to use\n
    \  BIER natively in IPv6\".  There have been several proposed solutions\n   in
    this area.  But there hasn't been a document which describes the\n   problem and
    lists the requirements.  The goal of this document is to\n   describe the BIER
    IPv6 requirements, summarize the encapsulation\n   modes of the proposed solutions,
    guide the working group in\n   understanding the benefits and drawbacks of the
    various solutions,\n   and help in the development of acceptable solutions.\n\n\t "
