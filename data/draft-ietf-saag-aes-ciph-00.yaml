abstract:
- language: en
  script: Latn
  content: "Today the IETF recommends, and in some places requires the\nimplementation
    of the U.S. Data Encryption Standard (DES). This\nchoice was made a number of
    years ago with the assumption that DES\nrepresented an unbreakable cipher.  Recent
    work has shown this\nassumption to no longer be the case. Therefore this document\ndiscusses
    what alternatives and directions are available to the IETF.\n\n\t "
