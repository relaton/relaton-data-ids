abstract:
- language: en
  script: Latn
  content: "   This document discusses the protocol extension and procedure that are\n
    \  used to implement the fused service function chain. Fused service\n   function
    chain means that two or more service function chains are fused\n   to become a
    single service function chain from the view of data plane\n   and control plane.
    Fused service function chain is a extension for\n   service function chain.\n\n\t "
