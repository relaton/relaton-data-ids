abstract:
- language: en
  script: Latn
  content: "   The current Ethernet Virtual Private Network (EVPN) all-active multi-\n
    \  homing procedures in Network Virtualization Over Layer-3 (NVO3)\n   networks
    provide the required Split Horizon filtering, Designated\n   Forwarder Election
    and Aliasing functions that the network needs in\n   order to handle the traffic
    to and from the multi-homed CE in an\n   efficient way.  In particular, the Aliasing
    function addresses the\n   load balancing of unicast packets from remote Network
    Virtualization\n   Edge (NVE) devices to the NVEs that are multi-homed to the
    same CE,\n   irrespective of the learning of the CE's MAC/IP information on the\n
    \  NVEs.  This document describes an optional optimization of the EVPN\n   multi-homing
    Aliasing function - EVPN Anycast Multi-homing - that is\n   specific to the use
    of EVPN with NVO3 tunnels (i.e., IP tunnels) and,\n   in typical Data Center designs,
    may provide some benefits that are\n   discussed in the document.\n\n\t "
