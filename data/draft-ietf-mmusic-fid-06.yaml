abstract:
- language: en
  script: Latn
  content: "This document defines two SDP attributes: 'groupe' and 'mid'. They\nallow
    to group together several 'm' lines for two different\npurposes: for lip synchronization
    and for receiving media from a\nsingle flow (several media streams), encoded in
    different formats\nduring a particular session, in different ports and host interfaces.\n\t "
