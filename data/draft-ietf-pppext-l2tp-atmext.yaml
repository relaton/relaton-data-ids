abstract:
- language: en
  script: Latn
  content: "The L2TP working draft describes a protocol which permits the\ntunnelling
    of the link layer of PPP. This document augments the\nprocedures described in
    the L2TP working draft to support ATM SVC or\nPVC based access networks. The necessary
    extensions to the L2TP\nworking draft are defined in order to allow for asymmetric
    bi-\ndirectional call establishment in the access network.\n\t "
