  content: "   Data center operators deploy a variety of layer 4 through layer 7\n
    \  service functions in both physical and virtual form factors.  Most\n   traffic
    originating, transiting, or terminating in the data center is\n   subject to treatment
    by multiple service functions.\n\n   This document describes use cases that demonstrate
    the applicability\n   of Service Function Chaining (SFC) within a data center
    environment\n   and provides SFC requirements for data center centric use cases,
    with\n   primary focus on Enterprise data centers.\n\n\t "
