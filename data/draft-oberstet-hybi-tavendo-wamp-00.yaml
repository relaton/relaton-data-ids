abstract:
- language: en
  script: Latn
  content: "   This document defines the basic profile for the Web Application\n   Messaging
    Protocol (WAMP).  WAMP is a routed protocol that provides\n   two messaging patterns:
    Publish & Subscribe and routed Remote\n   Procedure Calls.  It is intended to
    connect application components in\n   distributed applications.  WAMP uses WebSocket
    as its default\n   transport, but can be transmitted via any other protocol that
    allows\n   for ordered, reliable, bi-directional and message-based\n   communication.\n\n\t "
