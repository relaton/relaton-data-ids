abstract:
- language: en
  script: Latn
  content: "   The Internet Message Format (RFC 5322) allows \"group\" syntax in some\n
    \  email header fields, such as \"To:\" and \"CC:\", but not in \"From:\" nor\n
    \  \"Sender:\".  This document updates RFC 5322 to relax that restriction,\n   allowing
    group syntax in those latter fields, as well as in \"Resent-\n   From:\" and \"Resent-Sender:\",
    in certain situations.\n\n\t "
