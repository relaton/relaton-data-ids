abstract:
- language: en
  script: Latn
  content: "   This document provides benchmarking terminology and methodology for\n
    \  next-generation network security devices including next-generation\n   firewalls
    (NGFW) and next-generation intrusion prevention systems\n   (NGIPS).  The main
    areas covered in this document are test\n   terminology, test configuration parameters,
    and benchmarking\n   methodology for NGFW and NGIPS.  (It is assumed that readers
    have a\n   working knowledge of these devices and the security functionality\n
    \  they contain.)  This document aims to improve the applicability,\n   reproducibility,
    and transparency of benchmarks and to align the test\n   methodology with today's
    increasingly complex layer 7 security-\n   centric network application use cases.
    \ As a result, this document\n   makes RFC3511 obsolete.\n\n\t "
