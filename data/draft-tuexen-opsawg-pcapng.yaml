abstract:
- language: en
  script: Latn
  content: "   This document describes a format to record captured packets to a\n
    \  file.  This format is extensible; Wireshark can currently read and\n   write
    it, and libpcap can currently read some pcapng files.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Discussion of
    this document takes place on the OPSAWG Working Group\n   mailing list (opsawg@ietf.org),
    which is archived at\n   https://mailarchive.ietf.org/arch/browse/opsawg/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/pcapng/pcapng.\n\n\t "
