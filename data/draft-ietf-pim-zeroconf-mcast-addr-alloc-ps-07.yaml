abstract:
- language: en
  script: Latn
  content: "   This document defines the problem space and associated requirements\n
    \  for automatically assigning multicast addresses in zero-configuration\n   (\"zeroconf\")
    networking environments.  It addresses key challenges,\n   such as address collisions,
    hardware limitations, multicast snooping\n   inefficiencies, and the need to avoid
    manual configuration.  Based on\n   these challenges, it derives requirements
    for a lightweight,\n   decentralized protocol capable of dynamically allocating
    unique\n   multicast group addresses without central coordination.\n\n   The document
    presents explicit requirements covering discovery,\n   allocation, conflict detection
    and resolution, and lease management.\n   It also evaluates considerations specific
    to IPv6 and IPv4 multicast\n   address ranges, and identifies approaches that
    are unsuited for\n   zeroconf deployment.  This foundation serves as a reference
    for\n   developing future multicast address allocation protocols that operate\n
    \  autonomously within local networks.\n\n\t "
