  script: Latn
  content: "  Authenticating and authorizing roaming dialup users requires\n  messages
    to be exchanged among facilities managed by two or\n  more service providers,
    and secure operation of the facilities\n  is of vital importance.  This document
    provides guidelines for\n  operating such facilities when using the Remote Authentication\n
    \ Dial In User Service (RADIUS) protocol and the companion\n  accounting protocol
    for authentication and accounting message\n  exchange.\n\t "
