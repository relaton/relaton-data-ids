  script: Latn
  content: "   This document specifies an autoconfiguration scheme for DNS names of\n
    \  home network devices.  By this scheme, the DNS name of a home network\n   device
    can be autoconfigured with the device's category and model in\n   a home network.
    \ This DNS name lets home residents easily identify\n   each device for monitoring
    and remote-controlling it in a home\n   network.\n\n\t "
