abstract:
- language: en
  script: Latn
  content: "   This document proposes a comprehensive intra-domain Source Address\n
    \  Validation (SAV) solution to deal with different source address\n   spoofing
    scenarios.  It can be applied to networks running OSPFv2 and\n   OSPFv3.  The
    Source Prefix Validation Sub-TLV is defined to support\n   automatic SAV-specific
    information exchanging between area-local\n   routers, which helps routers generate
    accurate SAV rules to verify\n   the validity of data packets.\n\n\t "
