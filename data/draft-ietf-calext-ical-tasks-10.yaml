abstract:
- language: en
  script: Latn
  content: "   The Internet Calendaring and Scheduling Core Object Specification\n
    \  (iCalendar) (RFC5545) VTODO calendar component has been seen as the\n   poor
    relation of VEVENT - useful only for personal reminders and to-\n   do lists.\n\n
    \  This document updates and defines extensions to VTODO to provide\n   improved
    status tracking, scheduling and specification of tasks to\n   allow its use in
    other contexts, such as process control and project\n   management.\n\n   It also
    defines how Calendaring Extensions to WebDAV (CalDAV) (RFC\n   4791) servers can
    be extended to support certain automated task\n   management behaviours.\n\n\t "
