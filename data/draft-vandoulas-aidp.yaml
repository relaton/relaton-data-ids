- content: "<p>This document specifies the Agent Interaction &amp; Delegation Protocol
    (AIDP), a control-plane protocol for secure, auditable, and interoperable software
    agents. AIDP defines standardized mechanisms for expressing intent, enforcing
    authority, delegating capabilities, executing actions, and binding execution results
    to agent reasoning across heterogeneous systems and administrative domains.</p>"
