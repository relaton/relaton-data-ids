  content: "   This document specifies the Agent Interaction & Delegation Protocol\n
    \  (AIDP), a control-plane protocol for secure, auditable, and\n   interoperable
    software agents.  AIDP defines standardized mechanisms\n   for expressing intent,
    enforcing authority, delegating capabilities,\n   executing actions, and binding
    execution results to agent reasoning\n   across heterogeneous systems and administrative
    domains.\n\n\n\t "
