abstract:
- language: en
  script: Latn
  content: "This memo describes a Packet Protocol used in the Secure Internet Live\n
    \  Conferencing (SILC) protocol, specified in the Secure Internet Live\n   Conferencing,
    Protocol Specification [SILC1].  This protocol describes\n   the packet types
    and packet payloads which defines the contents of the\n   packets.  The protocol
    provides secure binary packet protocol that\n   assures that the contents of the
    packets are secured and authenticated.\n\t "
