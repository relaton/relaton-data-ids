abstract:
- language: en
  script: Latn
  content: "   This document defines how Datagram Transport Layer Security (DTLS)\n
    \  1.3 is used to establish keys for securing SCTP using the DTLS Chunk\n   mechanism.
    \ It specifies how a DTLS handshake is used to establish\n   the initial security
    context for an SCTP association and describes\n   procedures for key updates and
    post-handshake authentication.  The\n   goal is to enable authenticated, and confidential
    communication over\n   SCTP using the DTLS Chunk, leveraging standardized DTLS
    features for\n   key management and rekeying.\n\n\t "
