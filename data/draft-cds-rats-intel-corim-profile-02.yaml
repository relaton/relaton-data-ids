abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to CoRIM that support Intel-\n   specific
    Attester implementations and corresponding Endorsements and\n   Reference Values.
    \ Multiple Evidence formats are anticipated, but all\n   anticipated Evidence
    can be mapped to Reference Values expressions\n   based on CoRIM and the CoRIM
    extensions found in this profile.  The\n   Evidence to Reference Values mappings
    are either documented by\n   industry specifications or by this profile.  Reference
    Value\n   Providers may use this profile to author mainifests containing\n   Reference
    Values and Endorsements.  Verifiers will recognize this\n   profile by it's profile
    identifier and implement support for the\n   extentions defined or may identify
    a suitable Verifier, or will\n   refuse to process inputs.\n\n\t "
