abstract:
- language: en
  script: Latn
  content: "   This document specifies a DKIM (RFC 6376) extension that allows\n   cryptographic
    verification of SMTP (RFC 5321) envelope data, of any\n   DKIM signature along
    the message path, even beyond IMF (RFC 5322)\n   message content changes.  It
    therefore addresses security glitches,\n   and introduces a new world of email
    solutions that move complexity\n   away from lower network layers, where problems
    cannot be solved,\n   complying with David Wheeler's fundamental theorem of software\n
    \  engineering, that \"We can solve any problem by introducing an extra\n   level
    of indirection\".  It updates DKIM to obsolete certain aspects\n   that reality
    has proven to be superfluous, incomplete, or obsoleted.\n\n\t "
