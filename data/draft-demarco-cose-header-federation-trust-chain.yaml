  script: Latn
  content: "   The CBOR Object Signing and Encryption (COSE) [RFC9053] message\n   structure
    uses message headers to give references to elements that\n   are needed for the
    security and verifiability of the message, such as\n   algorithms and keys.\n\n
    \  OpenID Federation 1.0 [OIDC-FED] is a general purpose attestation\n   mechanism
    to obtain verifiable metadata and cryptographic keys.\n\n   This document defines
    a new COSE header parameter to identify and\n   transport an OpenID Federation
    1.0 Trust Chain.\n\n\t "
