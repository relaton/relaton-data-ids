abstract:
- language: en
  script: Latn
  content: "   This memo specifies 4rd technology's multicast component so that IPv4\n
    \  hosts can receive multicast data from IPv4 servers over an IPv6\n   network.
    \ In 4rd Translation Multicast solution for 4rd and\n   translation variant of
    MAP, MAP-T, IGMP messages are translated into\n   MLD messages at the CE router
    which is IGMP/MLD Proxy and sent to the\n   network in IPv6. 4rd Border Relay
    does the reverse translation and\n   joins IPv4 multicast group for 4rd hosts.
    \ Border Relay as multicast\n   router receives IPv4 multicast data and translates
    the packet into\n   IPv6 multicast data and sends downstream on the multicast
    tree.\n   Member CEs receive multicast data, translate it back to IPv4 and\n   transmit
    to the hosts.  In 4rd encapsulation solution for\n   encapsulation variant of
    MAP, MAP-E, IGMP Proxy at the 4rd Customer\n   Edge router uses IPv4-in-IPv6 tunnel
    established by MAP-E to exchange\n   IGMP messages to establish multicast state
    at MAP Border Relay so\n   that MAP Border Relay can tunnel IPv4 multicast data
    to IPv4 hosts\n   connected to MAP Customer Edge device.\n\n\t "
