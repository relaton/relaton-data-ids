  script: Latn
  content: "   This draft defines a new transport frame which enables consenting\n
    \  endpoints to share congestion control state about the network\n   connection
    for various purposes.  It also allows an endpoint's own\n   congestion control
    state to be echoed back to it by a peer for\n   consideration at the beginning
    of a future connection.\n\n\t "
