abstract:
- content: "<p>This draft defines a new transport frame which enables consenting endpoints
    to share congestion control state about the network connection for various purposes.
    It also allows an endpoint's own congestion control state to be echoed back to
    it by a peer for consideration at the beginning of a future connection.</p>"
