abstract:
- language: en
  script: Latn
  content: "   The ALTO base protocol [RFC7285] defines both the ALTO information\n
    \  resources and their transport from the server to the client.  Using\n   HTTP/1.x
    as the transport protocol, the ALTO transport in the base\n   protocol includes
    the limitations of HTTP/1.x.  ALTO/SSE [RFC8895]\n   defines a new transport design
    addressing some of the limitations,\n   but is still based on HTTP/1.x.  This
    document introduces ALTO new\n   transport, which introduces ALTO transport information
    structures\n   (TIS) at an ALTO server.  The introduction of ALTO TIS allows at\n
    \  least two types of efficient transport using HTTP: (1) HTTP/2/3\n   independent
    client (long) poll allowed by non-blocking, newer HTTP,\n   and (2) HTTP/2 specific
    server push.  This document defines ALTO TIS\n   and the first design.  A companion
    document defines server-push ALTO\n   transport based on ALTO TIS.\n\n\n\t "
