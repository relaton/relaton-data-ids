abstract:
- language: en
  script: Latn
  content: "The Session Description Protocol provides mechanisms to describe\n   attributes
    of multimedia sessions and of individual media streams\n   (e.g., Real-time Transport
    Protocol (RTP) sessions) within a\n   multimedia session, but does not provide
    any mechanism to describe\n   individual media sources within a media stream.
    \ This document\n   defines a mechanism to describe RTP media sources, identified
    by\n   their Synchronization Source Identifiers (SSRCs), in SDP, associate\n   attributes
    with these sources, and express relationships among\n   sources.  It also defines
    several source-level attributes which can\n   be used to describe properties of
    media sources.\n\t "
