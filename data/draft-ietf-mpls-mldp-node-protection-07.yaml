abstract:
- language: en
  script: Latn
  content: "   This document describes procedures to support node protection for\n
    \  Point-to-Multipoint and Multipoint-to-Multipoint Label Switched Paths\n   (MP
    LSPs) that have been built by the \"Multipoint Label Distribution\n   Protocol\"(mLDP)
    [RFC6388].  In order to protect a node N, the Point\n   of Local Repair (PLR)
    Label Switched Router (LSR) of N must learn the\n   Merge Point (MPT) LSR(s) of
    node N such that traffic can be\n   redirected to them in case node N fails.  Redirecting
    the traffic\n   around the failed node N depends on existing Point-to-Point (P2P)\n
    \  Label Switched Paths (LSPs).  The pre-established LSPs originate from\n   the
    PLR LSR and terminate on the MPT LSRs while bypassing LSR N.\n\n\t "
