  content: "   This document proposes extensions to the authentication, encryption\n
    \  and digital signature methods described for use in MIKEY, employing\n   elliptic-curve
    cryptography (ECC).  These extensions are defined to\n   align MIKEY with other
    ECC implementations and standards.\n\n   It should be noted that this document
    is not self-contained; it uses\n   the notations and definitions of [RFC3830].\n\n\n\t "
