abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of Computing-Aware Traffic\n
    \  Steering (CATS) to Intelligent Transportation Systems (ITS).  CATS\n   provides
    the steering of packets of a traffic flow for a specific\n   service request toward
    the corresponding service instance at an edge\n   computing server at a service
    site.  CATS are applicable for\n   Computing-Aware ITS including (i) Context-Aware
    Navigation Protocol\n   (CNP) for Terrestrial Vehicles and Unmanned Aerial Vehicles
    (UAV),\n   (ii) Edge-Assisted Cluster-Based MAC Protocol (ECMAC) for Software-\n
    \  Defined Vehicles, and (iii) Self-Adaptive Interactive Navigation Tool\n   (SAINT)
    for Cloud-Based Navigation Services, and (iv) Cloud-Based\n   Drone Navigation
    (CBDN) for Efficient Drone Battery Charging.\n\n\t "
