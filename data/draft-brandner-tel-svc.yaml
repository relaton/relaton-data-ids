abstract:
- language: en
  script: Latn
  content: "This document describes the 'svc' parameter for use within a 'tel:' URI.\nThis
    is intended to indicate the uses to which a resource identified\nvia the 'tel:'
    URI can be put. It is an optional parameter, and if not\nunderstood can be ignored.
    It allows the user to 'hint' at the features\nsupported at the resource. There
    are guidelines for how this parameter\nmight be used, and for expected behaviour
    on detection of this parameter.\n\n\t "
