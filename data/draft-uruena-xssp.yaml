abstract:
- language: en
  script: Latn
  content: "   This document specifies the eXtensible Service Subscription Protocol\n
    \  (XSSP), a lightweight protocol that allows XSDF Agents to be\n   subscribed
    to the Service information repository. XSDF subscribed\n   Agents are notified
    when any change occurs. Directory Agents from the\n   same Realm are subscribed
    among them in order to synchronize the\n   common Service repository. XSSP is
    one of the protocols of the\n   eXtensible Service Discovery Framework (XSDF).\n\t "
