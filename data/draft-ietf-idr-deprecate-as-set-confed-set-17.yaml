abstract:
- language: en
  script: Latn
  content: "   BCP 172 (i.e., RFC 6472) recommends not using AS_SET and\n   AS_CONFED_SET
    AS_PATH segment types in the Border Gateway Protocol\n   (BGP).  This document
    advances that recommendation to a standards\n   requirement in BGP; it prohibits
    the use of the AS_SET and\n   AS_CONFED_SET path segment types in the AS_PATH.
    \ This is done to\n   simplify the design and implementation of BGP and to make
    the\n   semantics of the originator of a BGP route clearer.  This will also\n
    \  simplify the design, implementation, and deployment of various BGP\n   security
    mechanisms.  This document updates RFC 4271 by deprecating\n   the origination
    of BGP routes with AS_SET (Type 1 AS_PATH segment)\n   and updates RFC 5065 by
    deprecating the origination of BGP routes\n   with AS_CONFED_SET (Type 4 AS_PATH
    segment).  Finally, it obsoletes\n   RFC 6472.\n\n\t "
