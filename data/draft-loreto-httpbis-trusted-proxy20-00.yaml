abstract:
- language: en
  script: Latn
  content: "   The purpose of this Internet Draft is to continue the discussion on\n
    \  explicit and trusted proxy as intermediary of HTTP2S traffic.\n\n   This document
    describes a method for an user agent to automatically\n   discover, configure
    a proxy via a secure HTTP2.0 session.  The draft\n   also proposes two alternative
    mechanisms allowing the presence of\n   HTTP2.0 secure proxies for TLS protected
    traffic when an user-agent\n   is requesting an http resource.\n\n\t "
