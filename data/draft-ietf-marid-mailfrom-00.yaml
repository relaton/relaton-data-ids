abstract:
- language: en
  script: Latn
  content: "   Mail on the Internet can be forged in a number of ways.  In\n   particular,
    existing protocols place no restriction in what a sending\n   host can use as
    the reverse-path of a message.  This document\n   describes a protocol whereby
    a domain can explicitly authorize the\n   hosts that are allowed to use its domain
    name in a reverse-path, and\n   a way for receiving hosts to check such authorization.\n\t "
