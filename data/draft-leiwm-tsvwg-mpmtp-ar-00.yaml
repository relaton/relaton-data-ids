abstract:
- language: en
  script: Latn
  content: "   Multipath transmission is an important way to improve the quality of\n
    \  service for message transport. This document defines a multipath\n   message
    transmission protocol under the framework of Multipath\n   Transport System Based
    on Application-level Relay (MPTS-AR). This\n   protocol follows OpenPath and MPTP
    Profile defined in MPTS-AR. Apart\n   from behaviors of user agent defined in
    MPTS-AR, user agent should be\n   also responsible for message reliable transmission,including\n
    \  connective session establishment, sequenced deliver,select\n   acknowledgement,
    retransmission, recombination and congestion\n   avoidance, etc. This document
    describes those new or changed\n   behaviors, and expands the MPTP format to meet
    them.Moreover this\n   document illustrates the details of multipath transmission
    mechanism\n   reference to the reliable transmission characteristics.\n\n\t "
