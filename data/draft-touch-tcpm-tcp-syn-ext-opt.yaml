formattedref: draft-touch-tcpm-tcp-syn-ext-opt
title:
- language: en
  script: Latn
  content: TCP SYN Extended Option Space Using an Out-of-Band Segment
docidentifier:
- content: draft-touch-tcpm-tcp-syn-ext-opt
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes an experimental method to extend the option\n
    \  space for connection parameters within the initial TCP SYN segment,\n   at
    the start of a TCP connection. This method effectively extends\n   the option
    space of an initial SYN by using an additional coupled\n   segment that is sent
    'out-of-band'. It complements the proposed\n   Extended Data Offset (EDO) option
    that is applicable only after the\n   initial segment.\n\n\t "
