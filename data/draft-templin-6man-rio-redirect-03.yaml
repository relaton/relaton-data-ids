abstract:
- language: en
  script: Latn
  content: "   The IPv6 Neighbor Discovery (ND) protocol provides a Router\n   Solicitation
    (RS) function allowing nodes to solicit a Router\n   Advertisement (RA) response
    from an on-link router, a Neighbor\n   Solicitation (NS) function allowing nodes
    to solicit a Neighbor\n   Advertisement (NA) response from an on-link neighbor,
    and a Redirect\n   function allowing routers to inform nodes of a better next
    hop\n   neighbor on the link toward the destination.  This document specifies\n
    \  backward-compatible extensions to IPv6 ND messages to support the\n   discovery
    of more-specific routes.\n\n\t "
