abstract:
- language: en
  script: Latn
  content: "   This memo specifies SDF modeling for a digital twin, i.e. a digital\n
    \  twin system, and its Things.  An SDF is a format that is used to\n   create
    and maintain data and interaction, and to represent the\n   various kinds of data
    that is exchanged for these interactions.  The\n   SDF format can be used to model
    the characteristics, behavior and\n   interactions of Things, i.e. physical objects,
    in a digital twin that\n   contain Things as components.\n\n\t "
