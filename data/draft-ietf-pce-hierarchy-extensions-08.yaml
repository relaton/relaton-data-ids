abstract:
- language: en
  script: Latn
  content: "   The Hierarchical Path Computation Element (H-PCE) architecture is\n
    \  defined in RFC 6805.  It provides a mechanism to derive an optimum\n   end-to-end
    path in a multi-domain environment by using a hierarchical\n   relationship between
    domains to select the optimum sequence of\n   domains and optimum paths across
    those domains.\n\n   This document defines extensions to the Path Computation
    Element\n   Protocol (PCEP) to support Hierarchical PCE procedures.\n\n\n\t "
