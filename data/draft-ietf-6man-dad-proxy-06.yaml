abstract:
- language: en
  script: Latn
  content: "   The document describes a proxy based mechanism allowing the use of\n
    \  Duplicate Address Detection (DAD) by IPv6 nodes in a point-to-\n   multipoint
    architecture with \"split-horizon\" forwarding scheme,\n   primarily deployed
    for Digital Subscriber Line (DSL) and Fiber access\n   architectures.  Based on
    the DAD signalling, the first hop router\n   stores in a Binding Table all known
    IPv6 addresses used on a point-\n   to-multipoint domain (e.g.  VLAN).  When a
    node performs DAD for an\n   address already used by another node, the first hop
    router replies\n   instead of this last one.\n\n\t "
