abstract:
- language: en
  script: Latn
  content: "   This document describes the key chain YANG data model.  Industry\n
    \  standard key chains are lists of keys, send lifetimes, accept\n   lifetimes,
    and algorithms.  By properly overlapping the send and\n   accept lifetimes of
    multiple key chain entries, keys and algorithms\n   may be gracefully updated.
    \ By representing them in a YANG data\n   model, key distribution can be automated.
    \ Key chains are commonly\n   used for routing protocol authentication and other
    applications.  In\n   some applications, the protocols do not directly use the
    key chain\n   entry keys, but rather a key derivation function is used to derive
    a\n   short-lived key from the key-chain key.\n\n\t "
