abstract:
- language: en
  script: Latn
  content: "   This document deprecates the use of RSA key exchange and Diffie\n   Hellman
    over a finite field in TLS 1.2, and discourages the use of\n   static elliptic
    curve Diffie Hellman cipher suites.\n\n   Note that these prescriptions apply
    only to TLS 1.2 since TLS 1.0 and\n   1.1 are deprecated by [RFC8996] and TLS
    1.3 either does not use the\n   affected algorithm or does not share the relevant
    configuration\n   options.\n\n\t "
