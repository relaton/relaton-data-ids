abstract:
- language: en
  script: Latn
  content: "   In certain models of inter-provider Multi- Protocol Label Switching\n
    \  (MPLS) based Virtual Private Networks (VPNs) spoofing attack against\n   VPN
    sites is a key concern. For example, MPLS-based VPN inter-\n   provider model
    \"C\" for VPLS is not favoured, owing to security\n   concerns in the dataplane,
    even though it can scale with respect to\n   maintenance of routing state. Since
    the inner labels associated with\n   VPN sites are not encrypted during transmission,
    a man-in-the-middle\n   attacker can spoof packets to a specific VPLS site. In
    this paper, we\n   propose a label-hopping technique which uses a set of randomized\n
    \  labels and a method for hopping amongst these labels using the time\n   instant
    the packet leaves the port from a sending Provider Edge\n   Router. To prevent
    the attacker from identifying the labels in\n   polynomial time, we also use an
    additional label. The proposed\n   technique can be applied to other variants
    of inter-provider MPLS\n   based VPNs where Multi-Protocol exterior-BGP (MP-eBGP)
    multi-hop is\n   used. As we address a key security concern, we can make a case
    for\n   the deployment of MPLS based VPLS inter-provider model \"C\".\n   Specifically
    we use the TicToc based Precision Time Protocol LSP to\n   provide the timing
    for determining the time instant at which the\n   packet is sent from the remote
    end Provider Edge Router and for\n   calculating when it must have left the that
    peer at the Provider Edge\n   Router at the near end / receiving end.\n\n\t "
