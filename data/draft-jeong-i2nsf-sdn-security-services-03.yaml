  script: Latn
  content: "   This document describes a framework, objectives, requirements, and\n
    \  use cases for security services based on Software-Defined Networking\n   (SDN)
    using a common Interface to Network Security Functions (I2NSF).\n   It first proposes
    the framework of SDN-based security services in the\n   I2NSF framework.  It then
