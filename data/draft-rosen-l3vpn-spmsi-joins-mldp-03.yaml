  script: Latn
  content: "   The specification for Multicast Virtual Private Networks (MVPN)\n   contains
    an option that allows UDP-based \"S-PMSI Join\" messages to be\n   used to bind
    particular customer multicast flows to particular\n   tunnels through a service
    provider's network.  This document extends\n   the MVPN specification so that
    these options can be used when the\n   tunnel through the provider's network are
    Point-to-Multipoint Label\n   Switched Paths.\n\n\t "
