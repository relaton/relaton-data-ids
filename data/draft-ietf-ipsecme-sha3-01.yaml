abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of KMAC128 and KMAC256 within the\n
    \  Internet Key Exchange Version 2 (IKEv2), Encapsulating Security\n   Payload
    (ESP), and Authentication Header (AH) protocols.  These\n   algorithms can be
    used as integrity protection algorithms for ESP, AH\n   and IKEv2, and as Pseudo-Random
    Functions (PRFs) for IKEv2.\n   Requirements for supporting signature algorithms
    in IKEv2 that use\n   SHA3-256, SHA3-384, SHA3-512, SHAKE128 and SHAKE256 are
    also\n   specified.\n\n\t "
