abstract:
- language: en
  script: Latn
  content: "   New technology such as IOT, edge computing,etc. propose the\n   requirement
    of computing in network, so the convergence of network\n   and computing has become
    a trend.  It will bring some new directions\n   and areas to be considered, such
    as the relationship between network\n   and computing, the influence of integrating
    computing to the network,\n   and so on.\n\n   This document points out the requirements
    of computing in network\n   according to the development of new Industry, including
    the network\n   and computing requirements.\n\n\n\t "
