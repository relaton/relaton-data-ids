abstract:
- language: en
  script: Latn
  content: "This document defines the Extensible Authentication Protocol (EAP)\nbased
    Flexible Authentication via Secure Tunneling (EAP-FAST)\nprotocol version 2.  EAP-FAST
    is an EAP method that enables secure\ncommunication between a peer and a server
    by using the Transport\nLayer Security (TLS) to establish a mutually authenticated
    tunnel.\nWithin the tunnel, Type-Length-Value (TLV) objects are used to convey\nauthentication
    related data between the EAP peer and the EAP server.\n\t "
