abstract:
- language: en
  script: Latn
  content: "This document describes a new chunk type, several parameters, and procedures
    for the Stream Control Transmission Protocol (SCTP).  This new chunk type can
    be used to authenticate SCTP chunks by using shared keys between the sender and
    receiver.  The new parameters are used to establish the shared keys. [STANDARDS-TRACK]\n\t "
