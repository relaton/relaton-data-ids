abstract:
- language: en
  script: Latn
  content: "   YANG Schema Item iDentifiers (YANG SID) are globally unique 63-bit\n
    \  unsigned integers used to identify YANG items, as a more compact\n   method
    to identify YANG items that can be used for efficiency and in\n   constrained
    environments (RFC 7228).  This document defines the\n   semantics, the registration,
    and assignment processes of YANG SIDs\n   for IETF managed YANG modules.  To enable
    the implementation of these\n   processes, this document also defines a file format
    used to persist\n   and publish assigned YANG SIDs.\n\n\n   // The present version
    (â€“24) is intended to address the remaining\n   // IESG comments.\n\n\t "
