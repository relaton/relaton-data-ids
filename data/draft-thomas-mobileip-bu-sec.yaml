  content: "This memo provides a mechanism for mobile IPv6 nodes to use standard\n[IPSEC]
    mechanisms (both [AH] and [ESP]) to authenticate and\nauthorize mobile IP route
    optmization messages which provide strong\ncrypotographic authentication as well
    as protection from man in the\nmiddle attacks. This protection can be used both
    between home agents,\nand correspondent nodes.\n\t "
