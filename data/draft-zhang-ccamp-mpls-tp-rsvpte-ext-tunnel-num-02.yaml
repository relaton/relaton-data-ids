abstract:
- language: en
  script: Latn
  content: "   The MPLS Transport Profile (MPLS-TP) identifiers document [RFC6370]\n
    \  specifies an initial set of identifiers, such as local assigned\n   tunnel
    number and Global_ID, which can be used to form Maintenance\n   Entity Point Identifier
    (MEP_ID).  As to some Operation,\n   Administration and Maintenance (OAM) functions,
    such as Connectivity\n   Verification (CV) [RFC6428], source MEP_ID must be inserted
    in the\n   OAM packets, so that the peer endpoint can compare the received and\n
    \  expected MEP_IDs to judge whether there is a mismatch [RFC6371],\n   which
    means that the two MEP nodes need to pre-store each other's\n   MEP_IDs.\n\n   This
    document defines the signaling extensions to exchange the Label\n   Switched Path
    (LSP) identifiers.\n\n\t "
