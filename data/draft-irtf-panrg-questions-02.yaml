abstract:
- language: en
  script: Latn
  content: "   This document poses open questions in path-aware networking, as a\n
    \  background for framing discussions in the Path Aware Networking\n   proposed
    Research Group (PANRG).  Path-aware networking has two\n   aspects: the exposure
    of properties of available Internet paths to\n   endpoints and applications running
    on them, and allowing endpoints\n   and applications to use these properties to
    select paths through the\n   Internet for their traffic.\n\n\t "
