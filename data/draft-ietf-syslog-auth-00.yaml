abstract:
- language: en
  script: Latn
  content: "This document describes syslog-auth, an attempt to add origin \nauthentication,
    message integrity, replay-resistance, message \nsequencing, and missing message
    detection to syslog, while continuing\nto allow the use of UDP for syslog messages.
    \ Syslog-auth supports \nmany different setups for syslog devices, relays, and
    collectors.  \nSyslog-auth should be implemented on all devices, relays, and \ncollectors
    being used together\n\t "
