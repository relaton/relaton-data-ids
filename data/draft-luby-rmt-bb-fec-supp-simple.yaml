abstract:
- language: en
  script: Latn
  content: "This document introduces some Forward Error Correction (FEC) schemes\nthat
    supplement the FEC schemes described in RFC 3452 [4] and RFC 3695\n[5]. The primary
    benefits of these additional FEC schemes are that they\nare designed for reliable
    bulk delivery of objects using a simpler FEC\nPayload ID, and in particular they
    can be used to deliver objects\nwithout using any explicit source block structure.
    \ Thus, they allow\nsimpler delivery with less packet header overhead.\n\t "
