abstract:
- language: en
  script: Latn
  content: "   So far, multihoming in Homenet must be supported by the hosts as\n
    \  there is no mean to use simultaneously the different ISPs of the\n   Homenet
    without risking flow disruption.  In this memo, we propose to\n   revise the way
    multihoming is conceived in Homenet by relying on the\n   infrastructure instead
    of the hosts.  We also propose a high level\n   solution that answers this particular
    problem.\n\n\t "
