abstract:
- content: "<p>Network as a Service (NaaS) is a new network business model in the
    cloud computing area where virtualized E2E connectivity to end users is provided
    to make the network more flexible and scalable. This draft describes Network as
    a Service (NaaS) system use cases in datacenters that are deployed typically for
    different applications. Considerations about the use cases are pointed out.</p>"
