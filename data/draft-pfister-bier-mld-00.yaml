abstract:
- language: en
  script: Latn
  content: "   This document specifies the ingress part of a multicast flow overlay\n
    \  for BIER networks.  Using existing multicast listener discovery\n   protocols,
    it enables multicast membership information sharing from\n   egress routers, acting
    as listeners, toward ingress routers, acting\n   as queriers.  Ingress routers
    keep per-egress-router state, used to\n   construct the BIER bit mask associated
    with IP multicast packets\n   entering the BIER domain.\n\n\t "
