abstract:
- language: en
  script: Latn
  content: "   When a VRF Attachment Cirucit (VRF-AC) is far away from its IP-VRF\n
    \  instance, we can deploy an EVPN VPWS ([RFC8214]) between that VRF-AC\n   and
    its IP-VRF instance.  From the viewpoint of the IP-VRF instance,\n   a local virtual
    interface takes the place of that remote \"VRF-AC\".\n   The intended IP address
    for that VRF-AC is now configured to the\n   virtual interface, in other words,
    the virtual interface is the\n   actual VRF-AC of the IP-VRF instance.  The virtual
    interface is also\n   the AC of that VPWS instance, in other words, the virtual
    interface\n   is cross-connected to that remote \"VRF-AC\" by the VPWS instance.\n\n
    \  This document proposes an extension to [RFC7432] to support this\n   scenario.\n\n\t "
