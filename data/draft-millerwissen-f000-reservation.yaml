abstract:
- language: en
  script: Latn
  content: "   This document proposes the reservation of the IPv6 address block\n
    \  f000::/4 for structured internal-use networking.  This allocation\n   extends
    the concepts of Unique Local Addresses (ULAs) as defined in\n   RFC 4193, acknowledging
    the growing demand for a larger, more\n   hierarchically organised, and clearly
    non-internet-routable address\n   space for internal networks.  The reservation
    of f000::/4 would\n   prevent future conflicts with public allocations and provide\n
    \  operational clarity to large-scale, privacy-focused, or non-public\n   infrastructures.\n\n\t "
