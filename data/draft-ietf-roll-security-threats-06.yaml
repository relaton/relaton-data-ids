abstract:
- language: en
  script: Latn
  content: "   This document presents a security threat analysis for the Routing\n
    \  Protocol for Low-power and lossy networks (RPL, ROLL).  The\n   development
    builds upon previous work on routing security and adapts\n   the assessments to
    the issues and constraints specific to low-power\n   and lossy networks.  A systematic
    approach is used in defining and\n   evaluating the security threats.  Applicable
    countermeasures are\n   application specific and are addressed in relevant applicability\n
    \  statements.\n\n\n\t "
