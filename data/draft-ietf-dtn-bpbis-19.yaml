abstract:
- language: en
  script: Latn
  content: "   This Internet Draft presents a specification for Bundle Protocol,\n
    \  adapted from the experimental Bundle Protocol specification\n   developed by
    the Delay-Tolerant Networking Research group of the\n   Internet Research Task
    Force and documented in RFC 5050.\n\n   This document is an update of the protocol
    described in RFC 5050,\n   reflecting lessons learned.  For this reason it obsoletes
    RFC 5050,\n   an IRTF-stream document.\n\n   Note to the RFC editor: The Internet
    Research Task Force is\n   requested to mark RFC 5050 as obsolete.\n\n\t "
