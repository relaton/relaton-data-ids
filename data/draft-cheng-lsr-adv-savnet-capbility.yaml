abstract:
- language: en
  script: Latn
  content: "   Existing intra-domain SAV solutions (e.g., BCP38 [RFC2827] and BCP84\n
    \  [RFC3704]) have problems of high operational overhead or inaccurate\n   validation
    (see [I-D.ietf-savnet-intra-domain-problem-statement]).\n   To address these problems
    and guide the design of new intra-domain\n   SAV solutions,[I-D.ietf-savnet-intra-domain-architecture]
    proposes\n   the architecture of intra-domain SAVNET and introduces the use of\n
    \  SAV-specific information in intra-domain networks. This document\n   defines
    a mechanism to signal the SAVNET capablity and the source\n   prefix using IGP
    and BGP-LS.\n\n\n\n\t "
