abstract:
- language: en
  script: Latn
  content: "   Many transport services require that user traffic, in the form of\n
    \  Pseudowires (PW), be delivered via either a single co-routed\n   bidirectional
    tunnel or two unidirectional tunnels that share the\n   same routes.  This document
    defines an optional extension to LDP that\n   enables the binding between PWs
    and the underlying TE tunnels.  The\n   extension applies to both single-segment
    and multi-segment PWs.\n\n\n\t "
