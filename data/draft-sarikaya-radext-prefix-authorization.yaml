  content: "This document specifies a new attribute for supporting prefix\nauthorization.
    \ Using RADIUS protocol, a client requests prefixes\nfrom a server; the client
    gives back the prefixes to the server; the\nclient is responsible for renewing
    the prefixes when the lifetime\nexpires.  The RADIUS server can also renumber
    prefixes.  RADIUS\nclients can be home agents in MIPv6 and NEMO scenario, local
    mobile\nanchors in Proxy MIPv6 scenario, or common access routers.\n\t "
