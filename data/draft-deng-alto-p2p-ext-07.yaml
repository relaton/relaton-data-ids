abstract:
- language: en
  script: Latn
  content: "   The purpose of the Application-Layer Traffic Optimization (ALTO)\n
    \  protocol is to provide better-than-random peer selection for P2P\n   networks.
    The base ALTO protocol focuses, only on providing network\n   topological location
    information (i.e., network maps and cost maps).\n   However, the peer selection
    method of an endpoint may also use other\n   properties, such as geographic location.
    This document defines a\n   framework and an extended set of End Point properties
    (EP properties)\n   to extend the base ALTO protocol.\n\n\t "
