abstract:
- language: en
  script: Latn
  content: "   This document describes SOCKS version 4, a protocol designed to\n   facilitate
    TCP proxy services across a network firewall.  SOCKS\n   operates at the session
    layer, providing application users with\n   transparent access to network services
    on the other side of the\n   firewall.  It is application-protocol independent,
    allowing it to\n   support a wide range of services, including those utilizing\n
    \  encryption, while maintaining minimum processing overhead by simply\n   relaying
    data after initial access control checks.  The protocol\n   defines two primary
    operations: CONNECT for establishing outbound\n   connections to an application
    server, and BIND for preparing for and\n   accepting inbound connections initiated
    by an application server.\n\n\t "
