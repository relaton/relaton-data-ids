  script: Latn
  content: "   Automated Certificate Management Environment (ACME) core protocol\n
    \  addresses the use case of web server certificates for TLS and defines\n   authentication
    challenge types to automate certificate issuance.\n   This document describes
    the orthoganal nature of certificate types to\n   challenge types for a better
