  content: "   This document enhances the BGP Cease NOTIFICATION message\n   \"Administrative
    Shutdown\" and \"Administrative Reset\" subcodes for\n   operators to transmit
    a short freeform message to describe why a BGP\n   session was shutdown or reset.
    \ This document updates RFC 4486 and\n   obsoletes RFC 8203 by defining an Extended
    BGP Administrative\n   Shutdown Communication to improve communication using multibyte\n
