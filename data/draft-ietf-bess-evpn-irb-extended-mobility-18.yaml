abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to Ethernet VPN (EVPN) Integrated\n
    \  Routing and Bridging (IRB) procedures specified in RFC7432 and\n   RFC9135
    to enhance the mobility mechanisms for EVPN IRB-based\n   networks.  The proposed
    extensions improve the handling of host\n   mobility and duplicate address detection
    in EVPN-IRB networks to\n   cover a broader set of scenarios where host IP to
    MAC bindings may\n   change across moves.  These enhancements address limitations
    in the\n   existing EVPN IRB mobility procedures by providing more efficient and\n
    \  scalable solutions.  The extensions are backward compatible with\n   existing
    EVPN IRB implementations and aim to optimize network\n   performance in scenarios
    involving frequent IP address mobility.\n\n   NOTE TO IESG (TO BE DELETED BEFORE
    PUBLISHING): This draft lists six\n   authors which is above the required limit
    of five.  Given significant\n   and active contributions to the draft from all
    six authors over the\n   course of six years, we would like to request IESG to
    allow\n   publication with six authors.  Specifically, the three Cisco authors\n
    \  are the original inventors of these procedures and contributed\n   heavily
    to rev 0 draft, most of which is still intact.  AT&T is also\n   a key contributor
    towards defining the use cases that this document\n   addresses as well as the
    proposed solution.  Authors from Nokia and\n   Juniper have further contributed
    to revisions and discussions\n   steadily over last six years to enable respective
    implementations and\n   a wider adoption.\n\n\t "
