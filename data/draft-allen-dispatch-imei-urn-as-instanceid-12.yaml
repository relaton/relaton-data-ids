abstract:
- language: en
  script: Latn
  content: "   This specification specifies how the Uniform Resource Name (URN)\n
    \  reserved for the GSMA (GSM Association) identities and its sub-\n   namespace
    for the IMEI (International Mobile station Equipment\n   Identity) can be used
    as an instance-id.  Its purpose is to fulfil\n   the requirements in RFC 5626
    [1] that state \"If a URN scheme other\n   than UUID (Universally unique identifier)
    is used, the UA (User\n   Agent) MUST only use URNs for which an RFC (from the
    IETF stream)\n   defines how the specific URN needs to be constructed and used
    in the\n   \"+sip.instance\" Contact header field parameter for outbound\n   behavior.\"\n\n\t "
