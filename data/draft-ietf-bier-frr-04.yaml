abstract:
- language: en
  script: Latn
  content: "   BIER is a scalable multicast overlay that utilizes a routing\n   underlay,
    e.g., IP, to build up its Bit Index Forwarding Tables\n   (BIFTs).  This document
    proposes Fast Reroute for BIER (BIER-FRR).\n   It protects BIER traffic after
    detecting the failure of a link or\n   node in the core of a BIER domain until
    affected BIFT entries are\n   recomputed after reconvergence of the routing underlay.
    \ BIER-FRR is\n   applied locally at the point of local repair (PLR) and does
    not\n   introduce any per-flow state.  The document specifies nomenclature\n   for
    BIER-FRR and gives examples for its integration in BIER\n   forwarding.  Furthermore,
    it presents operation modes for BIER-FRR.\n   Link and node protection may be
    chosen as protection level.\n   Moreover, the backup strategies tunnel-based BIER-FRR
    and LFA-based\n   BIER-FRR are defined and compared.\n\n\n\t "
