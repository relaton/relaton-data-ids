abstract:
- language: en
  script: Latn
  content: "   This document proposes a proactive, in-band network OAM mechanism to\n
    \  detect connectivity faults that affect unicast and multi-destination\n   paths
    in an EVPN network.  The multi-destination paths are used by\n   Broadcast, unknown
    Unicast and Multicast (BUM) traffic.  The\n   mechanisms proposed in the draft
    use the principles of the widely\n   adopted Bidirectional Forwarding Detection
    (BFD) protocol.\n\n\t "
