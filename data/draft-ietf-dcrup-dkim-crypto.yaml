abstract:
- language: en
  script: Latn
  content: "This document adds a new signing algorithm, Ed25519-SHA256, to \"DomainKeys
    Identified Mail (DKIM) Signatures\" (RFC 6376).  DKIM verifiers are required to
    implement this algorithm.\n\t "
