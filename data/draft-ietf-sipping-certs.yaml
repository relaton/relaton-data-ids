abstract:
- language: en
  script: Latn
  content: "This draft defines a Credential Service that allows Session\nInitiation
    Protocol (SIP) User Agents (UAs) to use a SIP package to\ndiscover the certificates
    of other users.  This mechanism allows user\nagents that want to contact a given
    Address-of-Record (AOR) to\nretrieve that AOR's certificate by subscribing to
    the Credential\nService.  The Credential Service also allows users to store and\nretrieve
    their own certificates and private keys.\n\t "
