abstract:
- language: en
  script: Latn
  content: "The purpose of this document is to make the Russian cryptographic standards
    available to the Internet community for their implementation in the Transport
    Layer Security (TLS) Protocol Version 1.3.\n\n This document defines the cipher
    suites, signature schemes, and key exchange mechanisms for using Russian cryptographic
    standards, called GOST algorithms, with TLS Version 1.3. Additionally, this document
    specifies a profile of TLS 1.3 with GOST algorithms to facilitate interoperable
    implementations. The IETF has not endorsed the cipher suites, signature schemes,
    or key exchange mechanisms described in this document.\n\t "
