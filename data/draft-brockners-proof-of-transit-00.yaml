  script: Latn
  content: "   Several technologies such as traffic engineering, service function\n
    \  chaining, or policy based routing, are used to steer traffic through\n   a
    specific, user-defined path.  This document defines mechanisms to\n   securely
    prove that traffic transited the defined path.  The\n   mechanisms allow to securely
    verify whether all packets traversed all\n   those nodes of a given path that
    they are supposed to visit.\n\n\t "
