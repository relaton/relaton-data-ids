  script: Latn
  content: "   This memo presents the definition of a new DNS resouce record type\n
    \  named TLSR, and then discusses a new framework for certificate\n   revocation
    and certificate status verification.  This document can\n   solve the existing
    problems in the current certificate revocation\n   schemes.  This requires matching
    improvements in TLS client software,\n   but no change in TLS server software.\n\n\t "
