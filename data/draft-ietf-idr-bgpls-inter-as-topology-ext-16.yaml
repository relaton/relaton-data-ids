abstract:
- language: en
  script: Latn
  content: "   This document describes the process to distribute Border Gateway\n
    \  Protocol- Link State (BGP-LS) key parameters for inter-domain links\n   between
    two Autonomous Systems.  This document defines a new type\n   within the BGP-LS
    NLRI for a Stub Link and three new type-length-\n   values (TLVs) for BGP-LS Link
    descriptor.  These additions to BGP-LS\n   let Software Definition Network (SDN)
    controllers retrieve the\n   network topology automatically under various inter-AS
    environments.\n\n   Such extension and process can enable the network operator
    to collect\n   the interconnect information between different domains and then\n
    \  calculate the overall network topology automatically based on the\n   information
    provided by BGP-LS protocol.\n\n\t "
