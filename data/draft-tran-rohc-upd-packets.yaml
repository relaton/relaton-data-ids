abstract:
- language: en
  script: Latn
  content: "This contribution describes a new header compression scheme whereby \nsmall
    update packets are sent from the compressor to the \ndecompressor. This scheme
    maintains the same compressed header \nsize even when the BER (Bit Error Rate)
    increases. Simulations show \nthat this scheme will approach the ideal header
    compression scheme. \nThe main advantage of our scheme is that it is logically
    simple. \nThe compressor has total control of when the small update packets \nare
    to be sent.\n\n\n\t "
