title:
- language: en
  script: Latn
  content: Geo-Intelligence Network Based On H3 and LISP
docidentifier:
- content: draft-ietf-lisp-nexagon
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "Lisp-Nexagon is a geospatial intelligence network protocol designed\nto
    support physical-world applications such as transportation, public\nsafety, and
    logistics. It combines the Locator/ID Separation Protocol\n(LISP) with the H3
    spatial indexing system to enable distributed\nagents to report, aggregate, and
    disseminate geospatial state\ninformation.\n\n\t "
