abstract:
- language: en
  script: Latn
  content: "   This document describes the usage of the Datagram Transport Layer\n
    \  Security (DTLS) 1.3 protocol over the Stream Control Transmission\n   Protocol
    (SCTP) and obsoletes RFC 6083.\n\n   DTLS 1.3 over SCTP provides communications
    privacy for applications\n   that use SCTP as their transport protocol and allows
    client/server\n   applications to communicate in a way that is designed to prevent\n
    \  eavesdropping and detect tampering or message forgery.\n\n   Applications using
    DTLS 1.3 over SCTP can use almost all transport\n   features provided by SCTP
    and its extensions.\n\n\t "
