abstract:
- language: en
  script: Latn
  content: "   This document defines a usage of Datagram Transport Layer Security\n
    \  (DTLS) 1.2 or 1.3 to protect the content of Stream Control\n   Transmission
    Protocol (SCTP) packets using the framework provided by\n   the SCTP CRYPTO chunk
    which we name DTLS in SCTP.  DTLS in SCTP\n   provides encryption, source authentication,
    integrity and replay\n   protection for the SCTP association with mutual authentication
    of the\n   peers.  The specification is also targeting very long-lived sessions\n
    \  of weeks and months and supports mutual re-authentication and\n   rekeying
    with ephemeral key exchange.  This is intended as an\n   alternative to using
    DTLS/SCTP (RFC 6083) and SCTP-AUTH (RFC 4895).\n\n\t "
