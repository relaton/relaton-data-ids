abstract:
- language: en
  script: Latn
  content: "This draft discusses mechanisms for supporting future changes to the\nfunctionality
    and behaviour of SNMP, without needing to introduce new\nversions of the protocol,
    or completely new protocol operations.  It\ndefines a Management Information Base
    (MIB) for advertising support\nfor various extensions to traditional SNMP protocol
    capabilities, and\nproposes a mechanism for negotiating the use of such extensions
    on a\nper-request basis.\n\n\t "
