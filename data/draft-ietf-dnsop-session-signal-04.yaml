abstract:
- language: en
  script: Latn
  content: "   This document defines a new DNS Stateful Operation OPCODE used to\n
    \  communicate operations within persistent stateful sessions, expressed\n   using
    type-length-value (TLV) syntax, and defines an initial set of\n   TLVs used to
    manage session timeouts and termination.  This mechanism\n   is intended to reduce
    the overhead of existing \"per-packet\" signaling\n   mechanisms with \"per-message\"
    semantics as well as defining new\n   stateful operations not defined in EDNS(0).\n\n\t "
