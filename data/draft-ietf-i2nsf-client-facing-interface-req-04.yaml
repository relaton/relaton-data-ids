abstract:
- language: en
  script: Latn
  content: "   This document captures requirements for Client-Facing interface to\n
    \  the Security Controller as defined by [I-D.ietf-i2nsf-framework].\n   The interface
    is expressed using objects and constructs understood by\n   Security Admin as
    opposed to vendor or device specific expressions\n   associated with individual
    product and feature.  This document\n   identifies a broad set of requirements
    needed to express Security\n   Policies based on User-constructs which are well
    understood by the\n   User Community.  This gives ability to decouple policy definition\n
    \  from policy enforcement on a specific security functional element, be\n   it
    a physical or virtual.\n\n\t "
