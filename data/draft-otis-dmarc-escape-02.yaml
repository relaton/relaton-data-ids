abstract:
- language: en
  script: Latn
  content: "   DMARC assumes the From header field has the combined role of Author\n
    \  and Sender or that it shares the same domain as that of the Sender.\n   Message
    delivery becomes unreliable and the Author role may be\n   supplanted as services
    adapt to DMARC's incompatible policies\n   affecting otherwise valid and well
    formed messages.  This document\n   recommends two methods to allow DMARC to be
    compatible with RFC5322.\n\n\n\n\t "
