abstract:
- language: en
  script: Latn
  content: "   Service providers continue to deploy real-time multicast applications\n
    \  using Multicast LDP (mLDP) across MPLS networks.  There is a clear\n   need
    to protect these real-time applications and to minimize\n   switching times in
    the event of failure.\n\n   This document outlines the requirements, procedures
    and extensions to\n   facilitate mLDP Point-to-Multipoint (P2MP) and Multipoint-to-\n
    \  Multipoint (MP-to-MP) LSP protection within an MPLS network.\n\n\t "
