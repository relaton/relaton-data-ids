abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism for protecting RFC2547 based VPN\n
    \  service against egress node failure.  The mechanism enables local\n   repair
    to be performed immediately upon a egress node failure.  In\n   particular, the
    router at point of local repair (PLR) can redirect\n   VPN traffic to a protector
    to repair in the order of tens of\n   milliseconds, achieving fast protection
    that is comparable to MPLS\n   fast reroute.\n\n\t "
