abstract:
- language: en
  script: Latn
  content: "   This specification nominates a selection of existing HTTP fields as\n
    \  having syntax that is compatible with Structured Fields, so that they\n   can
    be handled as such (subject to certain caveats).\n\n   To accommodate some additional
    fields whose syntax is not compatible,\n   it also defines mappings of their semantics
    into new Structured\n   Fields.  It does not specify how to negotiate their use.\n\n\t "
