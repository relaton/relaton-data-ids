abstract:
- language: en
  script: Latn
  content: "   This document describes an RTCP feedback message format for the\n   second
    type of green metadata defined by the ISO/IEC International\n   Standard 23001-11,
    known as Energy Efficient Media Consumption (Green\n   metadata), developed by
    the ISO/IEC JTC 1/SC 29/WG 3 MPEG System.\n   The RTCP feedback messages specified
    in this specification is\n   compatible and complimentary with the other draft
    on green metadata\n   and enables receivers to provide feedback to the senders
    for decoder\n   power reduction and thus allows feedback-based energy efficient\n
    \  mechanisms to be implemented.  The feedback message has broad\n   applicability
    in real-time video communication services.\n\n\t "
