abstract:
- language: en
  script: Latn
  content: "   The Internet Engineering Task Force (IETF) has responsibility for\n
    \  developing and reviewing specifications intended as Internet\n   Standards.
    \ IETF activities are organized into working groups (WGs).\n   This document describes
    the guidelines and procedures for formation\n   and operation of IETF working
    groups.  It also describes the formal\n   relationship between IETF participants
    WG and the Internet\n   Engineering Steering Group (IESG) and the basic duties
    of IETF\n   participants, including WG Chairs, WG participants, and IETF Area\n
    \  Directors.\n\n\t "
