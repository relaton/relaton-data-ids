abstract:
- language: en
  script: Latn
  content: "   A network may contain links with variable discrete bandwidth, e.g.,\n
    \  copper, radio, etc. The bandwidth of such links may change\n   discretely in
    reaction to changing external environment.\n   Availability is typically used
    for describing such links during\n   network planning. This document introduces
    an optional ISCD\n   Availability sub-TLV to extend the Generalized Multi-Protocol
    Label\n   Switching (GMPLS) Open Shortest Path First (OSPF) routing protocol.\n
    \  This extension can be used for route computation in a network that\n   contains
    links with variable discrete bandwidth. Note, this document\n   only covers the
    mechanisms by which the availability information is\n   distributed. The mechanisms
    by which availability information of a\n   link is determined and the use of the
    distributed information for\n   route computation are outside the scope of this
    document.\n\n\n\n\t "
