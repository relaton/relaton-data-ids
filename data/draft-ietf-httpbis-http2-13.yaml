abstract:
- language: en
  script: Latn
  content: "   This specification describes an optimized expression of the syntax
    of\n   the Hypertext Transfer Protocol (HTTP).  HTTP/2 enables a more\n   efficient
    use of network resources and a reduced perception of\n   latency by introducing
    header field compression and allowing multiple\n   concurrent messages on the
    same connection.  It also introduces\n   unsolicited push of representations from
    servers to clients.\n\n   This specification is an alternative to, but does not
    obsolete, the\n   HTTP/1.1 message syntax.  HTTP's existing semantics remain unchanged.\n\n\t "
