abstract:
- language: en
  script: Latn
  content: "   This document specifies a way to complement IPFIX Flow Records with\n
    \  Management Base (MIB) objects, avoiding the need to define new IPFIX\n   Information
    Elements for existing Management Information Base objects\n   that are already
    fully specified.\n\n   This method requires an extension to the current IPFIX
    protocol.  New\n   Template Set and Options Template Sets are specified to allow
    the\n   export of Simple Network Management Protocol (SNMP) MIB Objects along\n
    \  with IPFIX Information Elements.\n\n\t "
