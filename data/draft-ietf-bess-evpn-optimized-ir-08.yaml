abstract:
- language: en
  script: Latn
  content: "   Network Virtualization Overlay (NVO) networks using EVPN as control\n
    \  plane may use Ingress Replication (IR) or PIM (Protocol Independent\n   Multicast)
    based trees to convey the overlay BUM traffic.  PIM\n   provides an efficient
    solution to avoid sending multiple copies of\n   the same packet over the same
    physical link, however it may not\n   always be deployed in the NVO core network.
    \ IR avoids the dependency\n   on PIM in the NVO network core.  While IR provides
    a simple multicast\n   transport, some NVO networks with demanding multicast applications\n
    \  require a more efficient solution without PIM in the core.  This\n   document
    describes a solution to optimize the efficiency of IR in NVO\n   networks.\n\n\t "
