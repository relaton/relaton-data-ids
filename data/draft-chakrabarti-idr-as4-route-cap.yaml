abstract:
- language: en
  script: Latn
  content: "RFC 4893 defines BGP support for four-octet AS number space for\nhandling
    AS_PATH attributes and \"My ASN\" value in BGP OPEN messages.\nFoue-Octet AS specific
    Extended Community attribute formats are\ndefined in draft-rekhter-as4octet-ext-community-03.txt.
    \ However, an\nimplementation compliant to RFC 4893 does not necessarily provide\nsupport
    for 4-Octet Route-distinguisher, Route-target or Site-of-\norigin in the BGP-MPLS-VPN.
    \ Thus BGP capability exchange for\nextended AS number attribute does not cover
    the BGP-MPLS-VPN AS4-\nspecific route-attributes and route-distinguishers.  This
    document\nproposes an optional BGP capability exchange between the Provider\nEdge
    (PE) routers in order to communicate the intention of handling\n4-Octet or 2-Octet
    exteneded AS-specific Route-targets or Site-of-\nOrigins or being able to handle
    and inteprete the 4-Octet route-\ndistinguishers correctly.  This capability parameter
    will be part of\nOPEN message during the BGP session initiation.\n\t "
