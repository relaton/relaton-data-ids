abstract:
- language: en
  script: Latn
  content: "   The Terminal Access Controller Access-Control System Plus (TACACS+)\n
    \  Protocol provides device administration for routers, network access\n   servers
    and other networked computing devices via one or more\n   centralized TACACS+
    Servers.  This document adds Transport Layer\n   Security (TLS 1.3) support to
    TACACS+ and obsoletes former inferior\n   security mechanisms.\n\n   This document
    updates RFC8907.\n\n\n\t "
