abstract:
- language: en
  script: Latn
  content: "   This document proposes behavior of a RTCWeb signaling gateway for\n
    \  mapping message representations between RTCWeb Offer/Answer Protocol\n   (ROAP)
    scheme and XMPP/Jingle messaging scheme.  Such a signaling\n   gateway is intended
    to translate ROAP to/from XMPP/Jingle [XEP-0166]\n   for enabling use cases between
    a RTCWeb enabled browser and legacy\n   mobile devices which use XMPP/Jingle for
    signalling.\n\n\t "
