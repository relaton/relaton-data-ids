abstract:
- language: en
  script: Latn
  content: "   When a Session Initiation Protocol (SIP) user agent starts up, it\n
    \  registers to the network and initiates numerous subscriptions in\n   order
    to learn about various network events.  This results in a\n   chatty startup procedure
    which substantially impacts recovery times\n   under avalanche restart.  This
    specification proposes a mechanism\n   whereby the subscriptions can be established
    as a side effect of the\n   registration, alleviating this problem.\n\t "
