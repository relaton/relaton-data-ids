abstract:
- language: en
  script: Latn
  content: "   This document defines a way to formally document an existing\n   behavior,
    implemented by servers in production, on the immutability\n   of some system-provided
    nodes, using a YANG metadata annotation\n   called \"immutable\" to flag which
    nodes are immutable.\n\n   Clients may use \"immutable\" annotations provided
    by the server, to\n   know beforehand why certain otherwise valid configuration
    requests\n   will cause the server to return an error.\n\n   The immutable flag
    is descriptive, documenting an existing behavior,\n   not proscriptive, dictating
    server behaviors.\n\n   This document updates RFC 8040 and RFC 8526.\n\n\t "
