abstract:
- language: en
  script: Latn
  content: "  This document describes a use case of Application Policy on Network\n
    \ Functions (APONF) that presents how service developers can profit by\n  using
    an abstract view of the network during the programming and\n  development process,
    instead of manipulating individual devices. In\n  this way one can write software
    that programs an arbitrary network.\n  APONF can be used to interface the programmed
    arbitrary network into\n  network management policies, i.e., device configuration
    models.\n\n\t "
