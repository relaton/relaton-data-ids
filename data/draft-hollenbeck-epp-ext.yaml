  script: Latn
  content: "The Extensible Provisioning Protocol (EPP) is an application layer\nclient-server
    protocol for the provisioning and management of objects\nstored in a shared central
    repository.  Specified in XML, the\nprotocol defines generic object management
    operations and an\nextensible framework that maps protocol operations to objects.
    \ This\ndocument presents guidelines for use of EPP's extension mechanisms to\ndefine
    new features and object management capabilities.\n\t "
