abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) protocol [RFC7285]\n
    \  has defined several resources and services to provide clients with\n   basic
    network information.  However, the base ALTO protocol and\n   latest extensions
    only provide end-to-end metrics, which are\n   insufficient to satisfy the demands
    of solving more complex network\n   optimization problems.  This document introduces
    an extension to the\n   base ALTO protocol, namely the path-vector extension,
    which allows\n   ALTO clients to query information such as capacity regions for
    a\n   given set of flows.  A non-normative example called multi-flow\n   scheduling
    is presented to illustrate the limitations of existing\n   ALTO (endpoint) cost
    maps.  After that, details of the extension are\n   defined.\n\n\n\t "
