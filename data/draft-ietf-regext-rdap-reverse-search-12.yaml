abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) does not include query\n
    \  capabilities for finding the list of domains related to a set of\n   entities
    matching a given search pattern.  In the RDAP context, an\n   entity can be associated
    with any defined object class.  Moreover,\n   other relationships between object
    classes exist and might be used\n   for providing a reverse search capability.
    \ Therefore, a reverse\n   search can be applied to other use cases than the classic
    domain-\n   entity scenario.  This document describes an RDAP extension that\n
    \  allow servers to provide a reverse search feature based on the\n   relationship
    defined in RDAP between an object class for search and\n   any related object
    class.  The reverse search based on the domain-\n   entity relationship is treated
    as a particular case.\n\n\t "
