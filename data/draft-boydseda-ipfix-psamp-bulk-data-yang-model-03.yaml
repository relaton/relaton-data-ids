abstract:
- language: en
  script: Latn
  content: "   This document defines a flexible, modular YANG model for packet\n   sampling
    (PSAMP) and bulk data collection and export via the IPFIX\n   protocol.  This
    new model replaces the model defined in RFC 6728,\n   \"Configuration Data Model
    for the IP Flow Information Export (IPFIX)\n   and Packet Sampling (PSAMP) Protocols\".
    \ All functionality modeled in\n   RFC 6728 has been carried over to this new
    model.\n\n   The YANG data models in this document conform to the Network\n   Management
    Datastore Architecture (NMDA) defined in RFC 8342.\n\n   This document obsoletes
    RFC 6728 (if approved).\n\n\t "
