abstract:
- language: en
  script: Latn
  content: "   Ethernet VPN (EVPN) and Provider Backbone EVPN (PBB-EVPN) introduce
    a\n   comprehensive suite of solutions for delivering Ethernet services\n   over
    MPLS/IP networks.  These solutions offer advanced features,\n   including multi-homing
    capabilities.  Specifically, they support\n   Single-Active and All-Active redundancy
    modes for an Ethernet Segment\n   (ES), which is defined as a collection of physical
    links connecting a\n   multi-homed device or network to a set of Provider Edge
    (PE) devices.\n   This document extends the concept of an Ethernet Segment by
    allowing\n   an ES to be associated with a set of Ethernet Virtual Circuits (EVCs,\n
    \  such as VLANs) or other entities, including MPLS Label Switched Paths\n   (LSPs)
    or Pseudowires (PWs).  This extended concept is referred to as\n   Virtual Ethernet
    Segments (vES).  This draft outlines the\n   requirements and necessary extensions
    to support vES in both EVPN and\n   PBB-EVPN.\n\n\t "
