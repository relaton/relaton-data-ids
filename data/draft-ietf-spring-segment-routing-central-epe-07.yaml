abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages source routing.  A node steers a\n   packet
    through a controlled set of instructions, called segments, by\n   prepending the
    packet with an SR header.  A segment can represent any\n   instruction topological
    or service-based.  SR allows to enforce a\n   flow through any topological path
    while maintaining per-flow state\n   only at the ingress node of the SR domain.\n\n
    \  The Segment Routing architecture can be directly applied to the MPLS\n   dataplane
    with no change on the forwarding plane.  It requires a\n   minor extension to
    the existing link-state routing protocols.\n\n   This document illustrates the
    application of Segment Routing to solve\n   the BGP Egress Peer Engineering (BGP-EPE)
    requirement.  The SR-based\n   BGP-EPE solution allows a centralized (Software
    Defined Network, SDN)\n   controller to program any egress peer policy at ingress
    border\n   routers or at hosts within the domain.\n\n\n\t "
