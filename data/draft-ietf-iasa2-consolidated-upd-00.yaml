abstract:
- language: en
  script: Latn
  content: "   In 2018, the IETF began the transition to a new administrative\n   structure,
    and updated its IETF Administrative Support Activity\n   (IASA) to a new \"IASA
    2.0\" structure.  In addition to more\n   substantive changes that are described
    in other documents, the\n   transition to the 2018 IETF Administrative Support
    structure changes\n   several position titles and organizational relationships
    that are\n   referenced in other documents.  Rather than reissue those documents\n
    \  individually, this specification provides updates to them and\n   deprecates
    some now-obsolete documents to ensure that there is no\n   confusion due to these
    changes.\n\n\t "
