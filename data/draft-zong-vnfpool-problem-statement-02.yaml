abstract:
- language: en
  script: Latn
  content: "   There is a trend to implement network services by using a group of\n
    \  Virtualized Network Functions (VNFs) called a VNF set.  A VNF set can\n   offer
    benefits like flexible service provisioning.  A VNF set also\n   introduces additional
    points of failure, and therefore poses\n   additional challenges on reliability.\n\n
    \  This document overviews the problems related to the reliability of a\n   VNF
    set.  A VNF pooling architecture is also briefly introduced as\n   candidate solution
    to address the problems.\n\n\t "
