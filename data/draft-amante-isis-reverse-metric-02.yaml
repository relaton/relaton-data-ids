    accurately shift traffic away from a point-\nto-point or multi-access LAN interface
    by allowing one IS-IS router\nto signal to a second, adjacent IS-IS neighbor to
    adjust its IS-IS\nmetric that should be used to temporarily reach the first IS-IS\nrouter
