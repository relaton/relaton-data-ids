abstract:
- language: en
  script: Latn
  content: "   This document describes the Domain-based Message Authentication,\n
    \  Reporting, and Conformance (DMARC) protocol.\n\n   DMARC permits the owner
    of an email's Author Domain (#author-domain)\n   to enable validation of the domain's
    use, to indicate the Domain\n   Owner's (#domain-owner) or Public Suffix Operator's
    (#public-suffix-\n   operator) message handling preference regarding failed validation,\n
    \  and to request reports about the use of the domain name.  Mail\n   receiving
    organizations can use this information when evaluating\n   handling choices for
    incoming mail.\n\n   This document obsoletes RFCs 7489 and 9091.\n\n\t "
