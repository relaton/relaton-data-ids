abstract:
- language: en
  script: Latn
  content: "This memo defines a new header field for use with electronic mail messages
    to indicate the results of message authentication efforts.  Any receiver-side
    software, such as mail filters or Mail User Agents (MUAs), may use this message
    header field to relay that information in a convenient way to users or to make
    sorting and filtering decisions. [STANDARDS-TRACK]\n\t "
