abstract:
- language: en
  script: Latn
  content: "   The Network Service Header (NSH) specification defines two possible\n
    \  methods of including metadata (MD): MD Type 0x1 and MD Type 0x2.  MD\n   Type
    0x1 uses a fixed-length Context Header.  The allocation of this\n   Context Header,
    i.e., its structure and semantics, has not been\n   standardized.  This memo presents
    an allocation for the fixed Context\n   Headers of NSH, which incorporates the
    packet's timestamp, a sequence\n   number, and a source interface identifier.\n\n\t "
