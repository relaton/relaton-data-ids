abstract:
- language: en
  script: Latn
  content: "   HTTP request proxying behaviors have long been part of the core HTTP\n
    \  specification.  However, the core request proxying functionality has\n   several
    important deficiencies in modern HTTP environments.  This\n   specification defines
    an alternative proxy service configuration for\n   HTTP requests.  The proxy service
    is identified by a URI Template,\n   similarly to \"connect-tcp\" and \"connect-udp\".\n\n\t "
