abstract:
- language: en
  script: Latn
  content: "   Existing HTTP authentication schemes are probeable in the sense that\n
    \  it is possible for an unauthenticated client to probe whether an\n   origin
    serves resources that require authentication.  It is possible\n   for an origin
    to hide the fact that it requires authentication by not\n   generating Unauthorized
    status codes, however that only works with\n   non-cryptographic authentication
    schemes: cryptographic signatures\n   require a fresh nonce to be signed, and
    there is no existing way for\n   the origin to share such a nonce without exposing
    the fact that it\n   serves resources that require authentication.  This document
    proposes\n   a new non-probeable cryptographic authentication scheme.\n\n\t "
