abstract:
- language: en
  script: Latn
  content: "   This document defines Multicast Virtual Private Network (VPN)\n   extensions
    and procedures of designated forwarder election performed\n   between ingress
    PEs, which is different from the one discribed in\n   [RFC9026] in which the upstream
    designated fowarder determined by\n   using the \"Standby PE Community\" carried
    in the C-Multicast routes.\n   Based on the DF election, the failure detcetion
    point discovery\n   mechanism between DF and standby DF is extended in MVPN procedures
    to\n   achieve fast failover by using BFD session to track the status of\n   detection
    point.  To realize a stable \"warm root standby\", this\n   document obsolete
    the P-Tunnel status determining procedure for\n   downstream PEs in regular MVPN
    by introducing an anycast RPF checking\n   mechanism in dataplane as an instead.\n\n\n\t "
