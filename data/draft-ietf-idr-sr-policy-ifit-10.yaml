abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) policy is a set of candidate SR paths consisting\n
    \  of one or more segment lists and necessary path attributes.  It\n   enables
    instantiation of an ordered list of segments with a specific\n   intent for traffic
    steering.  In-situ Flow Information Telemetry\n   (IFIT) refers to network OAM
    data plane on-path telemetry techniques,\n   in particular the most popular are
    In-situ OAM (IOAM) and Alternate\n   Marking.  This document defines extensions
    to BGP to distribute SR\n   policies carrying IFIT information.  So that IFIT
    methods can be\n   enabled automatically when the SR policy is applied.\n\n\t "
