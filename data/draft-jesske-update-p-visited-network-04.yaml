abstract:
- language: en
  script: Latn
  content: "   The Third Generation Partnership Project (3GPP) has identified cases\n
    \  where the private header field P-Visited-Network-ID SIP private\n   header
    extensions, which is defined in RFC 7315 and updated by RFC\n   7976, needs to
    be included in SIP requests and responses.  This\n   document updates RFC 7976,
    in order to allow inclusion of the P-\n   Visited-Network-ID header field in responses.\n\n\t "
