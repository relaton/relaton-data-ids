  script: Latn
  content: "   MultiPath TCP (MPTCP) allows a host to use multiple interfaces to\n
    \  transfer data.  Without knowledge of the characterisitcs of each\n   network
    path, the MPTCP stack has to send data to learn those\n   characteristics.  This
    document communicates network characteristics\n   using Port Control Protocol(PCP)
    to allow the MPTCP stack influence\n   its functions.\n\n\t "
