abstract:
- language: en
  script: Latn
  content: "This document describes EtherIP, an early tunneling protocol, to\nprovide
    informational and historical context for the assignment of IP\nprotocol 97.  EtherIP
    tunnels Ethernet and IEEE 802.3 media access\ncontrol frames in IP datagrams so
    that non-IP traffic can traverse an\nIP internet.  The protocol is very lightweight,
    and it does not\nprovide protection against infinite loops.\n\t "
