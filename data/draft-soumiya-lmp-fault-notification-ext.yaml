abstract:
- language: en
  script: Latn
  content: "This draft describes extensions to the Link Management Protocol (LMP)
    \nfor use in flooding-based fault notification in optical networks.  We \nfocus
    on networks that use a common control plane (e.g, Generalized \nMulti-Protocol
    Label Switching or GMPLS).  These extensions implement \nthe Fault Notification
    Protocol, a flooding-based approach to \nnotifying faults to nodes in the network.
    \ We motivate the use of LMP \nextensions for flooding, define message formats
    and explain the \ncommunication messages that occur using LMP.\n\t "
