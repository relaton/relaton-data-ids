  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a new YANG module that augments the NETCONF\n
    \  Event Notification header to support the hostname and sequence number\n   to
    identify from which network node and at which time the message was\n   published.
    \ This allows the collector to recognize loss, delay and\n   reordering between
    the publisher and the downstream system storing\n   the messages.\n\n\t "
