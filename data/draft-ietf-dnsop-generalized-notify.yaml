abstract:
- language: en
  script: Latn
  content: "   This document generalizes and extends the use of DNS NOTIFY (RFC\n
    \  1996) beyond conventional zone transfer hints, to allow triggering\n   other
    types of actions via the DNS that were previously lacking a\n   trigger mechanism.
    \ Notifications merely nudge the receiver to\n   initiate a predefined action
    promptly (instead of on a schedule);\n   they do not alter the action itself (including
    any security checks it\n   might employ).\n\n   To enable this functionality,
    a method for discovering the receiver\n   endpoint for such notification messages
    is introduced, via the new\n   DSYNC record type.  Notification types are recorded
    in a new\n   registry, with initial support for parental NS and DS record updates\n
    \  including DNSSEC bootstrapping.\n\n   TO BE REMOVED: This document is being
    collaborated on in Github at:\n   https://github.com/peterthomassen/draft-ietf-dnsop-generalized-notify\n
    \  (https://github.com/peterthomassen/draft-ietf-dnsop-generalized-\n   notify).
    \ The most recent working version of the document, open\n   issues, etc. should
    all be available there.  The authors (gratefully)\n   accept pull requests.\n\n\t "
