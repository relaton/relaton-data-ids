abstract:
- language: en
  script: Latn
  content: "   This document discusses the challenges of running IPsec with anti-\n
    \  replay in environments where packets may be re-ordered (e.g., when\n   sent
    over multiple IP paths, traffic-engineered paths and/or using\n   different QoS
    classes) as well as when processed on multiple cores.\n   Different approaches
    to solving this problem are discussed, and a new\n   solution based on splitting
    the anti-replay sequence number space\n   into multiple different sequencing subspaces
    is proposed.  Since this\n   solution requires support on both parties, an IKE
    extension is\n   proposed in order to negotiate the use of the Anti-Replay sequence\n
    \  number subspaces.\n\n\t "
