abstract:
- language: en
  script: Latn
  content: "   Traditionally, Ethernet MAC rates were constrained to match the rates\n
    \  of the Ethernet PHY(s).  OIF's implementation agreement [OIFMLG3] was\n   the
    first step in allowing MAC rates to be different than the PHY\n   rates.  OIF
    has recently approved another implementation agreement\n   [OIFFLEXE1]  which
    allows complete decoupling of the MAC data rates\n   and the Ethernet PHY(s) that
    support them.  This includes support for\n   (a) MAC rates which are greater than
    the rate of a single PHY\n   (satisfied by bonding of multiple PHY(s)), (b) MAC
    rates which are\n   less than the rate of a PHY (sub-rate), (c) support of multiple
    FlexE\n   client signals carried over a single PHY, or over a collection of\n
    \  bonded PHY(s).  The FlexE Shim functions which bond multipe Ethernet\n   PHY(s)
    to realize a large \"pipe\" view of the connectivity between two\n   FlexE aware
    devices as a collection of multiple point-to-point links\n   (one link per Ethernet
    PHY).  These logical point-to-point links can\n   either be direct links (without
    an intervening transport network), or\n   realized via an Optical transport network.
    \ This document describes\n   usecases that reflect FlexE deployment scenarios
    and specifies the\n   technical requirements for extensions to GMPLS control plane\n
    \  protocols to support these scenarios.\n\n\t "
