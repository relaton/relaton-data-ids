abstract:
- language: en
  script: Latn
  content: "   Many source address validation (SAV) mechanisms have been proposed\n
    \  for preventing source address spoofing.  However, existing SAV\n   mechanisms
    are faced with the problems of inaccurate validation or\n   high operational overhead
    in some cases.  This paper proposes BGP\n   SAVNET by extending BGP protocol for
    SAV.  This protocol can\n   propagate SAV-related information through BGP messages.
    \ The\n   propagated information will help routers automatically generate\n   accurate
    SAV rules which are for checking the validity of data\n   packets.\n\n\t "
