  script: Latn
  content: "This document proposes a set of compressed packet formats for the \nROHC-TCP
    compression profile [ROHC-TCP].  The ROHC-TCP profile is a \nrobust header compression
    scheme for TCP/IP that provides improved \ncompression efficiency and enhanced
    capabilities for compression of \nvarious header fields including TCP options.
