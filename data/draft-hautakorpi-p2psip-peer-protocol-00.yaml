abstract:
- language: en
  script: Latn
  content: "   This document describes the P2PSIP Peer Protocol that is used between\n
    \  the peers in P2PSIP networks.  The described Peer Protocol is not an\n   entirely
    new protocol, it is a combination of the new SIP method,\n   LOCSER, and the well-defined,
    XML-based body.\n\n   Note: At the current moment, the purpose of this document
    is just to\n   present a relatively high level abstraction from the Peer Protocol,\n
    \  rather than give a very detailed description.\n\n\t "
