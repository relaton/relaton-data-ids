  script: Latn
  content: "   Route discovery for symmetric and asymmetric Point-to-Point (P2P)\n
    \  traffic flows is a desirable feature in Low power and Lossy Networks\n   (LLNs).
    \ For that purpose, this document specifies a reactive P2P\n   route discovery
    mechanism for both hop-by-hop routing and source\n   routing: Ad Hoc On-demand
    Distance Vector Routing (AODV) based RPL\n   protocol (AODV-RPL).  Paired Instances
    are used to construct\n   directional paths, in case some of the links between
    source and\n   target node are asymmetric.\n\n\t "
