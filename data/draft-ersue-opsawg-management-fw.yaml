abstract:
- language: en
  script: Latn
  content: "This document gives an overview of the IETF network management\nstandards
    and summarizes existing and ongoing development of IETF\nstandards-track network
    management protocols and data models.  The\npurpose of this document is on the
    one hand to help system developers\nand users to select appropriate standard management
    protocols and\ndata models to address relevant management needs.  On the other
    hand\nthe document can be used as an overview and guideline by other SDOs\nor
    bodies planning to use IETF management technologies and data\nmodels.\n\t "
