abstract:
- language: en
  script: Latn
  content: "   The SVCB DNS resource record type expresses a bound collection of\n
    \  endpoint metadata, for use when establishing a connection to a named\n   service.
    \ DNS itself can be such a service, when the server is\n   identified by a domain
    name.  This document provides the SVCB mapping\n   for named DNS servers, allowing
    them to indicate support for\n   encrypted transport protocols.\n\n\t "
