abstract:
- language: en
  script: Latn
  content: "This document defines a new header for use with SIP multi-party\napplications
    and call control.  The Join header is used to logically\njoin an existing SIP
    dialog with a new SIP dialog.  This primitive\ncan be used to enable a variety
    of features, for example: 'Barge-In',\nanswering-machine-style 'Message Screening'
    and 'Call Center\nMonitoring'.  Note that definition of these example features
    is non-\nnormative.\n\t "
