abstract:
- language: en
  script: Latn
  content: "   This document describes a high-level schema for a standardized\n   endpoint
    logging format called qlog.  This format allows easy sharing\n   of data and the
    creation of reusable visualization and debugging\n   tools.  The high-level schema
    in this document is intended to be\n   protocol-agnostic.  Separate documents
    specify how the format should\n   be used for specific protocol data.\n\n\t "
