  content: "In some application scenarios, it is necessary to be able to identify\nan
    user when CGN is deployed.  This document defines a new IPv4\nheader option for
    host identification, which contains NAT mapping\ninformation, e.g. the internal
    source IP address before translation.\nEach time a NAT device performs translation
    on an IP packet, NAT\nmapping information will be added in the IP header.  With
    the NAT\nmapping information, it will be easy to identify a host.\n\t "
