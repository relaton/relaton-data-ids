  content: "This document describes a Duplicate Entry Representation control\nextension
    for the LDAP Search operation. By using the control with\nan LDAP search, a client
    requests that the server return separate\nentries for each value held in the specified
    attributes. For\ninstance, if a specified attribute of an entry holds multiple\nvalues,
    the search operation will return multiple instances of that\nentry, each instance
    holding a separate single value in that\nattribute.\n\t "
