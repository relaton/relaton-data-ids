abstract:
- language: en
  script: Latn
  content: "This document describes an RDF (Resource Description Framework)\nschema
    defined in IEEE 802.21 as the basic schema for Media-\nIndependent Information
    Service where the schema uses OWL (Web\nOntology Language) constructs.  This document
    serves as the\nSpecification required by the IANA to maintain a global registry
