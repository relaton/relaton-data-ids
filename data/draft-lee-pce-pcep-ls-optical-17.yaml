- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, Path Computation\n   Elements
    (PCEs) require an accurate and timely Traffic Engineering\n   Database (TED).
    \ This Link State and TE information has previously\n   been obtained from a link
    state routing protocol that supports\n   traffic engineering extensions.\n\n   Link-State
    (LS) and Traffic Engineering (TE) Information can also be\n   carried in Path
    Computation Element Communication Protocol (PCEP)\n   using exensions known as
    PCEP-LS.  This document provides further\n   experimental extensions to collect
    Link-State and TE information for\n   optical networks.\n\n\t "
