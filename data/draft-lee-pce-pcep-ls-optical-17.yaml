abstract:
- content: "<p>In order to compute and provide optimal paths, Path Computation Elements
    (PCEs) require an accurate and timely Traffic Engineering Database (TED). This
    Link State and TE information has previously been obtained from a link state routing
    protocol that supports traffic engineering extensions. Link-State (LS) and Traffic
    Engineering (TE) Information can also be carried in Path Computation Element Communication
    Protocol (PCEP) using exensions known as PCEP-LS. This document provides further
    experimental extensions to collect Link-State and TE information for optical networks.</p>"
