abstract:
- language: en
  script: Latn
  content: "   This document proposes a method of algorithmic load balancing for\n
    \  DHCPv6 traffic.  It enables multiple, cooperating servers to decide\n   which
    one should service a client, without exchanging any information\n   beyond initial
    configuration.  The server selection is based on the\n   servers hashing client
    DHCP Unique Identifiers (DUIDs) when multiple\n   IPv6 Dynamic Host Configuration
    Protocol (DHCPv6) servers are\n   available to service DHCPv6 clients.  The proposed
    technique provides\n   for efficient server selection when multiple DHCPv6 servers
    offer\n   services on a network without requiring any changes to existing\n   DHCPv6
    clients.  The same method is proposed to select the target\n   server of a DHCPv6
    relay.\n\n\t "
