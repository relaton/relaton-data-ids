  script: Latn
  content: "   This document describes the potential benefits to applications when\n
    \  they enable Explicit Congestion Notification (ECN).  It outlines the\n   principal
    gains in terms of increased throughput, reduced delay and\n   other benefits when
    ECN is used over network paths that include\n   equipment that supports ECN-marking.
    \ The focus of this document is\n   on usage of ECN, not its implementation in
    hosts, routers and other\n   network devices.\n\n\t "
