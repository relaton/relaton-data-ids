abstract:
- language: en
  script: Latn
  content: "   Multiple emergency services standards organizations are developing\n
    \  standards based on IETF emergency call standards and other IETF\n   protocols.
    \ There is a desire among these organizations to use common\n   registries not
    tied to a particular country or national SDO, in the\n   long term pursuit of
    a single worldwide standard.  This document asks\n   IANA to create a set of registries
    and provides processes for\n   expanding the set and populating them.\n\n\t "
