abstract:
- language: en
  script: Latn
  content: "This document provides information about the Russian Federal standard
    for digital signatures (GOST R 34.10-2012), which is one of the Russian cryptographic
    standard algorithms (called GOST algorithms).  Recently, Russian cryptography
    is being used in Internet applications, and this document provides information
    for developers and users of GOST R 34.10-2012 regarding digital signature generation
    and verification.  This document updates RFC 5832.\n\t "
