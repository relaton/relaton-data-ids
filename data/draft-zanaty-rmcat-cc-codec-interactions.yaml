abstract:
- language: en
  script: Latn
  content: "   Interactive real-time media applications that use the Real-time\n   Transport
    Protocol (RTP) over the User Datagram Protocol (UDP) must\n   use congestion control
    techniques above the UDP layer since it\n   provides none.  This memo describes
    the interactions and conceptual\n   interfaces necessary between the application
    components that relate\n   to congestion control, specifically the media codec
    control layer,\n   and the components dedicated to congestion control functions.\n\n\t "
