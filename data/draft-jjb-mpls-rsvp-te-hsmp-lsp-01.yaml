abstract:
- language: en
  script: Latn
  content: "   In Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n
    \  environment, the RSVP-TE based Point-to-Multipoint (P2MP) LSP allows\n   traffic
    to transmit from root to leaf node, but there is no co-routed\n   reverse path
    for traffic from leaf to root node.  This draft\n   introduces a Hub and Spoke
    Multipoint (HSMP) LSP, which allows\n   traffic from both the root to the leaves
    through a P2MP LSP and also\n   the leaves to the root along a co-routed reverse
    path.\n\n\t "
