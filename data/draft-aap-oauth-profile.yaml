abstract:
- language: en
  script: Latn
  content: "   This document defines the Agent Authorization Profile (AAP), an\n   authorization
    profile for OAuth 2.0 and JWT designed for autonomous\n   AI agents.  AAP extends
    existing standards with structured claims and\n   validation rules so that systems
    can reason about agent identity,\n   task context, operational constraints, delegation
    chains, and human\n   oversight requirements.  It does not introduce a new protocol;
    it\n   specifies how to use OAuth 2.0, JWT, Token Exchange, and proof-of-\n   possession
    mechanisms in agent-to-API (M2M) scenarios with context-\n   aware, auditable
    authorization.\n\n\t "
