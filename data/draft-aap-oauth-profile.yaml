abstract:
- content: "<p>This document defines the Agent Authorization Profile (AAP), an authorization
    profile for OAuth 2.0 and JWT designed for autonomous AI agents. AAP extends existing
    standards with structured claims and validation rules so that systems can reason
    about agent identity, task context, operational constraints, delegation chains,
    and human oversight requirements. It does not introduce a new protocol; it specifies
    how to use OAuth 2.0, JWT, Token Exchange, and proof-of- possession mechanisms
    in agent-to-API (M2M) scenarios with context- aware, auditable authorization.</p>"
