abstract:
- language: en
  script: Latn
  content: "   When transported over secure channels, CBOR Web Token (CWT, RFC 8392)\n
    \  Claims Sets may not need the protection afforded by wrapping them\n   into
    COSE, as is required for a true CWT.  This specification defines\n   a CBOR tag
    for such unprotected CWT Claims Sets (UCCS) and discusses\n   conditions for its
    proper use.\n\n\t "
