abstract:
- language: en
  script: Latn
  content: "   We define a well-known URI at which an HTTP origin can inform an\n
    \  authoritative DNS server, or other interested parties, about its\n   Service
    Bindings.  Service binding data can include Encrypted\n   ClientHello (ECH) configurations,
    that may change frequently.  This\n   allows the origin, in collaboration with
    DNS infrastructure elements,\n   to publish and rotate its own ECH keys.  Other
    service bindng data\n   such as information about TLS supported groups is unlikely
    to change\n   quickly, but the origin is much more likely to have accurate\n   information
    when changes do occur.  Service data published via this\n   mechanism is typically
    available via an HTTPS or SVCB resource\n   record.\n\n\t "
