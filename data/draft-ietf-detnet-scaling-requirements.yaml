abstract:
- language: en
  script: Latn
  content: "   Aiming to scale deterministic networks, this document describes the\n
    \  technical and operational requirements when the network has a large\n   variation
    in latency among hops, a great number of flows and/or\n   multiple domains that
    do not share the same time source.\n   Applications with varying levels of determinism
    co-exist and are\n   transported in such a network.  This document also describes
    the\n   corresponding Deterministic Networking (DetNet) data plane\n   enhancement
    requirements.\n\n\t "
