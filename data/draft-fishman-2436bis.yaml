abstract:
- language: en
  script: Latn
  content: "This document provides guidance to aid in the understanding of\ncollaboration
    on standards development between the International\nTelecommunication Union --
    Telecommunication Standardization Sector\n(ITU-T) and the Internet Society (ISOC)
    / Internet Engineering Task\nForce (IETF).  It is an update of and obsoletes [RFC
    2436].  The\nupdates reflect changes in the IETF and ITU-T since RFC 2436 was\nwritten.
    \ The bulk of this document is common text with ITU-T\nSupplement 3 to the ITU-T
    A-Series Recommendations.\nThis was approved by TUT-T TSAG on 30 November 2001
    as a supplement\nto the ITU-T A-Series of recommendations (will be numbered as
    A-\nSeries Supplement 3)\n\t "
