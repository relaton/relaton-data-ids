abstract:
- language: en
  script: Latn
  content: "   This document describes an EPP command-response extension that\n   permits
    usage of Internationalized Email Addresses in the EPP\n   protocol and specifies
    the terms when it can be used by EPP clients\n   and servers.  The Extensible
    Provisioning Protocol (EPP), being\n   developed before the standards for SMTPUTF8
    compliant addresses, does\n   not support such email addresses.\n\n   TO BE REMOVED
    on turning to RFC: The document is edited in the\n   dedicated github repo (https://github.com/beldmit/eppeai).
    \ Please\n   send your submissions via GitHub.\n\n\t "
