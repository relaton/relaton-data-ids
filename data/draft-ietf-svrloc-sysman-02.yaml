abstract:
- language: en
  script: Latn
  content: "   This document presents definitions for the ''sysman'' (systems\n   management)
    abstract service, and the ''dmi'' (desktop management\n   interface), ''cim''
    (common information model), ''snmp'' (simple network\n   management protocol),
    and ''host'' concrete service types. These\n   definitions are suitable for use
    with the Service Location Protocol\n   [1].\n \n   Systems management, as used
    in this document, relates to the\n   monitoring, diagnosing, service and support
    of desktop and\n   host computers.\n\n\t "
