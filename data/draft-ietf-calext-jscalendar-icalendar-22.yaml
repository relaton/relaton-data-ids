abstract:
- language: en
  script: Latn
  content: "   This document defines how to convert calendaring information between\n
    \  the JSCalendar and iCalendar data formats.  It considers every\n   JSCalendar
    and iCalendar element registered at IANA at the time of\n   publication.  It defines
    conversion rules for all elements that are\n   common to both formats, as well
    as how convert arbitrary or unknown\n   JSCalendar and iCalendar elements.  This
    document updates RFC 5545\n   (\"iCalendar\") and jscalendarbis (\"JSCalendar\")
    by defining new\n   properties and parameters for JSCalendar and iCalendar conversion.\n\n\t "
