  script: Latn
  content: "The Presence Information Data Format (PIDF) defines a basic XML\nformat
    for presence information.  The optional contact element in\nPIDF contains a URI
    that ultimately resolves to a network interface\non some device.  Currently, the
    ways of expressing features related\nto that interface are limited.  PIDFConn
    defines an extension to PIDF\nfor describing features of connectivities and the
    cost of using\nservices.\n\n\n\t "
