abstract:
- language: en
  script: Latn
  content: "   This document describes how Service Function Chaining (SFC) can be\n
    \  achieved in an MPLS network by means of a logical representation of\n   the
    Network Service Header (NSH) in an MPLS label stack.  That is,\n   the NSH is
    not used, but the fields of the NSH are mapped to fields\n   in the MPLS label
    stack.  It does not deprecate or replace the NSH,\n   but acknowledges that there
    may be a need for an interim deployment\n   of SFC functionality in brownfield
    networks.\n\n\t "
