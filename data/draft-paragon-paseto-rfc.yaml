abstract:
- language: en
  script: Latn
  content: "   Platform-Agnostic SEcurity TOkens (PASETOs) provide a\n   cryptographically
    secure, compact, and URL-safe representation of\n   claims that may be transferred
    between two parties.  The claims are\n   encoded in JavaScript Object Notation
    (JSON), version-tagged, and\n   either encrypted using shared-key cryptography
    or signed using\n   public-key cryptography.\n\n\t "
