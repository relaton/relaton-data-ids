abstract:
- language: en
  script: Latn
  content: "This memo describes a method of adding simple geographic position or\nregion
    information to HTTP transactions using extension headers.  It\nallows location-based
    services on the World Wide Web, without the\nadditional overhead of geographic
    query requests and possibly\ngraphical input.  Extension headers transmit predefined
    or detected\nposition information to reflect a location that the requesting agent\nis
    interested in.  This information may be used by a server to\npresent appropriate
    position-dependent responses, such as search\nengine results or weather maps.\n\t "
