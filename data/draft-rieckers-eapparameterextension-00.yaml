  script: Latn
  content: "   This document specifies an extension to X509v3 certificates for EAP-\n
    \  TLS servers to mitigate some flaws in the specification to the use of\n   TLS
    in EAP as specified in RFC5216.  The specified extension enables\n   clients to
    decide whether to trust the certificate presented by the\n   EAP-TLS server by
    including information implicitly defined by login\n   credentials or communication
    context in the server certificate.\n\n\t "
