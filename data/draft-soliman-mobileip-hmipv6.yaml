abstract:
- language: en
  script: Latn
  content: "This draft introduces some extensions for MIPv6 and neighbour\ndiscovery
    to allow for the introduction of a hierarchical MIPv6\nmobility management model.
    The proposed hierarchical mobility\nmanagement for MIPv6 will reduce the amount
    of signalling to CNs and\nthe HA and may also improve the performance of MIPv6
    in terms of\nhandoff speed. Moreover, HMIPv6 is well-suited to implement access\ncontrol
    and handoffs between different access technologies.\n\t "
