abstract:
- language: en
  script: Latn
  content: "   Most network equipment feature telemetry as a mean to monitoring\n
    \  their status.  Several protocols exist to this end, for example, the\n   model-driven
    telemetry governed by YANG models.  Some of these\n   protocols provide the data
    itself, without any contextual information\n   about the collection method.  This
    can render the data unusable if\n   that context is lost, for instance when the
    data is stored without\n   the relevant information.  This document proposes a
    data manifest,\n   composed of two YANG data models, to store that contextual\n
    \  information along with the collected data, in order to keep the\n   collected
    data exploitable in the future.\n\n\t "
