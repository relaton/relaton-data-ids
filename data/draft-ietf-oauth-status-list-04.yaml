- language: en
  script: Latn
  content: "   This specification defines status list data structures and processing\n
    \  rules for representing the status of tokens secured by JSON Object\n   Signing
    and Encryption (JOSE) or CBOR Object Signing and\n   Encryption(COSE), such as
    JSON Web Tokens (JWTs), CBOR Web Tokens\n   (CWTs) and ISO mdoc.  The status list
    token data structures\n   themselves are also represented as JWTs or CWTs.\n\n\t "
