abstract:
- language: en
  script: Latn
  content: "   RFC 7606 partially revises the error handling for BGP UPDATE\n   messages.
    \ It reduces the cases of BGP session reset by defining and\n   using less impactful
    error handling approaches, such as attribute\n   discard and treat-as-withdraw
    when applicable.  The treat-as-withdraw\n   approach requires that the entire
    NLRI field of the MP_REACH_NLRI\n   attribute be successfully parsed.  This typically
    means parsing\n   errors in MP_REACH_NLRI cannot be handled by any means short
    of\n   session reset.  This is exacerbated by the use of non-key data within\n
    \  NLRI, which introduces parsing complexity and additional error cases.\n\n   This
    specification defines a non-transitive BGP attribute, the\n   \"Treat-As-Withdraw
    Attribute\", to encode NLRIs as per the format of\n   MP_UNREACH_NLRI.  This attribute
    is used to allow the treat-as-\n   withdraw error-handling approach to be used
    in case an error in the\n   MP_UNREACH_NLRI attribute prevents the parsing of
    its NLRIs.\n\n   This document updates RFC 7606 by mandating that the Treat-As-\n
    \  Withdraw Attribute appear before the MP_REACH_NLRI (or any other)\n   attribute
    in an UPDATE message.\n\n\t "
