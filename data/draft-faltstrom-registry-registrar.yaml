abstract:
- language: en
  script: Latn
  content: "In discussions between IETF and ITU regarding administration of\nservices
    specificed according to RFC 2916 [ENUM], it is observed\nthat several documents
    talk about registries and registrars\nin a way which is not in accordance with
    normal use in the DNS.\n\nTo help the discussions, IETF has via the ISOC Sector
    Membership\nin ITU-T submitted this text to the Q.1/2 Rapporteurs meeting in\nOslo
    25th - 29th June 2001.\n\n\t "
