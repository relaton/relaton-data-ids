  content: "This document describes several mechanisms of Chunk Discovery in P2P\nStreaming
    use case.  The Chunk Discovery for P2P streaming provides\nthe functionality of
    streaming sources registrar and discovery in a\nfully-distributed system.  It
    provides register, update and lookup\nservice for video chunks in the P2P Streaming
    applications.  The\nmechanisms include a P2P streaming usage for REsource LOcation
    And\nDiscovery (RELOAD), and a combined Trakcer and Peer Gossip method.\n\t "
