abstract:
- language: en
  script: Latn
  content: "   AS112 provides a mechanism for handling reverse lookups on IP\n   addresses
    that are not unique (e.g., RFC 1918 addresses).  This\n   document describes modifications
    to the deployment and use of AS112\n   infrastructure that will allow zones to
    be added and dropped much\n   more easily, using DNAME resource records.\n\n   This
    approach makes it possible for any DNS zone administrator to\n   sink traffic
    relating to parts of the global DNS namespace under\n   their control to the AS112
    infrastructure without coordination with\n   the operators of AS112 infrastructure.\n\n\t "
