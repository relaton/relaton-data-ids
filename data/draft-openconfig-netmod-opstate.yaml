abstract:
- language: en
  script: Latn
  content: "   This document proposes an approach for modeling configuration and\n
    \  operational state data in YANG [RFC6020] that is geared toward\n   network
    management systems that require capabilities beyond those\n   typically envisioned
    in a NETCONF-based management system.  The\n   document presents the requirements
    of such systems and proposes a\n   modeling approach to meet these requirements,
    along with implications\n   and design patterns for modeling operational state
    in YANG.\n\n\t "
