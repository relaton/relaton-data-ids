abstract:
- language: en
  script: Latn
  content: "   This document defines the Unprotected CWT Claims Set (UCCS), a data\n
    \  format for representing a CBOR Web Token (CWT) Claims Set without\n   protecting
    it by a signature, message authentication code (MAC), or\n   encryption.  UCCS
    enables the use of CWT claims in environments where\n   protection is provided
    by other means, such as secure communication\n   channels or trusted execution
    environments.  This specification\n   defines a CBOR tag for UCCS and describes
    the UCCS format, its\n   encoding, and processing considerations, and discusses
    security\n   implications of using unprotected claims sets.\n\n\n   // (This editors'
    note will be removed by the RFC editor:) The\n   // present revision (–11) contains
    document changes based on feedback\n   // from the IESG evaluation and has been
    submitted as input to IETF\n   // 121.  (Separate email to the IESG members will
    discuss the\n   // feedback as needed.)\n\n\t "
