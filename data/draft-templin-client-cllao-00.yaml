  content: "   RFC6939 presents a method for DHCPv6 relay agents to insert a Client\n
    \  Link Layer Address Option (CLLAO) in a DHCPv6 Relay-Forward message.\n   In
    some cases, however, the DHCPv6 client may need to insert a CLLAO\n   in its message
    on its own behalf even though it is on the same link\n   as the DHCPv6 server.
    \ This document discusses client-inserted\n   CLLAOs.\n\n\t "
