abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the MPEG-I haptic data.\n
    \  A haptic media stream is composed of MIHS units including a MIHS\n   (MPEG-I
    Haptic Stream) unit header and zero or more MIHS packets.\n   The RTP payload
    header format allows for packetization of a MIHS unit\n   in an RTP packet payload
    as well as fragmentation of a MIHS unit into\n   multiple RTP packets.  The original
    subtype registration for haptics/\n   hmpg, registered with IANA in RFC9695, did
    not include any required\n   or optional parameters.  This memo updates RFC9695
    and the haptics/\n   hmpg registration to add optional parameters.  It also provides
    SDP\n   usage information for the haptics media type.\n\n\t "
