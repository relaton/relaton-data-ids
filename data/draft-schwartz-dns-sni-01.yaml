  script: Latn
  content: "   The SNI record type allows a domain owner to specify the \"server\n
    \  name\" to indicate in TLS connections, if it is different from the\n   domain
    name.  This allows domains that use shared hosting and\n   wildcard or multi-domain
    (UCC) certificates to change the only domain\n   name shown in cleartext, to prevent
