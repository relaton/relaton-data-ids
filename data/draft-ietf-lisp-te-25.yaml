abstract:
- content: "<p>This document describes how Locator/Identifier Separation Protocol
    (LISP) re-encapsulating tunnels can be used for Traffic Engineering purposes.
    The mechanisms described in this document require no LISP protocol changes and
    specify how existing Routing Locator encodings are used to construct Explicit
    Locator Paths for traffic engineering purposes. The Traffic Engineering features
    provided by these LISP mechanisms can span intra-domain, inter-domain, or a combination
    of both.</p>"
