  content: Session Initiation Protocol (SIP) Via Header Field Parameter to Indicate
    Received Realm
docidentifier:
- content: draft-holmberg-dispatch-received-realm
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines a new Session Initiation Protocol (SIP) Via
    header field parameter, 'received-realm', which allows a SIP entity acting as
    an entry point to a transit network to indicate from which adjacent upstream network
    a SIP request is received by using a network realm value associated with the adjacent
    network.\n\t "
