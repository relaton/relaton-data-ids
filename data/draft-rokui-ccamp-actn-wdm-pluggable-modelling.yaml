abstract:
- language: en
  script: Latn
  content: "   This draft outlines the pluggable module attributes within a host\n
    \  device.  It includes representations of optical pluggable module\n   capabilities,
    configuration, states, and telemetry data.  These\n   attributes draws from existing
    IETF standards and incorporates input\n   from other industry forums and standards,
    such as ITU-T, OpenConfig,\n   OIF and ONF TAPI, to ensure uniform structuring
    and consistent naming\n   conventions.  Note that the IETF terminology shall be
    given\n   precedence wherever possible.  In case there is a duplication of an\n
    \  attribute, this draft may describe how the attribute is named in the\n   related
    document.  Only if no attribute exists in IETF RFCs or IETF\n   WG drafts, new
    attributes shall be introduced if they are needed.\n\n   This draft provides a
    gap analysis with respect to existing IETF work\n   in the following areas:\n\n
    \  *  It provides an analysis of optical attributes in a set of IETF\n      documents
    with specifications of other organizations to identify\n      modeling gaps.\n\n
    \  *  It identifies modeling needs addressing the specific aspect of\n      pluggability
    of transceiver modules.  The authors recognize the\n      fact that that not all
    pluggable modules are coherent, not all\n      coherent pluggable modules are
    DWDM capable and not all DWDM\n      capable interfaces are implemented as pluggable
    modules.  This\n      analysis identifies gaps to manage the lifecycle of an optical\n
    \     pluggable module, from operator approval and viability assessment,\n      to
    deployment, monitoring and phase-out.\n\n   The lifecycle of an optical pluggable
    module, from operator approval\n   and viability assessment to deployment and
    monitoring, is also\n   addressed.\n\nAbout This Document\n\n   This note is to
    be removed before publishing as an RFC.\n\n   The latest revision of this draft
    can be found at\n   https://italobusi.github.io/actn-wdm-pluggable-modelling/draft-rokui-\n
    \  ccamp-actn-wdm-pluggable-modelling.html.  Status information for this\n   document
    may be found at https://datatracker.ietf.org/doc/draft-\n   rokui-ccamp-actn-wdm-pluggable-modelling/.\n\n
    \  Discussion of this document takes place on the Common Control and\n   Measurement
    Plane Working Group mailing list (mailto:ccamp@ietf.org),\n   which is archived
    at https://mailarchive.ietf.org/arch/browse/ccamp/.\n   Subscribe at https://www.ietf.org/mailman/listinfo/ccamp/.\n\n
