abstract:
- language: en
  script: Latn
  content: "   The BGP Monitoring Protocol (BMP) provides an interface for obtaining\n
    \  BGP Path information.  BGP Path Information is conveyed within BMP\n   Route
    Monitoring (RM) messages.  This document proposes an extension\n   to BMP to convey
    the status of a path after being processed by the\n   BGP process.  This extension
    makes use of the TLV mechanims described\n   in draft-ietf-grow-bmp-tlv [I-D.ietf-grow-bmp-tlv]
    and\n   draft-ietf-grow-bmp-tlv-ebit [I-D.ietf-grow-bmp-tlv-ebit].\n\n\n\t "
