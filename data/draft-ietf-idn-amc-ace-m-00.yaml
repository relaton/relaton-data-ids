  script: Latn
  content: "AMC-ACE-M is a reversible map from a sequence of Unicode [UNICODE]\ncharacters
    to a sequence of letters (A-Z, a-z), digits (0-9), and\nhyphen-minus (-), henceforth
    called LDH characters.  Such a map\n(called an 'ASCII-Compatible Encoding', or
    ACE) might be useful for\ninternationalized domain names [IDN], because host name
    labels are\ncurrently restricted to LDH characters by [RFC952] and [RFC1123].\n\n\t "
