abstract:
- language: en
  script: Latn
  content: "   This document defines Multicast Virtual Private Network (VPN)\n   extensions
    and procedures that allow fast failover for upstream\n   failures by allowing
    downstream Provider Edges (PEs) to consider the\n   status of Provider-Tunnels
    (P-tunnels) when selecting the upstream PE\n   for a VPN multicast flow.  The
    fast failover is enabled by using RFC\n   8562 Bidirectional Forwarding Detection
    (BFD) for Multipoint Networks\n   and the new BGP Attribute - BFD Discriminator.
    \ Also, the document\n   introduces a new BGP Community, Standby PE, extending
    BGP Multicast\n   VPN routing so that a C-multicast route can be advertised toward
    a\n   Standby Upstream PE.\n\n\t "
