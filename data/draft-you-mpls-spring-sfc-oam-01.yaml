  script: Latn
  content: "   To perform Service Function Chaining (SFC) in networks where both\n
    \  MPLS and SPRING (Source Packet Routing in Networking) are enabled, it\n   is
    required to be able to detect Service Function (SF) connectivity\n   and availability.
