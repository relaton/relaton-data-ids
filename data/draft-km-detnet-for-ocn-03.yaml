abstract:
- language: en
  script: Latn
  content: "   Remote industrial processes enable control & operations from the\n
    \  software-defined application logic.  In order to support process\n   automation
    remotely, not only Deterministic Networks (DetNet) are\n   needed but an interface
    between the application endpoints to the\n   devices over a DetNet infrastructure
    is also required.  This document\n   describes an interface to deterministic networks
    from the view of\n   endpoints to support process control and operations.\n\n\t "
