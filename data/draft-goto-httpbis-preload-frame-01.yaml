abstract:
- language: en
  script: Latn
  content: "   A server can send application data before a client sends data if they\n
    \  are using HTTP/2 with TLS1.3 or HTTP/3.  Indicating loading of\n   necessary
    resources without waiting for the first request from the\n   client may improve
    page loading performance.  This document defines\n   the PRELOAD frame, which
    is a new extension frame that allows the\n   server to notify of preload information.\n\n\t "
