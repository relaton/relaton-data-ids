abstract:
- language: en
  script: Latn
  content: "   Source address spoofing remains a significant challenge in today's\n
    \  Internet.  Although source address validation (SAV) mechanisms, such\n   as
    ingress filtering [RFC2827], unicast Reverse Path Forwarding\n   (uRPF) [RFC3704],
    and the Enhanced Feasible-Path Unicast Reverse Path\n   Forwarding (EFP-uRPF)
    [RFC8704], have been proposed for a long time,\n   none of them have been widely
    deployed due to their limitation in\n   accuracy, lack of incentive, or other
    cost concerns.  This document\n   specifically explains the incentive problem
    of existing SAV\n   mechanisms and clarifies the direct incentive that SAVNET
    hopes to\n   achieve.\n\n\n\t "
