abstract:
- language: en
  script: Latn
  content: "  This document describes how to extend the Interface to Network\n  Security
    Function (I2NSF) framework to make it suitable for attacks\n  intelligent detection.
    Intelligent detection means that the network\n  can dynamically adjust detection
    policies based on resource status,\n  traffic features, or detection results.
    This document describes the\n  application of I2NSF Framework for Security Management
    Automation\n  (SMA) for attacks intelligent detection in Software-Defined\n  Networking
    (SDN) and Service Function Chaining (SFC) environment.\n  This document will extend
    the YANG data model of Monitoring\n  Interface, Analytics Interface and NSF-Facing
    Interface in I2NSF for\n  SMA framework to make it suitable for attacks intelligent
    detection\n  in SDN and SFC environments.\n\n\t "
