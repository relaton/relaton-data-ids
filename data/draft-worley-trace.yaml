  script: Latn
  content: "This document defines a SIP option tag, \"trace\", to be used within\nSIP
    messages to request that SIP elements (both proxies and UASs)\nthat receive the
    message reflect to the UAC the request they received\nand the response they gave
    by encapsulating the request and response\nin a provisional response.  A new provisional
    response code \"170\" is\ndefined to carry the request and response.  This option
    tag is\nexpected to be used solely for diagnostic purposes.\n\t "
