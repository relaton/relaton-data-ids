abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism of OLIA, the \"opportunistic\n
    \  linked increases algorithm\". OLIA is a congestion control algorithm\n   for
    MPTCP. The current congestion control algorithm of MPTCP, LIA,\n   forces a tradeoff
    between optimal congestion balancing and\n   responsiveness. OLIA's design departs
    from this tradeoff and provide\n   these properties simultaneously. Hence, it
    solves the identified\n   performance problems with LIA while retaining non-flappiness
    and\n   responsiveness behavior of LIA [5].\n\n\t "
