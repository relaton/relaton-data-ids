abstract:
- language: en
  script: Latn
  content: "   Network Digital Twin (NDT) can be used as a secure and cost-effective\n
    \  environment for network operators to evaluate network in various\n   what-if
    scenarios.  Recently, Artificial Intelligence (AI) models,\n   especially neural
    networks, have been applied for NDT modeling.  The\n   quality of deep learning
    models mainly depends on two aspects: model\n   architecture and data.  This memo
    focuses on how to improve the model\n   quality from the data perspective.\n\n\t "
