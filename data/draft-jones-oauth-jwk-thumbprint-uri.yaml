  script: Latn
  content: "   This specification registers a kind of URI that represents a JSON Web\n
    \  Key (JWK) Thumbprint value.  JWK Thumbprints are defined in RFC 7638.\n   This
    enables JWK Thumbprints to be used, for instance, as key\n   identifiers in contexts
    requiring URIs.\n\n\t "
