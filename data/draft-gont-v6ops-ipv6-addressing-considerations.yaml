- language: en
  script: Latn
  content: "   IPv6 addresses can differ in a number of properties, such as scope,\n
    \  stability, and intended usage type.  This document analyzes the\n   impact
    of these properties on aspects such as security, privacy,\n   interoperability,
    and network operations, with the goal of providing\n   guidance about IPv6 address
    usage.  Additionally, it identifies\n   challenges and gaps that currently prevent
    systems and applications\n   from leveraging the increased flexibility and availability
    of IPv6\n   addresses.\n\n\t "
