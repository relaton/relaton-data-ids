abstract:
- language: en
  script: Latn
  content: "   This document describes an experiment in which VPN service\n   information
    is encoded in a new IPv6 Destination Option.  The new\n   IPv6 Destination Option
    is called the VPN Service Option.\n\n   One purpose of this experiment is to demonstrate
    that the VPN Service\n   Option can be implemented and deployed in a production
    network.\n   Another purpose is to demonstrate that the security considerations,\n
    \  described in this document, have been sufficiently addressed.\n   Finally,
    this document encourages replication of the experiment.\n\n\t "
