  script: Latn
  content: "   This document provides a general mechanism to use the header\n   extension
    feature of RTP (the Real-Time Transport Protocol).  It\n   provides the option
    to use a small number of small extensions in each\n   RTP packet, where the universe
    of possible extensions is large and\n   registration is de-centralized.  The actual
    extensions in use in a\n   session are signaled in the setup information for that
    session.\n\n\t "
