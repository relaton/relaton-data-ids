abstract:
- language: en
  script: Latn
  content: "   Computing-Aware Traffic Steering (CATS) network architecture is to\n
    \  choose the best edge computing server by considering both the network\n   environment
    and available computing/storage resources of the edge\n   computing server. This
    draft describes the mechanism in which service\n   continuity is provided even
    when the client moves and connects to a new\n   ingress CATS-Router by using the
    PMIPv6-based mobility management\n   method in the CATS-based edge computing networking
    environment.\n\n\n\t "
