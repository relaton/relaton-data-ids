abstract:
- language: en
  script: Latn
  content: "This Internet Draft defines a protocol for the transport of any SS7\nSCCP-User
    signaling (e.g., TCAP, RANAP, etc.) over IP using the Simple\nControl Transport
    Protocol.  Protocol elements are added to enable a\nseamless operation of the
    SCCP-User peers in the SS7 and IP domains.\nThis protocol could be used between
    a Signaling Gateway (SG) and an IP-\nbased signaling node (or an IP-resident Database).
    \ It is assumed that\nthe SG receives SS7 signaling over a standard SS7 interface
    using the\nSS7 Signaling Connection Control Part (SCCP) to provide transport from\nthe
    SS7 network to the SG.\n\n\t "
