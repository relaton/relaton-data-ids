  content: "   This document specifies the DIMG (Dual-Image) file format, which\n
    \  encapsulates two discrete image blocks within a single file\n   container.
    \ The format addresses common inefficiencies in handling\n   front/back documentation
    scenarios by eliminating redundant file\n   management operations and simplifying
    data exchange workflows.\n   Security considerations are discussed in Section
    7.\n\n\t "
