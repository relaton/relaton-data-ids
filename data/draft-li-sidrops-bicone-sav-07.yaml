abstract:
- language: en
  script: Latn
  content: "   The primary design goal of source address validation (SAV) is\n   avoiding
    improper blocks (i.e., blocking legitimate traffic) while\n   maintaining directionality
    (see\n   [I-D.ietf-savnet-inter-domain-problem-statement] and [RFC8704]).\n   Existing
    advanced SAV solutions (e.g., EFP-uRPF [RFC8704]) for an\n   Autonomous System
    (AS) typically generate ingress SAV allowlist\n   filters on interfaces facing
    a customer or lateral peer AS.  This\n   document analyzes the potential improper
    block problems when using an\n   allowlist.  To avoid improper blocks, this document
    proposes a new\n   SAV solution by generating an ingress SAV blocklist filter
    which\n   contains prefixes exclusively belonging to the provider cone.  In\n
    \  practice, network operators can flexibly decide to use a blocklist or\n   an
    allowlist according to their requirements and actual conditions.\n\n\t "
