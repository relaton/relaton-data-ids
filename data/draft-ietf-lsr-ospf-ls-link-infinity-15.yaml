abstract:
- language: en
  script: Latn
  content: "   In certain scenarios, it is necessary to advertise OSPF links that\n
    \  are not applicable to the default SPF (Shortest Path First)\n   calculation
    for other purposes.  In order to advertise these links\n   and not use them in
    the base SPF calculation, the metric\n   LSLinkInfinity (0xffff) is used to specify
    that the link is\n   unreachable.\n\n   MaxReachableLinkMetric (0xfffe) is defined
    to provide backward\n   compatible reachability in specifications that previously
    specified\n   advertisement of MaxLinkMetric (0xffff).  This document updates
    RFC\n   5443, RFC 6987, and RFC 8770 with respect to the advertisement of\n   MaxReachableLinkMetric
    (0xfffe) rather than MaxLinkMetric (0xffff).\n\n\t "
