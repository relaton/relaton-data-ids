abstract:
- language: en
  script: Latn
  content: "   When a Mobile Node attaches to the mobile network using multiple\n
    \  access networks, it is important for the Mobile Network Gateway to\n   know
    whether the Mobile Node is capable of simultaneous multi-access,\n   so that the
    former can distribute the traffic flows using the most\n   appropriate interface.
    \ This document defines a new EAP attribute\n   which can be used for such an
    indication to the Mobile Network\n   Gateway.  The document also reserves a new
    MIP6-Feature-Vector flag.\n\n\t "
