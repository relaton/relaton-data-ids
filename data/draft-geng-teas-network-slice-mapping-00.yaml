abstract:
- language: en
  script: Latn
  content: "   Network Slicing is one of the core featrures in 5G.  End-to-end\n   network
    slicing consists of 3 major types of network segments: Access\n   Network (AN),
    Mobile Core Network (CN) and Transport Network (TN).\n   This draft describes
    the procedure of mapping relationship between 5G\n   end-to-end network slice
    into and transport network slice defined in\n   IETF.  This draft also intends
    to expose some gaps in the existing\n   network management plane and data plane
    to support inter-domain\n   network slice mapping.  Further work may require cooperation
    between\n   IETF and 3GPP (or other standard organizations).  The definition of\n
    \  data model, signaling protocol extension and new encapsulation is out\n   of
    the scope of this draft.\n\n\n\t "
