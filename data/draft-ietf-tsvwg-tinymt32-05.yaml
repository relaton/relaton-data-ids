abstract:
- language: en
  script: Latn
  content: "   This document describes the TinyMT32 Pseudo Random Number Generator\n
    \  (PRNG) that produces 32-bit pseudo-random unsigned integers and aims\n   at
    having a simple-to-use and deterministic solution.  This PRNG is a\n   small-sized
    variant of Mersenne Twister (MT) PRNG.  The main\n   advantage of TinyMT32 over
    MT is the use of a small internal state,\n   compatible with most target platforms
    that include embedded devices,\n   while keeping a reasonably good randomness
    that represents a\n   sigificant improvement compared to the Park-Miller Linear\n
    \  Congruential PRNG.  However, neither the TinyMT nor MT PRNG are meant\n   to
    be used for cryptographic applications.\n\n\t "
