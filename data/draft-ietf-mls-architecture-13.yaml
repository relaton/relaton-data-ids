abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol (I-D.ietf-mls-protocol)\n
    \  provides a Group Key Agreement protocol for messaging applications.\n   MLS
    is meant to protect against eavesdropping, tampering, message\n   forgery, and
    provide Forward Secrecy (FS) and Post-Compromise\n   Security (PCS).\n\n   This
    document describes the architecture for using MLS in a general\n   secure group
    messaging infrastructure and defines the security goals\n   for MLS.  It provides
    guidance on building a group messaging system\n   and discusses security and privacy
    tradeoffs offered by multiple\n   security mechanisms that are part of the MLS
    protocol (e.g.,\n   frequency of public encryption key rotation).  The document
    also\n   provides guidance for parts of the infrastructure that are not\n   standardized
    by MLS and are instead left to the application.\n\n   While the recommendations
    of this document are not mandatory to\n   follow in order to interoperate at the
    protocol level, they affect\n   the overall security guarantees that are achieved
    by a messaging\n   application.  This is especially true in the case of active\n
    \  adversaries that are able to compromise clients, the delivery\n   service,
    or the authentication service.\n\n\t "
