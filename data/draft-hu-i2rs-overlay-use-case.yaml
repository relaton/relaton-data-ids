abstract:
- language: en
  script: Latn
  content: "   This document proposes an overlay network use case for interface to\n
    \  routing system (I2RS).  The forwarding routers network is assumed to\n   be
    an overlay structure.  There are two types of forwarding routers:\n   Edge Router(ER)
    and Core Routers(CR).  Edge Router encapsulates\n   format data based on the tunnel
    type, which are established among\n   Edge Routers.  Core Router would be very
    simple and cheap.  CRs focus\n   on the encapsulation data forwarding.  In order
    to reduce the overall\n   ER costs, the use of network virtualization is proposed
    in this\n   document.\n\n\t "
