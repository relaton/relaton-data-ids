abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security protocol enables a group of participants\n
    \  to negotiate a common cryptographic state.  While the primary\n   function
    of MLS is to establish shared secret state for the group, an\n   MLS group also
    captures authentication information for group\n   participants and information
    on which the group has confirmed\n   agreement.  This document defines an interface
    interface by which\n   multiple uncoordinated application functions may safely
    reuse the\n   cryptographic state of an MLS group for application purposes.\n\n\t "
