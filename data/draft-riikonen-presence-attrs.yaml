  content: "This document defines set of attributes that can represent the online\n
    \  user's presence in a network, and to provide general information about\n   the
    user.  The purpose is to provide a generic mechanism to share\n   online presence
    and status, and general information about the user\n   to be used in several kind
    of network protocols and applications.\n   These attributes could be used by for
    example chat and conferencing\n   protocols (such as Instant Message protocols),
    network games, and\n   other similar network protocols and applications that has
