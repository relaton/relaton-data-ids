abstract:
- language: en
  script: Latn
  content: "   6lo and 6lowpan have standardized a stateless IPv6 and UDP\n   compression
    method for mesh networks.  SCHC proposes a generic\n   compression mechanism that
    can be applied to any protocol stack.  The\n   lpwan working group is focusing
    on star topologies for IPv6, UDP and\n   CoAP header compression and fragmentation.\n\n
    \  This document summarizes the differences between 6lo and SCHC and\n   possible
    combination of SCHC and 6lo.\n\n\t "
