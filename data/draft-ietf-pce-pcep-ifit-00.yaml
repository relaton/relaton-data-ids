abstract:
- content: "<p>This document defines PCEP extensions to distribute In-situ Flow Information
    Telemetry (IFIT) information. So that IFIT behavior can be enabled automatically
    when the path is instantiated. In-situ Flow Information Telemetry (IFIT) refers
    to network OAM data plane on-path telemetry techniques, in particular the most
    popular are In-situ OAM (IOAM) and Alternate Marking. The IFIT attributes here
    described can be generalized for all path types but the application to Segment
    Routing (SR) is considered in this document. This document extends PCEP to carry
    the IFIT attributes under the stateful PCE model.</p>"
