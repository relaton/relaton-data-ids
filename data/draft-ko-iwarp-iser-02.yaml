abstract:
- language: en
  script: Latn
  content: "iSCSI Extensions for RDMA provides the RDMA data transfer capability \nto
    iSCSI [iSCSI] by layering iSCSI on top of the Remote Direct \nMemory Access Protocol
    (RDMAP).  The iWARP protocol suite provides \nRDMA Read and Write services, which
    enable data to be transferred \ndirectly into SCSI I/O Buffers without intermediate
    data copies.  \nThis document describes the extensions to the iSCSI protocol to
    \nsupport RDMA services as defined by the iWARP protocol suite.\n\t "
