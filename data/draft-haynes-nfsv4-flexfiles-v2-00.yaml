abstract:
- language: en
  script: Latn
  content: "   Parallel NFS (pNFS) allows a separation between the metadata (onto
    a\n   metadata server) and data (onto a storage device) for a file.  The\n   flexible
    file layout type is defined in this document as an extension\n   to pNFS that
    allows the use of storage devices that require only a\n   limited degree of interaction
    with the metadata server and use\n   already-existing protocols.  Data protection
    is also added to provide\n   integrity.  Both Client-side mirroring and the Mojette
    algorithm are\n   used for data protection.\n\n\t "
