  script: Latn
  content: "This memo describes the extensions to the Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) signaling protocol to support Label Switched Paths
    (LSPs) in a GMPLS-controlled network that includes devices using the flexible
    optical grid.\n\t "
