abstract:
- language: en
  script: Latn
  content: "   In order to provide greater scalability, network confidentiality, and\n
    \  service independence, Segment Routing (SR) utilizes a Binding Segment\n   Identifier
    (SID) (called BSID) as described in RFC 8402.  It is\n   possible to associate
    a BSID to an RSVP-TE-signaled Traffic\n   Engineering Label Switched Path or an
    SR Traffic Engineering path.\n   The BSID can be used by an upstream node for
    steering traffic into\n   the appropriate TE path to enforce SR policies.  This
    document\n   specifies the concept of binding value, which can be either an MPLS\n
    \  label or Segment Identifier.  It further specifies an extension to\n   Path
    Computation Element (PCE) communication Protocol(PCEP) for\n   reporting the binding
    value by a Path Computation Client (PCC) to the\n   PCE to support PCE-based Traffic
    Engineering policies.\n\n\t "
