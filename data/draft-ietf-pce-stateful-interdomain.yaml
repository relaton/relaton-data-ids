abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use a Backward Recursive or\n   Hierarchical
    method to derive inter-domain paths in the context of\n   stateful Path Computation
    Element (PCE).  The mechanism relies on the\n   PCInitiate message to set up independent
    paths per domain.  Combining\n   these different paths together enables them to
    be operated as end-to-\n   end inter-domain paths, without the need for a signaling
    session\n   between inter-domain border routers.  It delivers a new tool in the\n
    \  PCE toolbox in order for operator to build Intent-Based Networking.\n   For
    this purpose, this document defines a new Stitching Label, new\n   Association
    Type, new PCEP communication Protocol (PCEP) Capability,\n   new PCE Errors Type
    and new PCE Notifications Type.\n\n\t "
