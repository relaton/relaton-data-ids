abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for devices implementing the Network Address Translator (NAT)\n   function.
    \ The new MIB module defined in this document, NATV2-MIB, is\n   intended to replace
    module NAT-MIB (RFC 4008).  NATV2-MIB is not\n   backwards compatible with NAT-MIB,
    for reasons given in the text of\n   this document.  A companion document deprecates
    all objects in NAT-\n   MIB.  NATV2-MIB can be used for monitoring of NAT instances
    on a\n   device capable of NAT function.  Compliance levels are defined for\n
    \  three application scenarios: basic NAT, pooled NAT, and carrier-grade\n   NAT
    (CGN).\n\n\t "
