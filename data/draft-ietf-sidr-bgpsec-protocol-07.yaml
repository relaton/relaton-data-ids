  script: Latn
  content: "   This document describes BGPSEC, an extension to the Border Gateway\n
    \  Protocol (BGP) that provides security for the path of autonomous\n   systems
    through which a BGP update message passes.  BGPSEC is\n   implemented via a new
    optional non-transitive BGP path attribute that\n   carries a digital signature
    produced by each autonomous system that\n   propagates the update message.\n\n\n\t "
