abstract:
- language: en
  script: Latn
  content: "   This document defines an L2VPN Network YANG Model (L2NM) which can
    be\n   used to manage the provisioning of Layer 2 Virtual Private Network\n   services
    within a network (e.g., service provider network).  The L2NM\n   complements the
    Layer 2 Service Model (L2SM) by providing a network-\n   centric view of the service
    that is internal to a service provider.\n   The L2NM is particularly meant to
    be used by a network controller to\n   derive the configuration information that
    will be sent to relevant\n   network devices.\n\n   Also, this document defines
    a YANG module to manage Ethernet segments\n   and the initial versions of two
    IANA-maintained modules that defines\n   a set of identities of BGP Layer 2 encapsulation
    types and pseudowire\n   types.\n\n\t "
