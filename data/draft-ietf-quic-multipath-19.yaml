  script: Latn
  content: "   This document specifies a multipath extension for the QUIC protocol\n
    \  to enable the simultaneous usage of multiple paths for a single\n   connection.
    \ It proposes a standard way to create, delete, and manage\n   paths using identifiers.
    \ It does not specify address discovery or\n   management, nor how applications
    using QUIC schedule traffic over\n   multiple paths.\n\n\t "
