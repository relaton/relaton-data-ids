abstract:
- language: en
  script: Latn
  content: "   The document describes a packet-marking variation of the Postcard-\n
    \  Based Telemetry (PBT), referred to as PBT-M.  Similar to the\n   instruction-based
    PBT (i.e., IOAM DEX), PBT-M does not carry the\n   telemetry data in user packets
    but send the telemetry data through a\n   dedicated packet.  Unlike the instruction-based
    PBT, PBT-M does not\n   require an extra instruction header.  PBT-M raises some
    unique issues\n   that need to be considered.  This document formally describes
    the\n   high level scheme and cover the common requirements and issues when\n
    \  applying PBT-M in different networks.  PBT-M is complementary to the\n   other
    on-path telemetry schemes such as IOAM.\n\n\t "
