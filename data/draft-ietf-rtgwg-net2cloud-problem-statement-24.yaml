abstract:
- language: en
  script: Latn
  content: "   This document describes the network-related problems enterprises\n
    \  face at the moment of writing this specification when\n   interconnecting their
    branch offices with dynamic workloads in\n   third-party data centers (a.k.a.
    Cloud DCs) and some mitigation\n   practices. There can be many problems associated
    with connecting to\n   or among Cloud DCs; the Net2Cloud problem statements are
    mainly for\n   enterprises that already have traditional VPN services and are\n
    \  interested in leveraging those networks (instead of altogether\n   abandoning
    them). Other problems are out of the scope of this\n   document.\n   This document
    also describes the mitigation practices for getting\n   around the identified
    problems.\n\n\t "
