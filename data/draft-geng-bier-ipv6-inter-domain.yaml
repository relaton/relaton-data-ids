abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication IPv6 encapsulation (BIERv6) introduces\n
    \  an approach to use IPv6 extension header to carry BIER header with\n   IPv6
    unicast address as destination address.  It provides the ability\n   to replicate
    a packet from one router to other routers in a different\n   domain as well as
    routers in the same domain.  This document\n   introduces the techniques for multicast
    deployment across multiple\n   domains using BIERv6, and demonstrate how BIERv6
    is beneficial for\n   such deployment.\n\n\n\t "
