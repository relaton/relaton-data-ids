abstract:
- language: en
  script: Latn
  content: "   This document describes a bare bones \"index table\"-approach for\n
    \  organizing a set of ICN data objects into a large, File-Like ICN\n   Collection
    (FLIC).  At the core of this collection is a so called\n   manifest which acts
    as the collection's root node.  The manifest\n   contains an index table with
    pointers, each pointer being a hash\n   value pointing to either a final data
    block or another index table\n   node.\n\n\t "
