abstract:
- language: en
  script: Latn
  content: "This document criticises existing URN (Uniform Resource Name) proposals
    in the light of generality, extensibility, and general futureproofing.  The idea
    is to draw upon the best characteristics of the existing proposals so as to converge
    on an acceptably functional and nonrestrictive draft specification for both URN
    syntax and resolution schemes.\n\t "
