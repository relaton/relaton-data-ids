abstract:
- language: en
  script: Latn
  content: "   In some applications it may be necessary to send multiple media\n   encodings
    corresponding to a media source with in independent RTP\n   media streams.  This
    is called Simulcast.  This document discusses a\n   framework for describing simulcast
    media streams in SDP and also\n   defines semantics to express relationship amongst
    them.  The\n   semantics defined in this document are to be used with the source\n
    \  specific grouping framework defined in the [RFC5576]\n\n\t "
