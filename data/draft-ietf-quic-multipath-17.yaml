abstract:
- content: "<p>This document specifies a multipath extension for the QUIC protocol
    to enable the simultaneous usage of multiple paths for a single connection. It
    proposes a standard way to create, delete, and manage paths using identifiers.
    It does not specify address discovery or management, nor how applications using
    QUIC schedule traffic over multiple paths.</p>"
