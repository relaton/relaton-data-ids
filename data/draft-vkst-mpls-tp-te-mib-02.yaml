- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects of Tunnels, Identifiers, Label Switch Router and
    Textual conventions for Multiprotocol Label Switching (MPLS) based Transport Profile
    (TP).</p>"
