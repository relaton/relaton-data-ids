abstract:
- language: en
  script: Latn
  content: "   This document aims to scope the relation between Internet protocols\n
    \  and the right to freedom of assembly and association.  The Internet\n   increasingly
    mediates our lives and our ability to excercise human\n   rights.  Since Internet
    protocols play a central role in the\n   management, development and use of the
    Internet, the relation between\n   protocols and the aforementioned rights should
    be documented and\n   adverse impacts should be mitigated.  As there have been
    methods of\n   protest on the Internet -a form of freedom of assembly- that have\n
    \  proven to be harmful to connectivity and infrastructure, such as DDoS\n   attacks,
    this text aims to document forms of protest, association and\n   assembly that
    do not have a negative impact on the Internet\n   infrastructure.\n\n\t "
