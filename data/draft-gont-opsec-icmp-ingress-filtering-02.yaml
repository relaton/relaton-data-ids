abstract:
- language: en
  script: Latn
  content: "   Over the years, a number of attack vectors that employ forged ICMP/\n
    \  ICMPv6 error messages have been disclosed and exploited in the wild.\n   The
    aforementioned attack vectors do not require that the source\n   address of the
    packets be forged, but do require that the addresses\n   of the IP/IPv6 packet
    embedded in the ICMP/ICMPv6 payload be forged.\n   This document discusses a simple,
    effective, and straightforward\n   method for using ingress traffic filtering
    to mitigate attacks that\n   use forged addresses in the IP/IPv6 packet embedded
    in an ICMP/ICMPv6\n   payload.\n\n\t "
