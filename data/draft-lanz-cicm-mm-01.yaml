abstract:
- language: en
  script: Latn
  content: "   [RFC Editor: Please update the RFC references prior to publication.]\n\n
    \  This memo defines a programming interface for high-level management\n   of
    cryptographic modules as outlined in draft-lanz-cicm-model-00 and\n   required
    by draft-lanz-cicm-02 including managing the module\n   authentication, software,
    logs, built-in tests, and responding to\n   module events.\n\n   Comments are
    solicited and should be addressed to the mailing list at\n   cicm@ietf.org.\n\n\t "
