abstract:
- language: en
  script: Latn
  content: "   This paper presents an approach that allows an algorithm to choose
    IP\n   routing peers intelligently among the nodes in a MANET but does not\n   involve
    any modifications to existing IP routing protocols. In\n   addition, our approach
    works as a pure interface between (any) MANET\n   radio terminal and any IP router,
    so nodes using our interface\n   interoperate with nodes that do not use this
    interface or with nodes\n   using different algorithms to select routing peers.
    This interface\n   was prototyped and this paper includes test results for two
    different\n   mobility patterns on a mobile network using OLSR for MANET routing\n
    \  and OSPFv2 for IP routing.\n\n\t "
