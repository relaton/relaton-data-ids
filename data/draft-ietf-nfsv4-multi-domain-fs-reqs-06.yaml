abstract:
- language: en
  script: Latn
  content: "   This document discusses issues relevant to the deployment of the\n
    \  NFSv4 protocols in situations allowing for the construction of an\n   NFSv4
    file namespace supporting the use of multiple NFSv4 domains and\n   utilizing
    multi-domain capable file systems.  Also described are\n   constraints on name
    resolution and security services appropriate to\n   the administration of such
    a system.  Such a namespace is a suitable\n   way to enable a Federated File System
    supporting the use of multiple\n   NFSv4 domains.\n\n\n\t "
