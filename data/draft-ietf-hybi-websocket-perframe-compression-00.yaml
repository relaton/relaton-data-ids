abstract:
- language: en
  script: Latn
  content: "   This specification defines a general scheme to add per-frame\n   compression
    functionality to the WebSocket Protocol using its\n   extension mechanism, and
    one specific compression extension using\n   DEFLATE.  In this scheme, the \"Application
    data\" part of WebSocket\n   data frames is compressed using specified compression
    algorithm, and\n   one reserved bit in the WebSocket frame header is allocated
    to\n   control application of compression for each frame.\n\n   Please send feedback
    to the hybi@ietf.org mailing list.\n\n\t "
