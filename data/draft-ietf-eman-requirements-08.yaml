abstract:
- language: en
  script: Latn
  content: "   This document defines requirements for standards specifications for\n
    \  energy management.  The requirements defined in this document concern\n   monitoring
    functions as well as control functions.  In detail, the\n   focus of the requirements
    is on the following features:\n   identification of energy-managed devices and
    their components,\n   monitoring of their Power State, power inlets, power outlets,
    actual\n   power, power properties, received energy, provided energy, and\n   contained
    batteries.  Further requirements are included to enable\n   control of their power
    supply and Power State.  This document does\n   not specify the features that
    must be implemented by compliant\n   implementations but rather features that
    must be supported by\n   standards for energy management.\n\n\t "
