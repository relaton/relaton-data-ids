abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism of mapping of Ethernet Virtual\n
    \  Network to IPv6 Underlay for transmission.  Unlike the existing\n   methods,
    this approach places the Ethernet frames to be transmitted\n   directly in the
    payload of IPv6 packets, i.e., L2 over IPv6, and uses\n   stateless mapping to
    generate IPv6 source and destination addresses\n   from the host's MAC addresses,
    Ethernet Virtual Network identifier\n   and site prefixes.  The IPv6 packets generated
    in this way carry\n   Ethernet frames and are routed to the destination site across
    public\n   IPv6 network.\n\n\t "
