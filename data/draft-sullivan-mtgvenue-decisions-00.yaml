abstract:
- language: en
  script: Latn
  content: "   Selecting a site for an IETF meeting necessarily involves balancing\n
    \  various factors about the site and the goals of the IETF meeting.\n   Those
    who are faced with choosing a site need guidance on how to\n   prioritize objectives
    in making such decisions, since no algorithm is\n   possible.  This memo provides
    a set of such objectives in order of\n   importance.\n\n\t "
