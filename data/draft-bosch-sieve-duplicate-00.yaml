abstract:
- language: en
  script: Latn
  content: "   This document defines a new test command \"duplicate\" for the \"Sieve\"\n
    \  email filtering language.  It can be used to test whether a\n   particular
    string value is a duplicate, i.e. whether it was seen\n   before by the delivery
    agent that is executing the Sieve script.  The\n   main application for this new
    test is detecting duplicate message\n   deliveries commonly caused by mailing
    list subscriptions or\n   redirected mail addresses.\n\n\t "
