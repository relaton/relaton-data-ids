  script: Latn
  content: "   This document describes the changes between Unicode 6.3.0 and Unicode\n
    \  14.0.0 in the context of PRECIS in the same way as draft-faltstrom-\n   unicode12-07.
    \ Note that this document is an updated version of\n   draft-nemoto-precis-unicode13-00.
    \ This document provides the\n   information necessary to consider whether the
    PRECIS Framework can\n   follow the Unicode standard's updates since Unicode 6.3.0.
    \ This\n   document also describes the differences between the Derived Property\n
    \  Values of IDNA2008 and PRECIS for each version of Unicode.\n\n\t "
