abstract:
- language: en
  script: Latn
  content: "   This document defines new algorithms for the OpenPGP standard\n   (RFC4880)
    to support persistent symmetric keys, for message\n   encryption using authenticated
    encryption with additional data (AEAD)\n   and for authentication with hash-based
    message authentication codes\n   (HMAC).  This enables the use of symmetric cryptography
    for data\n   storage (and other contexts that do not require asymmetric\n   cryptography),
    for improved performance, smaller keys, and improved\n   resistance to quantum
    computing.\n\n\t "
