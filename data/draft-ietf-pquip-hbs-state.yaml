abstract:
- language: en
  script: Latn
  content: "   Stateful Hash-Based Signature Schemes (Stateful HBS) such as LMS,\n
    \  HSS, XMSS and XMSS^MT combine Merkle trees with One-Time Signatures\n   (OTS)
    to provide signatures that are resistant against attacks using\n   large-scale
    quantum computers.  Unlike conventional stateless digital\n   signature schemes,
    Stateful HBS have a state to keep track of which\n   OTS keys have been used,
    as double-signing with the same OTS key\n   allows forgeries.\n\n   This document
    provides guidance and catalogs security considerations\n   for the operational
    and technical aspects of deploying systems that\n   rely on Stateful HBS.  Management
    of the state of the Stateful HBS,\n   including any handling of redundant key
    material, is a sensitive\n   topic.  This document describes some approaches to
    handle the\n   associated challenges.  It also describes the challenges that need
    to\n   be resolved before certain approaches should be considered.\n\n\t "
