abstract:
- language: en
  script: Latn
  content: "This draft specifies the AAA functions and message exchanges for\ninterdomain
    SIP telephony call setup with QoS. Usage accounting is\nprovided with clearing
    house support using the Open Settlement\nProtocol.  Interdomain message exchanges
    use existing IETF protocols.\nThe use of existing protocols is however modeled
    in the proposed AAA\nArchitecture of the IETF AAAArch RG [1]. Though the approach
    has been\ndeveloped specifically for IP telephony, using the AAA Architecture\nmay
    allow a future AAA protocol to go beyond IP telephony to serve\nalike for other
    applications.\n\n\n\t "
