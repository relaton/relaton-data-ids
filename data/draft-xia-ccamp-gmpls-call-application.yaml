abstract:
- language: en
  script: Latn
  content: "This document defines the use of Generalized Multi-Protocol Label \nSwitching
    (GMPLS) Calls for parameter negotiation in Automatically \nSwitched Optical Networks
    (ASON) and Wavelength Switched Optical \nNetworks (WSON). The intention of the
    document is to provide a \nreference for the authors of future documents to understand
    the \napplication of GMPLS Calls. \n\n\n\n\n \n \n Conventions used in this document
    \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",
    \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this
    \ndocument are to be interpreted as described in RFC-2119 [RFC2119].\n\t "
