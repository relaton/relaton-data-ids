  content: "This document describes the Extensible Mail Protocol (ExMP); a \n   protocol
    designed to deliver XML formatted mail messages \n   between post office nodes
    using Simple Object Access Protocol \n   (SOAP) via HTTPS. The purpose of this
    ExMP is to become a total \n   end-to-end mail delivery and retrieval system that
    is both \n   scalable and secure.\n\t "
