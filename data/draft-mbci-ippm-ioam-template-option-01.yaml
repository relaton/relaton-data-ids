  script: Latn
  content: "   In situ measurement is performed by incorporating performance related\n
    \  information into in-flight data packets.  This document specifies a\n   new
    IOAM Option-Type that has a fixed length and can be updated by\n   transit nodes
    along the path.  It enables lightweight monitoring\n   while maintaining a constant
    length that is not changed in-flight and\n   is not affected by the number of
