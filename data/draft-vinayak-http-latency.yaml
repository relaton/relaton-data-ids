- language: en
  script: Latn
  content: "This RFC will outline the different components of end-to-end HTTPS\nLatency
    Metrics.  Each of these components is either a specific\nprotocol or connection-oriented
    metrics.  Taken together each of\nthese components can reveal the characteristics
    of the application\nand the it's beaviour and interaction with the underlying
    protocol.\nThis draft will however not cover the methodology or tools for\nmeasuring
    this and it is outside the scope of the current document.\n\t "
