abstract:
- language: en
  script: Latn
  content: "   The Intrusion Detection Parametrization Exchange Format (IDPEF)\n   defines
    data formats and exchange procedures to standardize\n   parametrization information
    exchange within intrusion detection and\n   response systems from a Manager to
    an Analyzer.\n\n   This Internet-Draft describes a data model to represent\n   parametrization
    information of intrusion detection system entities,\n   and explains the rationale
    for using this model. An implementation\n   of the data model in the Extensible
    Markup Language (XML) is\n   presented, a XML Document Type Definition is developed,
    and\n   parametrization examples are provided.\n\n\t "
