abstract:
- language: en
  script: Latn
  content: "   Since the VRRP protocol depends on the availability of Layer 3 IPvX\n
    \  connectivity between redundant peers, the VRRP protocol can interact\n   with
    the variant of S-BFD as described in [RFC7881] to achieve a much\n   faster failure
    detection.\n\n   This document describes how to extend the Virtual Router Redundancy\n
    \  Protocol (VRRP) to support Seamless Bidirectional Forwarding\n   Detection
    (S-BFD) as a detection system for Primary Router failure.\n   To announce the
    use of this implementation, a new type\n   (Section 5.2.2.) of VRRP packet and
    a new timer are defined.  To\n   facilitate and increase the user experience while
    deploying this\n   implementation, an auto-calculation algorithm for the SBFD\n
    \  Discriminators is also implemented.\n\n\t "
