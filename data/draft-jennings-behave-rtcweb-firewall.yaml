abstract:
- language: en
  script: Latn
  content: "   Traversal of RTP through corporate firewalls has traditionally been\n
    \  complex, requiring the deployment of Session Border Controllers\n   (SBCs)
    or wide open pinholes.  This draft proposes a simple technique\n   that allows
    WebRTC based RTP traffic to traverse firewalls without\n   complex firewall configuration
    and without deployment of SBCs or\n   other middleboxes.\n\n\t "
