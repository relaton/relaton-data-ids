abstract:
- language: en
  script: Latn
  content: "   This draft defines an infrastructure for secure elements over\n   internet,
    and features needed for their secure remote use.\n   It describes a network architecture
    based on the TLS 1.3 protocol,\n   which enables remote calls of cryptographic
    procedures, identified\n   by Unified Resource Identifier (URI) such as\n   schemeS://sen@server.com:443/?query\n
    \  The Internet of Secure Element (IoSE) is a set of secure elements\n   providing
    TLS servers, communication interfaces, and identified by\n   their name (Secure
    Element Name, sen).\n\n\n\t "
