  content: "   This document specifies a security extension to the MANET\n   Neighborhood
    Discovery Protocol (NHDP).  The extension introduces the\n   use of Integrity
    Check Values (ICVs) and Timestamps in HELLO messages\n   in order to provide a
    router admittance mechanism, and therefore to\n   counter a selection of security
    threats to NHDP.\n\n\t "
