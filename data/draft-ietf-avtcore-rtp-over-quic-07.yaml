abstract:
- language: en
  script: Latn
  content: "   This document specifies a minimal mapping for encapsulating Real-time\n
    \  Transport Protocol (RTP) and RTP Control Protocol (RTCP) packets\n   within
    the QUIC protocol.  This mapping is called RTP over QUIC\n   (RoQ).  It also discusses
    how to leverage state from the QUIC\n   implementation in the endpoints, in order
    to reduce the need to\n   exchange RTCP packets and how to implement congestion
    control and\n   rate adaptation without relying on RTCP feedback.\n\n\t "
