abstract:
- language: en
  script: Latn
  content: "This document defines a concise \"problem detail\" as a way to carry machine-readable
    details of errors in a Representational State Transfer (REST) response to avoid
    the need to define new error response formats for REST APIs for constrained environments.
    \ The format is inspired by, but intended to be more concise than, the problem
    details for HTTP APIs defined in RFC 7807.\n\t "
