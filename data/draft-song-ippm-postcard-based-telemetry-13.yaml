abstract:
- language: en
  script: Latn
  content: "   The document describes a packet-marking variation of the IOAM DEX\n
    \  option, referred to as PBT-M (i.e., Postcard-Based Telemetry by\n   Marking).
    \ Similar to IOAM DEX, PBT-M does not carry the telemetry\n   data in user packets
    but send the telemetry data through a dedicated\n   packet.  Unlike IOAM DEX,
    PBT-M does not require an extra instruction\n   header.  However, PBT-M raises
    some unique issues that need to be\n   considered.  This document formally describes
    the high level scheme\n   and cover the common requirements and issues when applying
    PBT-M in\n   different networks.  PBT-M is complementary to the other on-path\n
    \  telemetry schemes such as IOAM trace and E2E options.\n\n\t "
