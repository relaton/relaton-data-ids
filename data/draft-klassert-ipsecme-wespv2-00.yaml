abstract:
- language: en
  script: Latn
  content: "   This document describes the Wrapped Encapsulating Security Payload
    v2\n   (WESPv2) protocol, which builds on the Encapsulating Security Payload\n
    \  (ESP) [RFC4303].  It is designed to overcome limitations of the ESP\n   protocol
    to expose flow information to the network in a transparent\n   way and to align
    the cipher text to the needs of the sender and\n   receiver.  To do so, it defines
    an optional Flow Identifier where\n   flow specific information can be stored.
    \ It also defines a Crypt\n   Offset to allow intermediate devices to read some
    header bytes at the\n   beginning of the inner packet.  In particular, this preserves
    the\n   original use-case of WESP [RFC5840].  Optional padding can be added\n
    \  for cipher text alignment.\n\n\t "
