abstract:
- language: en
  script: Latn
  content: "  This document describes Virtual eXtensible Local Area Network\n  (VXLAN),
    which is used to address the need for overlay networks\n  within virtualized data
    centers accommodating multiple tenants. The\n  scheme and the related protocols
    can be used in cloud service\n  provider and enterprise data center networks.
    This memo documents the\n  deployed VXLAN protocol for the benefit of the IETF
    community. The\n  IETF consensus on this RFC represents consensus to publish this
    memo,\n  and not consensus on the text itself.\n\n\n\n\t "
