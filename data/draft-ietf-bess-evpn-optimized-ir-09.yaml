abstract:
- language: en
  script: Latn
  content: "   Network Virtualization Overlay (NVO) networks using EVPN as control\n
    \  plane may use Ingress Replication (IR) or PIM (Protocol Independent\n   Multicast)
    based trees to convey the overlay Broadcast, Unknown\n   unicast and Multicast
    (BUM) traffic.  PIM provides an efficient\n   solution to avoid sending multiple
    copies of the same packet over the\n   same physical link, however it may not
    always be deployed in the NVO\n   core network.  IR avoids the dependency on PIM
    in the NVO network\n   core.  While IR provides a simple multicast transport,
    some NVO\n   networks with demanding multicast applications require a more\n   efficient
    solution without PIM in the core.  This document describes\n   a solution to optimize
    the efficiency of IR in NVO networks.\n\n\t "
