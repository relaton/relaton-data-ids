abstract:
- language: en
  script: Latn
  content: "This document describes how Kerberos Version 5 [1] is used with the\ntelnet
    protocol.   It describes an telnet authentication suboption to\nbe used with the
    telnet authentication option [2].   This mechanism\ncan also used to provide keying
    material to provide data\nconfidentiality services in conjunction with the telnet
    encryption\noption [3].  \nThis document updates a previous specification of the
    Telnet\nAuthentication Kerberos 5 method, RFC 2942 [4], to allow Kerberos 5\nTelnet
    authentication to be used in conjunction with the START_TLS\noption [5].\n\t "
