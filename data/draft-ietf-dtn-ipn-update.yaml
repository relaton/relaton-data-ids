abstract:
- content: "<p>This document updates both the specification of the ipn URI scheme
    previously defined in [RFC7116] and the rules for encoding of these URIs when
    used as an Endpoint Identifier (EID) in Bundle Protocol Version 7 (BPv7) as defined
    in [RFC9171]. These updates update and clarify the structure and behavior of the
    ipn URI scheme, define encodings of ipn scheme URIs, and establish the registries
    necessary to manage this scheme.</p>"
