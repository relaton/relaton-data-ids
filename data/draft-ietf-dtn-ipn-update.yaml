title:
- language: en
  script: Latn
  content: Update to the ipn URI scheme
docidentifier:
- content: draft-ietf-dtn-ipn-update
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document updates the specification of the ipn URI scheme\n   previously
    defined in RFC 6260, the IANA registries established in\n   RFC 7116, and the
    rules for the encoding and decoding of these URIs\n   when used as an Endpoint
    Identifier (EID) in Bundle Protocol Version\n   7 (BPv7) as defined in RFC 9171.
    \ These updates clarify the structure\n   and behavior of the ipn URI scheme,
    define new encodings of ipn\n   scheme URIs, and establish the registries necessary
    to manage this\n   scheme.\n\n\t "
