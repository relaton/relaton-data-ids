abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) Policy is a set of candidate paths, each\n   consisting
    of one or more segment lists and the associated\n   information.  The header of
    a packet steered in an SR Policy is\n   augmented with an ordered list of segments
    associated with that SR\n   Policy.  A Network Resource Partition (NRP) is a set
    of network\n   resources allocated in the network which can be used to instantiate
    a\n   virtual transport network (VTN) for one or a group service traffic.\n   In
    scenarios where multiple Network Resource Partitions (NRPs) exist\n   in the network,
    the NRP in which an SR policy is instantiated may\n   also need to be specified,
    so that the header of the packet can be\n   augmented with the information associated
    with the NRP.  An SR Policy\n   candidate path can be distributed using BGP SR
    Policy.  This document\n   defines extensions to BGP SR policy to specify the
    NRP in which the\n   SR policy is instantiated.\n\n\t "
