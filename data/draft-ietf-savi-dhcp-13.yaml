abstract:
- language: en
  script: Latn
  content: "   This document specifies the procedure for creating bindings between
    a\n   DHCPv4/DHCPv6 assigned source IP address and a binding anchor on SAVI\n
    \  (Source Address Validation Improvements) device.  The bindings can be\n   used
    to filter packets generated on the local link with forged source\n   IP address
    in DHCP scenario.  This mechanism is proposed as a\n   complement of ingress filtering
    to provide finer granularity source\n   IP address validation.\n\n\t "
