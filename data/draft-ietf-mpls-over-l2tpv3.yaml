abstract:
- language: en
  script: Latn
  content: "The Layer 2 Tunneling Protocol, Version 3 (L2TPv3) defines a protocol
    for tunneling a variety of payload types over IP networks.  This document defines
    how to carry an MPLS label stack and its payload over the L2TPv3 data encapsulation.
    \ This enables an application that traditionally requires an MPLS-enabled core
    network, to utilize an L2TPv3 encapsulation over an IP network instead. [STANDARDS-TRACK]\n\t "
