abstract:
- language: en
  script: Latn
  content: "In some cases a pair of Label Switching Routers (LSRs) may be\nconnected
    by several (parallel) links.  From the MPLS Traffic\nEngineering point of view
    for reasons of scalability it may be\ndesirable to advertise all these links as
    a single link into OSPF\nand/or IS-IS.  This document describes how to accomplish
    this.  This\ndocument also defines corresponding signaling (RSVP-TE) support.\n\t "
