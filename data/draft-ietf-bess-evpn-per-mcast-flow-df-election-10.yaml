abstract:
- language: en
  script: Latn
  content: "   [RFC7432] describes mechanism to elect designated forwarder (DF) at\n
    \  the granularity of (ESI, EVI) which is per VLAN (or per group of\n   VLANs
    in case of VLAN bundle or VLAN-aware bundle service).  However,\n   the current
    level of granularity of per-VLAN is not adequate for some\n   applications.[RFC8584]
    improves base line DF election by introducing\n   HRW DF election.  [RFC9251]
    introduces applicability of EVPN to\n   Multicast flows, routes to sync them and
    a default DF election.  This\n   document is an extension to HRW base draft [RFC8584]
    and further\n   enhances HRW algorithm for the Multicast flows to do DF election
    at\n   the granularity of (ESI, VLAN, Mcast flow).\n\n\t "
