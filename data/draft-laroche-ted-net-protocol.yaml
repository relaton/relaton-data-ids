abstract:
- language: en
  script: Latn
  content: "The Ted.Net protocol improves messaging systems while\nbeing fully compatible
    with all of them.\nTed.Net improvements bring to messaging systems' end users
    :\n- large file transfers capabilities,\n- pretty good level of privacy,\n- integrity
    control of the transfered data,\n- time stamped proofs of the acceptance of data
    by the recipient.\nWith the secure and stable services of Ted.Net, users can rely
    on\nprivate or public messaging systems, SMTP, X400, or editors'\nones, to put
    on Electronic Data Interchanges (EDI).\n\n\t "
