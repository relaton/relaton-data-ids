abstract:
- language: en
  script: Latn
  content: "   This document describes a simple procedure that allows \"legacy\" BGP\n
    \  speakers to exchange route target membership information in BGP\n   without
    using mechanisms specified in [RFC4684].  The intention of\n   the proposed technique
    is to help in partial deployment scenarios and\n   is not meant to replace [RFC4684].\n\n\t "
