abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model related to the Optical Transceiver\n
    \  parameters characterising coherent 100G and above interfaces.  100G\n   and
    above Transceivers support coherent modulation, multiple\n   modulation formats,
    multiple FEC codes including some not yet\n   specified (or in phase of specification
    by) [ITU-T_G.698.2] or any\n   other ITU-T recommendation.  Use cases are described
    in [RFC7698].\n\n   The Yang model defined in this memo can be used for Optical\n
    \  Parameters monitoring and/or configuration of DWDM interfaces.  The\n   use
    of this model does not guarantee interworking of DWDM\n   transceivers.  Optical
    path feasibility and interoperability has to\n   be determined by tools and algorithms
    outside the scope of this\n   document.  The purpose of this model is to program
    interface\n   parameters to consistently configure the mode of operation of\n
    \  transceivers.\n\n\t "
