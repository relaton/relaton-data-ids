abstract:
- language: en
  script: Latn
  content: "   This document describes an Add-on for websites providing encrypted\n
    \  connectivity (HTTP over TLS).\n\n   The Add-on has two parts,  one for the
    Domain Name System (DNS) -\n   storing the X.509 certificate hashes - and one
    for the webserver\n   itself - an additional webpage providing specific informations.\n\n\t "
