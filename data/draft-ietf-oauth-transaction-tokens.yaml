abstract:
- language: en
  script: Latn
  content: "   Transaction Tokens (Txn-Tokens) are designed to maintain and\n   propagate
    user identity and authorization context across workloads\n   within a trusted
    domain during the processing of external requests,\n   such as API calls.  They
    ensure that this context is preserved\n   throughout the call chain, even when
    new transactions are initiated\n   internally, thereby enhancing security and
    consistency in complex,\n   multi-service architectures.\n\n\t "
