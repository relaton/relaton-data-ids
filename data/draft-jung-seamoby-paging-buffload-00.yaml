abstract:
- language: en
  script: Latn
  content: "This draft defines two procedures to distribute buffering load in IP\npaging
    using PA.  A couple of documents using the PA, which includes\nall functions defined
    RFC 3154 in an entity, have beee submitted for\ncadidate protocol for IP paging.
    In this PA paging approach, the\ncentralized buffering in PA can be a bottleneck
    point if a PA has to\nmanage large paging area and a number of idle mobile hosts.
    \ To\naddress the problem, it can be good solution to distribute buffering\nload
    among ARs in the paging area\n\t "
