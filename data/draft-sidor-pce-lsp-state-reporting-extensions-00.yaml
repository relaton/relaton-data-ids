abstract:
- language: en
  script: Latn
  content: "   Path Computation Element Communication Protocol (PCEP) is a protocol\n
    \  defined in multiple RFCs for enabling communication between a Path\n   Computation
    Elements (PCEs) and Path Computation Clients (PCCs).\n\n   Although PCEP defines
    various LSP identifiers, attributes, and\n   constraints, there are operational
    attributes available on the PCC\n   that can enhance path computation and improve
    the debugging\n   experience, which are not currently supported in PCEP.\n\n   This
    document proposes extensions to PCEP to include:\n\n   *  Support for explicit
    or dynamic path types.\n\n   *  Mechanisms to mark LSPs as eligible for use as
    transit LSPs.\n\n   *  A fallback to Binding label/Segment Identifier (SID) allocation
