abstract:
- language: en
  script: Latn
  content: "This document describes Parlay parameters (appropriately encoded\nParlay
    Events, generated by the PSTN) which the SPIRITS protocol can\ntransport from
    the PSTN into the IP network, and vice versa. These\nparameters are PARLAY equivalents
    of INAP parameters described in [1]. \nThe SPIRITS protocol is a protocol through
    which PSTN can request\nactions (services) to be carried out in the IP network
    in response to\nevents (IN Triggers) occurring within the PSTN/IN. These services\ninclude,
    but are not limited to: Incoming Call Notification (Internet\nCall Waiting), Internet
    Caller-Id Delivery, and Internet Call\nForwarding ('Follow Me'). \n\n\t "
