abstract:
- language: en
  script: Latn
  content: "   One of the major advantages of SCTP is supporting multi-homed\n   communication.
    \ If a multi-homed end-point has a redundant network\n   connections, the SCTP
    associations have a good chance to survive\n   network failures by migrating traffic
    from inactive networks to\n   active ones.  However, if the SCTP standard is followed,
    there can be\n   a significant delay during the migration.  During this period,
    SCTP\n   might not be able to transmit much data to the peer.  This issue\n   drastically
    impairs the usability of SCTP in some situations.  This\n   memo describes the
    issue of the SCTP failover mechanism and specifies\n   an alternative failover
    procedure for SCTP that improves its\n   performance during and after failover.
    \ The procedures require only\n   minimal modifications to the current specification.\n\n\t "
