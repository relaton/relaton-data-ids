abstract:
- content: <p>This document specifies the Proof of Process (PoP) protocol, a specialized
    profile of Remote Attestation Procedures (RATS) designed to validate digital authorship
    through a "provenance of effort." It defines the core architecture, the RATS role
    mappings, the normative CBOR-encoded Evidence Format (including EAT integration),
    and the Verifiable Delay Function (VDF) mechanisms used to prove temporal and
    physical creation constraints.</p>
