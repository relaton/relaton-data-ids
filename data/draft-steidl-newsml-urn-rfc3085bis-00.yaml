abstract:
- language: en
  script: Latn
  content: "This document describes a URN (Uniform Resource Name) namespace for \nidentifying
    news-related data items. A news-related data item is an \ninformation resource
    used for news exchange that is expressed as an \ninstance complying with a specific
    data schema. This may be the \nschema of IPTC news standards specifications such
    as NewsML 1 and \nthe G2-Standards or the specification of any other body.\n\t "
