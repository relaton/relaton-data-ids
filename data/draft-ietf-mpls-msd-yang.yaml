  script: Latn
  content: YANG Data Model for Maximum SID Depth Types and MPLS Maximum SID Depth
docidentifier:
- content: draft-ietf-mpls-msd-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG data modules.  The first is the\n   initial
    version of the IANA-maintained YANG module for Maximum\n   Segment Identifier
    (SID) Depths (MSDs) Types, which includes\n   identities for both the MPLS and
    SRv6 data planes.  The second\n   augments the IETF MPLS YANG model to provide
    support for MPLS MSDs as\n   defined in RFC 8476 and RFC 8491.\n\n\t "
