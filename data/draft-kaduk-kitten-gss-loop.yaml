- language: en
  script: Latn
  content: "   This document specifies the generic structure of the negotiation loop\n
    \  to establish a GSS security context between initiator and acceptor.\n   The
    control flow of the loop is indicated for both parties, including\n   error conditions,
    and indications are given for where application-\n   specific behavior must be
    specified.\n\n\t "
