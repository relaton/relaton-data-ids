  script: Latn
  content: "The VlanHello protocol is part of the InterSwitch Message Protocol (ISMP)
    which provides interswitch communication between switches running Cabletron's
    SecureFast VLAN (SFVLAN) product.  Switches use the VlanHello protocol to discover
    their neighboring switches and establish the topology of the switch fabric.  This
    memo provides information for the Internet community.\n\t "
