abstract:
- language: en
  script: Latn
  content: "   Network Slicing is one of the core features of 5G defined in 3GPP,\n
    \  which provides different network service as independent logical\n   networks.
    \ To provide 5G network slices services, an end-to-end\n   network slices have
    to span three network segments: Radio Access\n   Network (RAN), Mobile Core Network
    (CN) and Transport Network (TN).\n   This document describes the application of
    the IETF network slice\n   framework in providing 5G end-to-end network slices,
    including\n   network slice mapping in management plane, control plane and data\n
    \  plane.\n\n\t "
