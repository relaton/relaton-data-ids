abstract:
- language: en
  script: Latn
  content: "   The WebRTC Data Channel enables two-way real-time communication\n   between
    browsers.  This document updates normatively updates RFC 4975\n   to add support
    for WebRTC Data Channel as a transport for MSRP\n   (Message Session Relay Protocol).
    \ This will enable secure, low-\n   latency, structured peer-to-peer messaging
    between WebRTC end-points.\n\n\t "
