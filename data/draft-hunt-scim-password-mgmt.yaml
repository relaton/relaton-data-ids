abstract:
- language: en
  script: Latn
  content: "   The System for Cross-Domain Identity Management (SCIM) specification\n
    \  is an HTTP based protocol that makes managing identities in multi-\n   domain
    scenarios easier to support through a standardized services.\n   SCIM provides
    extension points that enable new ResourceTypes and\n   Schema Extensions to be
    defined.  This specification defines a set of\n   password and account status
    extensions for managing passwords and\n   password usage (e.g. failures) and other
    related session data.  The\n   specification defines new ResourceTypes that enable
    management of\n   passwords and account recovery functions.\n\n\t "
