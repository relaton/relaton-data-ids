abstract:
- language: en
  script: Latn
  content: "   This document describes a new QUIC version.  The proposed wire format\n
    \  and a set of procedures can be used to communicate network properties\n   between
    a content endpoint and an on-path device.  This is achieved\n   by sending messages
    in this new QUIC version format adjacent to\n   already established QUIC version
    1 or version 2 connections on the\n   same UDP 4-tuple.  The network properties
    are intended to enable\n   self-adaptation of video media rates by content endpoints.\n\n\t "
