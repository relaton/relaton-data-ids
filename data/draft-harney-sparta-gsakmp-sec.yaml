  script: Latn
  content: "The Group Secure Association Key Management Protocol (GSAKMP)\nprovides
    a security framework for creating cryptographic groups on\na network.  It provides
    mechanisms to disseminate group security\npolicy, perform access control based
    upon PKI certificates,\ngenerate group keys, and recover from compromise.  This
    framework\naddresses group scalability issues by facillitating delegation of\nprocess-intensive
    actions in a secure and controlled manner.\n\t "
