abstract:
- language: en
  script: Latn
  content: "   This document specifies an implementation independent format for\n
    \  expressing a set of changes between 2 XML documents.  This set of\n   changes
    is commonly referred to as a \"delta\" in computing\n   terminology.  The delta
    can be used to automatically transform (or\n   \"patch\") one XML document into
    another.\n\t "
