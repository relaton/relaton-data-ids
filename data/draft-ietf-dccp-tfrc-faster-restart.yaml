abstract:
- language: en
  script: Latn
  content: "TCP-Friendly Rate Control (TFRC) is a congestion control mechanism\nfor
    unicast flows operating in a best-effort Internet environment.\nThis document
    introduces Faster Restart, an optional mechanism for\nsafely improving the behavior
    of interactive flows that use TFRC.\nFaster Restart is proposed for use with TFRC
    and with TFRC-SP, the\nSmall Packet variant of TFRC.  We present Faster Restart
    in general\nterms as a congestion control mechanism, and further discuss Faster\nRestart
    for Datagram Congestion Control Protocol (DCCP) Congestion\nControl IDs 3 and
    4.\n\t "
