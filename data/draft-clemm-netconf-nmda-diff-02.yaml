abstract:
- language: en
  script: Latn
  content: "   This document defines a capability that allows to report\n   discrepancies
    between management datastores in Netconf or Restconf\n   servers that comply with
    the NMDA architecture.  The capability is\n   based on a set of RPCs that are
    defined as part of a YANG data model\n   and that are intended to be used in conjunction
    with Netconf and\n   Restconf.\n\n\t "
