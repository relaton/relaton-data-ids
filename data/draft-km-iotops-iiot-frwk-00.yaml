abstract:
- language: en
  script: Latn
  content: "   Industry control networks host a diverse set of non-internet\n   protocols
    supporting Industrial-IoT and legacy device connections.\n   These networks are
    physically separated from the enterprise networks\n   and have been slow to adopt
    the virtualization technologies.\n   Virtualization is necessary to remove the
    boundaries between the\n   enterprise and process control networks.  This document
    specifies a\n   framework for the converged industrial network.  Specifically,
    it\n   focuses on the virtual PLC scenario.  It covers transition\n   technologies
    required for the convergence of industrial devices with\n   the enterprise application
    endpoints.\n\n\t "
