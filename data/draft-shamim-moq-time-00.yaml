  script: Latn
  content: "   This document describes Simple Time Over MoQ Protocol (STOMP), a\n
    \  protocol for sending the local time and, optionally, location\n   information
    via Media Over QUIC Transport (MOQT) protocol\n   [I-D.ietf-moq-transport].\n\n
    \  Such information enables observing endpoints to measure latencies and\n   monitor
    health of MOQT delivery network from different geographical\n   locations.\n\n\t "
