abstract:
- language: en
  script: Latn
  content: "   Ethernet VPN Virtual Private Wire Services (EVPN VPWS) need to be\n
    \  deployed in high scale multi-domain networks, where each domain can\n   use
    a different transport technology, such as MPLS, VXLAN or Segment\n   Routing with
    MPLS or IPv6 Segment Identifiers (SIDs).  While the\n   transport interworking
    solutions on border routers spare the border\n   routers from having to process
    service routes, they do not always\n   meet the multi-homing, redundancy, and
    operational requirements, or\n   provide the isolation that each domain requires.
    \ This document\n   analyzes the scenarios in which an interconnect solution for
    EVPN\n   VPWS using EVPN Domain Gateways is needed, and adds the required\n   extensions
    to support it.\n\n\t "
