abstract:
- language: en
  script: Latn
  content: "This document specifies a new IPv6 Hop-by-Hop Option that is used to record
    the Minimum Path MTU (PMTU) along the forward path between a source host to a
    destination host.  The recorded value can then be communicated back to the source
    using the return Path MTU field in the Option.\n\t "
