abstract:
- language: en
  script: Latn
  content: "   This document extends the Endpoint ID (EID) concept into an EID\n   Pattern,
    which is used to categorize any EID as matching a specific\n   pattern or not.
    \ EID Patterns are suitable for expressing agent\n   configuration, for being
    used on-the-wire by DTN protocols, and for\n   being easily understandable by
    a layperson.  EID Patterns include\n   scheme-specific optimizations for expressing
    set membership and each\n   scheme pattern includes text and CBOR encoding forms;
    the pattern for\n   the \"ipn\" EID scheme being designed to be highly compressible
    in its\n   CBOR form.  This document also defines a Public Key Infrastructure\n
    \  Using X.509 (PKIX) Other Name form to contain an EID Pattern and a\n   handling
    rule to use a pattern to match an EID.\n\n\t "
