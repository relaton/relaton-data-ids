abstract:
- language: en
  script: Latn
  content: "   The Internet Protocol, version 4 (IPv4) header includes a 16-bit\n
    \  Identification field in all packets, but this length is too small to\n   ensure
    reassembly integrity even at moderate data rates in modern\n   networks.  Even
    for Internet Protocol, version 6 (IPv6), the 32-bit\n   Identification field included
    when a Fragment Header is present may\n   be smaller than desired for some applications.
    \ This specification\n   addresses these limitations by defining an IPv6 Extended
    Fragment\n   Header (EFH) that includes a 64-bit Identification with efficient\n
    \  fragmentation and reassembly procedures.\n\n\t "
