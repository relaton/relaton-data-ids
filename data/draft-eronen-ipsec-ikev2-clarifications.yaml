abstract:
- language: en
  script: Latn
  content: "This document clarifies many areas of the IKEv2 specification.  It does
    not to introduce any changes to the protocol, but rather provides descriptions
    that are less prone to ambiguous interpretations.  The purpose of this document
    is to encourage the development of interoperable implementations.  This memo provides
    information for the Internet community.\n\t "
