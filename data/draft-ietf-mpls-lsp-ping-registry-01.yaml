abstract:
- language: en
  script: Latn
  content: "   RFC 4379 and RFC 6424 created name spaces for Multiprotocol Label\n
    \  Switching (MPLS) Label Switched Path (LSP) Ping.  However, those RFCs\n   did
    not create the corresponding IANA registries for the Downstream\n   Mapping object
    Flags (DS Flags), Multipath Type, Pad TLV and Address\n   Types.\n\n   There is
    now a need to make further code point allocations from these\n   name spaces.
    \ This document updates RFC 4379 and RFC 6424 in that it\n   creates the IANA
    registries for that purpose.\n\n\t "
