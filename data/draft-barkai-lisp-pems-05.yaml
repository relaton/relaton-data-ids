abstract:
- language: en
  script: Latn
  content: "  In this document we simplify the use of the location/identity\n  separation
    protocol (LISP) for performing on-path scaling and service\n  selection in environments
    where off-path web measures such as DNS and\n  HTTP redirects do not perform well.
    Scaling simplification is achieved\n  by abstracting multipoint queue/channel
    socket communication objects,\n  addressed by well known or algorithmic endpoint
    identifiers (EID).\n  Multipoint sockets are decoupled from specific user-space
    processes,\n  are portable between hosts and network locations. Portability applied\n
    \ by system management according to global considerations relies on the\n  LISP
    network for on-path steering between roaming clients and elastic\n  functional
    processing. Interoperable on-path scaling is achieved by\n  application specific
    socket addressing scheme.\n\n\n\t "
