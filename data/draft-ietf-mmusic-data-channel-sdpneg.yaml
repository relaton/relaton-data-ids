  script: Latn
  content: Negotiation Data Channels Using the Session Description Protocol (SDP)
docidentifier:
- content: draft-ietf-mmusic-data-channel-sdpneg
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "Data channel setup can be done using either the in-band Data Channel Establishment
    Protocol (DCEP) or some out-of-band non-DCEP protocol.  This document specifies
    how the SDP (Session Description Protocol) offer/answer exchange can be used to
    achieve an out-of-band non-DCEP negotiation for establishing a data channel.\n\t "
