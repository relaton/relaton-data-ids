  script: Latn
  content: "   The Robots Exclusion Protocol defined in [RFC9309] specifies the\n
    \  user-agent rule for targeting automatic clients either by prefix\n   matching
    their self-defined product token or by a global rule * that\n   matches all clients.\n\n
    \  This document extends [RFC9309] by defining a new rule for targeting\n   automatic
