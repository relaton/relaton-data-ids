abstract:
- language: en
  script: Latn
  content: "   This document defines the RATS conceptual message wrapper (CMW)\n   format,
    a type of encapsulation format that can be used for any RATS\n   messages, such
    as Evidence, Attestation Results, Endorsements, and\n   Reference Values.  Additionally,
    the document describes a collection\n   type that enables the aggregation of one
    or more CMWs into a single\n   message.\n\n   This document also defines corresponding
    CBOR tag, JSON Web Tokens\n   (JWT) and CBOR Web Tokens (CWT) claims, as well
    as an X.509\n   extension.  These allow embedding the wrapped conceptual messages\n
    \  into CBOR-based protocols, web APIs, and PKIX protocols.\n\n\t "
