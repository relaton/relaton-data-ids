abstract:
- language: en
  script: Latn
  content: "This memo defines an information model for the IP Flow Information eXport
    (IPFIX) protocol.  It is used by the IPFIX protocol for encoding measured traffic
    information and information related to the traffic Observation Point, the traffic
    Metering Process, and the Exporting Process.  Although developed for the IPFIX
    protocol, the model is defined in an open way that easily allows using it in other
    protocols, interfaces, and applications. [STANDARDS-TRACK]\n\t "
