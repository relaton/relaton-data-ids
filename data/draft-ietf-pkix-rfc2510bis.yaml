abstract:
- language: en
  script: Latn
  content: "This document describes the Internet X.509 Public Key Infrastructure (PKI)
    Certificate Management Protocol (CMP).  Protocol messages are defined for X.509v3
    certificate creation and management.  CMP provides on-line interactions between
    PKI components, including an exchange between a Certification Authority (CA) and
    a client system. [STANDARDS-TRACK]\n\t "
