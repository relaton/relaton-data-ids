  content: "   The Parallel Network File System (pNFS) allows a separation between\n
    \  the metadata (onto a metadata server) and data (onto a storage\n   device)
    for a file.  The RDMA Layout Type is defined in this document\n   as an extension
    to pNFS to allow the use of RDMA Verbs operations to\n   access remote storage,
    with a special focus on accessing byte\n   addressable persistent memory.\n\n\t "
