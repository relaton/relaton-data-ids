abstract:
- language: en
  script: Latn
  content: "   This document defines the requirements for Distributed Mobility\n   Management
    (DMM).  The hierarchical structure in traditional wireless\n   networks has led
    primarily to centralized deployment models.  As some\n   wireless networks are
    evolving away from the hierarchical structure,\n   such as in moving the content
    delivery servers closer to the users, a\n   distributed model for mobility management
    can be useful to them.\n\n\n\t "
