abstract:
- language: en
  script: Latn
  content: "   The migration to post-quantum cryptography often calls for performing\n
    \  multiple key encapsulations in parallel and then combining their\n   outputs
    to derive a single shared secret.\n\n   This document defines a flexible multi-share
    KEM combiner to join an\n   arbitrary number of key shares, that is a multi-PRF
    compatible with\n   NIST SP 800-56Cr2 [SP800-56C].  The combiner defined here
    is CCA-\n   secure as long as at least one of the ingredient KEMs is.\n\n\t "
