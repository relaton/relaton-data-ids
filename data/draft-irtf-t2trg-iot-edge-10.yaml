abstract:
- language: en
  script: Latn
  content: "   Many Internet of Things (IoT) applications have requirements that\n
    \  cannot be satisfied by traditional cloud-based systems (i.e., cloud\n   computing).
    \ These include time sensitivity, data volume,\n   connectivity cost, operation
    in the face of intermittent services,\n   privacy, and security.  As a result,
    IoT is driving the Internet\n   toward edge computing.  This document outlines
    the requirements of\n   the emerging IoT Edge and its challenges.  It presents
    a general\n   model and major components of the IoT Edge to provide a common basis\n
    \  for future discussions in the T2TRG and other IRTF and IETF groups.\n   This
    document is a product of the IRTF Thing-to-Thing Research Group\n   (T2TRG).\n\n\t "
