abstract:
- language: en
  script: Latn
  content: "   TCP/IP standardized interoperability and end to end transport\n   semantics.
    \ The World Wide Web standardized publishing and retrieval.\n   Neither TCP/IP
    nor the Web specifies, provisions, or enforces the\n   path properties required
    for utility grade Internet operation at\n   scale.\n\n   This memo defines terminology
    to distinguish interoperability\n   standards from utility grade operation and
    specifies operational\n   requirements for “infrastructure activation”: provisioned
    transport,\n   interconnection strategy, routing policy control, redundancy,\n
    \  locality, continuous monitoring, incident response, and enforceable\n   service
    accountability.  This memo proposes no protocol changes.\n\n   Figure 1.  Three
    layer model.  Protocols enable interoperability.\n   The Web enables publishing.
    \ Utility grade Internet behavior requires\n   infrastructure activation.\n\n\t "
