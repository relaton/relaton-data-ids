abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG model that is used to deliver layer 3
    VPN\nservice    in ONOS project which is on the controller level. L3SM is focused
    on the\n   service model which is on the orchestration level to help interaction\nbetween
    \   customers and network operators and also can be input to automated control\nand
    \   configuration applications. ONOS runs as an open source project for fast\n
    \  deployment. Use L3VPN service model defined in L3SM and deploy L3VPN service\nin
    \   ONOS project can be one step further. On the other hand, push real deployment\n
    \  in ONOS back to IETF is also beneficial.\n\n\t "
