abstract:
- language: en
  script: Latn
  content: "   This document describes an optional extension to a Simple Two-way\n
    \  Active Measurement Protocol (STAMP) that enables control of the\n   length
    and/or number of reflected packets during a single STAMP test\n   session.  In
    some use cases, the use of asymmetrical test packets\n   allow for the creation
    of more realistic flows of test packets and,\n   thus, a closer approximation
    between active performance measurements\n   and conditions experienced by the
    monitored application.\n\n   Also, the document includes an analysis of challenges
    related to\n   performance monitoring in a multicast network.  It defines procedures\n
    \  and STAMP extensions to achieve more efficient measurements with a\n   lesser
    impact on a network.\n\n\t "
