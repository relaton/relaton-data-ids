abstract:
- language: en
  script: Latn
  content: "   This document describes a method for reducing the size of IKEv2\n   messages
    by means of lossless compression.  Making IKEv2 messages\n   smaller is desirable
    for low power consumption battery powered IoT\n   devices.  It also helps avoid
    IP fragmentation of IKEv2 messages.\n   This document describes how compression
    is negotiated maintaining\n   backward compatibility and how it is used in IKEv2.\n\n\t "
