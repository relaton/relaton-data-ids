abstract:
- language: en
  script: Latn
  content: "This memo defines an portion of the Management Information Base\n(MIB)
    for use with network management protocols in the Internet community.  In particular,
    it describes objects used for testing systems and interfaces. This memo defines
    the following:\n \no A general mechanism to initiate tests\no A capability to
    provide and store test results\no A capability to inventory the tests that are
    supported by\n  an agent\nThis memo does not specify individual tests. Such tests
    are\nsubject of separate system- or media-specific specifications.\nThis memo
    replaces the objects defined in the ifTestGroup of\nRFC2233[RFC2233] which have
    been deprecated.\n\n\t "
