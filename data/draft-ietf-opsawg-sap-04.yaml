abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for representing an abstract\n
    \  view of the provider network topology that contains the points from\n   which
    its services can be attached (e.g., basic connectivity, VPN,\n   network slices).
    \ Also, the model can be used to retrieve the points\n   where the services are
    actually being delivered to customers\n   (including peer networks).\n\n   This
    document augments the 'ietf-network' data model by adding the\n   concept of Service
    Attachment Points (SAPs).  The Service Attachment\n   Points are the network reference
    points to which network services,\n   such as Layer 3 Virtual Private Network
    (L3VPN) or Layer 2 Virtual\n   Private Network (L2VPN), can be attached.  Both
    User-Network\n   Interface (UNI) and Network-to-Network Interface (NNI) are supported\n
    \  in the SAP data model.\n\n\t "
