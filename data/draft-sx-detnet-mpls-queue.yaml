abstract:
- language: en
  script: Latn
  content: "   This document specifies formats and principals for the MPLS header\n
    \  which contains the Deterministic Latency Action (DLA) option,\n   designed
    for use over a DetNet network with MPLS data plane.  It\n   enables guaranteed
    latency support and makes scheduling decisions for\n   time-sensitive service
    running on DetNet nodes that operate within a\n   constrained network domain.\n\n\t "
