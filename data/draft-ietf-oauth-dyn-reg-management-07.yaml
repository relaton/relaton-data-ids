abstract:
- language: en
  script: Latn
  content: "   This specification defines methods for management of dynamic OAuth\n
    \  2.0 client registrations for use cases in which the properties of a\n   registered
    client may need to be changed during the lifetime of the\n   client.  Not all
    authorization servers supporting dynamic client\n   registration will support
    these management methods.\n\n\t "
