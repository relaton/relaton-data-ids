- language: en
  script: Latn
  content: "Many individuals and groups have expressed concerns about the \nprivacy
    and security of personal information to be established in \nimplementations of
    RFC 2916. This document discusses some of the \ntechnical as well as security
    and privacy considerations national \nimplementations of ENUM should consider.
    \nThis is a work in progress. Input from security and privacy \nexperts is welcome.\n\t "
