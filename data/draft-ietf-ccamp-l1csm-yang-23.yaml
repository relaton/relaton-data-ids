abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG Layer 1 Connectivity Service Model\n
    \  (L1CSM).\n\n   This model can be utilized by a customer network controller
    to\n   initiate a connectivity service request as well as to retrieve\n   service
    states for a Layer 1 network controller communicating with\n   its customer network
    controller.  This YANG model is in compliance of\n   Network Management Datastore
    Architecture (NMDA).\n\n\t "
