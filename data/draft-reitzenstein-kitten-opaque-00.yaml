abstract:
- language: en
  script: Latn
  content: "   This specification describes a family of Simple Authentication and\n
    \  Security Layer (SASL, RFC4422) authentication mechanisms based on the\n   OPAQUE
    asymmetric password-authenticated key agreement (PAKE)\n   algorithm.\n\n   They
    offer two distinct advantages over the SCRAM family of\n   mechanisms.  The underlying
    OPAQUE algorithm provides the ability for\n   clients to register without the
    servers getting access to the clear\n   text password of an user, preventing password
    exfiltration at\n   registration.  Secondly a successful authentication produces
    a long-\n   term secret key only known to the client that can be used to access\n
    \  encrypted server-side data without needing to share keys between\n   clients
    via a side-band mechanism.\n\n   When used in combination with TLS or an equivalent
    security layer\n   these mechanisms allow for secure channel binding.\n\n\t "
