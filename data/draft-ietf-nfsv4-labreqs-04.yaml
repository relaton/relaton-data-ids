abstract:
- language: en
  script: Latn
  content: "   This memo outlines high-level requirements for the integration of\n
    \  flexible Mandatory Access Control (MAC) functionality into the\n   Network
    File System (NFS) version 4.2 (NFSv4.2).  It describes the\n   level of protections
    that should be provided over protocol components\n   and the basic structure of
    the proposed system.  The intent here is\n   not to present the protocol changes,
    but to describe the environment\n   in which they reside.\n\n\t "
