abstract:
- language: en
  script: Latn
  content: "   Multipath transmission is an important way to improve the quality of\n
    \  service for message transport. This document defines a multipath\n   message
    transmission protocol, which is a special application profile\n   of multipath
    transport protocol suite defined in Multipath Transport\n   System Based on Application-level
    Relay (MPTS-AR). Apart from\n   behaviors of user agent defined in MPTS-AR, user
    agent should be also\n   responsible for message reliable transmission,including
    connective\n   session establishment, sequenced deliver, select acknowledgement,\n
    \  retransmission, recombination and congestion avoidance, etc. This\n   document
    describes those new or changed behaviors, and expands the\n   MPTP format to meet
    them.Moreover this document illustrates the\n   details of multipath transmission
    mechanism reference to the reliable\n   transmission characteristics.\n\n\n\t "
