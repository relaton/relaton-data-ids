abstract:
- content: <p>Several link technology standards mandate that equipment guarantee in-order
    delivery of layer 2 frames, apparently due to a belief that this is required by
    higher layer protocols. To meet this requirement they implement a "resequencing"
    operation to restore the original packet order. This can introduce delays that
    result in net degradation of performance. Modern TCP and QUIC implementations
    support features that significantly improve their tolerance to out- of-order delivery.
    This draft is intended to provide new information for layer 2 technology standards
    regarding the need to assure in- order delivery to support IETF protocols.</p>
