abstract:
- language: en
  script: Latn
  content: "   The CoAP and 6LoWPAN standards are fast emerging as the de-facto\n
    \  protocols in the area of resource-constrained devices.  Such IP-based\n   systems
    are foreseen to be used for building and lighting control\n   systems where wireless
    devices interconnect with each other, forming\n   low-power and lossy networks
    (LLNs).  Both multicast and its security\n   are key needs in these networks.
    \ This draft presents a method for\n   securing IPv6 multicast communication in
    LLNs based on the DTLS which\n   is already present for unicast in these CoAP
    devices.  This draft\n   deals with the adaptation of the DTLS record layer to
    protect\n   multicast group communication, assuming that all group members\n   already
    have the group security association parameters in their\n   possession.  The adapted
    DTLS record layer provides message\n   confidentiality, integrity and replay protection
    to group messages\n   using the group keying material before sending the message
    via IPv6\n   multicast to the group.\n\n\t "
