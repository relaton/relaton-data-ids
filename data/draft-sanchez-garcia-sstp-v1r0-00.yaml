abstract:
- language: en
  script: Latn
  content: "This document describes SSTP (Simple SCCP Tunneling Protocol), a\nprotocol
    architecture that provides the support of SCCP and TCAP user\napplications over
    an IP network. The purpose of SSTP is to provide a\nstandard tunneling protocol
    to convey SCCP messages over an IP based\nnetwork. Address mapping from PSTN signalling
    to IP is not in the scope\nof this draft. Therefore SSTP only deals with IP addresses.
    TCP or UDP\nis used for SCCP class 0 messages. TCP is used for SCCP class 1, 2
    or 3.\nSSTP provides seamless connection between nodes implementing SSTP and\nclassical
    SS7 nodes by means of an SSTP gateway. The design of SSTP is\noriented to fulfill
    the requirements of TCAP user applications running\non a WAN.\n\t "
