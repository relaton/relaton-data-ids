  script: Latn
  content: "      This document presents a Fast Reroute (FRR) approach aimed at\n
    \  providing link and node protection of node and adjacency segments\n   within
    the Segment Routing (SR) framework based on Maximally\n   Redundant Trees (MRT)
    FRR algorithm [RFC 7811].\n\n      Fast-Reroute with Maximally Redundant Trees
    (MRT-FRR) for Segment\n   routing network is to provide link-protection and node-
    protection\n   with 100% coverage in Segment routing network topology that is
    still\n   connected after the failure. MRT is computational efficient.\n\n\t "
