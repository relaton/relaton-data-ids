abstract:
- language: en
  script: Latn
  content: "   This document proposes Stateless Automatic IPv4 over IPv6\n   Encapsulation
    / Decapsulation Technology (SA46T) Global Address\n   Format.\n\n   SA46T can
    apply to organization's network individually, but if\n   coordination between
    the organizations made, the total number of\n   times of encapsulations and decapusulations
    can be reduced.  That\n   coordination is achieved by using same SA46T address
    format, that is\n   Global address.  This document proposes SA46T Global address
    format.\n\n   SA46T is a gateway technology, not protocol.  But SA46T Global\n
    \  Address needs IANA assignment, so this document should be categorized\n   standard
    track or experimental.\n\n\n\t "
