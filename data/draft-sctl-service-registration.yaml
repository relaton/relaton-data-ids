abstract:
- language: en
  script: Latn
  content: "   The DNS-SD Service Registration Protocol uses the standard DNS Update\n
    \  mechanism to enable DNS-Based Service Discovery using only unicast\n   packets.
    \ This eliminates the dependency on Multicast DNS as the\n   foundation layer,
    which greatly improves scalability and improves\n   performance on networks where
    multicast service is not an optimal\n   choice, particularly 802.11 (Wi-Fi) and
    802.15.4 (IoT) networks.\n   DNS-SD Service registration uses public keys and
    SIG(0) to allow\n   services to defend their registrations against attack.\n\n\t "
