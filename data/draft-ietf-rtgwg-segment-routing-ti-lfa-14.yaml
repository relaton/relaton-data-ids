abstract:
- language: en
  script: Latn
  content: "   This document presents Topology Independent Loop-free Alternate Fast\n
    \  Reroute (TI-LFA), aimed at providing protection of node and adjacency\n   segments
    within the Segment Routing (SR) framework.  This Fast\n   Reroute (FRR) behavior
    builds on proven IP-FRR concepts being LFAs,\n   remote LFAs (RLFA), and remote
    LFAs with directed forwarding (DLFA).\n   It extends these concepts to provide
    guaranteed coverage in any two\n   connected networks using a link-state IGP.
    \ A key aspect of TI-LFA is\n   the FRR path selection approach establishing protection
    over the\n   expected post-convergence paths from the point of local repair,\n
    \  reducing the operational need to control the tie-breaks among various\n   FRR
    options.\n\n\t "
