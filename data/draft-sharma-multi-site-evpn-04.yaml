abstract:
- language: en
  script: Latn
  content: "   This document described the procedures for interconnecting two or\n
    \  more Network Virtualization Overlays (NVOs) via NVO over IP-only\n   network.
    \ The solution interconnects Ethernet VPN network by using\n   NVO with Ethernet
    VPN (EVPN) to facilitate the interconnect in a\n   scalable fashion.  The motivation
    is to support extension of Layer-2\n   and Layer-3, Unicast and Multicast, VPNs
    without having to rely on\n   typical Data Center Interconnect (DCI) technologies
    like MPLS/VPLS.\n   The requirements for the interconnect are similar to the ones\n
    \  specified in RFC7209 [RFC7209] \"Requirements for Ethernet VPN\n   (EVPN)\".
    \ In particular, this document describes the difference of\n   the Gateways (GWs)
    procedure and incremental functionality from\n   [RFC9014] \"Interconnect Solution
    for Ethernet VPN (EVPN) Overlay\n   Networks\", which this solution is interoperable
    with.  This document\n   is OBSOLETE and replaced by [SHARMA-BESS-MULTI-SITE].\n\n\t "
