abstract:
- language: en
  script: Latn
  content: "This memo defines the Management Information Base (MIB) for use with\nnetwork
    management protocols in TCP/IP-based internets.  In\nparticular, it describes
    managed objects used for managing the Mobile\nNode, Foreign Agent and Home Agent
    of the Mobile IP Protocol.\nThis memo is intended to update and possibly obsolete
    RFC 2006,\nhowever, it is designed to be backward compatible.\n\t "
