abstract:
- language: en
  script: Latn
  content: "   This document defines the 'XML2RFC' version 2 vocabulary; an XML-\n
    \  based language used for writing Internet-Drafts and RFCs.  This\n   vocabulary
    is used for current processing of XML into RFCs.  A future\n   version of this
    vocabulary will be used as the canonical version of\n   RFCs.\n\nEditorial Note
    (To be removed by RFC Editor)\n\n   Discussion of this draft takes place on the
    XML2RFC mailing list\n   (xml2rfc@ietf.org), which has its home page at\n   <https://www.ietf.org/mailman/listinfo/xml2rfc>.\n\n\t "
