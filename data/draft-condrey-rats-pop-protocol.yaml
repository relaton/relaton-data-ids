abstract:
- content: "<p>This document specifies the Proof of Process (PoP) Evidence Framework,
    a specialized profile of Remote Attestation Procedures (RATS) [RFC9334] designed
    to validate the provenance of effort in digital authorship. Unlike traditional
    provenance, which tracks file custody, PoP attests to the continuous physical
    process of creation. The protocol defines a cryptographic mechanism for generating
    Evidence Packets utilizing Proof of Biological Space-Time (PoBST) to enforce temporal
    monotonicity and Cross-Domain Constraint Entanglement (CDCE) to bind behavioral
    entropy (human jitter) and physical die thermodynamics to the document state.
    Technical specifications for wire formats, verifiable delay functions, and hardware-anchored
    trust are provided.</p>"
