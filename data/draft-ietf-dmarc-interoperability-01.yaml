abstract:
- language: en
  script: Latn
  content: "   DMARC introduces a mechanism for expressing domain-level policies and\n
    \  preferences for email message validation, disposition, and reporting.\n   The
    DMARC mechanism can encounter interoperability issues when\n   messages originate
    from third party sources, are modified in transit,\n   or are forwarded enroute
    to their final destination.  Collectively\n   these email flows are referred to
    as indirect email flows.  This\n   document describes interoperability issues
    between DMARC and indirect\n   email flows.  Possible methods for addressing interoperability
    issues\n   are presented.\n\n\t "
