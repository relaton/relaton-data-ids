abstract:
- language: en
  script: Latn
  content: "   RFC 6514 created a space of Tunnel Type code points for a new BGP\n
    \  attribute called the \"P-Multicast Service Interface Tunnel (PMSI\n   Tunnel)
    attribute\".  However the RFC did not create an IANA registry\n   for these.\n\n
    \  There now is need to make further code point allocations from this\n   name
    space.  This document serves to update RFC 6514 in that it\n   creates an IANA
    registry for that purpose.\n\n\t "
