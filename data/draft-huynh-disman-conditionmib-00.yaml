abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in TCP/IP-based internets.\nIn particular,
    it defines objects for current and historical data of\nconditions of a network
    device.  A trap is defined for notifying\nstatus of a condition.\nTextual Conventions
    used in this MIB are defined in [RFC2579].\n\n\t "
