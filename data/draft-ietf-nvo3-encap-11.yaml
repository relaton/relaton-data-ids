abstract:
- language: en
  script: Latn
  content: "   The IETF Network Virtualization Overlays (NVO3) Working Group Chairs\n
    \  and Routing Area Director chartered a design team to take forward the\n   encapsulation
    discussion and see if there was potential to design a\n   common encapsulation
    that addresses the various technical concerns.\n   This document provides a record,
    for the benefit of the IETF\n   community, of the considerations arrived at by
    the NVO3 encapsulation\n   design team, which may be helpful with future deliberations
    by\n   working groups over the choice of encapsulation formats.\n\n   There are
    implications of having different encapsulations in real\n   environments consisting
    of both software and hardware implementations\n   and within and spanning multiple
    data centers.  For example, OAM\n   functions such as path MTU discovery become
    challenging with multiple\n   encapsulations along the data path.\n\n   The design
    team recommended Geneve with a few modifications as the\n   common encapsulation.
    \ This document provides more details,\n   particularly in Section 7.\n\n\t "
