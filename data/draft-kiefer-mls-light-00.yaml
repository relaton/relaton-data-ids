abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol provides efficient\n   asynchronous
    group key establishment for large groups with up to\n   thousands of clients.
    \ In MLS, any member can commit a change to the\n   group, and consequently, all
    members must download, validate, and\n   maintain the full group state which can
    incur a significant\n   communication and computational cost, especially when
    joining a\n   group.\n\n   This document defines Light MLS, an extension that
    allows for \"light\n   clients\".  A light client cannot commit changes to the
    group, and\n   only has partial authentication information for the other members
    of\n   the group, but is otherwise able to participate in the group.  In\n   exchange
    for these limitations, a light client can participate in an\n   MLS group with
    significantly lower requirements in terms of download,\n   memory, and processing.\n\n\t "
