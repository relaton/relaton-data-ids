abstract:
- language: en
  script: Latn
  content: "   This document describes a method for reducing the size of the\n   Internet
    Key Exchange version 2 (IKEv2) messages by using an\n   alternative format for
    IKE payloads.  Standard format of many IKE\n   payloads contains a lot of redundancy.
    \ This document takes advantage\n   of this fact and specifies a way to eliminate
    some redundancy by\n   using denser encoding.  Reducing size of IKEv2 messages
    is desirable\n   for low power consumption battery powered devices.  It also helps
    to\n   avoid IP fragmentation of IKEv2 messages.\n\n\t "
