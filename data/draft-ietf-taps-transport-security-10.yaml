abstract:
- language: en
  script: Latn
  content: "   This document provides a survey of commonly used or notable network\n
    \  security protocols, with a focus on how they interact and integrate\n   with
    applications and transport protocols.  Its goal is to supplement\n   efforts to
    define and catalog transport services by describing the\n   interfaces required
    to add security protocols.  This survey is not\n   limited to protocols developed
    within the scope or context of the\n   IETF, and those included represent a superset
    of features a Transport\n   Services system may need to support.\n\n\t "
