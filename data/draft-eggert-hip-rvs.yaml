  script: Latn
  content: "   This document discusses rendezvous extensions for the Host Identity\n
    \  Protocol (HIP).  Rendezvous mechanisms extend HIP for communication\n   with
    HIP Rendezvous Servers.  Rendezvous Servers improve operation\n   when HIP nodes
    are multi-homed or mobile.  The first part of his\n   document motivates the need
    for rendezvous mechanisms; the second\n   part describes the protocol extensions
    in detail.\n\t "
