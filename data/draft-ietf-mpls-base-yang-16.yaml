abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of the MPLS base YANG data\n
    \  model.  The MPLS base YANG data model serves as a base framework for\n   configuring
    and managing an MPLS switching subsystem on an MPLS-\n   enabled router.  It is
    expected that other MPLS YANG data models\n   (e.g.  MPLS Label Switched Path
    (LSP) Static, LDP or RSVP-TE YANG\n   models) will augment the MPLS base YANG
    data model.\n\n\t "
