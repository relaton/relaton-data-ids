  content: "   Draft-zzhang-dmm-mup-evolution describes an architecture in which co-\n
    \  located Access Node and User Plane Function node of a 5G mobile\n   network
    are integrated into a single Network Function ANUP in 6G for\n   simplified signaling
    and optimized forwarding.  The integration can\n   happen in 5G as well but only
    with optimized forwarding.  This\n   document describes how BGP signaling specified
    in Draft-mpmz-bess-\n   mup-safi can be used for ANUP implementation in 5G.\n\n\t "
