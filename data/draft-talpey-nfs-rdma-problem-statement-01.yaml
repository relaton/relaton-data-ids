- language: en
  script: Latn
  content: "This draft addresses applying Remote Direct Memory Access to the\nNFS
    protocols.  NFS implementations historically incur significant\noverhead due to
    data copies on end-host systems, as well as other\nsources.  The potential benefits
    of RDMA to these implementations\nare explored, and the reasons why RDMA is especially
    well-suited to\nNFS and network file protocols in general are evaluated.\n\t "
