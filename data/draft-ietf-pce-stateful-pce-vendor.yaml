title:
- language: en
  script: Latn
  content: Conveying Vendor-Specific Information in the Path Computation Element (PCE)
    Communication Protocol (PCEP) extensions for Stateful PCE.
docidentifier:
- content: draft-ietf-pce-stateful-pce-vendor
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) that enable the inclusion of vendor-\n   specific
    information in stateful PCE operations.  These extensions\n   allow vendors to
    incorporate proprietary data within PCEP messages,\n   facilitating enhanced network
    optimization and functionality in\n   environments requiring vendor-specific features.
    \ The extensions\n   maintain compatibility with existing PCEP implementations
    and promote\n   interoperability across diverse network deployments.  RFC 7470\n
    \  defines a facility to carry vendor-specific information in stateless\n   PCE
    Communication Protocol (PCEP) messages.  This document extends\n   this capability
    for the Stateful PCEP messages.\n\n   This document updates RFC 7470 to revise
    the reference to the IANA\n   registry for managing Enterprise Numbers.\n\n\t "
