  content: "This document defines a new ND option, called the NTPS option, that\ncontains
    the Server location information of Network Time Protocol\nversion 4[draft-ntpv4]
    or greater. Therefore, hosts can get such\ninformation in the same RA message
    transporting the information of IP\naddress configuration. In this spec, both
    ND transport mechanisms\n(i.e., advertisements and solicitations) are considered.\n\t "
