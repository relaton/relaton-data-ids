abstract:
- language: en
  script: Latn
  content: "   This document defines an EDNS0 extension that can be used by a\n   security-aware
    validating Resolver configured to use a Forwarder to\n   send a single query,
    requesting a complete validation path along with\n   the regular query answer.
    \ The reduction in queries lowers the\n   latency and reduces the need to send
    multiple queries at once.  This\n   extension mandates the use of source IP verified
    transport such as\n   TCP or UDP with EDNS-COOKIE so it cannot be abused in amplification\n
    \  attacks.\n\n\t "
