abstract:
- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node.  An\n   SR Policy is associated
    with one or more candidate paths, and each\n   candidate path is either dynamic,
    explicit or composite. This\n   document describes an intelligent routing method
    for SR Policy based\n   on network quality in MPLS and IPv6 environments.\n\n\t "
