abstract:
- language: en
  script: Latn
  content: "   This specification describes the format of a manifest.  A manifest
    is\n   a bundle of metadata about the firmware for an IoT device, where to\n   find
    the firmware, the devices to which it applies, and cryptographic\n   information
    protecting the manifest.  Firmware updates and secure\n   boot both tend to use
    sequences of common operations, so the manifest\n   encodes those sequences of
    operations, rather than declaring the\n   metadata.  The manifest also serves
    as a building block for secure\n   boot.\n\n\t "
