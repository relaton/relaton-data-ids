abstract:
- language: en
  script: Latn
  content: "The NETCONF Event Notifications standard specifies the mechanism by\nwhich
    NETCONF clients can subscribe to and receive event\nnotifications.  However, with
    the exception of a timestamp, no\nstandard Notification content was defined.  This
    memo defines a set\nof information that should be included in all NETCONF notifications,\ninformation
    that should be included based on class of notification\nand also defines a set
    of specific notifications to support specific\nmanagement functions, such as configuration.\n\t "
