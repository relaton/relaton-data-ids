abstract:
- content: "<p>This document updates [RFC3501] (IMAP4rev1) with persistent identifiers
    on mailboxes and messages to allow clients to more efficiently reuse cached data
    when resources have changed location on the server. This document obsoletes [RFC8474]
    by making all object identifier types optional, introducing the OBJECTIDBIS capability
    with mandatory ENABLE negotiation, and extending the framework to include account-
    level context through the ACCOUNTID identifier. The ENABLE requirement ensures
    that servers can implement the extension without altering the IMAP grammar for
    clients that do not understand the extension. The account identifier extension
    enables IMAP servers to provide account-level context for mailboxes when multiple
    accounts are accessible through a single IMAP connection, facilitating interoperability
    with the JSON Meta Application Protocol (JMAP) in multi-account scenarios.</p>"
