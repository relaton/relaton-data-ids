abstract:
- language: en
  script: Latn
  content: "   This document updates [RFC3501] (IMAP4rev1) with persistent\n   identifiers
    on mailboxes and messages to allow clients to more\n   efficiently reuse cached
    data when resources have changed location on\n   the server.\n\n   This document
    obsoletes [RFC8474] by making all object identifier\n   types optional, introducing
    the OBJECTIDBIS capability with mandatory\n   ENABLE negotiation, and extending
    the framework to include account-\n   level context through the ACCOUNTID identifier.
    \ The ENABLE\n   requirement ensures that servers can implement the extension
    without\n   altering the IMAP grammar for clients that do not understand the\n
    \  extension.  The account identifier extension enables IMAP servers to\n   provide
    account-level context for mailboxes when multiple accounts\n   are accessible
    through a single IMAP connection, facilitating\n   interoperability with the JSON
    Meta Application Protocol (JMAP) in\n   multi-account scenarios.\n\n\t "
