abstract:
- language: en
  script: Latn
  content: "   The IETF's work has significance for communities concerned with\n   societal,
    economic, and political outcomes, though barriers to\n   engagement with the IETF
    exist for non-technical experts from these\n   communities.  This informational
    document introduces a problem\n   statement and gap analysis of existing initiatives
    related to policy\n   expert engagement in the IETF.  It aims to be a resource
    for anyone\n   interested in working to enable policy expert engagement in IETF\n
    \  standardisation.\n\n\t "
