abstract:
- language: en
  script: Latn
  content: "The Robust Checksum-based header Compression [ROCCO] scheme is a\nheader
    compression scheme designed to work over error prone channels.\nThe scheme is
    adaptable to the characteristics of the link over which\nit is used and also to
    the properties of the packet streams it\ncompresses.\nThis document describes
    a number of ROCCO profiles designed for\nconversational video over error prone
    channels. The profiles compress\nthe size of the IP/UDP/RTP header down to a minimum
    of 2 octets.\n\n\n\t "
