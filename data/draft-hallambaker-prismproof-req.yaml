  script: Latn
  content: "   PRISM is reputed to be a classified US government program that\n   involves
    covert interception of a substantial proportion of global\n   Internet traffic.
    This document describe the security concerns such a\n   program raises for Internet
    users and security controls that may be\n   employed to mitigate the risk of pervasive
    intercept capabilities\n   regardless of source.\n\n\t "
