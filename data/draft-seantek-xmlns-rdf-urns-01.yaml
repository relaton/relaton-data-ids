abstract:
- language: en
  script: Latn
  content: "   XML segregates elements into namespaces, which can be used to mix\n
    \  tags with different semantics in a composite XML document.  XML\n   namespaces
    are identified by URIs (XML 1.0) or IRIs (XML 1.1).\n   Similarly, RDF contains
    \"nodes\" that are identified by \"URI\n   references\" (RDF 1.0) or \"IRIs\"
    (RDF 1.1).  This document defines\n   URNs specifically for XML namespaces and
    RDF nodes.\n\n\t "
