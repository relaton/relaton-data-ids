abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  SR\n   applies
    to the Multiprotocol Label Switching data plane (SR-MPLS) as\n   specified in
    RFC 8402.  RFC 6374 and RFC 7876 specify protocol\n   mechanisms to enable efficient
    and accurate measurement of packet\n   loss, one-way and two-way delay, as well
    as related metrics such as\n   delay variation in MPLS networks.  RFC 9341 defines
    the Alternate-\n   Marking Method using Block Number as a data correlation mechanism
    for\n   packet loss measurement.  This document utilizes mechanisms from RFC\n
    \  6374, RFC 7876, and RFC 9341 for performance delay and loss\n   measurements
    in SR-MPLS networks, covering both links and end-to-end\n   SR-MPLS paths, including
    SR Policies.\n\n\t "
