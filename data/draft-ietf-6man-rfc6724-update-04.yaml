abstract:
- language: en
  script: Latn
  content: "   This document updates [RFC6724] based on operational experience\n   gained
    since its publication over ten years ago.  In particular it\n   updates the precedence
    of Unique Local Addresses (ULAs) in the\n   default address selection policy table,
    which as originally defined\n   by [RFC6724] has lower precedence than legacy
    IPv4 addressing.  The\n   update places both IPv6 Global Unicast Addresses (GUAs)
    and ULAs\n   ahead of all IPv4 addresses on the policy table to better suit\n
    \  operational deployment and management of ULAs in production.  In\n   updating
    the [RFC6724] default policy table, this document also\n   demotes the preference
    for 6to4 addresses.  These changes to default\n   behavior improve supportability
    of common use cases such as, but not\n   limited to, automatic / unmanaged scenarios.
    \ It is recognized that\n   some less common deployment scenarios may require
    explicit\n   configuration or custom changes to achieve desired operational\n
    \  parameters.\n\n\t "
