abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism to associate network resources\n
    \  to Segment Routing Identifiers (SIDs).  Such SIDs are referred to as\n   resource-aware
    SIDs in this document.  The resource-aware SIDs retain\n   their original forwarding
    semantics, but with the additional\n   semantics to identify the set of network
    resources available for the\n   packet processing and forwarding action.  The
    resource-aware SIDs can\n   therefore be used to build SR paths or virtual networks
    with a set of\n   reserved network resources.  The proposed mechanism is applicable
    to\n   both segment routing with MPLS data plane (SR-MPLS) and segment\n   routing
    with IPv6 data plane (SRv6).\n\n\t "
