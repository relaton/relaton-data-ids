abstract:
- language: en
  script: Latn
  content: "   This document specifies version 1.3 of the Datagram Transport Layer\n
    \  Security (DTLS) protocol.  DTLS 1.3 allows client/server applications\n   to
    communicate over the Internet in a way that is designed to prevent\n   eavesdropping,
    tampering, and message forgery.\n\n   The DTLS 1.3 protocol is based on the Transport
    Layer Security (TLS)\n   1.3 protocol and provides equivalent security guarantees
    with the\n   exception of order protection / non-replayability.  Datagram\n   semantics
    of the underlying transport are preserved by the DTLS\n   protocol.\n\n   This
    document obsoletes RFC 6347.\n\n\t "
