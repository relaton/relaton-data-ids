abstract:
- language: en
  script: Latn
  content: "Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs) may\nbe
    established using the Resource Reservation Protocol Traffic\nEngineering extensions
    (RSVP-TE). This protocol includes an object\n(the SESSION_ATTRIBUTE object) which
    carries a flags field used to\nindicate options and attributes of the LSP. That
    flags field has\neight bits allowing for eight options to be set.\n\nRecent proposals
    in many documents that extend RSVP-TE for signaling\nadditional features and function
    for MPLS LSPs have suggested uses\nfor each of the previously unused bits.\n\nThis
    document defines a new object for RSVP-TE messages that allows\nthe signaling
    of further attribute bits and also the carriage of\narbitrary attribute parameters.
    This makes RSVP-TE easily extensible\nto support new requirements.\n\t "
