abstract:
- language: en
  script: Latn
  content: "   The OAuth 2.0 authorization flow for Single Page Applications (SPAs),\n
    \  often referred to as the assisted token flow, enables OAuth clients\n   to
    request user authorization written in scripting languages, like\n   JavaScript,
    with a simplified integration compared to the implicit\n   grant type flow.  Communication
    does not rely on redirection of the\n   user agent, but instead leverages HTML's
    iframe element, child\n   windows, and the postMessage interface.  This communication
    is done\n   using an additional endpoint, the assisted token endpoint, which this\n
    \  document defines.\n\n\t "
