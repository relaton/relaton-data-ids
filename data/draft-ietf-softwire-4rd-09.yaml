abstract:
- language: en
  script: Latn
  content: "   For service providers to progressively deploy IPv6-only network\n   domains
    while still offering IPv4 service to customers, this document\n   specifies a
    stateless solution.  Its distinctive property is that\n   TCP/UDP IPv4 packets
    are valid TCP/UDP IPv6 packets during domain\n   traversal, and that IPv4 fragmentation
    rules are fully preserved end-\n   to-end.  Each customer can be assigned one
    public IPv4 address, or\n   several, or a shared address with a restricted port
    set.\n\n\t "
