abstract:
- language: en
  script: Latn
  content: "   This document specifies a method for delivering generic media streams\n
    \  over the Realtime Transport Protocol (RTP). This proposal is intended\n   for
    media or codec types that are not already handled by other RTP\n   payload specifications.
    Three packetization schemes are defined for\n   carrying the media data. The Session
    Description Protocol (SDP) is\n   used to convey to receivers the packetization
    scheme used, the media\n   data encoding format and parameters for the media encoding
    format.\n\n\t "
