abstract:
- language: en
  script: Latn
  content: "   This memo describes the crash recovery mechanism for the Open Digital\n
    \  Asset Protocol (ODAP), called ODAP-2PC.  The goal is to assure\n   gateways
    running ODAP to be able to recover from crashes, and thus\n   preserve the consistency
    of an asset across ledgers (i.e., double\n   spend does not occur).  This draft
    includes the description of the\n   messaging and logging flow necessary for the
    correct functioning of\n   ODAP-2PC.\n\n\t "
