abstract:
- content: "<p>This document extends the base Network Inventory YANG model to support
    non-physical network elements (NEs), such as controllers, virtual routers, and
    virtual firewalls, as well as software components like platform operating systems
    and software modules. In addition to the software revisions and patches already
    defined in the base model, this extension introduces software status and time
    stamp information.</p>"
