abstract:
- language: en
  script: Latn
  content: "   This document extends the base Network Inventory YANG model to\n   support
    non-physical network elements (NEs), such as controllers,\n   virtual routers,
    and virtual firewalls, as well as software\n   components like platform operating
    systems and software modules.  In\n   addition to the software revisions and patches
    already defined in the\n   base model, this extension introduces software status
    and time stamp\n   information.\n\n\t "
