abstract:
- content: <p>FrodoKEM is a quantum-resistant key encapsulation mechanism (KEM) based
    on the standard Learning With Errors (LWE) problem. It is one of three KEMs in
    the process of ISO standardization. This document specifies the conventions for
    using eight variants of FrodoKEM in the Cryptographic Message Syntax (CMS), by
    employing the KEMRecipientInfo structure defined in "Use of Key Encapsulation
    Mechanism (KEM) Algorithms in the Cryptographic Message Syntax (CMS)" [RFC9629].
    These eight variants of FrodoKEM are (e)FrodoKEM-976-AES and (e)FrodoKEM-976-SHAKE
    for security level 3, and (e)FrodoKEM-1344-AES and (e)FrodoKEM-1344-SHAKE for
    security level 5.</p>
