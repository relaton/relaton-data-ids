  content: "This document defines a new Dynamic Host Configuration Protocol (DHCP)
    option which is passed from the DHCP Server to the DHCP Client to configure a
    list of static routes in the client.  The network destinations in these routes
    are classless - each routing table entry includes a subnet mask. [STANDARDS-TRACK]\n\t "
