abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol (NTP) is a widely deployed protocol that\n
    \  allows hosts to obtain the current time of day from time servers.\n   This
    document specifies version 5 of the protocol (NTPv5), which\n   adopts a client-server
    model as its sole mode of operation.  Legacy\n   operational modes supported in
    earlier versions have been removed to\n   improve protocol robustness and clarity.
    \ While this specification\n   defines the protocol used for time distribution,
    it does not define\n   the algorithms or heuristics employed by clients to determine
    or\n   adjust their local time.\n\n\t "
