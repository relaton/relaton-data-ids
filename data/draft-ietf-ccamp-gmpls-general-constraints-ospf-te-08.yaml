abstract:
- language: en
  script: Latn
  content: "   Generalized Multiprotocol Label Switching (GMPLS) can be used to\n
    \  control a wide variety of technologies including packet switching\n   (e.g.,
    MPLS), time-division (e.g., SONET/SDH, Optical Transport\n   Network (OTN)), wavelength
    (lambdas), and spatial switching (e.g.,\n   incoming port or fiber to outgoing
    port or fiber). In some of these\n   technologies, network elements and links
    may impose additional\n   routing constraints such as asymmetric switch connectivity,
    non-\n   local label assignment, and label range limitations on links. This\n
    \  document describes Open Shortest Path First (OSPF) routing protocol\n   extensions
    to support these kinds of constraints under the control\n   of GMPLS.\n\n\n\t "
