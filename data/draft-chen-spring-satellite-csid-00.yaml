abstract:
- language: en
  script: Latn
  content: "   This document defines a compression method for Segment Identifiers\n
    \  (SIDs) in Segment Routing over IPv6 (SRv6) specifically designed for\n   satellite
    networks.  By leveraging the topological location\n   information of satellite
    nodes, a 128-bit SID is compressed into a\n   32-bit Compressed SID (C-SID).  The
    method introduces a \"SID\n   Container\" structure to support the co-existence
    of 128-bit SIDs and\n   32-bit C-SIDs within a single Segment List without modifying
    the SRv6\n   control plane or the fixed SRH header format defined in RFC 8754.\n\n\t "
