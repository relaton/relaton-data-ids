abstract:
- language: en
  script: Latn
  content: "This document requires that Transport Layer Security (TLS) clients and
    servers never negotiate the use of RC4 cipher suites when they establish connections.
    \ This applies to all TLS versions.  This document updates RFCs 5246, 4346, and
    2246.\n\t "
