  script: Latn
  content: "To allow interoperability between the existing telephone network and\nInternet
    Telephony (IT) it is necessary for the signaling performance to\nbe comparable
    to that of the current standards to avoid introducing\ndegradation in the service.
    In this Internet Draft, we discuss the\nperformance requirements for TCAP signaling
    across an IP network. We\nalso highlight the dependency on the SCP database location
    and thus\nproblems related in providing high-quality service for TCAP based appli-\ncations.\n\n\t "
