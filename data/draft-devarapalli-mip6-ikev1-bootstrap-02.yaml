abstract:
- language: en
  script: Latn
  content: "   The current Mobile IPv6 bootstrapping mechanisms require the use of\n
    \  IKEv2 between the mobile node and the home agent.  If the Mobile IPv6\n   signaling
    messages are protected by IKEv1 and IPsec as described in\n   RFC 3776, then the
    bootstrapping mechanism based on IKEv2 cannot be\n   used.  This document describes
    a bootstrapping mechanism for Mobile\n   IPv6 when RFC 3776 is used.\n\n\t "
