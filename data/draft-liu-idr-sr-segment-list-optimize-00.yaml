abstract:
- language: en
  script: Latn
  content: "   This document introduces an optimization method for segment list\n
    \  arrangement the SR Policy TLV of the BGP Tunnel Encapsulation\n   Attribute.
    This optimization solves the problem of the Segment\n   Routing's penultimate
    segment node being unable to perform the\n   penultimate Segment Pop (PSP) behavior
    when the egress node has both\n   End SID and service SID encapsulated in Segment
    Routing Header's\n   segment List. This solution adds an E-Flag to the SRv6 SID
    Endpoint\n   Behavior sub-TLV carried in Segment List Sub-TLV of the SR Policy\n
    \  TLV.\n\n   This optimization can improve the forwarding efficiency of data\n
    \  packets when End SID and Service SID are present.\n\n\t "
