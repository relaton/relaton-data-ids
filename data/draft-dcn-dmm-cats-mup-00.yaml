abstract:
- language: en
  script: Latn
  content: "   The document [I-D.draft-mhkk-dmm-srv6mup-architecture] describes the\n
    \  Mobile User Plane (MUP) architecture for Distributed Mobility\n   Management.
    \ The proposed architecture converts the user mobility\n   session information
    from the control plane entity to an optimal IPv6\n   dataplane routing information.
    \ However, when anycast address is used\n   for service in data network (DN),
    this solution can be enhanced to\n   dynamically set up the dataplane to the optimal
    service instance.\n\n   This document discusses a solution to integrate computing-aware\n
    \  traffic steering capabilities to the mentioned MUP architecture.  The\n   target
    applied use-case is the anycast IP services scenario, where\n   different instances
    that share the same anycast address of the\n   service can serve the user request.
    \ For each session request, based\n   on the up-to-date collected computing and
    network information, the\n   MUP controller can convert the session information
    to the dataplane\n   routing information to the optimal service instance.\n\n\t "
