abstract:
- language: en
  script: Latn
  content: "   The Internet has been successful beyond even the most optimistic\n
    \  expectations and is intertwined with many aspects of our society.\n   But although
    the world-wide communication system guarantees global\n   reachability, the Internet
    has not primarily been built with security\n   and high availability in mind.
    \ The next-generation inter-network\n   architecture SCION (Scalability, Control,
    and Isolation On Next-\n   generation networks) aims to address these issues.
    \ SCION was\n   explicitly designed from the outset to offer security and\n   availability
    by default.  The architecture provides route control,\n   failure isolation, and
    trust information for end-to-end\n   communication.  It also enables multi-path
    routing between hosts.\n\n   This document discusses the motivations behind the
    SCION architecture\n   and gives a high-level overview of its fundamental components,\n
    \  including its authentication model and the setup of the control- and\n   data
    plane.  As SCION is already in production use today, the\n   document concludes
    with an overview of SCION deployments.\n\n\t "
