abstract:
- language: en
  script: Latn
  content: "   This document describes Security Management Automation (SMA) of\n   cloud-based
    security services in the framework of Interface to\n   Network Security Functions
    (I2NSF).  The security management\n   automation in this document deals with closed-loop
    security control,\n   security policy translation, and security audit.  To support
    these\n   three features in SMA, this document specifies an augmented\n   architecture
    of the I2NSF framework with new system components and\n   new interfaces.\n\n\t "
