abstract:
- language: en
  script: Latn
  content: "   This document describes an information model and a YANG data model\n
    \  for the Analytics Interface between an Interface to Network Security\n   Functions
    (I2NSF) Analyzer and a Security Controller in an I2NSF\n   system in a Network
    Functions Virtualization (NFV) environment.  The\n   YANG data model described
    in this document is based on the I2NSF NSF-\n   Facing Interface and the I2NSF
    Monitoring Interface for enabling the\n   delivery of analytics information based
    on monitoring data received\n   from a Network Security Function (NSF).\n\n\t "
