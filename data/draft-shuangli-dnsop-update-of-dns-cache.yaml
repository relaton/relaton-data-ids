abstract:
- language: en
  script: Latn
  content: "   Under the caching mechanism in [RFC1035], the local DNS server cannot\n
    \  obtain the update status of the authoritative server in time, this\n   makes
    the data inconsistent.  Shortening TTL increases server load.\n   In the passive
    query of the authoritative server, an active\n   notification method is added
    to update the DNS mapping cache of the\n   local DNS server in order to improve
    the efficiency of DNS\n   resolution.  Authoritative servers actively send DNS
    update packets\n   after updating resource records.  This document designs the
    API for\n   receiving DNS update packets on the local DNS server.\n\n\t "
