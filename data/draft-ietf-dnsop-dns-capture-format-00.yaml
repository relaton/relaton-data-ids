abstract:
- language: en
  script: Latn
  content: "   This document describes a data representation for collections of DNS\n
    \  messages.  The format is designed for efficient storage and\n   transmission
    of large packet captures of DNS traffic; it attempts to\n   minimize the size
    of such packet capture files but retain the full\n   DNS message contents along
    with the most useful transport meta data.\n   It is intended to assist with the
    development of DNS traffic\n   monitoring applications.\n\n\t "
