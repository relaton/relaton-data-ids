abstract:
- language: en
  script: Latn
  content: "   [I-D.ietf-lsr-igp-ureach-prefix-announce] (UPA draft) proposes the\n
    \  solution to announce the prefix unreachable information within the\n   IGP
    domain.\n\n   It utilizes the LSInfinity concept that is introduced in [RFC2328],\n
    \  without analysis the dormant and flawed design.\n\n   It defines some new flags
    to convey the maintenance information,\n   which is not the role of IGP protocols
    and finally, there are several\n   parts that are overlap with another precedent
    draft that discusses\n   the corresponding contents more throughly.\n\n   This
    document analyzes the above issues, suggests the IETF commuity\n   abandon the
    UPA draft, replace it with other more comprehensive\n   document [I-D.wang-lsr-prefix-unreachable-annoucement](Founder\n
    \  Draft), to provide the IETF community the more optimal solution.\n\n\n\t "
