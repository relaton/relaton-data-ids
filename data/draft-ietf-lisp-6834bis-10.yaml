abstract:
- language: en
  script: Latn
  content: "   This document describes the LISP (Locator/ID Separation Protocol)\n
    \  Map-Versioning mechanism, which provides in-packet information about\n   Endpoint
    ID to Routing Locator (EID-to-RLOC) mappings used to\n   encapsulate LISP data
    packets.  This approach is based on associating\n   a version number to EID-to-RLOC
    mappings and the transport of such a\n   version number in the LISP-specific header
    of LISP-encapsulated\n   packets.  LISP Map-Versioning is particularly useful
    to inform\n   communicating Ingress Tunnel Routers (ITRs) and Egress Tunnel Routers\n
    \  (ETRs) about modifications of the mappings used to encapsulate\n   packets.
    \ The mechanism is optional and transparent to\n   implementations not supporting
    this feature, since in the LISP-\n   specific header and in the Map Records, bits
    used for Map-Versioning\n   can be safely ignored by ITRs and ETRs that do not
    support or do not\n   want to use the mechanism.\n\n   This document obsoletes
    RFC 6834 \"Locator/ID Separation Protocol\n   (LISP) Map-Versioning\", which is
    the initial experimental\n   specifications of the mechanisms updated by this
    document.\n\n\t "
