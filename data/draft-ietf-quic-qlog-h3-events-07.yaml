  script: Latn
  content: "   This document describes concrete qlog event definitions and their\n
    \  metadata for HTTP/3-related events.  These events can then be\n   embedded
    in the higher level schema defined in [QLOG-MAIN].\n\nNote to Readers\n\n      Note
    to RFC editor: Please remove this section before publication.\n\n   Feedback and
    discussion are welcome at https://github.com/quicwg/qlog\n   (https://github.com/quicwg/qlog).
    \ Readers are advised to refer to\n   the \"editor's draft\" at that URL for an
    up-to-date version of this\n   document.\n\n   Concrete examples of integrations
    of this schema in various\n   programming languages can be found at https://github.com/quiclog/\n
    \  qlog/ (https://github.com/quiclog/qlog/).\n\n\t "
