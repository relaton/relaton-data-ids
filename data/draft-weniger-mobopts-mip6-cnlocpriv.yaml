  content: "This document discusses the problem of correspondent node-targeted\nlocation
    privacy in Mobile IPv6 and proposes a mechanism to achieve\nsimultaneous optimized
    routing and full correspondent node-targeted\nIP address location privacy.  The
    mechanism utilizes the MIPv6\nbootstrapping mechanisms and does neither require
    any new network\nentities nor changes to home agent or correspondent node\nimplementations.\n\t "
