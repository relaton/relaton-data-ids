abstract:
- language: en
  script: Latn
  content: "   Formal SignWriting is a character encoding model for Sutton\n   SignWriting,
    a script for writing sign languages recognized under ISO\n   15924 script code
    \"Sgnw\".  It defines a sign as a two-part word,\n   represented as a string of
    characters processable by regular\n   expressions, optimized for display, searching,
    sorting, and text\n   processing.  This document specifies the character sets,
    grammar,\n   token patterns, and technical integration for Formal SignWriting
    in\n   ASCII (FSW) and SignWriting in Unicode (SWU), including styling,\n   query
    language, and transformations.  The specification is intended\n   for implementation
    and evaluation, with unrestricted distribution.\n\n\t "
