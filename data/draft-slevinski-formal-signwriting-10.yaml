abstract:
- content: <p>Formal SignWriting is a character encoding model for Sutton SignWriting,
    a script for writing sign languages recognized under ISO 15924 script code "Sgnw".
    It defines a sign as a two-part word, represented as a string of characters processable
    by regular expressions, optimized for display, searching, sorting, and text processing.
    This document specifies the character sets, grammar, token patterns, and technical
    integration for Formal SignWriting in ASCII (FSW) and SignWriting in Unicode (SWU),
    including styling, query language, and transformations. The specification is intended
    for implementation and evaluation, with unrestricted distribution.</p>
