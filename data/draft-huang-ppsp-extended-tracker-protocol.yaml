abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the PPSP Tracker Protocol -\n
    \  Base Protocol, which complements the core messages of the protocol\n   with
    Request-Response enhancements  and usages, and with a new\n   DISCONNECT Protocol-level
    message.  These enhancements and usages are\n   related with the exchange of meta
    information between trackers and\n   peers, such as initial offer/request of participation
    in multimedia\n   content streaming, content information, peer lists, reports
    of\n   activity and status, and graceful disconnection from the network.\n   The
    extension is retro-compatible with the PPSP-TP Base Protocol.\n\n\n\t "
