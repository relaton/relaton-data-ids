abstract:
- language: en
  script: Latn
  content: "   This document describes that a BGP speaker may perform AS_PATH\n   verification
    on the routes it sends to BGP neighbors at external BGP\n   (eBGP) egress based
    on Autonomous System Provider Authorization\n   (ASPA) objects in the Resource
    Public Key Infrastructure (RPKI).\n   Before BGP speakers advertise routes to
    external peers at eBGP\n   egress, performing ASPA-based AS_PATH verification
    can prevent route\n   leaks to external peers.\n\n\t "
