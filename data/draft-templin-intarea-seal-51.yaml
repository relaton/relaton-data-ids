abstract:
- language: en
  script: Latn
  content: "   For the purpose of this document, a subnetwork is defined as a\n   virtual
    topology configured over a connected IP network routing\n   region and bounded
    by encapsulating border nodes.  These virtual\n   topologies are manifested by
    tunnels that may span multiple IP and/or\n   sub-IP layer forwarding hops, where
    they may incur packet\n   duplication, packet reordering, source address spoofing
    and traversal\n   of links with diverse Maximum Transmission Units (MTUs).  This\n
    \  document specifies a Subnetwork Encapsulation and Adaptation Layer\n   (SEAL)
    that addresses these issues.\n\n\t "
