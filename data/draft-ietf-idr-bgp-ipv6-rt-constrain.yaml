abstract:
- language: en
  script: Latn
  content: "   The current route target distribution specification as described in\n
    \  [RFC 4684] defines Route Target NLRIs of maximum length of 12 bytes.\n   The
    IPv6 specific Route Target extended community is defined in [RFC\n   5701] as
    length of 20 bytes.  Since the current specification only\n   supports prefixes
    of maximum length of 12 bytes, the lack of an IPv6\n   specific Route Target reachability
    information may be a problem when\n   an operator wants to use this application
    in a pure IPv6 environment.\n   This document defines an extension that allows
    BGP to exchange longer\n   length IPv6 Route Target prefixes.\n\n\n\t "
