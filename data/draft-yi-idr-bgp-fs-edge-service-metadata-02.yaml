abstract:
- language: en
  script: Latn
  content: "   In edge computing, a service may be deployed on multiple instances\n
    \  within one or more sites, called edge service.  The edge service is\n   associated
    with an ANYCAST IP address.  Its routes along with service\n   metadata can be
    collected by a central controller.  The controller\n   may process the metadata
    and distribute the result to ingress routers\n   using BGP FlowSpec.  The service
    metadata can be used by ingress\n   routers to make path selections not only based
    on the routing cost\n   but also on the running environment of the edge services.
    \ This\n   document describes a mechanism to distribute the information of the\n
    \  service routes and related service metadata using BGP FlowSpec.\n\n\t "
