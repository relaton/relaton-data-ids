abstract:
- language: en
  script: Latn
  content: "   This document defines an extension for the Simple Mail Transfer\n   Protocol,
    called RRVS (for \"Require Recipient Valid Since\"), to\n   provide a method for
    senders to indicate to receivers the time when\n   the sender last confirmed the
    ownership of the target mailbox.  This\n   can be used to detect changes of mailbox
    ownership, and thus prevent\n   mail from being delivered to the wrong party.\n\n
    \  The intended use of this facility is on automatically generated\n   messages
    that might contain sensitive information, though it may also\n   be useful in
    other applications.\n\n\t "
