abstract:
- language: en
  script: Latn
  content: "   In situ Operations, Administration, and Maintenance (IOAM), defined\n
    \  in RFC 9197, is an on-path telemetry method to collect and transport\n   the
    operational state and telemetry information using, for example,\n   Preallocated
    or Incremental IOAM Option, that can be used to\n   calculate various performance
    metrics.  RFC 9326 defined the IOAM\n   Direct Export (IOAM-DEX) Option in which
    the operational state and\n   telemetry information are collected according to
    the specified\n   profile and exported in a manner and format defined by a local\n
    \  policy.\n\n   MPLS Network Actions (MNA) techniques are meant to indicate actions\n
    \  to be performed on any combination of Label Switched Paths (LSPs),\n   MPLS
    packets, and the node itself, and also to transfer data needed\n   for these actions.
    \ This document explores the MNA mechanisms to\n   collect and transport the on-path
    operational state, and telemetry\n   information IOAM data fields, including IOAM-DEX
    Option.\n\n\t "
