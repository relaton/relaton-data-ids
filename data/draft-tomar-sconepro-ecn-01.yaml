abstract:
- language: en
  script: Latn
  content: "   This document discusses the need for defining a new on-path signaling\n
    \  mechanism and addresses the question “why can't we use Explicit\n   Congestion
    Notification (ECN)” for the SCONEPRO use-case.\n\n   The SCONEPRO objective is
    to optimize user QoE for streaming media/\n   video services through network assisted
    application-level self-\n   adaptation.  This requires a Communication Service
    Provider’s (CSP’s)\n   network device to send streaming media/video traffic profile\n
    \  characteristics (e.g. for allowed average media/video bit-rate, burst\n   rate
    etc.) with the client application endpoint to enable content\n   self adaptation
    implementations by content application providers\n   (CAPs).\n\n\t "
