abstract:
- language: en
  script: Latn
  content: "   The BGP Monitoring Protocol (BMP) [RFC7854] is designed to monitor\n
    \  BGP [RFC4271] running status, such as BGP peer relationship\n   establishment
    and termination and route updates.  Without BMP, manual\n   query is required
    if you want to know about BGP running status.\n\n   This document provides the
    use cases that the BMP station can get the\n   optional parameters that are supported
    by the monitored network\n   device and default configure parameters of the monitored
    network\n   device via BMP.\n\n\n\t "
