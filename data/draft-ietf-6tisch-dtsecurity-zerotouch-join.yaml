abstract:
- language: en
  script: Latn
  content: "   This document describes a Zero-touch Secure Join (ZSJ) mechanism to\n
    \  enroll a new device (the \"pledge\") into a IEEE802.15.4 TSCH network\n   using
    the 6tisch signaling mechanisms.  The resulting device will\n   obtain a domain
    specific credential that can be used with either\n   802.15.9 per-host pair keying
    protocols, or to obtain the network-\n   wide key from a coordinator.  The mechanism
    describe here is an\n   augmentation to the one-touch mechanism described in\n
    \  [I-D.ietf-6tisch-minimal-security], and is a profile of the\n   constrained
    voucher mechanism [I-D.ietf-anima-constrained-voucher].\n\n\t "
