  content: Alternative Challenge Password Attributes for Enrollment over Secure Transport
docidentifier:
- content: draft-wallace-est-alt-challenge
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a set of new Certificate Signing Request attributes
    for use with the Enrollment over Secure Transport (EST) protocol.  These attributes
    provide disambiguation of the existing overloaded uses for the challengePassword
    attribute defined in \"PKCS #9: Selected Object Classes and Attribute Types Version
    2.0\" (RFC 2985).  Uses include the original certificate revocation password,
    common authentication password uses, and EST-defined linking of transport security
    identity.\n\t "
