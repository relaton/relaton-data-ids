abstract:
- language: en
  script: Latn
  content: "The MPEG-2 standard defined by ISO 13818-1 [ISO-MPEG2] supports a \n   range
    of transmission methods for a range of services. This document \n   provides a
    threat analysis and derives the security requirements when \n   using the Transport
    Stream, TS, to support an Internet network-layer \n   using Unidirectional Lightweight
    Encapsulation (ULE) [RFC4326]. The \n   document also provides the motivation
    for link-level security for a \n   ULE Stream. A ULE Stream may be used to send
    IPv4 packets, IPv6 \n   packets, and other Protocol Data Units (PDUs) to an arbitrarily
    large \n   number of Receivers supporting unicast and/or multicast transmission.\n\t "
