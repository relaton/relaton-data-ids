- language: en
  script: Latn
  content: "This document describes    a mechanism to reduce redundant packet\ntransmissions
    for the IS-IS Routing protocol, as described in\nRFC 1142 [1], when it is used
    to construct routing tables for\nIP networks, as    described in RFC 1195 [2].
    \ The described\nmechanism can be used to reduce    the flooding of Link State\nPDUs
    (LSPs) in IS-IS topologies    with  fully meshed routers.\n\t "
