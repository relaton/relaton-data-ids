abstract:
- language: en
  script: Latn
  content: "   There is a need to document data defined in YANG models without the\n
    \  need to fetch it from a live YANG server.  Data is often needed\n   already
    in design time or needed by groups that do not have a live\n   running YANG server
    available.  This document specifies a standard\n   file format for YANG Based
    Instance data, that is data that could be\n   stored in a datastore and whose
    syntax and semantics is defined by\n   YANG models.  Most important use cases
    foreseen include documenting\n   server capabilities, factory-default settings,
    or vendor provided\n   default configurations.\n\n\t "
