abstract:
- language: en
  script: Latn
  content: "   This document describes Mastic, a two-party VDAF for the following\n
    \  secure aggregation task: each client holds an input and an associated\n   weight,
    and the data collector wants to aggregate the weights of all\n   clients whose
    inputs begin with a prefix chosen by the data\n   collector.  This functionality
    enables two classes of applications.\n   First, it allows grouping metrics by
    client attributes without\n   revealing which clients have which attributes.  Second,
    it solves the\n   weighted heavy hitters problem, where the goal is to compute
    the\n   subset of inputs that have the highest total weight.\n\n\t "
