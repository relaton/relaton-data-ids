abstract:
- language: en
  script: Latn
  content: "This document describes an Extensible Provisioning Protocol (EPP) \nmapping
    for the provisioning and management of Internationalized \nInternet domain names
    (that includes English alphanumeric domain \nnames) stored in a shared central
    repository.  Specified in XML, the \nmapping defines EPP command syntax and semantics
    as applied to domain \nnames. \nMore specifically, EPP-IDN intends to provide
    a mechanism for \nexplicitly managing and provisioning Reserved Variants and Zone
    \nVariants created for a Primary Domain Name.\n\t "
