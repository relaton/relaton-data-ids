abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism to selectively route IP flows to\nand
    from Mobile IPv6 Mobile Nodes and NEMO Mobile Routers which have\nregistered multiple
    care-of addresses.  It explains how to apply the\ngeneric flow distribution language
    defined in a companion draft to\nMobile IPv6, defines a transport mechanism to
    transmit the rules\nbetween Mobile IPv6 nodes, and describes how the rules are
    sent and\nhandled upon reception.\n\t "
