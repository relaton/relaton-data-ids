abstract:
- language: en
  script: Latn
  content: "   This document describes a method to join a multicast group where\n
    \  communications are based on CoAP and secured with Object Security of\n   CoAP
    (OSCOAP).  The proposed method delegates the authentication and\n   authorization
    of client nodes that join a multicast group through a\n   Group Manager server.
    \ This approach builds on the ACE framework for\n   Authentication and Authorization,
    and leverages protocol-specific\n   profiles of ACE to achieve communication security,
    proof-of-\n   possession and server authentication.\n\n\t "
