abstract:
- language: en
  script: Latn
  content: "This document proposes a lightweight mechanism that the LDP\nprotocol
    may use to help minimize the impact introduced by\ntransient interruptions to
    an LDP session's TCP connection,\nwith a focus on connection preservation for
    signaled Layer 2\ncircuits.  A new LDP Cork message request/response mechanism
    is\nspecified. New message types are defined for the delivery of\ngraceful restart
    events. Finally, procedures for utilizing this\nmechanism are detailed.\n\t "
