abstract:
- language: en
  script: Latn
  content: "   This document specifies the operations performed by a proxy, when\n
    \  using the Constrained Application Protocol (CoAP) in group\n   communication
    scenarios.  Such a proxy processes a single request\n   sent by a client over
    unicast, and distributes the request to a group\n   of servers, e.g., over UDP/IP
    multicast as the defined default\n   transport protocol.  Then, the proxy collects
    the individual\n   responses from those servers and relays those responses back
    to the\n   client, in a way that allows the client to distinguish the responses\n
    \  and their origin servers through embedded addressing information.\n   This
    document updates RFC7252 with respect to caching of response\n   messages at proxies.\n\n\t "
