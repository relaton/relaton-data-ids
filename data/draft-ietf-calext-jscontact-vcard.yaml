abstract:
- content: "<p>This document defines how to convert contact information between the
    JSContact and vCard data formats. To achieve this, it updates [I-D.ietf-calext-jscontact]
    by registering new JSContact properties. Similarly, it updates [RFC6350] by registering
    new vCard properties and parameters.</p>"
