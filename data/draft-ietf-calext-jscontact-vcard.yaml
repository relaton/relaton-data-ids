  content: 'JSContact: Converting from and to vCard'
docidentifier:
- content: draft-ietf-calext-jscontact-vcard
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines how to convert contact information between the\n
    \  JSContact and vCard data formats.  To achieve this, it updates RFC I-\n   D.ietf-calext-jscontact
    (JSContact) by registering new JSContact\n   properties.  Similarly, it updates
    RFC 6350 (vCard) by registering\n   new vCard properties and parameters.\n\n\t "
