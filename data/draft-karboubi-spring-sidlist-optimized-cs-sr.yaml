abstract:
- language: en
  script: Latn
  content: "   Service providers require delivery of circuit-style transport\n   services
    in a segment routing based IP network.  This document\n   introduces a solution
    that supports circuit style segment routing\n   policies that allows usage of
    optimized SID lists (i.e. SID List that\n   may contain non-contiguous node SIDs
    as instructions) and describes\n   mechanisms that would allow such encoding to
    still honor all the\n   requirements of the circuit style policies notably traffic\n
    \  engineering and bandwidth requirements.\n\n\t "
