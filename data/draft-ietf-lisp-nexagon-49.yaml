abstract:
- language: en
  script: Latn
  content: " This specification describes the use of Locator/ID SeparationProtocol\n
    (LISP) for network virtualization overlays (NVO) and network function\n distribution
    (NFD) to enable a mobility network overlay with\n distributed geolocation functions.
    The distributed geolocation\n functions are anchored by logically addressed geolocation
    agents.\n Geolocation agents endpoint identifiers (EID) are determined\n according
    to the H3 hierarchical hexagonal grid area they cover.\n Geolocation agents consolidate,
    delegate, federate, and propagate\n information and logic to and from in-vehicle
    agents. In-vehicle\n agents EIDs are ephemeral to protect the geo-privacy of the
    vehicle\n owner while interacting with distributed geolocation functions.\n In-vehicle
    EIDs are obtained and renewed through authorization,\n authentication, and accounting
    procedure(AAA). The primary function\n supported by this specification is dynamic
    mapping of road conditions\n and navigation using in-vehicle agents equipped with
    perception AI.\n Secondary distributed AI compute functions can use the same network.\n\n\t "
