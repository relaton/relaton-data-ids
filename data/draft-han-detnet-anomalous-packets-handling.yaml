abstract:
- content: "<p>In deterministic networking (DetNet), resource conflicts at flow aggregation
    nodes can lead to network anomalies. Existing data plane mechanisms for handling
    anomalous packets, such as simple discarding or treating them as Best-Effort (BE)
    flows, are insufficient. Consequently, the network performance can degrade to
    a level inferior to of traditional QoS approaches.Therefore, in order to handle
    the anomalous traffic, the data plane should implement an enhanced handling mechanism.
    This document proposes an enhanced anomalous packet handling solution for DetNet.
    This solution specifies two policies: the packet squeezing policy and the packet
    degrading policy. These policies provide a flexible, enhanced mechanism applicable
    to various queuing mechanisms, ensuring the preferential scheduling and preservation
    of deterministic service traffic under anomalous conditions.</p>"
