abstract:
- language: en
  script: Latn
  content: "This document describes optional extensions to Simple Two-way Active Measurement
    Protocol (STAMP) that enable measurement of performance metrics.  The document
    also defines a STAMP Test Session Identifier and thus updates RFC 8762.\n\t "
