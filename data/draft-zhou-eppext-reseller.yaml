abstract:
- language: en
  script: Latn
  content: "   This mapping, an extension to EPP object mappings like the EPP domain\n
    \  name mapping [RFC5731], to support assigning a reseller to any\n   existing
    object (domain, host, contact) as well as any future\n   objects.  Specified in
    Extensible Markup Language (XML), this\n   extended mapping is applied to provide
    additional features required\n   for the provisioning of resellers.\n\n\t "
