abstract:
- language: en
  script: Latn
  content: "   Vehicular ad hoc Networks (VANETs), self-organized networks based on\n
    \  short-range wireless technologies, aim at improving road safety and\n   providing
    comfort and entertainment applications.  The Car2Car\n   Communication Consortium
    is defining a European standard for inter-\n   vehicle communication that adopts
    VANETs principles.  This document\n   specifies requirements for Route Optimization
    techniques for usage of\n   Network Mobility (NEMO) in VANETs as identified by
    the Consortium.\n\n\t "
