abstract:
- language: en
  script: Latn
  content: "   This document defines an OAuth 2.1 profile that enables a government\n
    \  authority to enforce age-based and content-based access restrictions\n   for
    online services while preserving user privacy.  The protocol\n   allows relying
    parties to request government-defined regulatory\n   scopes (such as pornography
    or social media access) and receive\n   cryptographically verifiable eligibility
    decisions without disclosing\n   user identity, exact age, or personally identifiable
    information.\n   The profile constrains OAuth features to prevent abuse, cross-service\n
    \  correlation, and unauthorized token issuance.\n\n\t "
