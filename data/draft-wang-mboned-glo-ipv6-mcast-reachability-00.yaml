abstract:
- language: en
  script: Latn
  content: "   This draft presents a method to interconnect IPv6 multicast islands\n
    \  over an IPv4 cloud.  This method relies on IPv6 Multicast Provider\n   Edge
    routers (6MPE), which support Dual-Stack in order to connect to\n   IPv6 multicast
    islands and to the IPv4 core.  The 6MPE routers extend\n   the Multiprotocol Border
    Gateway Protocol(MP-BGP), exchange the IPv6\n   multicast reachability information
    transparently over the IPv4 core\n   using the MP-BGP.\n\n\t "
