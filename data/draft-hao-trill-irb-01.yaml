abstract:
- language: en
  script: Latn
  content: "   Currently TRILL solution can only provide optimum unicast forwarding
    just\nfor    Layer2 traffic of intra-subnet forwarding, not for Layer3 traffic(inter-subnet\n
    \  forwarding). In this document, a TRILL Integrated Routing and Bridging\n(IRB)
    \   solution is introduced to provide optimum unicast forwarding not just for
    Layer\n2    traffic (intra-subnet forwarding), but also for Layer 3 traffic (inter-subnet\n
    \  forwarding). In the TRILL IRB scenario, an edge RB MUST perform the bridging\n
    \  function for the End Systems that are on the same subnet and the IP routing\nfor
    \   the End Systems that are on the different subnets of same tenant. ESADI\nextension
    \   can be used for synchronizing <MAC, IP> correspondence among edge RBridges.\nTo
    \   reduce the number of ESADI session among edge RBridges, Management Data Label\nfor
    \   ESADI is suggested to be used.\n\n\t "
