abstract:
- language: en
  script: Latn
  content: "   RADIUS crypto-agility was first mandated as future work by RFC 6421.\n
    \  The outcome of that work was the publication of RADIUS over TLS (RFC\n   6614)
    and RADIUS over DTLS (RFC 7360) as experimental documents.\n   Those transport
    protocols have been in wide-spread use for many years\n   in a wide range of networks.
    \ They have proven their utility as\n   replacements for the previous UDP (RFC
    2865) and TCP (RFC 6613)\n   transports.  With that knowledge, the continued use
    of insecure\n   transports for RADIUS has serious and negative implications for\n
    \  privacy and security.\n\n   This document formally deprecates using the User
    Datagram Protocol\n   (UDP) and of the Transmission Control Protocol (TCP) as
    transport\n   protocols for RADIUS.  These transports are permitted inside of\n
    \  secure networks, but their use in secure networks is still\n   discouraged.
    \ For all other environments, the use of secure\n   transports such as IPsec or
    TLS is mandated.  We also discuss\n   additional security issues with RADIUS deployments,
    and give\n   recommendations for practices which increase security and privacy.\n\n\t "
