abstract:
- language: en
  script: Latn
  content: "   An extension for the Distributed Aggregation Protocol (DAP) is\n   specified
    that cryptographically binds the parameters of a task to\n   the task's execution.
    \ In particular, when a client includes this\n   extension with its report, the
    servers will only aggregate the report\n   if all parties agree on the task parameters.
    \ This document also\n   specifies an optional mechanism for in-band task provisioning
    that\n   builds on the report extension.\n\n\t "
