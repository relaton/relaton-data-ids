abstract:
- language: en
  script: Latn
  content: "   The home network naming architecture as described in [I-D.mglt-\n   homenet-front-end-naming-delegation]
    requires a complex naming\n   configuration on the CPE.  This configuration MAY
    not be handled\n   easily by the average end user.  Furthermore, such misconfiguration\n
    \  MAY result in making home network unreachable.\n\n   This document proposes
    a DHCP options that provide the CPE all\n   necessary parameters to set up the
    home network naming architecture.\n\n   First, this DHCP options provide automatic
    configuration and avoid\n   most end users' misconfiguration.  Most average end
    users may not\n   require specific configuration, and their ISP default configuration\n
    \  MAY fully address their needs.  In that case, the naming homenet\n   architecture
    configuration will be completely transparent to the end\n   users.  Then, saving
    naming configuration outside the CPE, makes it\n   resilient to change of CPE
    or CPE upgrades.  Such configuration may\n   also be configured by the end user,
    via the customer area of their\n   ISP.\n\n\t "
