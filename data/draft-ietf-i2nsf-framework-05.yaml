  script: Latn
  content: "   This document describes the framework for the Interface to Network\n
    \  Security Functions (I2NSF), and defines a reference model (including\n   major
    functional components) for I2NSF.  Network security functions\n   (NSFs) are packet-processing
    engines that inspect and optionally\n   modify packets traversing networks, either
    directly or in the context\n   of sessions in which the packet is associated.\n\n\t "
