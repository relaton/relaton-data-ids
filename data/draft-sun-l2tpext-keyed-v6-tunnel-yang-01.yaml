  content: "   This document defines a YANG data model for the configuration and\n
    \  management of Keyed IPv6 tunnels.  The data model includes\n   configuration
    data and state data.  Due to the stateless nature of\n   keyed IPv6 tunnels, a
    model for NETCONF notifications is not\n   necessary.\n\n\n\t "
