abstract:
- language: en
  script: Latn
  content: "   Currently, RSVP-TE signalling over unnumbered links identifies \n   routers
    using 32-bit Router IDs [RFC3477].  Traffic engineering \n   extensions to IGP
    protocols for use in IPv6 networks use 128-bit IPv6 \n   addresses to identify
    routers [OSPFv3-TE], [ISIS-TE].  This document \n   specifies extensions for RSVP-TE
    signalling over unnumbered links to \n   use 128-bit Router IDs in an IPv6 network.
