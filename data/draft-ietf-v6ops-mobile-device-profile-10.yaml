abstract:
- language: en
  script: Latn
  content: "   This document defines an IPv6 profile that a number of operators\n
    \  recommend in order to connect 3GPP mobile devices to an IPv6-only or\n   dual-stack
    wireless network (including 3GPP cellular network and IEEE\n   802.11 network).\n\n
    \  This document defines a different profile than the one for general\n   connection
    to IPv6 cellular networks defined in the IPv6 for Third\n   Generation Partnership
    Project (3GPP) Cellular Hosts document.  In\n   particular, this document identifies
    also features to deliver IPv4\n   connectivity service over an IPv6-only transport.\n\n
    \  Both hosts and devices with capability to share their WAN (Wide Area\n   Network)
    connectivity are in scope.\n\n\t "
