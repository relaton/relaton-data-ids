abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism that allows a SIP User Agent\nClient
    (UAC) to request a SIP URI-list (Uniform Resource Identifier\nlist) service to
    send a SIP MESSAGE request to a set of destinations.\nThe client sends a SIP MESSAGE
    request that includes the payload\nalong with the URI-list to the MESSAGE URI-list
    service, which sends\na similar MESSAGE request to each of the URIs included in
    the list.\n\t "
