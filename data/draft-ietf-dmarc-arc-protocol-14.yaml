abstract:
- language: en
  script: Latn
  content: "   The Authenticated Received Chain (ARC) protocol creates a mechanism\n
    \  whereby a series of handlers of an email message can conduct\n   authentication
    of the email message as it passes among them on the\n   way to its destination,
    and create an attached, authenticated record\n   of the status at each step along
    the handling path, for use by the\n   final recipient in making choices about
    the disposition of the\n   message.  Changes in the message that might break existing\n
    \  authentication mechanisms can be identified through the ARC Set of\n   header
    fields.\n\n\t "
