abstract:
- language: en
  script: Latn
  content: "   Some working groups of the IETF and other Standards Developing\n   Organizations
    are now discussing use cases of a technology that\n   enables data packets to
    traverse appropriate service functions\n   located remotely through networks.
    \ This is called Service Chaining\n   in this document.  (Also, in Network Functions
    Virtualisation (NFV),\n   a subject that forwarding packets to required service
    functions in\n   appropriate order is called VNF Forwarding Graph.)  This draft
    does\n   not focus only on SFC method, and thus, use the term \"Service\n   Chaining\".
    \ SFC may be one of approaches to realize Service Chaining.\n   There are several
    Service Chaining methods to forward data packets to\n   service functions, and
    the applicable methods will vary depending on\n   the service requirements of
    individual networks.\n\n   This document presents the results of analyzing packet
    forwarding\n   methods and path selection patterns for achieving Service Chaining.\n
    \  For forwarding data packets to the appropriate service functions,\n   distribution
    of route information and steering data packets following\n   the route information,
    are required.  Examples of route information\n   are packet identifier and the
    routing configurations based on the\n   identifier.  Also, forwarding functions
    are required to decide the\n   path according to the route information.\n\n\t "
