abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring in terms of the\n
    \  different configurations and functions to provide IP mobility\n   support.
    \ A network may be configured with distributed mobility\n   anchoring functions
    for both network-based or host-based mobility\n   support according to the needs
    of mobility support.  In the\n   distributed mobility anchoring environment, multiple
    anchors are\n   available for mid-session switching of an IP prefix anchor.  To
    start\n   a new flow or to handle a flow not requiring IP session continuity as\n
    \  a mobile node moves to a new network, the flow can be started or re-\n   started
    using a new IP address configured from the new IP prefix\n   which is anchored
    to the new network.  The mobility functions and\n   their operations and parameters
    are general for different\n   configurations.\n\n\t "
