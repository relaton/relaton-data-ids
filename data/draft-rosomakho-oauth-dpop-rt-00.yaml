abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to OAuth 2.0 Demonstrating Proof-\n
    \  of-Possession at the application level (DPoP, RFC 9449) that allows\n   refresh
    tokens to be bound to a different proof-of-possession key\n   than access tokens.
    \ In the existing specification, a single DPoP\n   proof is used to bind both
    tokens to the same key material.  However,\n   in many deployments, refresh tokens
    and access tokens are stored and\n   managed in different security contexts.  To
    support this operational\n   separation, this document introduces a new HTTP header
    field, DPoP-\n   RT, and corresponding DPoP-RT-Nonce mechanism, enabling independent\n
    \  proof-of-possession for refresh token use while preserving\n   compatibility
    with existing DPoP-bound access tokens.\n\n\t "
