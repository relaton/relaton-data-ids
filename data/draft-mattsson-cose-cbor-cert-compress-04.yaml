abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of PKIX profiled X.509\n   Certificates.
    \ The resulting certificates are called \"CBOR\n   certificates\".  The CBOR encoding
    supports a large subset of RFC\n   5280, while at the same time producing very
    small sizes for\n   certificates compatible with RFC 7925.  The CBOR encoding
    can be used\n   to compress DER encoded X.509 certificates and to encode natively\n
    \  signed certificates.  When uses to compress DER encoded X.509\n   certificates,
    the CBOR encoding can in many cases compress RFC 7925\n   profiled certificates
    with over 50%. The document also specifies COSE\n   headers for CBOR certificates
    as well as a TLS certificate type for\n   CBOR certificates.\n\n\t "
