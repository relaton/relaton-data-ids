abstract:
- language: en
  script: Latn
  content: "   Low Power Wide Area Networks (LPWAN) are technologies covering\n   different
    applications based on long range, low bandwidth and low\n   power operation.  The
    use of IETF protocols in the LPWAN technologies\n   should contribute to the deployment
    of a wide number of applications\n   in an open and standard environment where
    actual devices using LPWAN\n   technologies will be able to communicate.  This
    document makes a\n   survey of the principal characteristics of these technologies
    and\n   provides the gaps for the integration on the IETF protocol stack.\n\n\t "
