abstract:
- language: en
  script: Latn
  content: "This document describes the cryptographic hash function BLAKE2 and makes
    the algorithm specification and C source code conveniently available to the Internet
    community.  BLAKE2 comes in two main flavors: BLAKE2b is optimized for 64-bit
    platforms and BLAKE2s for smaller architectures.  BLAKE2 can be directly keyed,
    making it functionally equivalent to a Message Authentication Code (MAC).\n\t "
