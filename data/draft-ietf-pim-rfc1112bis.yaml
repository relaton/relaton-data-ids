title:
- language: en
  script: Latn
  content: Host Extensions for IP Multicasting and "Any Source Multicasting" (ASM)
    IP service
docidentifier:
- content: draft-ietf-pim-rfc1112bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo specifies the extensions required of a host implementation\n
    \  of the Internet Protocol (IP) to support IP multicast with the IP\n   service
    interface \"Any Source Multicast\" (ASM).  This specification\n   applies to both
    versions 4 and 6 of the Internet Protocol.\n   Distribution of this memo is unlimited.\n\n
    \  This document replaces RFC1112 for everything but its specification\n   of
    the IGMP version 1 protocol.\n\n\t "
