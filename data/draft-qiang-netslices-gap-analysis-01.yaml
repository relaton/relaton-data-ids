abstract:
- language: en
  script: Latn
  content: "   This document presents network slicing differentiation from the non-\n
    \  partition network or from simply partition of connectivity resources.\n   It
    lists 7 standardization gaps related to 4 key requirements for\n   network slicing
    in transport network.  It also presents an analysis\n   of existing related work
    and other potential solutions on network\n   slicing.\n\n   This gap analysis
    document aims to provide a basis for future works\n   in transport network slicing.\n\n\t "
