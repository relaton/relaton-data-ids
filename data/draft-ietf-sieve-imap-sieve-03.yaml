  script: Latn
  content: "   Sieve defines an email filtering language that can, in principle,\n
    \  plug into any point in the processing of an email message.  As\n   defined
    in the base specification, it plugs into mail delivery.  This\n   document defines
    how Sieve can plug into points in the IMAP protocol\n   where messages are created
    or changed, adding the option of user-\n   defined or installation-defined filtering
    (or, with Sieve extensions,\n   features such as notifications).\n\n\t "
