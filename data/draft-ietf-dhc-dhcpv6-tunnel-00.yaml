abstract:
- language: en
  script: Latn
  content: "   The host configuration protocol DHCPv6 [RFC3315] relies on link-local\n
    \  addressing and multicast to function.  However, most of the existing\n   6over4
    tunnel link types (e.g., 6rd [RFC5969] ) don't support IPv6\n   link-local addresses
    and even IPv6 multicast addresses.  Taking 6rd\n   as an example, this document
    specifies how DHCPv6 can be used across\n   such tunnel links .\n\n\t "
