abstract:
- language: en
  script: Latn
  content: "   This document defines how Artificial Intelligence (AI) preference\n
    \  expressions are bound to signaling and media protocols used for real-\n   time,
    session-based communications such as the Session Initiation\n   Protocol (SIP)
    and associated Session Description Protocol (SDP)\n   offers.  It specifies a
    reusable binding model, concrete SIP header\n   field conventions, and SDP attributes
    that allow endpoints,\n   intermediary services, and AI assistants to advertise,
    negotiate, and\n   enforce requirements about AI-driven processing of session
    metadata,\n   media control events, and telemetry.  The goal is to align real-time\n
    \  protocol behavior with the AI Preferences (AIPREF) vocabulary without\n   disrupting
    existing call control semantics.\n\n\t "
