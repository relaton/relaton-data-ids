  script: Latn
  content: "   The Sensor Measurement Lists (SenML) media type uses globally unique\n
    \  names to facilitate information exchange across systems.  This\n   requirement
    often leads to long names and hence large amount of data\n   to be transmitted
    with each SenML Pack.  This document defines an\n   efficient mechanism to indicate
    a globally unique prefix for names.\n\n\t "
