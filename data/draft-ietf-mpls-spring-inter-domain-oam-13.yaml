abstract:
- language: en
  script: Latn
  content: "   The Segment Routing (SR) architecture leverages source routing and\n
    \  can be directly applied to the use of a MPLS data plane.  An SR-MPLS\n   network
    may consist of multiple IGP domains or multiple Autonomous\n   Systems(ASes) under
    the control of the same organization.  It is\n   useful to have the Label Switched
    Path (LSP) ping and traceroute\n   procedures when an SR end-to-end path traverses
    multiple ASes or\n   domains.  This document describes mechanisms to facilitate
    LSP ping\n   and traceroute in inter-AS and inter-domain SR-MPLS networks in an\n
    \  efficient manner with a simple Operations, Administration and\n   Maintenance
    (OAM) protocol extension which uses data plane forwarding\n   alone for forwarding
    echo replies on transit nodes.\n\n\t "
