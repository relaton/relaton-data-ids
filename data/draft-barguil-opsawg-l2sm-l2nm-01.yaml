abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG Data model (called, L2NM) that can be\n
    \  used to manage the provisioning of Layer 2 VPN services within a\n   Service
    Provider Network.  This YANG module provides representation\n   of the Layer 2
    VPN Service from a network standpoint.  The module is\n   meant to be used by
    a Network Controller to derive the configuration\n   information that will be
    sent to relevant network devices.\n\n   The L2SM complements the Layer 2 Service
    Model (RFC8466) by providing\n   a network-centric view of the service that is
    internal to a Service\n   Provider.\n\n\t "
