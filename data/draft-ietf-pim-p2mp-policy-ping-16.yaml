abstract:
- language: en
  script: Latn
  content: "   Segment Routing Point-to-Multipoint (SR-P2MP) Policies are used to\n
    \  define and manage explicit P2MP paths within a network.  These\n   policies
    are typically calculated via a controller-based mechanism\n   and installed via,
    e.g., a Path Computation Element (PCE).  In other\n   cases these policies can
    be installed via using NETCONF/YANG or CLI.\n   They are used to steer multicast
    traffic along optimized paths from a\n   Root to a set of Leaf routers.\n\n   This
    document defines extensions to Ping and Traceroute mechanisms\n   for SR-P2MP
    Policy with MPLS encapsulation to provide OAM\n   (Operations, Administration,
    and Maintenance) capabilities.  The\n   extensions enable operators to verify
    connectivity, diagnose failures\n   and troubleshoot forwarding issues within
    P2MP Policy multicast\n   trees.\n\n   By introducing new mechanisms for detecting
    failures and validating\n   path integrity, this document enhances the operational
    robustness of\n   P2MP multicast deployments.  Additionally, it ensures that existing\n
    \  MPLS and SR-based OAM tools can be effectively applied to networks\n   utilizing
    P2MP Policies.\n\n\t "
