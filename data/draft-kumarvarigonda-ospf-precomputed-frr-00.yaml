  script: Latn
  content: "   This document proposes an enhancement to OSPF (Open Shortest Path\n
    \  First) that enables routers to precompute backup loop-free alternate\n   (LFA)
    paths for fast reroute (FRR) in case of primary path failures.\n   This mechanism
    improves convergence time and network stability by\n   eliminating the delay associated
    with on-demand SPF recalculation\n   during failure events.\n\n\t "
