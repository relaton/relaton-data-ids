abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) Service has defined\n
    \  network and cost maps to provide basic network information.  In this\n   document,
    we discuss designs to provide abstracted graph\n   representations of network
    topology.  We start with a basic\n   application use case of multi-flow scheduling
    using ALTO.  We show\n   that ALTO cost maps alone cannot provide sufficient information.
    \ We\n   then define one key, generic component to address the issues:\n   introducing
    path vectors in cost maps.  We specify two approaches to\n   complement path vectors
    and achieve a complete design: an approach\n   using opaque network elements and
    another using a graph (node-link)\n   representation.\n\n\n\t "
