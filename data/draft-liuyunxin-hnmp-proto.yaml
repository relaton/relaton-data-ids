abstract:
- language: en
  script: Latn
  content: "This memo defines Home Network Management Protocol (HNMP) as an\napplication-level
    protocol, by which users can monitor and control\nthe statuses and attributes
    of home network devices remotely.\nTogether with our extensions of the Internet-standard
    MIB [1], the\nHNMP provides a simple, workable and flexible manner to manage and\ncontrol
    home network. This document explains the HNMP model, the\nextensions of the Internet-standard
    MIB and the HNMP specification.\n\n\t "
