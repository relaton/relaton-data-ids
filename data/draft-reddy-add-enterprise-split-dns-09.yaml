abstract:
- language: en
  script: Latn
  content: "   When split-horizon DNS is deployed by a network, certain domains can\n
    \  be resolved authoritatively by the network-provided DNS resolver.\n   DNS clients
    that don't always use this resolver might wish to do so\n   for these domains.
    \ This specification enables networks to inform DNS\n   clients about domains
    that are inside the split-horizon DNS, and\n   describes how clients can confirm
    the local resolver's authority over\n   these domains.\n\n\t "
