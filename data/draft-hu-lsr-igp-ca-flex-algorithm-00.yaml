abstract:
- language: en
  script: Latn
  content: "   An IGP Flexible Algorithm (Flex-Algorithm) allows IGPs to compute\n
    \  constraint-based paths.  IGP Flex-Algorithm can be used with Segment\n   Routing
    (SR) or IP data plane.  When used with SR data plane, Flex-\n   Algorithm requires
    to allocate algorithm specific Prefix Segment\n   Identifiers (SIDs) or algorithm
    specific SRv6 Locators.  When used\n   with IP data plane, Flex-Algorithm requires
    to allocate algorithm\n   specfic IPv4 or IPv6 prefixes.  This increases the complexity
    and\n   overhead of managing, advertising and maintaining additional SR SIDs,\n
    \  SRv6 Locators and IPv4 or IPv6 prefixes, which may not be affordable\n   to
    some networks and network devices.\n\n   This document extends IGP Flex-Algorithm
    to allow the use of common\n   SR SIDs, SRv6 Locators and IP prefixes among multiple
    Flex-\n   Algorithms.\n\n\n\t "
