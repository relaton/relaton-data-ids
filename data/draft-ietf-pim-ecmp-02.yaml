abstract:
- language: en
  script: Latn
  content: "   A PIM router uses the RPF procedure to select an upstream interface\n
    \  and router to build forwarding state.  When there are equal cost\n   multiple
    paths (ECMP), existing implementations often use hash\n   algorithms to select
    a path.  Such algorithms do not allow the spread\n   of traffic among the ECMPs
    according to administrative metrics.  This\n   usually leads to inefficient or
    ineffective use of network resources.\n   This document introduces the ECMP Redirect,
    a mechanism to improve\n   the RPF procedure over ECMPs.  It allows ECMP path
    selection to be\n   based on administratively selected metrics, such as data transmission\n
    \  delays, path preferences and routing metrics.\n\n\t "
