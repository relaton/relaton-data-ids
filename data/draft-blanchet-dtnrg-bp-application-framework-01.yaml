abstract:
- language: en
  script: Latn
  content: "   The current Bundle Protocol specifications define the syntax of\n   service
    identifiers but do not identify how to make them\n   interoperable.  For example,
    there are currently no way to map a\n   service identifier to a specific Bundle
    payload format for an\n   application agent.  This document proposes an application
    framework\n   enabling interoperable implementations and deployments of the Bundle\n
    \  Protocol.  It also creates a service identifier registry for the\n   Bundle
    Protocol.\n\n\t "
