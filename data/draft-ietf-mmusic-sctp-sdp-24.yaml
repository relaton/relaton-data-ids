abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) is a transport\n   protocol
    used to establish associations between two endpoints.\n   draft-ietf-tsvwg-sctp-dtls-encaps-09
    specifies how SCTP can be used\n   on top of the Datagram Transport Layer Security
    (DTLS) protocol,\n   referred to as SCTP-over-DTLS.\n\n   This specification defines
    the following new Session Description\n   Protocol (SDP) protocol identifiers
    (proto values):'UDP/DTLS/SCTP'\n   and 'TCP/DTLS/SCTP'.  This specification also
    specifies how to use\n   the new proto values with the SDP Offer/Answer mechanism
    for\n   negotiating SCTP-over-DTLS associations.\n\n\t "
