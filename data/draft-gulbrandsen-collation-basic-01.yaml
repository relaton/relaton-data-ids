  script: Latn
  content: "    The Unicode Collation Algorithm is a widely usable collation\n    covering
    all of Unicode. It produces tolerable results for many\n    locales as-is, and
    can be further improved using locale-specific\n    tables. This document registers
    the UCA in the IETF's collation\n    registry.\n\n\t "
