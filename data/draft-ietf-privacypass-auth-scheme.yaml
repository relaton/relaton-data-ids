abstract:
- language: en
  script: Latn
  content: "   This document defines an HTTP authentication scheme for Privacy Pass,\n
    \  a privacy-preserving authentication mechanism used for authorization.\n   The
    authentication scheme in this document can be used by clients to\n   redeem Privacy
    Pass tokens with an origin.  It can also be used by\n   origins to challenge clients
    to present Privacy Pass tokens.\n\n\t "
