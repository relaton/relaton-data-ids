abstract:
- language: en
  script: Latn
  content: "   This document describes administrative constraints to the deployment\n
    \  of the NFSv4 protocols required for the construction of an NFSv4 file\n   system
    namespace supporting the use of multiple NFSv4 domains and\n   utilizing multi-domain
    capable file systems.  Also described are\n   administrative constraints to name
    resolution and security services\n   appropriate to such a system.  Such a namespace
    is a suitable way to\n   enable a Federated File System supporting the use of
    multiple NFSv4\n   domains.\n\n\n\t "
