abstract:
- language: en
  script: Latn
  content: "This document specifies a protocol for alerting a dormant mode host\nof
    incoming packets.  A unique characteristic of the proposed\nprotocol is that its
    major operations, namely, paging registration,\nmonitoring and capturing of paging
    triggering packets, and initiation\nof the paging operation, are performed primarily
    in a last-hop subnet\n(i.e., the edge subnet to which the host is connected before
    entering\ndormant mode).  The proposed protocol conforms with the DMHA (Dormant\nMode
    Host Alerting) protocol requirements discussed in the IETF\nSeamoby WG.\n\n\t "
