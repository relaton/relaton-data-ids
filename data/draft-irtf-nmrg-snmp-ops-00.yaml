abstract:
- language: en
  script: Latn
  content: "This document defines additional protocol operations for the Simple\nNetwork
    Management Protocol (SNMP) that support more efficient\nconfiguration management
    via SNMP. The CallRequest and CallResponse\nPDUs add an RPC style operation invocation
    mechanism to SNMP. The\nCompoundRequest and CompoundResponse PDUs add a mechanism
    to send\nmultiple SNMP operations in a single SNMP message.\n\n\t "
