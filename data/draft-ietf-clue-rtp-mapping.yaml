- content: draft-ietf-clue-rtp-mapping
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes how the Real-time Transport Protocol (RTP) is
    used in the context of the Controlling Multiple Streams for Telepresence (CLUE)
    protocol.  It also describes the mechanisms and recommended practice for mapping
    RTP media streams, as defined in the Session Description Protocol (SDP), to CLUE
    Media Captures and defines a new RTP header extension (CaptureID).\n\t "
