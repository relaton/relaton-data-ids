abstract:
- language: en
  script: Latn
  content: "   This memo describes a mobile communications use case for congestion\n
    \  exposure (ConEx) with a particular focus on those mobile\n   communication
    networks that are architecturally similar to the 3GPP\n   Evolved Packet System
    (EPS).  The draft provides a brief overview of\n   the architecture of these networks
    (both access and core networks),\n   current QoS mechanisms and then discusses
    how congestion exposure\n   concepts could be applied.  Based on this, this memo
    suggests a set\n   of requirements for ConEx mechanisms that particularly apply
    to these\n   mobile networks.\n\n\t "
