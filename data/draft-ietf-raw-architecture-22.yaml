abstract:
- language: en
  script: Latn
  content: "   Reliable and Available Wireless (RAW) improves the reliability and\n
    \  availability in DetNet networks composed of any combination of wired\n   and
    wireless segments.  The RAW Architecture leverages and extends\n   RFC 8655, the
    Deterministic Networking Architecture, to adapt to\n   challenges that affect
    prominently the wireless medium, in particular\n   intermittent transmission loss.
    \ This document defines a network\n   control loop that optimizes the use of constrained
    bandwidth and\n   energy while assuring the expected connectivity services.  The
    loop\n   involves a new Point of Local Repair function in the DetNet service\n
    \  sublayer that dynamically selects the DetNet path(s) for the future\n   packets
    to route around local connectivity degradation.\n\n\t "
