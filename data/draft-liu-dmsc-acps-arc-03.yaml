abstract:
- language: en
  script: Latn
  content: "   Internet of Agents (IoA) aims to facilitate interconnection and\n   collaboration
    among heterogeneous agents to address complex tasks and\n   support diverse applications.\n\n
    \  This IETF draft proposes the Agent Collaboration Protocols (ACPs)\n   architecture,
    which includes conceptual domains, functional\n   components and reference interfaces,
    to achieve agent interconnection\n   and collaboration.  ACPs cover all stages
    of agents in the network,\n   from their access to collaboration, supporting agent
    trusted\n   registration, agent identity authentication, agent discovery, agent\n
    \  interaction, tool invocation, and agent monitoring.  The long-term\n   vision
    of ACPs is to support the future large-scale interconnected\n   agents and construct
    the key infrastructure for IoA.\n\n\t "
