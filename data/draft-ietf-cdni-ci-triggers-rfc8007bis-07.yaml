abstract:
- language: en
  script: Latn
  content: "   This document obsoletes RFC8007.  The document describes the part of\n
    \  Content Delivery Network Interconnection (CDNI) Control interface\n   that
    allows a CDN to trigger activity in an interconnected CDN that\n   is configured
    to deliver content on its behalf.  The upstream CDN MAY\n   use this mechanism
    to request that the downstream CDN to pre-position\n   metadata or content as
    well as to request that it invalidate or purge\n   metadata or content.  The upstream
    CDN MAY monitor the status of\n   activity that it has triggered in the downstream
    CDN.\n\n\t "
