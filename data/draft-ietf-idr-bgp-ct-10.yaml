abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism, referred to as \"Intent Driven\n
    \  Service Mapping\", that uses BGP to express intent based association\n   of
    overlay routes, with underlay routes having specific Traffic\n   Engineering (TE)
    characteristics, that satisfy a certain Service\n   Level Agreement (SLA).  The
    document achieves this by defining new\n   constructs, to group underlay routes
    with sufficienty similar TE\n   characteristics into identifiable classes (Transport
    Class), that\n   overlay routes use as an ordered set to resolve reachability\n
    \  (Resolution Scheme) towards service endpoints.  These constructs can\n   be
    used to realize the \"IETF Network Slice\" defined in TEAS Network\n   Slices
    framework.\n\n   This document specifies protocol procedures for BGP that enable\n
    \  dissemination of such service mapping information in a network that\n   may
    span multiple cooperating administrative domains.  These domains\n   may be administered
    either by the same provider or by closely\n   coordinating providers.  A new BGP
    address family that leverages\n   RFC-4364 procedures and follows RFC-8277 NLRI
    encoding, is defined to\n   advertise underlay routes with its identified class.
    \ This new\n   address family is called \"BGP Classful Transport\", a.k.a., BGP
    CT.\n\n\n\t "
