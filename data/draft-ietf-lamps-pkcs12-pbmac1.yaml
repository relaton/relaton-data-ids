abstract:
- language: en
  script: Latn
  content: "   This document specifies additions and amendments to RFCs 7292 and\n
    \  8018.  It defines a way to use the Password Based Message\n   Authentication
    Code 1, defined in RFC 8018, inside the PKCS #12\n   syntax.  The purpose of this
    specification is to permit use of more\n   modern Password-Based Key Derivation
    Functions (PBKDFs) and allow for\n   regulatory compliance.\n\n\t "
