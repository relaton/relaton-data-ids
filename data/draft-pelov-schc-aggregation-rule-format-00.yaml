abstract:
- language: en
  script: Latn
  content: "   This document defines a new Rule Format for Message Aggregation\n   (referred
    to as *Aggregation*) within the SCHC framework.  By\n   bundling multiple SCHC-compressed
    packets into a single Aggregation\n   Data Unit (ADU), the mechanism reduces the
    number of transmissions\n   required in delay-tolerant networks.  The Aggregation
    process is\n   triggered by conditions such as reaching the L2 Maximum Transmission\n
    \  Unit (MTU), exceeding a maximum delay, or meeting a minimum packet\n   rate
    threshold.  This new rule type is backward compatible with\n   existing SCHC operations
    and offers an efficient solution for energy-\n   sensitive and asymmetric communication
    scenarios.\n\n\t "
