abstract:
- language: en
  script: Latn
  content: "   This document defines data objects for the Registry Provisioning\n
    \  Protocol (RPP) and sets up IANA RPP Data Object Registry to describe\n   and
    catalogue them.  Specifically, it details the logical structure,\n   constraints,
    and protocol operations (including their inputs and\n   outputs) for foundational
    resources: domain names, contacts, and\n   hosts.  In accordance with the RPP
    architecture\n   [I-D.kowalik-rpp-architecture], these definitions focus entirely
    on\n   the semantics, remaining independent of any specific data\n   representation
    or media type (e.g., JSON or XML).\n\n\t "
