abstract:
- language: en
  script: Latn
  content: "   Segment Routing(SR) Policies can be advertised using BGP.  An SR\n
    \  Policy may has lots of attributes, and as the application and\n   features
    evolve, the SR Policy may need have more and more attribute\n   attributes.  To
    avoid modifying BGP when attributes are added to an\n   SR Policy, we can define
    a template.  The identifier and content of\n   the template are defined by the
    receiver of the SR Policy.  The\n   advertiser of an SR policy only needs to know
    the ID of the template.\n   When advertising SR policy, the advertiser carries
    the template ID in\n   the tunnel encapsulation information of the SR policy.
    \ After\n   receiving the SR Policy information, the receiver obtains the\n   corresponding
    template and content according to the template ID,\n   thereby obtaining abundant
    constraint configuration information.\n\n\n\t "
