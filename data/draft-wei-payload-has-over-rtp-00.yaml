abstract:
- language: en
  script: Latn
  content: "   This document introduces a new RTP payload format for encapsulating\n
    \  the HTTP Adaptive Streaming data into RTP, so that current RTP\n   schemes
    can be leveraged into OTT video delivery services. For\n   example, operators
    can easily deliver OTT live content through\n   multicast to eliminating the impact
    of live content consumption\n   peaks.\n\n\t "
