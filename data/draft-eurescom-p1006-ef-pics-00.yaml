abstract:
- language: en
  script: Latn
  content: "This document provides the Protocol Implementation Conformance\nStatement
    (PICS) form for the Expedited Forwarding (EF) Per Hop\nBehaviour (PHB) as defined
    in RFC 2598. Additional requirements posed\nby RFC 2475 and RFC 2474 are taken
    into account where applicable. The\npurpose of this PICS is to provide a mechanism
    whereby a supplier of\nan implementation of the requirements defined in RFC 2598,
    RFC 2475\nand RFC 2474 may provide information about the implementation in a\nunified
    manner.\n\t "
