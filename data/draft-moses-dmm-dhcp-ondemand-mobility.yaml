abstract:
- language: en
  script: Latn
  content: "   Applications differ with respect to whether or not they need IP\n   session
    continuity and/or IP address reachability.  Networks\n   providing the same type
    of service to any mobile host and any\n   application running on the host yields
    inefficiencies.  This document\n   describes extensions to the DHCPv6 protocol
    to enable mobile hosts to\n   indicate the required mobility service type associated
    with a\n   requested IP prefix and to allow networks to indicate the type of\n
    \  mobility service associated with the allocated IP prefix in return.\n\n\t "
