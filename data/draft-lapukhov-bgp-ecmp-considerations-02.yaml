abstract:
- language: en
  script: Latn
  content: "   BGP (Border Gateway Protocol) [RFC4271] employs tie-breaking logic
    to\n   select a single best path among multiple paths available, known as\n   BGP
    best path selection.  At the same time, it is a common practice\n   to allow for
    \"equal-cost multipath\" (ECMP) selection and programming\n   of multiple next-hops
    in routing tables.  This document summarizes\n   some common considerations for
    the ECMP logic when BGP is used as the\n   routing protocol, with the intent of
    providing common reference for\n   otherwise unstandardized set of features.\n\n\t "
