abstract:
- language: en
  script: Latn
  content: "   This document specifies a virtual machine mobility protocol in data\n
    \  centers built with overlay-based network virtualization approach.\n   The protocol
    is based on the virtual machine sending a gratuitous\n   Address Resolution Protocol
    request in IPv4 and unsolicited neighbor\n   advertisement message in IPv6 which
    are broadcast or sent to all\n   nodes after moving to the new Network Virtualization
    Edge.  These\n   messages enable the Network Virtualization Edges update their
    virtual\n   machine MAC address to the tunnel endpoint tables.\n\n\t "
