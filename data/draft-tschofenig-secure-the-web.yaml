abstract:
- language: en
  script: Latn
  content: "   The year 2011 has been quite exciting from a Web security point of\n
    \  view: a number of high-profile security incidents have gotten a lot\n   of
    press attention but also new initiatives, such as the National\n   Strategy for
    Trusted Identities in Cyberspace (NSTIC), had been\n   launched to improve the
    Web identity eco-system.  The NSTIC strategy\n   paper, for example, observes
    problems with Internet security due to\n   the widespread usage of low-entropy
    passwords and the lack of widely\n   deployed authentication and attribute assurance
    services.\n\n   With this memorandum we try to develop a shared vision for how
    to\n   deal with the most pressing Web security problems.\n\n\t "
