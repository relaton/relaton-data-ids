abstract:
- language: en
  script: Latn
  content: "   This document defines proper encoding for the Information Model to\n
    \  support Impairment-Aware (IA) Routing and Wavelength Assignment (RWA)\n   function.
    \ This operation might be required in Wavelength Switched\n   Optical Networks
    (WSON) that already support RWA, encoding defined\n   here goes in addition to
    available WSON encoding and it is fully\n   compatible with it.\n\n   As the information
    model, the encoding is independent from control\n   plane architectures and protocol
    implementations.  Its definitions\n   must be reused in related protocol extensions.\n\n\t "
