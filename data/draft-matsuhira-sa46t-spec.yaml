abstract:
- language: en
  script: Latn
  content: "   This document specifies Stateless Automatic IPv4 over IPv6\n   Encapsulation
    / Decapsulation Technology (SA46T) base specification.\n   SA46T makes backbone
    network to IPv6 only.  And also, SA46T can stack\n   many IPv4 networks, i.e.
    the networks using same IPv4 (private)\n   addresses, without interdependence.\n\n\n\t "
