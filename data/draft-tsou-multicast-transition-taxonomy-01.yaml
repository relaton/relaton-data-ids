  script: Latn
  content: "A number of different contributions to the IETF make proposals in\nsupport
    of multicast during the transition from IPv4 to IPv6.  This\ndocument provides
    a taxonomic framework to make it easier to see how\nthe different proposals relate
    to each other.  It analyzes the\ncurrent work in progress in the light of this
    framework and draws a\nnumber of conclusions regarding how this work should move
