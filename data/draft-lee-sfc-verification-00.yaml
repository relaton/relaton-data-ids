abstract:
- language: en
  script: Latn
  content: "   This document addresses the possible conflicts among different\n   service
    function chains.  These conflicts may occur when 1) a traffic\n   flow satisfies
    two or more classification rules of different service\n   function chains; and
    2) a service function cannot provide enough\n   resource for a service function
    chain due to load of other service\n   function chains.  These conflicts need
    to be detected and resolved at\n   deploying a new service chain.\n\n\t "
