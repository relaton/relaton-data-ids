abstract:
- content: "<p>This document addresses the possible conflicts among different service
    function chains. These conflicts may occur when 1) a traffic flow satisfies two
    or more classification rules of different service function chains; and 2) a service
    function cannot provide enough resource for a service function chain due to load
    of other service function chains. These conflicts need to be detected and resolved
    at deploying a new service chain.</p>"
