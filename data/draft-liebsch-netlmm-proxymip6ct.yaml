abstract:
- language: en
  script: Latn
  content: "   The IETF is specifying a protocol for network-based localized\n   mobility
    management, which takes basic operation for registration,\n   tunnel management
    and de-registration into account.  This document\n   specifies how the IETF's
    Context Transfer Protocol, which is\n   specified in RFC 4067, can be used with
    protocols for network-based\n   mobility management, taking proactive and reactive
    handover scenarios\n   into account.  The protocol Proxy Mobile IPv6 is suitable
    to support\n   network-based mobility management, which is the reference protocol\n
    \  solution for the integration of the context transfer mechanisms in\n   this
    document.\n\n\t "
