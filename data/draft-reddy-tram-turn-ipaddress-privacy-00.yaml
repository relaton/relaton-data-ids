abstract:
- language: en
  script: Latn
  content: "   A TURN server allocates an IP address for a user.  If this address
    is\n   dis-associated from the user's actual network, the allocated IP\n   address
    increases the user's privacy.  This document describes a\n   means for an client
    to discover that the TURN server can provide IP\n   address privacy.\n\n\t "
