abstract:
- language: en
  script: Latn
  content: "   A Source Identifier (SI) is carried in an MPLS Source Label and used\n
    \  to identify (one of) the ingress LSR(s) to a specific LSP.  This\n   document
    defines extensions to OSPF protocol for distribution of the\n   correlation of
    a SI to an specific LSR.  Therefore, the egress and\n   intermediate LSRs can
    determine from which LSR an MPLS packet is\n   sent.\n\n   This document also
    defines OSPF extensions to advertise the Source\n   Label Capability (SLC) of
    each LSR that indicates whether an LSR can\n   properly process the Source Label
    Indicator (SLI) special purpose\n   label and Source Label (SL).  With the SLC,
    an ingress LSR can\n   determine whether it is allowed to insert a SL into the
    label stack\n   for a specific LSP.\n\n\n\t "
