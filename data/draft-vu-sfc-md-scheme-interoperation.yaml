abstract:
- language: en
  script: Latn
  content: "   Metadata carries SFC information shared amongst SFC components.  Each\n
    \  service function requires different metadata, therefore a common\n   metadata
    scheme for all SFs in SFC domain is redundant and sometime\n   unsecured.\n\n
    \  This document describes use cases for using multiple NSH Metadata\n   schemes
    in single and multiple SFC domains and proposes a general\n   architecture and
    method for coordinating heterogenous Metadata\n   schemes in SFC.\n\n\t "
