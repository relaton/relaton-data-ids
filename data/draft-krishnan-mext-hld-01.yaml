abstract:
- language: en
  script: Latn
  content: "The MIPv6 bootstrapping procedure allows the mobile node to\ndynamically
    discover its home prefix using an IKEv2 exchange.  Since\nthe home prefix is not
    statically configured on the mobile node,\nthere is a need to specify a mechanism
    for the mobile node to detect\nif it is on its home link.  This document specifies
    one such\nmechanism.\n\t "
