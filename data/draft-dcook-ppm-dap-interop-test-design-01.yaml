abstract:
- language: en
  script: Latn
  content: "   This document defines a common test interface for implementations of\n
    \  the Distributed Aggregation Protocol for Privacy Preserving\n   Measurement
    (DAP-PPM) and describes how this test interface can be\n   used to perform interoperation
    testing between the implementations.\n   Tests are orchestrated with containers,
    and new test-only APIs are\n   introduced to provision DAP-PPM tasks and initiate
    processing.\n\n\t "
