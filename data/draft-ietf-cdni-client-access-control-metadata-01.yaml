abstract:
- language: en
  script: Latn
  content: "   This specification adds to the basic client access control metadata\n
    \  in RFC8006, providing content providers and upstream content delivery\n   networks
    (uCDNs) extended capabilities in defining location and time\n   window restrictions.
    \ Support is also provided to define required\n   Transport Layer Security (TLS)
    certificates and encryption levels.\n   The specification also defines configuration
    metadata for the Common\n   Access Token (CAT), developed jointly by the Streaming
    Video\n   Technology Alliance (SVTA) and Consumer Technology Association Web\n
    \  Application Video Ecosystem (CTA-WAVE).\n\n\t "
