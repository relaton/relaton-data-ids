abstract:
- language: en
  script: Latn
  content: "This document defines the procedure for registering chunk flags with the
    Internet Assigned Numbers Authority (IANA) for the Stream Control Transmission
    Protocol (SCTP).  It updates RFC 4960 and also defines the IANA registry for contents
    for currently defined chunk types.  It does not change SCTP in any other way.
    [STANDARDS-TRACK]\n\t "
