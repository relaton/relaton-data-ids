abstract:
- language: en
  script: Latn
  content: "This memo specifies an experimental extension to MLDv2 that enables \nthe
    protocol to operate over unidirectional links. Protection against\nDenial of service
    attacks is provided by a simple cookie mechanism.\nThis extension is intended
    for mobile hosts which use a \nunidirectional link technology to receive multicast
    data and need to\nfrequently change their unidirectional point of attachment to
    the \nnetwork.  \n\n\t "
