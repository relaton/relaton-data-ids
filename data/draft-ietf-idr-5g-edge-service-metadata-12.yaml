abstract:
- language: en
  script: Latn
  content: "   This draft describes a new Metadata Path Attribute that can be\n   optionally
    transitive or not and some Sub-TLVs for egress routers to\n   advertise the Metadata
    about the attached edge services (ES).  The\n   edge service Metadata can be used
    by the ingress routers in the 5G\n   Local Data Network to make path selections
    not only based on the\n   routing cost but also the running environment of the
    edge services.\n   The goal is to improve latency and performance for 5G edge
    services.\n\n   The extension enables an edge service at one specific location
    to be\n   more preferred than the others with the same IP address (ANYCAST) to\n
    \  receive data flow from a specific source, like a specific User\n   Equipment
    (UE).\n\n\n\t "
