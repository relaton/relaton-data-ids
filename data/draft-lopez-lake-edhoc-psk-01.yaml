abstract:
- language: en
  script: Latn
  content: "   This document specifies two variants of pre-shared key (PSK)\n   authentication
    for the Ephemeral Diffie-Hellman Over COSE (EDHOC) key\n   exchange protocol.
    \ Both variants use a pre-shared key for\n   authentication, but differ in when
    the PSK credential identifier\n   (ID_CRED_PSK) is transmitted.  In the first
    variant, ID_CRED_PSK is\n   sent in message 1, while in the second variant, it
    is sent in message\n   3.  This document describes the authentication processes,
    message\n   flows, and security considerations for each variant.\n\n\t "
