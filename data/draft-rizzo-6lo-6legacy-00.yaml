abstract:
- language: en
  script: Latn
  content: "   IPv6 is an important enabler of the Internet of Things, since it\n
    \  provides an addressing space large enough to encompass a vast and\n   ubiquitous
    set of sensors and devices, allowing them to interconnect\n   and interact seamlessly.
    \ Many of those devices presently are based\n   on networking technologies other
    than IP.  In order to include them\n   into an IPv6 based Internet of Things,
    a mechanism for assigning an\n   IPv6 address to each of them is required.\n\n
    \  The only existing proposal for a standard way of assigning an IPv6\n   address
    to devices which do not support IPv6 or IPv4, is very\n   generic, it leaves many
    problems unsolved and it is nowadays\n   inadequate to cope with the new scenarios
    opened by the Internet of\n   Things.  This document defines a mechanism, 6TONon-IP,
    for assigning\n   automatically an IPv6 address to devices which do not support
    IPv6 or\n   IPv4, in a way which minimizes the chances of address conflicts, and\n
    \  of frequent configuration changes due to instability of connection\n   among
    devices.  Such a mapping mechanism enables stateless\n   autoconfiguration for
    legacy technology devices, allowing them to to\n   interconnect through the Internet
    and to fully integrate into a world\n   wide scale IPv6 IoT.\n\n\t "
