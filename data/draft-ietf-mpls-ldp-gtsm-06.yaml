abstract:
- language: en
  script: Latn
  content: "   The Generalized TTL Security Mechanism (GTSM) describes a generalized\n
    \  use of a packets Time to Live (TTL) (IPv4) or Hop Limit (IPv6) to\n   verify
    that the packet was sourced by a node on a connected link,\n   thereby protecting
    the router's IP control-plane from CPU utilization\n   based attacks.  This technique
    improves security and is used by many\n   protocols.  This document defines the
    GTSM use for the Label\n   Distribution Protocol (LDP).\n\n   This specification
    uses a bit reserved in RFC 5036 and therefore\n   updates RFC 5036.\n\n\t "
