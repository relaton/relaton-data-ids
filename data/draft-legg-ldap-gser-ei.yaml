abstract:
- language: en
  script: Latn
  content: "Abstract Syntax Notation One (ASN.1) defines a general framework for annotating
    types in an ASN.1 specification with encoding instructions that alter how values
    of those types are encoded according to ASN.1 encoding rules.  This document defines
    the supporting notation for encoding instructions that apply to the Generic String
    Encoding Rules (GSER) and, in particular, defines an encoding instruction to provide
    a machine-processable representation for the declaration of a GSER ChoiceOfStrings
    type. [STANDARDS-TRACK]\n\t "
