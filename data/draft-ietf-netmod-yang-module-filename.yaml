abstract:
- content: "<p>This document presents YANG module file name convention. The convention
    extends the current YANG module file name using revision-date, with the YANG semantic
    version extension. The YANG semantic version extension allows for an informative
    version to be associated with a particular YANG module revision. This documents
    updates RFCs 6020, 7950, and draft-ietf-netmod- rfc8407bis.</p>"
