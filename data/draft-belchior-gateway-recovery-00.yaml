abstract:
- language: en
  script: Latn
  content: "   This memo describes crash recovery mechanisms for the Open Digital\n
    \  Asset Protocol (ODAP).  The memo presents ODAP-2PC, a protocol\n   assures
    that gateways running ODAP are crash fault-tolerant, meaning\n   that the atomicity
    of asset transfers are assured even if gateways\n   crash.  This protocol includes
    the description of the messaging and\n   logging flows necessary for gateways
    to keep track of current state,\n   the crash-recovery protocol, and a rollback
    mechanism.\n\n\t "
