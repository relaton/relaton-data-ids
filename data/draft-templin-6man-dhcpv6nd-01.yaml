abstract:
- language: en
  script: Latn
  content: "   On some IPv6 links, clients may have a reasonable expectation that\n
    \  routers on the link would be willing to support DHCPv6 address/prefix\n   delegation
    services without the need to first examine the M/O bits in\n   a received Router
    Advertisement (RA) message.  Such clients should\n   therefore be capable of invoking
    the IPv6 Neighbor Discovery (IPv6ND)\n   router discovery and Dynamic Host Configuration
    Protocol for IPv6\n   (DHCPv6) address/prefix delegation services in a single
    message\n   exchange instead of multiple.  This document specifies a new IPv6ND\n
    \  option termed the \"DHCPv6ND Option\" that supports both functions in a\n   single
    message exchange.\n\n\t "
