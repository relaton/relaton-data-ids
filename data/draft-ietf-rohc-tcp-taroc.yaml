abstract:
- language: en
  script: Latn
  content: "As a major transport protocol of current Internet, TCP has the \nproblem
    of the large header overhead on bandwidth-limited links. \nHeader compression
    has been proven to be efficient for using TCP \nover bandwidth-limited reliable
    links. Unfortunately, existing \nTCP/IP header compression schemes do not work
    well on noisy links, \nespecially the one with high bit error rate and long roundtrip
    time.  \nIn addition, existing schemes [2, 3] have not addressed some TCP \noptions
    such as SACK [4, 5] and Timestamps [6].\n\t "
