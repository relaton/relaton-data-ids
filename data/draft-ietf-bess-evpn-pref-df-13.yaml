abstract:
- language: en
  script: Latn
  content: "   The Designated Forwarder (DF) in Ethernet Virtual Private Networks\n
    \  (EVPN) is defined as the Provider Edge (PE) router responsible for\n   sending
    Broadcast, Unknown unicast and Multicast traffic (BUM) to a\n   multi-homed device/network
    in the case of an all-active multi-homing\n   Ethernet Segment (ES), or BUM and
    unicast in the case of single-\n   active multi-homing.  The Designated Forwarder
    is selected out of a\n   candidate list of PEs that advertise the same Ethernet
    Segment\n   Identifier (ESI) to the EVPN network, according to the Default\n   Designated
    Forwarder Election algorithm.  While the Default Algorithm\n   provides an efficient
    and automated way of selecting the Designated\n   Forwarder across different Ethernet
    Tags in the Ethernet Segment,\n   there are some use cases where a more 'deterministic'
    and user-\n   controlled method is required.  At the same time, Network Operators\n
    \  require an easy way to force an on-demand Designated Forwarder\n   switchover
    in order to carry out some maintenance tasks on the\n   existing Designated Forwarder
    or control whether a new active PE can\n   preempt the existing Designated Forwarder
    PE.\n\n   This document proposes a Designated Forwarder Election algorithm that\n
    \  meets the requirements of determinism and operation control.  This\n   document
    updates RFC8584 by modifying the definition of the DF\n   Election Extended Community.\n\n\t "
