abstract:
- language: en
  script: Latn
  content: "This document specifies an efficient way to ensure erasure-resilient\ntransmission
    of progressively encoded multimedia sources via RTP\nusing Reed-Solomon codes.
    The level of erasure protection can be\nexplicitly adapted to the importance of
    the respective parts in the\nsource stream, thus allowing a graceful degradation
    of application\nquality with increasing packet loss rate on the network. Hence,
    this\ntype of unequal erasure protection (UXP) schemes is intended to cope\nwith
    the rapidly varying channel conditions on wireless access links\nto the Internet
    backbone. Nevertheless, backward compatibility to\ncurrently standardized non-progressive
    multimedia codecs is ensured,\nsince equal erasure protection (EXP) represents
    a subset of generic\nUXP. By defining a comparably simple payload format, the
    proposed\nscheme can be easily integrated into the existing framework for RTP.\n\t "
