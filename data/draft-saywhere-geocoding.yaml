abstract:
- language: en
  script: Latn
  content: "   This document specifies SayWhere, an open-source system for encoding\n
    \  geographic coordinates (latitude, longitude, and optional altitude)\n   into
    human-memorable word phrases and decoding them back to\n   coordinates.  The system
    provides deterministic, reversible encoding\n   with two-layer error detection
    (per-word parity and optional terminal\n   word-phrase checksum) and supports
    three-dimensional positioning for\n   multi-level structures.  SayWhere introduces
    hierarchical variable-\n   length phrases with true prefix relationships, enabling
    precision\n   scaling from regional (1 word) to meter-level accuracy (6 words).\n
    \  The system uses the Bitcoin Improvement Proposal 39 (BIP-39) mnemonic\n   wordlist
    for multilingual support and geohash spatial indexing for\n   efficient location
    encoding.\n\n\t "
