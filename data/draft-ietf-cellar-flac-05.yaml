abstract:
- language: en
  script: Latn
  content: "   This document defines the Free Lossless Audio Codec (FLAC) format.\n
    \  FLAC is designed to reduce the amount of computer storage space\n   needed
    to store digital audio signals without needing to remove\n   information in doing
    so (i.e. lossless).  FLAC is free in the sense\n   that its specification is open,
    its reference implementation is open-\n   source and it is not encumbered by any
    known patent.  Compared to\n   other lossless (audio) coding formats, FLAC is
    a format with low\n   complexity and can be coded to and from with little computing\n
    \  resources.  Decoding of FLAC has seen many independent\n   implementations
    on many different platforms, and both encoding and\n   decoding can be implemented
    without needing floating-point\n   arithmetic.\n\n\t "
