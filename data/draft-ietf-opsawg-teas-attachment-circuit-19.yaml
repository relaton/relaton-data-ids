abstract:
- language: en
  script: Latn
  content: "   Delivery of network services assumes that appropriate setup is\n   provisioned
    over the links that connect customer termination points\n   and a provider network.
    \ The required setup to allow successful data\n   exchange over these links is
    referred to as an attachment circuit\n   (AC), while the underlying link is referred
    to as \"bearer\".\n\n   This document specifies a YANG service data model for
    ACs.  This\n   model can be used for the provisioning of ACs before or during\n
    \  service provisioning (e.g., Network Slice Service).\n\n   The document also
    specifies a YANG service model for managing bearers\n   over which ACs are established.\n\n\t "
