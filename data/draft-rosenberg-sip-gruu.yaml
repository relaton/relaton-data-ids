abstract:
- language: en
  script: Latn
  content: "Several applications of the Session Initiation Protocol (SIP) require\na
    user agent (UA) to construct and distribute a URI which can be used\nby anyone
    on the Internet to route a call to that specific UA\ninstance. A URI which routes
    to a specific UA instance is called a\nGlobally Routable UA URI (GRUU). This document
    describes an extension\nto SIP for obtaining a GRUU from a server, and for communicating
    a\nGRUU to a peer within a dialog.\n\t "
