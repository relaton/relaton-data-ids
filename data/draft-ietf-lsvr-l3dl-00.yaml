abstract:
- language: en
  script: Latn
  content: "   In Massive Data Centers (MDCs), BGP-SPF and similar routing protocols\n
    \  are used to build topology and reachability databases.  These\n   protocols
    need to discover IP Layer 3 attributes of links, such as\n   logical link IP encapsulation
    abilities, IP neighbor address\n   discovery, and link liveness.  The Layer 3
    Discovery and Liveness\n   protocol specified in this document collects these
    data, which are\n   then disseminated using BGP-SPF and similar protocols.\n\n\n\t "
