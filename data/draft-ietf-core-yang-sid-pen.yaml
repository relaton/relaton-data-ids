- content: draft-ietf-core-yang-sid-pen
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   YANG-CBOR (RFC 9254, \"Encoding of Data Modeled with YANG in the\n
    \  Concise Binary Object Representation (CBOR)\") defines YANG Schema\n   Item
    iDentifiers (YANG SID), globally unique 63-bit unsigned integers\n   used to identify
    YANG items.  RFC 9595 (\"YANG Schema Item iDentifier\n   (YANG SID)\") defines
    ways to allocate these SIDs on the basis of IANA\n   registries.\n\n   The present
    specification employs these SID allocation mechanisms to\n   allocate ranges with
    100 000 SIDs (representation size 64 bits) each\n   for each of the holders of
    IANA-registered Private Enterprise Numbers\n   (PENs) < 1 000 000, as well as
    ranges with 10 000 SIDs\n   (representation size 32 bits) each for each of the
    holders of PENs <\n   100 000.\n\n\n   // The present revision –06 is a resubmission
    of -05 with \"Intended\n   // Status: Standards Track\", after IESG discussion
    pointed into this\n   // direction.\n\n\t "
