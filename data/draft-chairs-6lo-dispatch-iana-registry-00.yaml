abstract:
- language: en
  script: Latn
  content: "   RFC4944 defines ESC dispatch type for additional dispatch bytes in\n
    \  the 6lowpan header.  The value of ESC byte has been updated by\n   RFC6282.
    \ However, the usage of ESC extension bytes has not been\n   defined in RFC6282
    and RFC4944.  The purpose of this document is to\n   define the usage of ESC extension
    bytes.  It also records the initial\n   values for extended dispatch values and
    requests corresponding IANA\n   actions.\n\n\t "
