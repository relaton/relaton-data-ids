abstract:
- language: en
  script: Latn
  content: "   This document defines semantics that allow for signaling a new SDP\n
    \  group \"supim\" for superimposed media in an SDP session.  The \"supim\"\n
    \  attribute can be used by the application to relate all the\n   superimposed
    visual media streams enabling them to be added as an\n   overlay on top of any
    visual media stream.  The superimposition\n   grouping semantics is helpful, if
    the media data is separate and\n   transported via different sessions.\n\n\t "
