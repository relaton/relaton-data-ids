abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to detect whether end-to-end data\n
    \  flows share a common bottleneck.  It relies on summary statistics\n   that
    are calculated by a data receiver based on continuous\n   measurements and regularly
    fed to a grouping algorithm that runs\n   wherever the knowledge is needed.  This
    mechanism complements the\n   coupled congestion control mechanism in draft-welzl-rmcat-coupled-cc.\n\n\t "
