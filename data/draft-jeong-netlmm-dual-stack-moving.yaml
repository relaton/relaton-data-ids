  content: "This memo describes the network-based mobility support for dual stack\nmobile
    nodes moving into an IPv4-only or an IPv6-only subnetwork\nwithin a NETLMM domain.
    \ This memo also presents a network-based\nglobal mobility management protocol
    with support of IPv4-IPv6\ntraversal.  By utilizing this document, mobile nodes
    can move from an\nIPv4/IPv6 dual stack localized domain to an IPv6-only (or IPv4-only)\nlocalized
    domain without any IP session disruption.\n\t "
