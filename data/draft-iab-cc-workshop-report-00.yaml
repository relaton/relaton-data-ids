abstract:
- language: en
  script: Latn
  content: "   This document provides a summary of the IAB/IRTF Workshop on\n   'Congestion
    Control for Interactive Real-Time Communication', which\n   took place in Vancouver,
    Canada, on July 28, 2012.  The main goal of\n   the workshop was to foster a discussion
    on congestion control\n   mechanisms for interactive real-time communication.
    \ This report\n   summarizes the discussions and lists recommendations to the
    Internet\n   Engineering Task Force (IETF) community.\n\n   The views and positions
    in this report are those of the workshop\n   participants and do not necessarily
    reflect the views and positions\n   of the authors, the Internet Architecture
    Board (IAB) or the Internet\n   Research Task Force (IRTF).\n\n\t "
