abstract:
- language: en
  script: Latn
  content: "   Multipath TCP (MPTCP) adds the capability of using multiple paths to\n
    \  a regular TCP session.  Even though it is designed to be totally\n   backward
    compatible to applications, the data transport differs\n   compared to regular
    TCP, and there are several additional degrees of\n   freedom that applications
    may wish to exploit.  This document\n   summarizes the impact that MPTCP may have
    on applications, such as\n   changes in performance.  Furthermore, it discusses
    compatibility\n   issues of MPTCP in combination with non-MPTCP-aware applications.\n
    \  Finally, the document describes a basic application interface for\n   MPTCP-aware
    applications that provides access to multipath address\n   information and a level
    of control equivalent to regular TCP.\n\n\t "
