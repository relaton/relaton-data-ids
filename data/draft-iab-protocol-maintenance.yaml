abstract:
- language: en
  script: Latn
  content: "   The main goal of the networking standards process is to enable the\n
    \  long term interoperability of protocols.  This document describes\n   active
    protocol maintenance, a means to accomplish that goal.  By\n   evolving specifications
    and implementations, it is possible to reduce\n   ambiguity over time and create
    a healthy ecosystem.\n\n   The robustness principle, often phrased as \"be conservative
    in what\n   you send, and liberal in what you accept\", has long guided the design\n
    \  and implementation of Internet protocols.  However, it has been\n   interpreted
    in a variety of ways.  While some interpretations help\n   ensure the health of
    the Internet, others can negatively affect\n   interoperability over time.  When
    a protocol is actively maintained,\n   protocol designers and implementers can
    avoid these pitfalls.\n\n\t "
