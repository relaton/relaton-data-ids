abstract:
- language: en
  script: Latn
  content: "   This document describes an abstract application programming\n   interface,
    API, to the transport layer, following the Transport\n   Services Architecture.
    \ It supports the asynchronous, atomic\n   transmission of messages over transport
    protocols and network paths\n   dynamically selected at runtime.  It is intended
    to replace the\n   traditional BSD sockets API as the common interface to the
    transport\n   layer, in an environment where endpoints could select from multiple\n
    \  interfaces and potential transport protocols.\n\n\t "
