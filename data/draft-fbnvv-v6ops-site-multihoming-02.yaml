abstract:
- language: en
  script: Latn
  content: "   Carrier resilience is a typical business requirement. IPv4\n   deployments
    have traditionally solved this challenge through private\n   internal site addressing
    in combination with separate NAT engines\n   attached to multiple redundant carriers.
    IPv6 brings support for\n   true end-to-end connectivity on the Internet, and
    hence NAT is the\n   least desirable option in such deployments. Native IPv6 solutions\n
    \  for carrier resiliency, however, have drawbacks. This document\n   discusses
    all currently-available options to organize carrier\n   resiliency for a site,
    their strengths and weaknesses, and provides\n   a history of past IETF efforts
    approaching the issue. The views\n   presented here are the summary of discussions
    on the v6ops mailing\n   list and are not just the personal opinion of the authors.\n\n\t "
