  script: Latn
  content: "   The DNS is the last common Internet protocol that has no encryption\n
    \  scheme and therefore provides no privacy to the users.  This document\n   proposes
    an extensible mechanism providing encryption of DNS queries\n   and responses
    with method for secure retrieval and verification of\n   validity of encryption
    keys.  It is independent of the underlying\n   transport protocol.\n\n\t "
