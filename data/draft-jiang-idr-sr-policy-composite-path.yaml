abstract:
- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node.  An\n   SR Policy is associated
    with one or more candidate paths.  A\n   candidate path is either dynamic, explicit
    or composite.  This\n   document defines extensions to BGP to distribute SR policies\n
    \  carrying composite candidate path information.  So that composite\n   candidate
    paths can be installed when the SR policy is applied.\n\n\t "
