abstract:
- content: "<p>This document defines policy and allows new technology for the representation
    of mathematical notation in RFCXML and relevant publication formats. After implementation
    of this policy, mathematical notation in RFCXML and the HTML publication format
    will no longer be accepted in Unicode or Scalable Vector Graphics (SVGs).</p>"
