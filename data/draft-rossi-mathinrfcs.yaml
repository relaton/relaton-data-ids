- language: en
  script: Latn
  content: "   This document defines policy and allows new technology for the\n   representation
    of mathematical notation in RFCXML and relevant\n   publication formats.  After
    implementation of this policy,\n   mathematical notation in RFCXML and the HTML
    publication format will\n   no longer be accepted in Unicode or Scalable Vector
    Graphics (SVGs).\n\n\t "
