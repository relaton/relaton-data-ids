abstract:
- language: en
  script: Latn
  content: "   This document describes the RTP payload format for the Mixed\n   Excitation
    Linear Prediction Enhanced (MELPe) speech coder.  MELPe's\n   three different
    speech encoding rates and sample frames sizes are\n   supported.  Comfort noise
    procedures and packet loss concealment are\n   detailed.  Also, within the document
    there are included necessary\n   details for the use of MELP with SDP.\n\n\t "
