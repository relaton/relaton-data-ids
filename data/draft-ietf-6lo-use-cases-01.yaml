abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of IPv6 over constrained\n
    \  node networks (6lo) and use cases.  It describes the practical\n   deployment
    scenarios of 6lo technologies with the consideration of\n   6lo link layer technologies
    and identifies the requirements.  In\n   addition to IEEE 802.15.4, various link
    layer technologies such as\n   ITU-T G.9959 (Z-Wave), BLE, DECT-ULE, MS/TP, NFC,
    LTE MTC, PLC (IEEE\n   1901), and IEEE 802.15.4e(6tisch) are widely used at constrained
    node\n   networks for typical services.  Based on these link layer\n   technologies,
    IPv6 over networks of resource-constrained nodes has\n   various and practical
    use cases.  To efficiently implement typical\n   services, the applicability and
    consideration of several design space\n   dimensions are described.\n\n\t "
