    \ In particular, it describes managed objects \nfor modeling an adaptation of
    SONET/SDH circuits over a Multi-\nProtocol Label Switching (MPLS) [MPLSArch, MPLSFW]
    Label Switch \nRouter (LSR).\n\t "
