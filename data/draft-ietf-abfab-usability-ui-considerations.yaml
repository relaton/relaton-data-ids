abstract:
- language: en
  script: Latn
  content: "   The real world use of ABFAB-based technologies requires that any\n
    \  identity that is to be used for authentication has to be configured\n   on
    the ABFAB-enabled client device.  Achieving this requires software\n   on that
    device (either built into the operating system or a\n   standalone utility) that
    will interact with the user, managing their\n   identity information and identity-to-service
    mappings.  All designers\n   of software to fulfil this role will face the same
    set of challenges.\n   This document aims to document these challenges with the
    aim of\n   producing well-thought out UIs with some degree of consistency\n   between
    implementations.\n\n\t "
