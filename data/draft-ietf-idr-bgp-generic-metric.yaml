abstract:
- language: en
  script: Latn
  content: "   RFC7311 describes mechanism for carrying accumulated IGP cost across\n
    \  BGP domains however it limits to IGP-metric only.  There is a need to\n   accumulate
    and propagate different types of metrics as it will aid in\n   intent-based end-to-end
    path across BGP domains.  This document\n   defines BGP extensions for generic
    metric sub-types that enable\n   different types of metrics to be accumulated
    and carried in BGP.\n   This is applicable when multiple domains exchange BGP
    routing\n   information.\n\n\t "
