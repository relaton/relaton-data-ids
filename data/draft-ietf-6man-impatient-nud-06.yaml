abstract:
- language: en
  script: Latn
  content: "   IPv6 Neighbor Discovery includes Neighbor Unreachability Detection.\n
    \  That function is very useful when a host has an alternative neighbor,\n   for
    instance when there are multiple default routers, since it allows\n   the host
    to switch to the alternative neighbor in short time.  This\n   time is 3 seconds
    after the node starts probing by default.  However,\n   if there are no alternative
    neighbors, this is far too impatient.\n   This document specifies relaxed rules
    for Neighbor Discovery\n   retransmissions that allow an implementation to choose
    different\n   timeout behavior based on whether or not there are alternative\n
    \  neighbors.  This document updates RFC 4861.\n\n\t "
