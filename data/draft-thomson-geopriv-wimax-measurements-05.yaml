abstract:
- language: en
  script: Latn
  content: "IEEE 802.16e defines means for true mobility within an 802.16\nwireless
    network.  Determining an accurate location for 802.16e\ndevices requires information
    on radio parameters.  A format is\ndefined for location-related measurement data
    that can be provided by\nan 802.16e device.  This measurement data can be used
    by a Location\nInformation Server (LIS) to more accurately determine the location
    of\nthe device.  A separate measurement used for identifying WiMAX\nsession-related
    parameters is also provided.\n\t "
