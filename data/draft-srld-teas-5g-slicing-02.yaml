abstract:
- language: en
  script: Latn
  content: "   5G slicing is a new feature that was introduced by the 3rd Generation\n
    \  Partnership Project (3GPP) in mobile networks.  It covers slicing\n   requirements
    for all mobile domains, including the Radio Access\n   Network (RAN), Core Network
    (CN), and Transport Network (TN).\n\n   This document describes a basic IETF Network
    Slice realization model\n   in IP/MPLS networks with a focus on fulfilling 5G
    slicing\n   connectivity requirements.  This IETF Network Slice realization model\n
    \  reuses many building blocks currently commonly used in service\n   provider
    networks.\n\n\t "
