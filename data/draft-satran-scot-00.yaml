abstract:
- language: en
  script: Latn
  content: "The Small Computer Systems Interface (SCSI) is a popular family of\nprotocols
    for communicating with I/O devices, especially storage\ndevices.\nThis memo describes
    a transport protocol for SCSI that operates on\ntop of TCP.\nThe SCSI/TCP protocol
    aims to be fully compliant with the require-\nments laid out in the SCSI Architecture
    Model - 2 [SAM2] document.\n\t "
