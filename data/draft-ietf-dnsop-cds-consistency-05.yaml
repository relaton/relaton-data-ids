abstract:
- language: en
  script: Latn
  content: "   Maintenance of DNS delegations requires occasional changes of the DS\n
    \  and NS record sets on the parent side of the delegation.  For the\n   case
    of DS records, RFC 7344 provides automation by allowing the\n   child to publish
    CDS and/or CDNSKEY records holding the prospective\n   DS parameters which the
    parent can ingest.  Similarly, RFC 7477\n   specifies CSYNC records to indicate
    a desired update of the\n   delegation's NS (and glue) records.  Parent-side entities
    (e.g.\n   Registries, Registrars) can query these records from the child and,\n
    \  after validation, use them to update the parent-side RRsets of the\n   delegation.\n\n
    \  This document specifies that when performing such queries, parent-\n   side
    entities MUST ensure that updates triggered via CDS/CDNSKEY and\n   CSYNC records
    are consistent across the child's authoritative\n   nameservers, before taking
    any action based on these records.\n\n\t "
