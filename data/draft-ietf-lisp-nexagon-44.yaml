abstract:
- language: en
  script: Latn
  content: "  This document describes an interoperable system of Geolocation agents\n
    \ that utilizes virtual layer 3 routing and geospatial addressing to\n  form a
    mobility-edge network. The network uses a hierarchical H3 grid\n  to calculate
    the high-resolution tile positions of detections made by\n  vehicles equipped
    with vision AI cameras using their GPS coordinates.\n  When these vehicles detect
    elements of interest or map road segments,\n  the system uses the tile ID of the
    detection or road segment as the\n  basis for an IPv6 endpoint identifier (EID).
    These EIDs are the\n  destination queues and channel sources for network-addressable
    agents\n  that consolidate detections from all vehicles in a given area.\n  The
    mobility network is constructed using the Locator/ID Separation\n  Protocol (LISP).\n\n\t "
