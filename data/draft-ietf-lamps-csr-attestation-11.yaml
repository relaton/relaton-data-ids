abstract:
- language: en
  script: Latn
  content: "   A PKI end entity requesting a certificate from a Certification\n   Authority
    (CA) may wish to offer trustworthy claims about the\n   platform generating the
    certification request and the environment\n   associated with the corresponding
    private key, such as whether the\n   private key resides on a hardware security
    module.\n\n   This specification defines an attribute and an extension that allow\n
    \  for conveyance of Evidence in Certificate Signing Requests (CSRs)\n   such
    as PKCS#10 or Certificate Request Message Format (CRMF) payloads\n   which provides
    an elegant and automatable mechanism for transporting\n   Evidence to a Certification
    Authority.\n\n   Including Evidence along with a CSR can help to improve the\n
    \  assessment of the security posture for the private key, and can help\n   the
    Certification Authority to assess whether it satisfies the\n   requested certificate
    profile.  These Evidence Claims can include\n   information about the hardware
    component's manufacturer, the version\n   of installed or running firmware, the
    version of software installed\n   or running in layers above the firmware, or
    the presence of hardware\n   components providing specific protection capabilities
    or shielded\n   locations (e.g., to protect keys).\n\n\t "
