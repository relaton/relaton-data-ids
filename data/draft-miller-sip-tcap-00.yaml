  script: Latn
  content: "SIP-TCAP is a mechanism by which an XML representation of TCAP\nmessages
    can be transported in the body of SIP INFO messages.  This\nmechanism can be used
    to allow SIP elements to access features\nimplemented by PSTN equipment without
    having to implement the binary\nTCAP protocol.\n\n\t "
