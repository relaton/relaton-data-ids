abstract:
- language: en
  script: Latn
  content: "The Platform for Privacy Preferences 1.0[4] (P3P1.0) specification\ndescribes
    how to associate a privacy policy with each URI request.\nSuch associations are
    contained in a so-called policy reference\nfile. This draft describes a new HTTP
    response header which\nindicates the location of such policy reference file. This
    header is\nintended to be a part of the P3P1.0 framework and should be treated\nin
    the full context of the P3P1.0 specification[4].\n\t "
