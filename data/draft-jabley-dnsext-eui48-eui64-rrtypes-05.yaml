abstract:
- language: en
  script: Latn
  content: "   48-bit Extended Unique Identifiers (EUI-48) and 64-bit Extended\n   Unique
    Identifiers (EUI-64) are address formats specified by the IEEE\n   for use in
    various layer-2 networks, e.g.  Ethernet.\n\n   This document describes two new
    DNS resource record types, EUI48 and\n   EUI64, for encoding Ethernet addresses
    in the DNS.\n\n   This document describes potentially severe privacy implications\n
    \  resulting from indiscriminate publication of link-layer addresses in\n   the
    DNS.  This document recommends that EUI-48 or EUI-64 addresses\n   SHOULD NOT
    be published in the public DNS.  This document specifies\n   an interoperable
    encoding of these address types for use in private\n   DNS namespaces, where the
    privacy concerns can be constrained and\n   mitigated.\n\n\t "
