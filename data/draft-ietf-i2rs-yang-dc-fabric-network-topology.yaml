abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model for fabric topology in data- center
    networks and represents one possible view of the data-center fabric.  This document
    focuses on the data model only and does not endorse any kind of network design
    that could be based on the abovementioned model.\n\t "
