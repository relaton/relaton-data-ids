abstract:
- language: en
  script: Latn
  content: "   ND and DHCPv6 protocols could have some interaction on address\n   provisioning
    with the A, M, and O flags defined in ND protocol. But\n   the relevant standard
    definitions of the flags contain ambiguity, so\n   that current implementations
    in operating systems have varied on\n   interpreting the flags. The variation
    might impact real network\n   operations, so this document aims to provide some
    operational\n   guidance to eliminate the impact as much as possible.\n\n\t "
