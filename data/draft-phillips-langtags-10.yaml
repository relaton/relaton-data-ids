abstract:
- language: en
  script: Latn
  content: "This document describes the structure, content, construction, and\n   semantics
    of language tags for use in cases where it is desirable to\n   indicate the language
    used in an information object. It also\n   describes how to register values for
    use in language tags and a\n   construct for matching such language tags, including
    user defined\n   extensions for private interchange. This document replaces RFC
    3066\n   (which replaced RFC 1766).\n\t "
