abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to the CoRIM schema that support\n
    \  Intel specific Attester implementations.  Multiple Evidence formats\n   are
    compatible with base CoRIM, but extensions to evidence formats\n   may be required
    to fully support the CoMID schema extensions defined\n   in this profile.  The
    concise evidence definition uses the CoMID\n   schema such that extensions to
    CoMID are inherited by concise\n   evidence.  Reference Value Providers may use
    this profile to author\n   mainifests containing Reference Values and Endorsements.
    \ RATS\n   Verifiers recognize this profile by it's profile identifier and\n   implement
    support for the extentions defined.\n\n\t "
