abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) can be used to steer packets through a network\n
    \  using the IPv6 or MPLS data plane, employing the source routing\n   paradigm.\n\n
    \  A Segment Routed Path can be derived from a variety of mechanisms,\n   including
    an IGP Shortest Path Tree (SPT), explicit configuration, or\n   a Path Computation
    Element(PCE).\n\n   Since SR can be applied to both MPLS and IPv6 data-planes,
    a PCE\n   should be able to compute an SR Path for both MPLS and IPv6 data-\n
    \  planes.  The Path Computation Element communication Protocol (PCEP)\n   extension
    and mechanisms to support SR-MPLS have been defined.  This\n   document outlines
    the necessary extensions to support SR for the IPv6\n   data-plane within PCEP.\n\n\t "
