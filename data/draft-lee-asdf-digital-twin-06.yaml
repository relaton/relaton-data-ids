abstract:
- language: en
  script: Latn
  content: "   This memo specifies SDF modeling for a digital twin, i.e. a digital\n
    \  twin system, and its interactions.  An SDF is a format to describe\n   Things
    and their associated interactions, and to represent the\n   various kinds of information
    that is exchanged for these\n   interactions.  Therefore, the SDF format can be
    used to define the\n   behavior of things, i.e. physical objects, and related
    data and\n   interaction models in a digital twin that contain objects as\n   components.\n\n\t "
