abstract:
- language: en
  script: Latn
  content: "   The “Management Techniques in Encrypted Networks (M-TEN)” workshop\n
    \  was convened by the Internet Architecture Board (IAB) from 17 October\n   2022
    to 19 October 2022 as a three-day online meeting.  The workshop\n   was organized
    in three parts to discuss ways to improve network\n   management techniques in
    support of even broader adoption of\n   encryption on the Internet.  This report
    summarizes the workshop's\n   discussion and identifies topics that warrant future
    work and\n   consideration.\n\n   Note that this document is a report on the proceedings
    of the\n   workshop.  The views and positions documented in this report are\n
    \  those of the expressed during the workshop by participants and do not\n   necessarily
    reflect IAB views and positions.\n\n\t "
