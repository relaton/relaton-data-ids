abstract:
- language: en
  script: Latn
  content: "   This document specifies an Automatic Extended Route Optimization\n
    \  (AERO) service for IP internetworking over Overlay Multilink Network\n   (OMNI)
    interfaces.  AERO/OMNI use an IPv6 unique-local address format\n   for IPv6 Neighbor
    Discovery (IPv6 ND) messaging over the OMNI virtual\n   link.  Router discovery
    and neighbor coordination are employed for\n   network admission and to manage
    the OMNI link forwarding and routing\n   systems.  Secure multilink operation,
    mobility management, multicast,\n   traffic path selection and route optimization
    are naturally supported\n   through dynamic neighbor cache updates.  AERO is a
    widely-applicable\n   mobile internetworking service especially well-suited to
    aviation,\n   intelligent transportation systems, mobile end user devices and
    many\n   other applications.\n\n\t "
