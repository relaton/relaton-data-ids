abstract:
- language: en
  script: Latn
  content: "   This document defines a BGP Path Attribute known as the \"Tunnel\n
    \  Encapsulation Attribute\", which can be used with BGP UPDATEs of\n   various
    SAFIs to provide information needed to create tunnels and\n   their corresponding
    encapsulation headers.  It provides encodings for\n   a number of Tunnel Types
    along with procedures for choosing between\n   alternate tunnels and routing packets
    into tunnels.\n\n   This document obsoletes RFC 5512, which provided an earlier\n
    \  definition of the Tunnel Encapsulation Attribute.  RFC 5512 was never\n   deployed
    in production.  Since RFC 5566 relies on RFC 5512, it is\n   likewise obsoleted.
    \ This document updates RFC 5640 by indicating\n   that the Load-Balancing Block
    sub-TLV may be included in any Tunnel\n   Encapsulation Attribute where load balancing
    is desired.\n\n\t "
