abstract:
- language: en
  script: Latn
  content: "   The introduction of SDN fundamentally changes the way that the\n   application
    layer traffic optimization (ALTO) works.  This draft\n   describes two architectures,
    the Vertical Architecture and the\n   Horizontal Architecture, allowing coherent
    coexistence of ALTO and\n   software defined network (SDN).  Unique requirements
    for design and\n   operations are identified and summarized, suggesting that the\n
    \  Vertical Architecture allows better division, management,\n   flexibility,
    privacy control and long-term evolution of the network.\n   We also define the
    main interactions and information flows, and\n   present a set of use cases to
    illustrate how we extend ALTO to\n   support SDN, in the Vertical Architecture.\n\n\t "
