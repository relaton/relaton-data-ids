abstract:
- language: en
  script: Latn
  content: "   This draft defines a header for surplus space in UDP. The UDP surplus\n
    \  space is bytes between the end of the UDP payload and the end of the\n   IP
    packet. The purpose of the header is to disambiguate uses of the\n   surplus space.
    The UDP surplus space header includes a type, length,\n   and checksum field that
    covers the space.\n\n\t "
