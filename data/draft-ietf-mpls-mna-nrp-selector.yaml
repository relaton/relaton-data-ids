abstract:
- language: en
  script: Latn
  content: "   An IETF Network Slice service provides connectivity coupled with a\n
    \  set of network resource commitments and is expressed in terms of one\n   or
    more connectivity constructs.  A Network Resource Partition (NRP)\n   is a collection
    of resources identified in the underlay network to\n   support IETF Network Slice
    services.  A Slice-Flow Aggregate refers\n   to the set of traffic streams from
    one or more connectivity\n   constructs belonging to one or more IETF Network
    Slices that are\n   mapped to a specific NRP and provide the same forwarding treatment.\n
    \  The packets associated with a Slice-Flow Aggregate may carry a\n   marking
    in the packet's network layer header to identify this\n   association and this
    marking is referred to as NRP Selector.  The NRP\n   Selector is used to map the
    packet to the associated NRP and provide\n   the corresponding forwarding treatment
    to the packet.\n\n   MPLS Network Actions (MNA) technologies are used to indicate
    actions\n   for Label Switched Paths (LSPs) and/or MPLS packets and to transfer\n
    \  data needed for these actions.  This document discusses options for\n   using
    MPLS Network Actions (MNAs) to carry the NRP Selector in MPLS\n   packets.\n\n\t "
