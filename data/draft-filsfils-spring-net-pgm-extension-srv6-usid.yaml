  primary: true
abstract:
- language: en
  script: Latn
  content: "   The SRv6 \"micro segment\" (SRv6 uSID or uSID for short) instruction
    is\n   a straightforward extension of the SRv6 Network Programming model:\n\n
    \  *  The SRv6 Control Plane is leveraged without any change\n\n   *  The SRH
    dataplane encapsulation is leveraged without any change\n\n   *  Any SID in the
    SID list can carry micro segments\n\n   *  Based on the Compressed SRv6 Segment
    List Encoding in SRH\n\t "
