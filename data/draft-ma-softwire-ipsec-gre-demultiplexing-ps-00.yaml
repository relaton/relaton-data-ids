abstract:
- language: en
  script: Latn
  content: "This document describes the IPsec secured GRE based VPN\ndemultiplexing
    problem statement.  When two or more IPsec SAs are\nused to protect GRE encapsulated
    VPN network between the same pair of\nedge router, the current GRE based VPN does
    not support the edge\nrouter to demultiplex data for different IPsec SA.  GRE
    key provides\none solution to demultiplex the VPNs secured by IPsec.\n\t "
