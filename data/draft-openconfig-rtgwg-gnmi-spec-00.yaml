abstract:
- language: en
  script: Latn
  content: "   This document describes the gRPC Network Management Interface (gNMI),\n
    \  a network management protocol based on the gRPC RPC framework.  gNMI\n   supports
    retrieval and manipuation of state from network elements\n   where the data is
    represented by a tree structure, and addressable by\n   paths.  The gNMI service
    defines operations for configuration\n   management, operational state retrieval,
    and bulk data collection via\n   streaming telemtry.\n\n\t "
