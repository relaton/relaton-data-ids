abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to existing signature schemes for\n
    \  key blinding.  This functionality guarantees that a blinded public\n   key
    and all signatures produced using the blinded key pair are\n   unlinkable to the
    unblinded key pair.  Moreover, signatures produced\n   using blinded key pairs
    are indistinguishable from signatures\n   produced using unblinded key pairs.\n\n\t "
