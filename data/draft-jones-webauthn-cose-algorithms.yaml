abstract:
- language: en
  script: Latn
  content: "   The W3C Web Authentication (WebAuthn) specification uses COSE\n   algorithm
    identifiers.  This specification registers algorithms in\n   the IANA \"COSE Algorithms\"
    registry that are used by WebAuthn that\n   are not already registered.  Also,
    they are registered in the IANA\n   \"JSON Web Signature and Encryption Algorithms\"
    registry, when not\n   already registered there.\n\n\t "
