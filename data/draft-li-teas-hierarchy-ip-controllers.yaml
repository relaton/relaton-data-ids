abstract:
- language: en
  script: Latn
  content: "   This document describes the interactions between various IP\n   controllers
    in a hierarchical fashion to provide various IP services.\n   It describes how
    the Abstraction and Control of Traffic Engineered\n   Networks (ACTN) framework
    is applied to the Hierarchy of IP\n   controllers (HIC) as well as document the
    interactions with other\n   protocols like BGP, Path Computation Element Communication
    Protocol\n   (PCEP), and other YANG-based protocols to provide end to end dynamic\n
    \  services spanning multiple domains and controllers (e.g.  Layer 3\n   Virtual
    Private Network (L3VPN), Seamless MPLS etc).\n\n\t "
