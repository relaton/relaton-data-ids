abstract:
- language: en
  script: Latn
  content: "   This document defines the MPLS Network Actions (MNA) sub-stack\n   solution
    for carrying Network Actions and Ancillary Data in the label\n   stack.  MNA can
    be used to influence packet forwarding decisions,\n   carry additional Operations,
    Administration, and Maintenance\n   information in the MPLS packet or perform
    user-defined operations.\n   This solution document specifies In-stack network
    action and In-stack\n   data specific requirements found in \"Requirements for
    MPLS Network\n   Actions\".  This document follows the architectural framework
    for the\n   MNA technologies specified in \"MPLS Network Actions (MNA) Framework\".\n\n\t "
