abstract:
- language: en
  script: Latn
  content: "   This document presents a topology-transparent zone in an area.  A\n
    \  zone is a block/piece of an area, which comprises a group of routers\n   and
    a number of circuits connecting them.  It is abstracted as a\n   virtual entity
    such as a single pseudo node or zone edges mess.  Any\n   router outside of the
    zone is not aware of the zone.  The information\n   about the circuits and routers
    inside the zone is not distributed to\n   any router outside of the zone.\n\n\t "
