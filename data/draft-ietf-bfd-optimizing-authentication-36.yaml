abstract:
- language: en
  script: Latn
  content: "   This document describes an experimental optimization to BFD\n   Authentication.
    \ This optimization enables BFD to scale better when\n   there is a desire to
    use authentication where applying the same\n   authentication mechanism to every
    BFD Control Packet may adversely\n   impact performance.  This optimization partitions
    BFD Authentication\n   into a more computationally intensive mechanism that is
    applied to\n   BFD significant changes, and a less computationally intensive\n
    \  mechanism applied to the majority of BFD Control Packets.\n\n\t "
