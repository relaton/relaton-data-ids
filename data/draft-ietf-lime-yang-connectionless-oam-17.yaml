abstract:
- language: en
  script: Latn
  content: "   This document presents a base YANG Data model for the management of\n
    \  Operations Administration, and Maintenance (OAM) protocols that use\n   Connectionless
    Communications.  The data model is defined using the\n   YANG, as specified in
    RFC7950 data modeling language.  It provides a\n   technology-independent abstraction
    of key OAM constructs for OAM\n   protocols that use connectionless communication.
    \ The base model\n   presented here can be extended to include technology-specific\n
    \  details.\n\n   There are two key benefits of this approach: First, it leads
    to\n   uniformity between OAM protocols.  And second, it support both nested\n
    \  OAM workflows (i.e., performing OAM functions at different or same\n   levels
    through a unified interface) as well as interactive OAM\n   workflows (i.e., performing
    OAM functions at same levels through a\n   unified interface).\n\n\t "
