- language: en
  script: Latn
  content: "   This document defines the Transport Layer Security (TLS) Certificate\n
    \  Status Version 2 Extension to allow clients to specify and support\n   multiple
    certificate status methods.  Also defined is a new method\n   that a server can
    use to provide status information (i.e., based on\n   the Online Certificate Status
    Protocol and Server-Based Certificate\n   Validation Protocol) not just about
    the server's own certificate, but\n   also the status of intermediate certificates
    in the chain.\n\n\t "
