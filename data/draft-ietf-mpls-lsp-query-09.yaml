abstract:
- language: en
  script: Latn
  content: "This document describes the encoding and procedures for three new\nLabel
    Distribution Protocol (LDP) messages: Query Message, Query-\nReply Message and
    Partial Query-Reply Message.  A Label Edge Router\n(LER) sends a Query message
    when it needs to find out information\nabout an established Label Switched Path
    (LSP). The Query message\ncan be used for LDP LSPs as well as for Constraint-Based
    Label\nSwitched Paths (CR-LSPs).  The queried data is encoded into the\nQuery-Reply
    messages.\n\t "
