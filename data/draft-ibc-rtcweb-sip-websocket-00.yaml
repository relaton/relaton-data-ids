abstract:
- language: en
  script: Latn
  content: "   This document specifies a WebSocket subprotocol for a new transport\n
    \  in SIP (Session Initiation Protocol).  The WebSocket protocol enables\n   two-way
    realtime communication between clients (typically web-based\n   applications)
    and servers.  The main goal of this specification is to\n   integrate the SIP
    protocol within web applications.\n\n\t "
