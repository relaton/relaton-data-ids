abstract:
- language: en
  script: Latn
  content: "   This specification (re)defines the multipart/form-data Internet Media\n
    \  Type, which can be used by a wide variety of applications and\n   transported
    by a wide variety of protocols as a way of returning a\n   set of values as the
    result of a user filling out a form.  It\n   replaces RFC 2388.\n\n\t "
