abstract:
- language: en
  script: Latn
  content: "   The Internet Key Exchange protocol version 2 (IKE2) can operate\n   either
    over unreliable (UDP) transport or over reliable (TCP)\n   transport.  If TCP
    is used, then IPsec tunnels created by IKEv2 also\n   use TCP.  This document
    specifies how to decouple IKEv2 and IPsec\n   transports, so that IKEv2 can operate
    over TCP, while IPsec tunnels\n   use unreliable transport.  This feature allows
    IKEv2 to effectively\n   exchange large blobs of data (e.g. when post-quantum
    algorithms are\n   employed) while avoiding performance problems which arise when
    TCP is\n   used for IPsec.\n\n\t "
