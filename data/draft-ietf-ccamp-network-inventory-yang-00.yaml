abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for network hardware\n   inventory
    data information.\n\n   The YANG data model presented in this document is intended
    to be used\n   as the basis toward a generic YANG data model for network hardware\n
    \  inventory data information which can be augmented, when required,\n   with
    technology-specific (e.g., optical) inventory data, to be\n   defined either in
    a future version of this document or in another\n   document.\n\n   The YANG data
    model defined in this document conforms to the Network\n   Management Datastore
    Architecture (NMDA).\n\n\t "
