  content: The FNV Non-Cryptographic Hash Algorithm
docidentifier:
- content: draft-eastlake-fnv
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   FNV (Fowler/Noll/Vo) is a fast, non-cryptographic hash algorithm with\n
    \  good dispersion that has been widely used and is referenced in a\n   number
    of standards documents.  The purpose of this document is to\n   make information
    on FNV and open-source code performing all specified\n   sizes of FNV conveniently
    available to the Internet community.\n\n\t "
