abstract:
- language: en
  script: Latn
  content: "   This document specifies a variant of the Privacy Pass issuance\n   protocol
    that allows for tokens to be rate-limited on a per-origin\n   basis.  This enables
    origins to use tokens for use cases that need to\n   restrict access from anonymous
    clients.\n\n\t "
