abstract:
- language: en
  script: Latn
  content: "   This document defines a 6top Scheduling Function called \"Scheduling\n
    \  Function One\" (SF1) to reserve, label and schedule the end-to-end\n   resources
    hop-by-hop through the Distributed Resource Reservation\n   Protocol(RSVP).  SF1
    uses the 6P signaling messages with a global\n   TrackID to add or delete the
    cells in L2-bundles of isolated traffic\n   flows.\n\n\t "
