abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol, CoAP, and related extensions\n
    \  are intended to support machine-to-machine communication in systems\n   where
    one or more nodes are resource constrained, in particular for\n   low power wireless
    sensor networks.  This document defines publish-\n   subscribe message queuing
    functionality for CoAP that extends the\n   capabilities for supporting nodes
    with long breaks in connectivity\n   and/or up-time.\n\n\t "
