  script: Latn
  content: "   This draft defines procedures and messages for BGP SRv6-based EVPNs\n
    \  and L3 VPNs.  It builds on RFC7432 \"BGP MPLS-Based Ethernet VPN\" and\n   RFC4364
    \"BGP/MPLS IP Virtual Private Networks (VPNs)\" to provide a\n   migration path
    from MPLS-based VPNs to SRv6 based VPNs.\n\n\t "
