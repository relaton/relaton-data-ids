- language: en
  script: Latn
  content: "   Real-time media streams that use RTP, use multiple mechanisms to\n
    \  recover from packet and frame loss.  Sender to recover frame loss\n   effectively,
    it can use information on the last frame receiver\n   successfully decoded and
    latest packet it received on network.  This\n   document describes an RTP Control
    Protocol (RTCP) feedback message\n   intended to notify the sender with loss details.\n\n\t "
