abstract:
- language: en
  script: Latn
  content: "   This document describes an optional extension to a Simple Two-way\n
    \  Active Measurement Protocol (STAMP) that enables the use of STAMP\n   test
    and reflected packets of variable length during a single STAMP\n   test session.
    \ In some use cases, the use of asymmetrical test\n   packets allow for the creation
    of more realistic flows of test\n   packets and, thus, a closer approximation
    between active performance\n   measurements and conditions experienced by the
    monitored application.\n\n   Also, the document includes an analysis of challenges
    related to\n   performance monitoring in a multicast network.  It defines procedures\n
    \  and STAMP extensions to achieve more efficient measurements with a\n   lesser
    impact on a network.\n\n\t "
