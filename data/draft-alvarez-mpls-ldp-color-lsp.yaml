abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to the Label Distribution Protocol\n
    \  (LDP) to signal a switching preference in the presence of multiple\n   paths.
    \ A label switched router (LSR) can associate locally a color\n   with one or
    more downstream paths or links, and signal a label path\n   per color to upstream
    LSRs.  Based on local policy, LSRs can select\n   between these color LSPs to
    implement a forwarding preference on a\n   downstream LSR.  An egress LSR may
    influence the signaling decision\n   of other LSRs by signaling interest in specific
    colors.\n\n\t "
