- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects to configure and/or\n   monitor MVPN,
    Multicast in MultiProtocol Label Switching/Border\n   Gateway Protocol (MPLS/BGP)
    IP Virtual Private Networks (VPNs) on a\n   Provider Edge router.\n\n\t "
