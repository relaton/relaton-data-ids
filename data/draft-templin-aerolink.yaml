formattedref: draft-templin-aerolink
title:
- language: en
  script: Latn
  content: Asymmetric Extended Route Optimization (AERO)
docidentifier:
- content: draft-templin-aerolink
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies the operation of IP over tunnel virtual links\n
    \  using Asymmetric Extended Route Optimization (AERO).  Nodes attached\n   to
    AERO links can exchange packets via trusted intermediate routers\n   that provide
    forwarding services to reach off-link destinations and\n   route optimization
    services for improved performance.  AERO provides\n   an IPv6 link-local address
    format that supports operation of the IPv6\n   Neighbor Discovery (ND) protocol
    and links ND to IP forwarding.\n   Dynamic link selection, mobility management,
    quality of service (QoS)\n   signaling and route optimization are naturally supported
    through\n   dynamic neighbor cache updates, while IPv6 Prefix Delegation (PD)
    is\n   supported by network services such as the Dynamic Host Configuration\n
    \  Protocol for IPv6 (DHCPv6).  AERO is a widely-applicable tunneling\n   solution
    especially well-suited to aviation services, mobile Virtual\n   Private Networks
    (VPNs) and other applications as described in this\n   document.\n\n\t "
