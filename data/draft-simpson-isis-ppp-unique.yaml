abstract:
- language: en
  script: Latn
  content: "   The IS-IS routing protocol (Intermediate System to Intermediate\n   System,
    ISO 10589) requires unique System Identifiers at the link\n   layer.  A common
    practice has been to use an existing IEEE 802 MAC\n   link-layer interface identifier.
    \ When no unique MAC is available,\n   this document specifies automatic generation
    of identifiers.  It is\n   fully interoperable with systems that do not support
    this extension.\n\n   Additionally, the extension automatically resolves conflicts
    between\n   System Identifiers.\n\n\t "
