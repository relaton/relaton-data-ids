  script: Latn
  content: "This document describes a media type (application/xtm+xml) for\n   serialization
    of Topic Maps into Extensible Markup Language (XML).\n   Topic Maps is a technology
    for encoding knowledge and connecting this\n   encoded knowledge to relevant information
    resources.  Topic maps are\n   organized around topics, which represent subjects
    of discourse;\n   associations, representing relationships between the subjects;
    and\n   occurrences, which connect the subjects to pertinent information\n   resources.
