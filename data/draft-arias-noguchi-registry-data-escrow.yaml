abstract:
- language: en
  script: Latn
  content: "   This document specifies the format and contents of data escrow\n   deposits
    targeted primarily for domain name registries.  However, the\n   specification
    was designed to be independent of the underlying\n   objects that are being escrowed,
    therefore it could be used for\n   purposes other than domain name registries.\n\n\t "
