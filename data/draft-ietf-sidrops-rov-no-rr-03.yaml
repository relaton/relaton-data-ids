abstract:
- content: "<p>A BGP Speaker performing RPKI-based policy should not issue Route Refresh
    to its neighbors because it has received new RPKI data. This document updates
    RFC8481 by describing how to avoid doing so by either keeping a full Adj-RIB-In
    or saving paths dropped due to ROV so they may be reevaluated with respect to
    new RPKI data.</p>"
