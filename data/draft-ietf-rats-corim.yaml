abstract:
- language: en
  script: Latn
  content: "   Remote Attestation Procedures (RATS) enable Relying Parties to assess\n
    \  the trustworthiness of a remote Attester and therefore to decide\n   whether
    or not to engage in secure interactions with it.  Evidence\n   about trustworthiness
    can be rather complex and it is deemed\n   unrealistic that every Relying Party
    is capable of the appraisal of\n   Evidence.  Therefore that burden is typically
    offloaded to a\n   Verifier.  In order to conduct Evidence appraisal, a Verifier\n
    \  requires not only fresh Evidence from an Attester, but also trusted\n   Endorsements
    and Reference Values from Endorsers and Reference Value\n   Providers, such as
    manufacturers, distributors, or device owners.\n   This document specifies the
    information elements for representing\n   Endorsements and Reference Values in
    CBOR format.\n\n\t "
