  content: "This memo defines a portion of the Management Information Base for use
    with network management protocols in the Internet community.  In particular, it
    describes managed objects used to support two fast reroute (FRR) methods for Multiprotocol
    Label Switching (MPLS)-based traffic engineering (TE).  The two methods are the
    one-to-one backup method and the facility backup method. [STANDARDS-TRACK]\n\t "
