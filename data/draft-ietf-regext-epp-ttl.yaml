- content: draft-ietf-regext-epp-ttl
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the Extensible Provisioning\n
    \  Protocol (EPP) that allows EPP clients to manage the Time-To-Live\n   (TTL)
    value for domain name delegation records.\n\nAbout this draft\n\n   This note
    is to be removed before publishing as an RFC.\n\n   The source for this draft,
    and an issue tracker, may can be found at\n   https://github.com/gbxyz/epp-ttl-extension.\n\n\t "
