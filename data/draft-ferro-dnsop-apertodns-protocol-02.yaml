abstract:
- content: "<p>This document specifies the ApertoDNS Protocol, a modern RESTful protocol
    for dynamic DNS (DDNS) updates. It provides a secure, provider-agnostic alternative
    to legacy protocols, with native support for IPv4, IPv6, bulk updates, automatic
    IP detection, TXT record management for ACME DNS-01 challenges, and standardized
    authentication mechanisms. The protocol uses well-known URIs (RFC 8615), JSON
    payloads (RFC 8259), and bearer token authentication (RFC 6750) to enable interoperable
    dynamic DNS services across different providers.</p>"
