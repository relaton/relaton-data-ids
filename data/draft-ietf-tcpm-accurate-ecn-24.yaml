abstract:
- language: en
  script: Latn
  content: "   Explicit Congestion Notification (ECN) is a mechanism where network\n
    \  nodes can mark IP packets instead of dropping them to indicate\n   incipient
    congestion to the endpoints.  Receivers with an ECN-capable\n   transport protocol
    feed back this information to the sender.  ECN was\n   originally specified for
    TCP in such a way that only one feedback\n   signal can be transmitted per Round-Trip
    Time (RTT).  Recent new TCP\n   mechanisms like Congestion Exposure (ConEx), Data
    Center TCP (DCTCP)\n   or Low Latency, Low Loss, and Scalable Throughput (L4S)
    need more\n   accurate ECN feedback information whenever more than one marking
    is\n   received in one RTT.  This document updates the original ECN\n   specification
    in RFC 3168 to specify a scheme that provides more than\n   one feedback signal
    per RTT in the TCP header.  Given TCP header\n   space is scarce, it allocates
    a reserved header bit previously\n   assigned to the ECN-Nonce.  It also overloads
    the two existing ECN\n   flags in the TCP header.  The resulting extra space is
    exploited to\n   feed back the IP-ECN field received during the 3-way handshake
    as\n   well.  Supplementary feedback information can optionally be provided\n
    \  in two new TCP option alternatives, which are never used on the TCP\n   SYN.
    \ The document also specifies the treatment of this updated TCP\n   wire protocol
    by middleboxes.\n\n\t "
