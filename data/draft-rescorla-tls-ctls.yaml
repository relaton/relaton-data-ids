abstract:
- language: en
  script: Latn
  content: "   This document specifies a \"compact\" version of TLS 1.3.  It is\n
    \  isomorphic to TLS 1.3 but saves space by trimming obsolete material,\n   tighter
    encoding, and a template-based specialization technique. cTLS\n   is not directly
    interoperable with TLS 1.3, but it should eventually\n   be possible for a cTLS/TLS
    1.3 server to exist and successfully\n   interoperate.\n\n\t "
