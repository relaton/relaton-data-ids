abstract:
- language: en
  script: Latn
  content: "   This document describes an extension for TLS and DTLS to protect the\n
    \  server from Denial of Service attacks against the handshake protocol,\n   carried
    out by an on-path adversary.  The extension includes a nonce\n   and a Message
    Authentication Code (MAC) over that nonce, encoded as a\n   Handshake Token that
    a Trust Anchor entity computes and provides to\n   the client.  The server registered
    at the Trust Anchor verifies the\n   MAC to determine whether continuing or aborting
    the handshake.\n\n\t "
