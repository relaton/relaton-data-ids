abstract:
- language: en
  script: Latn
  content: "   This document specifies JSON Object Signing and Encryption (JOSE) and\n
    \  CBOR Object Signing and Encryption (COSE) serializations for FFT\n   (fast-Fourier
    transform) over NTRU-Lattice-Based Digital Signature\n   Algorithm (FN-DSA), a
    Post-Quantum Cryptography (PQC) digital\n   signature scheme defined in US NIST
    FIPS 206 (expected to be\n   published in late 2026 early 2027).\n\n   It does
    not define new cryptographic primitives; rather, it specifies\n   how existing
    FN-DSA mechanisms are serialized for use in JOSE and\n   COSE.  This document
    registers signature algorithms for JOSE and\n   COSE, specifically FN-DSA-512
    and FN-DSA-1024.\n\n\t "
