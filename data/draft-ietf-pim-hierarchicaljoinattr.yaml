abstract:
- language: en
  script: Latn
  content: "This document defines a hierarchical method of encoding Join/Prune attributes
    that provides a more efficient encoding when the same attribute values need to
    be specified for multiple sources in a PIM Join/Prune message.  This document
    updates RFC 5384 by renaming the encoding type registry specified there.\n\t "
