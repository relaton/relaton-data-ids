  script: Latn
  content: "There is a need for common definitions of terminology in the work to\nbe
    done around IP mobility. This memo defines terms for mobility\nrelated terminology.
    It is intended as a living document for use by\nthe Seamoby working group, and
    especially for use in Seamoby drafts\nand in WG discussions. Other working groups
    dealing with mobility may\nalso take advantage of this terminology\n\t "
