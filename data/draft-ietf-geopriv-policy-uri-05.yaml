abstract:
- language: en
  script: Latn
  content: "   Current location configuration protocols are capable of provisioning\n
    \  an Internet host with a location URI that refers to the host's\n   location.
    \ These protocols lack a mechanism for the target host to\n   inspect or set the
    privacy rules that are applied to the URIs they\n   distribute.  This document
    extends the current location configuration\n   protocols to provide hosts with
    a reference to the rules that are\n   applied to a URI, so that the host can view
    or set these rules.\n\n\t "
