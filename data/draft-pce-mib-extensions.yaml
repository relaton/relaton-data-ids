abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes extensions to the managed objects for\n   modeling of
    the Path Computation Element Communication Protocol\n   (PCEP) for communications
    between a Path Computation Client (PCC) and\n   a Path Computation Element (PCE),
    or between two PCEs, that support\n   stateful capabilities.\n\n\t "
