abstract:
- language: en
  script: Latn
  content: "   STUN, or Session Traversal Utilities for NAT, is a protocol used to\n
    \  assist other protocols traverse Network Address Translators or NATs.\n   This
    specification defines an ORIGIN attribute for STUN that can be\n   used in similar
    ways to the HTTP header field of the same name.\n   WebRTC browsers utilizing
    STUN and TURN would include this attribute\n   which would provide servers with
    additional information about the\n   STUN and TURN requests they receive.  This
    specification defines the\n   usage of the STUN ORIGIN attribute for web, SIP,
    and XMPP contexts.\n\n\t "
