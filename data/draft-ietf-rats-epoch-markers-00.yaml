abstract:
- language: en
  script: Latn
  content: "   This document defines Epoch Markers as a way to establish a notion
    of\n   freshness among actors in a distributed system.  Epoch Markers are\n   similar
    to \"time ticks\" and are produced and distributed by a\n   dedicated system,
    the Epoch Bell.  Systems that receive Epoch Markers\n   do not have to track freshness
    using their own understanding of time\n   (e.g., via a local real-time clock).
    \ Instead, the reception of a\n   certain Epoch Marker establishes a new epoch
    that is shared between\n   all recipients.\n\n\t "
