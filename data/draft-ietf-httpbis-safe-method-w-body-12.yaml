abstract:
- content: "<p>This specification defines the QUERY method for HTTP. A QUERY requests
    that the request target process the enclosed content in a safe/idempotent manner
    and then respond with the result of that processing. This is similar to POST requests
    but can be automatically repeated or restarted without concern for partial state
    changes.</p>"
