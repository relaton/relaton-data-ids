abstract:
- language: en
  script: Latn
  content: "   This document describes the use cases of multiple provisioning domain\n
    \  (MPVD) in homenet.  As homenet makes multihoming and multi-subnet a\n   norm
    in future residential networks, nodes with multiple interface or\n   conneted
    to multiple services may commonly exist in homenet.  MPVD\n   may provide independent
    provisioning domains for different interfaces\n   and services, which enables
    robust and flexible network configuration\n   for such multi-interface/service
    nodes.\n\n\t "
