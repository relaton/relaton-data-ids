abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP Payload format for the scalable extension\n
    \  of the ITU-T Recommendation H.264 video codec which is the\n   technically
    identical to ISO/IEC International Standard 14496-10\n   video codec.  The RTP
    payload format allows for packetization of one\n   or more Network Abstraction
    Layer Units (NALUs), produced by the\n   video encoder, in each RTP payload.  The
    payload format has wide\n   applicability, as it supports applications from simple
    low bit-rate\n   conversational usage, to Internet video streaming with interleaved\n
    \  transmission, to high bit-rate video-on-demand.\n\t "
