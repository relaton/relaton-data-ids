abstract:
- language: en
  script: Latn
  content: "   The IPv6 transition has been an ongoing process throughout the world\n
    \  due to the exhaustion of the IPv4 address space.  The\n   464XLAT[RFC6877]
    provides a solution with limited IPv4 connectivity\n   across an IPv6-only network,
    and the android system (version 2.3 and\n   above) has already implemented the
    464XLAT[RFC6877] and the the\n   Prefix discovery solution [RFC7050].  However,
    the current 464XLAT\n   architecture can only deal with the scenario with single
    PLAT in the\n   network.  When operator deploys multiple PLATs with different
    Pref64\n   prefixes, 464XLAT cannot cope with multiple prefixes for different\n
    \  destination addresses.\n\n   This document describes the architecture with
    multiple PLATs and also\n   the deployment considerations.\n\n\t "
