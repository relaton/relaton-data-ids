abstract:
- language: en
  script: Latn
  content: "   This document outlines a method for improving the authenticity,\n   discoverability,
    and portability of Decentralized Identifiers (DIDs)\n   by utilizing the current
    DNS infrastructure and its technologies.\n   This method offers a straightforward
    procedure for a verifier to\n   cryptographically cross-validate a DID using data
    stored in the DNS,\n   separate from the DID document.\n\n\t "
