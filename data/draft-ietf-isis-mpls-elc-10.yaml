abstract:
- language: en
  script: Latn
  content: "   Multiprotocol Label Switching (MPLS) has defined a mechanism to load-\n
    \  balance traffic flows using Entropy Labels (EL).  An ingress Label\n   Switching
    Router (LSR) cannot insert ELs for packets going into a\n   given Label Switched
    Path (LSP) unless an egress LSR has indicated\n   via signaling that it has the
    capability to process ELs, referred to\n   as Entropy Label Capability (ELC),
    on that tunnel.  In addition, it\n   would be useful for ingress LSRs to know
    each LSR's capability for\n   reading the maximum label stack depth and performing
    EL-based load-\n   balancing, referred to as Entropy Readable Label Depth (ERLD).
    \ This\n   document defines a mechanism to signal these two capabilities using\n
    \  IS-IS.  These mechanisms are particularly useful, where label\n   advertisements
    are done via protocols like IS-IS.\n\n\t "
