abstract:
- language: en
  script: Latn
  content: "   This memo deprecates MIB module NAT-MIB, a portion of the Management\n
    \  Information Base (MIB) previously defined in RFC 4008 for devices\n   implementing
    Network Address Translator (NAT) function.  A companion\n   document defines a
    new version, NAT-MIB-V2, which responds to\n   deficiencies found in module NAT-MIB
    and adds new capabilities.\n\n   This document obsoletes RFC 4008.  All RFC 4008
    MIB objects are\n   included in this version unchanged with only the STATUS changed
    to\n   deprecated.\n\n\t "
