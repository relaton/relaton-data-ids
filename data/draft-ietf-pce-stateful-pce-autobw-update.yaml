abstract:
- language: en
  script: Latn
  content: "   The Stateful PCE extensions allow Stateful control of Traffic\n   Engineering
    (TE) LSPs using PCEP for RSVP-TE and Segment Routing (SR)\n   (for both MPLS and
    IPv6 Data planes) for both PCE-Initiated and PCC-\n   Initiated LSPs.\n\n   Extensions
    to the Path Computation Element Communication Protocol\n   (PCEP) for MPLS-TE
    Label Switched Path (LSP) Automatic Bandwidth\n   Adjustments with Stateful PCE
    are defined in RFC 8733.  It defines\n   the AUTO-BANDWIDTH-ATTRIBUTES TLV and
    a set of sub-TLVs for each of\n   the attributes.  The sub-TLVs are included if
    there is a change since\n   the last information sent in the PCEP message.  However,
    it lacks a\n   mechanism to remove an attribute identified by the sub-TLV\n   explicitly.\n\n
    \  This document updates RFC 8733 by defining the behaviour to remove an\n   attribute
    explicitly.\n\n   In addition, this document updates RFC 8733 by applying the
    PCEP\n   extensions to SR-TE LSPs (for both MPLS and IPv6 Data planes), in\n   addition
    to MPLS-TE LSPs.\n\n\t "
