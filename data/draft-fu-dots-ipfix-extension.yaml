abstract:
- language: en
  script: Latn
  content: "   DDoS Open Threat Signaling (DOTS) Working Group is for developing\n
    \  the standard signaling mechanisms, together with the DDoS related\n   telemetry
    and threat handling requests and data transmitted by them\n   used in DDoS problem
    space. Although IP Flow Information Export\n   (IPFIX), Packet Sampling (PSAMP),
    and Packet Selection methods are\n   useful for network security inspection, there
    are still some gaps\n   existing to identify some categories of DDoS attacks.
    \ To fill in\n   the gaps, this document describes the connection sampling mechanism\n
    \  and explains why it is needed for detecting DDoS attacks. It also\n   defines
    several new IPFIX Information Elements (IEs). Then, it\n   presents some examples
    to show how to use these new IPFIX IEs\n   together with the existing IPFIX IEs
    to detect specific DDoS attacks.\n\n\t "
