abstract:
- language: en
  script: Latn
  content: "   Communication between AI agents and between agent and tools is\n   expected
    to be pivotal in 6G systems.  The 3GPP TR 22.870 outlines\n   various use cases
    and potential service requirements for AI agent\n   communication within 6G systems.
    \ This document provides examples of\n   use cases and service requirements contained
    in the 3GPP TR 22.870\n   and extrapolates possible requirements related to agent
    communication\n   protocols.\n\n\t "
