abstract:
- language: en
  script: Latn
  content: "   This document specifies the Internet's Transmission Control Protocol\n
    \  (TCP).  TCP is an important transport layer protocol in the Internet\n   stack,
    and has continuously evolved over decades of use and growth of\n   the Internet.
    \ In this time, a number of changes have been made to\n   TCP as it was specified
    in RFC 793, though these are only documented\n   in a piecemeal fashion.  This
    document collects and brings those\n   changes together with the protocol specification
    from RFC 793.  This\n   document obsoletes RFC 793 and several other RFCs (TODO:
    list actual\n   RFCs).\n\n\n\t "
