abstract:
- language: en
  script: Latn
  content: "   This document describes considerations for the transition of end user\n
    \  content on the Internet to IPv6.  While this is tailored to address\n   end
    user content, which is typically web-based, many aspects of this\n   document
    may be more broadly applicable to the transition to IPv6 of\n   other applications
    and services.  This document explores the\n   challenges involved in the transition
    to IPv6, potential migration\n   tactics, possible migration phases, and other
    considerations.  The\n   audience for this document is the Internet community
    generally,\n   particularly IPv6 implementers.\n\n\t "
