abstract:
- content: '<p>YANG-CBOR (RFC 9254, "Encoding of Data Modeled with YANG in the Concise
    Binary Object Representation (CBOR)") defines YANG Schema Item iDentifiers (YANG
    SID), globally unique 63-bit unsigned integers used to identify YANG items. RFC
    9595 ("YANG Schema Item iDentifier (YANG SID)") defines ways to allocate these
    SIDs on the basis of IANA registries. The present specification employs these
    SID allocation mechanisms to allocate ranges with 100 000 SIDs (representation
    size 64 bits) each for each of the holders of IANA-registered Private Enterprise
    Numbers (PENs) &lt; 1 000 000, as well as ranges with 10 000 SIDs (representation
    size 32 bits) each for each of the holders of PENs &lt; 100 000. // The present
    revision –06 is a resubmission of -05 with "Intended // Status: Standards Track",
    after IESG discussion pointed into this // direction.</p>'
