abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the OAuth Transaction Tokens\n
    \  framework (https://drafts.oauth.net/oauth-transaction-tokens/draft-\n   ietf-oauth-transaction-tokens.html)
    to support agent context\n   propagation within Transaction Tokens for agent-based
    workloads.  The\n   extension defines two new context fields: 'actor' and 'principal'.\n
    \  The 'actor' field identifies the agent performing the action, while\n   the
    'principal' field identifies the human or system entity that\n   initiated the
    agent's action.  For autonomous agents operating\n   independently, the 'principal'
    field MAY be omitted.  These\n   additional context fields enable services within
    the call graph to\n   make more granular access control decisions, thereby enhancing\n
    \  security.\n\n\t "
