- language: en
  script: Latn
  content: "   A collection of extensions to the Resource Directory [rfc9176] that\n
    \  can stand on their own, and have no clear future in specification\n   yet.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Discussion
    of this document takes place on the Constrained RESTful\n   Environments Working
    Group mailing list (core@ietf.org), which is\n   archived at https://mailarchive.ietf.org/arch/browse/core/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://gitlab.com/chrysn/resource-directory-extensions.\n\n\t "
