abstract:
- language: en
  script: Latn
  content: "   This document discusses options and requirements for the PDF\n   rendering
    of RFCs in the RFC Series, as outlined in RFC 6949.  It\n   also discusses the
    use of PDF for Internet-Drafts, and available or\n   needed software tools for
    producing and working with PDF.\n\n\t "
