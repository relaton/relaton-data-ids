abstract:
- language: en
  script: Latn
  content: "   To limit the association between a device, its traffic, its location\n
    \  and its user, client vendors have started implementing MAC address\n   rotation.
    \ When such rotation happens, some in-network states may\n   break, which may
    affect network efficiency and the user experience.\n   At the same time, devices
    may continue sending other stable\n   identifiers, defeating the MAC rotation
    purposes.  This document\n   lists various network environments and a set of network
    services that\n   may be affected by such rotation.  This document then examines\n
    \  settings and use cases where the user experience may be affected by\n   in-network
    state disruption, and settings where other machine\n   identifiers may expose
    the user privacy.  Last, this document\n   examines solutions to maintain user
    privacy while preserving user\n   quality of experience and network operation
    efficiency.\n\n\t "
