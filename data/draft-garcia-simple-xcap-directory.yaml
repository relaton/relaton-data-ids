abstract:
- language: en
  script: Latn
  content: "   The general assumption of XCAP is that a client selects a document
    in\n   a XCAP server in order to manipulate data.  This requires the XCAP\n   client
    to know the path of the XCAP-manipulatable XML document stored\n   in the XCAP
    server.  This specification allows an XCAP client to\n   retrieve its directory
    of XCAP-manipulatable XML documents from an\n   XCAP server.\n\t "
