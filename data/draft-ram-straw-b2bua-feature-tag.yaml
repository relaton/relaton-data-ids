abstract:
- language: en
  script: Latn
  content: "   The User Agent capabilities specification allows Session Initiation\n
    \  Protocol (SIP) User Agents to convey their capabilities and\n   characteristics
    to other User Agents and to the registrar for its\n   domain.  This information
    is conveyed as parameters of the Contact\n   header field.  Amongst those capabilities
    are the type of User Agent\n   that is available at a SIP Uniform Resource Identifier
    (URI).  This\n   document extends the User Agent capabilities specification to
    allow\n   indication of Back-to-Back User Agent (B2BUA) types.\n\n\t "
