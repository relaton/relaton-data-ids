- language: en
  script: Latn
  content: "Internet Assigned Number Authority (IANA) parameter assignment considerations
    are specified for the allocation of Domain Name System (DNS) resource record types,
    CLASSes, operation codes, error codes, DNS protocol message header bits, and AFSDB
    resource record subtypes.  This document specifies an Internet Best Current Practices
    for the Internet Community, and requests discussion and suggestions for improvements.\n\t "
