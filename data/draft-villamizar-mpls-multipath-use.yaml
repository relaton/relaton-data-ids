abstract:
- language: en
  script: Latn
  content: "   Many MPLS implementations have supported multipath techniques and\n
    \  many MPLS deployments have used multipath techniques, particularly in\n   very
    high bandwidth applications, such as provider IP/MPLS core\n   networks.  MPLS-TP
    has strongly discouraged the use of multipath\n   techniques.  Some degradation
    of MPLS-TP OAM performance cannot be\n   avoided when operating over many types
    of multipath implementations.\n\n   Using MPLS Entropy label, MPLS LSPs can be
    carried over multipath\n   links while also providing a fully MPLS-TP compliant
    server layer for\n   MPLS-TP LSPs.  This document describes the means of supporting
    MPLS\n   as a server layer for MPLS-TP.  The use of MPLS-TP LSPs as a server\n
    \  layer for MPLS LSPs is also discussed.\n\n\t "
