abstract:
- language: en
  script: Latn
  content: "   For certain AFI/SAFI combinations it is desirable that a BGP speaker\n
    \  be able to retain routing state learned over a session that has\n   terminated.
    \ By maintaining routing state forwarding may be\n   preserved.  This technique
    works effectively as long as the AFI/SAFI\n   is primarily used to realize services
    that do not depend on\n   exchanging BGP routing state with peers or customers.
    \ There may be\n   exceptions based upon the amount and frequency of route exchange
    that\n   allow for this technique.  Generally the BGP protocol tightly couples\n
    \  the viability of a session and the routing state that is learned over\n   it.
    \ This is driven by the history of the protocol and it's\n   application in the
    internet space as a vehicle to exchange routing\n   state between administrative
    authorities.  This document addresses\n   new services whose requirements for
    persistence diverge from the\n   Internet routing point of view.\n\n\t "
