abstract:
- language: en
  script: Latn
  content: "   The base IETF TRILL protocol has a TRILL campus-wide MTU feature,\n
    \  specified in RFC 6325 and RFC 7177, that assures that link state\n   changes
    can be successfully flooded throughout the campus while being\n   able to take
    advantage of a campus-wide capability to support jumbo\n   packets. This document
    specifies recommended updates to that MTU\n   feature to take advantage, for appropriate
    link-local packets, of\n   link-local MTUs that exceed the TRILL campus MTU. In
    addition, it\n   specifies an efficient algorithm for local MTU testing. This
    document\n   updates RFC 6325, updates RFC 7177, and updates RFC 7780.\n\n\t "
