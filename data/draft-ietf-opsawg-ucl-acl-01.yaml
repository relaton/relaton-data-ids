abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for policy-based network\n
    \  access control, which provides consistent and efficient enforcement\n   of
    network access control policies based on group identity.\n   Moreover, this document
    defines a mechanism to ease the maintenance\n   of the mapping between a user
    group identifier and a set of IP/MAC\n   addresses to enforce policy-based network
    access control.\n\n   In addition, the document defines a RADIUS attribute that
    is used to\n   communicate the user group identifier as part of identification
    and\n   authorization information.\n\n\t "
