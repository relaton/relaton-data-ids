abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol-independent method that employs\n
    \  two bits to allow endpoints to signal packet loss in a way that can\n   be
    used by network devices to measure and locate the source of the\n   loss.  The
    signaling method applies to all protocols with a protocol-\n   specific way to
    identify packet loss.  The method is especially\n   valuable when applied to protocols
    that encrypt transport header and\n   do not allow an alternative method for loss
    detection.\n\n\t "
