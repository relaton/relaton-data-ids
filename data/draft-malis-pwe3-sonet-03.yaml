  content: "Generic requirements and framework for Pseudo Wire Emulation Edge-to-\nEdge
    (PWE3) have been described in [PWE3-REQ] and [PWE3-FW].  This \ndraft provides
    encapsulation formats and semantics for connecting \nSONET/SDH edge networks through
    a packet network using IP or MPLS.  \nThis basic application of SONET/SDH interworking
