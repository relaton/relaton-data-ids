abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the ACME protocol [RFC8555]\n
    \  that enables ACME servers to use the public key authentication\n   protocol
    to verify the certificate applicant's control of the\n   identity and to ensure
    strong consistency between the final\n   certificate issued and the identity of
    the application order.  A\n   process extension for removing CSR at the certificate
    application\n   phase is also proposed in this document.\n\n\t "
