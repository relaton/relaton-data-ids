abstract:
- language: en
  script: Latn
  content: "   This document creates a Dynamic Host Configuration Protocol (DHCP)\n
    \  Option for transmitting a client's geolocation Uniform Resource\n   Identifier
    (URI). This Location URI can then be dereferenced in a\n   separate transaction
    by the client or sent to another entity and\n   dereferenced to learn physically
    where the client is located, but\n   only while valid.\n\n\n\t "
