abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism that enables TLS 1.3 endpoints to\n
    \  update their certificates during the lifetime of a connection using\n   Exported
    Authenticators.  A new extension is introduced to negotiate\n   support for certificate
    update at handshake time.  When negotiated,\n   either endpoint can provide a
    post-handshake authenticator containing\n   an updated certificate, delivered
    via a new handshake message.  This\n   mechanism allows long-lived TLS connections
    to remain valid across\n   certificate rotations without requiring session termination.\n\n\t "
