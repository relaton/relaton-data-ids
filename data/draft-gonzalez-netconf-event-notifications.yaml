abstract:
- language: en
  script: Latn
  content: "   This document defines the support of [event-notifications] by the\n
    \  Network Configuration protocol (NETCONF). [event-notifications]\n   describes
    capabilities and operations for providing asynchronous\n   message notification
    delivery.  This document discussed how to\n   provide them on top of NETCONF.
    \ The capabilities and operations\n   defined between this document and [event-notifications]
    are intended\n   to obsolete RFC 5277.\n\n\t "
