- language: en
  script: Latn
  content: "   This document presents use cases for authentication and access\n   control
    in scenarios involving constrained RESTful devices.  Where\n   specific details
    are relevant, it is assumed that the devices use\n   CoAP as communication protocol,
    however most conclusions apply\n   generally.\n\n   A number of security requirements
    are derived from the use cases,\n   which are intended as a guideline for developing
    a comprehensive\n   authentication and access control approach for this class
