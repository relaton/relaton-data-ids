  script: Latn
  content: "The scenarios where a Peer-to-Peer Streaming Protocol (PPSP) contains\nmobile
    nodes need special considerations.  An analysis of all the\nscenarios that involve
    mobile nodes is necessary to provide the\nguidelines to PPSP protocol design and
    applicability.  This document\ndescribes some key issues for a PPSP network with
    mobile nodes, and\nproposes some additional requirements for PPSP to handle these\nscenarios.\n\t "
