abstract:
- language: en
  script: Latn
  content: "   This document describes features of a path monitoring system and a\n
    \  use case.  Segment based routing enables a scalable and simple method\n   to
    monitor data plane liveliness of the complete set of paths\n   belonging to a
    single domain.  The MPLS monitoring system adds to\n   legacy MPLS ping and path
    trace, it doesn't result in a deprication\n   them.  MPLS topology awareness reduces
    management and control plane\n   involvement of OAM measurements while enabling
    new OAM features.\n\n\t "
