  script: Latn
  content: "This document describes the RTP payload format of an ITU-T G.711\n   enhanced
    speech codec, UEMCLIP.  The bitstream has a scalable\n   structure with an embedded
    u-law bitstream, also known as PCMU, thus\n   providing a handy transcoding operation
    between narrowband and\n   wideband speech.\n\t "
