  script: Latn
  content: "The Point-to-Point Protocol (PPP) [1] provides a standard method for\ntransporting
    multi-protocol datagrams over point-to-point links.\nPPPoE [2] describes how to
    build PPP sessions and encapsulate PPP\npackets over Ethernet.\nThis document
    describes extensions to PPPoE.  These extensions\nprovide added functionality,
    but are optional and preserve\ncompatibility.\n\t "
