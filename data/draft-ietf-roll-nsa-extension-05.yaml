abstract:
- language: en
  script: Latn
  content: "   Implementing Packet Replication and Elimination from / to the RPL\n
    \  root requires the ability to forward copies of packets over different\n   paths
    via different RPL parents.  Selecting the appropriate parents\n   to achieve ultra-low
    latency and jitter requires information about a\n   node's parents.  This document
    details what information needs to be\n   transmitted and how it is encoded within
    a packet to enable this\n   functionality.  This document also describes Objective
    Functions\n   which take advantage of this information to implement multi-path\n
    \  routing.\n\n\t "
