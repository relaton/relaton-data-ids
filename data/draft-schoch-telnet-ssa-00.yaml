- language: en
  script: Latn
  content: "This document describes a new telnet authentication type 'Simple-Strong
    Authentication'.  Telnet authentication is described in RFC1416, 'Telnet Authentication
    Option', and other telnet authentcation types are described in RFC 1411, 'Telnet
    Authentication: Kerberos Version 4'.  The data used for Simple-Strong Authentication
    is described in the X.511 standard (ISO9594-3).\n\t "
