abstract:
- language: en
  script: Latn
  content: "This Internet-Draft describes additions to NFSv4 minor version one to\nsupport
    Mandatory Access Control systems.  The current draft\ndescribes the mechanism
    for transporting a MAC security label using\nthe NFSv4.1 protocol and the semantics
    required for that label.  In\naddition to this it describes an example system
    of using this label\nin a fully MAC aware environment.\n\t "
