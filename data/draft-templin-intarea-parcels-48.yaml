abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of transport\n
    \  layer protocol data which becomes the retransmission unit in case of\n   loss.
    \ Transport layer protocols including the Transmission Control\n   Protocol (TCP)
    and reliable delivery protocol users of the User\n   Datagram Protocol (UDP) prepare
    data units known as \"segments\", with\n   individual IP packets including only
    a single segment.  This document\n   presents a new construct known as the \"IP
    Parcel\" which permits a\n   single packet to carry multiple transport layer protocol
    segments in\n   a \"packet-of-packets\".  It further updates the standard IP jumbogram\n
    \  service to provide \"Advanced Jumbos\".  IP parcels and advanced jumbos\n   provide
    essential building blocks for improved performance,\n   efficiency and integrity
    while encouraging larger Maximum\n   Transmission Units (MTUs) in the Internet.\n\n\t "
