abstract:
- language: en
  script: Latn
  content: "   This document defines a set of encryption transforms for use in the\n
    \  Encapsulating Security Payload (ESP) and in the Internet Key Exchange\n   version
    2 (IKEv2) protocols which are parts of the IP Security\n   (IPsec) protocols suite.
    \ The transforms are based on the GOST R\n   34.12-2015 block ciphers (which are
    named \"Magma\" and \"Kuznyechik\")\n   in a Multilinear Galois Mode (MGM) and
    the external re-keying\n   approach.\n\n   This specification is developed to
    facilitate implementations that\n   wish to support the GOST algorithms.  This
    document does not imply\n   IETF endorsement of the cryptographic algorithms used
    in this\n   document.\n\n\t "
