- language: en
  script: Latn
  content: "This document specifies a new Multimedia Internet KEYing (MIKEY) General
    Extension payload (RFC 3830) to transport the short-term key message (STKM) and
    long-term key message (LTKM) payloads defined in the Open Mobile Alliance's (OMA)
    Browser and Content (BAC) Broadcast (BCAST) group's Service and Content protection
    specification.  This memo provides information for the Internet community.\n\t "
