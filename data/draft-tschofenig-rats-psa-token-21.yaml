abstract:
- language: en
  script: Latn
  content: "   The Arm Platform Security Architecture (PSA) is a family of hardware\n
    \  and firmware security specifications, as well as open-source\n   reference
    implementations, to help device makers and chip\n   manufacturers build best-practice
    security into products.  Devices\n   that are PSA compliant can produce attestation
    tokens as described in\n   this memo, which are the basis for many different protocols,\n
    \  including secure provisioning and network access control.  This\n   document
    specifies the PSA attestation token structure and semantics.\n\n   The PSA attestation
    token is a profile of the Entity Attestation\n   Token (EAT).  This specification
    describes what claims are used in an\n   attestation token generated by PSA compliant
    systems, how these\n   claims get serialized to the wire, and how they are cryptographically\n
    \  protected.\n\n   This document is produced through the Independent RFC Stream
    and was\n   not subject to the IETF's approval process.\n\n\t "
