abstract:
- language: en
  script: Latn
  content: "   This document provides a security framework for Multiprotocol Label\n
    \  Switching Transport Profile (MPLS-TP). MPLS-TP extends MPLS\n   technologies
    and introduces new OAM capabilities, a transport-\n   oriented path protection
    mechanism, and strong emphasis on static\n   provisioning supported by network
    management systems. This document\n   addresses the security aspects relevant
    in the context of MPLS-TP\n   specifically. It describes potential security threats,
    security\n   requirements for MPLS-TP, and mitigation procedures for MPLS-TP\n
    \  networks and MPLS-TP interconnection to other MPLS and GMPLS\n   networks.
    This document is built on RFC5920 \"MPLS and GMPLS MPLS and\n   GMPLS security
    framework\" by providing additional security\n   considerations which are applicable
    to the MPLS-TP extensions. All\n   the security considerations from RFC5920 are
    assumed to apply.\n\n   This document is a product of a joint Internet Engineering
    Task Force\n   (IETF) / International Telecommunication Union Telecommunication\n
    \  Standardization Sector (ITU-T) effort to include an MPLS Transport\n   Profile
    within the IETF MPLS and PWE3 architectures to support the\n   capabilities and
    functionality of a packet transport network.\n\n\t "
