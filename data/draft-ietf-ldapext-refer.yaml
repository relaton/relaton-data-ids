abstract:
- language: en
  script: Latn
  content: "This document defines two reference attributes and associated 'referral'\nobject
    class for representing generic knowledge information in LDAP\ndirectories [RFC2251].\nThe
    attribute uses URIs [RFC1738] to represent knowledge,\nenabling LDAP and non-LDAP
    services alike to be referenced.\nThe object class can be used to construct entries
    in an LDAP directory\ncontaining references to other directories or services.
    This document\nalso defines procedures directory servers should follow when supporting\nthese
    schema elements and when responding to requests for which the\ndirectory server
    does not contain the requested object but may contain\nsome knowledge of the location
    of the requested object.\n\n\t "
