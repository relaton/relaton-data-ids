- content: draft-ietf-httpapi-linkset
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines two formats and associated media types for
    representing sets of links as standalone documents.  One format is based on JSON,
    and the other is aligned with the format for representing links in the HTTP \"Link\"
    header field.  This specification also introduces a link relation type to support
    the discovery of sets of links.\n\t "
