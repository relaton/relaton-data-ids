abstract:
- language: en
  script: Latn
  content: "The Sieve email filtering language provides a number of action commands,
    some of which can generate additional messages on behalf of the user. This document
    defines an extension to such commands to allow a copy of any generated message
    to be filed into a target mailbox.\n\n This document updates RFCs 5230 and 5435
    by adding a new tagged argument to the Vacation and Notify actions, respectively.\n\t "
