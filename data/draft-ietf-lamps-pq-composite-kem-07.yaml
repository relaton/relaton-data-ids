abstract:
- language: en
  script: Latn
  content: "   This document defines combinations of ML-KEM [FIPS.203] in hybrid\n
    \  with traditional algorithms RSA-OAEP, ECDH, X25519, and X448.  These\n   combinations
    are tailored to meet security best practices and\n   regulatory guidelines.  Composite
    ML-KEM is applicable in any\n   application that uses X.509 or PKIX data structures
    that accept ML-\n   KEM, but where the operator wants extra protection against
    breaks or\n   catastrophic bugs in ML-KEM.\n\n\t "
