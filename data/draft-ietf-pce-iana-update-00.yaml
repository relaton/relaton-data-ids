- language: en
  script: Latn
  content: "   This document updates the registration procedure within the IANA\n
    \  \"Path Computation Element Protocol (PCEP) Numbers\" group of\n   registries.
    \ This specification changes some of the registries with\n   Standards Action
    to IETF Review as defined in RFC 8126.  This memo\n   updates RFCs 8231, 8233,
    8281, 8623, 8664, 8685, 8697, 8733, 8745,\n   8779, 8780, 8800, 8934, 9050, 9059,
    9168, 9357, 9504, and 9603.\n\n\t "
