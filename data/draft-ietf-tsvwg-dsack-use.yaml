abstract:
- language: en
  script: Latn
  content: "TCP and Stream Control Transmission Protocol (SCTP) provide notification
    of duplicate segment receipt through Duplicate Selective Acknowledgement (DSACKs)
    and Duplicate Transmission Sequence Number (TSN) notification, respectively.  This
    document presents conservative methods of using this information to identify unnecessary
    retransmissions for various applications.  This memo defines an Experimental Protocol
    for the Internet community.\n\t "
