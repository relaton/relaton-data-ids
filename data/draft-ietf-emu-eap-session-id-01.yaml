abstract:
- language: en
  script: Latn
  content: "   EAP Session-Id derivation has not been defined for EAP-SIM or EAP-AKA\n
    \  when using the fast re-authentication exchange instead of full\n   authentication.
    \ This document updates RFC 5247 to define those\n   derivations for EAP-SIM and
    EAP-AKA.  Since RFC5448bis defines the\n   Session-ID for EAP-AKA', the definition
    for EAP-AKA' is not included\n   here.  RFC 5247 also does not define Session-Id
    derivation for PEAP.\n   A definition is given here which follows the definition
    for other\n   TLS-based EAP methods.\n\n\t "
