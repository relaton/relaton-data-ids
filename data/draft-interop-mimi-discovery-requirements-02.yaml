abstract:
- language: en
  script: Latn
  content: "   This document defines requirements for the user discovery problem\n
    \  within the More Instant Messaging Interoperability (MIMI) working\n   group.
    \ User discovery is essential for interoperability, allowing\n   message senders
    to locate recipients across diverse platforms using\n   globally unique, cross-service
    identifiers (e.g., email addresses,\n   phone numbers).  The core challenge involves
    reliably mapping these\n   identifiers to messaging service providers and determining
    the\n   reachability of a recipient's identifier across multiple providers.\n\n\t "
