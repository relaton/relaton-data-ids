abstract:
- language: en
  script: Latn
  content: "   Prevalent TLV-based CCN packet formats such as CCNx and NDN are\n   designed
    to be generic and extensible.  This leads to header\n   verbosity which is not
    acceptable in constrained environments where\n   small-sized MTU link-layers like
    IEEE 802.15.4 are deployed.  This\n   document presents an adaptation layer for
    IEEE 802.15.4 that reduces\n   CCNx and NDN packet header sizes for an increased
    payload size.\n   Further, a link fragmentation on this adaptation layer is described.\n\n\t "
