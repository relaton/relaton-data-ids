abstract:
- language: en
  script: Latn
  content: "This document is work in progress and defines the basic QoS \nPackage
    that addresses the different means of supporting Quality \nof service (QoS)  on
    IP networks. This memo also defines the \nRSVP package (that falls into the Integrated
    services model) and \nthe Differentiated services package in association with
    the \nMegaco/H.248 Protocol that can be used to control a Media \nGateway (MG)
    from an external controller, called a Media Gateway \ncontroller (MGC). It is
    intended to satisfy the requirements in \nsection 12 of the Megaco/H.248 requirement
    document [2].\n\t "
