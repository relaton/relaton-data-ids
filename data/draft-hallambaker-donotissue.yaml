  content: "   The Certification Authority Authorization (CAA) DNS Resource Record\n
    \  allows a DNS domain name holder to specify the certificate signing\n   certificate(s)
    authorized to issue certificates for that domain.  CAA\n   resource records allow
    a public Certification Authority to implement\n   additional controls to reduce
    the risk of unintended certificate mis-\n   issue.\n\n\t "
