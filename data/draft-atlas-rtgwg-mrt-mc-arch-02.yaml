abstract:
- language: en
  script: Latn
  content: "   Failure protection is desirable for multicast traffic, whether\n   signaled
    via PIM or mLDP.  Different mechanisms are suitable for\n   different use-cases
    and deployment scenarios.  This document\n   describes the architecture for global
    protection (aka multicast live-\n   live) and for local protection (aka fast-reroute).\n\n
    \  The general methods for global protection and local protection using\n   alternate-trees
    are dependent upon the use of Maximally Redundant\n   Trees.  Local protection
    can also tunnel traffic in unicast tunnels\n   to take advantage of the routing
    and fast-reroute mechanisms\n   available for IP/LDP unicast destinations.\n\n
    \  The failures protected against are single link or node failures.\n   While
    the basic architecture might support protection against shared\n   risk group
    failures, algorithms to dynamically compute MRTs\n   supporting this are for future
    study.\n\n\t "
