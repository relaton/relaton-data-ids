  content: "   The Extensible Markup Language (XML) Configuration Access Protocol\n
    \  (XCAP) allows a client to read, write and modify application\n   configuration
    data, stored in XML format on an HTTP server.  HTTP\n   Extensions for Distributed
    Authoring (WebDAV) provides many useful\n   HTTP extensions for web content authoring.
    \ This document describes\n   conventions for the co-operation of XCAP resources
    with WebDAV.\n\n\n\t "
