abstract:
- language: en
  script: Latn
  content: "   Network slicing is an approach to provide separate virtual network\n
    \  based on service requirements, and it's a key feature of the 5G.\n   3GPP has
    standardized the specifications for network slicing in the\n   5GS, but there
    are still some problems for realization of end-to-end\n   network slices.  For
    complementing the lacks or expanding the\n   usability, several organizations
    are proceeding standardization.\n   However, the definitions and scopes of network
    slicing vary to some\n   degree from one organization to another.  This document
    provides\n   classification of provisioning models of network slice for clarifying\n
    \  the differences on the definitions and scopes.\n\n\t "
