abstract:
- language: en
  script: Latn
  content: "   Rapidly-varying conditions in a cellular network can cause problems\n
    \  for the Transmission Control Protocol (TCP), which in turn can\n   degrade
    application performance.\n\n   This document presents the problem statement and
    proposes solution\n   principles.  It specifies the requirements and reference
    architecture\n   for a mobile throughput guidance exposure mechanism that can
    be used\n   to assist TCP in cellular networks, ensuring better network\n   efficiency
    and enhanced service delivery performance.\n\n   The proposed mechanism can be
    applied to any content or TCP/IP based\n   application content delivery.  This
    document describes the\n   applicability of the mechanism for Intelligent Video
    Acceleration\n   over cellular networks.\n\n\t "
