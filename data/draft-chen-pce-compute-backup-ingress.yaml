  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document presents extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) for a PCC to send a request for\n   computing
    a backup ingress for an MPLS TE P2MP LSP or an MPLS TE P2P\n   LSP to a PCE and
    for a PCE to compute the backup ingress and reply to\n   the PCC with a computation
    result for the backup ingress.\n\n\t "
