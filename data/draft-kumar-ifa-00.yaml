abstract:
- content: "<p>Inband Flow Analyzer (IFA) records flow specific information from smart
    NIC and/or switches across the network. This document discusses the method to
    collect the data on a per hop basis across the network and perform localized analytics
    operations on it. This document also describes transport agnostic header definition
    for tunneled and non tunneled flows.</p>"
