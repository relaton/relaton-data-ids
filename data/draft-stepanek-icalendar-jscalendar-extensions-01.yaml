abstract:
- language: en
  script: Latn
  content: "   This document defines a set of new elements for iCalendar and extends\n
    \  the use of existing ones.  Their main purpose is to extend the\n   semantics
    of iCalendar with elements defined in JSCalendar, but the\n   new definitions
    also aim to be useful within just the iCalendar\n   format.  This document updates
    RFC 5545 (\"Internet Calendaring and\n   Scheduling Core Object Specification
    (iCalendar)\").\n\n\t "
