  script: Latn
  content: "   The neighbor discovery protocol specifies the maximum time allowed\n
    \  between sending unsolicited multicast Router Advertisements from a\n   router
    interface as well as the maximum router lifetime.  It also\n   allows the limits
    to be overridden by link-layer specific documents.\n   This document allows for
    overriding these values on a per-link basis.\n\n\t "
