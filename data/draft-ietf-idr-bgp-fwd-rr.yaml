abstract:
- language: en
  script: Latn
  content: "   The procedures in BGP Route Reflection (RR) spec RFC4456 primarily\n
    \  deal with scenarios where the RR is reflecting BGP routes with next\n   hop
    unchanged.  In some deployments like Inter-AS Option C\n   (Section 10, RFC4364),
    the ABRs may perform RR functionality with\n   nexthop set to self.  If adequate
    precautions are not taken, the\n   RFC4456 procedures can result in traffic forwarding
    loop in such\n   deployments.\n\n   This document illustrates one such looping
    scenario, and specifies\n   approaches to minimize possiblity of traffic forwarding
    loop in such\n   deployments.  An example with Inter-AS Option C (Section 10,
    RFC4364)\n   deployment is used, where RR with next hop self is used at redundant\n
    \  ABRs when they re-advertise BGP transport family routes between\n   multiple
    IGP domains.\n\n\n\t "
