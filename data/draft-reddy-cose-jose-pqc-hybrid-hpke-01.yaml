- language: en
  script: Latn
  content: "   This document outlines the construction of a PQ/T Hybrid Key\n   Encapsulation
    Mechanism (KEM) in Hybrid Public-Key Encryption (HPKE)\n   for integration with
    JOSE and COSE.  It specifies the utilization of\n   both traditional and Post-Quantum
    Cryptography (PQC) algorithms,\n   referred to as PQ/T Hybrid KEM, within the
    context of JOSE and COSE.\n\n\t "
