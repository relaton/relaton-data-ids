abstract:
- language: en
  script: Latn
  content: "   This document describes an extension for QUIC.  This enables the\n
    \  exchange of Congestion Control (CC) parameters related to the\n   characteristics
    of the between the sender and the receiver during a\n   connection.  These CC
    parameters allow a receiver to prepare to use\n   additional capacity that is
    made available when using Careful Resume.\n   It can also allow a receiver to
    request that previously computed CC\n   parameters, are not used when the receiver
    has additional information\n   about the current path or traffic that is to be
    sent.\n\n\t "
