abstract:
- language: en
  script: Latn
  content: "Many application protocols use named parameters to represent data\n(for
    example, header fields in Internet mail messages and HTTP\nrequests).  Historically,
    protocol designers and implementers have\noften differentiated between \"standard\"
    and \"experimental\" parameters\nby prefixing experimental parameters with the
    string \"X-\".  This\ndocument argues that, on balance, the \"X-\" convention
    has more costs\nthan benefits.\n\t "
