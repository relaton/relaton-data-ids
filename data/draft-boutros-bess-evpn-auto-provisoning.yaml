abstract:
- language: en
  script: Latn
  content: "   In some datacenter use cases, priori knowledge of what PE/NVE to be\n
    \  configured for a given L2 or L3 service may not be available. This\n   document
    describes how EVPN can be extended to discover what L2 or L3\n   services to be
    enabled on a given PE/NVE, based on first sign of life\n   FSOL packets received
    on the PE/NVE ports. An EVPN route based on the\n   FSOL packets will be sent
    to a controller to trigger a push of the\n   related L2/L3 or subscriber service
    configuration to be provisioned\n   on the PE/NVE and on the switch ports.\n\n\t "
