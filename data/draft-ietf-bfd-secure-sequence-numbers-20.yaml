abstract:
- language: en
  script: Latn
  content: "   This document describes a new BFD Optimized Authentication Mode,\n
    \  Meticulous Keyed ISAAC Authentication.  This mode can be used to\n   authenticate
    BFD packets with less CPU time cost than using MD5 or\n   SHA1, with the tradeoff
    of decreased security.  This mechanism cannot\n   be used to signal state changes,
    but it can be used to maintain a\n   session in the the \"Up\" state.\n\n\t "
