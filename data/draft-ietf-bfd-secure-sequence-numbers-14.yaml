abstract:
- language: en
  script: Latn
  content: "   This document describes a new BFD Authentication mechanism,\n   Meticulous
    Keyed ISAAC.  This mechanism can be used to authenticate\n   BFD packets with
    less CPU time cost than using MD5 or SHA1, with the\n   tradeoff of decreased
    security.  This mechanism cannot be used to\n   signal state changes, but it can
    be used as an authenticated signal\n   to maintain a session in the the \"Up\"
    state.\n\n   This document updates RFC 5880.\n\n\t "
