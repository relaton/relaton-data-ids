abstract:
- language: en
  script: Latn
  content: "   This document extends the Incident Object Description Exchange Format\n
    \  (IODEF) defined in RFC 5070 [RFC5070] to facilitate enriched\n   cybersecurity
    information exchange among cybersecurity entities by\n   embedding structured
    information formatted by specifications,\n   including CAPEC[TM] [CAPEC], CEE[TM]
    [CEE], CPE[TM] [CPE], CVE(R)\n   [CVE], CVRF [CVRF], CVSS [CVSS], CWE[TM] [CWE],
    CWSS[TM] [CWSS], ISO/\n   IEC 19770-2 [ISOIEC19770-2], OCIL [OCIL], OVAL(R) [OVAL],
    XCCDF\n   [XCCDF], and XDAS [XDAS].\n\n\t "
