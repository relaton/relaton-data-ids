abstract:
- language: en
  script: Latn
  content: "   This document defines protocol mechanisms to allow clients to choose\n
    \  which YANG schema to use for interactions with a server, out of the\n   available
    YANG schema supported by a server.  The provided\n   functionality allow servers
    to support clients in a backwards\n   compatible way, at the same time allowing
    for non-backwards-\n   compatible updates to YANG modules.\n\n   This draft provides
    a solution to YANG versioning requirements 3.1\n   and 3.2.\n\n\t "
