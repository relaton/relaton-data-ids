  script: Latn
  content: "   Cleartext JSON Web Encryption (JWE) is a means of representing\n   encrypted
    content as a JSON object without representing JSON values\n   to be integrity
    protected in a non-JSON representation, such as\n   base64url-encoded JSON.  The
    integrity protection calculation for the\n   authenticated encryption performed
    uses the predictable JSON\n   serialization defined in ECMAScript version 6.  Cleartext
    JWE builds\n   on the JWE, JWA, and JWK specifications, reusing data structures
    and\n   semantics from these specifications, where applicable.\n\n\t "
