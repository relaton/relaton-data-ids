abstract:
- language: en
  script: Latn
  content: "   RFC4944 defines ESC dispatch type for additional dispatch bytes in\n
    \  the 6lowpan header.  The value of ESC byte has been updated by\n   RFC6282.
    \ However, the usage of ESC extension byte has not been\n   defined in RFC6282
    and RFC4944.  The purpose of this document is to\n   define the ESC extension
    byte code points and to request\n   corresponding IANA actions.\n\n\t "
