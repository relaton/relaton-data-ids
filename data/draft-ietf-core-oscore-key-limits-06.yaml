abstract:
- language: en
  script: Latn
  content: "   Object Security for Constrained RESTful Environments (OSCORE) uses\n
    \  AEAD algorithms to ensure confidentiality and integrity of exchanged\n   messages.
    \ Due to known issues allowing forgery attacks against AEAD\n   algorithms, limits
    should be followed regarding the number of times a\n   specific key is used for
    encryption or decryption.  Among other\n   reasons, approaching key usage limits
    requires updating the OSCORE\n   keying material before communications can securely
    continue.  This\n   document defines how two OSCORE peers can follow these key
    usage\n   limits and what steps they should take to preserve the security of\n
    \  their communications.\n\n\t "
