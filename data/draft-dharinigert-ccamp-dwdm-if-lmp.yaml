abstract:
- language: en
  script: Latn
  content: "   This memo defines extensions to LMP(rfc4209) for managing Optical\n
    \  parameters associated with Wavelength Division Multiplexing (WDM)\n   systems
    in accordance with the Interface Application Identifier\n   approach defined in
    ITU-T Recommendation G.694.1.[ITU.G694.1] and its\n   extensions.\n\n\t "
