abstract:
- language: en
  script: Latn
  content: "This draft states the problem of the current generalized multi-\nprotocol
    label switching (GMPLS) routing in order to deal with inter-\ndomain TE links
    for GMPLS inter-domain signaling. Since the GMPLS \nsignaling protocol introduces
    bi-directional label switched path \n(LSP) creation mechanism, an ingress node
    (or a path computation \nelement) searches for the bidirectional route in the
    traffic \nengineering database (TED). Considering the GMPLS inter-domain path
    \ncreation, the TED contains only outgoing TE information of inter-\ndomain links
    and will not be able to confirm the validity of the \nincoming inter-domain links.
    \ In order to solve this issue, we \ndescribe the GMPLS inter-domain routing requirement
    in support of \nexchanging of inter-domain TE link information.\n\t "
