abstract:
- language: en
  script: Latn
  content: "This document analyzes the security implications of employing IPv6 fragmentation
    with Neighbor Discovery (ND) messages.  It updates RFC 4861 such that use of the
    IPv6 Fragmentation Header is forbidden in all Neighbor Discovery messages, thus
    allowing for simple and effective countermeasures for Neighbor Discovery attacks.
    \ Finally, it discusses the security implications of using IPv6 fragmentation
    with SEcure Neighbor Discovery (SEND) and formally updates RFC 3971 to provide
    advice regarding how the aforementioned security implications can be mitigated.\n\t "
