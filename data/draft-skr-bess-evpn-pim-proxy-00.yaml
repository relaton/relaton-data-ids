abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Networks [RFC7432] are becoming prevalent
    in\n   Data Centers, Data Center Interconnect (DCI) and Service Provider VPN\n
    \  applications. One of the goals that EVPN pursues is the reduction of\n   flooding
    and the efficiency of CE-based control plane procedures in\n   Broadcast Domains.
    Examples of this are [EVPN-PROXY-ARP-ND] for\n   improving the efficiency of CE's
    ARP/ND protocols, and [EVPN-IGMP-\n   MLD-PROXY] for IGMP/MLD protocols. This
    document complements the\n   latter, describing the procedures required to minimize
    the flooding\n   of PIM messages in EVPN Broadcast Domains, and optimize the IP\n
    \  Multicast delivery between PIM routers.\n\n\t "
