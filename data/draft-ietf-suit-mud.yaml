abstract:
- language: en
  script: Latn
  content: "   The Manufacturer Usage Description (MUD) specification describes the\n
    \  access and network functionality required for a device to properly\n   function.
    \ This description has to reflect the software running on\n   the device and its
    configuration.  Because of this, the most\n   appropriate entity for describing
    device network access requirements\n   is the same as the entity developing the
    software and its\n   configuration.\n\n   A network presented with a MUD file
    by a device allows detection of\n   misbehavior by the device software and configuration
    of access\n   control.\n\n   This document defines a way to link the Software
    Updates for Internet\n   of Things (SUIT) manifest to a MUD file offering a stronger
    binding\n   between the two.\n\n\t "
