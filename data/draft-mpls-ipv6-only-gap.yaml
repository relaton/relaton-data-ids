abstract:
- language: en
  script: Latn
  content: "   This document reviews the MPLS protocol suite in the context of IPv6\n
    \  and identifies gaps that must be addressed in order to allow MPLS-\n   related
    protocols and applications to be used with IPv6-only\n   networks.  This document
    is not intended to highlight a particular\n   vendor's implementation (or lack
    thereof) in the context of IPv6-only\n   MPLS functionality, but rather to focus
    on gaps in the standards\n   defining the MPLS suite.\n\n\t "
