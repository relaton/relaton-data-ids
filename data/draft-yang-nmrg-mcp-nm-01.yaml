abstract:
- content: "<p>The application of MCP in the network management field is meant to
    refactor network management operation and network capabilities as tools and provide
    more agile and extensible architecture to expose these AI integration capabilities.
    This document discusses the applicability of MCP to the network management plane
    in the IP network that utilizes IETF technologies.It explores MCP for network
    exposure, multiple MCP server discovery generic workflow and deployment scenarios.</p>"
