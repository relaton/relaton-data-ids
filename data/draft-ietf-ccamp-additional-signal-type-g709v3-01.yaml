abstract:
- language: en
  script: Latn
  content: "[RFC4328] and [RFC7139] provide the extensions to Generalized\nMulti-Protocol
    Label Switching (GMPLS) signaling to control the\nfull set of OTN features including
    ODU0, ODU1, ODU2, ODU3, ODU4,\nODU2e and ODUflex. However, these specifications
    do not cover the\nadditional signal types ODU1e, ODU3e1, and ODU3e2 mentioned
    in\n[G.Sup43]. This draft provides GMPLS signaling extensions for these\nadditional
    signal types.\n\n\n\t "
