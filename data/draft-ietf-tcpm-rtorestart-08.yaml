abstract:
- language: en
  script: Latn
  content: "   This document describes a modified sender-side algorithm for managing\n
    \  the TCP and SCTP retransmission timers that provides faster loss\n   recovery
    when there is a small amount of outstanding data for a\n   connection.  The modification,
    RTO Restart (RTOR), allows the\n   transport to restart its retransmission timer
    so that the effective\n   RTO becomes more aggressive in situations where fast
    retransmit\n   cannot be used.  This enables faster loss detection and recovery
    for\n   connections that are short-lived or application-limited.\n\n\t "
