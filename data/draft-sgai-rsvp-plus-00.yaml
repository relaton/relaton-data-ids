abstract:
- language: en
  script: Latn
  content: "RSVP has been extended in several direction [DiffEdge], [Policy],\n[Identity],
    [DCLASS], [AggrRSVP], [COPS-RSVP], [COPS-RSVP+], one of\nthe more relevant being
    the addition of the support for qualitative\nQoS [QualSvc]. This document refers
    to these extensions as RSVP+ and\ndescribes variations on standard RSVP router
    message processing.\nSpecific variations are driven under policy control. Variations\ninclude
    admission control to diffserv aggregate classes, receiver\nproxying, support for
    aggregated and tunneled RSVP and others.\n\t "
