abstract:
- language: en
  script: Latn
  content: "   BCP 172 (i.e., RFC 6472) recommends not using AS_SET and\n   AS_CONFED_SET
    in Border Gateway Protocol (BGP).  This document\n   updates RFC 4271 and proscribes
    the use of the AS_SET and\n   AS_CONFED_SET types of path segments in the AS_PATH.
    \ This is done to\n   simplify the design and implementation of BGP and to make
    the\n   semantics of the originator of a route clearer.  This will also\n   simplify
    the design, implementation, and deployment of various BGP\n   security mechanisms.\n\n\t "
