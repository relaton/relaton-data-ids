abstract:
- content: "<p>PMIPv6 allows multiple Local Mobility Anchors(LMA) to exist in a PMIPv6
    domain, it MAY cause that different interfaces of a mobile node(MN) are anchored
    in different LMAs. This document proposes the extensions of Proxy Mobile IPv6
    protocol to support flow mobility in multi-LMA environment. Among all the scenarios
    discussed here, the scenario in which different interfaces with different MAGs
    in multi- LMA environment cannot use traditional ways to realize flow mobility
    to an existing interface.</p>"
