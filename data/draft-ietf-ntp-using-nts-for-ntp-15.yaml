abstract:
- language: en
  script: Latn
  content: "   This memo specifies Network Time Security (NTS), a mechanism for\n
    \  using Transport Layer Security (TLS) and Authenticated Encryption\n   with
    Associated Data (AEAD) to provide cryptographic security for the\n   client-server
    mode of the Network Time Protocol (NTP).\n\n   NTS is structured as a suite of
    two loosely coupled sub-protocols.\n   The first (NTS-KE) handles initial authentication
    and key\n   establishment over TLS.  The second handles encryption and\n   authentication
    during NTP time synchronization via extension fields\n   in the NTP packets, and
    holds all required state only on the client\n   via opaque cookies.\n\n\t "
