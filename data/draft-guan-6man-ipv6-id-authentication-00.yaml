abstract:
- language: en
  script: Latn
  content: "   Privacy and accountability are currently significant concerns on the\n
    \  internet.  Privacy generally implies untraceable sources.  Effective\n   verification
    methods inherently raise privacy concerns when\n   confirming a user's identity.
    \ To prevent extensive modifications to\n   current network protocols and the
    introduction of new identifiers, we\n   propose an IPv6 based address label terminal
    identity authentication\n   mechanism.  This mechanism facilitates user identity
    verification,\n   ensuring privacy protection, security, and efficient auditing.\n
    \  Additionally, this document outlines the implementation of address\n   label
    authentication in the IPv6 extension header.\n\n\t "
