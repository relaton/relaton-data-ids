  script: Latn
  content: "   End-to-end data integrity protection provides a strong guarantee that\n
    \  data an application reads from durable storage is exactly the same\n   data
    it wrote previously to durable storage.  This document specifies\n   possible
    additions to the NFSv4 protocol enabling it to convey end-\n   to-end data integrity
    information between client and server.\n\n\n\t "
