abstract:
- language: en
  script: Latn
  content: "   The Concise Data Definition Language (CDDL), standardized in RFC\n
    \  8610, is defined to provide data models for data shaped like JSON or\n   CBOR.\n\n
    \  Another representation format that is quote popular is the CSV file\n   as
    defined by RFC 4180.\n\n   The present document shows how to use CDDL to provide
    a data model\n   for CSV files.\n\n\t "
