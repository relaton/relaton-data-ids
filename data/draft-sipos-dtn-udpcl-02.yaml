abstract:
- language: en
  script: Latn
  content: "   This document describes a UDP convergence layer (UDPCL) for Delay-\n
    \  Tolerant Networking (DTN).  This version of the UDPCL protocol\n   clarifies
    requirements of RFC7122, adds discussion of multicast\n   addressing, congestion
    signaling, and updates to the Bundle Protocol\n   (BP) contents, encodings, and
    convergence layer requirements in BP\n   version 7.  Specifically, the UDPCL uses
    CBOR-encoded BPv7 bundles as\n   its service data unit being transported and provides
    an unreliable\n   transport of such bundles.  This version of UDPCL also includes\n
    \  security and extensibility mechanisms.\n\n\t "
