  script: Latn
  content: "   MSR6 (Multicast Source Routing over IPv6) defines multicast\n   replication
    as a Layer 3 function.  It reuses existing IPv6 headers,\n   functions, and capabilities
    to forward packets through non-multicast\n   nodes, and adds no flow state at
    intermediate network nodes.\n\n   This document introduces the use cases for MSR6.\n\n\n\t "
