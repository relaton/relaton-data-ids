abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism\n
    \  enabling the subscriber's adaptive subscriptions to a publisher's\n   event
    streams with various different period intervals to report\n   updates.  Applying
    these elements allows servers automatically adjust\n   the rate and volume of
    telemetry traffic sent from a publisher to\n   receivers.\n\n\t "
