abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism that, through the use of\n   opportunistic
    Transport Layer Security (TLS), enables encryption of\n   Remote Procedure Call
    (RPC) transactions while they are in-transit.\n   The proposed mechanism interoperates
    with ONC RPC implementations\n   that do not support it.  This document updates
    RFC 5531.\n\n\t "
