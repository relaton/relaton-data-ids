  script: Latn
  content: "RFC 1745, \"BGP4/IDRP for IP---OSPF Interaction\", describes technology
    which was never deployed in the public internet.  This document requests that
    RFC 1745 be moved to Historic status.  This memo provides information for the
    Internet community.\n\t "
