abstract:
- content: "<p>WebRTC Data Channels use the Stream Control Transmission Protocol (SCTP)
    over a Datagram Transport Layer Security (DTLS) association. The standard SCTP
    connection establishment requires a handshake that introduces latency. This document
    specifies a method to accelerate the datachannel establishment by embedding the
    SCTP initialization parameters within the Session Description Protocol (SDP) offer/answer
    exchange. This reduces the time required to open a data channel by up to two network
    round-trip times.</p>"
