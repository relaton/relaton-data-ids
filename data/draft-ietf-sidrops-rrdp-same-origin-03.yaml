  script: Latn
  content: "   This document describes a Same-Origin Policy (SOP) requirement for\n
    \  RPKI Repository Delta Protocol (RRDP) servers and clients.\n   Application
    of SOP in RRDP client/server communication isolates\n   resources such as Delta
    and Snapshot files from different Repository\n   Servers, reducing possible attack
    vectors.  This document updates RFC\n   8182.\n\n\t "
