abstract:
- language: en
  script: Latn
  content: "   This document defines a standardized JSON format for automated HTTP\n
    \  client (e.g., web crawlers, AI bots) operators to disclose their IP\n   address
    ranges publicly.  A consistent, machine-readable format for\n   IP range publication
    simplifies the task of identifying and verifying\n   legitimate automated traffic,
    thereby decreasing maintenance load on\n   website operators while reducing the
    risk of inadvertently blocking\n   beneficial clients.  This specification codifies
    and extends common\n   existing practices to provide a simple yet extensible format
    that\n   accommodates a variety of use cases.\n\n\t "
