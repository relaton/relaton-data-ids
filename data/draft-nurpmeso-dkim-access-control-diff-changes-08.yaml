abstract:
- language: en
  script: Latn
  content: "   This document specifies a DKIM (RFC 6376) extension that allows\n   cryptographic
    verification of SMTP (RFC 5321) envelope data, and of\n   DKIM signatures prior
    to IMF (RFC 5322) message content changes along\n   the message path, addressing
    thus security glitches, and offering a\n   new world of email solutions that move
    complexity away from lower\n   network layers, where problems cannot be solved,
    complying with David\n   Wheeler's fundamental theorem of software engineering,
    that \"We can\n   solve any problem by introducing an extra level of indirection\".
    \ It\n   updates DKIM to obsolete certain aspects that reality has proven to\n
    \  be superfluous, incomplete, or obsoleted.  It is the future of email\n   for
    email of the future.\n\n\t "
