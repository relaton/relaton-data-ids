abstract:
- language: en
  script: Latn
  content: "   [TODO: I-D.draft-ietf-anima-rfc8366bis] defines a digital artifact\n
    \  called voucher as a YANG-defined JSON document that is signed using a\n   Cryptographic
    Message Syntax (CMS) structure.  This document\n   introduces a variant of the
    voucher artifact in which CMS is replaced\n   by the JSON Object Signing and Encryption
    (JOSE) mechanism described\n   in RFC7515 to support deployments in which JOSE
    is preferred over\n   CMS.\n\n   In addition to explaining how the format is created,
    the\n   \"application/voucher-jws+json\" media type is registered and examples\n
    \  are provided.\n\n\t "
