abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) defines a set of topological \"segments\" within\n
    \  an IGP topology to enable steering over a specific SR path.  These\n   segments
    are advertised by the link-state routing protocols (IS-IS\n   and OSPF).\n\n   This
    document describes extensions to the IS-IS and OSPF required to\n   support the
    signaling of Resource Partition (NRP) segments that\n   operate over SR-MPLS and
    SRv6 dataplanes.  Multiple SR NRP segments\n   can be associated with the same
    topological element to allow offering\n   of different forwarding treatments (e.g.
    scheduling and drop policy)\n   associated with each NRP.\n\n\t "
