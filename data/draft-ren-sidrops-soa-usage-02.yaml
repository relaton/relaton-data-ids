abstract:
- language: en
  script: Latn
  content: "   Given that an AS collaboration scheme for inter-domain source address\n
    \  validation requires an information-sharing platform, this document\n   proposes
    a new approach by leveraging Resource Public Key\n   Infrastructure (RPKI) architecture
    to validate the authenticity of\n   source address of packets.  Source Origin
    Authorization (SOA) is a\n   newly defined cryptographically signed object; it
    provides a means of\n   recording information about the last Autonomous System
    (AS) traversed\n   by packets before reaching a specific AS.  When validated,
    the\n   eContent of an SOA object confirms that the holder of the listed AS\n
    \  Number (ASN) has authorized the specified pre-ASes.  This enables\n   other
    ASes to collaboratively filter spoofed traffic, enhancing\n   global Internet
    security by mitigating source address spoofing and\n   DDoS attacks.\n\n\t "
