abstract:
- language: en
  script: Latn
  content: "This document defines the SIP CONSENT method.  SIP relays use CONSENT\nrequests
    to ask the recipient of a particular translation for\npermission to perform that
    translation.  In addition, this document\ndefines the Permission-Upload and the
    Trigger-Consent header fields,\nand the 470 (Consent Needed) status code.\n\n\t "
