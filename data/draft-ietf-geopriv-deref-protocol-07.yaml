abstract:
- content: "<p>This document describes how to use the Hypertext Transfer Protocol
    (HTTP) over Transport Layer Security (TLS) as a dereference protocol to resolve
    a reference to a Presence Information Data Format Location Object (PIDF-LO). This
    document assumes that a Location Recipient possesses a URI that can be used in
    conjunction with the HTTP-Enabled Location Delivery (HELD) protocol to request
    the location of the Target. [STANDARDS-TRACK]</p>"
