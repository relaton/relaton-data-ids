  script: Latn
  content: "   The Layer 2 Tunneling Protocol (``L2TP'') defines a mechanism for\n
    \  tunneling PPP sessions over arbitrary media.  There exists a class of\n   specific
    media and applications for which protocol overhead may be\n   optimized, and where
    such reduction results in improved operation.\n   This document describes the
    solution space addressed, its underlying\n   motivations, and the protocol modifications
    required.  The\n   enhancement to the L2TP protocol is called L2TP Header Compression,\n
    \  or ``L2TPHC''.\n\n\t "
