abstract:
- language: en
  script: Latn
  content: "This memo specifies a standard method of encapsulating IPv4, \nIPv6, and
    MPLS datagrams for transmission over IEEE 802.17 \nResilient Packet Ring (RPR)
    Networks.  This method uses a \nminimum of IEEE 802.17 functions and capabilities.
    \ The 802.17 \nnetwork is treated as a simple, flat network, similar in many \nways
    to an Ethernet. \nA later specification will build upon this standard.  It will
    \nmake more of the features and capabilities of IEEE 802.17 \nnetworks available
    to IP and MPLS and specify the techniques to \nuse those features. \n\t "
