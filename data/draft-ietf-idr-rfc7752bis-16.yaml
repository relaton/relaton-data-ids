abstract:
- language: en
  script: Latn
  content: "   In many environments, a component external to a network is called\n
    \  upon to perform computations based on the network topology and the\n   current
    state of the connections within the network, including\n   Traffic Engineering
    (TE) information.  This is information typically\n   distributed by IGP routing
    protocols within the network.\n\n   This document describes a mechanism by which
    link-state and TE\n   information can be collected from networks and shared with
    external\n   components using the BGP routing protocol.  This is achieved using
    a\n   BGP Network Layer Reachability Information (NLRI) encoding format.\n   The
    mechanism applies to physical and virtual (e.g., tunnel) IGP\n   links.  The mechanism
    described is subject to policy control.\n\n   Applications of this technique include
    Application-Layer Traffic\n   Optimization (ALTO) servers and Path Computation
    Elements (PCEs).\n\n   This document obsoletes RFC7752 by completely replacing
    that\n   document.  It makes some small changes and clarifications to the\n   previous
    specification.  This document also obsoletes RFC9029 by\n   incorporating the
    updates that it made to RFC7752.\n\n\t "
