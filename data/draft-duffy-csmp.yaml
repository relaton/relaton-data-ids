abstract:
- language: en
  script: Latn
  content: "   CoAP Simple Management Protocol (CSMP) is purpose-built to provide\n
    \  lifecycle management for resource constrained IoT devices deployed\n   within
    large-scale, bandwidth constrained IoT networks.  CSMP offers\n   an efficient
    transport and message encoding supporting classic NMS\n   functions such as device
    on-boarding, device configuration, device\n   status reporting, securing the network,
    etc.\n\n   This document describes the design and operation of CSMP.  This\n   document
    does not represent an IETF consensus.\n\n\t "
