abstract:
- language: en
  script: Latn
  content: "   This document specifies \"JSON Structure Symbols, Scientific Units,\n
    \  and Currencies\", an extension to JSON Structure Core.  This\n   specification
    defines a set of annotation keywords for associating\n   scientific unit and currency
    metadata and constraints, primarily for\n   use with numeric values.\n\n   JSON
    Structure Scientific Units provides a mechanism for schema\n   authors to explicitly
    declare the unit associated with numeric data,\n   thereby enabling precise mapping
    between schema representations and\n   external data systems.\n\n\t "
