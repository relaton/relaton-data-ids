abstract:
- language: en
  script: Latn
  content: "   An IETF network slice may use a customized topology to describe\n   intended
    resource reservation for connectivities between slice\n   endpoints.  Customized
    topologies enable customers to request shared\n   resources among connections
    activated on demand and to customize the\n   service paths in a network slice
    with an extensive level of control.\n\n   This document describes a YANG data
    model for managing and\n   controlling customized topologies for IETF network
    slices defined in\n   RFC YYYY.\n\n   [RFC EDITOR NOTE: Please replace RFC YYYY
    with the RFC number of\n   draft-ietf-teas-ietf-network-slices once it has been
    published.\n\n\t "
