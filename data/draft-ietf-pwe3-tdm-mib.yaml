  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects for pseudowire encapsulation for structured or unstructured
    Time-Division Multiplexing (TDM) (T1, E1, T3, E3) circuits over a Packet Switched
    Network (PSN). [STANDARDS-TRACK]\n\t "
