abstract:
- language: en
  script: Latn
  content: "   The Postcard-Based Telemetry (PBT) allows network OAM applications
    to\n   collect telemetry data about any user packet.  Unlike similar\n   techniques
    such as in-situ OAM (IOAM), PBT does not require user\n   packets to carry the
    telemetry data, but directly exports the\n   telemetry data from the data collecting
    node to a collector through\n   separated OAM packets called postcards.  Two variations
    of PBT are\n   described: one requires inserting an instruction header to user\n
    \  packets to guide the data collection and the other only marks the\n   user
    packets or configure the flow filter to invoke the data\n   collection.  PBT provides
    an alternative to IOAM and address several\n   implementation and deployment challenges
    of it.\n\n\t "
