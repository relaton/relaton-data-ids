abstract:
- language: en
  script: Latn
  content: "   With the increase number of protocols and applications that rely on\n
    \  digital certificates to authenticate either the communication channel\n   (TLS)
    or the data itself (PKIX), the need for providing an efficient\n   revocation
    system is paramount.  Although the Online Certificate\n   Status Protocol (OCSP)
    allows for efficient lookup of the revocation\n   status of a certificate, the
    distribution of this information via\n   HTTP or HTTPS is not particularly efficient
    for high volume websites\n   without incurring in high distribution costs (e.g.,
    CDN).\n\n   This draft describes how to provide pre-signed OCSP responses via
    the\n   DNS system in order to leverage its distributed nature and, therefore\n
    \  lowering operational costs for Certification Authorities.\n\n\t "
