abstract:
- language: en
  script: Latn
  content: "   BLS is a digital signature scheme with compression properties.  With\n
    \  a given set of signatures (signature_1, ..., signature_n) anyone can\n   produce
    a compressed signature signature_compressed.  The same is\n   true for a set of
    secret keys or public keys, while keeping the\n   connection between sets (i.e.,
    a compressed public key is associated\n   to its compressed secret key).  Furthermore,
    the BLS signature scheme\n   is deterministic, non-malleable, and efficient.  Its
    simplicity and\n   cryptographic properties allows it to be useful in a variety
    of use-\n   cases, specifically when minimal storage space or bandwidth are\n
    \  required.\n\n\t "
