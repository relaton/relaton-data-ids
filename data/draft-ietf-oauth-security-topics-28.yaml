abstract:
- language: en
  script: Latn
  content: "   This document describes best current security practice for OAuth 2.0.\n
    \  It updates and extends the threat model and security advice given in\n   RFC
    6749, RFC 6750, and RFC 6819 to incorporate practical experiences\n   gathered
    since OAuth 2.0 was published and covers new threats\n   relevant due to the broader
    application of OAuth 2.0.  Further, it\n   deprecates some modes of operation
    that are deemed less secure or\n   even insecure.\n\n\t "
