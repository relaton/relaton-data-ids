abstract:
- language: en
  script: Latn
  content: "   This document describes the Locator/ID Separation Protocol (LISP)\n
    \  data-plane encapsulation protocol.  LISP defines two namespaces, End-\n   point
    Identifiers (EIDs) that identify end-hosts and Routing Locators\n   (RLOCs) that
    identify network attachment points.  With this, LISP\n   effectively separates
    control from data, and allows routers to create\n   overlay networks.  LISP-capable
    routers exchange encapsulated packets\n   according to EID-to-RLOC mappings stored
    in a local map-cache.  The\n   map-cache is populated by the LISP Control-Plane
    protocol\n   [REF_TO_RFC6833bis].\n\n   LISP requires no change to either host
    protocol stacks or to underlay\n   routers and offers Traffic Engineering, multihoming
    and mobility,\n   among other features.\n\n\t "
