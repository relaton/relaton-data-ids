abstract:
- language: en
  script: Latn
  content: "This document updates RFC 4944, \"Transmission of IPv6 Packets over IEEE
    802.15.4 Networks\".  This document specifies an IPv6 header compression format
    for IPv6 packet delivery in Low Power Wireless Personal Area Networks (6LoWPANs).
    \ The compression format relies on shared context to allow compression of arbitrary
    prefixes.  How the information is maintained in that shared context is out of
    scope.  This document specifies compression of multicast addresses and a framework
    for compressing next headers.  UDP header compression is specified within this
    framework. [STANDARDS-TRACK]\n\t "
