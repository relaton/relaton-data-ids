abstract:
- language: en
  script: Latn
  content: "   TRILL (TRansparent Interconnection of Lots of Links) Data frames can\n
    \  be encoded so as to make more efficient use of communications links\n   under
    certain circumstances.  This document specifies two such\n   optional optimizations.
    \ One, called Compact Format, improves the\n   compactness of encoding where a
    TRILL link is a point-to-point\n   Ethernet link.  The other, called Specific
    Addressing, optionally\n   decreases the burden on multi-access TRILL links for
    multi-\n   destination TRILL Data frames.  This document updates RFC 6325.\n\n\t "
