abstract:
- language: en
  script: Latn
  content: "SIP Back-to-Back User Agents (B2BUAs) are often designed to also be on
    the media path, rather than just to intercept signalling. This means that B2BUAs
    often implement an RTP or RTP Control Protocol (RTCP) stack as well, thus leading
    to separate multimedia sessions that the B2BUA correlates and bridges together.
    If not disciplined, this behaviour can severely impact the communication experience,
    especially when statistics and feedback information contained in RTCP messages
    get lost because of mismatches in the reported data.\n\n This document defines
    the proper behaviour B2BUAs should follow when acting on both the signalling plane
    and media plane in order to preserve the end-to-end functionality of RTCP.\n\t "
