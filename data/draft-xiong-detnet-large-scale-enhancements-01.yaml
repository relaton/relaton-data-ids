abstract:
- language: en
  script: Latn
  content: "   From charter and milestones, the enhanced Deterministic Networking\n
    \  (DetNet) is required to provide the enhancement of flow\n   identification
    and packet treatment for data plane to achieve the\n   DetNet QoS in large-scale
    networks.\n\n   This document analyzes the gaps of the existing technologies\n
    \  especially applying the DetNet data plane as per RFC8938 and proposes\n   the
    enhancement of packet treatment to support the functions and\n   metadata for
    enhanced DetNet data plane.  It describes related\n   enhanced controller plane
    considerations as well.\n\n\t "
