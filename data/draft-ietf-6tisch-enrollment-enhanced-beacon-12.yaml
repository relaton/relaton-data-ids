abstract:
- language: en
  script: Latn
  content: "   In TSCH mode of IEEE STD 802.15.4, opportunities for broadcasts are\n
    \  limited to specific times and specific channels.  Nodes in a TSCH\n   network
    typically frequently transmit Enhanced Beacon (EB) frames to\n   announce the
    presence of the network.  This document provides a\n   mechanism by which information
    critical for new nodes (pledges) and\n   long sleeping nodes may be carried within
    the Enhanced Beacon.\n\n\t "
