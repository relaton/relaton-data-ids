  script: Latn
  content: "   This document specifies an extension to the JSON Meta Application\n
    \  Protocol (JMAP) that allows clients to receive an object via the JMAP\n   push
    channel whenever a new email is delivered that matches a client-\n   defined filter.
    \ The object can also include properties from the\n   email, to allow a user notification
    to be displayed without having to\n   make a further network request.\n\n\t "
