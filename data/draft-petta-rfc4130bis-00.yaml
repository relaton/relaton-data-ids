abstract:
- language: en
  script: Latn
  content: "   This document provides an applicability statement (RFC 2026,\n   Section
    3.2) that describes how to exchange structured business data\n   securely using
    the HTTP transfer protocol, instead of SMTP; the\n   applicability statement for
    SMTP is found in RFC 3335.  Structured\n   business data may be XML; Electronic
    Data Interchange (EDI) in either\n   the American National Standards Committee
    (ANSI) X12 format or the UN\n   Electronic Data Interchange for Administration,
    Commerce, and\n   Transport (UN/EDIFACT) format; or other structured data formats.
    \ The\n   data is packaged using standard MIME structures.  Authentication and\n
    \  data confidentiality are obtained by using Cryptographic Message\n   Syntax
    with S/MIME security body parts.  Authenticated\n   acknowledgements make use
    of multipart/signed Message Disposition\n   Notification (MDN) responses to the
    original HTTP message.  This\n   applicability statement is informally referred
    to as \"AS2\" because it\n   is the second applicability statement, produced after
    \"AS1\", RFC\n   3335.\n\n\t "
