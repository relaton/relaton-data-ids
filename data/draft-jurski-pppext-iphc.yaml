abstract:
- language: en
  script: Latn
  content: "The negotiation options specified in RFC 2509 defined an\n   all-or-nothing
    strategy for applying header compression: peers were\n   assumed to support compression
    for any combination of headers.\n   [RFC3544] refined that strategy to make it
    possible to negotiate\n   header compression for only TCP or only non-TCP packets
    (and also\n   added Enhanced RTP-Compression negotiation option).  The current\n
    \  document further refines the strategy by also making it possible to\n   negotiate
    header compression for only particular combinations of\n   headers or header types.\n\t "
