abstract:
- language: en
  script: Latn
  content: "   This document describes an extension that causes nodes to generate\n
    \  global scope addresses with randomized interface identifiers that\n   change
    over time.  Changing global scope addresses over time limits\n   the window of
    time during which eavesdroppers and other information\n   collectors may trivially
    perform address-based network activity\n   correlation when the same address is
    employed for multiple\n   transactions by the same node.  Additionally, it reduces
    the window\n   of exposure of a node via an addresses that becomes revealed as
    a\n   result of active communication.  This document obsoletes RFC4941.\n\n\t "
