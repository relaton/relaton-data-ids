abstract:
- language: en
  script: Latn
  content: "   Over time, Web browsers have adapted how they use HTTP based upon\n
    \  common server configurations and behaviours.  While this is necessary\n   in
    the common case, it can be detrimental for performance and\n   interoperability.\n\n
    \  This document establishes a mechanism whereby origin servers can make\n   available
    hints for browsers about their preferences and\n   capabilities, without imposing
    overhead on their interactions or\n   requiring support for them.\n\n   This is
    intended to allow browsers to safely optimise connections to\n   servers.\n\n\t "
