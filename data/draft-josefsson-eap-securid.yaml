abstract:
- language: en
  script: Latn
  content: "This document describe a EAP mechanism based on SecurID.  SecurID is\na
    hardware token card product (or software emulation thereof)\nproduced by RSA Security,
    which is used for end-user authentication.\nThe SecurID EAP mechanism can be used
    to provide authentication in\nprotocols utilizing EAP, such as PPP, IEEE 802.11
    Wireless LAN and\npossibly Bluetooth in the future.\n\t "
