abstract:
- language: en
  script: Latn
  content: "   This document defines a set of test scenarios and metrics that can
    be\n   used to benchmark content-aware network devices.  More specifically,\n
    \  these scenarios are designed to most accurately predict performance\n   of
    these devices when subjected to relevant traffic patterns.  This\n   document
    will operate within the constraints of the Benchmarking\n   Working Group charter,
    namely black box characterization in a\n   laboratory environment.\n\n\t "
