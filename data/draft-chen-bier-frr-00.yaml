abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for fast re-route (FRR)\n   protection
    against the failure of a node or link in the core of a\n   \"Bit Index Explicit
    Replication\" (BIER) domain.  It does not have any\n   per-flow state in the core.
    \ For a multicast packet to traverse a\n   node in the domain, when the node fails,
    its upstream hop as a PLR\n   reroutes the packet around the failed node once
    it detects the\n   failure.\n\n\n\t "
