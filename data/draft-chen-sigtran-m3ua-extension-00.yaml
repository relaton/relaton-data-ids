abstract:
- language: en
  script: Latn
  content: "RFC 4666 defines M3UA a protocol for supporting the transport of any\nSS7
    MTP3-User signalling (e.g., ISUP and SCCP messages) over IP using\nthe services
    of the Stream Control Transmission Protocol.  M3UA is\ndesigned for SEP-(TDM)-SG-(IP)-IPSEP
    and IPSEP-(IP)-IPSEP\napplications, so the network level management function isn't\nrequired.
    \ But when M3UA is used in IP based signaling network, the\nnetwork level management
    function needs to be extended.  This\ndocument provides the proposals for extending
    M3UA signalling network\nroute management.  This document is consistent with RFC4666
    in other\nsides.\n\t "
