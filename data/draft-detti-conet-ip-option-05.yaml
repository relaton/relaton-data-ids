abstract:
- language: en
  script: Latn
  content: "   The Information Centric Networking (ICN) paradigm shifts the focus
    of\n   networking from providing connections between hosts to efficiently\n   providing
    content to the users.  The work on ICN has traditionally\n   been performed looking
    at \"clean-slate\" solutions which aims to\n   replace IP with a new paradigm.
    \ On the other hand, in this memo we\n   propose an \"integration\" approach to
    Information Centric Networking,\n   i.e. we extend the IP protocol suite by defining
    a new IP Protocol\n   type (CONET).  Then we propose two ways of carring ICN related\n
    \  information in IP packets, one uses a new IP Option (both for IPv4\n   and
    IPv6), the other one only relies on the IP payload.  The ICN\n   related information
    is used by network nodes and end nodes to support\n   networking based on content
    rather than (or better in addition to)\n   end-point addresses.\n\n\t "
