abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n   The stateful PCE
    extensions provide stateful control of Multiprotocol\n   Label Switching (MPLS)
    Traffic Engineering Label Switched Paths (TE\n   LSP) via PCEP, for a model where
    the PCC delegates control over one\n   or more locally configured LSPs to the
    PCE.\n\n   This document describes the automatic bandwidth adjustment of such\n
    \  LSPs under the Active Stateful PCE model.\n\n\t "
