abstract:
- language: en
  script: Latn
  content: "   Outer-Inner TLS (OI-TLS) hides TLS ClientHello metadata (SNI, ALPN,\n
    \  cipher list, JA3) from on-path DPI by splitting a TLS session into\n   two
    layers.  The client first establishes an outer TLS 1.3 tunnel to\n   an entry
    node with no SNI, then tunnels an ordinary TLS handshake for\n   the backend inside
    that encrypted channel.  This document describes\n   the architecture, signaling,
    deployment considerations, and security\n   trade-offs, together with laboratory
    evidence demonstrating the\n   technique.\n\n\t "
