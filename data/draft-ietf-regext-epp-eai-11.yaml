abstract:
- language: en
  script: Latn
  content: "   This document describes an EPP extension that permits usage of\n   Internationalized
    Email Addresses in the EPP protocol and specifies\n   the terms when it can be
    used by EPP clients and servers.  The\n   Extensible Provisioning Protocol (EPP),
    being developed before the\n   standards for Internationalized Email Addresses
    (EAI), does not\n   support such email addresses.\n\n   TO BE REMOVED on turning
    to RFC: The document is edited in the\n   dedicated github repo (https://github.com/beldmit/eppeai).
    \ Please\n   send your submissions via GitHub.\n\n\t "
