abstract:
- language: en
  script: Latn
  content: "   This memo describes algorithms for deterministically generating\n   parameters
    for elliptic curves over prime fields offering high\n   practical security in
    cryptographic applications, including Transport\n   Layer Security (TLS) and X.509
    certificates.  The algorithms can\n   generate domain parameters at any security
    level for modern (twisted)\n   Edwards curves.\n\n\t "
