abstract:
- content: "<p>This document describes how to use the Hypertext Transfer Protocol
    (HTTP) over Transport Layer Security (TLS) as a dereferencing protocol to resolve
    a reference to a Presence Information Data Format Location Object (PIDF-LO). The
    document assumes that a Location Recipient possesses a secure HELD URI that can
    be used in conjunction with the HELD protocol to request the location of the Target.</p>"
