abstract:
- language: en
  script: Latn
  content: "   Application protocols using Unicode code points in protocol strings\n
    \  need to prepare such strings in order to perform comparison\n   operations
    (e.g., for purposes of authentication or authorization).\n   This document defines
    a framework enabling application protocols to\n   handle various classes of strings
    in a way that depends on the\n   properties of Unicode code points and that is
    agile with respect to\n   versions of Unicode; as a result, this framework provides
    a more\n   sustainable approach to the handling of internationalized strings\n
    \  than the previous framework, known as Stringprep (RFC 3454).  A\n   specification
    that reuses this framework can either directly use the\n   base string classes
    or subclass the base string classes as needed.\n   This framework takes an approach
    similar to the revised\n   internationalized domain names in applications (IDNA)
    technology (RFC\n   5890, RFC 5891, RFC 5892, RFC 5893, RFC 5894) and thus adheres
    to the\n   high-level design goals described in RFC 4690, albeit for application\n
    \  technologies other than the Domain Name System (DNS).  This document\n   obsoletes
    RFC 3454.\n\n\t "
