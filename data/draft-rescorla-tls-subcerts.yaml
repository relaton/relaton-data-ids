abstract:
- language: en
  script: Latn
  content: "   The organizational separation between the operator of a TLS server\n
    \  and the certificate authority that provides it credentials can cause\n   problems,
    for example when it comes to reducing the lifetime of\n   certificates or supporting
    new cryptographic algorithms.  This\n   document describes a mechanism to allow
    TLS server operators to\n   create their own credential delegations without breaking\n
    \  compatibility with clients that do not support this specification.\n\n\t "
