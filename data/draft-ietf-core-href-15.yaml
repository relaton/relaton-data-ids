abstract:
- language: en
  script: Latn
  content: "   The Constrained Resource Identifier (CRI) is a complement to the\n
    \  Uniform Resource Identifier (URI) that represents the URI components\n   in
    Concise Binary Object Representation (CBOR) instead of in a\n   sequence of characters.
    \ This simplifies parsing, comparison, and\n   reference resolution in environments
    with severe limitations on\n   processing power, code size, and memory size.\n\n\n
