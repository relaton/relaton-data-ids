abstract:
- language: en
  script: Latn
  content: "   In this document, we provide a gap analysis to apply DMM deplyment\n
    \  models to a 3GPP mobile core network. The DMM deployment models are\n   described
    into five models for separation control and data plane,\n   and the 3GPP mobile
    core network is a 4G-based extended architecture\n   and 5G core network study
    architecture. We conduct the gap analysis\n   to describe the technology that
    requires current standards-based\n   applicability and extension for technical
    interoperability between\n   two standardization organizations.\n\n\t "
