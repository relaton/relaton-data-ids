abstract:
- language: en
  script: Latn
  content: "   Virtual Private Networks (VPNs) provide different customers with\n
    \  logically separated connectivity over a common network\n   infrastructure.
    \ With the introduction and evolvement of 5G and also\n   in some existing network
    scenarios, some customers may require\n   network connectivity services with advanced
    features comparing to\n   conventional VPN services.  Such kind of network service
    is called\n   enhanced VPNs.  Enhanced VPNs can be used, for example, to deliver\n
    \  network slice services.\n\n   A Network Resource Partition (NRP) is a subset
    of the network\n   resources and associated policies on each of a connected set
    of links\n   in the underlay network.  An NRP could be used as the underlay to\n
    \  support one or a group of enhanced VPN services.  For packet\n   forwarding
    in a specific NRP, some fields in the data packet are used\n   to identify the
    NRP the packet belongs to, so that NRP-specific\n   processing can be performed
    on each node along a path in the NRP.\n\n   This document specifies a new IPv6
    Hop-by-Hop option to carry the NRP\n   related information in data packets, which
    could be used to identify\n   the NRP-specific processing to be performed on the
    packets by each\n   network node along a network path in the NRP.\n\n\t "
