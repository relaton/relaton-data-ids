  content: "This memo defines an extension to the Simple Mail Transfer Protocol \n(SMTP)
    service whereby an SMTP client and server may interact to \ngive the server an
    opportunity to decline or accept a message \n(perhaps temporarily) based on the
    client's estimate of the general \nmessage size and sizes of the media parts the
    message contains.\n\t "
