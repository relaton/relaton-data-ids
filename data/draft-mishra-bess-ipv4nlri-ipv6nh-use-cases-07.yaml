abstract:
- language: en
  script: Latn
  content: "   As Enterprises and Service Providers upgrade their brown field or\n
    \  green field MPLS/SR core to an IPv6 transport such as MPLS LDPv6, SR-\n   MPLSv6
    or SRv6, Multiprotocol BGP (MP-BGP)now plays an important role\n   in the transition
    of the core from IPv4 to IPv6 being able to\n   continue to support legacy IPv4,
    VPN-IPv4, and Multicast VPN IPv4\n   customers.\n\n   This document describes
    the critical use case and OPEX savings of\n   being able to leverage the MP-BGP
    capability exchange usage as a pure\n   transport allowing both IPv4 and IPv6
    to be carried over the same BGP\n   TCP session.  By doing so, allows for the
    elimination of Dual\n   Stacking on the PE-CE connections making the peering IPv6-ONLY
    to now\n   carry both IPv4 and IPv6 Network Layer Reachability Information\n   (NLRI).
    \ This document now provides a solution for IXPs (Internet\n   Exchange points)
    that are facing IPv4 address depletion at these\n   peering points to use BGP-MP
    capability exchange defined in [RFC5549]\n   to carry IPv4 (Network Layer Reachability
    Information) NLRI in an\n   IPv6 next hop using the [RFC5565] softwire mesh framework.\n\n\t "
