abstract:
- language: en
  script: Latn
  content: "   This memo describes Datacenter TCP (DCTCP), an improvement to TCP\n
    \  congestion control for datacenter traffic, as implemented in Windows\n   Server
    2012.  DCTCP enhances Explicit Congestion Notification (ECN)\n   processing to
    estimate the fraction of bytes that encounter\n   congestion, rather than simply
    detecting that some congestion has\n   occurred.  DCTCP then scales the TCP congestion
    window based on this\n   estimate.  This method achieves high burst tolerance,
    low latency,\n   and high throughput with shallow-buffered switches.\n\n\t "
