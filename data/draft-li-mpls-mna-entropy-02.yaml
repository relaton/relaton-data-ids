abstract:
- language: en
  script: Latn
  content: "   Load balancing is a powerful tool for engineering traffic across a\n
    \  network and has been successfully used in MPLS as described in \"The\n   Use
    of Entropy Labels in MPLS Forwarding\".  With the emergence of\n   MPLS Network
    Actions (MNA), there is signficant benefit in being able\n   to invoke the same
    load balancing capabilities within the more\n   general MNA infrastructure.\n\n
    \  This document describes a network action for entropy to be used in\n   conjunction
    with [I-D.ietf-mpls-mna-hdr].\n\n\t "
