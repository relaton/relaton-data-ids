abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery (ND) is a critical part of IPv6. ND uses\n   multicast
    extensively and trusts all hosts. In some scenarios, such\n   as wireless networks,
    multicast can be inefficient. In other\n   scenarios, such as public access networks,
    hosts may not be\n   trustworthy. Consequently, ND can have issues in some scenarios.
    The\n   issues and mitigation solutions are documented in more than 20 RFCs,\n
    \  making it challenging to track all these issues and solutions.\n   Therefore,
    an overview document is helpful.\n\n   This document first summarizes the published
    ND issues and the\n   solutions. This provides a one-stop reference. This document
    then\n   analyzes these mitigation solutions to reveal that isolating hosts\n
    \  into different subnets or links can help prevent ND issues. Three\n   isolation
    methods and their applicability are described. A simple\n   guideline is provided
    for selecting a suitable isolation method to\n   prevent potential ND issues.\n\n\t "
