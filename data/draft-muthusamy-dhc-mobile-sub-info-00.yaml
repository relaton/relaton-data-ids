abstract:
- language: en
  script: Latn
  content: "   In some environments where a mobile client joins a network via simple\n
    \  DHCP process, the serving network may want to know the mobile\n   client's
    mobile subscription information.  This is particularly\n   useful when a mobile
    client switches to a private Wi-Fi network such\n   as home network which uses
    simple SSID/Pre-Shared-Key combination.\n   The network can use the mobile subscription
    information to identify\n   the client's serving mobile network and provide service
    continuity.\n\n\t "
