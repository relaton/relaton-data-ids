  content: "This document describes deployment options for activating multicast\nlistener
    functions in Proxy Mobile IPv6 domains without modifying\nmobility and multicast
    protocol standards.  Similar to Home Agents in\nMobile IPv6, PMIPv6 Local Mobility
    Anchors serve as multicast\nsubscription anchor points, while Mobile Access Gateways
    provide MLD\nproxy functions.  In this scenario, Mobile Nodes remain agnostic
    of\nmulticast mobility operations.\n\t "
