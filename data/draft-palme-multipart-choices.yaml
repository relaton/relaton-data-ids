abstract:
- language: en
  script: Latn
  content: "This memo specifies that the existing MIME content-type\n'multipart/alternative'
    should be restricted to cases where the\nalternatives differ in their content-type.
    When the alternatives differ\nin other properties than content-type, a new 'multipart/choices'\ncontent-type
    is to be used instead. This is necessary, because the\npresent specification gives
    extremely bad downgrading for mailers not\nsupporting use of 'multipart/alternative'
    for other differences than\ncontent-type. This memo also specifies a mandatory
    parameter to\nmultipart/choices. This mandatory parameter will hopefully avoid
    the\nsame problem occuring again in the future.\n\t "
