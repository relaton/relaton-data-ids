abstract:
- language: en
  script: Latn
  content: "   This document provides recommendations of best current practice for\n
    \  dropping or marking packets using any active queue management (AQM)\n   algorithm,
    such as random early detection (RED), BLUE, pre-congestion\n   notification (PCN),
    etc.  We give three strong recommendations: (1)\n   packet size should be taken
    into account when transports read and\n   respond to congestion indications, (2)
    packet size should not be\n   taken into account when network equipment creates
    congestion signals\n   (marking, dropping), and therefore (3) in the specific
    case of RED,\n   the byte-mode packet drop variant that drops fewer small packets\n
    \  should not be used.  This memo updates RFC 2309 to deprecate\n   deliberate
    preferential treatment of small packets in AQM algorithms.\n\n\t "
