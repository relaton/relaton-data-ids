abstract:
- language: en
  script: Latn
  content: "   This document addresses the problem of delivering IPv6 multicast\n
    \  traffic to nodes inside a mobile network. An approach based on the\n   deployment
    of \"MLD-based Multicast Forwarding (MLD-proxying)\" [1]\n   in the mobile network,
    combined with the use of MLD [2][3] between\n   the mobile router (MR) and the
    visited network, is proposed. Such a\n   configuration allows multicast support
    for mobile networks, without\n   the need to run a multicast routing protocol.
    In addition of being\n   simple to implement and deploy, this approach provides
    global\n   mobility in the Internet, and optimal multicast routing with nested\n
    \  mobile networks, while optimizing network and radio resources. This\n   document
    does not specify new protocols, nor extensions to existing\n   protocols.\n\t "
