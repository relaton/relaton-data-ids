abstract:
- language: en
  script: Latn
  content: "This document defines a new RTP payload format for the Forward Error\nCorrection
    (FEC) that is used to protect multiple source flows.  The\nformat defined by this
    document enables the protection of multiple\nmedia sources encapsulated in RTP
    with one or more repair flows and\nis based on the FEC framework (described in
    [I-D.ietf-fecframe-\nframework]) and the SDP Elements for FEC Framework (described
    in\n[I-D.ietf-fecframe-sdp-elements]).\n\t "
