abstract:
- language: en
  script: Latn
  content: "   This document specifies Upper Layer Bindings of Network File System\n
    \  (NFS) protocol versions to RPC-over-RDMA transports.  These bindings\n   are
    required to enable RPC-based protocols such as NFS to use direct\n   data placement
    on RPC-over-RDMA transports.  This document obsoletes\n   RFC 5667.\n\n\n\t "
