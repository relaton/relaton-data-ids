abstract:
- language: en
  script: Latn
  content: "   The TRILL (Transparent Interconnection of Lots of Links) protocol\n
    \  supports both point-to-point and multi-access links and is designed\n   so
    that a variety of link protocols can be used between TRILL switch\n   ports. This
    document specifies transmission of encapsulated TRILL\n   data and IS-IS over
    IP (v4 or v6) transport. so as to use an IP\n   network as a TRILL link in a unified
    TRILL campus. This document\n   updates RFC 7177 and updates RFC 7178.\n\n\n\t "
