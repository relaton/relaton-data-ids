abstract:
- language: en
  script: Latn
  content: "   This document updates IPv6 Neighbor Discovery RFC4861 and the 6LoWPAN\n
    \  extensions (RFC8505, RFC8928, RFC7400) to enable a node that owns or\n   is
    directly connected to a prefix to register that prefix to neighbor\n   routers.
    \ The registration indicates that the registered prefix can\n   be reached via
    the advertising node without a loop.  The unicast\n   prefix registration also
    provides a protocol-independent interface\n   for the node to request neighbor
    router(s) to redistribute the prefix\n   to the larger routing domain using their
    specific routing protocols.\n   This document extends RPL (RFC6550, RFC6553, RFC9010)
    to enable the\n   6LR to inject the registered prefix in RPL.\n\n\t "
