abstract:
- language: en
  script: Latn
  content: "   This document describes path segments and query parameters needed to\n
    \  construct HTTP URLs that may be used to search for and retrieve\n   registration
    information from registries (including both Regional\n   Internet Registries (RIRs)
    and Domain Name Registries (DNRs)) using\n   \"RESTful\" web access patterns.
    \ It also describes a method of\n   encoding responses using Javascript Object
    Notation (JSON).\n\n\t "
