abstract:
- language: en
  script: Latn
  content: "   The document specifies Diet-ESP, an ESP Header Compression Profile\n
    \  (EHCP) that compresses IPsec/ESP communications using Static Context\n   Header
    Compression (SCHC).\n\n   Diet-ESP assumes the Traffic Selectors of the Security
    Association\n   (SA) can be expressed by a single IKEv2 Traffic Selector Payload\n
    \  [RFC7296], Section 3.13.1.  More specifically, the Traffic Selectors\n   are
    defined with a single type of IP addresses (IPv4 or IPv6), a\n   single IP range,
    a single protocol (such as UDP, TCP, or not\n   relevant), a single port range
    and multiple DSCP numbers.\n\n\t "
