abstract:
- language: en
  script: Latn
  content: "   Datagram Congestion Control Protocol (DCCP) communications, as\n   defined
    in RFC 4340, are inherently restricted to a single path per\n   connection, despite
    the availability of multiple network paths\n   between peers.  The ability to
    utilize multiple paths simultaneously\n   for a DCCP session can enhance network
    resource utilization, improve\n   throughput, and increase resilience to network
    failures, ultimately\n   enhancing the user experience.\n\n   Use cases for Multipath
    DCCP (MP-DCCP) include mobile devices (e.g.,\n   handsets, vehicles) and residential
    home gateways that maintain\n   simultaneous connections to distinct network types,
    such as cellular\n   and Wireless Local Area Networks (WLANs) or cellular and
    fixed access\n   networks.  Compared to existing multipath transport protocols,
    such\n   as Multipath TCP (MPTCP), MP-DCCP is particularly suited for latency-\n
    \  sensitive applications with varying requirements for reliability and\n   in-order
    delivery.\n\n   This document specifies a set of protocol extensions to DCCP that\n
    \  enable multipath operations.  These extensions maintain the same\n   service
    model as DCCP while introducing mechanisms to establish and\n   utilize multiple
    concurrent DCCP flows across different network\n   paths.\n\n\t "
