abstract:
- language: en
  script: Latn
  content: "   The MESSAGELIMIT extension of the Internet Message Access Protocol\n
    \  (RFC 3501/RFC 9051) allows servers to announce a limit on the number\n   of
    messages that can be processed in a single\n   FETCH/SEARCH/STORE/COPY/MOVE (or
    their UID variants), APPEND or UID\n   EXPUNGE command.  This helps servers to
    control resource usage when\n   performing various IMAP operations.  This helps
    clients to know the\n   message limit enforced by corresponding IMAP server and
    avoid issuing\n   commands that would exceed such limit.\n\n\t "
