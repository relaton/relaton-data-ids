abstract:
- language: en
  script: Latn
  content: "   The terminology about, and associations among, Real-Time Transport\n
    \  Protocol (RTP) sources can be complex and somewhat opaque.  This\n   document
    describes a number of existing and proposed relationships\n   among RTP sources,
    and attempts to define common terminology for\n   discussing protocol entities
    and their relationships.\n\n   This document is still very rough, but is submitted
    in the hopes of\n   making future discussion productive.\n\n\t "
