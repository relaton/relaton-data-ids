  script: Latn
  content: "   [I-D.ietf-dhc-addr-registration] specifies how a host register its\n
    \  self-generated addresses in DNS through DHCPv6 server.  [RFC3315]\n   allows
    multiple DHCPv6 servers working in an administrative domain.\n   There exists
    a scenario that the client may register its addresses in\n   multiple servers
    for some reasons such as higher availability and\n   etc.  This document defines
    a mechanism to ensure the multiple\n   servers could work properly during updating
    DNS.\n\n\t "
