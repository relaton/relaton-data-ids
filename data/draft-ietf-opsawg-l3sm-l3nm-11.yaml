abstract:
- language: en
  script: Latn
  content: "   This document defines an L3VPN Network YANG Model (L3NM) that can be\n
    \  used for the provisioning of Layer 3 Virtual Private Network (VPN)\n   services
    within a service provider network.  The model provides a\n   network-centric view
    of L3VPN services.\n\n   L3NM is meant to be used by a network controller to derive
    the\n   configuration information that will be sent to relevant network\n   devices.
    \ The model can also facilitate the communication between a\n   service orchestrator
    and a network controller/orchestrator.\n\n\t "
