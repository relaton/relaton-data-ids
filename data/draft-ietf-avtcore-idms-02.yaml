abstract:
- language: en
  script: Latn
  content: "   This document gives information on an RTCP Packet Type and RTCP XR\n
    \  Block Type including associated SDP parameters for inter-destination\n   media
    synchronization (IDMS). The RTCP XR Block Type, registered with\n   IANA based
    on an ETSI specification, is used to collect media play-\n   out information from
    participants in a group playing-out (watching,\n   listening, etc.) a specific
    RTP media stream. The RTCP packet type\n   specified by this document is used
    to distribute a summary of the\n   collected information so that the participants
    can synchronize play-\n   out.\n\n   Typical applications for IDMS are social
    TV, shared service control\n   (i.e. applications where two or more geographically
    separated users\n   are watching a media stream together), distance learning,
    networked\n   video walls, networked speakers, etc.\n\n\n\t "
