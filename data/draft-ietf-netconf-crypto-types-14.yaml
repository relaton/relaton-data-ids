abstract:
- language: en
  script: Latn
  content: "   This document primarily defines a YANG module for identities,\n   typedefs,
    groupings, and RPCs useful to cryptographic applications.\n   This draft additionally
    defines a new IANA registry for cryptographic\n   primitives, modifies existing
    SSH and TLS registries, and defines a\n   process enabling IANA to automatically
    generate three new YANG\n   modules from the new cryptographic primitives registry.\n\n\t "
