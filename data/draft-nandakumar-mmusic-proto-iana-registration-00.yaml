abstract:
- language: en
  script: Latn
  content: "   RTP provides end-to-end network transport functions suitable for\n
    \  applications transmitting real-time data, such as audio, video or\n   simulation
    data, over multicast or unicast network services.  The\n   data transport is augmented
    by a control protocol (RTCP) to allow\n   monitoring of the data delivery in a
    manner scalable to large\n   multicast networks, and to provide minimal control
    and identification\n   functionality.\n\n   This document describes how to express
    RTP media transport over TCP\n   in SDP (Session Description Protocol) under various
    configurations.\n   This document defines 'TCP/RTP/AVPF', 'TCP/RTP/SAVP', 'TCP/RTP/\n
    \  SAVPF', 'TCP/TLS/RTP/SAVP', 'TCP/TLS/RTP/SAVPF' protocol identifiers\n   for
    SDP.\n\n\t "
