abstract:
- language: en
  script: Latn
  content: "   The DHCPv6 RADIUS option provides a mechanism to exchange\n   authorization
    and identification information between the DHCPv6 relay\n   agent and the DHCPv6
    server.  This mechanism is meant for the\n   centralized DHCPv6 server to select
    the right configuration for the\n   requesting DHCPv6 client based on the authorization
    information\n   received from the RADIUS server, which is not co-located with
    the\n   DHCPv6 server.  The Network Access Server (NAS) acts as DHCPv6 relay\n
    \  agent and RADIUS client simultaneously in this document.\n\n\t "
