abstract:
- language: en
  script: Latn
  content: "In situ Operations, Administration, and Maintenance (IOAM) collects operational
    and telemetry information in packets while they traverse a path between two points
    in the network.  This document defines two new flags in the IOAM Trace Option
    headers, specifically the Loopback and Active flags.\n\t "
