abstract:
- language: en
  script: Latn
  content: "This document defines SigComp, a solution for compressing messages\ngenerated
    by application protocols such as SIP [RFC-2543] and RTSP\n[RFC-2326]. The architecture
    and pre-requisites of SigComp are\noutlined, along with the format of the SigComp
    message.\nDecompression functionality for SigComp is provided by a 'Universal\nDecompressor
    Virtual Machine' optimized for the task of running\ndecompression algorithms.
    The UDVM can be configured to understand\nthe output of many well-known compressors
    such as DEFLATE [RFC-1951].\n\t "
