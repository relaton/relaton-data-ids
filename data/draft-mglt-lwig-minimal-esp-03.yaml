abstract:
- language: en
  script: Latn
  content: "   This document describes a minimal version of the IP Encapsulation\n
    \  Security Payload (ESP) described in RFC 4303 which is part of the\n   IPsec
    suite.\n\n   ESP is used to provide confidentiality, data origin authentication,\n
    \  connectionless integrity, an anti-replay service (a form of partial\n   sequence
    integrity), and limited traffic flow confidentiality.\n\n   This document does
    not update or modify RFC 4303, but provides a\n   compact description of how to
    implement the minimal version of the\n   protocol.  If this document and RFC 4303
    conflicts then RFC 4303 is\n   the authoritative description.\n\n\t "
