abstract:
- language: en
  script: Latn
  content: "   This document describes the Data Access and Collaboration Protocol\n
    \  (DACP), a communication protocol designed to support cross-node,\n   cross-process
    data access in scientific and distributed computing\n   environments.  DACP provides
    standardized streaming-based data\n   interactions over the Arrow Flight protocol
    and defines a unified\n   Streaming DataFrame (SDF) model, which acts as a high-performance\n
    \  abstraction for accessing and processing both structured and\n   unstructured
    data.\n\n\t "
