abstract:
- language: en
  script: Latn
  content: "   COSE (CBOR Object Signing and Encryption) Receipts prove properties\n
    \  of a verifiable data structure to a verifier.  Verifiable data\n   structures
    and associated proof types enable security properties,\n   such as minimal disclosure,
    transparency and non-equivocation.\n   Transparency helps maintain trust over
    time, and has been applied to\n   certificates, end to end encrypted messaging
    systems, and supply\n   chain security.  This specification enables concise transparency\n
    \  oriented systems, by building on CBOR (Concise Binary Object\n   Representation)
    and COSE.  The extensibility of the approach is\n   demonstrated by providing
    CBOR encodings for Merkle inclusion and\n   consistency proofs.\n\n\t "
