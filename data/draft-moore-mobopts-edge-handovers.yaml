  content: "   Edge Handovers (EH) is an interoperable enhancement to Mobile IPv6
    to\n   reduce handover latency for movement within an edge network, and to\n   reduce
    handover signalling outside the edge network.\n\n   EH does this by tunnelling
    traffic within the edge network, allowing\n   a mobile node to maintain a stable
    Care-of Address while moving.\n\t "
