  script: Latn
  content: "   This document describes the conventions for using a Key Encapsulation\n
    \  Mechanism algorithm (KEM) within the Cryptographic Message Syntax\n   (CMS).
    \ The CMS specifies the enveloped-data content type, which\n   consists of an
    encrypted content and encrypted content-encryption\n   keys for one or more recipients.
    \ The mechanism proposed here can\n   rely on either post-quantum KEMs, hybrid
    KEMs or classical KEMs.\n\n\t "
