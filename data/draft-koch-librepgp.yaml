abstract:
- language: en
  script: Latn
  content: "   This document specifies the message formats used in LibrePGP.\n   LibrePGP
    is an extension of the OpenPGP format which provides\n   encryption with public-key
    or symmetric cryptographic algorithms,\n   digital signatures, compression and
    key management.\n\n   This document is maintained in order to publish all necessary\n
    \  information needed to develop interoperable applications based on the\n   LibrePGP
    format.  It is not a step-by-step cookbook for writing an\n   application.  It
    describes only the format and methods needed to\n   read, check, generate, and
    write conforming packets crossing any\n   network.  It does not deal with storage
    and implementation questions.\n   It does, however, discuss implementation issues
    necessary to avoid\n   security flaws.\n\n   This document is based on: RFC 4880
    (OpenPGP), RFC 5581 (Camellia in\n   OpenPGP), and RFC 6637 (Elliptic Curves in
    OpenPGP).\n\n\t "
