abstract:
- language: en
  script: Latn
  content: "   In Information-centric network (ICN), everything is an identifiable\n
    \  object with a name such as a named data chunk.  Different from host-\n   centric
    connectivity, ICN connects named entities using name-based\n   routing and forwarding.
    \ At the same time, network entities, end\n   devices, and applications have variant
    demands to verify the\n   integrity and authenticity of these entities through
    names.  This\n   document proposes a generic naming schema, called PID, which
    supports\n   trust provenance, content lookup, routing, and inter-domain\n   resolution
    for ICN.  With PID schema, a name consists of three\n   components: principal(s),
    identifier(s), and domain(s).  In this\n   draft, we only illustrate the principles
    and concepts of PID and the\n   functional role of each component, and leave encoding
    approaches as\n   implementation options.\n\n\t "
