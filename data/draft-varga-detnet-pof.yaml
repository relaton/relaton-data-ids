abstract:
- language: en
  script: Latn
  content: "   Replication and Elimination functions of DetNet [RFC8655] may result\n
    \  in out-of-order packets, which may not be acceptable for some time-\n   sensitive
    applications.  The Packet Ordering Function (POF) algorithm\n   described herein
    enables to restore the correct packet order when\n   replication and elimination
    functions are used in DetNet networks.\n\n\t "
