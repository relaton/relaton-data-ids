abstract:
- language: en
  script: Latn
  content: "   Encrypted communication on the Internet often uses Transport Level\n
    \  Security (TLS), which depends on third parties to certify the keys\n   used.
    \ This document improves on that situation by enabling the\n   administrator of
    a domain name to certify the keys used in that\n   domain's TLS servers.  This
    requires matching improvements in TLS\n   client software, but no change in TLS
    server software.\n\n\t "
