abstract:
- language: en
  script: Latn
  content: "   Describes a zero-configuration protocol for dynamically assigning\n
    \  IPv6 multicast addresses.  Applications randomly assign multicast\n   group
    IDs from a reserved range and prevent collisions by using mDNS\n   to publish
    records in a new \"eth-addr.arpa\" special-use domain.  This\n   protocol satisfies
    all of the criteria listed in draft-karstens-pim-\n   zeroconf-mcast-addr-alloc-ps.\n\n\t "
