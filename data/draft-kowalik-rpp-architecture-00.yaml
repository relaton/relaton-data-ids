abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP), standardized in 2009, has\n
    \  served the domain name industry well for domain name management.\n   However,
    advancements in development, integration, and operational\n   paradigms have led
    to a desire for a provisioning protocol leveraging\n   the REST architectural
    style and JSON data-interchange format.  This\n   document defines the architecture
    for the RESTful Provisioning\n   Protocol (RPP), aiming to standardize a REST-based
    protocol for\n   provisioning services, initially focused on domain name, host,
    and\n   contact management, while allowing for future extensibility.  RPP is\n
    \  intended to co-exist with EPP, offering a modern alternative\n   benefiting
    from the REST architectural style and widely adopted\n   technologies.  RPP aims
    for data model compatibility with EPP core\n   objects.\n\n\t "
