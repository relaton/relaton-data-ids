abstract:
- language: en
  script: Latn
  content: "   We detail the implementation of a network scheduler that switches the\n
    \  priority of one or several queues.  This scheduler aims at carrying\n   and
    isolating time constrained and elastic traffic flows from best-\n   effort traffic.
    \ We claim that the usual implementations with rate\n   schedulers (such as WRR,
    DRR,...) do not allow to efficiently\n   quantify the reserved capacity of the
    different classes.  By using\n   this credit based scheduler mechanism called
    Priority Switching\n   Scheduler, we provide a more predictable available capacity.\n\n\t "
