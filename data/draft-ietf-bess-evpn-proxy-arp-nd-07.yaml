abstract:
- language: en
  script: Latn
  content: "   The EVPN MAC/IP Advertisement route can optionally carry IPv4 and\n
    \  IPv6 addresses associated with a MAC address. Remote PEs can use this\n   information
    to reply locally (act as proxy) to IPv4 ARP requests and\n   IPv6 Neighbor Solicitation
    messages (or 'unicast-forward' them to the\n   owner of the MAC) and reduce/suppress
    the flooding produced by the\n   Address Resolution procedure. This EVPN capability
    is extremely\n   useful in Internet Exchange Points (IXPs) and Data Centers (DCs)
    with\n   large broadcast domains, where the amount of ARP/ND flooded traffic\n
    \  causes issues on routers and CEs. This document describes how the\n   EVPN
    Proxy-ARP/ND function may be implemented to help IXPs and other\n   operators
    deal with the issues derived from Address Resolution in\n   large broadcast domains.\n\n\n\t "
