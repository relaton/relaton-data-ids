abstract:
- language: en
  script: Latn
  content: "   This document describes an information model and a YANG data model\n
    \  for the Application Interface between an Interface to Network\n   Security
    Functions (I2NSF) Analyzer and a Security Controller in an\n   I2NSF system in
    a Network Functions Virtualization (NFV) environment.\n   The YANG data model
    described in this document is based on the I2NSF\n   NSF-Facing Interface and
    the I2NSF Monitoring Interface for enabling\n   feedback delivery based on the
    information received from a Network\n   Security Function (NSF).\n\n\t "
