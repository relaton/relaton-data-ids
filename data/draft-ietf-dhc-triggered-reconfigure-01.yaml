  script: Latn
  content: "   This document defines a new DHCPv6 message type: RECONFIGURE-REQUEST.\n
    \  This message is sent by a DHCPv6 relay agent to notify a DHCPv6\n   server
    about a configuration information change, so that the DHCPv6\n   server can send
    a RECONFIGURE message accordingly.\n\n   This document updates RFC3315 and RFC6422.\n\n\t "
