abstract:
- language: en
  script: Latn
  content: "   This document extends Node and Link Attribute TLVs to Interior\n   Gateway
    Protocols (IGP) to advertise supported In-situ Flow\n   Information Telemetry
    (IFIT) capabilities at node and/or link\n   granularity.  An ingress router cannot
    insert IFIT-Data-Fields for\n   packets going into a path unless an egress router
    has indicated via\n   signaling that it has the capability to process IFIT-Data-Fields.
    \ In\n   addition, such advertisements would be useful for ingress routers to\n
    \  gather each router's IFIT capability for achieving the computation of\n   Traffic
    Engineering (TE) paths or loose TE paths that be able to\n   fulfill the visibility
    of on-path OAM data.\n\n\n\t "
