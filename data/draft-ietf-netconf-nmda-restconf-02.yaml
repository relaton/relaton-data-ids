abstract:
- language: en
  script: Latn
  content: "   This document extends the RESTCONF protocol defined in RFC 8040 in\n
    \  order to support the Network Management Datastore Architecture\n   defined
    in I-D.ietf-netmod-revised-datastores.\n\n   This document updates RFC 8040 by
    introducing new datastore\n   resources, adding a new query parameter, and requiring
    the usage of\n   I-D.ietf-netconf-rfc7895bis by RESTCONF servers implementing
    the\n   Network Management Datastore Architecture.\n\n   REF Editor: please replace
    \"I-D.ietf-netmod-revised-datastores\" and\n   \"I-D.ietf-netconf-rfc7895bis\"
    above with their final RFC assignments.\n\n\t "
