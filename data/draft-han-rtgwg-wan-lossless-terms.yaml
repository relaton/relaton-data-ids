  script: Latn
  content: "   This document compiles a glossary of terminology commonly used in\n
    \  discussions about enhancing lossless transmission capabilities and\n   network
    performance in Wide Area Networks, especially those terms\n   already in related
    IETF drafts without further explanation.  To aid\n   operators and implementers
    in reading contemporary drafts, this\n   document attempts to provide an overview
    of terms and definitions for\n   clarifying the current understanding, so as to
    facilitate the ongoing\n   research.\n\n\t "
