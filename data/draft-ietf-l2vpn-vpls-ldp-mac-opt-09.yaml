abstract:
- language: en
  script: Latn
  content: "   RFC4762 describes a mechanism to remove or unlearn MAC addresses that\n
    \  have been dynamically learned in a VPLS Instance for faster\n   convergence
    on topology change.  The procedure also removes MAC\n   addresses in the VPLS
    that do not require relearning due to such\n   topology change.  This document
    defines an enhancement to the MAC\n   Address Withdrawal procedure with empty
    MAC List from RFC4762, which\n   enables a Provider Edge(PE) device to remove
    only the MAC addresses\n   that need to be relearned.  Additional extensions to
    RFC4762 MAC\n   Withdrawal procedures are specified to provide optimized MAC flushing\n
    \  for the PBB-VPLS specified in working group RFC7041.\n\n\n\t "
