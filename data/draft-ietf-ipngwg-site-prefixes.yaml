abstract:
- language: en
  script: Latn
  content: "This document specifies extensions to IPv6 Neighbor Discovery to\ncarry
    site prefixes.  The site prefixes are used to reduce the effect\nof site renumbering
    by ensuring that the communication inside a site\nuses site-local addresses.\nThis
    protocol requires that all IPv6 implementations, even those that\ndo not implement
    this protocol, ignore all site-local addresses that\nthey retrieve from the DNS
    when the AAAA or A6 RRset contain both\nglobal and site-local addresses.  If the
    RRset contains only site-\nlocal addresses those addresses can be used.\n\t "
