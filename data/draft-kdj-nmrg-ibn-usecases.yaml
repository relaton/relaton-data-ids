  content: "   This document proposes several use cases of Intent-Based Networking\n
    \  (IBN) and the methodologies to differ each use case by following the\n   lifecycle
    of a real IBN system.  It includes the initial system\n   awareness and data collection
    for the IBN system and the construction\n   of the IBN system, which consists
    of intent translation, deployment,\n   verification, evaluation, and optimization.
    \ Practice learning and\n   general learning are also summarized to instruct the
    construction of\n   next generation network management systems with the integration
    of\n   IBN techniques.\n\n\n\t "
