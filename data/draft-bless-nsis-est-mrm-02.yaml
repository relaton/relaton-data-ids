abstract:
- language: en
  script: Latn
  content: "The standard operation of the General Internet Signaling Transport\n(GIST)
    Protocol uses a path-coupled message routing method (PC-MRM)\nto find nodes interested
    in signaling message exchanges.  This\nspecification proposes an Explicit Signaling
    Target Message Routing\nMethod (EST-MRM) to allow for transmission of signaling
    messages to\nexplicit targets.  While the PC-MRM implicitly addresses signaling\nnodes
    by an interception method, the EST-MRM allows to explicitly\naddress signaling
    nodes.\n\t "
