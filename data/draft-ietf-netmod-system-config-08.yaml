abstract:
- language: en
  script: Latn
  content: "   This document defines how a management client and management server\n
    \  handle YANG-modeled configuration data that is instantiated by the\n   server
    itself.  The system-defined configuration can be referenced\n   (e.g., leafref)
    by configuration explicitly created by a client.\n\n   The Network Management
    Datastore Architecture (NMDA) defined in RFC\n   8342 is updated with a read-only
    conventional configuration datastore\n   called \"system\" to expose system-defined
    configuration.\n\n   This document updates RFC 6241, RFC 8040, RFC 8342, and RFC
    8526.\n\n\t "
