abstract:
- language: en
  script: Latn
  content: "   This specification introduces a new context switch mechanism for\n
    \  6LoWPAN compression, expressed in terms of Pages.  A new 6LoWPAN\n   dispatch
    type is proposed in a new Page 1 for use in 6LoWPAN Route-\n   Over topologies,
    that initially covers the needs of RPL (RFC6550)\n   data packets compression.
    \ This specification defines a method to\n   compress RPL Option (RFC6553) information
    and Routing Header type 3\n   (RFC6554), an efficient IP-in-IP technique and is
    extensible for more\n   applications.\n\n\t "
