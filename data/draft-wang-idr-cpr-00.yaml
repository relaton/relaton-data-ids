abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to advertise different IPv6\n   prefixes
    which are associated with different color attributes to\n   establish end-to-end
    intent aware paths.  Such IPv6 prefixes are\n   called \"colorful prefixes\",
    and this mechanism is called Colorful\n   Prefix Routing (CPR).  The colorful
    prefixes are the SRv6 locator\n   prefixes associated with different intent.  SRv6
    services (e.g.  SRv6\n   VPN services) could be assigned with SRv6 SIDs under
    the SRv6 locator\n   prefix with the required intent, so that the SRv6 service
    traffic can\n   be steered to the end-to-end intent aware paths of the corresponding\n
    \  SRv6 locator prefix to meet the service requirements.  The existing\n   IPv6
    unicast Address Family could be used for the advertisement of\n   colorful prefixes,
    thus this mechanism is easy to interoperate and\n   allows incremental deployment
    in multi-domain networks.\n\n\t "
