- language: en
  script: Latn
  content: "This document presents a discussion on possible methods for \nextending
    Layer 2 Virtual LANs across MPLS networks through the use \nof CR-LDP or RSVP.
    Special note is taken on extending 802.1Q Tagged \nVLANs across MPLS networks.
    A new Forward Equivalence class called \nVLAN Forwarding Equivalence class (VFEC)
    is defined. Creating \ntraffic engineered LSP based on P bit of the 802.1Q Tag
    is also a \nkey focus of this document.\n\t "
