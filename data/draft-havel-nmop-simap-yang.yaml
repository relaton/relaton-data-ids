abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for Service & Infrastructure\n
    \  Maps (SIMAP).  It extends the RFC8345 YANG modules to support all\n   SIMAP
    requirements.  This document will only focus on modelling\n   proposal for each
    of the requirements not supported by RFC8345.  Any\n   related terminology, concepts,
    use cases and requirements are defined\n   outside of this draft and this draft
    will only refer to them, analyze\n   how to model and propose the implementation
    solutions.\n\n\t "
