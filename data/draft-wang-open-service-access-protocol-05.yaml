abstract:
- language: en
  script: Latn
  content: "   With the development of IoT (Internet of Things) technology,\n   everything
    becomes interconnected.  Mass IoT data, devices,\n   businesses, and services
    adopt different data descriptions and\n   service access methods, resulting in
    fragmentation issues such as\n   data heterogeneity, device heterogeneity, and
    application\n   heterogeneity.  These issues hinder the development of the industry.\n
    \  To solve this problem, this draft proposes the requirements for IoT\n   smart
    devices to transmit and control, as well as transmission and\n   protocol interfaces.
    \ It is intended for program design, system\n   testing and acceptance, and related
    research.  The structured,\n   unified, and standardized open service interconnection
    model reduces\n   business replication costs and eliminates service barriers,
    thus\n   promoting industrial development.\n\n\t "
