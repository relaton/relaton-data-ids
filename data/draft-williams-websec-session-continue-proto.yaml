  content: "   One of the most often talked about problems in web security is\n   \"cookies\".
    \ Web cookies are a method of associating requests with\n   \"sessions\" that
    may have been authenticated somehow.  Cookies are a\n   form of bearer token that
    leave much to be desired.  This document\n   proposes a session \"continuation\"
    protocol for HyperText Transport\n   Protocol (HTTP).\n\n\t "
