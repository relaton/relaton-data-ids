  script: Latn
  content: "This draft describes a solution to perform QoS signaling along\nthe new
    network path, when mobile node using Mobile IPv6\nacquires a new care-of address.
    The solution is based on the\ndefinition of new option called QoS OBJECT OPTION.
    This option\nis included in the hop-by-hop extension header of certain\npackets,
    preferably the ones carrying binding messages,\npropagating between mobile node
    and correspondent node\nor between mobile node and regional mobility agent(s).\n\t "
