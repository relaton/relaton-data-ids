abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to the DIAMETER base protocol\nthat
    allows a DIAMETER server to authenticate, authorize and collect\naccounting information
    for services rendered to a mobile node.\nCombined with the Inter-Domain capability
    of the base protocol, this\nextension allows mobile nodes to receive service from
    foreign service\nproviders. The DIAMETER Accounting extension will be used by
    the\nForeign and Home agents to transfer usage information to the DIAMETER\nservers.\n\t "
