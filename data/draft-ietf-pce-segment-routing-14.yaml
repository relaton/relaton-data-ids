abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) enables any head-end node to select any path\n
    \  without relying on a hop-by-hop signaling technique (e.g., LDP or\n   RSVP-TE).
    \ It depends only on \"segments\" that are advertised by Link-\n   State Interior
    Gateway Protocols (IGPs).  A Segment Routed Path can\n   be derived from a variety
    of mechanisms, including an IGP Shortest\n   Path Tree (SPT), explicit configuration,
    or a Path Computation\n   Element (PCE).  This document specifies extensions to
    the Path\n   Computation Element Communication Protocol (PCEP) that allow a\n
    \  stateful PCE to compute and initiate Traffic Engineering (TE) paths,\n   as
    well as a PCC to request a path subject to certain constraints and\n   optimization
    criteria in SR networks.\n\n\n\t "
