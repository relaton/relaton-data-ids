- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in TCP/IP based internets.\nIn particular
    it defines objects for managing a client using the\niSCSI (SCSI over TCP) protocol.
    \ It is meant to match the latest\nversion of iSCSI defined in [ISCSI].\n\n\n\t "
