abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Post-Quantum (PQ) and Post-\n   Quantum/Traditional
    (PQ/T) Hybrid Key Encapsulation Mechanisms (KEMs)\n   within the Hybrid Public
    Key Encryption (HPKE) for JOSE and COSE.  It\n   defines algorithm identifiers
    and key formats to support pure post-\n   quantum algorithms (ML-KEM) and their
    PQ/T hybrid combinations.\n\n\t "
