abstract:
- language: en
  script: Latn
  content: "   This document defines a BIER proxy function to support one single\n
    \  BIER sub-domain over multiple underlay routing protocol regions\n   (Autonomous
    Systems or IGP areas).  A new BIER proxy range sub-TLV is\n   defined to redistribute
    BIER BFR-id information across the routing\n   regions.\n\n\n\t "
