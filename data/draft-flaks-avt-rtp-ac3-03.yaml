abstract:
- language: en
  script: Latn
  content: "This document describes an RTP payload format for transporting AC-3 \nencoded
    audio data.  AC-3 is a high quality multichannel audio coding \nsystem used in
    ATSC HDTV, DVD, film, and other media.  The RTP payload \nformat presented in
    this document provides mechanisms for interleaving \nredundant data, which can
    increase packet loss resilience.  An \nintelligent method for fragmenting AC-3
    frames that exceed the maximum \ntransfer unit (MTU) is also described.\n\t "
