abstract:
- language: en
  script: Latn
  content: "   Content Distribution Applications (e.g., Peer-to-Peer applications)\n
    \  are widely used on the Internet and make up a large portion of the\n   traffic
    in many networks.  One technique to improve the network\n   efficiency of these
    applications is to introduce storage capabilities\n   within the networks; this
    is the capability provided by a DECADE\n   (DECoupled Application Data Enroute)
    compatible system.  This\n   document presents an architecture, discusses the
    underlying\n   principles, and identifies key functionalities required for\n   introducing
    a DECADE-compatible in-network storage system.  In\n   addition, some examples
    are given to illustrate these concepts.\n\n\n\t "
