  content: "   This document describes interworking between SRv6 and MPLS domains
    to\n   provide end to end path.  Interworking problem is generalized into\n   various
    interworking scenarios.  These scenarios are stitched either\n   by transport
    interworking or service interworking.  New SRv6 SID\n   endpoint behaviors are
    defined for the purpose.  These new SRv6 SID\n   behaviors and MPLS labels stitch
    end to end path across different\n   data plane.\n\n\n\t "
