abstract:
- language: en
  script: Latn
  content: "This document proposes a router affiliation protocol for IPv6-\nover-(foo)-over-IPv4
    links, where (foo) is either an encapsulating\nlayer (e.g., UDP) or a NULL layer.
    It is essentially a lightweight,\nlink-layer mechanism for nodes and routers to
    establish security\nassociations, discover and dynamically re-adjust maximum transmission\nunits,
    and detect router failures. The protocol makes no attempt to\nensure reliable
    message delivery; this function is performed by\nhigher-layer protocols, e.g.
    TCP.\n\t "
