abstract:
- language: en
  script: Latn
  content: "   Two peers that communicate with the CoAP protocol can use the Object\n
    \  Security for Constrained RESTful Environments (OSCORE) protocol to\n   protect
    their message exchanges end-to-end.  To this end, the two\n   peers share an OSCORE
    Security Context and a number of related\n   identifiers.  In particular, each
    of the two peers stores a Sender ID\n   that identifies its own Sender Context
    within the Security Context,\n   and a Recipient ID that identifies the Recipient
    Context associated\n   with the other peer within the same Security Context.  These\n
    \  identifiers are sent in plaintext within OSCORE-protected messages.\n   Hence,
    they can be used to correlate messages exchanged between peers\n   and track those
    peers, with consequent privacy implications.  This\n   document defines an OSCORE
    ID update procedure that two peers can use\n   to update their OSCORE identifiers.
    \ This procedure can be run stand-\n   alone or seamlessly integrated in an execution
    of the Key Update for\n   OSCORE (KUDOS) procedure.\n\n\t "
