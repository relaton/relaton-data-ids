abstract:
- language: en
  script: Latn
  content: "   Unmanaged large buffers in today's networks have given rise to a slew\n
    \  of performance issues.  These performance issues can be addressed by\n   some
    form of Active Queue Management (AQM) mechanism, optionally in\n   combination
    with a packet scheduling scheme such as fair queuing.\n   This document describes
    various criteria for performing precautionary\n   characterizations of AQM schemes.\n\n\t "
