abstract:
- language: en
  script: Latn
  content: "   The naming extensions to the Generic Security Services Application\n
    \  Programming interface provide a mechanism for applications to\n   discover
    authorization and personalization information associated\n   with GSS-API names.
    \ The Extensible Authentication Protocol GSS-API\n   mechanism allows an Authentication/Authorization/Accounting
    peer to\n   provide authorization attributes along side an authentication\n   response.
    \ It also provides mechanisms to process Security Assertion\n   Markup Language
    (SAML) messages provided in the AAA response.  This\n   document describes the
    necessary information to use the naming\n   extensions API to access that information.\n\n\t "
