abstract:
- language: en
  script: Latn
  content: "   The specification for how a client discovers its local network's\n
    \  NAT64 prefix (RFC7050) defines the special name 'ipv4only.arpa' for\n   this
    purpose, but in its Domain Name Reservation Considerations\n   section that specification
    indicates that the name actually has no\n   particularly special properties would
    require special handling, and\n   does not request IANA to record the name in
    the Special-Use Domain\n   Names registry.\n\n   Consequently, despite the well
    articulated special purpose of the\n   name, 'ipv4only.arpa' was not recorded
    in the Special-Use Domain\n   Names registry as a name with special properties.\n\n
    \  This document describes the special treatment required, formally\n   declares
    the special properties of the name, adds similar\n   declarations for the corresponding
    reverse mapping names, and updates\n   RFC7050.\n\n\t "
