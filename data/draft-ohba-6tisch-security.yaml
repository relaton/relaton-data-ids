abstract:
- language: en
  script: Latn
  content: "   6TiSCH is enabling IPv6 over the TSCH mode of the IEEE802.15.4e\n   standard
    that allows the IEEE 802.15.4e TSCH wireless networks and\n   nodes to connect
    to the backbone network via layer 3 meshes over\n   IPv6.  In this operation of
    network architecture, understanding the\n   security framework and requirements
    for key management protocols are\n   critical.  This document discusses such security
    framework and key\n   management protocol requirements by highlighting different
    phases of\n   key management in which a new node can securely join the network\n
    \  under the purview of overall 6TiSCH architecture.\n\n\t "
