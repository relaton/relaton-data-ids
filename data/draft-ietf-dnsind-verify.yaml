abstract:
- language: en
  script: Latn
  content: "      DNSSEC [RFC2065] provides a mechanism to cryptographically verify
    a\n      DNS resource record provided we can get it into canonical form.\n\n      The
    problem is how do we do this without knowing the contents of all\n      resource
    record types?\n\n      This document provides one possible solution to this problem.\n\n\t "
