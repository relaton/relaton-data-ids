abstract:
- language: en
  script: Latn
  content: "   This memo specifies MAP-E (together with MAP-T and 4rd)'s multicast\n
    \  component so that IPv4 hosts can receive multicast data from IPv4\n   servers
    over an IPv6 network.  In the encapsulation solution for\n   encapsulation variant
    of Mapping of Address and Port (MAP), MAP-E,\n   IGMP Proxy at the MAP-E Customer
    Edge router uses IPv4-in-IPv6 tunnel\n   established by MAP-E to exchange IGMP
    messages to establish multicast\n   state at MAP-E Border Relay so that MAP-E
    Border Relay can tunnel\n   IPv4 multicast data to IPv4 hosts connected to MAP-E
    Customer Edge\n   device.  In the Translation Multicast solution for the translation\n
    \  variant of MAP, MAP-T and 4rd, IGMP messages are translated into MLD\n   messages
    at the CE router which is IGMP/MLD Proxy and sent to the\n   network in IPv6.
    \ MAP-T/4rd Border Relay does the reverse translation\n   and joins IPv4 multicast
    group for MAP-T/4rd hosts.  Border Relay as\n   multicast router receives IPv4
    multicast data and translates the\n   packet into IPv6 multicast data and sends
    downstream on the multicast\n   tree.  Member CEs receive multicast data, translate
    it back to IPv4\n   and transmit to the hosts.\n\n\t "
