abstract:
- language: en
  script: Latn
  content: "   The transport network is an essential component in the end-to-end\n
    \  delivery of services and, consequently, with the advent of network\n   slicing
    it is necessary to understand what could be the way in which\n   the transport
    network is consumed as a slice.  This document analyses\n   the needs of potential
    IETF network slice customers (i.e., use cases)\n   in order to identify the functionality
    required on the North Bound\n   Interface (NBI) of a IETF network slice controller
    for satisfying\n   such IETF network slice requests.\n\n\t "
