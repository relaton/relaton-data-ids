abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model corresponding to the\n   information
    model for Network Security Functions (NSF)-Facing\n   Interface in Interface to
    Network Security Functions (I2NSF).  It\n   describes a data model for the features
    provided by generic security\n   functions.  This data model provides vendors
    with generic components\n   that they understand well, so these generic components
    can be used\n   even if they have some vendor specific functions.  These generic\n
    \  functions represent a point of interoperability, and can be provided\n   by
    any product that offers the required capabilities.  Also, if they\n   need additional
    features for their network security functions, the\n   vendors can easily add
    the features by extending the YANG data model\n   in this document.\n\n\t "
