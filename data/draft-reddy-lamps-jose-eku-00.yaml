abstract:
- language: en
  script: Latn
  content: "   RFC 5280 specifies several extended key purpose identifiers\n   (KeyPurposeIds)
    for X.509 certificates.  This document defines JSON\n   Web Signature (JWS), JSON
    Web Encryption (JWE), CBOR Object Web\n   Signature (CWS) and CBOR Object Web
    Encryption (CWE) KeyPurposeIds\n   for inclusion in the Extended Key Usage (EKU)
    extension of X.509\n   public key certificates.  An application processing JWS,
    JWE, CWS or\n   CWE may require that the EKU extension be present and that a JWS,\n
    \  JWE, CWS or CWE KeyPurposeId be indicated in order for the\n   certificate
    to be acceptable to validate the JWS or CWS signature or\n   to encrypt a key
    in JWE or CWE.\n\n\t "
