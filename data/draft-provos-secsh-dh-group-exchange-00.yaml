- language: en
  script: Latn
  content: "This memo describes a new key exchange method for the SSH protocol.\nIt
    allows the SSH server to propose to the client new groups on which\nto perform
    the Diffie-Hellman key exchange.  The proposed groups need\nnot be fixed and can
    change with time.\n\t "
