abstract:
- language: en
  script: Latn
  content: "   The Network File System version 4.2 (NFSv4.2) does not provide\n   support
    for atomic multi-block updates to file data.  This document\n   introduces a new
    SWAP operation which provides for such atomic\n   updates.  This document extends
    NFSv4.2 (see RFC7862).\n\n\t "
