  script: Latn
  content: "   This document specifies a machine-readable protocol for server-side\n
    \  automation permissions in the light of recent advances in AI-driven\n   web
    automation.  Building upon RFC9309, this protocol addresses a\n   broader range
    of state-changing activities that service owners may\n   wish to control.  It
