abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the LoST protocol that is\n
    \  specified in RFC 5222 that allows additional civic location\n   information
    to be returned in the <locationValidation> element of a\n   <findServiceResponse>.
    \ This extension supports two use cases.\n   First, when the input location is
    incomplete, the LoST server can\n   provide a complete intended unique address.
    \ Second, when the input\n   location is invalid, the LoST server can identify
    one or more\n   feasible locations.  This extension is applicable when the location\n
    \  information in the <findService> request uses the Basic Civic profile\n   as
    described in RFC 5222\n\n\t "
