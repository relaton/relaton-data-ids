abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for link-state routing protocols\n
    \  to prevent local transient forwarding loops in case of link failure.\n   This
    mechanism Proposes a two-steps convergence by introducing a\n   delay between
    the convergence of the node adjacent to the topology\n   change and the network
    wide convergence.\n\n   As this mechanism delays the IGP convergence it may only
    be used for\n   planned maintenance or when fast reroute protects the traffic
    between\n   the link failure and the IGP convergence.\n\n   Simulations using
    real network topologies have been performed and\n   show that local loops are
    a significant portion (>50%) of the total\n   forwarding loops.\n\n\n\t "
