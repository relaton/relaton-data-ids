  content: "   This document describes a method for using Multi-Protocol Label\n   Switching
    (MPLS) encapsulation to perform scalable and vendor-\n   agnostic network probing
    within AI/ML data centers.  The goal is to\n   detect and isolate gray failures—non-deterministic
    hardware and\n   software faults—in large-scale lossless networks.  The approach\n
    \  enables targeted probing at per-link and per-node granularity,\n   independent
    of IP/BGP control plane operation, and is extensible to\n   Various CLOS topologies.\n\n\t "
