abstract:
- content: "<p>This document describes a method for using Multi-Protocol Label Switching
    (MPLS) encapsulation to perform scalable and vendor- agnostic network probing
    within AI/ML data centers. The goal is to detect and isolate gray failures—non-deterministic
    hardware and software faults—in large-scale lossless networks. The approach enables
    targeted probing at per-link and per-node granularity, independent of IP/BGP control
    plane operation, and is extensible to Various CLOS topologies.</p>"
