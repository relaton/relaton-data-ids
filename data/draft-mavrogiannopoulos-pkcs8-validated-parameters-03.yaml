abstract:
- language: en
  script: Latn
  content: "   This memo describes a method of storing parameters needed for private\n
    \  key validation in the Private-Key Information Syntax Specification as\n   defined
    in RFC5208 (PKCS#8) format.  It is equally applicable the\n   alternative implementation
    of the Private-Key Information Syntax\n   Specification as defined in RFC 5958.\n\n
    \  This approach described in this document encodes the parameters under\n   a
    private enterprise extension and does not form part of a formal\n   standard.\n\n\t "
