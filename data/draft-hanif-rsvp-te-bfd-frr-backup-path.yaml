  script: Latn
  content: "Today there is no support in the RSVP protocol to dynamically signal\nthe
    enabling and configuring of the BFD (Bi-directional Forwarding\nDetection) on
    a backup path.  This document introduces a new RSVP\nobject called \"FRR backup
    BFD object\".  The procedures described in\nthis document are only applicable
    to Fast Reroute LSPs [RFC4090].\n\t "
