abstract:
- language: en
  script: Latn
  content: "   QUIC connection IDs allow continuation of connections across\n   address/port
    5-tuple changes, and can store routing information for\n   stateless or low-state
    layer 4 load balancers.  They are also meant\n   to prevent linkability of connections
    across deliberate address\n   migration through the use of protected communications
    between client\n   and server. This creates issues for load-balancing intermediaries.\n
    \  This specification standardizes the communication between load\n   balancers
    and servers to overcome these issues in a protocol called\n   QUIC-LB.\n\n\t "
