  script: Latn
  content: "   This document analyses common security threats of the Protocol to\n
    \  Access White Space database (PAWS), and describes their potential\n   impacts
    on message exchanges between master device and white space\n   database when implementing
    PAWS.  Meanwhile, the corresponding\n   countermeasures are also introduced in
    this document.  The PAWS is\n   used for retrieving the available white space
    information at a given\n   location and time from a white space database.\n\n\t "
