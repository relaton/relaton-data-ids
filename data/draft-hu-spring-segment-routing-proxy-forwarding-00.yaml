abstract:
- language: en
  script: Latn
  content: "   Segment Routing Traffic Engineering (SR-TE) supports the creation of\n
    \  explicit paths using adjacency-sids, node-sids, and binding-sids.  In\n   the
    SR-TE path, by providing proxy forwarding to the neighbor nodes\n   of the faulty
    node, it is ensured that the traffic can reach the\n   neighbor node of the faulty
    node normally in the case of the SR-TE of\n   the loose path or strict path.  If
    the failed node is a node that\n   provides the Binding-sids service, the neighbor
    node can perform the\n   binding-sids forwarding behavior to swap the corresponding
    label\n   stack through the proxy forwarding of the neighbor node.\n   [I-D.bashandy-rtgwg-segment-routing-ti-lfa]
    defines the usecase of\n   protecting the node failure of segment list.  This
    document describes\n   how to implement the proxy forwarding mechanism of a faulty
    node at\n   the neighbor node of the faulty node on the SR-TE path .\n\n\n\t "
