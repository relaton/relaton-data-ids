abstract:
- language: en
  script: Latn
  content: "This document specifies the requirements that the MGCP,\nMEGACO, and SIP
    VoIP Signaling Protocols must satisfy in\norder to meet the needs for VoIP deployment
    in carrier class\nand large geographically distributed organization networks.\nThese
    requirements were developed with a specific focus on\nnetwork address translation
    (NAT), network through application\nlayer packet filtering, signaling across multiple
    trust\ndomains, and redundancy of call/controllers, media gateways,\nproxies and
    registrars.\n\t "
