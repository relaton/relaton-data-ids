abstract:
- language: en
  script: Latn
  content: "This document provides the framework of requirements for text \nconversation
    with real time character-by-character interactive \nflow over the IP network using
    the Session Initiation Protocol. \nThe requirements for general real-time text-over-IP
    telephony, \npoint-to point and conference calls, transcoding, relay services,
    \nuser mobility, interworking between text-over-IP telephony and \nexisting text-telephony,
    and some special features including \ninstant messaging have been described.\n\t "
