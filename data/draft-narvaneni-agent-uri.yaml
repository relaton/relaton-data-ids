abstract:
- language: en
  script: Latn
  content: "   This document defines the agent:// protocol, a URI template-based\n
    \  framework as described in RFC 6570 for addressing, invoking, and\n   interoperating
    with autonomous and semi-autonomous software agents.\n   It introduces a layered
    architecture that supports minimal\n   implementations (addressing and transport)
    and extensible features\n   (capability discovery, contracts, orchestration).
    \ The protocol aims\n   to foster interoperability among agents across ecosystems,
    platforms,\n   and modalities, enabling composable and collaborative intelligent\n
    \  systems.\n\n\t "
