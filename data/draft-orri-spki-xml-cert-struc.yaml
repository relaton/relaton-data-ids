  content: "This draft suggests a standard form for transforming SPKI \ncertificates
    encoded using S-expressions from and to XML documents. \nWe present a XML Schema
    for the encoding and validation of SPKI \ncertificates and other SPKI objects
    such as sequences and ACLs, and \ndiscuss different possibilities for the transformation
    of S-\nexpressions into an XML document and vice-versa. The XML Schema is \nbased
    on the 'SPKI Certificate Structure' [SPKI].\n\t "
