abstract:
- language: en
  script: Latn
  content: "   NTP was assigned port number 123 in 1985, in RFC 960.  Traditionally,\n
    \  it has only used the UDP port as while UDP is useful for time\n   synchronization,
    TCP is not suitable for time synchronization.  UDP\n   packet have length limits,
    and there are rate limits imposed by the\n   protocol specification.  Between
    the UDP packet length and rate\n   limits, some other mechanism must be provided
    for efficient exchange\n   of larger data packets.  A TCP connection can be used
    for these uses.\n   Additionally, we can perform better authentication and authorization\n
    \  checks using a TCP connection.\n\n\t "
