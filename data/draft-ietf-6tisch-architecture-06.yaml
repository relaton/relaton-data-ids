abstract:
- language: en
  script: Latn
  content: "   This document presents an architecture for an IPv6 Multi-Link subnet\n
    \  that is composed of a high speed powered backbone and a number of\n   IEEE802.15.4e
    TSCH wireless networks attached and synchronized by\n   Backbone Routers.  The
    TSCH schedule can be static or dynamic.\n   6TiSCH defines mechanisms to establish
    and maintain the routing and\n   scheduling operations in a centralized, distributed,
    or mixed\n   fashion.\n\n\t "
