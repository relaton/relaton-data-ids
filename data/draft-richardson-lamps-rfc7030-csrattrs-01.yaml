abstract:
- language: en
  script: Latn
  content: "   Enrollment over Secure Transport (EST) is ambiguous in specification\n
    \  of the CSR Attributes Response.  This has resulted in implementation\n   challenges
    and implementor confusion.  This document updates EST and\n   clarifies how the
    CSR Attributes Response can be used by an EST\n   server to specify both CSR attribute
    OIDs and also CSR attribute\n   values that the server expects the client to include
    in its CSR\n   request.\n\n\t "
