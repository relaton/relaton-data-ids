abstract:
- language: en
  script: Latn
  content: "   This document describes how the concept of URI signing supports the\n
    \  content access control requirements of CDNI and proposes a URI\n   signing
    method as a JSON Web Token (JWT) [RFC7519] profile.\n\n   The proposed URI signing
    method specifies the information needed to\n   be included in the URI to transmit
    the signed JWT as well as the\n   claims needed by the signed JWT to authorize
    a UA.  The mechanism\n   described can be used both in CDNI and single CDN scenarios.\n\n\t "
