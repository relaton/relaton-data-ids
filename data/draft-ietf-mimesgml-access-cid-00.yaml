abstract:
- language: en
  script: Latn
  content: "The existing MIME Content-Type Message/External-Body access-types allow
    a MIME entity (body-part) to refer to an object that is not in the message by
    specifying how to access that object.  The Content-ID access method described
    in this document provides the capability to refer to an object within the message.
    \ This memo defines an Experimental Protocol for the Internet community.\n\t "
