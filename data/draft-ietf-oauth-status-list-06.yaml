abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism, data structures and\n   processing
    rules for representing the status of tokens secured by\n   JSON Object Signing
    and Encryption (JOSE) or CBOR Object Signing and\n   Encryption (COSE), such as
    JWT, SD-JWT VC, CBOR Web Token and ISO\n   mdoc.  It also defines an extension
    point and a registry for future\n   status mechanisms.\n\n\t "
