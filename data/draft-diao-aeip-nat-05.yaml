abstract:
- language: en
  script: Latn
  content: "   The two key issues of today's Internet are autonomy and\n   extensibility.
    Autonomous Internet(AIP) technology can provide\n   extensible internet architecture,
    own independent root DNS servers\n   and self management internet network; Furthermore,
    based on the\n   Autonomous Internet, here provides a way with extensible address\n
    \  capacity to solve IP address deficiency and realize\n   Autonomous Extensible
    Internet(AEIP). It mainly adopts local\n   network address based on per Autonomous
    IP network and uses\n   bilateral dynamic NAT with global network address between\n
    \  Autonomous IP networks to solve IP address deficient problem.\n   This AEIP
    with Network Address Translation(AEIP NAT) can realize\n   autonomy and extensibility
    with minimal cost.\n\n\t "
