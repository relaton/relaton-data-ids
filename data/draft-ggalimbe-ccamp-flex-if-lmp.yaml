  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This experimental memo defines extensions to LMP(rfc4209) for\n   managing
    Optical parameters associated with Wavelength Division\n   Multiplexing (WDM)
    adding a set of parameters related to multicarrier\n   DWDM interfaces to be used
    in Spectrum Switched Optical Networks\n   (sson).\n\n\t "
