abstract:
- language: en
  script: Latn
  content: "   Interaction from computers and cell phones to constrained devices is\n
    \  limited by the different network technologies used, and by the\n   available
    APIs.  This document describes a transport for the\n   Constrained Application
    Protocol (CoAP) that uses Bluetooth GATT\n   (Generic Attribute Profile) and its
    use cases.\n\n\t "
