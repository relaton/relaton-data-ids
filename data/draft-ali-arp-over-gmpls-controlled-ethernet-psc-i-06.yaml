abstract:
- language: en
  script: Latn
  content: "This document outlines some interoperability issues observed \n        with
    the use of ARP over GMPLS controlled Ethernet router-to-\n        router (PSC)
    interfaces transiting from a non-Ethernet core, \n        e.g., FSC or LSC core.
    The document also recommends some \n        procedures to address these issues.
    The aim of this document \n        is to facilitate and ensure better interworking
    of GMPLS-\n        capable Label Switching Routers (LSRs), based on experience
    \n        gained in interoperability testing.  \n\t "
