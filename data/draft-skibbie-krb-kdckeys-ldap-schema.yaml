abstract:
- language: en
  script: Latn
  content: "This document defines a Keys Extension Schema.  The Keys Extension\nSchema
    extends the KDC LDAP schema defined in the work in progress\nIETF document <draft-skibbie-krb-kdc-ldap-schema-01.txt>
    so that\nkey attributes used by implementations of Kerberos Version 5 Key \nDistribution
    Center (KDC) service can be stored in a directory \nthat implements the Lightweight
    Directory Access Protocol (LDAP)\nVersion 3.  The directory must implement the
    LDAP Version 3 \nprotocol as defined in RFC 2251 [2], RFC 2252 [3], RFC 2253 [4],
    \nRFC 2256 [5], 2829 [6], and 2830 [7].\n\t "
