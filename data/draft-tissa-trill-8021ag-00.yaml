  script: Latn
  content: "   In this document we present definitions of TRILL OAM messages.\n   Messages
    defined in this document follow a similar structure to IEEE\n   802.1ag messages.
    In this document, only the high level proposal on\n   using IEEE 802.1ag messaging
    is presented. The goal is to facilitate\n   discussion on feasibility of using
    IEEE 802.1ag messages for TRILL\n   OAM. Based on feedback from TRILL WG and IEEE
    802.1 group, this\n   document may be further updated.\n\n\t "
