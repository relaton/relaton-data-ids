- language: en
  script: Latn
  content: "   The specification fulfills the requirement from Third Generation\n
    \  Partnership Project 2 (3GPP2) by registering a Uniform Resource Name\n   (URN)
    namespace for the device identity and a sub namespace for the\n   Mobile Equipment
    Identity (MEID).  The structure of the MEID is 15\n   hexadecimal encoded digits
    long and is defined in 3GPP2 to uniquely\n   identify a mobile equipment.\n\n\t "
