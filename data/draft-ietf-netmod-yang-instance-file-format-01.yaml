abstract:
- language: en
  script: Latn
  content: "   There is a need to document data defined in YANG models when a live\n
    \  YANG server is not available.  Data is often needed already in design\n   time
    or needed by groups that do not have a live running YANG server\n   available.
    \ This document specifies a standard file format for YANG\n   instance data, which
    follows the syntax and semantic from existing\n   YANG models, re-using existing
    formats from <get> operation/request\n   and decorates them with metadata.\n\n\t "
