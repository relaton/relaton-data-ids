abstract:
- language: en
  script: Latn
  content: "   The Routing (SR) architecture leverages source routing and tunneling\n
    \  paradigms and can be directly applied to the use of a Multiprotocol\n   Label
    Switching (MPLS) data plane.  A network may consist of multiple\n   IGP domains
    or multiple Autonomous Systems(ASes) under the control of\n   the same organization.
    \ It is useful to have the Label Switched Path\n   (LSP) ping and traceroute procedures
    when an SR end-to-end path spans\n   across multiple ASes or domains.  This document
    describes mechanisms\n   to facilitate LSP ping and traceroute in inter-AS/inter-domain
    SR-\n   MPLS networks in an efficient manner with a simple Operations,\n   Administration
    and Maintenance (OAM) protocol extension which uses\n   data plane forwarding
    alone for forwarding echo replies on transit\n   nodes.\n\n\n\t "
