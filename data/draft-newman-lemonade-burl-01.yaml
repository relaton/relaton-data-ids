abstract:
- language: en
  script: Latn
  content: "The submission profile of Simple Mail Transfer Protocol (SMTP)\n   provides
    a standard way for an email client to submit a complete\n   message for delivery.
    \ This specification extends the submission\n   profile by adding a new BURL command
    which can be used to fetch\n   submission data from an Internet Message Access
    Protocol (IMAP)\n   server.  This permits a mail client to inject content from
    an IMAP\n   server into the SMTP infrastructure without downloading it to the\n
    \  client and uploading it back to the server.\n\t "
