  script: Latn
  content: "   Big data computing framework uses Master-Worker structure to\n   provision
    applications and process data.  When process remote\n   attestation for this kind
    of framework in TEE cluster, Verifier or\n   Relying party needs to know the dynamic
    reference value of Worker\n   nodes.  This document shows how to use Master to
    relay Worker\n   provision information to Verifier or Relying Party and its relevant\n
    \  protocol.\n\n\t "
