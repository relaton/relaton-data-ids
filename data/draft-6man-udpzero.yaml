abstract:
- language: en
  script: Latn
  content: "This document examines the role of the transport checksum when used\nwith
    IPv6, as defined in RFC2460.  It presents a summary of the\ntrade-offs for evaluating
    the safety of updating RFC 2460 to permit\nan IPv6 UDP endpoint to use a zero
    value in the checksum field to\nindicate that no checksum is present.  The document
    describes issues\nand design principles that need to be considered and provides\nrecommendations.\n\t "
