abstract:
- content: "<p>This specification introduces Entity Profiles as a mechanism to categorize
    OAuth 2.0 entities—clients and subjects—based on their operational context. Entity
    Profiles provide structured descriptors for the client initiating the OAuth flow
    and the subject represented in tokens. This document defines new JWT Claim names
    and metadata parameters for use in access tokens, ID tokens, token introspection
    responses, dynamic client registration, and Authorization Server metadata.</p>"
