abstract:
- language: en
  script: Latn
  content: "   This specification introduces Entity Profiles as a mechanism to\n   categorize
    OAuth 2.0 entities—clients and subjects—based on their\n   operational context.
    \ Entity Profiles provide structured descriptors\n   for the client initiating
    the OAuth flow and the subject represented\n   in tokens.  This document defines
    new JWT Claim names and metadata\n   parameters for use in access tokens, ID tokens,
    token introspection\n   responses, dynamic client registration, and Authorization
    Server\n   metadata.\n\n\t "
