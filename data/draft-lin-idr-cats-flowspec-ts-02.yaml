  script: Latn
  content: "   Computing-Aware Traffic Steering (CATS) is a traffic engineering\n
    \  approach that optimizes traffic steering to a given service instance\n   by
    taking into account the dynamic nature of both computing and\n   network resources.
    This document extends Version 2 of the BGP Flow\n   Specification (BGP-FS) to
    enable flow classification and path\n   selection for CATS flow categories, thus
    supporting the deployment\n   of CATS traffic optimization.\n\n\t "
