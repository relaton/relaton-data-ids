abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through an ordered list of instructions, called\n   \"segments\".
    \ A segment can represent topological or service based\n   instructions.  A segment
    can further be associated with a set of\n   network resources used for executing
    the instruction.  Such a segment\n   is called resource-aware segment.\n\n   A
    Virtual Transport Network (VTN) is a virtual underlay network which\n   is associated
    with a network topology, and is allocated with a set of\n   dedicated or shared
    resources from the underlay physical network.\n\n   Resource-aware Segment Identifiers
    (SIDs) may be used to build SR\n   paths with a set of reserved network resources.
    \ In addition, a group\n   of resource-aware SIDs may be used to build SR based
    virtual underlay\n   networks, which provide customized network topology and resource\n
    \  attributes required by one or a group of customers and/or services.\n   Such
    virtual underlay networks are the SR instantiations of VTNs.\n\n   This document
    describes a suggested approach to build SR based VTNs\n   using resource-aware
    SIDs.  The SR based VTNs can be used to deliver\n   RFC XXXX network slices in
    SR networks.\n\n\t "
