abstract:
- language: en
  script: Latn
  content: "   This document extends the analysis of the applicability of\n   Abstraction
    and Control of TE Networks (ACTN) architecture to Packet\n   Optical Integration
    (POI), provided in RFC YYYY, to cover multi-layer\n   service assurance scenarios,
    for end-to-end customer L2VPN or L3VPN\n   connectivity services setup over underlying
    transport optical paths,\n   with specific Service Level Agreement (SLA) requirements.\n\n
    \  EDITORS NOTE: Replace RFC YYYY with the RFC number of draft-ietf-\n   teas-actn-poi-applicability
    once it has been published.\n\n   Existing IETF protocols and data models are
    identified for each\n   multi-layer (packet over optical) service assurance scenario
    with a\n   specific focus on the MPI (Multi-Domain Service Coordinator to\n   Provisioning
    Network Controllers Interface) in the ACTN architecture.\n\n\t "
