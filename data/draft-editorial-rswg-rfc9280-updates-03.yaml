abstract:
- language: en
  script: Latn
  content: "   This document specifies version 3 of the RFC Editor Model.  The model\n
    \  defines two high-level tasks related to the RFC Series.  First,\n   policy
    definition is the joint responsibility of the RFC Series\n   Working Group (RSWG),
    which produces policy proposals, and the RFC\n   Series Approval Board (RSAB),
    which approves such proposals.  Second,\n   policy implementation is primarily
    the responsibility of the RFC\n   Production Center (RPC) as contractually overseen
    by the IETF\n   Administration Limited Liability Company (IETF LLC).  In addition,\n
    \  various responsibilities of the RFC Editor function are now performed\n   alone
    or in combination by the RSWG, RSAB, RPC, RFC Series Consulting\n   Editor (RSCE),
    and IETF LLC.  Finally, this document establishes the\n   Editorial Stream for
    publication of future policy definition\n   documents produced through the processes
    defined herein.\n\n   Since the publication of RFC 9280, lessons have been learned
    about\n   implementing this model.  This document lists some of those lessons\n
    \  learned and updates RFC 9280 based on that experience.  This document\n   obsoletes
    RFC 9280.\n\n   This document updates RFCs 7990, 7991, 7992, 7993, 7994, 7995,
    7996,\n   7997, and 8729.\n\n   This draft is part of the RFC Series Working Group
    (RSWG); see\n   https://datatracker.ietf.org/edwg/rswg/documents/\n   (https://datatracker.ietf.org/edwg/rswg/documents/).
    \ There is a\n   repository for this draft at https://github.com/\n   paulehoffman/9280-updates
    (https://github.com/\n   paulehoffman/9280-updates).\n\n\t "
