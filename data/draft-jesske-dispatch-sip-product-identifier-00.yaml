abstract:
- language: en
  script: Latn
  content: "   Complex telephony networks using SIP as signalling like the IP\n   Multimedia
    Subsystem (IMS) of the Third Generation Partnership (3GPP)\n   serving different
    groups of customers like business and retail\n   customers with different products
    like mobile, fixed and PBX services\n   have the problem of different handling
    of the services.  This may end\n   up in a complex analysis of the signalling
    syntax before starting the\n   required procedures for calls based on their service
    provided to the\n   customer.  With the introduction of microservice based technologies\n
    \  the complexity increases.\n\n   This draft describes a generic identification
    mechanism for SIP\n   dialogs in using an identifier indicating the service/product
    which\n   the customer is using to allow an efficient processing of the SIP\n
    \  dialog and session.\n\n\t "
