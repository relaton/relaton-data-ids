abstract:
- language: en
  script: Latn
  content: "   This document describes the objectives and requirements of flow\n   aggregation
    in scaling networks.  It proposes a scheme by aggregating\n   DetNet flows based
    on DetNet flow-specific classification in enhanced\n   DetNet, and suggests the
    flow identification of aggregated-class be\n   used to indicate the required treatment
    and forwarding behaviors in\n   scaling networks.  Toward the end, the draft discuss
    how the novel\n   flow aggregation scheme could be applied to realize the flow\n
    \  aggregation in a 5GS logical DetNet node participating in enhanced\n   DetNet.\n\n\t "
