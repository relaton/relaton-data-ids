abstract:
- language: en
  script: Latn
  content: "The Internet Content Adaptation Protocol (iCAP) [1] provides simple, \nobject-based
    content vectoring for HTTP services. For some services, \nthe iCAP server needs
    to identify the source of the encapsulated \nHTTP message. This document specifies
    user-defined header extensions \nof iCAP, which allow the iCAP client to include
    the IP address and \npossibly a subscriber ID of the source of the encapsulated
    HTTP \nmessage. \n\n\t "
