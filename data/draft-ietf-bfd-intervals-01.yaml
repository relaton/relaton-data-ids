abstract:
- language: en
  script: Latn
  content: "   Some BFD implementations may be restricted to only support several\n
    \  interval values.  When such BFD implementations speak to each other,\n   there
    is a possibility of two sides not being able to find a common\n   interval value
    to run BFD sessions.\n\n   This document defines a small set of interval values
    for BFD that we\n   call \"Common intervals\", and recommends implementations
    to support\n   the defined intervals.  This solves the problem of finding an\n
    \  interval value that both BFD speakers can support while allowing a\n   simplified
    implementation as seen for hardware-based BFD.  It does\n   not restrict an implementation
    from supporting more intervals in\n   addition to the Common intervals.\n\n\n\t "
