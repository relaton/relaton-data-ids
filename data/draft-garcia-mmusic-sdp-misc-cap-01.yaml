abstract:
- language: en
  script: Latn
  content: "SDP has been extended with a capability negotiation mechanism\nframework
    that allows the endpoints to negotiate transport protocols\nand attributes.  This
    framework has been extended with a Media\ncapabilities negotiation mechanism that
    allows endpoints to negotiate\nadditional media-related capabilities.  This negotiation
    is embedded\ninto the widely-used SDP offer/answer procedures.\n\nThis memo extends
    the SDP capability negotiation framework to allow\nendpoints to negotiate a number
    of miscellaneous SDP capabilities.\nIn particular, this memo provides a mechanism
    to negotiate media\ntitles (\"i=\" line for each media), connection data (\"c=\"
    line), and\nmedia bandwidth (\"b=\" line).\n\t "
