abstract:
- language: en
  script: Latn
  content: "   CBOR-based protocols often make use of numbers allocated in a\n   registry.
    \ During development of the protocols, those numbers may not\n   yet be available.
    \ This impedes the generation of data models and\n   examples that actually can
    be used by tools.\n\n   This short draft proposes a common way to handle these
    situations,\n   without any changes to existing tools.  Also, in conjunction with
    the\n   application-oriented EDN literal e'', a further reduction in\n   editorial
    processing of CBOR examples around the time of approval can\n   be achieved.\n\n\t "
