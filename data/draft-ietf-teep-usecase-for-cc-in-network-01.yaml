abstract:
- language: en
  script: Latn
  content: "   Confidential computing is the protection of data in use by performing\n
    \  computation in a hardware-based Trusted Execution Environment.\n   Confidential
    computing could provide integrity and confidentiality\n   for users who want to
    run applications and process data in that\n   environment.  When confidential
    computing is used in scenarios which\n   need network to provision users' data
    and applications in the TEE\n   environment, TEEP architecture[I-D.ietf-teep-architecture]
    and\n   protocol[I-D.ietf-teep-protocol] could be used.  This document\n   focuses
    on using TEEP to provision network users' data and\n   applications in confidential
    computing.  This document is a use case\n   and extension of TEEP and could provide
    guidance for cloud computing,\n   MEC[MEC] and other scenarios to use confidential
    computing in\n   network.\n\n\t "
