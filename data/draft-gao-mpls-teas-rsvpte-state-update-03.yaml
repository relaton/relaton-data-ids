abstract:
- language: en
  script: Latn
  content: "   RSVP-TE has the following advantages: source routing capability,\n
    \  and the ability to reserve resources hop by hop along the LSP path.\n\n   RSVP
    takes a \"soft state\" approach to manage the reservation\n   state in routers
    and hosts. The use of 'Refresh messages' to cover\n   many possible failures has
    resulted in a number of operational\n   problems.  One problem relates to scaling,
    another relates to the\n   reliability and latency of RSVP Signaling.\n\n   This
    document describes a number of mechanisms that can be used to\n   reduce processing
    overhead requirements of refresh messages. These\n   extension present no backwards
    compatibility issues.\n\n\t "
