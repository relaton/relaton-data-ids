abstract:
- language: en
  script: Latn
  content: "   The W3C Web Authentication (WebAuthn) specification and the FIDO2\n
    \  Client to Authenticator Protocol (CTAP) specification use COSE\n   algorithm
    identifiers.  This specification registers algorithms in\n   the IANA \"COSE Algorithms\"
    registry that are used by WebAuthn and\n   CTAP implementations that are not already
    registered.  Also, they are\n   registered in the IANA \"JSON Web Signature and
    Encryption Algorithms\"\n   registry, when not already registered there.\n\n\t "
