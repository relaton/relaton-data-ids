  script: Latn
  content: "   The use of GitHub in IETF working group processes is increasing.\n
    \  This document describes possible uses and conventions for working\n   groups
    which are considering starting to use GitHub.  It does not\n   mandate any processes,
    and does not intend to change the processes\n   used by current working groups.\n\n
    \  Discussion of this document takes place on the ietf-and-github\n   mailing
    list (ietf-and-github@ietf.org), which is archived at\n   <https://mailarchive.ietf.org/arch/search?email_list=ietf-and-\n
