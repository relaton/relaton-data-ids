abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects for IP hosts and routers that use a Multicast Address
    Resolution Server (MARS) to support IP multicast over ATM, as described in 'Support
    for Multicast over UNI 3.0/3.1 based ATM Networks'. [STANDARDS-TRACK]\n\t "
