abstract:
- language: en
  script: Latn
  content: "   This document describes procedures to support node protection for\n
    \  Point-to-Multipoint and Multipoint-to-Multipoint Label Switched Paths\n   (MP
    LSPs) built by LDP (\"Label Distribution Protocol\"), or simply\n   mLDP.  In
    order to protect a node N, the Point of Local Repair (PLR)\n   LSR of N must learn
    the Merge Point (MPT) LSR(s) of node N such that\n   traffic can be redirected
    to them in case node N fails.  Redirecting\n   the traffic around the failed node
    N depends on existing P2P LSPs\n   originated from the PLR LSR to the MPT LSRs
    while bypassing LSR node\n   N.\n\n\t "
