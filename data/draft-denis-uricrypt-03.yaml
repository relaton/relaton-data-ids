abstract:
- language: en
  script: Latn
  content: "   This document specifies URICrypt, a deterministic, prefix-preserving\n
    \  encryption scheme for Uniform Resource Identifiers (URIs).  URICrypt\n   encrypts
    URI paths while preserving their hierarchical structure,\n   enabling systems
    that rely on URI prefix relationships to continue\n   functioning with encrypted
    URIs.  The scheme provides authenticated\n   encryption for each URI path component,
    preventing tampering,\n   reordering, or mixing of encrypted segments.\n\n\t "
