abstract:
- language: en
  script: Latn
  content: "   This document aims at establishing a common understanding about\n   potential
    experimental setups where different information-centric\n   networking (ICN) approaches
    can be tested and compared against each\n   other while showcasing their advantages.
    \ Towards this end, we\n   develop several scenarios in an iterative fashion,
    starting by\n   reviewing pertinent ICN evaluations from the published literature.\n
    \  That is, the document includes scenarios which have all been\n   considered
    in one or more performance evaluation studies and are\n   already available to
    the community.  The scenarios selected aim to\n   exercise a variety of aspects
    that an ICN solution can address.  On\n   the one hand, we consider general aspects,
    such as, network\n   efficiency, reduced complexity, increased scalability and\n
    \  reliability, mobility support, multicast and caching performance,\n   real-time
    communication efficacy, energy consumption frugality, and\n   disruption and delay
    tolerance. On the other hand, we focus on ICN-\n   specific aspects, such as,
    information security and trust,\n   persistence, availability, provenance, and
    location independence.\n\n\n\t "
