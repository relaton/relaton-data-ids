abstract:
- language: en
  script: Latn
  content: "   This document specfies how to negotiate the use of the Enhanced\n   Encapsulating
    Security Payload (EESP) protocol using the Internet Key\n   Exchange protocol
    version 2 (IKEv2).  The EESP protocol, which is\n   defined in draft-klassert-ipsecme-eesp,
    provides the same security\n   services as Encapsulating Security Payload (ESP),
    but has richer\n   functionality and provides better performance in specific\n
    \  circumstances.  This document specifies negotiation of version 0 of\n   EESP.\n\n\t "
