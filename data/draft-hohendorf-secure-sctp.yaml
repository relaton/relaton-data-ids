abstract:
- language: en
  script: Latn
  content: "   This document explains the reason for the integration of security\n
    \  functionality into SCTP, and gives a short description of S-SCTP and\n   its
    services.  S-SCTP is fully compatible with SCTP defined in\n   RFC4960, it is
    designed to integrate cryptographic functions into\n   SCTP.\n\n\t "
