  content: "   Precision Time Protocol (PTP), as defined in IEEE 1588-2019, lacks\n
    \  cryptographic security mechanisms, exposing deployments to message\n   spoofing,
    delay attacks, and timestamp manipulation.  This document\n   defines an optional
    Authentication TLV (AUTH_TLV) using modern\n   Authenticated Encryption with Associated
    Data (AEAD) algorithms to\n   ensure message integrity,authenticity, and replay
    protection.  It\n   also provides example configurations, implementation approaches,
    and\n   test strategies.\n\n\t "
