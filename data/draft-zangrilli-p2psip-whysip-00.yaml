abstract:
- language: en
  script: Latn
  content: "   The P2PSIP working group's charter charges the group to define a\n
    \  P2PSIP peer protocol that defines how peers \"collectively provide for\n   user
    and resource location in a SIP environment with no or minimal\n   centralized
    servers.\"  The charter also states that the group may\n   define a peer protocol
    that is syntactically based on SIP.  This\n   document outlines the motivation
    and merits of using conventional SIP\n   messages as the syntax to encode the
    P2PSIP peer protocol and\n   discusses arguments made against this design decision.\n\n\t "
