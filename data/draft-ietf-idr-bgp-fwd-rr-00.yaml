abstract:
- language: en
  script: Latn
  content: "   The procedures in BGP Route Reflection (RR) spec [RFC4456] primarily\n
    \  deal with scenarios where the RR is not in forwarding path, and is\n   reflecting
    BGP routes with next hop unchanged.\n\n   These procedures can sometimes result
    in traffic forwarding loops in\n   deployments where the RR is in forwarding path,
    and is reflecting BGP\n   routes with next hop set to self.\n\n   This document
    specifies approaches to minimize possiblity of such\n   traffic forwarding loops.
    \ One of those approaches updates path\n   selection procedures specified in Section
    9 of BGP RR.  [RFC4456]\n\n\n\t "
