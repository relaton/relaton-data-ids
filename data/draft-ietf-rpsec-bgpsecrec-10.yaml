abstract:
- language: en
  script: Latn
  content: "The security of BGP, the Border Gateway Protocol, is critical to the\n
    \  proper operation of large-scale internetworks, both public and\n   private.
    \ While securing the information transmitted between two BGP\n   speakers is a
    relatively easy technical matter, securing BGP, as a\n   routing system, is more
    complex.  This document describes a set of\n   requirements for securing BGP and
    the routing information carried\n   within BGP.\n\n\t "
