abstract:
- language: en
  script: Latn
  content: "   The Short Message Service (SMS) and Unstructured Supplementary\n   Service
    Data (USSD) of mobile cellular networks is frequently used in\n   Machine-To-Machine
    (M2M) communications, such as for telematic\n   devices.  The service offers small
    packet sizes and high delays just\n   as other typical low-power and lossy networks
    (LLNs), i.e. 6LoWPANs.\n   The design of the Constrained Application Protocol
    (CoAP), that took\n   the limitations of LLNs into account, is thus also applicable
    to\n   telematic M2M devices.  The adaptation of CoAP to the SMS or USSD\n   transport
    mechanisms and the combination with IP transported over\n   cellular networks
    is described in this document.\n\n\t "
