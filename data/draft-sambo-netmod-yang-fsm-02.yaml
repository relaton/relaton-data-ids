abstract:
- language: en
  script: Latn
  content: "   Network operators and service providers are facing the challenge of\n
    \  deploying systems from different vendors while looking for a trade-\n   off
    among transmission performance, network device reuse, and capital\n   expenditure
    without the need of being tied to single vendor\n   equipment.  The deployment
    and operation of more dynamic and\n   programmable network infrastructures can
    be driven by adopting model-\n   driven and software-defined control and management
    paradigms.  In\n   this context, YANG enables to compile a set of consistent vendor-\n
    \  neutral data models for networks and components based on actual\n   operational
    needs emerging from heterogeneous use cases.  This\n   document proposes YANG
    models to describe events, operations, and\n   finite state machine of YANG-defined
    network elements.  The proposed\n   models can be applied in several use cases:
    i) in the context of\n   optical networks to pre-instruct data plane devices (e.g.,
    an optical\n   transponder) on the actions to be performed (e.g., code adaptation)\n
    \  in case some events, such as physical layer degradations, occur; ii)\n   in
    general data networks, network telemetry applications can define\n   and embed
    custom data probes into data plane devices.  A probe in\n   many cases can be
    modeled as an FSM; iii) the monitoring of packet\n   loss and delay through a
    network clustering approach.\n\n\t "
