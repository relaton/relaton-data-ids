abstract:
- language: en
  script: Latn
  content: "   The current local repair mechanism, e.g., TI-LFA, allows local repair\n
    \  actions on the direct neighbors of the failed node or link to\n   temporarily
    route traffic to the destination.  This mechanism could\n   not work properly
    when the failure happens in the destination point.\n   In SRv6 TE, the IPv6 destination
    address in the outer IPv6 header\n   could be the segment endpoint of the TE path
    rather than the\n   destination of the TE path.  When the SRv6 endpoint fails,
    local\n   repair couldn't work on the direct neighbor of the failed endpoint\n
    \  either.  This document defines midpoint protection for SRv6 TE path,\n   which
    enables other nodes on the network to perform endpoint\n   behaviors instead of
    the faulty node, Update the IPv6 destination\n   address to the other endpoint,
    and choose the next hop based on the\n   new destination address.\n\n\n\t "
