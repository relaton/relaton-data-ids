abstract:
- language: en
  script: Latn
  content: "   This document describes various solutions of Asynchronous\n   Deterministic
    Networking (ADN) for large-scale networks.  The\n   solutions in this document
    do not need strict time-synchronization of\n   network nodes, while guaranteeing
    end-to-end latency or jitter.  The\n   functional architecture and requirements
    for such solutions are\n   specified.\n\n\t "
