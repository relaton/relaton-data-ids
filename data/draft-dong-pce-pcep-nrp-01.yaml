abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to Path Computation Element\n
    \  Communication Protocol (PCEP) to carry Network Resource Partition\n   (NRP)
    related information in the PCEP messages.  The extensions in\n   this document
    can be used to indicate the NRP-specific constraints\n   and information needed
    in path computation, path status report and\n   path initialization.\n\n\t "
