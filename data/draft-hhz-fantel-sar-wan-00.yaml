abstract:
- language: en
  script: Latn
  content: "   This document introduces the main scenarios related to AI services
    in\n   WAN, as well as the requirements for FANTEL(FAst Notification for\n   Traffic
    Engineering and Load balancing) in these scenarios.\n   Traditional network management
    mechanisms are often constrained by\n   slow feedback and high overhead, limiting
    their ability to react\n   quickly to sudden link failures, congestion, or load
    imbalances.\n   Therefore, these new AI services need FANTEL to provide real-time
    and\n   proactive notifications for traffic engineering and load balancing,\n
    \  meeting the ultra-high throughput and lossless data transmission\n   requirements
    of these AI service scenarios.\n\n\t "
