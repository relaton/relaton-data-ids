abstract:
- language: en
  script: Latn
  content: "   The BGP Remote-Next-Hop optional transitive attribute, provides an\n
    \  additional level of recursive route-lookup.  The BGP Remote-Next-Hop\n   attribute
    can be used, both on the public Internet infrastructure and\n   within public
    or private Autonomous Systems (AS).  The usage of BGP\n   Remote-Next-Hop operates
    as ships-in-the-night and does not require\n   any capability exchange for any
    BGP Session.  BGP Remote-Next-Hop is\n   providing the distribution of one or
    more Location Identifiers\n   assigned to a particular BGP prefix or an NLRI.
    \ To secure the BGP\n   prefix or NLRI entry BGP security mechanisms, either RPKI
    or other\n   BGP mechanisms can be utilized.\n\n\t "
