abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for the
    Hybrid Broadcast Broadband TV (HbbTV) Association for naming persistent resources
    defined within HbbTV specifications.  Example resources include technical documents
    and specifications, Extensible Markup Language (XML) Schemas, classification schemes,
    XML Document Type Definitions (DTDs), namespaces, style sheets, media assets,
    and other types of resources produced or managed by HbbTV.\n\t "
