abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for high-level security\n
    \  policies through the Consumer-Facing Interface between an Interface\n   to
    Network Security Functions (I2NSF) User and Security Controller in\n   an I2NSF
    system under a Network Functions Virtualization (NFV)\n   environment.  The data
    model is required for enabling different users\n   of a given I2NSF system to
    define, manage, and monitor security\n   policies for specific flows within an
    administrative domain.\n\n\t "
