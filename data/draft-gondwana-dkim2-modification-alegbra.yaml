abstract:
- language: en
  script: Latn
  content: "   This memo describes a method for describing the changes made to an\n
    \  email during common email modifications, for example those caused by\n   mailing
    lists and forwarders.\n\n   While this is general enough to be used for any changes,
    it is\n   anticipated that this method will normally be used for removing added\n
    \  data rather than large complex changes.\n\n\t "
