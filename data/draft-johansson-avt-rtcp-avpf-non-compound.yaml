abstract:
- language: en
  script: Latn
  content: "This memo discusses benefits and issues that arise when allowing RTCP\n
    \  packets to be transmitted as non-compound packets, i.e. not follow\n   the
    rules of RFC 3550.  Based on that analysis this memo proposes\n   changes to the
    rules to allow feedback messages to be sent as non-\n   compound RTCP packets
    when using the RTP AVPF profile (RFC 4585)\n   under certain conditions.\n\t "
