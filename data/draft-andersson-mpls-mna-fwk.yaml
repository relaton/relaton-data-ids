abstract:
- language: en
  script: Latn
  content: "   This document specifies an architectural framework for the MPLS\n   Network
    Actions (MNA) technologies.  MNA technologies are used to\n   indicate actions
    for Label Switched Paths (LSPs) and/or MPLS packets\n   and to transfer data needed
    for these actions.\n\n   The document describes a common set of network actions
    and\n   information elements supporting additional operational models and\n   capabilities
    of MPLS networks.  Some of these actions are defined in\n   existing MPLS specifications,
    while others require extensions to\n   existing specifications to meet the requirements
    found in\n   \"Requirements for MPLS Network Action Indicators and Ancillary Data\".\n\n\t "
