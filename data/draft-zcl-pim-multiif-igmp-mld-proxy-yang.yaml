abstract:
- language: en
  script: Latn
  content: "   The ability to support multiple upstream interfaces in IGMP/MLD\n   proxies
    necessitates configuring different upstream interfaces for\n   specific multicast
    channels or sessions.  [RFC9398] defined YANG Data\n   Model for Internet Group
    Management Protocol (IGMP) and Multicast\n   Listener Discovery (MLD) Proxy Devices.
    \ Building on that foundation,\n   this document proposes an augmentation of thet
    model for the support\n   of multiple upstream interfaces in IGMP/MLD proxies.\n\n\t "
