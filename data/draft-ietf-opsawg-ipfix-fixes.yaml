abstract:
- language: en
  script: Latn
  content: "   This document provides simple fixes to the IANA IP Flow Information\n
    \  Export (IPFIX) Entities registry.  Specifically, this document\n   provides
    updates to fix shortcomings in the description of some\n   Information Elements
    (IE), updates to ensure a consistent structure\n   when citing an existing IANA
    registry, and updates to fix broken\n   pointers, orphaned section references,
    etc.  The updates are also\n   meant to bring some consistency among the entries
    of the registry.\n\n\t "
