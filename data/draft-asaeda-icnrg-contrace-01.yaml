abstract:
- language: en
  script: Latn
  content: "   This document describes the traceroute facility for Content-Centric\n
    \  Network (CCN), named \"Contrace\".  Contrace investigates: 1) the\n   forwarding
    path information per name prefix, device name, and\n   function/application, 2)
    the Round-Trip Time (RTT) between content\n   forwarder and consumer, and 3) the
    states of in-network cache per\n   name prefix.\n\n\t "
