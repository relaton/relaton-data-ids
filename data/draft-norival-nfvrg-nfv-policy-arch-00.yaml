abstract:
- language: en
  script: Latn
  content: "   A policy architecture and framework is discussed to support NFV and\n
    \  Cloud environments, where policies are used to enforce business\n   rules and
    to specify resource constraints in a number of subsystems.\n   This document approaches
    the policy framework and architecture from\n   the perspective of overall orchestration
    requirements for services\n   involving multiple subsystems. The analysis extends
    beyond compute,\n   network, and storage subsystems to also include energy conservation.\n
    \  This document also analyses policy scope, global versus local\n   policies,
    policy actions and translations, policy conflict detection\n   and resolution,
    interactions among policies engines, and a\n   hierarchical policy architecture/framework
    to address the demanding\n   and growing requirements of NFV and Cloud environments.\n\n\t "
