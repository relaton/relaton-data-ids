abstract:
- language: en
  script: Latn
  content: "   This specification describes how to use MAC Tokens in HTTP requests\n
    \  to access OAuth 2.0 protected resources.  An OAuth client willing to\n   access
    a protected resource needs to demonstrate possession of a\n   cryptographic key
    by using it with a keyed message digest function to\n   the request.\n\n   The
    document also defines a key distribution protocol for obtaining a\n   fresh session
    key.\n\n\t "
