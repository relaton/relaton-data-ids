abstract:
- language: en
  script: Latn
  content: "   Email on the Internet can be forged in a number of ways.  In\n   particular,
    existing protocols place no restriction on what a sending\n   host can use as
    the \"MAIL FROM\" of a message or the domain given on\n   the SMTP HELO/EHLO commands.
    \ This document describes version 1 of\n   the Sender Policy Framework (SPF) protocol,
    whereby a domain can\n   explicitly authorize the hosts that are allowed to use
    its domain\n   name, and a receiving host can check such authorization.\n\n   This
    document obsoletes RFC4408.\n\n\t "
