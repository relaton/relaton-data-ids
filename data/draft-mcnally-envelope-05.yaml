abstract:
- language: en
  script: Latn
  content: "   Gordian Envelope specifies a structured format for hierarchical\n   binary
    data focused on the ability to transmit it in a privacy-\n   focused way, offering
    support for privacy as described in RFC 6973\n   and human rights as described
    in RFC 8280.  Envelopes are designed to\n   facilitate \"smart documents\" and
    have a number of unique features\n   including: easy representation of a variety
    of semantic structures, a\n   built-in Merkle-like digest tree, deterministic
    representation using\n   CBOR, and the ability for the holder of a document to
    selectively\n   elide specific parts of a document without invalidating the digest\n
    \  tree structure.  This document specifies the base Envelope format,\n   which
    is designed to be extensible.\n\n\t "
