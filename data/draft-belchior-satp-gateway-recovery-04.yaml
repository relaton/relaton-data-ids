abstract:
- language: en
  script: Latn
  content: "   This memo describes the crash recovery mechanism for the Secure Asset\n
    \  Transfer Protocol (SATP).  The goal of this draft is to specify the\n   message
    flow that implements a crash recovery mechanism, composed of\n   self-healing
    and rollback sub-protocols.  The mechanism assures that\n   gateways running SATP
    are able to recover faults, enforcing ACID\n   properties for asset transfers
    across ledgers (i.e., double spend\n   does not occur).\n\n\t "
