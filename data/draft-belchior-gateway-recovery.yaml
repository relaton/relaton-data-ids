abstract:
- language: en
  script: Latn
  content: "   This memo describes the crash recovery mechanism for the Secure Asset\n
    \  Transfer Protocol (SATP).  The goal of this draft is to specify the\n   message
    flow that implements a crash recovery mechanism.  The\n   mechanism assures that
    gateways running SATP are able to recover\n   faults, enforcing ACID properties
    for asset transfers across ledgers\n   (i.e., double spend does not occur).\n\n\t "
