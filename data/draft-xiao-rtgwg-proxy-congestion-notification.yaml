abstract:
- language: en
  script: Latn
  content: "   This document describes the necessity and feasibility to introduce
    a\n   proxy network node between the congested network node and the traffic\n
    \  sender.  The proxy network node is used to translate the congestion\n   notification.
    \ The congested network node sends the congestion\n   notification to the proxy
    network node in a format defined in this\n   document, and then the proxy network
    node translates the received\n   congestion notification to a format known by
    the traffic sender and\n   resends the translated congestion notification to the
    traffic sender.\n\n\t "
