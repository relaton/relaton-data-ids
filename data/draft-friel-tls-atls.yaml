abstract:
- language: en
  script: Latn
  content: "   This document specifies how TLS and DTLS can be used at the\n   application
    layer for the purpose of establishing secure end-to-end\n   encrypted communication
    security.\n\n   Encodings for carrying TLS and DTLS payloads are specified for
    HTTP\n   and CoAP to improve interoperability.  While the use of TLS and DTLS\n
    \  is straight forward we present multiple deployment scenarios to\n   illustrate
    the need for end-to-end application layer encryption and\n   the benefits of reusing
    a widely deployed and readily available\n   protocol.  Application software architectures
    for building, and\n   network architectures for deploying application layer TLS
    are\n   outlined.\n\n\t "
