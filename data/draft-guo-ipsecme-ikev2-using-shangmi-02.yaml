abstract:
- language: en
  script: Latn
  content: "   This document defines a set of cryptographic transforms for use in\n
    \  the Internet Key Exchange Protocol version 2 (IKEv2).  The transforms\n   are
    based on ISO and Chinese cryptographic standard algorithms\n   (called \"ShangMi\"
    or “SM” algorithms).\n\n   The use of these algorithms with IKEv2 is not endorsed
    by the IETF.\n   The SM algorithms is ISO standardization and are mandatory for
    some\n   scenario in China, so this document provides a description of how to\n
    \  use the SM algorithms with IKEv2 and specifies a set of cryptographic\n   transforms
    so that implementers can produce interworking\n   implementations.\n\n\t "
