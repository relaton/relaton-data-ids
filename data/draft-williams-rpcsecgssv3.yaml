- language: en
  script: Latn
  content: "   This document specifies version 3 of the Remote Procedure Call (RPC)\n
    \  security protocol (RPCSEC_GSS).  This protocol provides for: compound\n   authentication
    of client hosts and users to server (constructed by\n   generic composition),
    channel binding, security label assertions for\n   multi-level and type enforcement,
    privilege assertions and identity\n   assertions.\n\n\n\t "
