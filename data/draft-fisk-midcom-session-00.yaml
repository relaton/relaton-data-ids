abstract:
- language: en
  script: Latn
  content: "Application- and transport-layer gateways are considered\nharmful to the
    Internet since they hinder the operation of\nexisting and new end-to-end protocols.
    A survey of such\nupper-level gateways shows that they exist because of\nrealm-specific
    performance, security, and protocol needs of\ncertain portions of the Internet.
    Expecting this\nrealm-specific functionality to be added manually deployted to\nevery
    end hosts or application is, conversely, harmful to the\nflexibility of using
    the Internet to link disparate networks.\n\t "
