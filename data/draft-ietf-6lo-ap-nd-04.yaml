  script: Latn
  content: "   This document defines an extension to 6LoWPAN Neighbor Discovery RFC\n
    \  6775.  Nodes supporting this extension compute a cryptographic Owner\n   Unique
    Interface ID and associate it with one or more of their\n   Registered Addresses.
    \ Once an address is registered with a\n   Cryptographic ID, only the owner of
    that ID can modify the anchor\n   state information of the Registered Address,
    and Source Address\n   Validation can be enforced.\n\n\t "
