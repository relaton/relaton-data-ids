abstract:
- language: en
  script: Latn
  content: "   Routing and routing functions in enterprise and carrier networks are\n
    \  typically performed by network devices (routers and switches) using a\n   routing
    information base (RIB).  Protocols and configuration\n   collectively push data
    into RIB and the RIB manager installs state\n   information into the hardware;
    for packet forwarding.  This draft\n   specifies a data model for the RIB in order
    to define and enable a\n   standardized data model.  Such a data model can be
    used to define an\n   interface to the RIB by using an entity that may even be
    external to\n   the network device.  This interface can be used to support new
    use-\n   cases being defined by the IETF I2RS WG.\n\n   This document introduces
    a yang data for I2RS RIB that aligns with\n   the I2RS RIB use cases and I2RS
    RIB infomation model.\n\n\n\t "
