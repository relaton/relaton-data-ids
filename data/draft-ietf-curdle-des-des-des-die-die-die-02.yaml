abstract:
- language: en
  script: Latn
  content: "   The 3DES and RC4 encryption types are steadily weakening in\n   cryptographic
    strength, and the deprecation process should be begun\n   for their use in Kerberos.
    \ Accordingly, RFC 4757 is moved to\n   Obsolete status, as none of the encryption
    types it specifies should\n   be used, and RFC 3961 is updated to note the deprecation
    of the\n   triple-DES encryption types.\n\n\t "
