abstract:
- language: en
  script: Latn
  content: "   This document defines a new Relay Agent Identifier suboption for the\n
    \  Dynamic Host Configuration Protocol's (DHCP) Relay Agent Information\n   option.
    \ The suboption carries a value that uniquely identifies the\n   relay agent device
    within the administrative domain.  The value is\n   normally administratively-configured
    in the relay agent.  The\n   suboption allows a DHCP relay agent to include the
    identifier in the\n   DHCP messages it sends.\n\n\t "
