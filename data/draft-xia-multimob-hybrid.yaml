abstract:
- language: en
  script: Latn
  content: "In MIPv6 specification, there are two basic methods for mobile\nmulticast:
    1) via a bi-directional tunnel from MN to its Home\nAgent;2) via a local multicast
    router on the foreign link being\nvisited.  In this memo, a hybrid method is introduced.
    \ MN subscribes\nmulticast service through Home agent at first.  Then, MN changes
    its\nsubscription router to a local multicast router which can provide the\nsame
    multicast service.\n\t "
