    \ This document also analyzes the effects of a\nlarge presence system on the memory
    footprint and the CPU load.\nApproved and in-work optimizations to the Session
    Initiation Protocol\nare analyzed, considering the possible impact on the load.
    \ Separate\ndocuments contain the requirements for optimizations and suggestions\nfor
