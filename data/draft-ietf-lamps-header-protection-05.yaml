abstract:
- language: en
  script: Latn
  content: "   S/MIME version 3.1 has introduced a feasible standardized option to\n
    \  accomplish Header Protection.  However, few implementations generate\n   messages
    using this structure, and several legacy and non-legacy\n   implementations have
    revealed rendering issues at the receiving side.\n   Clearer specifications regarding
    message processing, particularly\n   with respect to header sections, are needed
    in order to resolve these\n   rendering issues.  Some mail user agents are also
    sending and\n   receiving cryptographically-protected message headers using a\n
    \  different structure.\n\n   In order to help implementers to correctly compose
    and render email\n   messages with Header Protection, this document updates S/MIME
    Header\n   Protection specifications with additional guidance on MIME format,\n
    \  sender and receiver processing.\n\n\t "
