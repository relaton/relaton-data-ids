abstract:
- language: en
  script: Latn
  content: "   To support IPv6 reachability, BGP [RFC4271] relies on the\n   Multiprotocol
    Extensions as defined in [RFC4760].  [RFC2545] defines\n   the structure of IPv6
    next hops.  These IPv6 next hops may contain a\n   Global IPv6 address, and optionally
    can contain an IPv6 Link-Local\n   address when the BGP peer is directly attached
    and shares a common\n   subnet with the IPv6 Global address.\n\n   This document
    updates [RFC2545] to clarify the encoding of the BGP\n   next hop when the advertising
    system is directly attached and only an\n   IPv6 Link-Local address is available.
    \ A new BGP Capbility [RFC5492]\n   is defined to signal support for this updated
    encoding.\n\n   This clarification applies specifically to IPv6 Link-Local addresses\n
    \  and does not pertain to IPv4 Link-Local addresses as defined in\n   [RFC3927].\n\n\t "
