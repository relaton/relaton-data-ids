- content: draft-baushke-ssh-dh-group-sha2
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines two added Modular Exponential (MODP) Groups for\n
    \  the Secure Shell (SSH) protocol.  It also updates [RFC4253],\n   [RFC4419],
    [RFC4462], and [RFC5656] by specifying the set key\n   exchange algorithms that
    currently exist and which ones MUST, SHOULD,\n   MAY, and SHOULD NOT be implemented
    including two new Diffie-Hellman\n   key exchange algorithms using SHA-2 hashes.\n\n\t "
