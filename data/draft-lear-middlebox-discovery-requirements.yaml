abstract:
- language: en
  script: Latn
  content: "The end to end nature of the Internet has been broken.  Boxes\nwithin
    the middle of the network may change contents of packets at\nthe Internet layer
    or above without the knowledge of the end\ndevices.  As these middleboxes such
    as NATs and firewalls have\nproliferated within the Internet, protocols are being
    developed to\ncommunicate with them.  This document addresses requirements for\ndiscovery
    of those boxes.\n\t "
