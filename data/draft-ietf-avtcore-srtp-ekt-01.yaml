abstract:
- language: en
  script: Latn
  content: "   Encrypted Key Transport (EKT) is an extension to Secure Real-time\n
    \  Transport Protocol (SRTP) that provides for the secure transport of\n   SRTP
    master keys, Rollover Counters, and other information, within\n   SRTP or SRTCP.
    \ This facility enables SRTP to work for decentralized\n   conferences with minimal
    control.\n\n   This note defines EKT, and also describes how to use it with SDP\n
    \  Security Descriptions, DTLS-SRTP, and MIKEY.  These other key\n   management
    protocols provide an EKT key to everyone in a session, and\n   EKT coordinates
    the keys within the session.\n\n\t "
