abstract:
- language: en
  script: Latn
  content: "   The Route Path Authorizations (RPA) is an RPKI object that attests
    to\n   the complete routing paths description which an Autonomous System\n   (AS)
    would obey in Border Gateway Protocol (BGP) route propagation.\n   This document
    specifies an RPA-based AS Path Verification methodology\n   to mitigate, even
    solve, AS Path forgery and route leaks.  This\n   document also explains the various
    BGP security threats that RPA can\n   help address and provides operational considerations
    associated with\n   RPA deployment.\n\n\t "
