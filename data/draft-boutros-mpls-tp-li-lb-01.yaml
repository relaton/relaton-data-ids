abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to MPLS Operation, \nadministration,
    and Maintenance (OAM) to operate an MPLS Transport \nProfile (MPLS-TP) Label Switched
    Path (LSP), bi-directional RSVP-TE \ntunnels, pseudowires (PW), or Multi-segment
    PWs in loopback mode for \nmanagement purpose. This extension includes mechanism
    to lock and \nunlock MPLS-TP Tunnels (i.e. data and control traffic) and can be
    \nused to loop all traffic (i.e, data and control traffic) at a \nspecified LSR
    on the path of the MPLS-TP LSP back to the source.\n\t "
