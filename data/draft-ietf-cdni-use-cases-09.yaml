abstract:
- language: en
  script: Latn
  content: "   Content Delivery Networks (CDNs) are commonly used for improving the\n
    \  End User experience of a content delivery service while keeping cost\n   at
    a reasonable level.  This document focuses on use cases that\n   correspond to
    identified industry needs and that are expected to be\n   realized once open interfaces
    and protocols supporting\n   interconnection of CDNs are specified and implemented.
    \ The document\n   can be used to guide the definition of the requirements to
    be\n   supported by CDN Interconnection (CDNI) interfaces.  It obsoletes RFC\n
    \  3570.\n\n\t "
