  primary: true
abstract:
- language: en
  script: Latn
  content: "The IEC 61850 power utility automation family of standards describes methods
    using Ethernet and IP for distributing control and data frames within and between
    substations.  The IEC 61850-90-5 and IEC 62351-9 standards specify the use of
    the Group Domain of Interpretation (GDOI) protocol (RFC 6407) to distribute security
    transforms for some IEC 61850 security protocols.  This memo defines GDOI payloads
    to support those security protocols.\n\t "
