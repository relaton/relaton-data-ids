abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for representing, retrieving,\n
    \  and manipulating Optical Transport Network (OTN) topologies.  It is\n   independent
    of control plane protocols and captures topological and\n   resource-related information
    pertaining to OTN.\n\n\t "
