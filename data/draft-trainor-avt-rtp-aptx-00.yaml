abstract:
- language: en
  script: Latn
  content: "This document specifies the payload format for packetization of audio\ndata
    encoded with the Standard apt-X or Enhanced apt-X audio coding\nalgorithms into
    the Real-time Transport Protocol (RTP).The payload\nformat supports transmission
    of multiple related audio channels per\npayload.  This document also describes
    the use of the Standard apt-X\nand Enhanced apt-X coding algorithms in conjunction
    with the Session\nDescription Protocol (SDP).\n\nStatus of this Memo\n\nThis Internet-Draft
    is submitted to IETF in full conformance with the\nprovisions of BCP 78 and BCP
    79.\n\nInternet-Drafts are working documents of the Internet Engineering\nTask
