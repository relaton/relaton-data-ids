abstract:
- language: en
  script: Latn
  content: "   The QUIC multimedia performance protocol (QPERFM) updates the QUIC\n
    \  performance protocol (QPERF).  QPERF provides a simple, general-\n   purpose
    protocol for testing the performance characteristics of a\n   QUIC implementation.
    \ QPERFM updates that protocol to simulate the\n   traffic of multimedia application
    and measure performance in a multi-\n   media oriented way.\n\nAbout This Document\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Status information
    for this document may be found at\n   https://datatracker.ietf.org/doc/draft-huitema-moq-qperfm/.\n\n\t "
