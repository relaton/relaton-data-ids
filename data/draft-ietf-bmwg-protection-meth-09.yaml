abstract:
- language: en
  script: Latn
  content: "   This draft describes the methodology for benchmarking MPLS Protection\n
    \  mechanisms for link and node protection as defined in [MPLS-FRR-EXT].\n   This
    document provides test methodologies and testbed setup for\n   measuring failover
    times while considering all dependencies that\n   might impact faster recovery
    of real-time applications bound to MPLS\n   based traffic engineered tunnels.
    \ The benchmarking terms used in\n   this document are defined in [TERM-ID].\n\n\t "
