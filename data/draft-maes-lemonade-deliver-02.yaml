  script: Latn
  content: "   This draft introduces LDELIVER and LCOMPOSE as a LEMONADE extensions
    \n   to the IMAPv4 Rev1 protocol [RFC3501] to enable sending email as an \n   IMAP
    command. It provides simple ways to provide reply and forward \n   without download
    with a gateway to the email and submit servers as \n   well we as support to send
    only edit differences to the server. It is \n   complementary to the trio BURL/URLAUTH/CATENATE
    described in \n   [LEMONADEPROFILE]. \n\t "
