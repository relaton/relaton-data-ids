- language: en
  script: Latn
  content: "This document describes a standard method for digitally signing\n   Presence
    Information Data Format Location Object (PIDF-LO) documents\n   using a subset
    of the XML Digital Signature specification.  A digital\n   signature enables the
    user of a signed PIDF-LO document to attribute\n   that information to an authorized
    source within the domain of the\n   target entity.  A schema is defined for including
    a domain\n   authorization element in the PIDF-LO and a set of XML Path Language\n
    \  (XPath) filters for selecting the correct elements for signing.\n\t "
