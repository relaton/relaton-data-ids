abstract:
- language: en
  script: Latn
  content: "   5G slicing is a feature that was introduced by the 3rd Generation\n
    \  Partnership Project (3GPP) in mobile networks.  This feature covers\n   slicing
    requirements for all mobile domains, including the Radio\n   Access Network (RAN),
    Core Network (CN), and Transport Network (TN).\n\n   This document describes a
    basic RFC XXXX Network Slice realization\n   model in IP/MPLS networks with a
    focus on the Transport Network\n   fulfilling 5G slicing connectivity requirements.
    \ This realization\n   model reuses many building blocks currently commonly used
    in service\n   provider networks.\n\n      Note to the RFC Editor: Please update
    \"RFC XXXX Network Slice\"\n      with the RFC number assigned to I-D.ietf-teas-ietf-network-slices.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Discussion
    of this document takes place on the Traffic Engineering\n   Architecture and Signaling
    Working Group mailing list\n   (teas@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/browse/teas/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/boucadair/5g-slice-realization.\n\n\t "
