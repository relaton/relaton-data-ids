abstract:
- language: en
  script: Latn
  content: "   Reducing technology's carbon footprint is one of the big challenges\n
    \  of our age.  Networks are an enabler of applications that reduce this\n   footprint,
    but also contribute to this footprint substantially\n   themselves.  The biggest
    opportunities to reduce the energy footprint\n   may not be networking specific,
    for instance general power efficiency\n   gains in hardware or hosting of equipment
    in more cooling-efficient\n   buildings.  Yet methods to make networking technology
    itself\n   \"greener\" also need to be explored.  This document outlines a\n   corresponding
    set of opportunities, along with associated research\n   challenges, for reducing
    this footprint and reducing network energy\n   demand.\n\n\t "
