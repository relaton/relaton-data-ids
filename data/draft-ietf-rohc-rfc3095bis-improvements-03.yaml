  script: Latn
  content: "RFC 3095 defines the RObust Header Compression (ROHC) framework and\nprofiles.
    Now with 5 years of ROHC experience, it has been decided to\nrevise RFC 3095 through
    the development of an updated profile set.\nThis document collects all improvements
    that have been agreed to be\naddressed by this updated and improved ROHC revision.\n\t "
