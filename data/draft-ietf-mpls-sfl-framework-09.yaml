abstract:
- language: en
  script: Latn
  content: "   RFC 8372 (MPLS Flow Identification Considerations) describes the\n
    \  requirement for introducing flow identities within the MPLS\n   architecture.
    \ This document describes a method of accomplishing this\n   by using a technique
    called Synonymous Flow Labels in which labels\n   which mimic the behaviour of
    other labels provide the identification\n   service.  These identifiers can be
    used to trigger per-flow\n   operations on the packet at the receiving label switching
    router.\n\n\t "
