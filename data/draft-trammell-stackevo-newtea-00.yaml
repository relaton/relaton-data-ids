  script: Latn
  content: "   This document presently consists of a collection of unordered\n   thoughts
    about new approaches to using encapsulation in support of\n   stack evolution
    and new transport protocol deployment in an\n   increasingly encrypted Internet.
    \ It aims eventually to enumerate a\n   set of architectural assumptions for transport
    evolution based upon\n   new encapsulations, and discuss limitations on the vocabulary
    used in\n   each of these new interfaces necessary to achieve deployment\n\n\t "
