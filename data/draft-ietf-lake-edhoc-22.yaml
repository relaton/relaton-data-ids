abstract:
- language: en
  script: Latn
  content: "   This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a\n   very compact and lightweight authenticated Diffie-Hellman key\n   exchange
    with ephemeral keys.  EDHOC provides mutual authentication,\n   forward secrecy,
    and identity protection.  EDHOC is intended for\n   usage in constrained scenarios
    and a main use case is to establish an\n   OSCORE security context.  By reusing
    COSE for cryptography, CBOR for\n   encoding, and CoAP for transport, the additional
    code size can be\n   kept very low.\n\n\t "
