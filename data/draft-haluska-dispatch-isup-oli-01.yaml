abstract:
- language: en
  script: Latn
  content: "A SIP URI parameter \"isup-oli\" is being used for interworking the\nISUP
    Originating Line Information parameter or equivalent PSTN\nsignaling information
    with SIP. This parameter has been also been\ndiscussed in various documentation,
    but nowhere is it formally\ndocumented. This document formally documents the usage,
    syntax, and\nsemantics of this parameter, providing a reference for discussion
    of\nthis parameter. It does not seek to achieve standardization of this\nparameter.\n\t "
