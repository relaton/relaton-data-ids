abstract:
- language: en
  script: Latn
  content: "   This document defines metadata objects to support delegating the\n
    \  delivery of HTTPS content between two or more interconnected CDNs.\n   Specifically,
    this document defines CDNI Metadata interface objects\n   to enable delegation
    of X.509 certificates leveraging delegation\n   schemes defined in RFC9115.  RFC9115
    allows delegating entities to\n   remain in full control of the delegation and
    be able to revoke it any\n   time and avoids the need to share private cryptographic
    key material\n   between the involved entities.\n\n\t "
