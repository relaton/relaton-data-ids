abstract:
- language: en
  script: Latn
  content: "   The BGP specification mandates a maximum BGP message size of 4096\n
    \  octets.  As BGP is extended to support newer AFI/SAFIs and other\n   features,
    there is a need to extend the maximum message size beyond\n   4096 octets.  This
    document updates the BGP specification RFC4271 by\n   providing an extension to
    BGP to extend its current maximum message\n   size from 4096 octets to 65535 octets
    for all except the OPEN\n   message.\n\n\n\t "
