  content: "Do Not Disturb (DND) is a commonly used expression for indicating a\ncondition
    where a human user of real-time communications does not\nwish to be interrupted
    by incoming calls or other forms of\ncommunication.  This document discusses the
    nature of DND, ways of\nobserving DND, and limitations of and possible improvements
    to DND\nsupport in the Session Initiation Protocol (SIP) and the Rich\nPresence
    Information Data Format (RPID).\n\nThis work is being discussed on the bliss@ietf.org
    mailing list.\n\t "
