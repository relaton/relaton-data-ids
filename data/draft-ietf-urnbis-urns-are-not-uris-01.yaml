abstract:
- language: en
  script: Latn
  content: "   Experience has shown that identifiers associated with persistent\n
    \  names are quite different from identifiers associated with the\n   locations
    of objects.  This is especially true when such names are\n   are expected to be
    stable for a very long time or when they identify\n   large and complex entities.
    \ In order to allow Uniform Resource Names\n   (URNs) to evolve to meet the needs
    of the Informational Sciences\n   community and other users, this specification
    separates the syntax\n   for URNs from the generic syntax for Uniform Resource
    Identifiers\n   (URIs) specified in RFC 3986, updating the latter specification\n
    \  accordingly.\n\n\t "
