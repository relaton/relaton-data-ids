abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) is a flexible, yet simple tool\nfor
    establishing interactive connections across the Internet. Part of\nthis flexibility
    is the ease with which it can be extended. In order\nto facilitate effective and
    interoperable extensions to SIP, some\nguidelines need to be followed when developing
    SIP extensions. This\ndocument outlines a set of such guidelines for authors of
    SIP\nextensions.\n\n\t "
