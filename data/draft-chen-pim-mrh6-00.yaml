abstract:
- language: en
  script: Latn
  content: "   This document describes an efficient solution for multicast along an\n
    \  explicit P2MP Path/Tree using an IPv6 extension header called\n   multicast
    routing header (MRH).  The MRH with the path encoded in\n   link numbers is added
    into a packet to be multicast at the ingress.\n   The packet is delivered to the
    egresses along the path.  There is no\n   state stored in the core of the network.\n\n\n\t "
