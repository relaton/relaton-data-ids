abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG module for policy-based network access\n
    \  control, which provides consistent and efficient enforcement of\n   network
    access control policies based on group identity.  Moreover,\n   this document
    defines a mechanism to ease the maintenance of the\n   mapping between a user
    group identifier and a set of IP/MAC addresses\n   to enforce policy-based network
    access control.\n\n   Also, the document defines a common schedule YANG module
    which is\n   designed to be applicable for policy activation based on date and\n
    \  time conditions.\n\n   In addition, the document defines a RADIUS attribute
    that is used to\n   communicate the user group identifier as part of identification
    and\n   authorization information.\n\n\t "
