abstract:
- language: en
  script: Latn
  content: "   This specification introduces a new context switch mechanism for\n
    \  6LoWPAN compression, expressed in terms of Pages and signaled by a\n   new
    Paging Dispatch.  A new 6LoWPAN dispatch type is proposed in a\n   new Page 1
    for use in 6LoWPAN Route-Over topologies, that initially\n   covers the needs
    of RPL (RFC6550) data packets compression.  This\n   specification defines a method
    to compress RPL Option (RFC6553)\n   information and Routing Header type 3 (RFC6554),
    an efficient IP-in-\n   IP technique and is extensible for more applications.\n\n\t "
