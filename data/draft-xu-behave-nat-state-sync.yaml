abstract:
- language: en
  script: Latn
  content: "To support NAT redundancy in hot standby mode [NAT-STANDBY] among a \ngroup
    of NAT devices, the dynamic NAT entries created at the primary \nNAT device should
    be synchronized consistently to the backup NAT \ndevice.  This document describes
    a method of using the Server Cache \nSynchronization Protocol (SCSP) for NAT state
    synchronization and \nspecifies the corresponding NAT specific components for
    this method.\n\t "
