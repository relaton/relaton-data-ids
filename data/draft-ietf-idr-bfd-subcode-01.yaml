abstract:
- language: en
  script: Latn
  content: "   The Bidirectional Forwarding Detection protocol (BFD) is used to\n
    \  detect loss of connectivity between two forwarding engines, typically\n   with
    low latency.  BFD is leveraged by routing protocols, including\n   the Border
    Gateway Protocol (BGP), to use that detection of loss of\n   connectivity to bring
    down the protocol connections faster than the\n   native protocol timers.\n\n
    \  This document defines a Subcode for the BGP Cease NOTIFICATION\n   message
    for when a BGP connection is being closed due to a BFD\n   session going down.\n\n\n\t "
