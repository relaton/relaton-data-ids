abstract:
- language: en
  script: Latn
  content: "   This document proposes a solution for Source Address Validation (SAV)\n
    \  at the intra-domain network boundary using BGP.  Routers at the\n   boundary
    automatically generate accurate SAV rules by using routing\n   information and
    SAV-specific information.  These rules construct a\n   validation boundary which
    checks the validity of the source address\n   of any data packets flowing into
    the intra-domain network.  This\n   document also introduces BGP extensions for
    communicating SAV-\n   specific information among routers at the boundary.\n\n\t "
