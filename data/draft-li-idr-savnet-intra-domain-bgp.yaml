abstract:
- content: "<p>This document proposes a solution for Source Address Validation (SAV)
    at the intra-domain network boundary using BGP. Routers at the boundary automatically
    generate accurate SAV rules by using routing information and SAV-specific information.
    These rules construct a validation boundary which checks the validity of the source
    address of any data packets flowing into the intra-domain network. This document
    also introduces BGP extensions for communicating SAV- specific information among
    routers at the boundary.</p>"
