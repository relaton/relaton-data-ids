abstract:
- language: en
  script: Latn
  content: "   This memo discusses the problem of securing real-time multimedia\n
    \  sessions, and explains why the Real-time Transport Protocol (RTP),\n   and
    the associated RTP control protocol (RTCP), do not mandate a\n   single media
    security mechanism.  Guidelines for designers and\n   reviewers of future RTP
    extensions are provided, to ensure that\n   appropriate security mechanisms are
    mandated, and that any such\n   mechanisms are specified in a manner that conforms
    with the RTP\n   architecture.\n\n\t "
