abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths within IGP topologies by encoding paths as sequences of\n   topological
    sub-paths, called \"segments\".  These segments are\n   advertised by the link-state
    routing protocols (IS-IS and OSPF).  And\n   a segment is identified by a Segment
    Routing ID (SID).  This document\n   proposes a method to calculate SID forwarding
    entry within SR\n   topology in a SR domain, and to guarantee the consistency
    of SR\n   encapsulation forwarding.\n\n\t "
