abstract:
- language: en
  script: Latn
  content: "   The lightweight authenticated key exchange protocol EDHOC can be run\n
    \  over CoAP and used by two peers to establish an OSCORE Security\n   Context.
    \ This document details this use of the EDHOC protocol, by\n   specifying a number
    of additional and optional mechanisms.  These\n   especially include an optimization
    approach for combining the\n   execution of EDHOC with the first OSCORE transaction.
    \ This\n   combination reduces the number of round trips required to set up an\n
    \  OSCORE Security Context and to complete an OSCORE transaction using\n   that
    Security Context.\n\n\t "
