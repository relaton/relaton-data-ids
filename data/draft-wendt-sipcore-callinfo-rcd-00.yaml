abstract:
- language: en
  script: Latn
  content: "   This document describes a SIP Call-Info parameter defined to include\n
    \  rich data associated with the identity of the calling party that can\n   be
    rendered to called party for providing more useful information\n   about the caller
    or the specific reason for the call.  This includes\n   extended comprehensive
    information about the caller such as what a\n   jCard object can represent for
    describing the calling party.  The\n   element defined for this purpose is intended
    to be extensible to\n   accommodate related information about calls that helps
    people decide\n   whether to pick up the phone and additionally with the use of
    jCard\n   be compatible with the STIR/PASSporT Rich Call Data framework.\n\n\t "
