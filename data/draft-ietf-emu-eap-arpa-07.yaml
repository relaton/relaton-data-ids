abstract:
- language: en
  script: Latn
  content: "   This document defines the eap.arpa domain for use only in Network\n
    \  Access Identifiers (NAIs) as a way for Extensible Authentication\n   Protocol
    (EAP) peers to signal to EAP servers that they wish to\n   obtain limited, and
    unauthenticated, network access.  EAP peers\n   signal which kind of access is
    required via certain predefined\n   identifiers which use the Network Access Identifier
    (NAI) format of\n   RFC 7542.  A table of identifiers and meanings is defined,
    which\n   includes entries for RFC 9140.\n\n\t "
