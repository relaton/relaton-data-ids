abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for a router to instructs its\n
    \  neighbors to suppress advertising the adjacency to it until link-\n   state
    database synchronization and LSA reoriginating are complete.\n   This minimizes
    transient routing disruption when a router restarts\n   from unplanned outages.\n\n\t "
