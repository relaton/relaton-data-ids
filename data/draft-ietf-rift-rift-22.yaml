abstract:
- language: en
  script: Latn
  content: "   This document defines a specialized, dynamic routing protocol for\n
    \  Clos, fat tree, and variants thereof.  These topologies were\n   initially
    used within crossbar interconnects, and consequently router\n   and switch backplanes,
    but their characteristics make them ideal for\n   constructing IP fabrics as well.
    \ The protocol specified by this\n   document is optimized toward the minimization
    of control plane state\n   to support very large substrates as well as the minimization
    of\n   configuration and operational complexity to allow for simplified\n   deployment
    of said topologies.\n\n\t "
