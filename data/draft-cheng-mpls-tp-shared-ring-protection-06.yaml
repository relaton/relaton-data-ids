abstract:
- language: en
  script: Latn
  content: "   This document describes requirements, architecture and solutions for\n
    \  MPLS-TP Shared Ring Protection (MSRP) in the ring topology for point-\n   to-point
    (P2P) services.  The mechanism of MSRP is illustrated and\n   how it satisfies
    the requirements for optimized ring protection in\n   RFC 5654 is analyzed.  This
    document also defines the Ring Protection\n   Switch (RPS) Protocol which is used
    to coordinate the protection\n   behavior of the nodes on MPLS ring.\n\n\n\t "
