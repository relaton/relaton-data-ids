abstract:
- language: en
  script: Latn
  content: "   The On-Demand Multicast Routing Protocol (ODMRP) is a multicast\n   routing
    protocol designed for ad hoc networks with mobile hosts.\n   ODMRP is a mesh-based,
    rather than a conventional tree-based,\n   multicast scheme and uses a forwarding
    group concept (only a subset\n   of nodes forwards the multicast packets via scoped
    flooding).  It\n   applies on-demand procedures to dynamically build routes and
    maintain\n   multicast group membership, without relying on pre-existing unicast\n
    \  routing protocols.  ODMRP is well suited for ad hoc wireless networks\n   with
    mobile hosts where bandwidth is limited, topology changes\n   frequently and rapidly,
    and power is constrained.\n\n\t "
