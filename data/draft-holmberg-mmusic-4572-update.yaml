abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 4572 by clarifying the usage of multiple\n
    \  SDP 'fingerprint' attributes with a single TLS connection.  The\n   document
    also updates the preferred cipher suite to be used, and\n   removes the requirement
    to use the same hash function for calculating\n   the certificate fingerprint
    that is used to calculate the certificate\n   signature.\n\n\t "
