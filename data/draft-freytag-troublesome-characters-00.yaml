abstract:
- language: en
  script: Latn
  content: "   Unicode's design goal is to be the universal character set for all\n
    \  applications.  The goal entails the inclusion of very large numbers\n   of
    characters.  The sheer size of the repertoire increases the\n   possibility of
    accidental or intentional use of characters that can\n   cause confusion among
    users, particularly where linguistic context is\n   ambiguous, unavailable, or
    impossible to determine.  A registry of\n   code points that can be sometimes
    especially problematic may be\n   useful to guide system administrators in setting
    parameters for\n   allowable code points in an identifier system, and to aid\n
    \  applications in creating security aids for users.\n\n\t "
