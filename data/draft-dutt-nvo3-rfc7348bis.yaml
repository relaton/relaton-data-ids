  content: "   This document is a resubmission of RFC7348 as an IETF document stream\n
    \  so that proper IETF code points can be assigned in the IANA section\n   for
    future work based on this RFC.  This document obsoletes RFC7348\n   (Virtual eXtensible
    Local Area Network - VXLAN), which is used to\n   address the need for overlay
    networks within virtualized data centers\n   accommodating multiple tenants.  The
    scheme and the related protocols\n   can be used in networks for cloud service
    providers and enterprise\n   data centers.  This memo documents the deployed VXLAN
    protocol for\n   the benefit of the Internet community.\n\n\t "
