abstract:
- language: en
  script: Latn
  content: "Layer Two Tunneling Protocol describes a mechanism to tunnel PPP sessions.
    \ The protocol has been designed to be independent of the media it runs over.
    The base specification describes how it should be implemented to run over UDP
    and IP.  This document describes how the Layer Two Tunneling Protocol MUST be
    implemented over ATM (AAL5 and FUNI).\n\t "
