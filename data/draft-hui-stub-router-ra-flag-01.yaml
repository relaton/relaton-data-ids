  script: Latn
  content: "   This document defines a new Stub Router flag in the Router\n   Advertisement
    message to distinguish configuration information sent\n   by stub routers from
    infrastructure routers.  For example, the Stub\n   Router flag allows stub routers
    to easily identify when an\n   infrastructure router is advertising a usable IPv6
    prefix, triggering\n   the stub router to not advertise its own routable prefix.\n\n\t "
