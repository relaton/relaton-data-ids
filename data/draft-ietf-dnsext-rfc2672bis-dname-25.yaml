abstract:
- language: en
  script: Latn
  content: "   The DNAME record provides redirection for a sub-tree of the domain\n
    \  name tree in the DNS system.  That is, all names that end with a\n   particular
    suffix are redirected to another part of the DNS.  This is\n   a revision to the
    original specification in RFC 2672 (which this\n   document obsoletes) as well
    as updating RFC 3363 and RFC 4294 to\n   align with this revision.\n\n\n\t "
