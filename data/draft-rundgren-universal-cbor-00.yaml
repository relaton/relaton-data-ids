abstract:
- language: en
  script: Latn
  content: "   This document defines Universal CBOR (U-CBOR), a strict subset of\n
    \  CBOR (RFC 8949) intended to serve as a viable replacement for JSON.\n   To
    foster interoperability, deterministic encoding is mandated.\n   Furthermore,
    the document outlines how deterministic encoding\n   combined with enhanced CBOR
    tools, enables the support of\n   cryptographic constructs that operate on \"raw\"
    (unwrapped) CBOR data.\n   The intended audience for this document are CBOR tool
    developers.\n\n\t "
