  script: Latn
  content: "   This document describes an experimental optimization to BFD\n   Authentication.
    \ It provides a procedure where BFD significant\n   changes require strong authentication
    and permits the majority of BFD\n   Control Packets to use a less computationally
    intensive\n   authentication mechanism.  This enables BFD to scale better when\n
    \  there is a desire to use strong authentication.\n\n\t "
