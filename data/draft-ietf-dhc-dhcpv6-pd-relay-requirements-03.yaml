abstract:
- language: en
  script: Latn
  content: "   This memo describes operational problems that are known to occur when\n
    \  using DHCPv6 relays with Prefix Delegation.  These problems can\n   prevent
    successful delegation and result in routing failures.  To\n   address these problems,
    this memo provides necessary functional\n   requirements for operating DHCPv6
    relays with Prefix Delegation.\n\n   It is recommended that any network operator
    that is using DHCPv6\n   prefix delegation with relays should ensure that these
    requirements\n   are followed on their networks.\n\n\t "
