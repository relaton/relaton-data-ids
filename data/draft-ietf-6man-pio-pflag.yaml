abstract:
- language: en
  script: Latn
  content: "   This document defines a \"P\" flag in the Prefix Information Option\n
    \  (PIO) of IPv6 Router Advertisements (RAs).  The flag is used to\n   indicate
    that the network prefers that clients use the RFC9663\n   deployment model instead
    of using individual adresses in the on-link\n   prefix assigned using Stateless
    Address Autoconfiguration (SLAAC) or\n   DHCPv6 address assignment.\n\n   This
    document updates RFC4862 to indicate that the Autonomous flag in\n   a PIO needs
    to be ignored if the PIO has the P flag set.  It also\n   updates RFC4861 to specify
    that the P flag indicates DHCPv6 Prefix\n   Delegation support for clients.\n\n\t "
