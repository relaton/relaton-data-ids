abstract:
- language: en
  script: Latn
  content: "   The Universally Unique Identifier is a suitable standard for, as the\n
    \  name suggests, uniquely identifying entities in a symbol space large\n   enough
    that the identifiers do not collide.  Many formal grammars,\n   however, are too
    restrictive to permit the use of UUIDs in their\n   canonical representation (described
    in RFC 4122 and elsewhere),\n   despite it being useful to do so.  This document
    specifies an\n   alternative compact representation for UUIDs that preserves some\n
    \  properties of the canonical form, with three encoding varietals, to\n   fit
    these more restrictive contexts.\n\n\t "
