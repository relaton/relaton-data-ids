abstract:
- language: en
  script: Latn
  content: "   LSP ping messages (RFC 8029) are encapsulated in IP headers that\n
    \  include a Router Alert Option (RAO).  The rationale for including an\n   RAO
    is questionable.  Furthermore, RFC6398 identifies security\n   vulnerabilities
    associated with the RAO.\n\n   Therefore, this document removes the RAO from LSP
    ping message\n   encapsulations.  It updates RFCs 7506 and 8029.\n\n   This document
    also recommends the use of an IPv6 loopback address\n   (:::1/128) and discourages
    the use of an IPv4 loopback address mapped\n   to IPv6.\n\n\t "
