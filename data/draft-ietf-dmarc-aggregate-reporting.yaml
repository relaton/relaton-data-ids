- content: draft-ietf-dmarc-aggregate-reporting
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Domain-based Message Authentication, Reporting, and Conformance\n   (DMARC)
    allows for Domain Owners to request aggregate reports from\n   receivers.  This
    report is an XML document, and contains extensible\n   elements that allow for
    other types of data to be specified later.\n   The aggregate reports can be submitted
    by the receiver to the Domain\n   Owner's specified destination as declared in
    the associated DNS\n   record.\n\n\t "
