abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG module that provides per-node\n   capabilities
    for optimum operational data collection.  This YANG\n   module augments the YANG
    Modules for describing System Capabilities\n   and YANG-Push Notification capabilities.\n\n
    \  This module defines augmented nodes to publish the metadata\n   information
    specific to YANG node-identifier as per ietf-system-\n   capabilities datatree.\n\n
    \  Complementary RPCs, based on the same node capabilities, simplify the\n   data
    collection operations.\n\n\t "
