  content: "\n   This document specifies how to use the Internet Key Exchange (IKE)\n
    \  protocols, such as IKEv1 and IKEv2, to setup \"unauthenticated\"\n   security
    associations (SAs) for use with the IPsec Encapsulating\n   Security Payload (ESP)
    and the IPsec Authentication Header (AH).\n   This is part of the Better-Than-Nothing-Security
    (BTNS) work.  Two\n   optional IKE extensions are documented here, and the format
    for one\n   certificate payload type is fully specified.\n\n\n\t "
