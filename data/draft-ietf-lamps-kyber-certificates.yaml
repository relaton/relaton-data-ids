abstract:
- language: en
  script: Latn
  content: "   The Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a\n
    \  quantum-resistant key-encapsulation mechanism (KEM).  This document\n   specifies
    the conventions for using the ML-KEM in X.509 Public Key\n   Infrastructure.  The
    conventions for the subject public keys and\n   private keys are also specified.\n\n\t "
