abstract:
- language: en
  script: Latn
  content: "   Energy is a primary constraint in large-scale network design,\n   particularly
    in cloud-scale data center fabrics.  While compute and\n   storage clearly consume
    the largest amounts of energy in large-scale\n   networks, the optics and electronics
    used in transporting data also\n   contribute to energy usage and heat generation.\n\n
    \  This document provides an overview of various areas of concern in the\n   interaction
    between network performance and efforts at energy aware\n   control planes, as
    a guide for those working on modifying current\n   control planes or designing
    new ones to improve the energy efficiency\n   of high density, highly complex,
    network deployments.\n\n\t "
