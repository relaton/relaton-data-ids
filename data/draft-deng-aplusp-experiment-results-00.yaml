abstract:
- language: en
  script: Latn
  content: "This memo describes an implementation of A+P in the provider's IPv6-\n\n
    only network. It provides an overview of the implementation \n\n environment which
    consists of network elements and configurations, \n\n and the results of the application
    compatibility test to verify the \n\n feasibility of deploying A+P in the IPv6-only
    network and to assess \n\n the impacts on services and also the viability of A+P
    proposed \n\n approach.  \n\n\n This memo focuses on the IPv6 flavor of A+P.\n\t "
