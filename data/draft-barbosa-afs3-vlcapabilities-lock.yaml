abstract:
- language: en
  script: Latn
  content: "   This memo requests the allocation of a new capability bit,\n   VLDB_CAPABILITY_LOCKTIMESTAMP,
    to be advertised by the Volume\n   Location Server.  When advertised, this bit
    indicates that the server\n   has the capacity to provide the date and time when
    a given volume\n   location entry was locked.\n\nInternet Draft Comments\n\n   Comments
    regarding this draft are solicited.  Please include the\n   AFS-3 protocol standardization
    mailing list\n   (afs3-standardization@openafs.org) as a recipient of any comments.\n\n\t "
