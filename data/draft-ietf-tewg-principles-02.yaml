abstract:
- language: en
  script: Latn
  content: "This memo describes the principles of Traffic Engineering (TE) in the
    Internet.  The document is intended to promote better understanding of the issues
    surrounding traffic engineering in IP networks, and to provide a common basis
    for the development of traffic engineering capabilities for the Internet.  The
    principles, architectures, and methodologies for performance evaluation and performance
    optimization of operational IP networks are discussed throughout this document.
    \ This memo provides information for the Internet community.\n\t "
