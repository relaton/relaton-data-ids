abstract:
- language: en
  script: Latn
  content: "In Proxy Mobile Internet Protocol version 6 (PMIPv6), each mobile\nnode
    attached to a mobile access gateway (MAG) requires separate\nsignaling.  This
    might result in excessive network signaling if there\na large number of mobile
    nodes attached to a MAG.  In this draft we\noutline a bulk PBU optimization approach
    based on bitmap, in order to\nreduce the signaling load tied to numerous PBUs
    originating at the\nsame time.\n\t "
