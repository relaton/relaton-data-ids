abstract:
- language: en
  script: Latn
  content: "   This document defines four YANG 1.1 modules.  Three \"IETF\" modules,\n
    \  and one supporting \"IANA\" module.\n\n   The three IETF modules are: ietf-tls-common,
    ietf-tls-client, and\n   ietf-tls-server.  The \"ietf-tls-client\" and \"ietf-tls-server\"
    modules\n   are the primary productions of this work, enabling the configuration\n
    \  and monitoring of TLS clients and servers.\n\n   The IANA module is: iana-tls-cipher-suite-algs.
    \ This module defines\n   YANG identities for an IANA-maintained algorithm registry.\n\n\t "
