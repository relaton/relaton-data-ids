abstract:
- language: en
  script: Latn
  content: "   PIM Flooding Mechanism is a generic PIM message exchange mechanism\n
    \  that allows multicast information to be exchanged between PIM routers\n   hop-by-hop.
    \ One example is PIM Flooding Mechanism and Source\n   Discovery which allows
    last hop routers to learn about new sources\n   using PFM messages, without the
    need for initial data registers, RPs\n   or shared trees.\n\n   This document
    defines a new TLV for announcing sources that allows\n   for Sub-TLVs that can
    be used for providing various types of\n   information.  This document also defines
    methodologies that enhance\n   forwarding efficiency in PFM-SD deployments.\n\n\t "
