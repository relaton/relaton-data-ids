abstract:
- language: en
  script: Latn
  content: "IPv6 Neighbor Discovery Protocol [RFC 2461] assumes that the\nunderlying
    link layer support native multicast while IEEE 802.16 is a\npoint-to-multipoint
    network without bi-directional native multicast\nsupport.  Such a discordance
    between IPv6 Neighbor Discovery Protocol\nand IEEE 802.16 network results in the
    on-link and multicast issues.\n\n\t "
