abstract:
- language: en
  script: Latn
  content: "This document specifies an Extensible Authentication Protocol (EAP)\nmechanism
    for mutual authentication and session key generation in a\nroaming environment.
    The server authentication and the negotiation of\nthe session key is done using
    the PPP EAP Transport Layer Security\nAuthentication Protocol. The user authenticates
    using a SASL\nmechanism, the SASL authentication being protected by TLS. An\nimportant
    application discussed in this document is to provide a\nstrong form of authentication
    of access points and stations within an\nIEEE 802.11 Wireless Local Area Network
    (WLAN), but other\napplications such as LAN access over Bluetooth might also be\nconsidered
    in the future.\n\n\t "
