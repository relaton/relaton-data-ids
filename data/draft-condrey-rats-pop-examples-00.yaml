abstract:
- content: "<p>This document provides worked examples demonstrating the Proof of Process
    Evidence format and Attestation Results. Examples include minimal Evidence packets,
    multi-checkpoint scenarios, jitter seal verification, VDF causality chains, and
    salt mode configurations. This companion document supplements the main Proof of
    Process specification with practical reference implementations.</p>"
