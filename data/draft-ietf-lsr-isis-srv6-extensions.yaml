  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Segment Routing (SR) architecture allows flexible definition of\n
    \  the end-to-end path by encoding it as a sequence of topological\n   elements
    called \"segments\".  It can be implemented over the MPLS or\n   the IPv6 data
    plane.  This document describes the IS-IS extensions\n   required to support Segment
    Routing over the IPv6 data plane.\n\n   This document updates RFC 7370 by modifying
    an existing registry.\n\n\n\t "
