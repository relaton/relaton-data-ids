abstract:
- content: "<p>In order to derive a Domain-Specific Root Key (DSRK) from the Extended
    Master Session Key (EMSK) generated as a side effect of an Extensible Authentication
    Protocol (EAP) method, the EAP peer must discover the name of the domain to which
    it is attached. This document specifies a Dynamic Host Configuration Protocol
    Version 6 (DHCPv6) option designed to allow a DHCPv6 server to inform clients
    using the EAP Re-authentication Protocol (ERP) EAP method of the name of the local
    domain for ERP. [STANDARDS-TRACK]</p>"
