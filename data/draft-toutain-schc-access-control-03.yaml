  script: Latn
  content: "   The framework for SCHC defines an abstract view of the rules,\n   formalized
    through a YANG Data Model.  In its original description,\n   rules are static
    and shared by two endpoints.  This document defines\n   defines augmentation to
    the existing Data Model in order to restrict\n   the changes in the rule and,
    therefore, the impact of possible\n   attacks.\n\n\t "
