abstract:
- language: en
  script: Latn
  content: "The Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links.The Extensible Authentication
    Protocol (EAP) is a PPP extension that provides support for additional authentication
    methods within PPP.  This memo defines an Experimental Protocol for the Internet
    community.\n\t "
