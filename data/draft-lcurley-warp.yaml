abstract:
- language: en
  script: Latn
  content: "   This document defines the core behavior for Warp, a live media\n   transport
    protocol over QUIC.  Media is split into objects based on\n   the underlying media
    encoding and transmitted independently over QUIC\n   streams.  QUIC streams are
    prioritized based on the delivery order,\n   allowing less important objects to
    be starved or dropped during\n   congestion.\n\n\t "
