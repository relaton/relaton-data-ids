  content: "   This document defines a new SvcParamKey for use in Service Binding\n
    \  (SVCB) and HTTPS DNS resource records which enables authoritative DNS\n   servers
    to indicate that a client can use an alternative endpoint for\n   \"background\"
    requests.  By providing this information, clients can\n   make informed decisions
    about which service endpoints to use based on\n   their specific applications
