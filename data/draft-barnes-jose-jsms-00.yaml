abstract:
- language: en
  script: Latn
  content: "   Many applications require the ability to send cryptographically\n   secured
    messages.  While the IETF has defined a number of formats for\n   such messages
    (e.g.  CMS) those formats use encodings which are not\n   easy to use in modern
    applications.  This document describes the\n   JavaScript Message Security format
    (JSMS), a new cryptographic\n   message format which is based on JavaScript Object
    Notation (JSON)\n   and thus is easy for many applications to generate and parse.\n\n\t "
