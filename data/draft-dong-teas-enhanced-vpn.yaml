abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework for using existing, modified and\n
    \  potential new networking technologies as components to provide an\n   Enhanced
    Virtual Private Networks (VPN+) service.  The purpose is to\n   enable VPNs to
    support the needs of new applications, particularly\n   applications that are
    associated with 5G services.  Typically, VPN+\n   can be used to form the underpinning
    of network slicing, but will\n   also be of use in its own right.\n\n\t "
