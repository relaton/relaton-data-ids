  content: "This document presents a proposed search engine designed to link any\n10
    digit telephone number to any webpage(s) associated with the\ntelephone number.
    The search engine will be accessed via existing web\nbrowsers and Internet infrastructure,
    using IP addresses instead of\ndomain names.\nTo use this search engine, 10 digit
    telephone numbers will entered\ndirectly into the browser in a common format,
