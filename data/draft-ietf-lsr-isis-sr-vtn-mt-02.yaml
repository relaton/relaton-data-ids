abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhanced VPN service to support\n
    \  some application's needs of enhanced isolation and stringent\n   performance
    requirements.  VPN+ requires integration between the\n   overlay VPN connectivity
    and the characteristics provided by the\n   underlay network.  A Virtual Transport
    Network (VTN) is a virtual\n   underlay network which consists of a subset of
    network resources\n   allocated on network nodes and links in a customized topology
    of the\n   physical network.  A VTN could be used as the underlay to support one\n
    \  or a group of VPN+ services.\n\n   In some network scenarios, each VTN can
    be associated with a unique\n   logical network topology.  This document describes
    a mechanism to\n   build the SR based VTNs using IS-IS Multi-Topology together
    with\n   other well-defined IS-IS extensions.\n\n\t "
