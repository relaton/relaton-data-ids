abstract:
- language: en
  script: Latn
  content: "   RFC 8231 describes a set of extensions to Path Computation Element\n
    \  Communication Protocol (PCEP) to enable stateful control of MPLS-TE\n   and
    GMPLS Label Switched Paths (LSPs) via PCEP.  One of the\n   extensions is the
    LSP object which includes a Flag field with a\n   length of 12 bits.  However,
    all bits of the Flag field have already\n   been assigned in RFC 8231, RFC 8281,
    RFC 8623 and I-D.ietf-pce-\n   binding-label-sid.\n\n   [Note to RFC Editor -
    Replace I-D.ietf-pce-binding-label-sid to RFC\n   XXXX, once the RFC number is
    assigned.]\n\n   This document proposes to define a new LSP-EXTENDED-FLAG TLV
    for the\n   LSP object for an extended flag field.\n\n\t "
