abstract:
- language: en
  script: Latn
  content: "   This document describes the interface to the Telnet server on IBM's
    i\n   Power Systems line of business computers.  This interface allows\n   Telnet
    clients to request a Telnet terminal or printer session using\n   specific session
    attributes related to device names, password hash,\n   language support, auto-sign-on,
    response codes, session association,\n   etc.\n\n   These support functions are
    implemented primarily using the Telnet\n   Environment option negotiation RFC
    1572 to define USERVAR\n   variables that will be recognized by IBM i Telnet server.\n\n
    \  This obsoletes RFC4777 with an enhanced automatic sign-on a password\n   hash
    and update on how non-complient 5250 negotiations are handled.\n\n\t "
