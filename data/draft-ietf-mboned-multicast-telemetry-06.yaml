abstract:
- language: en
  script: Latn
  content: "   This document specifies the requirements of on-path telemetry for\n
    \  multicast traffic using In-situ OAM.  While In-situ OAM is\n   advantageous
    for multicast traffic telemetry, applying it presents\n   some unique challenges.
    \ This document provides the solutions based\n   on the In-situ OAM trace option
    and direct export option to support\n   the telemetry data correlation and the
    multicast tree reconstruction\n   without incurring data redundancy.\n\n\n\t "
