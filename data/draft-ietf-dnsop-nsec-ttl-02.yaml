  script: Latn
  content: "   Due to a combination of unfortunate wording in earlier documents,\n
    \  aggressive use of NSEC(3) records may deny names far beyond the\n   intended
    lifetime of a denial.  This document changes the definition\n   of the NSEC(3)
    TTL to correct that situation.  This document updates\n   RFC 4034, RFC 4035,
