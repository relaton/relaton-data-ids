abstract:
- language: en
  script: Latn
  content: "This is an informational document that provides guidelines for using the
    privacy mechanism for the Session Initiation Protocol (SIP) that is specified
    in RFC 3323 and subsequently extended in RFCs 3325 and 4244.  It is intended to
    clarify the handling of the target SIP headers/parameters and the Session Description
    Protocol (SDP) parameters for each of the privacy header values (priv-values).
    \ This document is not an Internet Standards Track specification; it is published
    for informational purposes.\n\t "
