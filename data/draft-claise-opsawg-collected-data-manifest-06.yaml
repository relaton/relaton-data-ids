abstract:
- language: en
  script: Latn
  content: "   Network elements use Model-driven Telemetry, and in particular YANG-\n
    \  Push, to continuously stream information, including both counters and\n   state
    information.  This document documents the metadata that ensure\n   that the collected
    data can be interpreted correctly.  This document\n   specifies the Data Manifest,
    composed of two YANG data models (the\n   Platform Manifest and the Data Collection
    Manifest.)  The Data\n   Manifest must be streamed and stored along with the data,
    up to the\n   collection and analytics system in order to keep the collected data\n
    \  fully exploitable by the data scientists.\n\n\t "
