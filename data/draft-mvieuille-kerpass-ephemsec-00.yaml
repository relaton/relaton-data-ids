abstract:
- language: en
  script: Latn
  content: "   This document specifies EPHEMSEC, an algorithm for generating one-\n
    \  time passwords (OTPs) and one-time keys (OTKs).  Unlike traditional\n   OTP
    algorithms that rely solely on static shared secrets, EPHEMSEC\n   uses public
    key cryptography, which simplifies secure deployment on\n   authentication servers.
    \ EPHEMSEC also supports binding the generated\n   OTP/OTK to contextual data.
    \ When this context is obtained and\n   injected by a trusted agent, the resulting
    codes can be made\n   resistant to phishing and man-in-the-middle attacks.  Finally,\n
    \  EPHEMSEC includes a built-in time synchronization mechanism that\n   embeds
    a synchronization hint into the generated output.  This allows\n   both parties
    to deterministically derive the same OTP/OTK value\n   without requiring trial-and-error
    validation, enabling compatibility\n   with protocols such as Password Authenticated
    Key Exchange (PAKE) and\n   TLS with Pre-Shared Key (TLS-PSK) that require exact
    secret\n   agreement.\n\n\t "
