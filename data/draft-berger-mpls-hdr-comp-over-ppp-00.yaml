  content: "This document describes an option for negotiating the use of MPLS and\nIP
    header compression over the Point-to-Point Protocol [STD51].  It\ndefines extensions
    to the PPP Control Protocol for MPLS [LABELS].  It\nis based on, and borrows heavily
    from, IP Header Compression over PPP\n[RFC2509].  MPLS/IP header compression is
    defined in [CMPLS] and may\nbe applied to MPLS datagrams transporting IPv4 and
    IPv6 datagrams in\ncombination with TCP, UDP and RTP transport protocols\n\t "
