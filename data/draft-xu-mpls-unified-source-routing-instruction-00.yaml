  script: Latn
  content: "   MPLS-SPRING is an MPLS-based source routing paradigm in which a\n   sender
    of a packet is allowed to partially or completely specify the\n   route the packet
    takes through the network by imposing stacked MPLS\n   labels to the packet.  This
    MPLS -based source routing paradigm could\n   actually be leveraged to realize
    a unified source routing instruction\n   for both IPv4 and IPv6 underlays.\n\n\t "
