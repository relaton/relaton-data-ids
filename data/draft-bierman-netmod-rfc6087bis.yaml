abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines for authors and reviewers of Standards\n
    \  Track specifications containing YANG data model modules.  Applicable\n   portions
    may be used as a basis for reviews of other YANG data model\n   documents.  Recommendations
    and procedures are defined, which are\n   intended to increase interoperability
    and usability of Network\n   Configuration Protocol (NETCONF) implementations
    that utilize YANG\n   data model modules.\n\n\t "
