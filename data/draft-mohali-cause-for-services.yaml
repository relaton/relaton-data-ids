abstract:
- language: en
  script: Latn
  content: "   [RFC4458] defines a \"cause\" URI parameter as having predefined values\n
    \  for Redirecting reasons as a mapping from ITU-T Q.732.2-5 Redirecting\n   Reasons.
    \ The \"cause\" URI parameter is to be used in SIP or SIPs URI.\n   In particular,
    it may appear in the History-Info header defined in\n   [RFC7044] that MUST be
    added in retargeted requests.\n   This specification creates a new predefined
    value for cases when the\n   retargeting is caused by a specific service action
    leading to a\n   called number translation.\n   This document updates [RFC4458].\n\n\t "
