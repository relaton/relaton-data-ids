title:
- language: en
  script: Latn
  content: TLS 1.3 Extension for Using Certificates with an External Pre-Shared Key
docidentifier:
- content: draft-ietf-tls-8773bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a TLS 1.3 extension that allows TLS clients\n
    \  and servers to authenticate with certificates and provide\n   confidentiality
    based on encryption with a symmetric key from the\n   usual key agreement algorithm
    and an external pre-shared key (PSK).\n   This Standards Track RFC (once approved)
    obsoletes RFC 8773, which\n   was an Experimental RFC.\n\n\t "
