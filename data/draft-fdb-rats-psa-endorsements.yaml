abstract:
- language: en
  script: Latn
  content: "   PSA Endorsements comprise reference values, endorsed values,\n   cryptographic
    key material and certification status information that\n   a Verifier needs in
    order to appraise Attestation Evidence produced\n   by a PSA device.  This memo
    defines PSA Endorsements as a profile of\n   the CoRIM data model.\n\n\t "
