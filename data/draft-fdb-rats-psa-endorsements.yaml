abstract:
- content: "<p>PSA Endorsements include reference values, cryptographic key material
    and certification status information that a Verifier needs in order to appraise
    attestation Evidence produced by a PSA device. This memo defines such PSA Endorsements
    as a profile of the CoRIM data model.</p>"
