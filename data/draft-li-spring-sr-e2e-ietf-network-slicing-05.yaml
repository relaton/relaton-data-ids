abstract:
- language: en
  script: Latn
  content: "   IETF network slices can be used to meet the connectivity and\n   performance
    requirements of different services or customers in a\n   shared network.  An IETF
    network slice can be realized by mapping a\n   set of connectivity constructs
    to a network resource partition (NRP).\n   In some network scenarios, an end-to-end
    IETF network slice may span\n   multiple network domains.  Within each domain,
    traffic of the end-to-\n   end network slice service is mapped to an intra-domain
    NRP.\n\n   When segment routing (SR) is used to provide multi-domain IETF\n   network
    slices, information of the intra-domain NRP can be specified\n   using special
    SR binding segments which are called NRP binding\n   segments (NRP BSID).  Then
    a multi-domain IETF network slice can be\n   specified using a list of NRP BSIDs
    in the packet, each of which is\n   used by the corresponding domain edge nodes
    to steer the traffic of\n   the end-to-end IETF network slice into the specific
    intra-domain NRP.\n\n   This document describes the functionality of the NRP binding
    segment\n   and its instantiation in SR-MPLS and SRv6 data planes.\n\n\t "
