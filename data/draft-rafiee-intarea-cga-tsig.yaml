  content: 'CGA-TSIG/e: Algorithms for Secure DNS Authentication and Optional DNS
    Confidentiality'
docidentifier:
- content: draft-rafiee-intarea-cga-tsig
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a new mechanism for secure DNS authentication\n
    \  and a possible mechanism for DNS data confidentiality in various\n   scenarios
    especially DNS resolvers. It also focuses on reducing human\n   interaction during
    secure authentication and DNS message encryption.\n   This document supports both
    IPv4 and IPv6 enabled networks.\n\n\n\n\t "
