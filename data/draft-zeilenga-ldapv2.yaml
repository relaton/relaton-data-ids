abstract:
- language: en
  script: Latn
  content: "This document recommends the retirement of version 2 of the Lightweight
    Directory Access Protocol (LDAPv2) and other dependent specifications, and discusses
    the reasons for doing so.  This document recommends RFC 1777, 1778, 1779, 1781,
    and 2559 (as well as documents they superseded) be moved to Historic status.  This
    memo provides information for the Internet community.\n\t "
