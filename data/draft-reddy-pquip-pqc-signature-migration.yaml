abstract:
- language: en
  script: Latn
  content: "   This document provides guidance for migration from traditional\n   digital
    signature algorithms to post-quantum cryptographic (PQC)\n   signature algorithms.
    \ It compares three models under discussion in\n   the IETF for PKI-based protocols:
    composite certificates, dual\n   certificates, and PQC certificates.  The goal
    is to help operators\n   and engineers working on cryptographic libraries, network
    security,\n   and PKI/key management infrastructure select an approach that\n
    \  balances interoperability, security, and operational efficiency\n   during
    the transition to post-quantum authentication.\n\n\t "
