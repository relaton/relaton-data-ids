abstract:
- language: en
  script: Latn
  content: "   Network slicing in 5G supports logical networks for communication\n
    \  services of multiple 5G customers to be multiplexed over the same\n   infrastructure.
    \ While 5G slicing covers logical separation of\n   various aspects of 5G services,
    user's data plane packets over the\n   radio access network (RAN) and mobile core
    network (5GC) use IP\n   transport in many segments of the end-to-end 5G slice.
    \ When end-to-\n   end slices in a 5G system use IP network resources, they are
    mapped\n   to corresponding IP transport network slice(s) which in turn provide\n
    \  the bandwidth, latency, isolation and other criteria requested by the\n   5G
    slice.\n\n   This document describes mapping of 5G slices to IP or Layer 2\n   transport
    network slices when the IP transport network (slice\n   provider) is separated
    by an \"attachment circuit\" from the networks\n   in which the 5G network functions
    are deployed, for example, 5G\n   functions that are distributed across data centers.
    \ The slice\n   mapping proposed here is supported transparently when a 5G user\n
    \  device moves across 5G attachment points and session anchors.\n\n\n\t "
