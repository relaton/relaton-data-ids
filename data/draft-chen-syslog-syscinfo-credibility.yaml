abstract:
- language: en
  script: Latn
  content: "   This document proposes a scheme to improve the credibility of log\n
    \  reporting time by adding time synchronization information.\n\n   This document
    updates the \"timeQuality\" structured Data in RFC 5424\n   [RFC5424], The Syslog
    Protocol.  By appending \"SYNCINFO\" information\n   after the \"isSynced\" parameter,
    the log collector can judge the\n   credibility of logs when correlating logs
    of different devices.\n\n\t "
