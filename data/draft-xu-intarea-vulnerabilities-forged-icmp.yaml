abstract:
- language: en
  script: Latn
  content: "   ICMP error messages are vital for network reliability, providing\n
    \  feedback on issues such as unreachable hosts or fragmentation\n   requirements.
    \ They help devices adapt dynamically, support\n   troubleshooting, and enable
    essential functions like Path MTU\n   Discovery.  However, off-path attackers
    on the Internet may forge\n   ICMP error messages to bypass legitimate validation
    mechanisms,\n   causing the victim's TCP/IP stack to misinterpret network conditions\n
    \  and exposing critical vulnerabilities.  This document analyzes how\n   such
    forged ICMP errors can be exploited by off-path attackers to\n   induce cross-layer
    interactions within the victim's TCP/IP stack,\n   leading to four classes of
    vulnerabilities: information leakage,\n   desynchronization of shared variables,
    semantic gaps, and identity\n   deception.  These ICMP-based attacks allow off-path
    attackers to\n   manipulate network traffic, disrupt communication flows, and\n
    \  compromise both infrastructure and user privacy, without being on the\n   direct
    communication path.  The document concludes with proposed\n   countermeasures
    and recommendations for protocol evolution.\n\n\t "
