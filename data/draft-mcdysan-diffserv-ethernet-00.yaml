abstract:
- language: en
  script: Latn
  content: "This document describes the deliver of IETF Differentiated Services \nover
    MANs or WANs built from interconnected IEEE 802.3 MAC Bridges \n(switches).  It
    describes the overlay model which uses Ethernet over \nMPLS to provide Diffserv
    support, and the mapping model which maps \nDiffserv PHBs to Ethernet user priorities
    and uses the inherent \ncapabilities of relevant IEEE 802 technologies and, in
    particular, \n[802.1D-1998] queuing features and [802.1Q-1998] VLAN tags, to \nsupport
    Diffserv.\n\t "
