  script: Latn
  content: "This document describes GIA, an architecture for a scalable\nGlobal IP-Anycast
    service. In contrast to previous\napproaches, which route IP-anycast through the
    unicast\nrouting system, GIA provides IP-anycast with its own\nrouting protocol.
    \ To scale, GIA pushes the overhead of\nanycast routing to the edge of the network
    and off-load the\nmiddle routers of the burden of storing anycast routes.\n\t "
