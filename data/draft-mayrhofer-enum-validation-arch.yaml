  content: "An ENUM domain name is tightly coupled with the underlying E.164\n   number.
    \ The process of verifying whether or not the Registrant of an\n   ENUM domain
    name is identical to the Assignee of the corresponding\n   E.164 number is commonly
    called \"validation\".  This document\n   describes validation requirements and
    a high level architecture for\n   an ENUM validation infrastructure.\n\t "
