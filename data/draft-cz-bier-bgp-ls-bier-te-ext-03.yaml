abstract:
- language: en
  script: Latn
  content: "   BIER-TE forwards and replicates packets based on a BitString in the\n
    \  packet header, but every BitPosition of the BitString of a BIER-TE\n   packet
    indicates one or more adjacencies.\n\n   BGP Link-State (BGP-LS) enables the collection
    of various topology\n   informations from the network, and the topology informations
    are used\n   by the PCE to calculate the path and then propagate them onto the\n
    \  BFRs(instead of having each node to calculate on its own) and that\n   can
    be for both inter-as and intra-as situations.\n\n   This document specifies extensions
    to the BGP Link-state address-\n   family in order to advertise BIER-TE informations.\n\n\t "
