abstract:
- language: en
  script: Latn
  content: "   This document introduces Power Groups.  A Power Group is a\n   hierarchical
    abstraction of power consumed by hardware components.\n   In IS-IS, interfaces
    can reference the Power Group to which they\n   belong.  Therefore, Power Groups
    provide a method of organizing\n   interfaces into groups by power characteristics.\n\n
    \  The TE path placement algorithm can use Power Group membership\n   information
    to implement TE policy.  Power Group information is\n   particularly useful when
    implementing TE policies that support power-\n   savings and sustainability.\n\n\t "
