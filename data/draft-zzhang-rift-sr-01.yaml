abstract:
- language: en
  script: Latn
  content: "   This document specifies signaling procedures for Segment Routing\n
    \  [RFC8402] with RIFT.  Each node's loopback address, Segment Routing\n   Global
    Block (SRGB) and Node Segment Identifier (SID), which must be\n   unique within
    the SR domain and are typically assigned by SR\n   controllers or management,
    are distributed southbound from the Top Of\n   Fabric (TOF) nodes via the Key-Value
    distribution mechanism, so that\n   each node can compute how to reach a node
    represented by the topmost\n   Node SIDs .  For an ingress node to send SR traffic
    to another node\n   via an explicit path, an SR controller signals the corresponding\n
    \  label stack to the ingress node so that the ingress node can send\n   packets
    accordingly.\n\n\n\t "
