  content: "The XML-Enabled Directory (XED) leverages existing Lightweight\n   Directory
    Access Protocol (LDAP) and X.500 directory technology to\n   create a directory
    service that stores, manages, and transmits\n   Extensible Markup Language (XML)
    format data, while maintaining\n   interoperability with LDAP clients and X.500
    agents.  This document\n   introduces the various XED specifications.\n\t "
