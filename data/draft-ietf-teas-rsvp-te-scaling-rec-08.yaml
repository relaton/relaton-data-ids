abstract:
- language: en
  script: Latn
  content: "   At the time of writing, networks which utilize RSVP Traffic\n   Engineering
    (RSVP-TE) Label Switched Paths (LSPs) are encountering\n   limitations in the
    ability of implementations to support the growth\n   in the number of LSPs deployed.\n\n
    \  This document defines two techniques, \"Refresh-Interval Independent\n   RSVP
    (RI-RSVP)\" and \"Per-Peer Flow-Control\", that reduce the number\n   of processing
    cycles required to maintain RSVP-TE LSP state in Label\n   Switching Routers (LSRs)
    and hence allow implementations to support\n   larger scale deployments.\n\n\n\t "
