  content: "This specification defines how to use the Session Description\nProtocol
    (SDP) to signal that media will be transported over Datagram\nTransport Layer
    Security (DTLS) or where the SRTP security context is\nestablished using DTLS
    and.  It reuses the syntax and semantics for\nan SDP 'fingerprint' attribute that
    identifies the certificate which\nwill be presented during the DTLS handshake.\n\t "
