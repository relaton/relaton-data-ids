abstract:
- language: en
  script: Latn
  content: "   WebRTC, Web Real-Time Communications, is a set of protocols and APIs\n
    \  used to enable web developers to add real-time communications into\n   their
    web pages and applications with a few lines of JavaScript.\n   WebRTC media flows
    are encrypted and authenticated by SRTP, the\n   Secure Real-time Transport Protocol
    while the key agreement is\n   provided by DTLS-SRTP, Datagram Transport Layer
    Security for Secure\n   Real-time Transport Protocol.  However, without some third
    party\n   identity service or certificate authority, WebRTC media flows have no\n
    \  protection against a man-in-the-middle (MitM) attack.  ZRTP, Media\n   Path
    Key Agreement for Unicast Secure RTP, RFC 6189, does provide\n   protection against
    MitM attackers using key continuity augmented with\n   a Short Authentication
    String (SAS).  This specification describes\n   how ZRTP can be used over the
    WebRTC data channel to provide MitM\n   protection for WebRTC media flows keyed
    using DTLS-SRTP.  This\n   provides users protection against MitM attackers without
    requiring\n   browsers to support ZRTP or users to download a plugin or extension\n
    \  to implement ZRTP.\n\n\t "
