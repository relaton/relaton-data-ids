abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol needs to share its\n   ratchet_tree
    object to welcome new clients into a group and in\n   external joins.  While,
    the protocol only defines a mechanism for\n   sharing the entire tree, most implementations
    use various\n   optimizations to avoid sending this structure repeatedly in large\n
    \  groups.  This draft explores ways to convey these improvements in a\n   standardized
    way and to convey parts of a GroupInfo object that are\n   not visible to an intermediary
    server.\n\n\t "
