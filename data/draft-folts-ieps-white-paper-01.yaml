abstract:
- language: en
  script: Latn
  content: "This white paper presents the functional requirements, features, and \nobjectives
    for the Emergency Telecommunications Service (ETS) in newly \nemerging telecommunication
    networks. The ETS is an extension of the \nInternational Emergency Preference
    Scheme (IEPS) of the ITU-T \nRecommendation E.106 [1] and includes additional
    provisions for \nmultimedia services through an packet-based telecommunications
    \nenvironment.\n\t "
