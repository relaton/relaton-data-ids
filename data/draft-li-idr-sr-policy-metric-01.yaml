abstract:
- language: en
  script: Latn
  content: "   To enable the headend node to do performance-aware path selection,\n
    \  this document proposes an extension to the BGP SR Policy protocol by\n   defining
    a new optional Metric Sub-TLV within the BGP Tunnel\n   Encapsulation Attribute
    [RFC9012].  The introduced Metric Sub-TLV\n   encodes performance parameters (such
    as latency, bandwidth,\n   reliability, etc.) for SR Policy paths.\n\n   This
    specification also updates the BGP route selection procedures in\n   [RFC4271],
    modifying the Breaking Ties (Phase 2) logic to prioritize\n   the metrics for
    SR Policy paths.\n\n   Key contributions include:\n\n   *  Introduce Metric Sub-TLV
    in BGP SR Policy\n\n   *  Update the tie-breaking procedure for BGP route selection\n\n\t "
