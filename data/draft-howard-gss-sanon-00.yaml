abstract:
- language: en
  script: Latn
  content: "   This document defines protocols, procedures and conventions for a\n
    \  Generic Security Service Application Program Interface (GSS-API)\n   security
    mechanism that provides key agreement without authentication\n   of either party.
    \ Through the GS2 family of mechanisms defined in RFC\n   5801, these protocols
    also define how Simple Authentication and\n   Security Layer (SASL, RFC 4422)
    applications may use this mechanism.\n\n\t "
