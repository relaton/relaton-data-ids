  content: "   The practice for revoking and restoring posting rights is specified\n
    \  in RFC 3683.  The discussions for revoking posting rights stirred\n   controversy.
    \ This document specifies a procedure for suspending\n   posting rights to all
    written channels of communication used for the\n   IETF Standards Process.\n\n
    \  This document obsoletes RFC 3683.\n\n\t "
