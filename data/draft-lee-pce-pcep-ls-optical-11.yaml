abstract:
- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, Path Computation\n   Elements
    (PCEs) require an accurate and timely Traffic Engineering\n   Database (TED).
    Traditionally this Link State and TE information has\n   been obtained from a
    link state routing protocol (supporting traffic\n   engineering extensions).\n\n
    \  An existing experimental document extends the Path Computation\n   Element
    Communication Protocol (PCEP) with Link-State and Traffic\n   Engineering (TE)
    Information.  This document provides further\n   experimental extensions to collect
    Link-State and TE information for\n   optical networks.\n\n\n\n\t "
