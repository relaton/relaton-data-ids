abstract:
- language: en
  script: Latn
  content: "   The Quality-of-Experience of a fixed-network user can be\n   significantly
    improved by enabling the Residential Gateway (RG)\n   providing IP connectivity
    services to connect to the internet through\n   multiple access networks (Example:
    LTE and DSL) and use all the\n   available network bandwidth for the user traffic.
    \ This approach\n   enables a service provider to leverage all the availble access\n
    \  networks and to offer guaranteed Quality-of-Service to the end-user\n   on
    any application basis.  Furthermore, the mobility functions in the\n   residential
    gateway and in the service provider network will be able\n   to monitor the performance
    of all the access paths and dynamically\n   change the routing path for an application.
    \ This document\n   investigates the use of IP mobility protocols for supporting
    this\n   use-case and it also identifies the needed protocol extensions.\n\n\t "
