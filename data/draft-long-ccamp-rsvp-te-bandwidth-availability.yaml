abstract:
- language: en
  script: Latn
  content: "   Packet switching network MAY contain links with variable bandwidth,\n
    \  e.g., copper, radio, etc. The bandwidth of such link is sensitive to\n   external
    environment. Availability is typically used for describing\n   the link during
    network planning. This document describes an\n   extension for RSVP-TE signaling
    for setting up a label switching\n   path (LSP) in a Packet Switched Network (PSN)
    network which contains\n   links with discretely variable bandwidth by introducing
    an Extended\n   Ethernet Bandwidth Profile TLV and an OPTIONAL Availability sub_TLV\n
    \  in RSVP-TE signaling.\n\n\t "
