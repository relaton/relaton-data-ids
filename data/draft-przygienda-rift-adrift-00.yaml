  script: Latn
  content: "   Adaptive RIFT (AD-RIFT for short) extends RIFT to carry additional\n
    \  link and node information, primarily traffic engineering related.\n   This
    enables the southbound computation to optimally place traffic\n   depending on
    available resources and usage.  Additionally, a\n   selective disaggregation,
    similar to negative disaggregation, is\n   introduced that allows to balance northbound
    forwarding toward\n   specific prefixes between nodes at the same level depending
