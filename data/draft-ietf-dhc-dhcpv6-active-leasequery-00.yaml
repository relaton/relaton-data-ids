abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) has been\n
    \  extended with a Leasequery capability that allows a requestor to\n   request
    information about DHCPv6 bindings.  That mechanism is limited\n   to queries for
    DHCPv6 binding data updates until the time DHCPv6\n   server receive the Leasequery
    request.  Continuous update of an\n   external requestor with Leasequery data
    is sometimes desired.  This\n   document expands on the DHCPv6 Leasequery protocol,
    and allows for\n   active transfer of real-time DHCPv6 binding information data
    via TCP.\n   This document also extends DHCPv6 Bulk Leasequery by adding new\n
    \  options.\n\n\t "
