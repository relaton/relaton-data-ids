abstract:
- language: en
  script: Latn
  content: "   This document updates the experimental Proportional Rate Reduction\n
    \  (PRR) algorithm, described RFC 6937, to standards track.  PRR\n   provides
    logic to regulate the amount of data sent by TCP or other\n   transport protocols
    during fast recovery.  PRR accurately regulates\n   the actual flight size through
    recovery such that at the end of\n   recovery it will be as close as possible
    to the slow start threshold\n   (ssthresh), as determined by the congestion control
    algorithm.\n\n\t "
