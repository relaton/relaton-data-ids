abstract:
- language: en
  script: Latn
  content: "   Optical networking technologies such as fine-grain OTN (fgOTN) enable\n
    \  premium cloud-based services, including optical leased line, cloud\n   Virtual
    Reality (cloud-VR), and computing to be carried end-to-end\n   optically between
    applications and cloud data centers (DCs), offering\n   premium quality and deterministic
    performance.\n\n   This document describes the problem statement and requirements
    for\n   accessing cloud services through optical networks.  It also discusses\n
    \  technical gaps for IETF-developed management and control protocols to\n   support
    service provisioning and management in such an all-optical\n   network scenario.\n\n\t "
