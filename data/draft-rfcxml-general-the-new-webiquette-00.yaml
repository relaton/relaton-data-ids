  script: Latn
  content: "   The inspiration for this document came from RFC 1855 (\"Netiquette\"),\n
    \  which is now partially obsolete and no longer maintained.  A lot has\n   happened
    on the Internet since then (social media, video\n   conferencing, deepfakes, ad
    networks), which should be applied in a\n   netiquette.  Like in RFC 1855 this
    is only a minimal standard.\n\n\t "
