abstract:
- language: en
  script: Latn
  content: "ITU-T Recommendation H.323 version 4 introduced an H.323-specific Uniform
    Resource Locator (URL).  This document reproduces the H323-URL definition found
    in H.323, and is published as an RFC for ease of access and registration with
    the Internet Assigned Numbers Authority (IANA).  This memo provides information
    for the Internet community.\n\t "
