abstract:
- language: en
  script: Latn
  content: "   NSEC3 is a DNSSEC mechanism providing proof of non-existence by\n   asserting
    that there are no names that exist between two domain names\n   within a zone.
    \ Unlike its counterpart NSEC, NSEC3 avoids directly\n   disclosing the bounding
    domain name pairs.  This document provides\n   guidance on setting NSEC3 parameters
    based on recent operational\n   deployment experience.  This document updates
    [RFC5155] with guidance\n   about selecting NSEC3 iteration and salt parameters.\n\n\t "
