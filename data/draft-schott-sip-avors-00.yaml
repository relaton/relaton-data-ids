abstract:
- language: en
  script: Latn
  content: "   This document describes the AVORS (Avoiding Registration Storms)\n
    \  concept that allows the resumption of active registrations.  The\n   concept
    can be mapped on any architecture having a distributed\n   structure and could
    work for different protocols.  The concept is\n   exemplary explained here regarding
    an architecture for voice and is\n   mapped on a 3GPP (3rd Generation Partnership
    Project) architecture.\n   This document describes the AVORS (Avoiding Registration
    Storms)\n   concept that allows the resumption of active UE (User Equipment)\n
    \  registrations on other Outbound Proxies (P-CSCF) within the SIP voice\n   architecture.
    \ The AVORS concept increases service continuity,\n   improves network resilience,
    and offers savings potential.\n   Additionally, this document gives an outlook
    regarding stateless\n   voice architectures, load calculation aspects, and Service
    Based\n   Interfaces (SBI) in context data base interworking.  Security aspects\n
    \  are considered in the security chapter.  As stated above the AVORS\n   principle
    is not only limited to the SIP protocol and could be\n   adopted by other protocols.\n\n\t "
