abstract:
- language: en
  script: Latn
  content: "   Network Time Protocol version 4 (NTPv4) defines the optional usage
    of\n   extension fields.  An extension field, as defined in RFC 5905\n   [RFC5905],
    resides after the end of the NTP header, and supplies\n   optional capabilities
    or information that is not conveyed in the\n   standard NTP header.  This document
    updates RFC 5905 [RFC5905] by\n   clarifying some points regarding NTP extension
    fields and their usage\n   with legacy Message Authentication Codes (MACs).\n\n
    \  With the adoption of this update, the authors recommend rescinding\n   [Err3627].\n\n\t "
