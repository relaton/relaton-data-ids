abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhancements to existing VPN\n
    \  services to support the needs of new applications, particularly\n   including
    the applications that are associated with 5G services.\n   VPN+ could be used
    to provide network slicing, and may also be of use\n   in more generic scenarios,
    such as enterprise services which have\n   demanding requirement.  With the requirement
    for VPN+ services\n   increase, scalability would become an important factor for
    the\n   deployment of VPN+.  This document describes the scalability\n   considerations
    in the control plane and data plane to enable VPN+\n   services, some optimization
    mechanisms are also described.\n\n\t "
