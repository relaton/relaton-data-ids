abstract:
- language: en
  script: Latn
  content: "   RFC4577 (OSPF as the Provider/Customer Edge Protocol for BGP/MPLS IP\n
    \  VPNs) proposes a mechanism for the use of the Open Shortest Path\n   First
    V2 (\"OSPF\", RFC2328) protocol between the Provider Edge (\"PE\")\n   and Customer
    Edge (\"CE\") routers within a BGP/MPLS IP Virtual Private\n   Network (\"IP/VPN\",
    RFC4364).\n\n   The standard provides for use of such a provider VPN to join\n
    \  discontiguous locations together, preserving the OSPF area and domain\n   behaviour.\n\n
    \  This document describes a technique for utilising the same, IPVPN\n   network
    infrastructure without the requirement to enable the OSPF\n   protocol on the
    PE/CE interface and thus relieve the PE router of\n   OSPF duties.\n\n\t "
