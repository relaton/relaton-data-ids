abstract:
- language: en
  script: Latn
  content: "   This document defines the Extensible Binary Meta Language (EBML)\n
    \  format as a binary container format designed for audio/video storage.\n   EBML
    is designed as a binary equivalent to XML and uses a storage-\n   efficient approach
    to build nested Elements with identifiers,\n   lengths, and values.  Similar to
    how an XML Schema defines the\n   structure and semantics of an XML Document,
    this document defines how\n   EBML Schemas are created to convey the semantics
    of an EBML Document.\n\n\t "
