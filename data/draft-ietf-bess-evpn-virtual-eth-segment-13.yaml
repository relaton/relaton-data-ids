abstract:
- language: en
  script: Latn
  content: "   EVPN and PBB-EVPN introduce a family of solutions for Ethernet\n   services
    over MPLS/IP network with many advanced features among which\n   their multi-homing
    capabilities.  These solutions introduce Single-\n   Active and All-Active redundancy
    modes for an Ethernet Segment (ES),\n   itself defined as a set of physical links
    between the multi-homed\n   device/network and a set of PE devices that they are
    connected to.\n   This document extends the Ethernet Segment concept so that an
    ES can\n   be associated to a set of Ethernet Virtual Circuits (EVCs e.g.,\n   VLANs)
    or other objects such as MPLS Label Switch Paths (LSPs) or\n   Pseudowires (PWs).
    \ Such an ES is referred to as Virtual Ethernet\n   Segments (vES).  This draft
    describes the requirements and the\n   extensions needed to support vES in EVPN
    and PBB-EVPN.\n\n\n\t "
