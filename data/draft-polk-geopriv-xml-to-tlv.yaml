  script: Latn
  content: "This document specifies how to translate geolocation related \n   eXtensible
    Markup Language (XML) elements to Type-Length-Value (TLV) \n   fields, specifically
    where XML is not optimal or not appropriate to use \n   for transporting geolocation
    related values.  This document specifies a \n   payload for binary protocols to
    use. This document makes no \n   recommendations about which protocols should
    use this payload.\n\n\t "
