abstract:
- language: en
  script: Latn
  content: "   The Multi-Chassis Link Aggregation Group (MC-LAG) technology enables\n
    \  establishing a logical link-aggregation connection with a redundant\n   group
    of independent nodes.  The objective of MC-LAG is to enhance\n   both network
    availability and bandwidth utilization through various\n   modes of traffic load-balancing.
    \ RFC7432 defines EVPN-based MC-LAG\n   with Single-active and All-active multi-homing
    redundancy modes.\n   This document builds on the existing redundancy mechanisms
    supported\n   by EVPN and introduces a new active/standby redundancy mode, called\n
    \  'Port-Active'.\n\n\t "
