abstract:
- language: en
  script: Latn
  content: "   This document specifies a grouping mechanism for RTP media streams\n
    \  that can be used to specify relations between media streams.\n\n   This mechanism
    is used to signal the association between the SDP\n   concept of \"m-line\" and
    the WebRTC concept of \"MediaStream\" /\n   \"MediaStreamTrack\" using SDP signaling.\n\n
    \  This document is a work item of the MMUSIC WG, whose discussion list\n   is
    mmusic@ietf.org.\n\n\n\t "
