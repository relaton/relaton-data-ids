abstract:
- language: en
  script: Latn
  content: "   HTTP resources change over time.  Each change to a resource creates
    a\n   new \"version\" of its state.  HTTP systems often need a way to\n   identify,
    read, write, navigate, and/or merge these versions, in\n   order to implement
    cache consistency, create history archives, settle\n   race conditions, request
    incremental updates to resources, interpret\n   incremental updates to versions,
    or implement distributed\n   collaborative editing algorithms.\n\n   This document
    analyzes existing methods of versioning in HTTP,\n   highlights limitations, and
    sketches a more general versioning\n   approach that can enable new use-cases
    for HTTP.  An upgrade path for\n   legacy intermediaries is provided.\n\n\n\t "
