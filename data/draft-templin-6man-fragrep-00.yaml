abstract:
- language: en
  script: Latn
  content: "   Internet Protocol version 6 (IPv6) provides a fragmentation and\n   reassembly
    service for end systems allowing for the transmission of\n   packets that exceed
    the path MTU.  However, loss of just a single\n   fragment requires retransmission
    of the original packet in its\n   entirety, with the potential for devastating
    effects on performance.\n   This document specifies an IPv6 fragment retransmission
    scheme that\n   matches the loss unit to the retransmission unit.\n\n\t "
