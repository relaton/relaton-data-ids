abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to enhance support for Segment Routing\n   (SR)
    with a focus on the use of Segment Identifiers (SIDs) and SR-\n   Algorithms in
    Traffic Engineering (TE).  The SR-Algorithm associated\n   with a SID defines
    the path computation algorithm used by Interior\n   Gateway Protocols (IGPs).
    \ This document introduces extensions in\n   three main areas.\n\n   Mechanisms
    for informing PCEP peers about the SR-Algorithm associated\n   with SIDs by encoding
    this information in Explicit Route Object (ERO)\n   and Record Route Object (RRO)
    subobjects.  This document updates RFC\n   8664 and RFC 9603 to allow such extension.\n\n
    \  The document specifies SR-Algorithm constraint, enabling refined path\n   computations
    that can leverage IGP algorithm logic, including\n   Flexible Algorithms, and
    their associated constraints and\n   optimization metrics.\n\n   It defines new
    metric types for the METRIC object required to support\n   SR-Algorithm based
    path computation, but also applicable to Label\n   Switched Paths (LSPs) setup
    using different Path Setup Types.\n\n\t "
