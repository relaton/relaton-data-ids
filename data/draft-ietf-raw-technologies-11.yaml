abstract:
- language: en
  script: Latn
  content: "   This document browses the short and middle range radio technologies\n
    \  that are suitable to provide a DetNet/RAW service over, presents the\n   characteristics
    that RAW may leverage, and explores the applicability\n   of the technologies
    to carry deterministic flows.  The studied\n   technologies are Wi-Fi 6/7, TimeSlotted
    Channel Hopping (TSCH), 3GPP\n   5G, and L-band Digital Aeronautical Communications
    System (LDACS).\n   Those technologies were selected as part of the WG formation
    and\n   listed in the WG charter.\n\n\t "
