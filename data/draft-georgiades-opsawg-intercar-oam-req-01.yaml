  script: Latn
  content: "   This draft specifies requirements for inter-carrier OAM supporting\n
    \  end-to-end OAM functionality and mechanisms development in a multi-\n   operator
    environment. It reviews the already proposed OAM\n   requirements addressed in
    IETF [RFC5706, RFC5860], ITU-T [Y.1730],\n   MEF [MEFOAM] and IEEE [IEEE1, IEEE2]
    which were mainly proposed on a\n   per transport technology basis. This document
    specifies additional\n   requirements for the inter-carrier OAM operations.\n\n\n\t "
