abstract:
- language: en
  script: Latn
  content: "   In an EVPN or any other VPN deployment, there is an urgent need to\n
    \  tailor the reachability checks of the client nodes via off-box tools\n   which
    can be triggered from a remote Overlay end-point or a\n   centralized controller
    and also customize check if the knowledge\n   known is partial or incomplete.
    \ This document aims to address the\n   limitation in current standards for doing
    so and provides solution\n   which can be made standards in future.  As an additional
    requirement,\n   in network border routers, there are liaison/dummy VRFs created
    to\n   leak routes from one network/fabric to another.  There are scenarios\n
    \  wherein an explicit reachability check for these type of VRFs is not\n   possible
    with existing mpls-ping mechanisms.  This draft intends to\n   address this as
    well.\n\n\t "
