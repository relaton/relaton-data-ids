- language: en
  script: Latn
  content: "RFC5420 specifies a general framework to support signaling and\nreporting
    of generic attributes relevant for a signaled LSP.  This\ndocument extends the
    concept and defines a new Explicit Route\nsubobject for RSVP-TE to allow the specification
    and reporting of\nattributes relevant to a particular hop of the signaled LSP.\n\t "
