abstract:
- language: en
  script: Latn
  content: "   [RFC Editor: Please update the RFC references prior to publication.]\n\n
    \  This memo defines a programming interface for the management of\n   cryptographic
    channels as outlined in draft-lanz-cicm-lm-00 and\n   required by draft-lanz-cicm-02
    including creating and negotiating\n   channels for encryption, decryption, bypass,
    data integrity, or to\n   generate random data.\n\n   Comments are solicited and
    should be addressed to the mailing list at\n   cicm@ietf.org.\n\n\t "
