abstract:
- language: en
  script: Latn
  content: "   A Segment Routing(SR) policy identifies a set of candidate SR paths\n
    \  Each SR path is passed in BGP as the SR Policy SAFI NLRI accompanied\n   with
    the Tunnel Encapsulation attribute (Tunnel-encaps).  Each SR\n   Path (tunnel)
    uses a set of TLVs in the Tunnel-encaps attribute to\n   describe the characteristics
    of the SR Policy tunnel.  One of the\n   TLVs that describes the tunnel is the
    Segment list TLV which provides\n   a list of segments contained in the tunnel.\n\n
    \  This document specifies a new Path Segment Sub-TLV to associate a\n   Path
    Segment ID to the SR Segment List.  The Path Segment ID can be\n   used for performance
    measurement, path correlation, and end-2-end\n   path protection.  This Path Segment
    identifier can be also be used to\n   correlate two unidirectional SR paths into
    a bidirectional SR path.\n   Bidirection SR path may be required in some scenarios
    such as mobile\n   backhaul transport network.\n\n\n\t "
