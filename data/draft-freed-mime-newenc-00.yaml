abstract:
- language: en
  script: Latn
  content: "This document defines two additional MIME content-transfer-encodings,\ndeflate-8bit
    and deflate-base64.  Adding these CTEs to MIME that\nprovide facilities for loss-less,
    adaptive, general-purpose\ncompression.  The first of these, deflate-8bit, produces
    8bit output,\nwhile the second, deflate-base64, produces the same sort of output
    as\nthe base64 content-transfer-encoding defined in RFC 2045.\n\t "
