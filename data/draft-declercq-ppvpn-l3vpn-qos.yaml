  content: "Although QoS is identified as a very important requirement for L3\nPPVPNs
    (see for example [PPVPN-REQ]), the proposed L3 PPVPN solutions\n([2547bis], [VR],
    [CE-based]) have paid very little attention to\ndescribing how the proposed approach
    fulfills the QoS requirements.\nThis document explores different points of view,
    describes\ndependencies and orthogonalities, and details a number of solutions\nand
    guidelines.\n\t "
