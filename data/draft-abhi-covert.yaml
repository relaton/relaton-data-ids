abstract:
- language: en
  script: Latn
  content: "The unused fields in TCP/IP can be used to establish malicious communication
    channel[1][2][3]. This draft presents the fieldsin TCP/IP and  ICMP messages and
    the values which must be enforced before the packets are streamed to the network
    so as to prevent the malicious communication channel.\n\t "
