abstract:
- language: en
  script: Latn
  content: "   Mobile nodes that operate in air/land/sea/space domains (e.g.,\n   aircraft
    of various configurations, terrestrial vehicles, seagoing\n   vessels, space systems,
    enterprise wireless devices, pedestrians with\n   cell phones, etc.) communicate
    with networked correspondents over\n   wireless and/or wired-line data links and
    configure mobile routers to\n   connect end user networks.  This document presents
    a multilink\n   virtual interface specification that supports mobile node\n   coordination
    with a network-based mobility service, fixed node\n   correspondents and/or other
    mobile node peers.  The virtual interface\n   provides an adaptation layer service
    suited for both mobile and more\n   static environments such as enterprise and
    home networks.  This\n   document specifies the transmission of IP packets over
    Overlay\n   Multilink Network (OMNI) Interfaces.\n\n\t "
