abstract:
- language: en
  script: Latn
  content: "   X.509v3 public key certificates are profiled in RFC 5280.  Short-\n
    \  lived certificates are seeing greater use in the Internet.  The\n   Certification
    Authority (CA) that issues these short-lived\n   certificates do not publish revocation
    information because the\n   certificate lifespan that is shorter than the time
    needed to detect,\n   report, and distribute revocation information.  Some long-lived\n
    \  X.509v3 public key certificates never expire, and they are never\n   revoked.
    \ This specification defines the noRevAvail certificate\n   extension so that
    a relying party can readily determine that the CA\n   does not publish revocation
    information for the certificate, and it\n   updates the certification path validation
    algorithm in RFC 5280 to\n   skip revocation checking when the noRevAvail certificate
    extension is\n   present.\n\n\t "
