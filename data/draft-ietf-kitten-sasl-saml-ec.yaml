  script: Latn
  content: SAML Enhanced Client SASL and GSS-API Mechanisms
docidentifier:
- content: draft-ietf-kitten-sasl-saml-ec
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Security Assertion Markup Language (SAML) 2.0 is a generalized\n   framework
    for the exchange of security-related information between\n   asserting and relying
    parties.  Simple Authentication and Security\n   Layer (SASL) and the Generic
    Security Service Application Program\n   Interface (GSS-API) are application frameworks
    that facilitate an\n   extensible authentication model, among other things.  This
    document\n   specifies a SASL and GSS-API mechanism for SAML 2.0 that leverages\n
    \  the capabilities of a SAML-aware \"enhanced client\" to address\n   significant
    barriers to federated authentication in a manner that\n   encourages reuse of
    existing SAML bindings and profiles designed for\n   non-browser scenarios.\n\n\t "
