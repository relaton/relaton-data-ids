abstract:
- language: en
  script: Latn
  content: "   RFC 5586 generalized the applicability of the pseudowire Associated\n
    \  Channel Header (PW-ACH) into the Generic Associated Channel G-ACh.\n   However,
    registries and allocations of G-ACh parameters had been\n   distributed throughout
    different, sometimes unrelated, registries.\n   This document coalesces these
    into a new \"Generic Associated Channel\n   (G-ACh) Parameters\" registry under
    the \"Multiprotocol Label Switching\n   Architecture (MPLS)\" heading.  This document
    updates RFC 5586.\n\n   This document also updates RFC 6374, RFC 6428, RFC 6378,
    RFC 6427,\n   RFC-ietf-mpls-gach-adv, and RFC-ietf-mpls-tp-ethernet-addressing.\n\n\t "
