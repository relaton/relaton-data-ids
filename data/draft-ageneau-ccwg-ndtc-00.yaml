- language: en
  script: Latn
  content: "   This document describes Network Delivery Time Control (NDTC), a rate\n
    \  adaptation algorithm for real-time video streaming suited for\n   interactive
    applications like cloud gaming.  NDTC leverages the Frame\n   Dithering Available
    Capacity Estimation (FDACE) heuristic, which\n   estimates available path capacity
    without inducing congestion.  The\n   algorithm dynamically adjusts frame sizes
    and transmission times to\n   ensure timely delivery, while also responding to
    conventional\n   congestion signals.\n\n\t "
