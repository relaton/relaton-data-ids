abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Label Distribution\n   Protocol(LDP)
    to support the creation of label-switched paths for\n   Maximally Redundant Trees
    (MRT).  A prime use of MRTs is for unicast\n   and multicast IP/LDP Fast-Reroute,
    which we will refer to as MRT-FRR.\n\n   The sole protocol extension to LDP is
    simply the ability to advertise\n   an MRT Capability.  This document describes
    that extension and the\n   associated behavior expected for LSRs and LERs advertising
    the MRT\n   Capability.\n\n   MRT-FRR uses LDP multi-topology extensions and requires
    three\n   different multi-topology IDs to be allocated from the LDP MT-ID\n   space.\n\n\t "
