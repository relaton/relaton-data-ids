abstract:
- language: en
  script: Latn
  content: "   This document defines the General Router Management Protocol (GRMP)
    \n   Version 1. This protocol is based on an open programmable router \n   architecture
    defined in the ForCES requirements and in the ForCES \n   framework. GRMP protocol
    is designed to meet all the requirements for \n   the ForCES protocol at Fp reference
    point in the architecture, where \n   the ForCES protocol acts as a base protocol
    and ForCES FE model as a \n   data model for this protocol.\n\t "
