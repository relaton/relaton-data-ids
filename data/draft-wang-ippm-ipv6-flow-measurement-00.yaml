abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (OAM) need\n   carrying
    necessary measurement information in the packet while the\n   packet transverses
    a path between two points in the network to mark\n   the packet.  The Alternate-Marking
    is a kind of marking method and is\n   presented in RFC 8321, Alternate-Marking
    Method for Passive and\n   Hybrid Performance Monitoring, and RFC 8889, Multipoint
    Alternate-\n   Marking Method for Passive and Hybrid Performance Monitoring.  This\n
    \  document describes how to deploy in-situ flow performance measurement\n   based
    on Alternate-Marking method in IPv6 domain.\n\n\t "
