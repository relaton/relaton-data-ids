abstract:
- language: en
  script: Latn
  content: "   Intel® Trust Domain Extensions (TDX) introduce architectural elements\n
    \  designed for the deployment of hardware-isolated virtual machines\n   (VMs)
    known as trust domains (TDs).  TDX is designed to provide a\n   secure and isolated
    environment for running sensitive workloads or\n   applications.  This Entity
    Attestation Token (EAT) profile outlines\n   claims for an Intel TDX attestation
    result which facilitate the\n   establishment of trust between a relying party
    and the environment.\n\n\t "
