abstract:
- language: en
  script: Latn
  content: "   The local mobility anchor in a Proxy Mobile IPv6 domain is able to\n
    \  provide access network and access operator specific handling or\n   policing
    of the mobile node traffic using information about the\n   access network to which
    the mobile node is attached.  This\n   specification defines a mechanism and a
    related mobility option for\n   carrying the access network identifier and the
    access operator\n   identification information from the mobile access gateway
    to the\n   local mobility anchor over Proxy Mobile IPv6.\n\n\t "
