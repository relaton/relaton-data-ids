abstract:
- language: en
  script: Latn
  content: "When a client requests a time-shift service for a multicast session\nusing
    RTP for media transport, like pause, instant replay, slow-\nmotion video, frame-by-frame
    viewing, rewind, fast-forward, etc., it\nneeds to switch from multicast session
    to unicast session.  This\nunicast session will always serve for the time-shift
    service unless\nthe client manually switches back to the multicast session.  Actually\na
    time- shift request may happens for all clients.  That is,\nmulticast session
    stream will be replaced by many unicast time-shift\nstreams having significant
    impact on network bandwidth usage.\n\nIn this document, we describe a method using
    existing RTP and RTCP\nprotocol infrastructure that switches back to multicast
    session from\nunicast session of time-shift.  In this method, a burst RTP flow\nwhich
    is a little faster than the primary multicast rate may be\ntransmitted so that
    unicast session may catch up and switch back to\nmulticast session.\n\t "
