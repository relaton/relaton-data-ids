abstract:
- language: en
  script: Latn
  content: "   This document describes the general model underlying a set of\n   proposals
    for the exchange of reputation information on the Internet,\n   and provides a
    roadmap to the four additional documents that\n   collectively define a reputation
    interchange protocol.  It is\n   intended roughly to follow the recommendations
    of RFC4101 for\n   describing a protocol model.\n\n\t "
