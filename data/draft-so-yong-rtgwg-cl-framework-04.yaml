abstract:
- language: en
  script: Latn
  content: "   This document specifies a composite link framework in MPLS network.\n
    \  A composite link consists of a group of homogenous or non-homogenous\n   links
    that have the same forward adjacency and can be considered as\n   a single TE
    link or an IP link in routing. A composite link relies\n   on its component links
    to carry the traffic over the composite link.\n   The document specifies composite
    link framework. Applicability is\n   described for a single pair of MPLS-capable
    nodes, a sequence of\n   MPLS-capable nodes, or a set of layer networks connecting
    MPLS-\n   capable nodes.\n\n\t "
