abstract:
- language: en
  script: Latn
  content: "   This document describes a generic IPv6 addressing scheme which is\n
    \  suitable for autonomic nodes, where node addressing must not depend\n   on
    a centrally managed scheme.  It assumes a unique domain name and\n   device name,
    and automatically derives a unique IPv6 address from\n   those.  The scheme allows
    for a flat address hierarchy as well as\n   optionally, when required, the definition
    of zones which are\n   aggregatable.  This document is for discussion right now;
    the final\n   addressing scheme should probably move into\n   [I-D.behringer-anima-reference-model].\n\n\t "
