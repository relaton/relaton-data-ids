abstract:
- language: en
  script: Latn
  content: "The Softwire Hub and Spoke Framework document outlines three steps\nfor
    the Softwire Initiator (SI) and PPP peer of the Softwire\nConcentrator (SC) over
    IPv4 connectivity to be fully configured for\nIPv6 once the PPP session has been
    established.  For the same\nfunction over IPv6 connectivity, however, only one
    additional step is\nneeded.  This is because IPv6CP only defines the Interface-Identifier\noption.
    \ This document defines additional host configuration options\nfor IPv6CP so that
    the operational model of IPCP is extended to\nIPv6CP to reduce requirements on
    the SI and SC.\n\t "
