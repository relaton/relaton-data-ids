abstract:
- language: en
  script: Latn
  content: "   This memo proposes an extensible RTP monitoring framework for\n   extending
    RTP Control Protocol (RTCP) with a new RTCP Extended\n   Reports (XR) block type
    to report new metrics regarding media\n   transmission or reception quality.  In
    this framework, a new XR block\n   should contain a single metric or a small number
    of metrics relevant\n   to a single parameter of interest or concern, rather than
    containing\n   a number of metrics which attempt to provide full coverage of all\n
    \  those parameters of concern to a specific application.  Applications\n   may
    then \"mix and match\" to create a set of blocks which covers their\n   set of
    concerns.  Where possible, a specific block should be designed\n   to be re-usable
    across more than one application, for example, for\n   all of voice, streaming
    audio and video.\n\n\t "
