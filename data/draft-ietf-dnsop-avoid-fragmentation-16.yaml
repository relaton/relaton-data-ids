abstract:
- language: en
  script: Latn
  content: "   The widely deployed EDNS0 feature in the DNS enables a DNS receiver\n
    \  to indicate its received UDP message size capacity which supports the\n   sending
    of large UDP responses by a DNS server.  Large DNS/UDP\n   responses are fragmented,
    and IP fragmentation has exposed weaknesses\n   in application protocols.  It
    is possible to avoid IP fragmentation\n   in DNS by limiting response size where
    possible, and signaling the\n   need to upgrade from UDP to TCP transport where
    necessary.  This\n   document specifies techniques to avoid IP fragmentation in
    DNS.\n\n\t "
