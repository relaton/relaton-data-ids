abstract:
- language: en
  script: Latn
  content: "   Opportunistic Wireless Encryption, defined in RFC 8110, specifies an\n
    \  extension to IEEE Std 802.11 to provide for opportunistic\n   (unauthenticated)
    encryption to a specific wireless access point\n   (AP).  This memo extends the
    method to allow the establishment of OWE\n   keying material to other APs before
    connection establishment, thus\n   enabling a fast transition mode for OWE.\n\n\t "
