abstract:
- language: en
  script: Latn
  content: "   This document specifies a Fast Reroute(FRR) mechanism for protecting\n
    \  IP/MPLS services that use Segment Routing (SR) paths for transport\n   against
    egress node and egress link failures.  The mechanism is based\n   on egress protection
    framework described in\n   [I-D.ietf-mpls-egress-protection-framework].  The egress
    protection\n   mechanism can be further simplified in Segment Routing networks
    with\n   anycast SIDs and anycast Locators.  This document addresses all kinds\n
    \  of networks that use Segment Routing transport such as SR-MPLS over\n   IPv4,
    SR-MPLS over IPv6, SRv6 and SRm6.\n\n\n\t "
