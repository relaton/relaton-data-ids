abstract:
- language: en
  script: Latn
  content: "This document specifies a new BGP attribute, called the BGP-4 \nMultiprotocol
    Next Hop (MP_NEXT_HOP), which can optionally be used \nin conjunction with the
    MP_REACH_NLRI defined in [MP-BGP] (or the \nNLRI field defined in BGP-4) to advertise
    next hop information \nassociated with a different Network Layer protocol to the
    one \nassociated with the NLRI. This is desirable or required in a number \nof
    environments, but is not currently possible with [MP-BGP]. \nIn addition, the
    MP_NEXT_HOP provides the generic capability to \nadvertise information (set of
    TLVs) associated with the next hop. \nFinally, provision is made for a future
    potential extension to allow \nadvertisement of multiple next hops.\n\t "
