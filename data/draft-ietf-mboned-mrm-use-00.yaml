  script: Latn
  content: "This document motivates the need for the Multicast Routing Monitor\n(MRM)
    [MRM] protocol by describing the niche that exists for a\nrouter-based multicast
    management protocol.  Using the 'sufficient\nand necessary' argument, we suggest
    that existing protocols and\ntechniques lack important management functionality.
    \ This document\nbriefly describes the methodology used by MRM, justifies the\nexistence
    of MRM, and describes some of the scenarios in which MRM\nwill be of value.\n\n\t "
