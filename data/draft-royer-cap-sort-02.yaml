abstract:
- language: en
  script: Latn
  content: "Small devices may not have sufficient memory to store and then sort\nquery
    results from a CAP server. This memo suggests an expendable CAP\nCAPABILITY extension
    called 'CAP-SORT' and a new parameters 'SORT'\nand 'LOCALE'. This memo specifies
    an optional minimum sort order and\nand locale sort extension. These extensions
    will only effect CUA's\nthat have specifically requested these extensions be used
    in the\nsession or for specific queries.\nThe reader should be familiar with the
    CAP protocol prior to reading\nthis memo.\n\t "
