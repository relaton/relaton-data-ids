abstract:
- language: en
  script: Latn
  content: "   This document defines a \"reverse Change-of-Authorization (CoA)\" path\n
    \  for RADIUS packets.  A TLS connection is normally used to forward\n   request
    packets from a client to a server and to send responses from\n   the server to
    the client.  This specification allows a server to send\n   CoA request packets
    to the client in \"reverse\" down that connection,\n   and for the client to send
    responses to the server.  Without this\n   capability, it is in general impossible
    for a server to send CoA\n   packets to a Network Access Server (NAS) that is
    located behind a\n   firewall or NAT.  This reverse CoA functionality extends
    the\n   available transport methods for CoA packets, but it does not change\n
    \  anything else about how CoA packets are handled.\n\n   This document updates
    RFC8559.\n\n\t "
