abstract:
- language: en
  script: Latn
  content: "   In Proxy Mobile IPv6, packets received from a Mobile Node (MN) by the\n
    \  Mobile Access Gateway (MAG) to which it is attached are typically\n   tunneled
    to a Local Mobility Anchor (LMA) for routing.  The term\n   \"localized routing\"
    refers to a method by which packets are routed\n   directly between an MN's MAG
    and the MAG of its Correspondent Node\n   (CN) without involving any LMA.  In
    order to establish a localized\n   routing session between two Mobile Access Gateways
    in a Proxy Mobile\n   IPv6 domain, the usage of localized routing may be authorized
    for\n   both MAGs.  This document specifies how to accomplish this using the\n
    \  Diameter protocol.\n\n\t "
