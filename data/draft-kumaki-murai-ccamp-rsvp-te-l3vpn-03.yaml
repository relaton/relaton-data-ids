abstract:
- language: en
  script: Latn
  content: "IP Virtual Private Networks (VPNs) provide connectivity between sites\nacross
    an IP backbone. These VPNs can be supported using BGP/MPLS and\nthe connections
    can be created by using MPLS Traffic Engineered (TE)\nLabel Switched Paths (LSPs).
    \n\nNew RSVP-TE extensions are required to support multiple MPLS-TE based\nBGP/MPLS
    IP-VPNs that are interconnected via the same Provider Edge \n(PE) routers. These
    extensions are necessary so that RSVP control \nmessages from the Customer Edge
    (CE) equipment, such as Path messages\nand Resv messages, are appropriately handled
    by the PE routers. This\ndocument defines the procedure and objects that enable
    a PE router\nto distinguish between BGP/MPLS IP-VPNs.\n\t "
