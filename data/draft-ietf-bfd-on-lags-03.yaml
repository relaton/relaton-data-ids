abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism to run BFD on Link Aggregation\n
    \  Group (LAG) interfaces.  It does so by running an independent\n   Asynchronous
    mode BFD session on every LAG member link.\n\n   This mechanism allows the verification
    of member link continuity,\n   either in combination with, or in absence of, Link
    Aggregation\n   Control Protocol (LACP).  It provides a shorter detection time
    than\n   what LACP offers.  The continuity check can also cover elements of\n
    \  layer 3 bidirectional forwarding.\n\n   This mechanism utilizes a well-known
    UDP port distinct from that of\n   single-hop BFD over IP.  This new UDP port
    removes the ambiguity of\n   BFD over LAG packets from BFD over single-hop IP.\n\n\n\t "
