abstract:
- language: en
  script: Latn
  content: "   This document specifies a firmware update mechanism where the\n   firmware
    image is encrypted.  Firmware encryption uses the IETF SUIT\n   manifest with
    key establishment provided by hybrid public-key\n   encryption (HPKE) and AES
    Key Wrap (AES-KW).  HPKE uses public key\n   cryptography while AES-KW uses a
    pre-shared key-encryption key.\n   Encryption of the firmware image is accomplished
    with convential\n   symmetric key cryptography.\n\n\t "
