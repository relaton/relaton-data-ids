abstract:
- language: en
  script: Latn
  content: "   This document describes a framework for BGP/MPLS L3VPN with virtual\n
    \  PE solutions. It provides functional description of the control plane\n   and
    data plane of the virtual PE solutions. It also describes\n   interactions among
    the vPE solutions and other network elements. The\n   virtual PE solutions support
    further control plane and forwarding\n   plane separation when compared with traditional
    L3VPN PE solutions.\n   It allows the L3VPN functions to be extended to application
    end\n   devices for large scale and efficient IP application support.\n\n\n\t "
