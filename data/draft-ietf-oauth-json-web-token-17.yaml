abstract:
- language: en
  script: Latn
  content: "   JSON Web Token (JWT) is a compact URL-safe means of representing\n
    \  claims to be transferred between two parties.  The claims in a JWT\n   are
    encoded as a JavaScript Object Notation (JSON) object that is\n   used as the
    payload of a JSON Web Signature (JWS) structure or as the\n   plaintext of a JSON
    Web Encryption (JWE) structure, enabling the\n   claims to be digitally signed
    or MACed and/or encrypted.\n\n   The suggested pronunciation of JWT is the same
    as the English word\n   \"jot\".\n\n\t "
