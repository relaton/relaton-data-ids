abstract:
- language: en
  script: Latn
  content: "   Energy-efficient network management is primarily meant to enhance\n
    \  conventional network management with energy-related management\n   capabilities
    that optimize overall network energy consumption.  To\n   that aim, specific features
    and capabilities are required to control\n   (and thus optimize) the energy use
    of involved network elements and\n   their components.\n\n   This document defines
    a set of key terms used within the IETF when\n   discussing energy efficiency
    in network management.  Such reference\n   document helps framing discussion and
    agreeing upon a set of main\n   concepts in this area.\n\n\t "
