  content: Structured Field Values for HTTP
docidentifier:
- content: draft-ietf-httpbis-sfbis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a set of data types and associated algorithms\n
    \  that are intended to make it easier and safer to define and handle\n   HTTP
    header and trailer fields, known as \"Structured Fields\",\n   \"Structured Headers\",
    or \"Structured Trailers\".  It is intended for\n   use by specifications of new
    HTTP fields that wish to use a common\n   syntax that is more restrictive than
    traditional HTTP field values.\n\n   This document obsoletes RFC 8941.\n\n\t "
