abstract:
- language: en
  script: Latn
  content: "   IPv6 Rapid Deployment (6rd) provides both IPv4 and IPv6 connectivity\n
    \  services simultaneously during the IPv4/IPv6 co-existing period. The\n   Dynamic
    Host Configuration Protocol (DHCP) 6rd option has been\n   defined to configure
    6rd Customer Edge (CE). However, in many\n   networks, the configuration information
    may be stored in\n   Authentication Authorization and Accounting (AAA) servers
    while user\n   configuration is mainly from Broadband Network Gateway (BNG) through\n
    \  DHCP protocol. This document defines a Remote Authentication Dial In\n   User
    Service (RADIUS) attribute that carries 6rd configuration\n   information from
    AAA server to BNG.\n\n\n\n\t "
