abstract:
- language: en
  script: Latn
  content: "    When we use DHCPv6 to bootstrap Mobile IPv6 service, stateful DHCP
    \n   should be used to assign the home address. In [RFC3315], two types of \n
    \  IA are specified: IA_NA and IA_TA. When stateful DHCPv6 is used in a \n   local
    network, the \"care-of address\" is carried as one of the IA_NA \n   options.
    On the other hand, when autoconfiguration [FRC2462] is used, \n   care-of address
    is generated on mobile node and there is no way to \n   assign home address stateful.
    Thus, we introduce a new IA type to \n   assign the home address. \n\t "
