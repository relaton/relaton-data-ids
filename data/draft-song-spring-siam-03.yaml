abstract:
- language: en
  script: Latn
  content: "   This draft describes an active measurement method for SRv6 which can\n
    \  support hop-by-hop and end-to-end measurement on any SRv6 path using\n   existing
    protocols such as IOAM.  A packet containing an SRH uses a\n   flag bit to indicate
    the packet is an active probing packet.  The\n   measurement information, such
    as the IOAM header and data, is\n   encapsulated in UDP payload, indicated by
    a dedicated port number.\n   The probing packet originates from a segment source
    node, traverses\n   an arbitrary segment path, and terminates at a segment endpoint
    node,\n   as configured by the segment list in SRH.  Each segment node on the\n
    \  path, when detecting the flag, shall parse the UDP header and the\n   payload.
    \ In the case of IOAM, the node shall process the IOAM option\n   conforming to
    the standard procedures defined in the IOAM documents.\n   The method is compatible
    with some other SRv6 active measurement\n   proposals and support multiple applications.\n\n\n\t "
