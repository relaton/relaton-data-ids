abstract:
- language: en
  script: Latn
  content: "   This document enumerates a base set of requirements that should be\n
    \  included in any system that provides registration information for\n   Internet
    network entities, i.e., network assignments.  Some of these,\n   in turn, will
    define requirements for registrars; this, however, is\n   an issue outside of
    the scope of this document.\n\n   It is hoped that this work will influnce the
    development of\n   requirements and specifications for domain name registries
    at some\n   point in the future.\n\n\t "
