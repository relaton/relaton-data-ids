abstract:
- language: en
  script: Latn
  content: "   The Secure Telephone Identity Revisited (STIR) framework defines\n
    \  means of carrying its Persona Assertion Tokens (PASSporTs) either in-\n   band,
    within the headers of a SIP request, or out-of-band, through a\n   service that
    stores PASSporTs for retrieval by relying parties.  This\n   specification defines
    a way that the out-of-band conveyance of\n   PASSporTs can be used to support
    large service providers, for cases\n   in which in-band STIR conveyance is not
    universally available.\n\n\t "
