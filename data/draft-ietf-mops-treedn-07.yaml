abstract:
- language: en
  script: Latn
  content: "   As Internet audience sizes for high-interest live events reach\n   unprecedented
    levels and bitrates climb to support 4K/8K/Augmented\n   Reality (AR), live streaming
    can place a unique type of stress upon\n   network resources.  TreeDN is a tree-based
    CDN architecture designed\n   to address the distinctive scaling challenges of
    live streaming to\n   mass audiences.  TreeDN enables operators to offer Replication-as-\n
    \  a-Service (RaaS) at a fraction the cost of traditional, unicast-based\n   CDNs-
    in some cases, at no additional cost to the infrastructure.  In\n   addition to
    efficiently utilizing network resources to deliver\n   existing multi-destination
    traffic, this architecture also enables\n   new types of content and use cases
    that previously were not possible\n   or economically viable using traditional
    CDN approaches.  Finally,\n   TreeDN is a decentralized architecture and a democratizing
    technology\n   in the way that it makes content distribution more accessible to
    more\n   people by dramatically reducing the costs of replication.\n\n\t "
