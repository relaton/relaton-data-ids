abstract:
- language: en
  script: Latn
  content: "   This document describes a scheme for hybrid public-key encryption\n
    \  (HPKE).  This scheme provides a variant of public-key encryption of\n   arbitrary-sized
    plaintexts for a recipient public key.  It also\n   includes three authenticated
    variants, including one which\n   authenticates possession of a pre-shared key,
    and two optional ones\n   which authenticate possession of a KEM private key.
    \ HPKE works for\n   any combination of an asymmetric key encapsulation mechanism
    (KEM),\n   key derivation function (KDF), and authenticated encryption with\n
    \  additional data (AEAD) encryption function.  Some authenticated\n   variants
    may not be supported by all KEMs.  We provide instantiations\n   of the scheme
    using widely used and efficient primitives, such as\n   Elliptic Curve Diffie-Hellman
    key agreement, HKDF, and SHA2.\n\n   This document is a product of the Crypto
    Forum Research Group (CFRG)\n   in the IRTF.\n\n\t "
