- language: en
  script: Latn
  content: "   This memo defines the IETF standard expression of Structure of\n   Management
    Information (SMI) textual conventions in Extensible Markup\n   Language (XML)
    Schema Definition (XSD) language.  The primary\n   objective of this memo is to
    enable the production of XML documents\n   that are as faithful to the SMI as
    possible, using XSD as the\n   validation mechanism.\n\n\t "
