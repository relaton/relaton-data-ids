  script: Latn
  content: "   This document describes an extension to the Registration Data Access\n
    \  Protocol which allows the Time-To-Live (TTL) values for relevant DNS\n   record
    types to be included in RDAP responses.\n\nAbout this draft\n\n   This note is
    to be removed before publishing as an RFC.\n\n   The source for this draft, and
    an issue tracker, may can be found at\n   https://github.com/gbxyz/rdap-ttl-extension.\n\n\t "
