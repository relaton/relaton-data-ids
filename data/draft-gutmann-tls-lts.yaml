abstract:
- language: en
  script: Latn
  content: "   This document specifies an update of TLS 1.2 for long-term support\n
    \  (LTS) on systems that can have multi-year or even decade-long update\n   cycles,
    one that incoporates as far as possible what's already\n   deployed for TLS 1.2
    but with the security holes and bugs fixed.\n   This document also recognises
    the fact that there is a huge amount of\n   TLS use outside the web content-delivery
    environment with its\n   resource-rich hardware and software that can be updated
    whenever\n   required and provides a long-term stable, known-good version that
    can\n   be deployed to systems that can't roll out ongoing changes on a\n   continuous
    basis.\n\n\t "
