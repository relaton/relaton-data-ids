abstract:
- language: en
  script: Latn
  content: "   Prefix hijacking, i.e., unauthorized announcement of a prefix, has\n
    \  emerged as a major security threat in the Border Gateway Protocol\n   (BGP),
    garnering widespread attention.  To migrate such attacks while\n   supporting
    legitimate Multiple Origin AS (MOAS), higher requirements\n   are placed on the
    route origin registry.  This document serves to\n   outline the problem statement
    for current route origin registry.\n\n\t "
