abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it describes tectual conventions used to\ndefine 24 hour inteval counters
    which supplement the interval counters\ndefined in the 15 Minute Based Performance
    History TCs MIB <draft-ietf-\natommib-perfhistTC-01.txt> [1].  See for example
    the DS1/E1, DS2/E2,\nDS3/E3 and SONET/SDH supplemental MIBs [2][3][4]. This MIB
    is designed\nto provide support for ASNI T1.231-1997 [6] 1-day registers.\n\n\t "
