abstract:
- language: en
  script: Latn
  content: "This memo describes a private extension to SIP [1] that allows a\nregistrar
    to return a set of associated URIs to a registered address-\nof-record. We define
    the P-Associated-URI header field, used in the\n200 OK response to a REGISTER
    request. The P-Associated-URI header\nfield transports the set of Associated URIs
    to the registered address-\nof-record.\n\t "
