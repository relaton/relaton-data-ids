abstract:
- language: en
  script: Latn
  content: "   [RFC4684] defines Multi-Protocol BGP (MP-BGP) procedures that allow\n
    \  BGP speakers to exchange Route Target reachability information in\n   order
    to limit the propagation of Virtual Private Networks (VPN)\n   Network Layer Reachability
    Information (NLRI).\n\n   [RFC4684] addresses both intra domain and inter domain
    distributions.\n   Based on operational deployments, the current distribution
    model\n   defined in [RFC4684] may cause some issue in specific scenarios.\n\n
    \  This document refines the route distribution rules for inter domain\n   NLRIs
    in order to address these specific scenarios.\n\n\n\t "
