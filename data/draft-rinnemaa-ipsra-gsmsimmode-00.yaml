  content: "This document presents a challenge-response authentication method\nbased
    on the GSM Subscriber Identity Module (SIM). The method is\nused for authenticating
    a remote IPSec user to a security gateway.\nThe examples in the document are based
    on modified IKE main mode. In\nthe authentication phase a shared secret is generated
    utilizing the\nGSM SIM and then used to authenticate the IKE exchange as well.\n\n\n\n\n\t "
