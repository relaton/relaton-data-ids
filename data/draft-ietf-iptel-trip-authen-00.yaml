abstract:
- language: en
  script: Latn
  content: "This document defines a new TRIP attribute, the Authentication\nattribute.
    The Authentication attribute carries signatures for one,\nor more, of the attributes
    carried in the same UPDATE message. The\npurpose of these signatures is to guarantee
    the integrity of the data\nbeing advertised across multiple TRIP hops.\n\n\t "
