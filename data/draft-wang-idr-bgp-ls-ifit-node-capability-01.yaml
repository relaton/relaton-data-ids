  script: Latn
  content: "   This document defines a way for an a Border Gateway Protocol Link-\n
    \  State (BGP-LS) speaker to announce IFIT node capabilities of routers\n   to
    BGP-LS consumer.  In this document, IFIT Node Capability TLV is\n   defined as
    a new Node Attribute TLV that is encoded in the BGP-LS\n   attribute with Node
    NLRIs [RFC7752].  Such advertisements enable IFIT\n   applications in an operational
    network domain.\n\n\n\t "
