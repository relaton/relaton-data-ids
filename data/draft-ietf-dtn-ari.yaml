abstract:
- language: en
  script: Latn
  content: "   This document defines the structure, format, and features of the\n
    \  naming scheme for the objects defined in the Delay-Tolerant\n   Networking
    Management Architecture (DTNMA) Application Management\n   Model (AMM), in support
    of challenged network management solutions\n   described in the DTNMA document.\n\n
    \  This document defines the DTNMA Application Resource Identifier\n   (ARI),
    using a text-form based on the common Uniform Resource\n   Identifier (URI) and
    a binary-form based on Concise Binary Object\n   Representation (CBOR).  These
    meet the needs for a concise, typed,\n   parameterized, and hierarchically organized
    set of managed data\n   elements.\n\n\t "
