abstract:
- language: en
  script: Latn
  content: "   The requirement of slicing network resources with desired quality of\n
    \  service is emerging at every network technology, including the\n   Optical
    Transport Networks (OTN).  As a part of the transport\n   network, OTN can provide
    hard pipes with guaranteed data isolation\n   and deterministic low latency, which
    are highly demanded in the\n   Service Level Agreement (SLA).\n\n   This document
    describes a framework for OTN network slicing and\n   defines YANG data models
    with OTN technology-specific augments\n   deployed at both the north and south
    bound of the OTN network slice\n   controller.  Additional YANG data model augmentations
    will be defined\n   in a future version of this draft.\n\n\t "
