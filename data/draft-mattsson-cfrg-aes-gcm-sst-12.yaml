abstract:
- language: en
  script: Latn
  content: "   This document defines the Galois Counter Mode with Secure Short Tags\n
    \  (GCM-SST) Authenticated Encryption with Associated Data (AEAD)\n   algorithm.
    \ GCM-SST can be used with any keystream generator, not\n   just 128-bit block
    ciphers.  The main differences from GCM are the\n   use of an additional subkey
    Q, the derivation of fresh subkeys H and\n   Q for each nonce, and the replacement
    of the GHASH function with the\n   POLYVAL function from AES-GCM-SIV.  This enables
    truncated tags with\n   near-ideal forgery probabilities, even against multiple
    forgery\n   attacks, which are significant security improvements over GCM.  GCM-\n
    \  SST is designed for unicast security protocols with replay protection\n   and
    addresses the strong industry demand for fast encryption with\n   less overhead
    and secure short tags.  This document registers several\n   instances of GCM-SST
    using Advanced Encryption Standard (AES) and\n   Rijndael-256-256.\n\n\t "
