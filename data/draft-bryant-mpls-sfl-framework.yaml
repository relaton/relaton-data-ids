abstract:
- language: en
  script: Latn
  content: "   draft-ietf-mpls-flow-ident describes the requirement for introducing\n
    \  flow identities within the MPLS architecture.  This document\n   describes
    a method of accomplishing this by using a technique called\n   Synonymous Flow
    Labels in which labels which mimic the behaviour of\n   other labels provide the
    identification service.  These identifiers\n   can be used to trigger per-flow
    operations on the on the packet at\n   the receiving label switching router.\n\n\t "
