- content: draft-ietf-lamps-rfc6712bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes how to layer the Certificate Management\n   Protocol
    (CMP) over HTTP.\n\n   It includes the updates to RFC 6712 specified in RFC 9480
    Section 3.\n   These updates introduce CMP URIs using a Well-known prefix.  It\n
    \  obsoletes RFC 6712 and together with I-D.ietf-lamps-rfc4210bis and it\n   also
    obsoletes RFC 9480.\n\n\t "
