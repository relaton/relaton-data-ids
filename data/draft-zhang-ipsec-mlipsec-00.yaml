  script: Latn
  content: "This document describes a multi-layer protection scheme for IPSEC\nthat
    applies separate encryption/authentication with different keys\non different parts
    of an IP datagram.  It allows certain intermediate\nrouters to have limited and
    controllable access to part of IP\ndatagram (usually headers) but not the user
