abstract:
- language: en
  script: Latn
  content: "   DMARC (Domain-based Message Authentication, Reporting, and\n   Conformance)
    introduces a mechanism for expressing domain-level\n   policies and preferences
    for email message validation, disposition,\n   and reporting.  The use of restrictive
    policies through the DMARC\n   framework can cause interoperability issues when
    messages do not flow\n   directly from the author's administrative domain to the
    final\n   recipients.  Collectively these email flows are referred to as\n   indirect
    email flows.  This document describes interoperability\n   issues between DMARC
    and indirect email flows.  Possible methods for\n   addressing interoperability
    issues are presented.\n\n\t "
