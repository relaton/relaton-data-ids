abstract:
- language: en
  script: Latn
  content: "   New Protocols or Protocol Extensions are best designed with due\n   consideration
    of the functionality needed to operate and manage the\n   protocols.  Retrofitting
    operations and management is sub-optimal.\n   The purpose of this document is
    to provide guidance to authors and\n   reviewers of documents that define New
    Protocols or Protocol\n   Extensions regarding aspects of operations and management
    that should\n   be considered.\n\n   This document obsoletes RFC 5706, replacing
    it completely and\n   updating it with new operational and management techniques
    and\n   mechanisms.  It also introduces a requirement for an \"Operational and\n
    \  Management Considerations\" section in Internet-Drafts, before they\n   are
    progressed for publication as RFCs.\n\n\t "
