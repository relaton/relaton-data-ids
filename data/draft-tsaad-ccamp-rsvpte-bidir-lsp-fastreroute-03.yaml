abstract:
- language: en
  script: Latn
  content: "   This document defines Resource Reservation Protocol - Traffic\n   Engineering
    (RSVP-TE) signaling extensions to support Fast Reroute\n   (FRR) of bidirectional
    co-routed Traffic Engineering (TE) LSPs. These\n   extensions enable the re-direction
    of bidirectional traffic and\n   signaling onto bypass tunnels that ensure co-routedness
    of data and\n   signaling paths in the forward and reverse directions after FRR.
    In\n   addition, the RSVP-TE signaling extensions allow the coordination of\n
    \  bypass tunnel assignment protecting a common facility in both forward\n   and
    reverse directions prior to or post failure occurrence.\n\n\n\t "
