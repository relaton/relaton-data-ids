abstract:
- language: en
  script: Latn
  content: "The Locator/Identifier Separation Protocol (LISP) is a new naming and\naddressing
    architecture to solve the Internet's routing scaling\nproblem.  It separates global
    routing in the Internet from local\nrouting and naming in end-user networks.  The
    basic LISP architecture\ndoes not support mobility.  The mobility extension LISP
    Mobile Node\n(LISP-MN) describes a mechanism that extends LISP to support mobile\nnodes
    and enables them to roam into LISP and non-LISP networks while\nbeing reachable
    under the same address.  Currently, LISP-MN does not\nsupport networks that use
    network address translation (NAT).  This\ndocument presents an extension for LISP-MN
    that makes LISP mobile\nnodes behind a NAT globally reachable.\n\t "
