abstract:
- language: en
  script: Latn
  content: "   This document describes stateless best effort Multicast along the\n
    \  shortest paths to the egress nodes of a P2MP Path/Tree.  The\n   multicast
    data packet is encapsulated in an IPv6 Multicast Routing\n   Header (MRH).  The
    MRH contains the egress nodes represented by the\n   indexes of the nodes and
    flexible bit strings for the nodes.  The\n   packet is delivered to each of the
    egress nodes along the shortest\n   path.  There is no state stored in the core
    of the network.\n\n\n\n\t "
