abstract:
- language: en
  script: Latn
  content: "   This document presents the trust concept and design of the SCION\n
    \  _Control Plane Public Key Infrastructure (CP-PKI)_. SCION\n   (Scalability,
    Control, and Isolation On Next-generation networks) is\n   a path-aware, inter-domain
    network architecture where the Control\n   Plane PKI handles cryptographic material
    and lays the foundation for\n   the authentication procedures in SCION.  It is
    used by SCION's\n   Control Plane to authenticate and verify path information,
    and builds\n   the basis for SCION's trust model based on Isolation Domains.\n\n
    \  This document describes the trust model behind the SCION's Control\n   Plane
    PKI, including specifications of the different types of\n   certificates and the
    Trust Root Configuration.  It also specifies how\n   to deploy the Control Plane
    PKI infrastructure.\n\n\t "
