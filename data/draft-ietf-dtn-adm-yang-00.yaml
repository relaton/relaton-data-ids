abstract:
- language: en
  script: Latn
  content: "   This document defines a concrete syntax for encoding a Delay-Tolerant\n
    \  Networking Management Architecture (DTNMA) Application Data Model\n   (ADM)
    using the syntax, but not the full data model, of YANG.\n   Extensions to YANG
    are defined to capture the specifics needed to\n   define DTNMA Application Management
    Model (AMM) objects and to use\n   the Application Resource Identifier (ARI) data-value
    syntax.\n\n\t "
