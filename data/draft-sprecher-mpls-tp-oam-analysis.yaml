abstract:
- language: en
  script: Latn
  content: "This document analyzes the set of requirements for Operations,\nAdministration,
    and Maintenance (OAM) for the Transport Profile of\nMPLS(MPLS-TP) as defined in
    [MPLS-TP OAM Reqs], to evaluate whether\nexisting OAM tools (either from the current
    MPLS toolset or from the\nITU-T documents) can be applied to these requirements.
    \ Eventually,\nthe purpose of the document is to recommend which of the existing\ntools
    should be extended and what new tools should be defined to\nsupport the set of
    OAM requirements for MPLS-TP.  This document\nreports the conclusions of the MPLS-TP
    design team discussions\nconcerning the MPLS-TP OAM tools at IETF75.\n\t "
