  content: "   This document specifies behavior for Metalink/XML clients,\n   publishers,
    and proxy caches. way to get information that is usually\n   contained in the
    Metalink XML-based download description format.\n   Metalink XML files contain
    multiple download locations (mirrors and\n   Peer-to-Peer), cryptographic hashes,
    digital signatures, and other\n   information.  Metalink clients can use this
    information to make file\n   transfers more robust and reliable.  Normative requirements
    for\n   Metalink/XML clients, publishers, and proxy caches are described\n   here.\n\n\t "
