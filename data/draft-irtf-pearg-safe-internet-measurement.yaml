abstract:
- language: en
  script: Latn
  content: "   Internet measurement is important to researchers from industry,\n   academia
    and civil society.  While measurement of the internet can\n   give insight into
    the functioning and usage of the Internet, it can\n   present risks to user privacy.
    \ This document describes briefly those\n   risks.  It also outlines considerations
    for researchers to reference\n   when designing internet measurements to ensuring
    that those\n   measurements can be carried out with user safety as a priority.\n\n\t "
