abstract:
- language: en
  script: Latn
  content: "   This document establishes requirements for a signaling protocol that\n
    \  enables autonomic nodes and autonomic service agents to dynamically\n   discover
    peers, to synchronize state with them, and to negotiate\n   parameter settings
    with them.  The document then defines a general\n   protocol for discovery, synchronization
    and negotiation, while the\n   technical objectives for specific scenarios are
    to be described in\n   separate documents.  An Appendix briefly discusses existing
    protocols\n   with comparable features.\n\n\t "
