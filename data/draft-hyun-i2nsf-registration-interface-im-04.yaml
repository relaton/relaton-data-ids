abstract:
- language: en
  script: Latn
  content: "   This document describes an information model for Interface to Network\n
    \  Security Functions (I2NSF) Registration Interface between Security\n   Controller
    and Developer's Management System (DMS).  The information\n   model is required
    to support NSF instance creation, registration, and\n   deletion request via the
    registration interface.  This document\n   explains the procedures over I2NSF
    registration interface for these\n   functionalities.  It also describes the detailed
    information which\n   should be exchanged via I2NSF registration interface.\n\n\t "
