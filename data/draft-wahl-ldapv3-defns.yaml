abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol (LDAP) is based on an \nunderlying
    data model which is derived from X.500(1993).  The \ndata model is visible to
    LDAP clients through protocol interactions.\nThis document defines the terms and
    their relationships which form\nthe LDAPv3 data model.\n\t "
