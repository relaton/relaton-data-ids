abstract:
- language: en
  script: Latn
  content: "   JSON Web Encryption (JWE) represents encrypted content using\n   JavaScript
    Object Notation (JSON) based data structures.\n   Cryptographic algorithms and
    identifiers for use with this\n   specification are described in the separate
    JSON Web Algorithms (JWA)\n   specification and IANA registries defined by that
    specification.\n   Related digital signature and MAC capabilities are described
    in the\n   separate JSON Web Signature (JWS) specification.\n\n\t "
