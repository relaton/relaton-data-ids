abstract:
- language: en
  script: Latn
  content: "   The Kaspa Kinesis Transport Protocol (KKTP) is a serverless,\n   CGNAT-compatible
    secure messaging protocol that uses the Kaspa\n   BlockDAG as a decentralized
    mailbox for peer discovery, key\n   agreement, and encrypted message relay. KKTP
    enables secure,\n   replay-protected, and publicly verifiable communication between\n
    \  peers without STUN/TURN, centralized servers, or direct IP\n   connectivity.
    This document specifies the protocol, data\n   structures, cryptographic primitives,
    security properties, and\n   operational considerations for KKTP.\n\n\t "
