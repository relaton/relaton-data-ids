abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for geometry-based point\n
    \  cloud compression (G-PCC) ([ISO.IEC.23090-9]).  The RTP payload\n   format
    defined in this document supports the packetization of one or\n   more data units
    in an RTP packet payload and the fragmentation of a\n   single data unit into
    multiple RTP packets.  This memo also describes\n   congestion control for a practical
    solution for the real-time\n   streaming of point clouds.  Finally, the document
    defines parameters\n   that may be used to select optional features of the payload
    format or\n   signal properties of the RTP stream.  The parameters can be used
    with\n   the Session Description Protocol (SDP).\n\n\t "
