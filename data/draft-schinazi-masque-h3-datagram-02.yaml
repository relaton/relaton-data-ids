abstract:
- language: en
  script: Latn
  content: "   The QUIC DATAGRAM extension provides application protocols running\n
    \  over QUIC with a mechanism to send unreliable data while leveraging\n   the
    security and congestion-control properties of QUIC.  However,\n   QUIC DATAGRAM
    frames do not provide a means to demultiplex\n   application contexts.  This document
    defines how to use QUIC DATAGRAM\n   frames when the application protocol running
    over QUIC is HTTP/3 by\n   adding an identifier at the start of the frame payload.
    \ This allows\n   HTTP messages to convey related information using unreliable
    DATAGRAM\n   frames, ensuring those frames are properly associated with an HTTP\n
    \  message.\n\n   Discussion of this work is encouraged to happen on the MASQUE
    IETF\n   mailing list (masque@ietf.org (mailto:masque@ietf.org)) or on the\n   GitHub
    repository which contains the draft:\n   https://github.com/DavidSchinazi/draft-h3-datagram.\n\n\t "
