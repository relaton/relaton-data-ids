abstract:
- language: en
  script: Latn
  content: "Connectivity checks as proposed by Interactive Connectivity\nEstablishment
    (ICE) are used to detect problems that cause endpoints\nnot to receive media.
    \ However, in some cases connectivity checks are\nnot seen as necessary, or such
    checks are not feasible for certain\nbearer types.\n\nThis document defines a
    new candidate address type for which\nconnectivity checks are not performed.\n\t "
