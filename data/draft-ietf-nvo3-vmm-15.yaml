abstract:
- language: en
  script: Latn
  content: "   This document describes virtual machine (VM) mobility solutions\n   commonly
    used in data centers built with an overlay network. This\n   document is intended
    for describing the solutions and the impact of\n   moving VMs, or applications,
    from one rack to another connected by\n   the overlay network.\n\n   For layer
    2, it is based on using an NVA (Network Virtualization\n   Authority) to NVE (Network
    Virtualization Edge) protocol to update\n   ARP (Address Resolution Protocol)
    tables or neighbor cache entries\n   after a VM moves from an old NVE to a new
    NVE.  For Layer 3, it is\n   based on address and connection migration after the
    move.\n\n\t "
