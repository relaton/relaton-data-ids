abstract:
- language: en
  script: Latn
  content: "   DKIM [RFC6376] is an IETF standard for the cryptographic protocol to\n
    \  sign and authenticate email at the domain level and protect the\n   integrity
    of messages during transit.  In particular this enables\n   DKIM to be able authenticate
    email through email forwarding.\n   Section 8.6 of [RFC6376] defines a vulnerability
    called DKIM Replay\n   as a spam message sent through a SMTP MTA DKIM signer,
    that then is\n   sent to many more recipients, leveraging the reputation of the\n
    \  signer.  This document defines the damage this causes to email\n   delivery
    and interoperability, and the impacted mail flows.  Part of\n   the reason why
    this is such a difficult problem is that receivers\n   have a hard time differentiating
    between legitimate forwarding flows\n   and DKIM replay.\n\n\t "
