abstract:
- language: en
  script: Latn
  content: "   This document describes HyStart++, a simple modification to the slow\n
    \  start phase of congestion control algorithms.  Traditional slow start\n   can
    overshoot the ideal send rate in many cases, causing high packet\n   loss and
    poor performance.  HyStart++ uses a delay increase heuristic\n   to find an exit
    point before possible overshoot.  It also adds a\n   mitigation to prevent jitter
    from causing premature slow start exit.\n\n\t "
