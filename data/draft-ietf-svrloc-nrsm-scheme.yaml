abstract:
- language: en
  script: Latn
  content: "This document describes the Abstract Service Type for removable\nnetworked
    storage media.  These include CD-ROMs, DVDs, DAT tapes,\noptical disks and other
    media types.  Through the use of this\ntemplate and the Service Location Procotocol
    [1] networked\nremovable storage devices can advertise the currently available\nmedia
    and client systems can discover them.\n\n\n\t "
