abstract:
- language: en
  script: Latn
  content: "   This document describes the use of EVPN Multi-Chassis Link\n   Aggregation
    Group (MC-LAG) technology to improve network availability\n   and load balancing
    for Layer 3 (L3) services with EVPN.  In this\n   approach, all synchronized routes
    ensure the correct L3 state within\n   Virtual Routing and Forwarding (VRF) instances.
    \ Unlike traditional\n   deployments, these L3 services operate entirely at Layer
    3 and do not\n   require Layer 2 constructs such as Ethernet Virtual Instances
    (EVIs),\n   MAC-VRFs, Bridge Domains (BDs), or Integrated Routing and Bridging\n
    \  (IRB) interfaces.\n\n\n\t "
