abstract:
- language: en
  script: Latn
  content: "   Communications with the Constrained Application Protocol (CoAP) can\n
    \  be protected end-to-end at the application-layer by using the\n   security
    protocol Object Security for Constrained RESTful\n   Environments (OSCORE).  Under
    some circumstances, two CoAP endpoints\n   need to update their OSCORE keying
    material before communications can\n   securely continue, e.g., due to approaching
    key usage limits.  This\n   document defines Key Update for OSCORE (KUDOS), a
    lightweight key\n   update procedure that two CoAP endpoints can use to update
    their\n   OSCORE keying material by establishing a new OSCORE Security Context.\n
    \  Accordingly, this document updates the use of the OSCORE flag bits in\n   the
    CoAP OSCORE Option as well as the protection of CoAP response\n   messages with
    OSCORE.  Also, it deprecates the key update procedure\n   specified in Appendix
    B.2 of RFC 8613.  Therefore, this document\n   updates RFC 8613.\n\n\t "
