abstract:
- language: en
  script: Latn
  content: "   IPv6 over Bluetooth enables devices to communicate using the IPv6\n
    \  protocol stack over Bluetooth wireless connections, expanding the\n   range
    of networking options available to devices with Bluetooth\n   capability.  RFC
    7668 and RFC 9159 describe IPv6 over Bluetooth for\n   Bluetooth Low Energy devices.
    \ However, the potential of this\n   technology has yet to be fully explored.
    \ This document proposes\n   using this technology for power affluent devices
    with optional header\n   compression and discusses some use cases.\n\n\t "
