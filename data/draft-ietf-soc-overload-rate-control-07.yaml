abstract:
- language: en
  script: Latn
  content: "   The prevalent use of Session Initiation Protocol (SIP) in Next\n   Generation
    Networks necessitates that SIP networks provide adequate\n   control mechanisms
    to maintain transaction throughput by preventing\n   congestion collapse during
    traffic overloads. Already a loss-based\n   solution to remedy known vulnerabilities
    of the SIP 503 (service\n   unavailable) overload control mechanism has been proposed.
    This\n   document proposes a rate-based control scheme to complement the\n   loss-based
    control scheme, using the same signaling.\n\n\t "
