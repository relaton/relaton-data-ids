abstract:
- language: en
  script: Latn
  content: "This document defines an Extended Community that is advertised along with
    an Ethernet Virtual Private Network (EVPN) Media Access Control (MAC) / IP Advertisement
    route and carries information relevant to the Address Resolution Protocol (ARP)
    / Neighbor Discovery (ND) resolution so that an EVPN Provider Edge (PE) implementing
    a proxy-ARP/ND function in broadcast domains (BDs) or an ARP/ND function on Integrated
    Routing and Bridging (IRB) interfaces can reply to ARP Requests or Neighbor Solicitation
    (NS) messages with the correct information.\n\t "
