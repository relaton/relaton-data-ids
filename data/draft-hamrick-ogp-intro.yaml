abstract:
- language: en
  script: Latn
  content: "The Open Grid Protocol (OGP) defines interactions between hosts which\ncollaborate
    to create an shared, internet scale virtual world\nexperience.  This document
    introduces the protocol, the objectives it\nattempts to achieve and requirements
    it imposes on systems and users\nutilizing the protocol.  This document also describes
    the model\nassumed by the protocol (to the extent it affects protocol\ninteractions.)\n\t "
