abstract:
- language: en
  script: Latn
  content: "   This document extends the list ranking the trustworthiness of domain\n
    \  name system (DNS) data (see Section 5.4.1 of [RFC2181]).  The list is\n   extended
    with entries for root server names and addresses built-in\n   resolvers, and provided
    via a root hints file with the lowest\n   trustworthiness, as wel as an entry
    for data which is verifiable\n   DNSSEC secure with the highest trustworthiness.
    \ This document\n   furthermore assigns ranked values to the positions of the
    list for\n   easier reference and comparison of trustworthiness of DNS data.\n\n\t "
