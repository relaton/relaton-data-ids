abstract:
- language: en
  script: Latn
  content: "   MPLS-SPRING is an MPLS data plane-based source routing paradigm in\n
    \  which a sender of a packet is allowed to partially or completely\n   specify
    the route the packet takes through the network by imposing\n   stacked MPLS labels
    to the packet.  MPLS-SPRING could be leveraged to\n   realize a unified source
    routing mechanism across MPLS, IPv4 and IPv6\n   data planes by using a unified
    source routing instruction set while\n   preserving backward compatibility with
    MPLS-SPRING.\n\n\t "
