abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to encapsulate IPv6 packets over\n
    \  the Link-Local Discovery Protocol (LLDP).  The LLDP is a single\n   layer-two
    protocol and is never forwarded, which is a desireable\n   property when building
    the IPv6-over-IPsec-over-IPv6-Link-Local\n   tunnels that make up the ANIMA Autonomic
    Control Plane (ACP).\n\n   This unorthodox encapsulation avoids unwanted interactions
    between\n   the ACP packets and native packet forwarding engines, as well as\n
    \  being safe for layer-2 switches which might otherwise have no IPv6\n   capabilities.\n\n\t "
