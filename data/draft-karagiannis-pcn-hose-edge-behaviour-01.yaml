  script: Latn
  content: "Precongestion notification (PCN) is a means for protecting quality of\nservice
    for inelastic traffic admitted to a Diffserv domain.  The\noverall PCN architecture
    is described in RFC 5559.  This memo is one\nof a series describing possible boundary
    node behaviours for a PCN\ndomain.  The behaviour described here is denoted as
    the HOSE model.\n\t "
