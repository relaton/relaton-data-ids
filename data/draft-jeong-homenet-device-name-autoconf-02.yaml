abstract:
- language: en
  script: Latn
  content: "   This document specifies an autoconfiguration scheme for DNS names of\n
    \  Internet of Things (IoT) devices, such as appliances and sensors.  By\n   this
    scheme, the DNS name of an IoT device can be autoconfigured with\n   the device's
    category and model in a network such as home network and\n   office network.  This
    DNS name lets IoT users (e.g., home residents)\n   easily identify each device
    for monitoring and remote-controlling it\n   in the network.\n\n\t "
