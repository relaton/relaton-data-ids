abstract:
- language: en
  script: Latn
  content: "   This specification describes an RTP payload format for the VP9 video\n
    \  codec.  The payload format has wide applicability, as it supports\n   applications
    from low bit-rate peer-to-peer usage, to high bit-rate\n   video conferences.
    \ It includes provisions for temporal and spatial\n   scalability.\n\n\t "
