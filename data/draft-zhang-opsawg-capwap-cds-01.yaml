abstract:
- language: en
  script: Latn
  content: "   CAPWAP ([RFC5416]) defines two tunneling modes for encapsulating data\n
    \  frames from stations associated with WLAN: 802.3 Tunnel and 802.11\n   Tunnel
    modes.  This document provides for an alternate tunnel\n   encapsulation.  The
    alternate tunnel encapsulation allows 1) the WTP\n   to tunnel non-management
    data frames to an endpoint different from\n   the AC and 2) allows the WTP to
    tunnel using one of many known\n   encapsulation types such as IP-IP, IP-GRE,
    CAPWAP.  The WTP may\n   advertise support for Alternate Tunnel encapsulation
    during the\n   discovery process and AC may select one of the supported Alternate\n
    \  Tunnel encapsulate types during the WTP configuration.  Further, the\n   AC
    may configure WTP to enable the alternate tunnel encapsulation.\n\n\t "
