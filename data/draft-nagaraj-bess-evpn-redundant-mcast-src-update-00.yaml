abstract:
- language: en
  script: Latn
  content: "   draft-ietf-bess-evpn-redundant-mcast-source specifies Warm Standby\n
    \  (WS) and Hot Standby (HS) procedures for handling redundant multicast\n   traffic
    into an EVPN tenant domain.  With the Hot Standby procedure,\n   multiple ingress
    PEs may inject traffic and an egress PE will decide\n   from which ingress PE
    traffic will be accepted and forwarded.  The\n   decision is based on certain
    signaling messages and/or BFD status of\n   provider tunnels from the ingress
    PEs, and the traffic is associated\n   with ingress PEs based on Ethernet Segment
    Identifier (ESI) labels.\n   As a result, the procedures in that document only
    apply to MPLS data\n   plane.  This document extends the Hot Standby procedures
    to non-MPLS\n   data planes and EVPN Data Center Interconnect scenarios.\n\n\t "
