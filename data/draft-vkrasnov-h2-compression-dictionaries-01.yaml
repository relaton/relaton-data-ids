abstract:
- language: en
  script: Latn
  content: "   This document specifies a new HTTP/2 frame type and new HTTP/2\n   settings
    values that would enable the use of previously transferred\n   data as compression
    dictionaries, significantly improving overall\n   compression ratio for a given
    connection.\n\n   In addition, this document proposes to define a set of industry\n
    \  standard, static, dictionaries to be used with any Lempel-Ziv based\n   compression
    for the common textual MIME types prevalent on the web.\n\n\t "
