abstract:
- language: en
  script: Latn
  content: "The Simple Network Management Protocol (SNMP) specification [1] allows
    for the protection of network management operations by a variety of security protocols.
    \ The SNMP administrative model described in [2] provides a framework for securing
    SNMP network management.  In the context of that framework, this memo defines
    protocols to support the following three security services: data integrity, data
    origin authentication and data confidentiality. [STANDARDS-TRACK]\n\t "
