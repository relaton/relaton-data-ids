abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism which enhances Proxy Mobile IPv6\nprotocol
    signaling to support the creation of a transient binding\ncache entry which is
    used for inter-MAG handover optimization.  This\nmechanism is applicable to the
    mobile node's inter-MAG handover while\nusing a single interface or different
    interfaces.  The handover\nproblem space using the Proxy Mobile IPv6 base protocol
    is analyzed\nand the use of transient binding cache entries at a mobility anchor\nis
    described.  The specified extension to the Proxy Mobile IPv6\nprotocol ensures
    optimized forwarding of downlink as well as uplink\npackets between mobile nodes
    and the network infrastructure and\navoids superfluous packet forwarding delay
    or even packet loss.\n\t "
