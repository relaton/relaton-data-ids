abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model (called, L2NM) that can be\n
    \  used to manage the provisioning of Layer 2 VPN services within a\n   service
    provider Network.  The L2NM provides representation of the\n   Layer 2 VPN services
    from a network standpoint.  The L2NM is meant to\n   be used by a network controller
    to derive the configuration\n   information that will be sent to relevant network
    devices.\n\n   The L2NM complements the Layer 2 Service Model by providing a\n
    \  network-centric view of the service that is internal to a service\n   providers.\n\n\t "
