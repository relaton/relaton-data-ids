  script: Latn
  content: "Network access authentication is performed via various protocols. It\nis
    in most cases a function of the link layer protocol. Packet data\nnetwork access
    authentication in cdma2000 networks is currently\nperformed either by PPP or using
    Mobile IPv4). Support for Mobile\nIPv6 is planned for Revision D of 'cdma2000
    Wireless IP Network\nStandard [1]. This document proposes that the access authentication\nfor
    Mobile IPv6 service in cdma2000 networks be performed using PPP.\n\n\t "
