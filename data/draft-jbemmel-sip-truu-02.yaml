abstract:
- language: en
  script: Latn
  content: "Several applications of the Session Initiation Protocol (SIP) require\na
    user agent (UA) to construct a URI which can only be used to route\nmessages to
    that specific UA instance for a time limited period, for\nexample only for the
    duration of a particular call.  A URI whose\nlifetime is controlled by the UA
    instance to which it indirectly\nroutes is called a Temporarily Routable UA URI
    (TRUU).  This document\ndescribes an extension to SIP for obtaining a TRUU from
    a registrar,\nand for using this TRUU as a Contact.\n\t "
