abstract:
- language: en
  script: Latn
  content: "   Redundancy Protection is a generalized protection mechanism to\n   achieve
    the high reliability of service transmission in Segment\n   Routing network.  Specifically,
    packets of flows are replicated at a\n   network node into two or more copies,
    which are transported via\n   different and disjoint paths in parallel.  To support
    redundancy\n   protection in Segment Routing domain, this document introduces\n
    \  Redundancy Policy, as a variant of SR Policy, to intrust the\n   replication
    of service packets and the multiple ordered lists of\n   segments used for packet
    carrying.\n\n\n\t "
