abstract:
- language: en
  script: Latn
  content: "   The Identifier-Locator Network Protocol (ILNP) defines an\n   evolutionary
    enhancement to IP to address multi-homing, mobility as\n   well as other issues.
    This document provides experience of\n   implementing ILNPv6 which is a specific
    engineering instance of ILNP\n   based on IPv6. This document describes the problems
    arisen and our\n   choices to solve the issues which may be helpful to others
    in\n   implementing the protocol.\n\n\t "
