abstract:
- language: en
  script: Latn
  content: "   This document proposes a mechanism for authoritative DNS servers to\n
    \  opportunistically signal their support for alternative transport\n   protocols
    (e.g., DNS over TLS (DoT), DNS over HTTPS (DoH) and DNS\n   over QUIC (DoQ)) directly
    within the Additional section of\n   authoritative DNS responses.  This \"hint-based\"
    approach aims to\n   enable resolvers to discover and upgrade transport connections
    more\n   efficiently, thereby improving privacy, security, and performance for\n
    \  subsequent interactions.\n\n   The mechanism is designed to not require any
    protocol change.  It is\n   safe, backward-compatible, and effective even when
    DNSSEC validation\n   of the hint is not possible or desired.\n\n   This document
    proposes an improvement on the opportunistic (but\n   blind) testing of alternative
    transports suggested in RFC9539 by\n   providing a mechanism by which a responding
    authoritative server may\n   signal what alternative transports it supports.\n\n
    \  TO BE REMOVED: This document is being collaborated on in Github at:\n   https://github.com/johanix/draft-johani-dnsop-transport-signaling\n
