abstract:
- language: en
  script: Latn
  content: "   Explicit congestion notification (ECN) allows a forwarding element
    to\n   notify downstream devices of the onset of congestion without having\n   to
    drop packets. Coupled with a means to feed back information about\n   congestion
    to upstream nodes, this can improve network efficiency\n   through better congestion
    control, frequently without packet drops.\n   This document specifies ECN and
    congestion feedback support within a\n   Service Function Chaining (SFC) domain
    through use of the Network\n   Service Header (NSH, RFC 8300) and IP Flow Information
    Export (IPFIX,\n   draft-ietf-tsvwg-tunnel-congestion-feedback).\n\n\n\t "
