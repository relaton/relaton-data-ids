abstract:
- language: en
  script: Latn
  content: "   This document defines a conceptual message wrapper (CMW) format - an\n
    \  encapsulation method applicable to any RATS conceptual message, such\n   as
    Evidence, Attestation Results, Endorsements, and Reference Values.\n   It also
    describes a collection type that aggregates one or more CMWs\n   into a single
    message.\n\n   In addition, this document specifies a corresponding CBOR tag,
    JSON\n   Web Tokens (JWT) and CBOR Web Tokens (CWT) claims, and an X.509\n   extension.
    \ These mechanisms enable the embedding of enveloped\n   conceptual messages into
    CBOR-based protocols, web APIs, and PKIX\n   protocols.  Moreover, a Media Type
    and a CoAP Content-Format are\n   defined for transporting CMWs over HTTP, MIME,
    CoAP, and other\n   Internet protocols.\n\n\t "
