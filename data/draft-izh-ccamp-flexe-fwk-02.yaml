abstract:
- language: en
  script: Latn
  content: "   This document specifies GMPLS Control Plane Signalling and Routing\n
    \  protocol extensions for Flexible Ethernet (FlexE).  The FlexE data\n   plane
    were specified by Optical Internetworking Forum (OIF) in two\n   implementation
    agreements in 2016.\n\n   As different from earlier Ethernet data planes FlexE
    allows for\n   decoupling of the Ethernet Physical layer (PHY) and Media Access\n
    \  Control layer (MAC) rates.\n\n   This document also specifies the use cases
    of FlexE technology, GMPLS\n   control plane requirements, framework and architecture.\n\n\t "
