abstract:
- language: en
  script: Latn
  content: "   A network routing protocol like BGP is typically configured and\n   analyzed
    through some form of Command Line Interface (CLI) or\n   NETCONF.  These interactions
    to control BGP and diagnose its\n   operation encompass: configuration of protocol
    parameters, display of\n   protocol data, setting of certain protocol state and
    debugging of the\n   protocol.\n\n   Interface to the Routing System's (I2RS)
    Programmatic interfaces\n   provides an alternate way to control and diagnose
    the operation of\n   the BGP protocol.  I2RS may be used for the configuration,\n
    \  manipulation, analyzing or collecting the protocol data.  This\n   document
    describes set of use cases for which I2RS can be used for\n   BGP protocol.  It
    is intended to provide a base for the solution\n   draft describing a set of interfaces
    to the BGP protocol.\n\n\t "
