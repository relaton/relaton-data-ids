abstract:
- language: en
  script: Latn
  content: "   Link state routing protocols have hierarchical abstraction already\n
    \  built into them.  However, when lower levels are used for transit,\n   they
    must expose their internal topologies to each other, leading to\n   scale issues.\n\n
    \  To avoid this, this document discusses extensions to the IS-IS\n   routing
    protocol that allow level 1 areas to provide transit, yet\n   only inject an abstraction
    of the level 1 topology into level 2.\n   Each level 1 area is represented as
    a single level 2 node, thereby\n   enabling greater scale.\n\n\t "
