abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to OSPF that enable a router\n
    \  to use link-local signaling to signal the metric that receiving OSPF\n   neighbor(s)
    should use for a link to the signaling router.  The\n   signaling of this reverse
    metric, to be used on the link to the\n   signaling router, allows a router to
    influence the amount of traffic\n   flowing towards itself and in certain use
    cases enables routers to\n   maintain symmetric metrics on both sides of a link
    between them.\n\n\t "
