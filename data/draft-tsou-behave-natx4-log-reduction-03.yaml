abstract:
- language: en
  script: Latn
  content: "   Various IPv6 transition strategies require the introduction of large-\n
    \  scale NATs (e.g.  AFTR, NAT64) to share the limited supply of IPv4\n   addresses
    available in the network until transition is complete.\n   There has recently
    been debate over how to manage the sharing of\n   ports between different subscribers
    sharing the same IPv4 address.\n   One factor in the discussion is the operational
    requirement to log\n   the assignment of transport addresses to subscribers.  It
    has been\n   argued that dynamic assignment of individual ports between\n   subscribers
    requires the generation of an excessive volume of logs.\n   This document suggests
    a way to achieve dynamic port sharing while\n   keeping log volumes low.\n\n\t "
