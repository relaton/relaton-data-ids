abstract:
- language: en
  script: Latn
  content: "   This document provides a mechanism to request path computation in\n
    \  Wavelength-Division Multiplexing (WDM) optical networks composed of\n   Wavelength
    Switched Optical Networks (WSON) and Flexi-Grid Dense\n   Wavelength Division
    Multiplexing (DWDM) switched technologies.  This\n   model augments the Remote
    Procedure Calls (RPCs) defined in RFC YYYY.\n\n   [RFC EDITOR NOTE: Please replace
    RFC YYYY with the RFC number of\n   draft-ietf-teas-yang-path-computation once
    it has been published.\n\n\t "
