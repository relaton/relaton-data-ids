abstract:
- language: en
  script: Latn
  content: "   OPEN-O(Orchestrator) Project was presented for the first time during\n
    \  Open Network Summit 2016 in Santa Clara. The purpose of OPEN-O would\n   intent
    to propose an open source project under Linux foundation. It\n   includes cross
    domain orchestrator, SDN-O and NFV-O. SDN-O is\n   sitting on top of SDN Controller
    like ODL or ONOS and somewhere\n   below the SDN APP. NFVO is aligned with ETSI
    NFV ISG. This document\n   is seeking for the relationship between open standard
    IETF and open\n   source project OPEN-O.\n\n\t "
