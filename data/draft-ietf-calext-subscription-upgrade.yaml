- language: en
  script: Latn
  content: "   This specification updates RFC5545 to add the value DELETED to the\n
    \  STATUS property.\n\n   This specification also adds values to the Preferences
    Registry\n   defined in RFC7240 to add the subscribe-enhanced-get and limit\n
    \  preferences and to the link relations directory defined in RFC8288.\n\n\t "
