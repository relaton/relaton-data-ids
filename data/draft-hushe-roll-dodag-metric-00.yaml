abstract:
- language: en
  script: Latn
  content: "   This document extends [RFC6551] by defining a new DODAG metric called\n
    \  DODAG size, which can be used for DODAG selection in Low-Power and\n   Lossy
    Networks (LLNs).  DODAG size is an important metric for nodes\n   to decide which
    DODAG to join, or which DODAG to migrate.  This\n   document proposes methods
    to disseminate DODAG size from the Root to\n   all nodes in the DODAG, so that
    the DODAG size can be advertised to\n   new joining nodes.\n\n\t "
