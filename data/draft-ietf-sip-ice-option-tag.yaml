abstract:
- language: en
  script: Latn
  content: "This specification defines a media feature tag and an option tag for use
    with the Session Initiation Protocol (SIP).  The media feature tag allows a User
    Agent (UA) to communicate to its registrar that it supports ICE.  The option tag
    allows a UA to require support for ICE in order for a call to proceed. [STANDARDS-TRACK]\n\t "
