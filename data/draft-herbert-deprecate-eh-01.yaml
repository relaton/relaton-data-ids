abstract:
- language: en
  script: Latn
  content: "   This document describes the deprecation of IPv6 extension headers on\n
    \  the Internet with the exception of Encapsulating Security Payload.\n   Deprecation
    is motivated by three factors: 1) the data shows high\n   discard rates for packets
    with extension headers sent over the\n   Internet, 2) extension headers can be
    used for Denial of Service\n   attack and are replete with other security vulnerabilities,
    3) the\n   high loss rates are a disincentive to develop new extension headers\n
    \  or options that might be useful or fix known problems.  This document\n   recommends
    that extension headers, other than Encapsulating Security\n   Payload, be relegated
    to use only in limited domains and that packets\n   with extension headers should
    be discarded at boundary routers of\n   limited domains.\n\n\t "
