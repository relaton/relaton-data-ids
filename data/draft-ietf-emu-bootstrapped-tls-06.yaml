abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism that enables a bootstrapping device\n
    \  to establish trust and mutually authenticate against a network.\n   Bootstrapping
    devices have a public private key pair, and this\n   mechanism enables a network
    server to prove to the device that it\n   knows the public key, and the device
    to prove to the server that it\n   knows the private key.  The mechanism leverages
    existing DPP and TLS\n   standards and can be used in an EAP exchange.\n\n\t "
