abstract:
- language: en
  script: Latn
  content: "   This memo defines a new Resource Record (RR) for the Domain Name\n
    \  System (DNS), for experimental purposes.  It describes a mechanism to\n   allow
    the DNS to carry synthetic coordinates about hosts, networks,\n   and subnets.
    \ The new resource record, called SLOC, can express\n   synthetic locations in
    different coordinate spaces.\n\n   This draft defines the format of the new SLOC
    RR for the DNS, and\n   reserves a corresponding DNS type mnemonic (SLOC) and
    numerical code\n   (TBD).\n\t "
