abstract:
- language: en
  script: Latn
  content: "   The framework for SCHC defines an abstract view of the rules,\n   formalized
    through a YANG Data Model.  In its original description,\n   rules are static
    and shared by two endpoints.  The use of YANG\n   authorizes rules to be uploaded
    or modified in a SCHC instance and\n   leads to some possible attacks if the changes
    are not controlled.\n   This document defines a threat model, summarizes some
    possible\n   attacks, and defines augmentation to the existing Data Model in order\n
    \  to restrict the changes in the rule and, therefore, the impact of\n   possible
    attacks.\n\n\t "
