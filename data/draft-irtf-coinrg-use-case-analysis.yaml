abstract:
- language: en
  script: Latn
  content: "   Computing in the Network (COIN) has the potential to enable a wide\n
    \  variety of use cases.  The diversity in use cases makes challenges in\n   defining
    general considerations.  This document analyzes the use\n   cases described in
    a COINRG companion document and potentially\n   explores additional settings,
    to identify general aspects of interest\n   across all use cases.  The insights
    gained from this analysis will\n   guide future COIN discussions.\n\n\t "
