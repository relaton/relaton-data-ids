abstract:
- content: "<p>This document describes the procedure for encapsulation of the Simple
    Two-Way Active Measurement Protocol (STAMP) defined in RFC 8762 and its optional
    extensions defined in RFC 8972 in MPLS networks. Label Switched Paths (LSPs) and
    Pseudowires (PWs) are used in MPLS networks for various services including carrying
    Layer 2 and Layer 3 data packets and may optionally carry Control Word (CW). The
    procedure described uses the Generic Associated Channel (G-ACh) to encapsulate
    the STAMP test packets with or without an IP/UDP header for the LSPs and PWs that
    carry CW.</p>"
