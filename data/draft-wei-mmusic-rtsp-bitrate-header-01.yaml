abstract:
- language: en
  script: Latn
  content: "This document presents an integrated solution for multiple bitrates \nby
    defining the Bitrate header in RTSP. A client can inquire bitrate \nrange of media
    source after a successful SETUP request by sending a \nGET_PARAMETER request with
    the bitrate parameter to the RTSP server, \nand then server responds with bitrate
    range parameter of media \nsource. According to bitrate range parameter value,
    the client MAY\napply for bandwidth reservation by RSVP (Resource Reservation
    \nProtocol) [5] or apply for increasing access bandwidth. The client \nMAY select
    a suitable bitrate to start with or change transport \nbitrate during the playing
    by sending a PLAY request with the Bitrate\nheader.\n\n\t "
