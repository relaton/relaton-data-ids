abstract:
- language: en
  script: Latn
  content: "   Route tagging plays an important role in external BGP relations,\n
    \  communicating various routing policies between peers.  It is also a\n   very
    common best practice for operators to propagate various\n   additional route information
    between internal peers.  The most common\n   tool used today to attach various
    information about routes is through\n   the use of BGP communities.\n\n   This
    document defines a new encoding which will enhance and simplify\n   what can be
    accomplished today with the use of BGP communities.  The\n   most important addition
    this specification makes over currently\n   defined BGP communities is the ability
    to specify and advertise an\n   operator's parameters for execution It also provides
    an extensible\n   platform for any future community encoding requirements.\n\n\n\t "
