abstract:
- language: en
  script: Latn
  content: "   The document describes a postcard-based on-path telemetry method\n
    \  using packet-marking, referred to as PBT-M.  Similar to IOAM DEX,\n   PBT-M
    does not carry the telemetry data in user packets but sends the\n   telemetry
    data through a dedicated packet.  However, PBT-M does not\n   require an extra
    instruction header but claims a bit in existing\n   header fields or uses some
    other equivalent means as a trigger for\n   telemetry data processing and collection.
    \ Due to this feature, PBT-M\n   raises some unique issues that need to be considered
    for its\n   application in different networks.  This document describes the high\n
    \  level scheme, summarizes the common requirements and issues, and\n   provides
    recommendations for solutions.  PBT-M is complementary to\n   the other on-path
    telemetry schemes.\n\n\t "
