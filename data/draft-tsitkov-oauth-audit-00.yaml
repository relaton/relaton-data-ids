  script: Latn
  content: "   This specification is an effort to provide guidelines for\n   implementing
    the Audit functionality for OAuth 2.0 enabled\n   environments.  The data of interest
    for the OAuth 2.0 audit includes\n   permissions, scopes, policies and other authorization
    and\n   authentication related information.  It can be used by user agents\n   and
    authorization services for fast violation response, credential\n   revocation,
    or by government agencies and various institutions for\n   forensic analysis.\n\n\t "
