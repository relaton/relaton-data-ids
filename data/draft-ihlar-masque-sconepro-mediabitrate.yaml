abstract:
- language: en
  script: Latn
  content: "   This document specifies a new Capsule (RFC9297) that can be used with\n
    \  CONNECT-UDP (RFC9298), CONNECT-IP (RFC9484), or other future CONNECT\n   extensions
    to signal the available bitrate for media traffic that is\n   proxied through
    an HTTP server.  This information can be used by a\n   media application to regulate
    its media bitrate in accordance with a\n   network policy, as an alternative to
    in-network traffic shaping.\n\n\t "
