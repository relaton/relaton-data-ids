abstract:
- language: en
  script: Latn
  content: "   This document defines the eap.arpa domain as a way for EAP peers to\n
    \  signal to EAP servers that they wish to obtain limited, and\n   unauthenticated,
    network access.  EAP peers signal which kind of\n   access is required via certain
    pre-defined identifiers which use the\n   Network Access Identifier (NAI) format
    of RFC7542.  A table of\n   identifiers and meanings is defined.\n\n\t "
