abstract:
- content: "<p>This document defines syntax and processing rules for the otpauth:
    URI scheme used to provision one-time-password (OTP) credentials (verification
    codes). This document defines a common baseline for interoperability, including
    issuer handling rules that improve account matching while maintaining compatibility
    with existing deployments. Discussion Venues This note is to be removed before
    publishing as an RFC. Source for this draft and an issue tracker can be found
    at https://github.com/andesco/otpauth-uri.</p>"
