abstract:
- language: en
  script: Latn
  content: "   This document gives examples of use of the \"XML2RFC\" vocabulary.
    \ The\n   examples cover both version 2 and version 3.  The purposes of this\n
    \  draft it to give authors of Internet Drafts examples of how to use\n   the
    XML vocabularies, and to show how use of the version 2 vocabulary\n   will change
    with version 3.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Discussion
    of this draft takes place on the rfc-interest mailing list\n   (rfc-interest@rfc-editor.org),
    which has its home page at [1].\n\n\t "
