abstract:
- language: en
  script: Latn
  content: "This document describes two stream function extensions to SCTP\n(Stream
    Transmission Control Protocol) [SCTP].  These extensions are\nto allow dynamic
    modifications of stream status when U-SCTP\n(Unreliable Extension to SCTP) [USCTP]
    is activated and on demand\ninsertion/deletion of streams within a SCTP association.
    \ These\nextensions will provide a better support of multimedia applications\nsince
    they allow users to set and modify communication options, say\nthe choices of
    transport and reliability requirements, on the fly.\n\t "
