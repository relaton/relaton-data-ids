abstract:
- content: "<p>This document specifies an RSA-based blind signature protocol. RSA
    blind signatures were first introduced by Chaum for untraceable payments [Chaum83].
    It extends RSA-PSS encoding specified in [RFC8017] to enable blind signature support.
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/chris-wood/draft-wood-cfrg-blind-signatures.</p>"
