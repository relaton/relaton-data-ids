  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies an RSA-based blind signature protocol.  RSA\n
    \  blind signatures were first introduced by Chaum for untraceable\n   payments.
    \ A signature that is output from this protocol can be\n   verified as an RSA-PSS
    signature.\n\n   This document is a product of the Crypto Forum Research Group
    (CFRG)\n   in the IRTF.\n\nDiscussion Venues\n\n   This note is to be removed
    before publishing as an RFC.\n\n   Source for this draft and an issue tracker
    can be found at\n   https://github.com/chris-wood/draft-wood-cfrg-blind-signatures.\n\n\t "
