abstract:
- language: en
  script: Latn
  content: "   This document specifies Multiple IPv4 - IPv6 address mapping\n   encapsulation
    - fixed prefix (M46E-FP) specification.  M46E-FP makes\n   backbone network to
    IPv6 only.  And also, M46E-FP can stack many IPv4\n   networks, i.e. the networks
    using same IPv4 (private) addresses,\n   without interdependence.\n\n\n\t "
