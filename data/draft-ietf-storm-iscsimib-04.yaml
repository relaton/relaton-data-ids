  script: Latn
  content: "This document defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular, it defines objects for
    managing a client using the Internet Small Computer System Interface (iSCSI) protocol
    (SCSI over TCP).\n\n This document obsoletes RFC 4544.\n\t "
