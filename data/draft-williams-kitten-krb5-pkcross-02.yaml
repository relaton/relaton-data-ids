abstract:
- language: en
  script: Latn
  content: "   This document specifies a protocol for obtaining cross-realm Kerberos\n
    \  tickets using existing, related protocols: kerberized certification\n   authorities
    (kx509) and public key cryptography initial\n   authentication in Kerberos (PKINIT).
    \ The resulting protocol has a\n   number of desirable security properties, including
    privacy protection\n   for the user relative to their home realm's infrastructure,
    as well a\n   support for leap-of-faith trust establishment, and automated cross-\n
    \  realm keying.  This protocol allows Kerberos to scale to large\n   numbers
    of realms.\n\n\t "
