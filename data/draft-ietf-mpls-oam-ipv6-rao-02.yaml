abstract:
- language: en
  script: Latn
  content: "   RFC 4379 defines the MPLS LSP Ping/Traceroute mechanism, in which the\n
    \  Router Alert Option MUST be set in the IP header of the MPLS Echo\n   Request
    messages, and may conditionally be set in the IP header of\n   the MPLS Echo Reply
    messages depending on the Reply Mode used.  While\n   a generic \"Router shall
    examine packet\" Option Value is used for the\n   IPv4 Router Alert Option (RAO),
    there is no generic Router Alert\n   Option Value defined for IPv6 that can be
    used.  This document\n   allocates a new generic IPv6 Router Alert Option Value
    that can be\n   used by MPLS OAM tools, including the MPLS Echo Request and MPLS
    Echo\n   Reply messages for MPLS in IPv6 environments.  Consequently, it\n   updates
    RFC 4379.\n\n   The initial motivation to request an IPv6 Router Alert Option
    (RAO)\n   code point for MPLS OAM comes from MPLS LSP Ping/Traceroute.\n   However,
    this code point is applicable to all MPLS OAM and not\n   limited to MPLS LSP
    Ping/Traceroute.\n\n\t "
