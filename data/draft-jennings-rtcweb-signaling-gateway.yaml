  content: "   This document proposes behavior of a RTCWeb signaling gateway for\n
    \  mapping message representations between RTCWeb Offer/Answer Protocol\n   (ROAP)
    scheme and native SIP messaging scheme.  Such a signaling\n   gateway is intended
    to translate to and from/SIP for enabling use\n   cases between a RTCWeb enabled
    browser and legacy SIP devices.\n\n\t "
