abstract:
- language: en
  script: Latn
  content: "   Open Cloud Mesh (OCM) is a server federation protocol that is used
    to\n   notify a Receiving Party that they have been granted access to some\n   Resource.
    \ It has similarities with authorization flows such as\n   OAuth, as well as with
    social internet protocols such as ActivityPub\n   and email.\n\n   A core use
    case of OCM is when a user (e.g., Alice on System A)\n   wishes to share a resource
    (e.g., a file) with another user (e.g.,\n   Bob on System B) without transferring
    the resource itself or\n   requiring Bob to log in to System A.\n\n   While this
    scenario is illustrative, OCM is designed to support a\n   broader range of interactions,
    including but not limited to file\n   transfers.\n\n   Open Cloud Mesh handles
    interactions only up to the point where the\n   Receiving Party is informed of
    their access to the Resource.  Actual\n   Resource access is subsequently managed
    by other protocols, such as\n   WebDAV.\n\n\t "
