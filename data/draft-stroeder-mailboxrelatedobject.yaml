abstract:
- language: en
  script: Latn
  content: "   This document defines the auxiliary object class\n   'mailboxRelatedObject'
    that can be used to associate an arbitrary\n   object with an Internet mail address.
    \ Furthermore an attribute\n   'intlMailAddr' is defined for storing fully internationalized\n
    \  Internet mail addresses.\n\n\t "
