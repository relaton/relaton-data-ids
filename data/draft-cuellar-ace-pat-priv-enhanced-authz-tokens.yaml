abstract:
- language: en
  script: Latn
  content: "   This specification defines PAT, \"Privacy-Enhanced-Authorization-\n
    \  Tokens\", an efficient protocol and an unlinkable-token construction\n   procedure
    for client authorization in a constrained environment.\n   This memo also specifies
    a profile for ACE framework for\n   Authentication and Authorization.  The PAT
    draft uses symmetric\n   cryptography, proof-of-possession (PoP) for a key owned
    by the client\n   that is bound to an OAuth 2.0 access-token.\n\n\t "
