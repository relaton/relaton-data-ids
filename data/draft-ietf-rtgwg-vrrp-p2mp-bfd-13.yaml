abstract:
- language: en
  script: Latn
  content: "   This document explores the applicability of Bidirectional Forwarding\n
    \  Detection (BFD) in multipoint networks to enable sub-second\n   convergence
    in the Virtual Router Redundancy Protocol (VRRP) for\n   determining the Active
    Router.  Additionally, it defines extensions\n   to bootstrap point-to-multipoint
    BFD sessions using an IPv4/IPv6 VRRP\n   Advertisement message, and, thus, updates
    RFC 9568.\n\n\t "
