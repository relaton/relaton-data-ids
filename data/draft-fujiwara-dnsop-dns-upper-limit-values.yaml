abstract:
- language: en
  script: Latn
  content: "   DNS was designed to have as few hard upper limits as possible to\n
    \  allow for future extensibility.  However, the lack of a clear upper\n   limit
    leads to vulnerabilities, and several attack methods have been\n   reported.  This
    document collects upper limit values implemented by\n   DNS software to avoid
    vulnerabilities.\n\n\t "
