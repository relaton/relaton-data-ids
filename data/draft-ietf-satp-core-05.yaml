abstract:
- language: en
  script: Latn
  content: "   This memo describes the Secure Asset Transfer (SAT) Protocol for\n
    \  digital assets.  SAT is a protocol operating between two gateways\n   that
    conducts the transfer of a digital asset from one gateway to\n   another, each
    representing their corresponding digital asset\n   networks.  The protocol establishes
    a secure channel between the\n   endpoints and implements a 2-phase commit (2PC)
    to ensure the\n   properties of transfer atomicity, consistency, isolation and\n
    \  durability.\n\n\t "
