abstract:
- language: en
  script: Latn
  content: "   The automatic provisioning of services may be helpful for almost\n
    \  every kind of service because of short service time to market, less\n   TCO,
    and so on.  In NVO3, [RFC7365] and [RFC7364] all have some\n   information on
    \"Auto-provisioning/Service discovery\" or \"Dynamic\n   Provisioning\".  Some
    further information should be helpful to clarify\n   how automatic virtual network/service
    provisioning can be done in\n   NVO3 partially if total automatic service provisioning
    is difficult.\n   This document describes the general virtual network provisioning\n
    \  processes and discusses how VN can be automatically provided and\n   related
    requirements.\n\n\t "
