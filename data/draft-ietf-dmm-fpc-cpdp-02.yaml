abstract:
- language: en
  script: Latn
  content: "   This specification supports the separation of the Control-Plane for\n
    \  mobility- and session management from the Data-Plane.  The protocol\n   semantics
    abstract the configuration of Data-Plane nodes and applies\n   it between a Client
    function, which is used by an application of the\n   mobility Control-Plane, and
    an Agent function, which is associated\n   with the configuration of Data-Plane
    nodes, according to the Data-\n   Plane rules issued by the mobility Control-Plane.
    \ The scope of the\n   rules comprises traffic description and treatment of packets
    in terms\n   of encapsulation, IP address re-writing and QoS.  Additional protocol\n
    \  semantics are described to support the maintenance of the Data-Plane\n   path.\n\n\t "
