abstract:
- language: en
  script: Latn
  content: "This document defines ROHC (Robust Header Compression) profiles for\ncompression
    of RTP/UDP-Lite/IP packets (Real-Time Transport Protocol,\nUser Datagram Protocol
    Lite, Internet Protocol) and UDP-Lite/IP.\nThese profiles are defined based on
    their differences with the\nprofiles specified in [RFC-3095] for UDP [RFC-768].\nAlthough
    both transport protocols are very similar, ROHC profiles\nmust be defined separately
    for robust compression of UDP-Lite headers\nbecause it does not share protocol
    identifier with UDP. Also, the\nUDP-Lite Checksum Coverage field does not share
    the semantics of the\ncorresponding UDP Length field and as a consequence cannot
    always be\ninferred anymore.\n\t "
