abstract:
- language: en
  script: Latn
  content: "   The current work of SIPREC will soon finish.  As conferences are the\n
    \  key requirement for some environments, it is worth to explore several\n   extensions
    and additional functionalities to support multimedia\n   conference recording.
    \ SIPREC is not sufficient to record all the\n   conference sessions via certain
    interactive media channels, like\n   multi-user chat or screen sharing.\n\n   This
    draft tries to show the use cases for multimedia conference\n   recording and
    the requirements for how to work well under SIPREC\n   mechanism.\n\n\n\t "
