- language: en
  script: Latn
  content: "This memo introduces a new email header called Expires. Using this \n
    \  header, the sender of an email can state that (s)he believes this \n   message
    will be irrelevant after the indicated date/time. The \n   receiving MUA can then
    automatically detect that a message has \n   expired and facilitate handling of
    such emails for the user. \n\t "
