    are deployed and their information is necessary\nfor DHCP packets forwarding and
    DHCP server's policy designing\ndescribed as [I-D.huang-dhc-relay-ps].  This document
    defines new\nsub-options for Relay Agent Information option (option 82) and\ndescribes
    how multiple relay agents add their information into option\n82.\n\t "
