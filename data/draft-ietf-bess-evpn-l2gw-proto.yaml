- language: en
  script: Latn
  content: "   The existing EVPN multi-homing load-balancing modes do not adequately\n
    \  represent ethernet-segments facing access networks with Layer-2\n   Gateway
    protocols such as G.8032, (M)STP, etc.  This document defines\n   a new multi-homing
    mechanism to support these loop-preventing Layer-2\n   protocols.\n\n\t "
