  content: "Multi stages multiplexing configuration requirement is defined in\n[MULTI-STAGES-MULTIPLEXING-CONFIG-REQ]
    document.  Multi stages\nmultiplexing configuration framework is diefined in [MULTI-STAGES-\nMULTIPLEXING-CONFIG-FRW]
    document.  They describe some scenarios for\nthe interworking between regions
    with 1.25G TS and 2.5G TS and the\nmulti-domain OTN applications based on the
    tunnel design.  Multi\nstages multiplexing is desirable to facilitate the introduction
    of\nnew ODU0 and ODUflex signals to an existing network without having to\nupgrade
    every node in the network.  So ODU0/ODUflex can be mapped\ninto ODU1/ODU2/ODU3
    transit across the 2.5G TS region.  Multi stages\nmultiplexing/demultiplexing
    are also used to support the multi-domain\nOTN applications based on the tunnel
    design.  This document describes\nthe RSVP-TE extension for multi stages multiplexing
    configuration in\nG.709 Optical Transport Network.\n\t "
