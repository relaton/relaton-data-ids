abstract:
- language: en
  script: Latn
  content: "   The Service Registration Protocol for DNS-Based Service Discovery\n
    \  uses the standard DNS Update mechanism to enable DNS-Based Service\n   Discovery
    using only unicast packets.  This makes it possible to\n   deploy DNS Service
    Discovery without multicast, which greatly\n   improves scalability and improves
    performance on networks where\n   multicast service is not an optimal choice,
    particularly 802.11\n   (Wi-Fi) and 802.15.4 (IoT) networks.  DNS-SD Service registration\n
    \  uses public keys and SIG(0) to allow services to defend their\n   registrations
    against attack.\n\n\t "
