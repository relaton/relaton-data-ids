abstract:
- language: en
  script: Latn
  content: "   The Extensible Authentication Protocol (EAP) is a generic framework\n
    \  supporting multiple types of authentication methods.\n\n   The EAP Re-authentication
    Protocol (ERP) specifies extensions to EAP\n   and the EAP keying hierarchy to
    support an EAP method-independent\n   protocol for efficient re-authentication
    between the peer and an EAP\n   re-authentication server through any authenticator.\n\n
    \  Authenticated Anticipatory Keying (AAK) is a method by which\n   cryptographic
    keying material may be established upon one or more\n   candidate attachment points
    (CAPs) prior to handover.  AAK uses the\n   AAA infrastructure for key transport.\n\n
    \  This document specifies the extensions necessary to enable AAK\n   support
    in ERP.\n\n\t "
