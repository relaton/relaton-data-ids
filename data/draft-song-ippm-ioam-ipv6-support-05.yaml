abstract:
- language: en
  script: Latn
  content: "   IOAM pre-allocated trace option data fields can be encapsulated in\n
    \  IPv6 HbH options header as described in RFC9486.  However, due to the\n   potential
    large size of the trace data and the HbH extension header\n   location in the
    IPv6 packets, the scheme creates practical challenges\n   for implementation,
    especially when other extension headers, such as\n   a routing header, also exist
    and require on-path processing.  We\n   propose two alternative approaches to
    address this challenge in\n   addition to IOAM DEX: separating the IOAM incremental
    trace data from\n   the IOAM instruction header, or applying the segment IOAM
    trace data\n   export scheme, based on the network scenario and application\n
    \  requirements.  We discuss the pros and cons of each approach in this\n   document.\n\n\n\t "
