abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of the Session Initiation Protocol\n
    \  (SIP), the Session Description Protocol (SDP), and the Real Time\n   Protocol
    (RTP) for delivering real-time media and metadata from a\n   Communication Session
    (CS) to a recording device.  The Session\n   Recording Protocol specifies the
    use of SIP, SDP, and RTP to\n   establish a Recording Session (RS) from the Session
    Recording Client\n   (SRC), which is on the path of the CS, to a Session Recording
    Server\n   (SRS) at the recording device.\n\n\t "
