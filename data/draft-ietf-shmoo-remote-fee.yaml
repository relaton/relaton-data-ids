abstract:
- language: en
  script: Latn
  content: "   This document outlines a principle for open participation that\n   extends
    the open process principle defined in RFC3935 by stating that\n   there must be
    a free option for online participation to IETF meetings\n   and, if possible,
    related IETF-hosted events over the Internet.\n\n\t "
