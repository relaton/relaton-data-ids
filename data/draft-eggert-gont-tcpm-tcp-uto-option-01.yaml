abstract:
- language: en
  script: Latn
  content: "   The TCP user timeout controls how long transmitted data may remain\n
    \  unacknowledged before a connection is aborted.  TCP implementations\n   typically
    use a single, system-wide user timeout value.  The TCP User\n   Timeout Option
    allows conforming TCP implementations to exchange\n   requests for individual,
    per-connection user timeouts.  Lengthening\n   the system-wide default user timeout
    allows established TCP\n   connections to survive extended periods of disconnection.
    \ On the\n   other hand, shortening the default user timeout allows busy servers\n
    \  to explicitly notify their clients they will maintain the connection\n   state
    information only accross short periods of disconnection.\n\t "
