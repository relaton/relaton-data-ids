abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism to define a unique message key\n
    \  for a YANG to message broker integration and a topic addressing\n   scheme
    based on YANG-Push subscription type and a YANG index defined\n   in this document.
    \ This enables YANG data consumption of a subset of\n   subscribed YANG data,
    either per specific YANG node, identifier or\n   telemetry message type, by indexing
    and organizing in Message Broker\n   topics, indexing the information the right
    way.\n\n\t "
