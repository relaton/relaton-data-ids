abstract:
- content: <p>This document defines PQ/T ("post-quantum/traditional") composite schemes
    based on ML-KEM and ML-DSA combined with ECDH and ECDSA algorithms using the NIST
    and Brainpool domain parameters for the OpenPGP protocol [RFC9580], and as such
    extends [I-D.draft-ietf-openpgp-pqc].</p>
