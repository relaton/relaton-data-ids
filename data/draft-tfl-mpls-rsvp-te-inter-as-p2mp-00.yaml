abstract:
- content: "<p>[RFC4875] describes extensions to RSVP-TE protocol for building a P2MP
    TE LSP in MPLS/GMPLS network environment.However, [RFC4875] doesn't specify path
    selecting problem of inter-AS P2MP TE LSP.This document specifies an inter-AS
    P2MP path computation method based on extentions to RSVP-TE Protocol.</p>"
