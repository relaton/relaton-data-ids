abstract:
- language: en
  script: Latn
  content: "This document proposes an enhanced handover scheme on the Proxy\nMobile
    IPv6 (PMIPv6) with bicasting for IP handover (B-PMIPv6). In B-\nPMIPv6, a mobile
    node (MN) performs binding update to Local Mobility\nAnchor (LMA) in advance,
    and then the LMA begins the bicasting of\ndata packets to the new Mobile Access
    Gateway (N-MAG) as well as the\nprevious MAG (P-MAG). The B-PMIPv6 minimizes the
    possible packet\nlosses and handover latency during handover.\n\t "
