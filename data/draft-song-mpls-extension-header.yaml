abstract:
- language: en
  script: Latn
  content: "   Motivated by the need to support multiple in-network services and\n
    \  functions in an MPLS network (a.k.a.  MPLS Network Actions or MNA),\n   this
    document describes a generic and extensible method to\n   encapsulate MNA instructions
    as well as possible ancillary data in an\n   MPLS packet.  All the post-stack
    MNAs are encapsulated in a structure\n   called Post-stack Action Header (PAH).
    \ A PAH is composed of a common\n   header plus a chain of extension headers with
    each serving as a\n   container for an MNA.  The encapsulation method allows chaining\n
    \  multiple post-stack extension headers and provides the means to\n   enable
    fast access to them as well as the original upper layer\n   headers.  We confine
    this document to the solution of PAH encoding\n   and leave the specification
    of PAH indicator to the overall MNA\n   solution.  We show how PAH can be used
    to support several new MNAs as\n   a generic post-stack mechanism.\n\n\n\t "
