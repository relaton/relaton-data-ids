abstract:
- language: en
  script: Latn
  content: "   This document describes a \"Bit Index Explicit Replication Traffic\n
    \  Engineering\" (BIER-TE) header, two levels of Bit Index Forwarding\n   Tables
    (BIFTs) and a forwarding procedure for efficiently processing\n   BIER-TE packets
    with the header.  For a multicast packet with an\n   explicit point-to-multipoint
    (P2MP) path, which has multiple\n   BitStrings, the packet with the header containing
    the BitStrings is\n   replicated and forwarded statelessly along the path.\n\n\n\t "
