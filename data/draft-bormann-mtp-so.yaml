abstract:
- language: en
  script: Latn
  content: "MTP/SO is a reliable multicast protocol based on the earlier\nprotocols
    MTP (RFC1301) and MTP-2, simplifying the protocol\nconsiderably while adding self-organization
    of the members of the\ngroup into a hierarchy of local regions, local retransmissions,
    local\nNAK damping, and both global and local forward error correction.\nMTP/SO
    retains the coordinated many-to-many multicast model of MTP-2\nwhile improving
    scalability.\n\n\t "
