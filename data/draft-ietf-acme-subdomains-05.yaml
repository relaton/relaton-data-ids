abstract:
- language: en
  script: Latn
  content: "   This document specifies how Automated Certificate Management\n   Environment
    (ACME) [RFC8555] can be used by a client to obtain a\n   certificate for a subdomain
    identifier from a certification\n   authority.  This document specifies how a
    client can fulfill a\n   challenge against an ancestor domain but may not need
    to fulfill a\n   challenge against the explicit subdomain if certification authority\n
    \  policy allows issuance of the subdomain certificate without explicit\n   subdomain
    ownership proof.\n\n\t "
