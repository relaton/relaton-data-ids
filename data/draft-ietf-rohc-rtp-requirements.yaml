abstract:
- language: en
  script: Latn
  content: "This document contains requirements for robust IP/UDP/RTP (Internet Protocol/User
    Datagram Protocol/Real-Time Transport Protocol) header compression to be developed
    by the ROHC (Robust Header Compression) WG.  It is based on the ROHC charter,
    discussions in the WG, the 3GPP document \"3GPP TR 23.922\", version 1.0.0 of
    October 1999, as well as contributions from 3G.IP.  This memo provides information
    for the Internet community.\n\t "
