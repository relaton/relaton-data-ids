abstract:
- language: en
  script: Latn
  content: "   This memo describes a one-way measurement of IP packet end to end\n
    \  delay.  Delay detection is enabled by a sender of an IP Internet\n   Protocol
    datagram placing a timestamp in the packet declaring the\n   time at which it
    was sent.  The receiver of the datagram can then\n   judge how recently it was
    sent and choose a policy action, which\n   could include discarding packets deemed
    to be 'too old' (having a\n   timestamp too far into the past) or 'too new' (having
    a timestamp\n   that is too far into the future).\n\n\t "
