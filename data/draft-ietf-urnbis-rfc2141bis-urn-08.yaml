abstract:
- language: en
  script: Latn
  content: "   A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)\n
    \  that is assigned under the \"urn\" scheme and a particular URN\n   namespace,
    typically with the intent that the URN will be a\n   persistent, location-independent
    resource identifier or abstract\n   designator.  With regard to URN syntax, this
    document defines the\n   canonical syntax for URNs (in a way that is consistent
    with URI\n   syntax), specifies methods for determining URN equivalence, and\n
    \  discusses URI conformance.  With regard to URN namespaces, this\n   specifies
    a method for defining a URN namespace and associating it\n   with a namespace
    identifier, and describes procedures for registering\n   namespace identifiers
    with the Internet Assigned Numbers Authority\n   (IANA).  This document obsoletes
    both RFC 2141 and RFC 3406.\n\n\t "
