abstract:
- language: en
  script: Latn
  content: "   This document describes an approach for Resource Public Key\n   Infrastructure
    (RPKI) Relying Parties to detect a particular form of\n   RPKI Repository Delta
    Protocol (RRDP) session desynchronization and\n   how to recover.  This document
    updates RFC 8182.\n\n\t "
