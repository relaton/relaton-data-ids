abstract:
- language: en
  script: Latn
  content: "   It is not uncommon for resource servers to require additional\n   information
    like details of delegation authorization, or assurance\n   proof of the delegation
    of authorization mechanism used according to\n   the characteristics of a request.
    \ This document introduces a\n   mechanism that resource servers can use to signal
    to a client that\n   the data and metadata associated with the access token of
    the current\n   request does not meet its authorization requirements and, further,\n
    \  how to meet them.  This document also codifies a taxonomy to guide\n   the
    client into starting a new request towards the authorization\n   server in order
    to get issued, if applicable, a new set of tokens\n   matching the requirements.\n\n\t "
