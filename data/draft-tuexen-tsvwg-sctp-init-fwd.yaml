abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) extension described\n
    \  in this document allows the support of a simple mechanism to\n   distribute
    association requests between a cluster of SCTP end points\n   providing the same
    service.  In particular, this allows the use of\n   anycast addresses in combination
    with SCTP.\n\n\t "
