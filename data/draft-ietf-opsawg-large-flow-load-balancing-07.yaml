  script: Latn
  content: "   Demands on networking infrastructure are growing exponentially due
    to\n   bandwidth hungry applications such as rich media applications and\n   inter-data
    center communications. In this context, it is important to\n   optimally use the
    bandwidth in wired networks that extensively use\n   link aggregation groups and
    equal cost multi-paths as techniques for\n   bandwidth scaling. This draft explores
    some of the mechanisms useful\n   for achieving this.\n\n\n\n\t "
