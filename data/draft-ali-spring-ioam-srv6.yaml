abstract:
- language: en
  script: Latn
  content: "   OAM and PM information from the SR endpoints can be piggybacked in\n
    \  the data packet.  The OAM and PM information piggybacking in the data\n   packets
    is also known as In-situ OAM (IOAM). IOAM records\n   operational and telemetry
    information in the data packet while the\n   packet traverses a path between two
    points in the network.  This\n   document defines how IOAM data fields are transported
    as part of the\n   Segment Routing with IPv6 data plane (SRv6) header.\n\n\t "
