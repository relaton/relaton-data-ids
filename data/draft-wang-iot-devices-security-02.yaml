abstract:
- language: en
  script: Latn
  content: "   With the development of IoT, security of smart devices becomes an\n
    \  important issues for us to discuss.  This draft proposes a security\n   framework
    and detailed requirements in terms of hardware, system,\n   data, network, and
    management to ensure the security of IoT smart\n   devices.  Specifically, hardware
    security includes the security of\n   hardware interfaces and components.  System
    security includes\n   firmware security, security audit, etc.  Data security includes
    data\n   verification and sensitive data protection.  Network security\n   includes
    stream protection and session security, etc.\n\n\t "
