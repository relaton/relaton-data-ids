abstract:
- language: en
  script: Latn
  content: "   A stateful Path Computation Element (PCE) is capable of computing as\n
    \  well as controlling via Path Computation Element Communication\n   Protocol
    (PCEP) Multiprotocol Label Switching Traffic Engineering\n   Label Switched Paths
    (MPLS LSP).  Furthermore, it is also possible\n   for a stateful PCE to create,
    maintain, and delete LSPs.  This\n   document describes PCEP extension to associate
    two or more LSPs to\n   provide end-to-end path protection.\n\n\t "
