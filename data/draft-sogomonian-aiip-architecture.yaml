abstract:
- content: "<p>This document defines the architectural model and byte-precise envelope
    framing for the Artificial Intelligence Internet Protocol (AIIP). AIIP enables
    stateless, verifiable invocation of autonomous systems using a resolve-invoke-receipt
    pattern over authenticated transports (mutual TLS, QUIC, or an optional HTTPS
    gateway). Native AIIP is the default for machine-to-machine operation; HTTPS gateways
    are optional for human-facing access. Each invocation produces a cryptographically
    verifiable execution receipt, optionally including attestation evidence.</p>"
