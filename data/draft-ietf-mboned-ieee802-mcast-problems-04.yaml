abstract:
- language: en
  script: Latn
  content: "   Well-known issues with multicast have prevented the deployment of\n
    \  multicast in 802.11 [dot11], [mc-props], [mc-prob-stmt], and other\n   local-area
    wireless environments.  This document offers guidance on\n   known limitations
    and problems with wireless multicast.  Also\n   described are certain multicast
    enhancement features that have been\n   specified by the IETF and by IEEE 802
    for wireless media, as well as\n   some operational choices that can be taken
    to improve the performace\n   of the network.  Finally, some recommendations are
    provided about the\n   usage and combination of these features and operational
    choices.\n\n\t "
