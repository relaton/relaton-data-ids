abstract:
- language: en
  script: Latn
  content: "    This document describes an Ethernet-Tree (E-Tree) solution framework\n
    \   for supporting the Metro Ethernet Forum (MEF) E-Tree service over a\n    Multiprotocol
    Label Switching (MPLS) network. The objective is to\n    provide a simple and
    effective approach to emulate E-Tree services\n    in addition to Ethernet LAN
    (E-LAN) services on an existing MPLS\n    network.\n\n\t "
