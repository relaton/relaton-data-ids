abstract:
- language: en
  script: Latn
  content: "   This document defines a framework and the associated control plane\n
    \  requirements for the GMPLS based control of flexi-grid DWDM networks.\n   To
    allow efficient allocation of optical spectral bandwidth for high\n   bit-rate
    systems, the International Telecommunication Union\n   Telecommunication Standardization
    Sector (ITU-T) has extended the\n   recommendations [G.694.1] and [G.872] to include
    the concept of\n   flexible grid.  A new DWDM grid has been developed within the
    ITU-T\n   Study Group 15 by defining a set of nominal central frequencies,\n   channel
    spacings and the concept of \"frequency slot\".  In such\n   environment, a data
    plane connection is switched based on allocated,\n   variable-sized frequency
    ranges within the optical spectrum.\n\n\t "
