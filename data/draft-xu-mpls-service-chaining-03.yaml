abstract:
- language: en
  script: Latn
  content: "   Source Packet Routing in Networking (SPRING) WG is developing an MPLS\n
    \  source routing mechanism.  The MPLS source routing mechanism can be\n   leveraged
    to realize a unified source routing instruction which works\n   across both IPv4
    and IPv6 underlays in addition to the MPLS underlay.\n   This document describes
    how to leverage the unified source routing\n   instruction to realize a transport-independent
    service function\n   chaining by encoding the service function path information
    or service\n   function chain information as an MPLS label stack.\n\n\n\t "
