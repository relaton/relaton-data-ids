abstract:
- language: en
  script: Latn
  content: "   The Messaging Layer Security (MLS) protocol needs to share its\n   ratchet_tree
    object to welcome new clients into a group and in\n   external joins.  While the
    protocol only defines a mechanism for\n   sharing the entire tree, most implementations
    use various\n   optimizations to avoid sending this structure repeatedly in large\n
    \  groups.  This document describes a way to convey these improvements\n   in
    a standardized way and to convey the parts of a GroupInfo object\n   that are
    not visible to an intermediary server.\n\n\t "
