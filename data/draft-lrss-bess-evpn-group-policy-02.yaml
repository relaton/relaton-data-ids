abstract:
- language: en
  script: Latn
  content: "   Group Based Policy can be used to achieve micro or macro segmentation\n
    \  of user traffic.  For Group Based Policy, a Group Policy ID, also\n   known
    as Group Policy Tag, is used to represent a logical group that\n   shares the
    same policy and access privilege.  This document defines a\n   backward compatible
    extension to Virtual eXtensible Local Area\n   Network (VXLAN) that allows a Group
    Policy ID to be carried for the\n   purposes of policy enforcement at the egress
    Network Virtualization\n   Edge (NVE).  It also defines a new BGP Extended Community
    that can be\n   used to propagate Group Policy ID through a BGP route advertisement\n
    \  in the control plane.  This is to facilitate policy enforcement at\n   the
    ingress NVE when feasible.\n\n\t "
