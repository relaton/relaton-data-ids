abstract:
- language: en
  script: Latn
  content: "   This document specifies TIBET (Transaction/Interaction-Based Evidence\n
    \  Trail), a protocol for establishing complete provenance chains in AI-\n   to-AI
    and AI-to-human interactions.  TIBET provides a standardized\n   token structure
    capturing WHAT happened (ERIN), WHAT was attached\n   (ERAAN), the CONTEXT around
    it (EROMHEEN), and WHY it happened\n   (ERACHTER).  This enables audit trails
    that meet emerging regulatory\n   requirements for AI transparency.\n\n\t "
