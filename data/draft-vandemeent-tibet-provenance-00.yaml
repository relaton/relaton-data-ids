abstract:
- content: "<p>This document specifies TIBET (Transaction/Interaction-Based Evidence
    Trail), a protocol for establishing complete provenance chains in AI- to-AI and
    AI-to-human interactions. TIBET provides a standardized token structure capturing
    WHAT happened (ERIN), WHAT was attached (ERAAN), the CONTEXT around it (EROMHEEN),
    and WHY it happened (ERACHTER). This enables audit trails that meet emerging regulatory
    requirements for AI transparency.</p>"
