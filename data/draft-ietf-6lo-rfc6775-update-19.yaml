- language: en
  script: Latn
  content: "   This specification updates RFC 6775 - 6LoWPAN Neighbor Discovery, to\n
    \  clarify the role of the protocol as a registration technique,\n   simplify
    the registration operation in 6LoWPAN routers, as well as to\n   provide enhancements
    to the registration capabilities and mobility\n   detection for different network
    topologies including the backbone\n   routers performing proxy Neighbor Discovery
    in a low power network.\n\n\t "
