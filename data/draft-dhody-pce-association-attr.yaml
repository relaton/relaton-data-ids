abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) provides functions of path\n   computation
    in support of traffic engineering in networks controlled\n   by Multi-Protocol
    Label Switching (MPLS) and Generalized MPLS\n   (GMPLS).\n\n   This document defines
    a mechanism to create associations between a\n   set of LSPs and a set of attributes
    (such as configuration\n   parameters).\n\n\t "
