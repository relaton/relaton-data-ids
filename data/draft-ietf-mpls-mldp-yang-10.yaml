abstract:
- content: "<p>This document describes a YANG data model for the Multiprotocol Label
    Switching (MPLS) Multipoint Label Distribution Protocol (mLDP). The mLDP YANG
    data model augments the MPLS LDP YANG data model. The YANG modules in this document
    conform to the Network Management Datastore Architecture (NMDA).</p>"
