abstract:
- language: en
  script: Latn
  content: "   Diet-ESP has been designed for IoT to limit the IPsec ESP overhead
    in\n   each IPsec packet.  Diet-ESP is based on the standard IPsec ESP, and\n
    \  needs that peers agree on a Diet-ESP Context that defines how\n   standard
    ESP packets can be compressed before being sent over the\n   wire.\n\n   Standard
    IPsec ESP can be agreed between peers using IKEv2.  However,\n   current IKEv2
    does not make possible to negotiate a Diet-ESP Context,\n   and thus to negotiate
    a Diet-ESP communication.\n\n   This draft defines an extension for IKEv2 so peers
    can agree the\n   Diet-ESP Context, and thus negotiate a Diet-ESP association.\n\n\t "
