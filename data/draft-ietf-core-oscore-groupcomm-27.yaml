abstract:
- language: en
  script: Latn
  content: "   This document defines the security protocol Group Object Security for\n
    \  Constrained RESTful Environments (Group OSCORE), providing end-to-end\n   security
    of messages exchanged with the Constrained Application\n   Protocol (CoAP) between
    members of a group, e.g., sent over IP\n   multicast.  In particular, the described
    protocol defines how OSCORE\n   is used in a group communication setting to provide
    source\n   authentication for CoAP group requests, sent by a client to multiple\n
    \  servers, and for protection of the corresponding CoAP responses.\n   Group
    OSCORE also defines a pairwise mode where each member of the\n   group can efficiently
    derive a symmetric pairwise key with each other\n   member of the group for pairwise
    OSCORE communication.  Group OSCORE\n   can be used between endpoints communicating
    with CoAP or CoAP-\n   mappable HTTP.\n\n\t "
