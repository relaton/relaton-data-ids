  script: Latn
  content: "Real deployments of wireless sensor networks (WSN) are rare, and\nvirtually
    all have considerable limitations when node mobility is\nconcerned.  On one hand,
    research in WSNs tends to favour complex\nmulti-hop routing protocols and, on
    the other hand, IP and mobility\nare considered too demanding for these environments.
    \ In this\ndocument we contradict this general belief by proposing an adaptation\nmodel
    for Mobile IPv6 in 6lowPANs.\n\t "
