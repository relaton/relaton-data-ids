abstract:
- language: en
  script: Latn
  content: "   An increasing diversity of Web-connected devices and software\n   capabilities
    has created a need to deliver optimized content for each\n   device.\n\n   This
    specification defines an extensible and configurable set of HTTP\n   request header
    fields, colloquially known as Client Hints, to address\n   this.  They are intended
    to be used as input to proactive content\n   negotiation; just as the Accept header
    field allows user agents to\n   indicate what formats they prefer, Client Hints
    allow user agents to\n   indicate device and agent specific preferences.\n\n\t "
