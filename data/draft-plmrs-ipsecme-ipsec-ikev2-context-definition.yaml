abstract:
- language: en
  script: Latn
  content: "   IKEv2/IPsec clusters are constituted of multiple nodes accessed via
    a\n   single address by the end user.  The traffic is then split between\n   the
    nodes via specific IP load balancing policies.  Once a session is\n   assigned
    to a given node, IPsec makes it difficult to assign the\n   session to another
    node.  This makes management operations and\n   transparent high availability
    for end users difficult to perform\n   within the cluster.\n\n   This document
    describes the IKEv2 and IPsec contexts that MUST be\n   transferred between nodes
    within a cluster so a session can be\n   restored.  This makes possible to transfer
    an IPsec session between\n   different nodes.\n\n\t "
