abstract:
- language: en
  script: Latn
  content: "   This document specifies the Connectivity Provisioning Negotiation\n
    \  Protocol (CPNP) which is used to facilitate the dynamic negotiation\n   of
    service parameters between a Customer and a Provider.  As such,\n   CPNP is a
    generic protocol that can be used for various negotiation\n   purposes that include
    (but are not necessarily limited to)\n   connectivity provisioning services, storage
    facilities, CDN (Content\n   Delivery Networks) footprint, etc.\n\n   CPNP can
    be extended with new Information Elements.\n\n\n\t "
