  script: Latn
  content: "This document defines a specific DNS extension, based on the EDNS0 \nOPT
    RR, for an ENUM query to include the source URI which caused the \nENUM request.
    \ This is useful, for example, to specify the \noriginating SIP or TEL URI from
    a SIP request which triggered the \nENUM query, so the ENUM server can provide
    a different response.\n\t "
