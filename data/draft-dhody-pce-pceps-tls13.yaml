  content: "   RFC 8253 defines how to protect PCEP messages with TLS 1.2.  This\n
    \  document updates RFC 8253 to address support requirements for TLS 1.2\n   and
    TLS 1.3 and the use of TLS 1.3's early data.\n\nDiscussion Venues\n\n   This note
    is to be removed before publishing as an RFC.\n\n   Discussion of this document
    takes place on the Path Computation\n   Element Working Group mailing list (pce@ietf.org),
    which is archived\n   at https://mailarchive.ietf.org/arch/browse/pce/.\n\n   Source
    for this draft and an issue tracker can be found at\n   https://github.com/dhruvdhody/draft-dhody-pce-pceps-tls13.\n\n\t "
