- content: "<p>RFC 8253 defines how to protect PCEP messages with TLS 1.2. This document
    describes how to protect PCEP messages with TLS 1.3. Discussion Venues This note
    is to be removed before publishing as an RFC. Discussion of this document takes
    place on the Path Computation Element Working Group mailing list (pce@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/pce/. Source for
    this draft and an issue tracker can be found at https://github.com/dhruvdhody/draft-dhody-pce-pceps-tls13.</p>"
