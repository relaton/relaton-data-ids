abstract:
- language: en
  script: Latn
  content: "   This draft describes traffic use-cases of cross-stratum optimization.\n
    \  Examples of current application traffic that can require individual\n   or
    aggregate bandwidth significant enough to consider joint\n   application and network
    stratum cooperation/optimization are given\n   and basic optimization problems
    are outlined. For each of these\n   generic use cases we also consider enhanced
    availability and or\n   recovery scenarios and discuss the control interfaces
    useful to\n   promote cross stratum optimization.\n\n\t "
