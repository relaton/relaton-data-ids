  script: Latn
  content: "Instant Messaging (IM) refers to the transfer of messages between\nusers
    in near real-time.\n\nThis document extends Message/CPIM message format to enable
    endpoints\nto request, create and send a delivery receipt as well as a read\nreceipt
    for a page-mode as well as session mode instant messages.\nThis document also
    describes how SIP and MSRP entities behave using\nthis extension.\n\n\t "
