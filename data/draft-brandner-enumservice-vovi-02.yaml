abstract:
- language: en
  script: Latn
  content: "  This document registers the ENUMservices \"voice\" and \"video\" (each
    of\n  which has a defined sub-type \"tel\"), as per the IANA registration\n  process
    defined in the ENUM specification RFC3761[4]. These services\n  are be used to
    indicate that the contact held in the generated URI\n  can be used to initiate
    an interactive voice or video/audio call\n  respectively.\n\t "
