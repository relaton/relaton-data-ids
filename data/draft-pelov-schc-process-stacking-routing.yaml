abstract:
- language: en
  script: Latn
  content: "   This document specifies architectural guidelines for dynamically\n
    \  stacking and routing SCHC processes in constrained networks.  It\n   details
    how independent SCHC modules can be composed into processing\n   chains that adapt
    to PDU attributes.  For instance, SCHC Compression\n   may trigger SCHC Fragmentation
    when the compressed PDU exceeds the L2\n   MTU, or alternatively, trigger SCHC
    Aggregation.  For traffic that is\n   not delay tolerant, a direct routing from
    SCHC Compression to SCHC\n   Reliability Fragmentation is provided.  Subsequent
    processing by SCHC\n   FEC Fragmentation modules ensures robust error correction.
    \ This\n   modular approach promotes scalability and flexibility within the SCHC\n
    \  framework.\n\n\t "
