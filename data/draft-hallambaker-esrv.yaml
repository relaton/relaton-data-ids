  content: "General Service Description (GSRV) and Extended Service Description\nrecords
    are DNS Resource Records that provide information to\napplications attempting
    to establish a network connection.  When\nauthenticated using an appropriate means
    GSRV and ESRV records may be\nused to prevent a downgrade attack in cases where
    use of security\nenhancements with an application protocol are optional.\n\t "
