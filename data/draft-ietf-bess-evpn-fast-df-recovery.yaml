abstract:
- language: en
  script: Latn
  content: "   The Ethernet Virtual Private Network (EVPN) solution in RFC 7432\n
    \  provides Designated Forwarder (DF) election procedures for multihomed\n   Ethernet
    Segments.  These procedures have been enhanced further by\n   applying the Highest
    Random Weight (HRW) algorithm for Designated\n   Forwarder election to avoid unnecessary
    DF status changes upon a\n   failure.  This document improves these procedures
    by providing a fast\n   Designated Forwarder election upon recovery of the failed
    link or\n   node associated with the multihomed Ethernet Segment.  This document\n
    \  updates RFC 8584 by optionally introducing delays between some of the\n   events
    therein.\n\n   The solution is independent of the number of EVPN Instances (EVIs)\n
    \  associated with that Ethernet Segment and it is performed via a\n   simple
    signaling in BGP between the recovered node and each of the\n   other nodes in
    the multihoming group.\n\n\t "
