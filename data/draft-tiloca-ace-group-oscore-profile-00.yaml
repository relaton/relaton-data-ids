abstract:
- language: en
  script: Latn
  content: "   This document specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  The\n   profile uses Object Security
    for Constrained RESTful Environments\n   (OSCORE) and/or Group OSCORE to provide
    communication security\n   between a Client and (a group of) Resource Server(s).
    \ Furthermore,\n   the profile uses (Group) OSCORE to provide server authentication,
    and\n   OSCORE to achieve proof-of-possession for a key owned by the Client\n
    \  and bound to an OAuth 2.0 Access Token.  Also, the profile provides\n   proof-of-group-membership
    for the Client, by securely binding the\n   pre-established Group OSCORE Security
    Context to the pairwise OSCORE\n   Security Context newly established with the
    Resource Server.\n\n\t "
