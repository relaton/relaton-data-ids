abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP Subsequent Address Family Identifier\n
    \  (SAFI) called \"Unreachability Information\" that allows the\n   propagation
    of prefix unreachability information through BGP without\n   affecting the installation
    or removal of routes in the Routing\n   Information Base (RIB) or Forwarding Information
    Base (FIB).  This\n   mechanism enables network operators to share information
    about\n   unreachable prefixes for monitoring, debugging, and coordination\n   purposes
    while maintaining complete separation from the active\n   routing plane.\n\n\t "
