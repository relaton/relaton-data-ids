abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for Multiview Video Coding\n
    \  (MVC), the multiview extension of the ITU-T Recommendation H.264\n   video
    codec that is technically identical to ISO/IEC International\n   Standard 14496-10.
    \ The RTP payload format allows for packetization\n   of one or more Network Abstraction
    Layer (NAL) units, produced by\n   the video encoder, in each RTP payload.  The
    payload format can be\n   applied in RTP based 3D video transmissions such as
    such as 3D video\n   streaming, free-viewpoint video, and 3DTV.\n\n\n\t "
