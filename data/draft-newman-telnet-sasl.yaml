abstract:
- language: en
  script: Latn
  content: "     It is common today for Internet client software to implement\n     multiple
    Internet protocols.  SASL [SASL] provides an\n     authentication framework which
    permits multi-protocol clients and\n     servers to reuse security-sensitive authentication
    code.  This memo\n     defines a SASL profile for the Telnet [TELNET] protocol.\n
    \n     This proposal will be discussed on the telnet-ietf mailing list.\n     To
    subscribe, send the word 'subscribe' to\n     <telnet-ietf-request@bsdi.com>.\n\n\t "
