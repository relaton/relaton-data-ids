abstract:
- language: en
  script: Latn
  content: "   This document updates Network Management Datastore Architecture\n   (NMDA)
    to define a read-only conventional configuration datastore\n   called \"system\"
    to hold system-defined configurations.  To avoid\n   clients' explicit copy/paste
    of referenced system-defined\n   configuration into the target configuration datastore
    (e.g.,\n   <running>), a \"resolve-system\" parameter is defined to allow the\n
    \  server acting as a \"system client\" to copy referenced system-defined\n   nodes
    automatically.  This solution enables clients manipulating the\n   target configuration
    datastore (e.g., <running>) to reference nodes\n   defined in <system>, override
    values of configurations defined in\n   <system>, and configure descendant nodes
    of system-defined nodes.\n\n   This document updates RFC 8342, RFC 6241, RFC 8526
    and RFC 8040.\n\n\t "
