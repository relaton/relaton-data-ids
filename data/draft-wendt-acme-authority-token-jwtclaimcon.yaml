abstract:
- language: en
  script: Latn
  content: "   This document defines an authority token profile for handling the\n
    \  validation of JWTClaimConstraints and EnhancedJWTClaimConstraints.\n   This
    profile follows the model established in Authority Token for the\n   validation
    of TNAuthList but is specifically tailored for the\n   JWTClaimConstraints certificate
    extensions.  The profile enables\n   validation and challenge processes necessary
    to support certificates\n   containing both TNAuthList and JWTClaimConstraints,
    particularly in\n   the context of Secure Telephone Identity (STI).\n\n\t "
