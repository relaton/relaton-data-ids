  script: Latn
  content: "   The MIMI protocol has a baseline level of metadata privacy, which can\n
    \  be made more private through the optional use of per-room pseudonyms.\n   This
    document describes three of many possible flows that use\n   pseudonyms for enhanced
    privacy.  It also discusses some ways that\n   spam and abuse prevention mechanisms
    can work in conjunction with\n   pseudonyms.\n\n\t "
