abstract:
- language: en
  script: Latn
  content: "   HTTP clients often encounter interrupted data transfers as a result\n
    \  of canceled requests or dropped connections.  Prior to interruption,\n   part
    of a representation may have been exchanged.  To complete the\n   data transfer
    of the entire representation, it is often desirable to\n   issue subsequent requests
    that transfer only the remainder of the\n   representation.  HTTP range requests
    support this concept of\n   resumable downloads from server to client.  This document
    describes a\n   mechanism that supports resumable uploads from client to server
    using\n   HTTP.\n\n\t "
