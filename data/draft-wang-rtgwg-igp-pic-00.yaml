abstract:
- language: en
  script: Latn
  content: "   In many cases, a large number of routes can be reached by multiple\n
    \  next hops.  When a link fails, route calculation needs to be\n   performed
    and a new reachable path needs to be calculated.  If all\n   routes are re-calculated
    and refreshed, the calculation time\n   increases linearly as the number of routes
    increases, resulting in a\n   long time for route convergence.  This document
    describes an\n   architecture where the number of prefixes is independent.  This\n
    \  architecture allows routes to be recalculated when paths change,\n   regardless
    of the number of IGP routes.\n\n\t "
