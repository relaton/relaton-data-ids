  script: Latn
  content: "   This document specifies the TCP Echo and TCP Echo Reply options.  It\n
    \  provides a single field a TCP sender can use to store any type of\n   data
    that a TCP receiver simply echo unmodified back.  In contrast to\n   the original
    TCP Echo and TCP Echo Reply options defined in RFC 1072\n   the options specified
    in this document have slightly different\n   semantics and support a variable
    option length.\n\n\t "
