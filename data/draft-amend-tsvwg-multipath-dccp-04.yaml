abstract:
- language: en
  script: Latn
  content: "   DCCP communication is currently restricted to a single path per\n   connection,
    yet multiple paths often exist between peers.  The\n   simultaneous use of these
    multiple paths for a DCCP session could\n   improve resource usage within the
    network and, thus, improve user\n   experience through higher throughput and improved
    resilience to\n   network failures.\n\n   This document presents a set of extensions
    to traditional DCCP to\n   support multipath operation.  Multipath DCCP provides
    the ability to\n   simultaneously use multiple paths between peers.  The protocol
    offers\n   the same type of service to applications as DCCP and it provides the\n
    \  components necessary to establish and use multiple DCCP flows across\n   potentially
    disjoint paths.\n\n\t "
