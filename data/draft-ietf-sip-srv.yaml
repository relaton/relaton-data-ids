abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) uses DNS procedures to allow a client
    to resolve a SIP Uniform Resource Identifier (URI) into the IP address, port,
    and transport protocol of the next hop to contact.  It also uses DNS to allow
    a server to send a response to a backup client if the primary client has failed.
    \ This document describes those DNS procedures in detail. [STANDARDS-TRACK]\n\t "
