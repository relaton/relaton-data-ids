abstract:
- content: "<p>This document specifies JSON Object Signing and Encryption (JOSE) and
    CBOR Object Signing and Encryption (COSE) serializations for FFT (fast-Fourier
    transform) over NTRU-Lattice-Based Digital Signature Algorithm (FN-DSA), a Post-Quantum
    Cryptography (PQC) digital signature scheme defined in US NIST FIPS 206 (expected
