abstract:
- language: en
  script: Latn
  content: "This memo specifies semantics for a Middlebox Communication (MIDCOM)\nprotocol
    to be used by MIDCOM agents for interacting with\nmiddleboxes, such as firewalls
    and NATs.  The semantics discussion\ndoes not include any specification of a concrete
    syntax or a\ntransport protocol.  However, a concrete protocol is expected to\nimplement
    the specified semantics or a superset of it.  The MIDCOM\nprotocol semantics is
    derived from the MIDCOM requirements, from the\nMIDCOM framework, and from working
    group decisions.\n\n\t "
