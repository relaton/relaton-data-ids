abstract:
- language: en
  script: Latn
  content: "An update to the [RFC3325] is currently being defined in [draft-\nupdate-pai],
    to add additional request method types and use-cases \nfor P-Asserted-Identity
    applicability.  The update does not, \nhowever, apply to SIP responses, ACK or
    CANCEL requests.  This draft \nproposes an update to the update, to add SIP response,
    ACK and \nCANCEL support. \n\n\n \n \nKaplan\n\n\n\n\n\n Expires May 29, 2009\n\n\n\n\n
