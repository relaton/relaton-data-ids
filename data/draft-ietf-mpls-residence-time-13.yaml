abstract:
- language: en
  script: Latn
  content: "   This document specifies a new Generic Associated Channel for\n   Residence
    Time Measurement and describes how it can be used by time\n   synchronization
    protocols within a MPLS domain.\n\n   Residence time is the variable part of propagation
    delay of timing\n   and synchronization messages and knowing what this delay is
    for each\n   message allows for a more accurate determination of the delay to
    be\n   taken into account in applying the value included in a Precision Time\n
    \  Protocol event message.\n\n\t "
