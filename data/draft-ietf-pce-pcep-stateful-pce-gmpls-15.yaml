abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) facilitates Traffic Engineering\n
    \  (TE) based path calculation in large, multi-domain, multi-region, or\n   multi-layer
    networks. The PCE communication Protocol (PCEP) has been\n   extended to support
    stateful PCE functions where the PCE retains\n   information about the paths already
    present in the network, but\n   those extensions are technology-agnostic. This
    memo provides\n   extensions required for PCEP so as to enable the usage of a
    stateful\n   PCE capability in GMPLS-controlled networks.\n\n\t "
