abstract:
- language: en
  script: Latn
  content: "   This document describes ALPS, a data format for defining simple\n   descriptions
    of application-level semantics, similar in complexity to\n   HTML microformats.
    \ An ALPS document can be used as a profile to\n   explain the application semantics
    of a document with an application-\n   agnostic media type (such as HTML, HAL,
    Collection+JSON, Siren,\n   etc.).  This increases the reusability of profile
    documents across\n   media types.\n\n\t "
