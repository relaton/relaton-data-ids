abstract:
- language: en
  script: Latn
  content: "   The document defines a new BGP SAFI with a new NLRI in order to\n   advertise
    a SD-WAN node's properties with other SD-WAN nodes through\n   third party untrusted
    networks. The goal is for SD-WAN network to\n   scale; enabling SD-WAN overlay
    among large number of SD-WAN nodes\n   with minimal provisioning, and allow services
    to be carried by\n   different SD-WAN transport networks based on user specified\n
    \  criteria.\n\n   A \"SD-WAN\" network consists of many segments of IPsec tunnels\n
    \  between SD-WAN nodes. An \"end-point\" is referring to a port on a SD-\n   WAN
    node throughout this document.\n\n   This document specifies new sub-TLVs for
    the SD-WAN End Point's\n   Attributes.\n\n\t "
