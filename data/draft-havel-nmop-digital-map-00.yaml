abstract:
- language: en
  script: Latn
  content: "   This document shares experience in modelling Digital Map based on the\n
    \  IETF RFC 8345 topology YANG modules and some of its augmentations.\n   First,
    the concept of Digital Map is defined and its connection to\n   the Digital Twin
    is explained.  Next to Digital Map requirements and\n   use cases, the document
    identifies a set of open issues encountered\n   during the modelling phases, the
    missing features in RFC 8345, and\n   some perspectives on how to address them.\n\n
    \  Discussion Venues\n\n   This note is to be removed before publishing as an
    RFC.\n\n   Source for this draft and an issue tracker can be found at\n   https://github.com/OlgaHuawei.\n\n\t "
