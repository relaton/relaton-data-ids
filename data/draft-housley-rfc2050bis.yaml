abstract:
- language: en
  script: Latn
  content: "This document provides information about the current Internet Numbers
    Registry System used in the distribution of globally unique Internet Protocol
    (IP) address space and autonomous system (AS) numbers.\n\n This document also
    provides information about the processes for further evolution of the Internet
    Numbers Registry System.\n\n This document replaces RFC 2050.\n\n This document
    does not propose any changes to the current Internet Numbers Registry System.
    Rather, it documents the Internet Numbers Registry System as it works today.\n\t "
