abstract:
- language: en
  script: Latn
  content: "   This document defines a generic stateless command-line interface for\n
    \  dealing with OpenPGP messages, certificates, and secret key material,\n   known
    as sop.  It aims for a minimal, well-structured API covering\n   OpenPGP object
    security and maintenance of credentials and secrets.\n\n\t "
