abstract:
- language: en
  script: Latn
  content: "   This document specifies a method to efficiently convey the\n   differences
    between two certificates in an X.509 version 3 extension.\n   This method allows
    a relying party to extract information sufficient\n   to reconstruct the paired
    certificate and perform certification path\n   validation using the reconstructed
    certificate.  In particular, this\n   method is especially useful as part of a
    key or signature algorithm\n   migration, where subjects may be issued multiple
    certificates\n   containing different public keys or signed with different CA
    private\n   keys or signature algorithms.  This method does not require any\n
    \  changes to the certification path validation algorithm as described\n   in
    RFC 5280.  Additionally, this method does not violate the\n   constraints of serial
    number uniqueness for certificates issued by a\n   single certification authority.\n\n\t "
