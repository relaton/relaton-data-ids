abstract:
- language: en
  script: Latn
  content: "   The ability for a node to specify a forwarding path, other than the\n
    \  normal shortest path, that a particular packet will traverse,\n   benefits
    a number of network functions.  Source-based routing\n   mechanisms have previously
    been specified for network protocols, but\n   have not seen widespread adoption.
    \ In this context, the term\n   'source' means 'the point at which the explicit
    route is imposed' and\n   therefore it is not limited to the originator of the
    packet (i.e.:\n   the node imposing the explicit route may be the ingress node
    of an\n   operator's network).\n\n   This document outlines various use cases,
    with their requirements,\n   that need to be taken into account by the Source
    Packet Routing in\n   Networking (SPRING) architecture for unicast traffic.  Multicast
    use-\n   cases and requirements are out of scope of this document.\n\n\n\t "
