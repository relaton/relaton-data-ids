abstract:
- language: en
  script: Latn
  content: "   For applications requiring configuration of various settings, it is\n
    \  desirable that the end user needs to enter as little configuration\n   information
    as possible.  Especially applications running in devices\n   with limited user
    interface, such as mobile phones, Personal Digital\n   Assistants (PDAs), and
    terminal adaptors, would benefit from an\n   automated configuration process.
    \ This document defines a simple\n   application configuration mechanism using
    the Domain Name System\n   (DNS) and HyperText Transfer Protocol (HTTP).\n\n\n\t "
