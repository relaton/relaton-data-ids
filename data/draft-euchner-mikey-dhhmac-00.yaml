abstract:
- language: en
  script: Latn
  content: "This document describes a key management protocol variant for the \nmultimedia
    Internet keying (MIKEY). In particular, the classic \nDiffie-Hellman key agreement
    protocol is used for key \nestablishment in conjunction with a keyed hash (HMAC-SHA1)
    for \nachieving mutual authentication and message integrity of the key \nmanagement
    messages exchanged. This MIKEY variant is called the \nHMAC-authenticated Diffie-Hellmann.
    It addresses the real-time \naspects of multimedia key management in MIKEY. \n
