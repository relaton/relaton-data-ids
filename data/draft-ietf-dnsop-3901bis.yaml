abstract:
- language: en
  script: Latn
  content: "   This document provides guidelines and documents Best Current Practice\n
    \  for operating authoritative DNS servers, recursive resolvers and stub\n   resolvers
    in a mixed IPv4/IPv6 environment.  This document recommends\n   that both authoritative
    DNS servers and recursive resolvers support\n   IPv4 and IPv6.  It also provides
    guidance on how recursive DNS\n   resolvers should select upstream DNS servers,
    including when\n   IPv4-embedded IPv6 addresses are available.\n\n   This document
    obsoletes RFC 3901.\n\n\t "
