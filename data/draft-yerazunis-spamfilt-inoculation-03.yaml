abstract:
- language: en
  script: Latn
  content: "This document describes in detail a method for encapsulating an \nemail
    message or text sample for the purpose of training (or \n'inoculating') a mail
    filter.  The sample messages or text (the \n'payload') provide the contextual
    information necessary for the \nfilter to reject ('spam') or accept ('non-spam')
    the message being \ninoculated, or messages similar in design.\n\nRFC 1521 defines
    the MIME format.  This document expands on this by\nadding an 'inoculation' MIME
    subtype, and also adds additional \nheader fields necessary to the functionality
    being provided.\n\nThis message format is designed to enable different mail filters
    of\ndifferent design to communicate inoculations with one another using \nthe
    MIME subtype introduced.\n\t "
