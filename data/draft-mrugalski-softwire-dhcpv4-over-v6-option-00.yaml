abstract:
- language: en
  script: Latn
  content: "   [I-D.ietf-dhc-dhcpv4-over-ipv6] defines a way for communication\n   between
    legacy DHCPv4 clients with DHCPv4 servers over IPv6-only\n   transport.  It requires
    the deployment of Client Relay Agent (CRA)\n   that transmits messages to IPv6-Transport
    Server (TSV) or IPv6-\n   Transport Relay Agent (TRA).  The deployed CRA must
    know the address\n   of a TSV or TRA to forward incoming client's messages.  This
    document\n   defines an DHCPv6 option that may be used to provision the TSV or
    TRA\n   location to CRAs.\n\n\t "
