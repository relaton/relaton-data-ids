abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP) does not natively support\n
    \  internationalized email addresses because the specifications for\n   these
    addresses did not exist when EPP was developed.  This document\n   describes a
    command-response extension that adds support for\n   associating an additional
    email address with an EPP contact object.\n   That additional email address can
    be either an internationalized\n   email address or an all-ASCII address.\n\n\t "
