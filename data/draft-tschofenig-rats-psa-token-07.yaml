abstract:
- language: en
  script: Latn
  content: "   The Platform Security Architecture (PSA) is a family of hardware and\n
    \  firmware security specifications, as well as open-source reference\n   implementations,
    to help device makers and chip manufacturers build\n   best-practice security
    into products.  Devices that are PSA compliant\n   are able to produce attestation
    tokens as described in this memo,\n   which are the basis for a number of different
    protocols, including\n   secure provisioning and network access control.  This
    document\n   specifies the PSA attestation token structure and semantics.\n\n
    \  At its core, the CWT (COSE Web Token) format is used and populated\n   with
    a set of claims in a way similar to EAT (Entity Attestation\n   Token).  This
    specification describes what claims are used by PSA\n   compliant systems.\n\n\t "
