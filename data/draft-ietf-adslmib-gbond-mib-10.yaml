abstract:
- language: en
  script: Latn
  content: "   This document defines Management Information Base (MIB) module for\n
    \  use with network management protocols in TCP/IP-based internets.\n   This document
    proposes an extension to the Interfaces Group MIB with\n   a set of common objects
    for managing multi-pair bonded Digital\n   Subscriber Line (xDSL) interfaces,
    defined in ITU-T recommendations\n   G.998.1, G.998.2 and G.998.3.  The MIB modules
    specific to each\n   bonding technology are defined in G9981-MIB, G9982-MIB and
    G9983-MIB\n   respectively.\n\n\t "
