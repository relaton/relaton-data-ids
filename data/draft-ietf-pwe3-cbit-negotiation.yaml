abstract:
- language: en
  script: Latn
  content: "The control-word negotiation mechanism specified in RFC 4447 has a problem
    when a PE (Provider Edge) changes the preference for the use of the control word
    from NOT PREFERRED to PREFERRED.  This document updates RFC 4447 and RFC 6073
    by adding the Label Request message to resolve this control-word negotiation issue
    for single-segment and multi-segment pseudowires. [STANDARDS-TRACK]\n\t "
