abstract:
- language: en
  script: Latn
  content: "   In non-packet transport networks, there are requirements where\n   Generalized
    Multi-Protocol Label Switching (GMPLS) end-to-end\n   recovery scheme needs to
    employ restoration Label Switched Path (LSP)\n   while keeping resources for the
    working and/or protecting LSPs\n   reserved in the network after the failure occurs.\n\n
    \  This document reviews how the LSP association is to be provided using\n   Resource
    Reservation Protocol - Traffic Engineering (RSVP-TE)\n   signaling in the context
    of GMPLS end-to-end recovery scheme when\n   using restoration LSP where failed
    LSP is not torn down.  In\n   addition, this document discusses resource sharing-based
    setup and\n   teardown of LSPs as well as LSP reversion procedures.  No new\n
    \  signaling extensions are defined by this document, and it is strictly\n   informative
    in nature.\n\n\n\t "
