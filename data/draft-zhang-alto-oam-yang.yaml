- language: en
  script: Latn
  content: "   This document defines a YANG data model for Operations,\n   Administration,
    and Maintenance (OAM) & Management of Application-\n   Layer Traffic Optimization
    (ALTO) Protocol.  The operator can use the\n   data model to create and update
    ALTO information resources, manage\n   the access control, configure server-to-server
    communication and\n   server discovery, and collect statistical data.\n\n\t "
