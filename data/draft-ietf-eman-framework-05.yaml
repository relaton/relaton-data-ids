abstract:
- language: en
  script: Latn
  content: "        This document defines a framework for providing Energy\n        Management
    for devices within or connected to communication\n        networks, and components
    thereof.  The framework defines an\n        Energy Management Domain as a set
    of Energy Objects, for which\n        each Energy Object is identified, classified
    and given\n        context.   Energy Objects can be monitored and/or controlled\n
    \       with respect to Power, Power State, Energy, Demand, Power\n        Quality,
    and battery.  Additionally the framework models\n        relationships and capabilities
    between Energy Objects.\n\n\t "
