abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths within IGP topologies by encoding paths as sequences of\n   topological
    sub-paths, called \"segments\".  These segments are\n   advertised by the link-state
    routing protocols (IS-IS and OSPF).\n\n   There are use cases where it is desirable
    to utilize a SID associated\n   with a given node in order to transport traffic
    destined to different\n   local services supported by such node.  This document
    defines the\n   mechanism to do so and illustrates it.\n\n\n\t "
