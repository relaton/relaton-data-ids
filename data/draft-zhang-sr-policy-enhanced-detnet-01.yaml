abstract:
- language: en
  script: Latn
  content: "   SR Policy is a set of candidate SR paths consisting of one or more\n
    \  segment lists and necessary path attributes.  It enables\n   instantiation
    of an ordered list of segments with a specific intent\n   for traffic steering.
    \ DetNet provides the capability to carry\n   specified unicast or multicast data
    flows with extremely low data\n   loss rates and bounded end-to-end latency within
    a network domain.\n   This document defines the SR policy enhancement to carry
    the Bounded\n   Latency Information with a candidate path of SR policy.  So that
    BLI\n   behavior can be enabled automatically when the SR Policy is applied.\n\n\n\t "
