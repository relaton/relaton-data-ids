abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) Policy [RFC9256] is a non-empty set of SR\n
    \  Candidate Paths, that share the same <headend, color, endpoint>\n   tuple.
    [I-D.draft-ietf-pce-segment-routing-policy-cp] extends\n   [RFC8664] to fully
    support the SR Policy construct. The header of a\n   packet steered in an SR Policy
    is augmented with an ordered list of\n   segments associated with that SR Policy.
    [RFC8986] defines H. Encaps\n   behavior, H. Encaps.Red behavior, H. Encaps.L2
    behavior, and H.\n   Encaps.L2.Red behavior for SR policy. This document defines\n
    \  extensions to PCEP to distribute SR policies carrying headend\n   behavior.\n\n\t "
