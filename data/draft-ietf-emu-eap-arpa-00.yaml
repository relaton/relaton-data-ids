abstract:
- language: en
  script: Latn
  content: "      This document defines the eap.arpa domain as a way for EAP peers\n
    \     to signal to EAP servers that they wish to obtain limited, and\n      unauthenticated,
    network access.  EAP peers signal which kind of\n      access is required via
    certain pre-defined identifiers which use\n      the Network Access Identifier
    (NAI) format of RFC7542.  A table of\n      identifiers and meanings is defined.\n\nAbout
    This Document\n\n   This note is to be removed before publishing as an RFC.\n\n
    \  Status information for this document may be found at\n   https://datatracker.ietf.org/doc/draft-ietf-emu-eap-arpa/.\n\n
