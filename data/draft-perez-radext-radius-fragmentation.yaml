abstract:
- language: en
  script: Latn
  content: "   The Remote Authentication Dial-In User Service (RADIUS) protocol is\n
    \  limited to a total packet size of 4096 octets.  Provisions exist for\n   fragmenting
    large amounts of authentication data across multiple\n   packets, via Access-Challenge.
    \ No similar provisions exist for\n   fragmenting large amounts of authorization
    data.  This document\n   specifies how existing RADIUS mechanisms can be leveraged
    to provide\n   that functionality.  These mechanisms are largely compatible with\n
    \  existing implementations, and are designed to be invisible to\n   proxies,
    and \"fail-safe\" to legacy clients and servers.\n\n\t "
