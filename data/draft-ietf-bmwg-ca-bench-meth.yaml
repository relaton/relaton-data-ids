abstract:
- language: en
  script: Latn
  content: "   This document defines a set of test scenarios and metrics that can
    be\n   used to benchmark content-aware network devices.  The scenarios in\n   the
    following document are intended to more accurately predict the\n   performance
    of these devices when subjected to dynamic traffic\n   patterns.  This document
    will operate within the constraints of the\n   Benchmarking Working Group charter,
    namely black box characterization\n   in a laboratory environment.\n\n\t "
