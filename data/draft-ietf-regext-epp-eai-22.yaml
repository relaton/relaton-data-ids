abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP) does not natively support\n
    \  internationalized email addresses because the specifications for\n   these
    addresses did not exist when EPP was developed.  This document\n   describes a
    command-response extension that adds support for\n   associating either an internationalized
    email address or a second\n   all-ASCII address with an EPP contact object and
    specifies how these\n   addresses can be used by EPP clients and servers.\n\n\t "
