abstract:
- language: en
  script: Latn
  content: "   The base IETF TRILL protocol has a TRILL campus wide MTU feature,\n
    \  specified in RFC 6325 and RFC 7177, that assures that link status\n   changes
    can be successfully flooded throughout the campus while being\n   able to take
    advantage of a campus wide capability to support jumbo\n   packets. This document
    specifies optional updates to that MTU feature\n   to take advantage, for appropriate
    link local packets, of link local\n   MTUs that exceed the TRILL campus MTU. In
    addition, it specifies an\n   efficient algorithm for local MTU testing. It updates
    RFC 7177.\n\n\t "
