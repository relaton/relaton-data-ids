abstract:
- language: en
  script: Latn
  content: "   SRv6 EVPN [I-D.ietf-bess-srv6-services] is not sufficient for some\n
    \  light-weighted use cases.  When PBB EVPN [RFC7623] over SRv6 is used\n   to
    support these light-weighted EVPN services, it is complicated to\n   make use
    of the SID list to carry a function that is aiming for\n   C-MACs.\n\n   In [RFC8986],
    End.DX2 function is defined, this function can be used\n   in EVPN VPLS.  When
    it is used in EVPN VPLS, the data-plane learning\n   defined in End.DT2U function
    can also be transplanted into End.DX2\n   function.  On the basis of such extended
    End.DX2 function, SRv6 EVPN\n   can be improved to meet all the requirements per
    [RFC7623] and bring\n   us some other benefits.  Such SRv6 EVPN is called light-weighted
    SRv6\n   EVPN, and it will be more simpler than PBB EVPN over SRv6.\n\n   It is
    easy for the light-weighted SRv6 EVPN to carry a SID that is\n   aiming for customer
    ethernet packets, because there will be no other\n   ethernet header between the
    SID list and the customer ethernet\n   header.  These SIDs may be user-defined
    functions for the customer\n   ethernet headers.\n\n\t "
