abstract:
- language: en
  script: Latn
  content: "   Intra-domain source address validation (SAV) plays an important role\n
    \  in defending against source address spoofing attacks in intra-domain\n   networks.
    \ However, existing intra-domain SAV mechanisms have the\n   problems of inaccurate
    validation, high operational overhead, and\n   limited protection.  To overcome
    these problems and improve intra-\n   domain SAV, this document proposes an overall
    architecture of source\n   address validation in intra-domain network (named as
    Intra-domain\n   SAVNET).  Intra-domain SAVNET discovers the real data-plane\n
    \  forwarding path via hop-by-hop message propagation and helps intra-\n   domain
    routers generate accurate SAV tables.\n\n\n\t "
