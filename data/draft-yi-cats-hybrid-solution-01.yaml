abstract:
- language: en
  script: Latn
  content: "   Computation Aware Traffic Steering (CATS) is a traffic engineering\n
    \  architecture that takes the dynamic changes of computing and network\n   resources
    into account when forwarding traffic to appropriate service\n   instances for
    processing.  For the development of the current\n   network, it is important to
    have a solution that meets different\n   types of service requirements and can
    be deployed reasonably\n   Therefore, this document proposes a hybrid solution
    to provide\n   differentiated and flexible traffic streering capabilities for\n
    \  different service while saving the cost of retrofitting existing\n   network
    equipment.\n\n\t "
