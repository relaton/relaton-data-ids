abstract:
- content: "<p>This document describes a YANG data model for Source Address Validation
    (SAV) base. The model serves as a base framework for configuring and managing
    an SAV subsystem, including SAV rule and SAV Tables, and expected to be augmented
    by other SAV technology models accordingly. Additionally, this document also specifies
    the model for the SAV Static application.</p>"
