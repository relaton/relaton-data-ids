abstract:
- language: en
  script: Latn
  content: "This document specifies real-time transport protocol (RTP) payload\n   formats
    to be used for the EVRC wideband codec (EVRC-WB) and updates\n   the MIME registrations
    for EVRC-B codec.  Several media type\n   registrations are included for EVRC-WB
    RTP payload formats.  In\n   addition, a file format is specified for transport
    of EVRC-WB speech\n   data in storage mode applications such as e-mail.\n\t "
