abstract:
- language: en
  script: Latn
  content: "   This document is a companion to the Generalized Multi-Protocol Label\n
    \  Switching (GMPLS) RSVP-TE signaling. It extends the TLV definitions\n   of
    [RFC3471] to provide the means to identify component links of\n   unnumbered link
    bundles within the IF_ID_RSVP_HOP and IF_ID\n   ERROR_SPEC objects. It also defines
    the extensions to GMPLS RSVP-TE\n   in support of component link identifiers for
    explicit resource\n   control and recording over link bundles.\n\t "
