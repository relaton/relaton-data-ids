abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a node to steer a packet flow along any\n
    \  path.  SR Policy is an ordered list of segments (i.e., instructions)\n   that
    represent a source-routed policy.  Packet flows are steered into\n   an SR Policy
    on a node where it is instantiated called a headend\n   node.  An SR Policy is
    made of one or more candidate paths.\n\n   This document specifies the Path Computation
    Element Communication\n   Protocol (PCEP) extension to signal candidate paths
    of the SR Policy.\n   Additionally, this document updates RFC 8231 to allow stateful
    bring\n   up of an SR Label Switched Path (LSP), without using the path\n   computation
    request and reply messages.  This document is applicable\n   to both Segment Routing
    over MPLS (SR-MPLS) and Segment Routing over\n   IPv6 (SRv6).\n\n\t "
