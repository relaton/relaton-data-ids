abstract:
- language: en
  script: Latn
  content: "   This memo defines the term \"opportunistic security\".  In contrast
    to\n   the established approach of delivering strong protection some of the\n
    \  time, opportunistic security strives to deliver at least some\n   protection
    most of the time.  The primary goal is therefore broad\n   interoperability, with
    security policy tailored to the capabilities\n   of peer systems.\n\n\t "
