abstract:
- language: en
  script: Latn
  content: "This memo defines extensions to the Protocol Identifier Reference\ndocument
    for the identification of application verb information. It does\nnot obsolete
    any portion of the Protocol Identifier Reference document.\nIn particular, it
    describes the algorithms required to identify protocol\noperations (verbs) within
    the protocol encapsulations managed with the\nRemote Network Monitoring MIB Version
    2, RFC 2021.\n\t "
