abstract:
- language: en
  script: Latn
  content: "   This specification defines a set of System for Cross-domain Identity\n
    \  Management (SCIM) Security Events using the Security Event Token\n   Specification
    to enable the asynchronous exchange of messages between\n   SCIM Service Providers
    and receivers.\n\n   This draft updates RFC7643 defining additional attributes
    for\n   \"urn:ietf:params:scim:schemas:core:2.0:ServiceProviderConfig\" schema\n
    \  and updates RFC7644 with optional new Asynchronous SCIM Request\n   capability.\n\n\t "
