abstract:
- language: en
  script: Latn
  content: "   This document describes an RTCP feedback message intended to enable\n
    \  congestion control for interactive real-time traffic using RTP.  The\n   feedback
    message is designed for use with a sender-based congestion\n   control algorithm,
    in which the receiver of an RTP flow sends RTCP\n   feedback packets to the sender
    containing the information the sender\n   needs to perform congestion control.\n\n\t "
