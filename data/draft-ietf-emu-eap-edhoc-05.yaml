abstract:
- language: en
  script: Latn
  content: "   The Extensible Authentication Protocol (EAP), defined in RFC 3748,\n
    \  provides a standard mechanism for support of multiple authentication\n   methods.
    \ This document specifies the EAP authentication method EAP-\n   EDHOC, based
    on Ephemeral Diffie-Hellman Over COSE (EDHOC).  EDHOC is\n   a lightweight security
    handshake protocol, enabling authentication\n   and establishment of shared secret
    keys suitable in constrained\n   settings.  This document also provides guidance
    on authentication and\n   authorization for EAP-EDHOC.\n\n\t "
