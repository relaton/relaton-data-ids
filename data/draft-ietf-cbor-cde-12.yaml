abstract:
- language: en
  script: Latn
  content: "   CBOR (STD 94, RFC 8949) defines \"Deterministically Encoded CBOR\"
    in\n   its Section 4.2, providing some flexibility for application specific\n
    \  decisions.  To facilitate Deterministic Encoding to be offered as a\n   selectable
    feature of generic encoders, the present document\n   documents the Best Current
    Practice for CBOR Common Deterministic\n   Encoding (CDE), which can be shared
    by a large set of applications\n   with potentially diverging detailed requirements.
    \ It also defines\n   the term \"Basic Serialization\", which stops short of the
    potentially\n   more onerous requirements that make CDE fully deterministic, while\n
    \  employing most of its reductions of the variability needing to be\n   handled
    by decoders.\n\n\t "
