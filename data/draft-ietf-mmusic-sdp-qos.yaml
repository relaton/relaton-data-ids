abstract:
- language: en
  script: Latn
  content: "This document discusses how network QoS and security establishment\ncan
    be made a precondition to participation in sessions described by\nSDP. These preconditions
    require that the participant reserve network\nresources (or create a secure media
    channel) before continuing with\nthe session. In the case of SIP, this effectively
    means that the\n'phone won't ring' until the preconditions are met. These\npreconditions
    are described by new SDP parameters, defined in this\ndocument. The preconditions
    can be defined independently for each\nmedia stream.\n\n\t "
