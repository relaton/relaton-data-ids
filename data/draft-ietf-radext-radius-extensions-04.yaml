  script: Latn
  content: "   The Remote Authentication Dial In User Service (RADIUS) protocol is\n
    \  nearing exhaustion of its current 8-bit Attribute Type space.  In\n   addition,
    experience shows a growing need for complex grouping, along\n   with attributes
    which can carry more than 253 octets of data.  This\n   document defines changes
    to RADIUS which address all of the above\n   problems.\n\n\t "
