abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast protection mechanism for pseudowires\n
    \  (PWs) against egress attachment circuit (AC) failure, egress PE\n   failure,
    and switching PE failure.  Designed on the basis of multi-\n   homed CE, PW redundancy,
    upstream label assignment and context\n   specific label switching, the mechanism
    enables local repair to be\n   performed immediately upon a failure.  In particular,
    the router at\n   point of local repair (PLR) can redirect PW traffic to a protector\n
    \  via a bypass LSP in the order of tens of milliseconds, achieving fast\n   protection
    that is comparable to RSVP fast-reroute.\n\n\t "
