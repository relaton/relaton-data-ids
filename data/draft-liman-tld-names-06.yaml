  script: Latn
  content: "   The syntax for allowed Top-Level Domain (TLD) labels in the Domain\n
    \  Name System (DNS) is not clearly applicable to the encoding of\n   Internationalised
    Domain Names (IDNs) as TLDs.\n\n   This document provides a concise specification
