  script: Latn
  content: "   This document defines capability based extension to NETCONF and\n   RESTCONF
    protocol that allows a client to configure newly deployed\n   devices with just
    its preconfigured initial state (i.e., factory\n   default settings) during zero
    touch bootstrapping process or reset\n   the device with the content of factory
