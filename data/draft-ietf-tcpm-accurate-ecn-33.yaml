abstract:
- language: en
  script: Latn
  content: "   Explicit Congestion Notification (ECN) is a mechanism where network\n
    \  nodes can mark IP packets instead of dropping them to indicate\n   incipient
    congestion to the endpoints.  Receivers with an ECN-capable\n   transport protocol
    feed back this information to the sender.  ECN was\n   originally specified for
    TCP in such a way that only one feedback\n   signal can be transmitted per Round-Trip
    Time (RTT).  Recent new TCP\n   mechanisms like Congestion Exposure (ConEx), Data
    Center TCP (DCTCP)\n   or Low Latency, Low Loss, and Scalable Throughput (L4S)
    need more\n   Accurate ECN (AccECN) feedback information whenever more than one\n
    \  marking is received in one RTT.  This document updates the original\n   ECN
    specification in RFC 3168 to specify a scheme that provides more\n   than one
    feedback signal per RTT in the TCP header.  Given TCP header\n   space is scarce,
    it allocates a reserved header bit previously\n   assigned to the ECN-Nonce.  It
    also overloads the two existing ECN\n   flags in the TCP header.  The resulting
    extra space is additionally\n   exploited to feed back the IP-ECN field received
    during the TCP\n   connection establishment.  Supplementary feedback information
    can\n   optionally be provided in two new TCP option alternatives, which are\n
    \  never used on the TCP SYN.  The document also specifies the treatment\n   of
    this updated TCP wire protocol by middleboxes.\n\n\t "
