abstract:
- language: en
  script: Latn
  content: "   This document describes the necessity and feasibility to introduce
    a\n   mechanism of congestion notification for pause.  After receiving the\n   L2
    pause frames from the destination data center gateway, the egress\n   provider
    edge node sends the congestion notifications to the upstream\n   provider nodes
    and the ingress provider edge node in a format defined\n   in this document.  The
    upstream provider nodes and the ingress\n   provider edge node must pause the
    forwarding of IP flows identified\n   by the congestion notifications.  And then
    the ingress provider edge\n   node may send the L2 pause frames to the source
    data center gateway.\n\n\t "
