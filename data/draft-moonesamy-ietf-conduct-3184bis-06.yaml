  script: Latn
  content: "   This document provides a set of guidelines for personal interaction\n
    \  in the Internet Engineering Task Force.  The guidelines recognize the\n   diversity
    of IETF participants, emphasize the value of mutual\n   respect, and stress the
    broad applicability of our work.\n\n   This document is an updated version of
    the guidelines for conduct\n   originally published in RFC 3184.\n\n\t "
