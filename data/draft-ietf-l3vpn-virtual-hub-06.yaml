abstract:
- language: en
  script: Latn
  content: "   With BGP/MPLS VPNs, providing any-to-any connectivity among sites of\n
    \  a given Virtual Private Network would require each Provider Edge\n   router
    that has one or more of these sites connected to it to hold\n   all the routes
    of that Virtual Private Network. The approach\n   described in this document allows
    to reduce the number of Provider\n   Edge routers that have to maintain all these
    routes by requiring only\n   a subset of these routers to maintain all these routes.\n\n
    \  Furthermore, when Provider Edge routers use ingress replication to\n   carry
    multicast traffic of VPN customers, the approach described in\n   this document
    may under certain circumstances allow to reduce\n   bandwidth inefficiency associated
    with ingress replication, and to\n   redistribute the replication load among Provider
    Edge routers.\n\n\t "
