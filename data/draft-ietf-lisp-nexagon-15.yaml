abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of H3 and LISP for Geolocation\n   services,
    utilizing geospatial data to mobility use-cases:\n   fresh HDMaps, Intelligent
    Driving, Cruise and Parking assists.\n   This is achieved by:\n   - EID addressable
    geospatial abstraction of road-segments.\n   - EID Interface for detections and
    Uploads, a geospatial-context.\n   - EID Routing-Sharing hazards, blockages, parking,
    road-inventory.\n   - Compute-First brokerage of geospatial production <> consumption.\n
    \  - Predefined EID geospatial mcast channels to subscribed clients.\n\n\n\t "
