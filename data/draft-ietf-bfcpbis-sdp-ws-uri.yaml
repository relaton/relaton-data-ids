abstract:
- language: en
  script: Latn
  content: "The WebSocket protocol enables bidirectional real-time communication between
    clients and servers in web-based applications.  This document specifies extensions
    to Session Description Protocol (SDP) for application protocols using WebSocket
    as a transport.\n\t "
