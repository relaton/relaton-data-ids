abstract:
- language: en
  script: Latn
  content: "   This document describes the core security features of the NFSv4\n   family
    of protocols, applying to all minor versions.  The discussion\n   includes the
    use of security features provided by RPC on a per-\n   connection basis.\n\n   The
    current version of the document is intended, in large part, to\n   result in working
    group discussion regarding existing NFSv4 security\n   issues and to provide a
    framework for addressing these issues and\n   obtaining working group consensus
    regarding necessary changes.\n\n   When the resulting document is eventually published
    as an RFC, it\n   will supersede the description of security appearing in existing\n
    \  minor version specification documents such as RFC 7530 and RFC 8881.\n\n\t "
