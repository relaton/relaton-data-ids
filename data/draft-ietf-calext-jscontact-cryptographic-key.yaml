abstract:
- content: "<p>Extensions to the JSContact data model for contact card data are defined
    to provide improved support for describing cryptographic credentials to be used
    with applications and services and to provide support for authenticated updates
    to a contact card. These features in combination provide a basis for establishing
    and maintaining peer- to-peer trust.</p>"
