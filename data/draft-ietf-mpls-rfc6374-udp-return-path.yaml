abstract:
- language: en
  script: Latn
  content: "RFC 6374 defines a protocol for Packet Loss and Delay Measurement for
    MPLS networks (MPLS-PLDM).  This document specifies the procedures to be used
    when sending and processing out-of-band MPLS performance management Responses
    over an UDP/IP return path.\n\t "
