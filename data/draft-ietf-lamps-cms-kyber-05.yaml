abstract:
- language: en
  script: Latn
  content: "   The Module-Lattice-based Key-Encapsulation Mechanism (ML-KEM)\n   algorithm
    is a one-pass (store-and-forward) cryptographic mechanism\n   for an originator
    to securely send keying material to a recipient\n   using the recipient's ML-KEM
    public key.  Three parameters sets for\n   the ML-KEM algorithm are specified
    by NIST in [FIPS203].  In order of\n   increasing security strength (and decreasing
    performance), these\n   parameter sets are ML-KEM-512, ML-KEM-768, and ML-KEM-1024.
    \ This\n   document specifies the conventions for using ML-KEM with the\n   Cryptographic
    Message Syntax (CMS) using KEMRecipientInfo as\n   specified in [RFC9629].\n\n\t "
