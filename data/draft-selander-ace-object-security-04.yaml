abstract:
- language: en
  script: Latn
  content: "   This memo defines Object Security of CoAP (OSCOAP), a method for\n
    \  application layer protection of message exchanges with the\n   Constrained
    Application Protocol (CoAP), using the CBOR Encoded\n   Message Syntax.  OSCOAP
    provides end-to-end encryption, integrity and\n   replay protection to CoAP payload,
    options, and header fields, as\n   well as a secure binding between CoAP request
    and response messages.\n   The use of OSCOAP is signaled with the CoAP option
    Object-Security,\n   also defined in this memo.\n\n\t "
