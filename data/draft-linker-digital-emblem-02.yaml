abstract:
- language: en
  script: Latn
  content: "   In times of armed conflict, the protective emblems of the red cross,\n
    \  red crescent, and red crystal are used to mark _physical_ assets.\n   This
    enables military units to identify assets as respected and\n   protected under
    international humanitarian law.  This draft explores\n   how one could apply the
    protective emblems to _digital_, network-\n   connected infrastructure using a
    _digital emblem_, and defines the\n   requirements of a digital emblem, emphasizing
    security requirements.\n\n   Notably, a digital emblem has a unique combination
    of security\n   requirements, namely, authentication, accountability, and a property\n
    \  that we call _covert inspection_. Covert inspection means that those\n   wishing
    to authenticate assets as protected must be able to do so\n   without revealing
    that they may attack unprotected entities.\n\n\t "
