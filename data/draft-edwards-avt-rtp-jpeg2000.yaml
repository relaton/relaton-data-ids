abstract:
- language: en
  script: Latn
  content: "This document describes a payload format for transporting JPEG 2000\nvideo
    streams using RTP (Real-time Transport Protocol).\nJPEG 2000 video streams are
    formed as a continuous series of JPEG\n2000 still images which is next-generation
    still image coding.\nThe JPEG 2000 payload format described in this document has
    three \nfeatures: (1) Improvement of robustness to packet loss by\nfragmenting
    JPEG 2000 packet units intelligently, (2) Persistency of\nmain header to minimize
    loss effect, (3) Priority information field\nfor scalable delivery from the same
    codestream.\nThese will allow the scalability and robustness of JPEG 2000 to be\nmaximized
    in streaming applications.\n\t "
