  primary: true
abstract:
- language: en
  script: Latn
  content: "   Network platforms use Network Telemetry, such as YANG-Push, to\n   continuously
    stream information, including both counters and state\n   information.  This document
    describes the metadata that ensure that\n   the collected data can be interpreted
    correctly.  This document\n   specifies the Data Manifest, composed of two YANG
    data models (the\n   Platform Manifest and the non-normative Data Collection Manifest).\n
    \  These YANG modules are specified at the network level (e.g., network\n   controllers)
    to provide a model that encompasses several network\n   platforms.  The Data Manifest
    must be streamed and stored along with\n   the data, up to the collection and
    analytics systems to keep the\n   collected data fully exploitable by the data
    scientists and relevant\n   tools.  Additionally, this document specifies an augmentation
    of the\n   YANG-Push model to include the actual collection period, in case it\n
    \  differs from the configured collection period.\n\n\t "
