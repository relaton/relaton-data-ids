abstract:
- content: '<p>This document specifies the Collaboration Tunnel Protocol, a method
    for efficient, verifiable content delivery between web publishers and automated
    agents. The protocol typically achieves up to 90% bandwidth reduction (83% median
    measured) through bidirectional URL discovery, template-invariant content fingerprinting,
    sitemap-first verification, and strict conditional request discipline. Test Vector
