abstract:
- language: en
  script: Latn
  content: "   This document specifies the Collaboration Tunnel Protocol, a method\n
    \  for efficient, verifiable content delivery between web publishers and\n   automated
    agents.  The protocol typically achieves up to 90%\n   bandwidth reduction (83%
    median measured) through bidirectional URL\n   discovery, template-invariant content
    fingerprinting, sitemap-first\n   verification, and strict conditional request
    discipline.\n\n   Test Vector 2: Entity and Unicode - Input String (literal):
