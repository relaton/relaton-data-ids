abstract:
- language: en
  script: Latn
  content: "   This document describes the usage of the Datagram Transport Layer\n
    \  Security (DTLS) protocol to protect user messages sent over the\n   Stream
    Control Transmission Protocol (SCTP).  It is an improved\n   alternative to the
    existing rfc6083.\n\n   DTLS over SCTP provides mutual authentication, confidentiality,\n
    \  integrity protection, and replay protection for applications that use\n   SCTP
    as their transport protocol and allows client/server\n   applications to communicate
    in a way that is designed to give\n   communications privacy and to prevent eavesdropping
    and detect\n   tampering or message forgery.\n\n   Applications using DTLS over
    SCTP can use almost all transport\n   features provided by SCTP and its extensions.
    \ This document is an\n   improved alternative to RFC 6083 and removes the 16
    kB limitation on\n   protected user message size by defining a secure user message\n
    \  fragmentation so that multiple DTLS records can be used to protect a\n   single
    user message.  It further updates the DTLS versions to use, as\n   well as the
    HMAC algorithms for SCTP-AUTH, and simplifies secure\n   implementation by some
    stricter requirements on the establishment\n   procedures.\n\n\t "
