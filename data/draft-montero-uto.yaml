abstract:
- language: en
  script: Latn
  content: "   Unified Transition Overlay (UTO) is a gateway-based IPv4/IPv6\n   translation
    proxy that enables cross-version connectivity without\n   requiring encapsulation,
    new protocol headers, or modifications to\n   end-host stacks.  UTO operates exclusively
    at transition gateways,\n   which translate packet headers between IPv4 and IPv6
    and update\n   transport-layer checksums to preserve end-to-end correctness.  By\n
    \  confining translation logic to gateways, UTO allows the underlying\n   network
    to remain purely IPv4 or purely IPv6, facilitating\n   incremental deployment
    within existing routing and forwarding\n   infrastructures.  UTO also supports
    incremental checksum update to\n   reduce processing overhead for TCP and UDP
    traffic.\n\n\t "
