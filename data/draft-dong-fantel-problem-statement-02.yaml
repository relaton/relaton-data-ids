abstract:
- language: en
  script: Latn
  content: "   Modern networks require adaptive traffic manipulation including\n   Traffic
    Engineering (TE), load balancing, flow control and protection\n   etc. to support
    applications like AI training and real-time services.\n   A good and timely understanding
    of network operational status, such\n   as congestion and failures, can help to
    improve utilization, reduce\n   latency, and enable faster response to critical
    events.  This\n   document describes the existing problems and why the IETF may
    need a\n   new set of fast network notifications related solutions to support\n
    \  any high-throughput, low-latency and lossless application.\n\n\t "
