abstract:
- language: en
  script: Latn
  content: "   RFC 7125 revised the tcpControlBits IP Flow Information Export\n   (IPFIX)
    Information Element that was originally defined in RFC 5102\n   to reflect changes
    to the TCP Flags header field since RFC 793.\n   However, that update is still
    problematic for interoperability\n   because some flag values were deprecated
    since then.\n\n   This document removes stale information from the IPFIX registry
    and\n   avoiding future conflicts with the authoritative TCP Header Flags\n   registry.\n\n
    \  This document obsoletes RFC 7125.\n\n\t "
