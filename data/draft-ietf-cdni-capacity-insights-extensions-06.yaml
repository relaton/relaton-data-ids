abstract:
- language: en
  script: Latn
  content: "   The CDNI Capacity Capability Advertisement Extensions define a set
    of\n   additional Capability Objects that provide information about current\n
    \  dCDN utilization and specified usage limits to the delegating uCDN in\n   order
    to inform traffic delegation decisions.\n\n   This document supplements the CDNI
    Capability Objects defined in RFC\n   8008 with two additional Capability Objects:
    FCI.CapacityLimits and\n   FCI.Telemetry.\n\n\t "
