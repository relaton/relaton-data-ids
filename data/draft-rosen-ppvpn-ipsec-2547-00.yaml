  script: Latn
  content: "This draft describes a variation of RFC2547 [RFC2547bis] in which the\noutermost
    MPLS label of a VPN packet is replaced with an IPsec\nencapsulation. This enables
    the VPN packets to be carried over non-\nMPLS networks, and allows the IPsec authentication
    and encryption\nfunctions to be used to protect VPN packets.\n\t "
