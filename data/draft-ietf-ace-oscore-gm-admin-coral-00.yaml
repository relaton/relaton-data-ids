abstract:
- language: en
  script: Latn
  content: "   Group communication for CoAP can be secured using Group Object\n   Security
    for Constrained RESTful Environments (Group OSCORE).  A\n   Group Manager is responsible
    to handle the joining of new group\n   members, as well as to manage and distribute
    the group keying\n   material.  The Group Manager can provide a RESTful admin
    interface\n   that allows an Administrator entity to create and delete OSCORE\n
    \  groups, as well as to retrieve and update their configuration.  This\n   document
    specifies how an Administrator entity interacts with the\n   admin interface at
    the Group Manager by using the Constrained RESTful\n   Application Language (CoRAL).
    \ The ACE framework for Authentication\n   and Authorization is used to enforce
    authentication and authorization\n   of the Administrator at the Group Manager.
    \ Protocol-specific\n   transport profiles of ACE are used to achieve communication
    security,\n   proof-of-possession and server authentication.\n\n\t "
