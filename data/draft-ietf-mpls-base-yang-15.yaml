abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of the MPLS base YANG model.\n
    \  The MPLS base YANG model serves as a base framework for configuring\n   and
    managing an MPLS switching subsystem on an MPLS-enabled router.\n   It is expected
    that other MPLS YANG models (e.g.  MPLS Label Switched\n   Path (LSP) Static,
    LDP or RSVP-TE YANG models) will augment the MPLS\n   base YANG model.\n\n\t "
