abstract:
- language: en
  script: Latn
  content: "   This specification defines how a series of security event tokens\n
    \  (SETs) may be delivered to a previously registered receiver using\n   HTTP
    POST over TLS initiated as a push to the receiver, or as a poll\n   by the receiver.
    \ The specification also defines how delivery can be\n   assured subject to the
    SET Token Receiver's need for assurance.\n\n\t "
