abstract:
- language: en
  script: Latn
  content: "   The document specifies new DHCP and IPv6 Router Advertisement options\n
    \  to discover encrypted DNS resolvers (e.g., DNS-over-HTTPS, DNS-over-\n   TLS,
    DNS-over-QUIC).  Particularly, it allows a host to learn an\n   authentication
    domain name together with a list of IP addresses and a\n   set of service parameters
    to reach such encrypted DNS resolvers.\n\n\t "
