  script: Latn
  content: "   This document defines a bidirectional protocol mapping for use by\n
    \  gateways that enable the exchange of media signaling messages between\n   systems
    that implement the Session Initiation Protocol (SIP) and\n   systems that implement
    the Jingle extensions to the Extensible\n   Messaging and Presence Protocol (XMPP).\n\n\t "
