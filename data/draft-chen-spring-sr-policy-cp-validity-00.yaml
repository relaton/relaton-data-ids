abstract:
- language: en
  script: Latn
  content: "   SR Policy architecture are specified in [RFC9256] .  An SR Policy\n
    \  comprises one or more candidate paths (CP) of which at a given time\n   one
    and only one may be active (i.e., installed in forwarding and\n   usable for steering
    of traffic).  Each CP in turn may have one or\n   more SID-List of which one or
    more may be active; when multiple SID-\n   List are active then traffic is load
    balanced over them.  However, a\n   candidate path is valid when at least one
    SID-List is active.  This\n   candidate path validity criterion cannot meet the
    needs of some\n   scenarios.\n\n   This document defines the new candidate path
    validity criterion.\n\n\t "
