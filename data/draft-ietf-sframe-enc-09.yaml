abstract:
- language: en
  script: Latn
  content: "   This document describes the Secure Frame (SFrame) end-to-end\n   encryption
    and authentication mechanism for media frames in a\n   multiparty conference call,
    in which central media servers (selective\n   forwarding units or SFUs) can access
    the media metadata needed to\n   make forwarding decisions without having access
    to the actual media.\n\n   The proposed mechanism differs from the Secure Real-Time
    Protocol\n   (SRTP) in that it is independent of RTP (thus compatible with non-RTP\n
    \  media transport) and can be applied to whole media frames in order to\n   be
    more bandwidth efficient.\n\n\t "
