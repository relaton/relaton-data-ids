abstract:
- language: en
  script: Latn
  content: "   Mapping Services in Locator/ID Separation Protocol (LISP) networks\n
    \  are key to proper LISP forwarding operation.  When considering the\n   deployment
    of LISP at large scale, these Mapping Services are even\n   more crucial for the
    sake of the LISP forwarding efficiency.  This\n   document introduces two additional
    LISP messages that are meant to\n   facilitate the dynamic discovery of Mapping
    Systems, improve Ingress\n   Tunnel Routers (ITR) recovery times and optimize
    the solicitation of\n   the LISP Mapping System as a function of the ITR location,
    in\n   particular.\n\n\n\t "
