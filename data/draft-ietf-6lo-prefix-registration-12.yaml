abstract:
- language: en
  script: Latn
  content: "   This document updates IPv6 Neighbor Discovery (RFC 4861) and the\n
    \  6LoWPAN extensions (RFC 8505, RFC 8928, RFC 8929) to enable a node\n   that
    owns or is directly connected to a prefix to register that\n   prefix to neighbor
    routers.  The registration indicates that the\n   registered prefix can be reached
    via the advertising node without a\n   loop.  The unicast prefix registration
    allows to request neighbor\n   router(s) to redistribute the prefix in another
    routing domain\n   regardless of the routing protocol used in that domain.  This\n
    \  document extends Routing Protocol for Low-Power and Lossy Networks\n   (RPL)
    (RFC 6550, RFC 6553, and RFC 9010) to enable a 6LoWPAN Router\n   (6LR) to inject
    the registered prefix in RPL.\n\n\t "
