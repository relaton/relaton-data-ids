- language: en
  script: Latn
  content: "This memo presents a way for IRC servers and clients to negotiate\noptional
    features of the IRC protocol, mainly those which need to be\nexplicitly supported
    by the client and are either backwards\nincompatible with the original IRC protocol
    or involve the format of\ndata sent by the client.\n\n\t "
