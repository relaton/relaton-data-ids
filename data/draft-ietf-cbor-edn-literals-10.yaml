abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation, CBOR (STD 94, RFC 8949),\n
    \  defines a \"diagnostic notation\" in order to be able to converse about\n   CBOR
    data items without having to resort to binary data.  RFC 8610\n   extends this
    into what is known as Extended Diagnostic Notation\n   (EDN).\n\n   This document
    sets forth a further step of evolution of EDN, and it\n   is intended to serve
    as a single reference target in specifications\n   that use EDN.\n\n   It specifies
    how to add application-oriented extensions to the\n   diagnostic notation.  It
    then defines two such extensions for text\n   representations of epoch-based date/times
    and of IP addresses and\n   prefixes (RFC 9164).\n\n   A few further additions
    close some gaps in usability.  It modifies\n   one extension specified in Appendix
    G.4 of RFC 8610 to enable further\n   increasing usability.  To facilitate tool
    interoperation, this\n   document specifies a formal ABNF definition for EDN as
    defined today,\n   and it adds media types.\n\n\t "
