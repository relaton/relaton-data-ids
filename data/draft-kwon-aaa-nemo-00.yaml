abstract:
- language: en
  script: Latn
  content: "   The purpose of this paper is to describe an AAA protocol designed for\n
    \  NEMO services.  The proposed AAA protocol retains the NEMO mobility\n   transparency
    in the NEMO basic support protocol, while providing all\n   the required AAA functionalities
    for mobile network nodes.  In\n   addition, the proposed AAA protocol reduces
    authentication latency by\n   localizing AAA process.\n\t "
