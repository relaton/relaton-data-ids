  script: Latn
  content: "This draft describes protocol of Terminal Mode which was proposed \nin
    ITU-T SG16 meeting on November 2000 at Geneva.  The Terminal \nMode supports the
    transfer of image data, capabilities exchange and \nconfirmation for Store and
    Forward internet fax terminals having \nlimited memory and small CPU power.  Terminal
    Mode also supports all \nfeatures of Group 3 facsimile on the Internet using T.30
    signals in \ncapability exchange.\n\t "
