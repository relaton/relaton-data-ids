  content: "The Provisioning of VPN based on Layer 2 circuits across MPLS-base \nnetwork
    has been described in draft-kompella-mpls-l2vpn-02.txt. The \ndraft describes
    how provider's edge routers distribute configured \nVPN information amongst themselves.
    This information is then \nprocessed to map layer 2 circuits of customer's edge
    devices to \nremote customer devices of the same VPN through MPLS cloud via \nadjoining
    provider's edge devices. The proposal requires a priori \nguestimating of customer's
    growth needs for the VPN and accordingly \nover provisioning of a contiguous set
    of (preferably per platform) \nMPLS labels.\n\t "
