abstract:
- language: en
  script: Latn
  content: "   This document defines capabilities of nodes supporting MPLS Network\n
    \  Actions (MNA) and how to signal them using IS-IS and OSPF.  The\n   capabilities
    include the Readable Label Depth (RLD), supported\n   network action opcodes,
    and the maximum sizes of differently scoped\n   Network Action Sub-stacks (NAS),
    called the NAS_MLD.  For IS-IS and\n   OSPF signaling, sub-TLV encodings based
    on existing mechanisms to\n   signal node- and link-specific capabilities are
    leveraged.\n\n\t "
