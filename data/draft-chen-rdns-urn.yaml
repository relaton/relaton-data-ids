abstract:
- language: en
  script: Latn
  content: "   This document describes the Namespace Identifier (NID) for Uniform\n
    \  Resource Namespace (URN) resources to uniquely identify enterprise\n   YANG
    modules.  This document defines a single top level \"rdns\"\n   Namespace identifier
    (NID), with which organizations and enterprises\n   can define Uniform Resource
    Name (URN) Namespaces to uniquely\n   identify enterprise YANG modules.\n\n\t "
