abstract:
- language: en
  script: Latn
  content: "   This document describes how to use Simple Two-way Active Measurement\n
    \  Protocol (STAMP) test packets in combination with Hybrid Methods to\n   perform
    Hop-By-Hop measurements in addition to the Edge-To-Edge\n   measurements.  It
    also defines optional TLVs which are carried in\n   STAMP test packets to enhance
    the STAMP based functions.  Such\n   extensions to STAMP enable performance measurement
    and collection at\n   every node and link along a STAMP test packet's delivery
    path.\n\n\t "
