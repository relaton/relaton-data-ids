  script: Latn
  content: "   This document defines a set of Secure/Multipurpose Internet Mail\n
    \  Extensions (S/MIME) Capability types for ASN.1 encoding for the\n   current
    set of public keys defined by the PKIX working group.  This\n   facilitates the
    ability for a requester to specify information on the\n   public keys and signature
    algorithms to be used in responses.  An\n   example of where this is used is is
    detailed in Online Certificate\n   Status Protocol Algorithm Agility (RFC 6277).\n\n\t "
