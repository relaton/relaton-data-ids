abstract:
- language: en
  script: Latn
  content: "   This document specifies the ICMPv6 Reflection utility.  The ICMPv6\n
    \  Reflection utility is a diagnostic tool, similar to Ping and the\n   ICMPv6
    PROBE utility.  It is similar to Ping and PROBE in that it\n   relies on a stateless
    message exchange between a probing node and a\n   probed node.  The probing node
    sends a request to the probed node and\n   the probed node responds to the request.\n\n
    \  The ICMPv6 Reflection utility differs from Ping and PROBE because, in\n   the
    ICMPv6 Reflection utility, the probing node requests a snapshot\n   of the message
    that it sent, as it was when arrived at the probed\n   node.  The probed node
    returns the requested snapshot.\n\n   The ICMPv6 Reflection utility is useful
    because it can allow the user\n   to see how the network modified the request
    as it traveled from the\n   probing node to the probed node.\n\n\t "
