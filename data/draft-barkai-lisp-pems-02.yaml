abstract:
- language: en
  script: Latn
  content: "  This document describes the interfaces and functionality of portable\n
    \ socket objects, each instantiated and delegated per Unicast/Multicast\n  Endpoint
    Identifiers(EID), using eBPF like Unix stacks. Sockets are\n  deployed across
    edge-compute locations and are used either as queues\n  for assembling upstream
    point to point and multipoint to point frames,\n  or as a channels, segmenting
    point to multipoint and multipoint to\n  multipoint application frames. Portability
    of Unicast-queue and\n  Multicast-channel sockets, as well as subscription and
    replication, is\n  achieved using the Locator/ID Separation Protocol (LISP).\n\n\n\t "
