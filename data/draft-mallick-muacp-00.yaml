abstract:
- language: en
  script: Latn
  content: "   This document specifies the Micro Agent Communication Protocol\n   (µACP),
    a resource-efficient messaging protocol for autonomous agents\n   operating on
    constrained devices (Class 1 IoT devices per [RFC7228]).\n   Existing agent communication
    protocols assume unbounded computational\n   and energy resources; µACP provides
    formal guarantees on memory,\n   energy, and bandwidth consumption while maintaining
    expressiveness\n   sufficient for finite-state coordination patterns.  The protocol\n
    \  defines four core message types, a fixed 64-bit header, TLV-based\n   extensibility,
    and mandatory OSCORE security binding for operation in\n   adversarial environments.\n\n\t "
