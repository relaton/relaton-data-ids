abstract:
- language: en
  script: Latn
  content: "   This document defines a transport mechanism for Unmanned Aircraft\n
    \  System (UAS) Network Remote ID (Net-RID).  The Broadcast Remote ID\n   (B-RID)
    messages can be sent directly over UDP or via a more\n   functional protocol using
    CoAP/CBOR for the Net-RID messaging.  This\n   is secured via either HIP/ESP or
    DTLS.  HIP/ESP or DTLS secure\n   messaging Command-and-Control (C2) for is also
    described.\n\n\t "
