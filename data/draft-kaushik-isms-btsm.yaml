  content: "   In response to the need for a security model for SNMP that integrates\n
    \  with other device security models, we specify the use of BEEP\n   combined
    with SASL and TLS as a transport for SNMP requests and\n   responses.  We define
    a URI and specify a BEEP profile to be used,\n   and we relate our work to the
    Transport Mapping Security Model.\n\t "
