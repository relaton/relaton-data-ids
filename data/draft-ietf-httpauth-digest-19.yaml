- language: en
  script: Latn
  content: "The Hypertext Transfer Protocol (HTTP) provides a simple challenge- response
    authentication mechanism that may be used by a server to challenge a client request
    and by a client to provide authentication information.  This document defines
    the HTTP Digest Authentication scheme that can be used with the HTTP authentication
    mechanism.\n\t "
