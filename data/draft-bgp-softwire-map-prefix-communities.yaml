  content: "   This document proposes an OPTIONAL extension to the current MAP-T\n
    \  (Mapping of Address and Port using Translation) [RFC7599] and MAP-E\n   (Mapping
    of Address and Port with Encapsulation) [RFC7597]\n   configuration mechanisms.
    \ It allows for dynamically learned and\n   programmed MAP-T or MAP-E prefix value
    parameters via BGP-learned\n   prefixes marked with extended community attributes,
    enabling a more\n   flexible and scalable approach compared to static configuration.\n\n\t "
