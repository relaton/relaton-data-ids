abstract:
- content: "<p>This document describes describes issues with using Internet Key Exchange
    version 2 (IKEv2) fragmentation for transmitting large messages on unreliable
    transport. The document proposes several approaches for dealing with these issues:
    randomizing the order the fragments are sent, dispersing sending fragments over
    time and selective retransmission of fragments based on information from the peer
    about their receipt.</p>"
