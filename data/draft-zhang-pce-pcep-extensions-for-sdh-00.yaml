- language: en
  script: Latn
  content: "[GMPLS-REQ] describes functional requirements for Generalized Multi-\nProtocol
    Label Switching (GMPLS) application of Path Computation \nElement (PCE). This
    document explains the application-specific \nextensions for the Path Computation
    Element Communication Protocol \n(PCEP) to support SDH. PCEP is the communication
    protocol defined by \nIETF in RFC5440. \n\n \n \n \nzhang\n\n\n\n\n\n  Expires
    July 2010\n\n\n\n\n\n\n[page 1] \n\ndraft-zhang-pce-pcep-extensions-for-sdh-00.txt\n\n\n\n
