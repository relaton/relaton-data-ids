abstract:
- language: en
  script: Latn
  content: "   DHCPv6 defines class based allocation of IA_NA and IA_TA IPv6\n   addresses.
    \ This document extends DHCPv6 prefix delegation with class\n   based prefix allocation.
    \ It defines a new prefix class option to\n   classify a prefix.  It defines the
    behavior of a DHCPv6 client\n   requesting a prefix to include the class of the
    prefix to be\n   allocated and the DHCPv6 server behavior to select and offer
    a prefix\n   from a given class.  It discusses how IA_NA can be requested and\n
    \  assigned from a specific prefix class.\n\n\t "
