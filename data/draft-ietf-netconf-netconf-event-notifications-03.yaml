abstract:
- language: en
  script: Latn
  content: "   This document defines how to transport network subscriptions and\n
    \  event messages on top of the Network Configuration protocol\n   (NETCONF).
    \ This includes the full set of RPCs, subscription state\n   changes, and message
    payloads needing asynchronous delivery.  The\n   capabilities and operations defined
    in this document used in\n   conjunction with [subscribe] are intended to obsolete
    [RFC5277].  In\n   addition, the capabilities within those two documents along
    with\n   [yang-push] are intended to enable an extract of a YANG datastore on\n
    \  a remote device.\n\n\t "
