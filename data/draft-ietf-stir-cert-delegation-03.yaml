abstract:
- language: en
  script: Latn
  content: "   The Secure Telephone Identity Revisited (STIR) certificate profile\n
    \  provides a way to attest authority over telephone numbers and related\n   identifiers
    for the purpose of preventing telephone number spoofing.\n   This specification
    details how that authority can be delegated from a\n   parent certificate to a
    subordinate certificate.  This supports a\n   number of use cases, including those
    where service providers grant\n   credentials to enterprises or other customers
    capable of signing\n   calls with STIR.\n\n\t "
