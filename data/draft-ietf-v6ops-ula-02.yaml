abstract:
- language: en
  script: Latn
  content: "   The behavior of ULA addressing as defined by [RFC6724] is preferred\n
    \  below legacy IPv4 addressing, thus rendering ULA IPv6 deployment\n   functionally
    unusable in IPv4 / IPv6 dual-stacked environments.  The\n   lack of a consistent
    and supportable way to manipulate this behavior,\n   across all platforms and
    at scale is counter to the operational\n   behavior of GUA IPv6 addressing on
    nearly all modern operating\n   systems that leverage a preference model based
    on [RFC6724] .\n\n\t "
