abstract:
- content: "<p>This document provides a YANG data model to access to and control CMIS
    for managing pluggable Digital Coherent Optics transceivers equipped in a router
    or a switch from outside. CMIS has custom pages which enables to be defined by
    the module vendor for its own usage, and allows to extend the uses of the optics
    devices.</p>"
