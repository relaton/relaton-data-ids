abstract:
- language: en
  script: Latn
  content: "This paper is intended to serve as a framework for definition of IPv6
    MIB objects.                                                                   This
    memo defines an experimental portion of the Management Information Base (MIB)
    for use with network management protocols in the IPv6-based internets.                                                                 This
    document specifies a MIB module in a manner that is both compliant to the SNMPv2
    SMI, and semantically identical to the peer SNMPv1 definitions.\n\t "
