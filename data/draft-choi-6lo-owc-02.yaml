abstract:
- language: en
  script: Latn
  content: "   IEEE 802.15.7, \"Short-Range Optical Wireless Communications\" defines\n
    \  wireless communication using visible light.  It defines how data is\n   transmitted,
    modulated, and organized in order to enable reliable and\n   efficient communication
    in various environments.  The standard is\n   designed to work alongside other
    wireless communication systems and\n   supports both line-of-sight (LOS) and non-line-of-sight
    (NLOS)\n   communications.  This document describes how IPv6 is transmitted over\n
    \  short-range optical wireless communications (OWC) using IPv6 over\n   Low-Power
    Wireless Personal Area Network (6LoWPAN) techniques.\n\n\t "
