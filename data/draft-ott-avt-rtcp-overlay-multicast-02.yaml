abstract:
- language: en
  script: Latn
  content: "   The Real-time Transport Control Protocol (RTCP) is designed to   operate
    along with Real-time Transport Protocol (RTP) in unicast,\n   single-source multicast
    and any-source multicast environments.  With\n   the availability of overlay multicast
    and Application Layer Multicast\n   (ALM), the suitability of RTCP in such environments
    needs to be\n   analyzed.  The applicability of the existing RTCP reporting\n
    \  architectures in overlay multicast and ALM environments are\n   investigated
    and the new features that may be required are discussed\n   in this document.\n\t "
