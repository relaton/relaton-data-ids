abstract:
- language: en
  script: Latn
  content: "   This document describes a machine-readable format for specifying the\n
    \  syntax of protocol data units within a protocol specification.  This\n   format
    is comprised of a consistently formatted packet header\n   diagram, followed by
    structured explanatory text.  It is designed to\n   maintain human readability
    while enabling support for automated\n   parser generation from the specification
    document.  This document is\n   itself an example of how the format can be used.\n\n\t "
