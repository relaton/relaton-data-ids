abstract:
- language: en
  script: Latn
  content: "   This document adds a small number of mandatory tests required for the\n
    \  secure operation of IKEv2 with elliptic curve groups.  No change is\n   required
    to IKE implementations that use modular exponential groups,\n   other than a few
    rarely used so-called DSA groups.  This document\n   updates the IKEv2 protocol,
    RFC 5996.\n\n\t "
