abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for monitoring Differentiated Services (DS)
    Codepoint usage in packets which contain a DS field, utilizing the monitoring
    framework defined in the RMON-2 (Remote Network Monitoring Management Version
    2) MIB. [STANDARDS-TRACK]\n\t "
