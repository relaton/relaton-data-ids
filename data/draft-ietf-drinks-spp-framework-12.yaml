abstract:
- content: <p>This document specifies the data model and the overall structure for
    a framework to provision Session Establishment Data (SED) into Session Data Registries
    and SIP Service Provider (SSP) data stores. The framework is called the "Session
    Peering Provisioning Framework" (SPPF). The provisioned data is typically used
    by network elements for session establishment.</p>
