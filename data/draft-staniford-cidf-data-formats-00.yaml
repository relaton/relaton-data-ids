abstract:
- language: en
  script: Latn
  content: "This document defines portions of the Common Intrusion Detection\nFramework
    (CIDF), specifically the data formats used.  CIDF is designed\nto allow intrusion
    detection systems (IDS) to interoperate with one\nanother.\n \nTwo layered formats
    are defined here: Gidos, which are a high-level data\nstructure intended to allow
    IDS systems to exchange messages describing\nthe state of the world, events occurring,
    and recommended actions with\nsomewhat standardized semantics.  Gidos can be encoded
    in CIDF messages,\nthe format for which is also defined here.\n\t "
