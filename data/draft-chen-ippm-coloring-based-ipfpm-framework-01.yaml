abstract:
- language: en
  script: Latn
  content: "   By changing one or more bits of packets to \"color\" the packets into\n
    \  different color blocks, it naturally gives a way to measure the real\n   packet
    loss and delay without inserting any extra OAM packets.  This\n   is called \"coloring\"
    based IP Flow Performance Measurement (IPFPM).\n   This document specifies a framework
    for this \"coloring\" based IPFPM\n   and defines a new application to the IPFIX
    for exporting the\n   performance measurement statistic data.\n\n\n\t "
