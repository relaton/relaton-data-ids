- language: en
  script: Latn
  content: "This document describes a compression method based on the data compression
    algorithm described in International Telecommunication Union (ITU-T) Recommendation
    V.44.  This document defines the application of V.44 Packet Method to the Internet
    Protocol (IP) Payload Compression Protocol (RFC 2393).  This memo provides information
    for the Internet community.\n\t "
