abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG module for incorporating entitlements\n
    \  in a network inventory of entitlements.  Entitlements define the\n   rights
    for their holder to use specific capabilities in a network\n   element(s).  The
    model is rooted by the concept of the capabilities\n   offered by an element,
    enabled by the held entitlements, and\n   considers entitlement scope, how they
    are assigned, and when they\n   expire.  The model introduces a descriptive definition
    of\n   capabilities and the entitlement use restrictions, supporting\n   entitlement
    administration and the understanding of the capabilities\n   available through
    the network.\n\n\t "
