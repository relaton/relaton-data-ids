abstract:
- language: en
  script: Latn
  content: "   The Distributed Conferencing (DCON) framework provides the means to\n
    \  distribute Centralized Conference (XCON) information by appropriately\n   orchestrating
    a number of centralized focus entities (clouds).  The\n   mechanism we propose
    to make each XCON cloud communicate with its\n   related DCON peer is based on
    the use of some kind of XCON-DCON\n   Synchronization Protocol (XDSP).  This document
    gives the\n   requirements for XDSP.\n\n\t "
