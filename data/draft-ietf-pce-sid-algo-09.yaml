abstract:
- language: en
  script: Latn
  content: "   The SR-Algorithm associated with a Prefix Segment-ID (SID) defines\n
    \  the path computation algorithm used by Interior Gateway Protocols\n   (IGPs).
    \ This information is available to controllers such as the\n   Path Computation
    Element (PCE) via topology learning.  This document\n   proposes an approach for
    informing headend routers regarding the SR-\n   Algorithm associated with each
    Prefix SID used in PCE-computed paths,\n   as well as signalling a specific SR-Algorithm
    as a constraint to the\n   PCE.\n\n\n\t "
