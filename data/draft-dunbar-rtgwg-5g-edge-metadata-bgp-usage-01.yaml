abstract:
- language: en
  script: Latn
  content: "   This draft describes the problems in the 5G Edge computing\n   environment
    and how BGP can be used to propagate additional IP\n   layer detectable information
    about the 5G edge data centers so\n   that the ingress routers in the 5G Local
    Data Network can make\n   path selections based on not only the routing distance
    but\n   also the IP Layer relevant metrics of the destinations. The\n   goal is
    to improve latency and performance for 5G Edge\n   Computing (EC) services even
    when the detailed servers running\n   status are unavailable.\n\n\t "
