abstract:
- language: en
  script: Latn
  content: "Mobile Ad-hoc Networks (MANETs) comprise MANET routers, and connect\n
    \  to other networks via one or more MANET border routers.  MANET\n   routers
    communicate over semi-broadcast links which present\n   interesting considerations
    for the classical IP model that are\n   subject matter for this document.  In
    particular, the term \"link\"\n   requires careful examination in MANET/Autoconf
    and other contexts.\n\t "
