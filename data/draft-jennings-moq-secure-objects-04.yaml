abstract:
- language: en
  script: Latn
  content: "   This document specifies an end-to-end authenticated encryption scheme\n
    \  for application objects transmitted via Media over QUIC (MoQ)\n   Transport.
    \ The scheme enables original publishers to securely share\n   a symmetric key
    with end subscribers, ensuring that MoQ relays are\n   unable to decrypt object
    contents.  Additionally, subscribers can\n   verify the integrity and authenticity
    of received objects, confirming\n   that the content has not been modified in
    transit.\n\n\t "
