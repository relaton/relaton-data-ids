abstract:
- language: en
  script: Latn
  content: "This document describes the RC5-CBC security transform for the IP Encapsulating
    Security Payload (ESP) based on the DES-CBC transform described in RFC-1829 and
    RFC-1827.  The RC5 cipher allows for greater performance, security and exportability
    than the DES cipher.  A companion document [Baldwin96] describes RC5 in sufficient
    detail to construct interoperable systems.\n\t "
