  content: "The IPPM Working group has specified metrics for measuring the \nperformance
    of an IP network. They are implemented in measurement \nplatform. Processing widespread
    end to end measurement requires a \ncommon interface for the management of the
    measurement of the IPPM \nmetrics. This memo specifies a set of requirements of
    a management \nservice for the IPPM measurements. \n\n\t "
