abstract:
- language: en
  script: Latn
  content: "   Attestation is the process by which an entity produces evidence about\n
    \  itself that another party can use to evaluate the trustworthiness of\n   that
    entity.\n\n   In use cases that require the use of remote attestation, such as\n
    \  confidential computing or device onboarding, an attester has to\n   convey
    evidence or attestation results to a relying party.  This\n   information exchange
    may happen at different layers in the protocol\n   stack.\n\n   This specification
    provides a generic way of passing evidence and\n   attestation results in the
    TLS handshake.  Functionality-wise this is\n   accomplished with the help of key
    attestation.\n\n\t "
