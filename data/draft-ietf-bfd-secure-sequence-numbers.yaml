  content: Meticulous Keyed ISAAC for BFD Optimized Authentication
docidentifier:
- content: draft-ietf-bfd-secure-sequence-numbers
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a BFD Optimized Authentication Mode,\n   Meticulous
    Keyed ISAAC Authentication.  This mode can be used to\n   authenticate some BFD
    packets with less CPU time cost than using MD5\n   or SHA1, with the tradeoff
    of decreased security.  This mechanism\n   cannot be used to signal state changes,
    but it can be used to\n   maintain a session in the Up state.\n\n\t "
