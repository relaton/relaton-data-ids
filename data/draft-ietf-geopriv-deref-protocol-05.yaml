    to resolve a reference to a Presence Information Data Format\n   Location Object
    (PIDF-LO).  The document assumes that a Location\n   Recipient possesses a URI
    that can be used in conjunction with the\n   HTTP-Enabled Location Delivery (HELD)
    protocol to request the\n   location of the Target.\n\n\t "
