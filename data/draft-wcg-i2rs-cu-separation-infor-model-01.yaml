abstract:
- language: en
  script: Latn
  content: "   To improve network resource utilization and reduce the operation\n
    \  expense, the Control-Plane and User-Plane separation conception is\n   raised
    [draft-gu-nfvrg-cloud-bng-architecture-01].  This document\n   describes the information
    model for the interface between Control-\n   Plane and User-Plane separation BNG.
    \ This information model may\n   involve both control channel interface and configuration
    channel\n   interface.  The interface for control channel allows the Control-\n
    \  Plane to send the user's information table to the User-Plane, and the\n   User-Plane
    to report the statistics information to the Control-Plane,\n   etc.  The interface
    for configuration channel is in charge of the\n   version negotiation between
    the CP and UP, the configuration for the\n   devices of CP and UP, and the report
    of UP's capabilities, etc.  The\n   information model defined in this document
    enable defining a\n   standardized data model.  Such a data model can be used
    to define an\n   interface to the CU separation BNG.\n\n\t "
