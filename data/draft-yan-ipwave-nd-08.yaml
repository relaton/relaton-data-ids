abstract:
- language: en
  script: Latn
  content: "   For Cooperative Adaptive Cruise Control (C-ACC), platooning and other\n
    \  typical use cases in Intelligent Transportation System (ITS), IPv6\n   communication
    between neighbor vehicles and between vehicle and\n   server pose the following
    two issues: 1) how to discover a neighbor\n   vehicle and the demanded service;
    and 2) how to discover the link-\n   layer address and other metadata of the neighbor
    vehicle and selected\n   server.  This document presents a solution to these problems
    based on\n   DNS-SD/mDNS [RFC6762][RFC6763].\n\n\n\t "
