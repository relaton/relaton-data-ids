abstract:
- language: en
  script: Latn
  content: "   DCCP communications as defined in RFC 4340 are restricted to a single\n
    \  path per connection, yet multiple paths often exist between peers.\n   The
    simultaneous use of available multiple paths for a DCCP session\n   could improve
    resource usage within the network and, thus, improve\n   user experience through
    higher throughput and improved resilience to\n   network failures.  Use cases
    for Multipath DCCP (MP-DCCP) are mobile\n   devices (e.g., handsets, vehicles)
    and residential home gateways\n   simultaneously connected to distinct networks
    as, e.g., a cellular\n   and a Wireless Local Area (WLAN) network or a cellular
    and a fixed\n   access network.  Compared to existing multipath protocols such
    as\n   MPTCP, MP-DCCP offers special support for latency-sensitive services\n
    \  with different requirements for reliability and in-order delivery.\n\n   This
    document specifies a set of extensions to DCCP to support\n   multipath operations.
    \ The protocol offers the same type of service\n   to applications as DCCP and
    provides the components necessary to\n   establish and use multiple DCCP flows
    across different paths\n   simultaneously.\n\n\t "
