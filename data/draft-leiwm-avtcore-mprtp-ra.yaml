abstract:
- language: en
  script: Latn
  content: "   This document defines the framework of multipath transmission of real-time\n
    \  media based on relay. The framework allows participants to use multiple\n   paths,including
    the default IP path and relay paths, to transport media in a\n   RTP session.
    A relay path may via one or more RTP relay nodes which provide\n   relay services
    for media data. This framework describes function blocks and\n   behaviors of
    MPRTP-RA-capable RTP agent and RTP relay. The framework also\n   defines multipath
    transport protocol by extending RTP, and relay control\n   protocol named OpenPath.\n\n\t "
