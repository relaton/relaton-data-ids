abstract:
- language: en
  script: Latn
  content: "The X500 Directory specifies an encoding of Presentation Address,\n    which
    utilizes OSI Network Addresses as defined in the OSI Network\n    Layer standards
    [CCI88] [ISO87a]. X500 Directories not being heavy \n    users of OSI Session
    layer services can be run in a pure TCP/IP\n    environment. This is possible
    by incorporating minimal OSI\n    presentation and session layer services in the
    X500 Directory, thus\n    allowing the X500 Directory to run in a pure TCP/IP
    environment.\n\t "
