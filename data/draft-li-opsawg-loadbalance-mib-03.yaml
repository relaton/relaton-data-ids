  script: Latn
  content: "   Load balancer is deployed widely in datacenter nowadays.  There is
    a\n   requirement to build a unique LB network management system where two\n   or
    more vendors' LB devices are used.  We propose the standard MIBs\n   for unique
    NMS.\n\n   Load balancer description is introduced at\n   \"http://en.wikipedia.org/wiki/Load_balancing_(computing)\".\n\n
    \  This memo defines an portion of the Management Information Base (MIB)\n   for
    use with network management protocols in the Internet community.\n   In particular,
    it describes a MIB module for load balance device.\n\n\t "
