abstract:
- language: en
  script: Latn
  content: "   Extensible Authentication Protocol (EAP) is described in [RFC3748].\n
    \  EAP typically runs directly over data link layers such as Point-to-\n   Point
    Protocol (PPP) or IEEE 802, without requiring IP.\n   IEEE802.1X-2004 clarifies
    some aspect of the EAP over Layer 2 PDUs.\n   IEEE802.1X-2010 introduces MACsec
    Key Agreement Protocol (MKA) which\n   uses EAPOL.  In IEEE 802.1X-2010 the existing
    EAPOL (EAP over LANs)\n   PDU formats have not been modified, but additional EAPOL
    PDUs have\n   been added to support MKA.  MKA is used for discovering peers and\n
    \  their mutual authentication, to agree the secrete keys (SAKs) used by\n   MACsec
    for symmetric shared key cryptography.  This document\n   describes procedures
    to transport EAP and ultimately MKA PDUs over a\n   IP network to distribute SAKs
    for symmetric key cryptography.\n\n\t "
