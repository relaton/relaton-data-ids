abstract:
- language: en
  script: Latn
  content: "   This document specifies a network header that is a type of compressed\n
    \  IPv4 or IPv6 header.  The use case is high performance networking in\n   limited
    domains, in particular in scale-up networks for AI where even\n   modest packet
    overhead packet may be materially detrimental to\n   overall performance.  The
    SUNH network header provides three primary\n   benefits: 1) It reduces the amount
    of on-the-wire protocol overhead,\n   2) It simplifies route lookup to be more
    efficient with lower\n   latency, 3) It retains the properties and benefits of
    a Network Layer\n   header including compatibility with deployed Ethernet switches
    and\n   NICs.\n\n\t "
