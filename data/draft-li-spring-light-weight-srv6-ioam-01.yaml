abstract:
- language: en
  script: Latn
  content: "   In-situ OAM(IOAM) records OAM information within the packet while the\n
    \  packet traverses a particular network domain.  A discussion of the\n   motivation
    and requirements for in-situ OAM can be found in\n   [I-D.brockners-inband-oam-requirements].\n\n
    \  This document defines a light weight IOAM method for SRv6 network\n   programming.
    \ In this method, IOAM information is carried in the data\n   packet by the SIDs
    in the SRH.\n\n\t "
