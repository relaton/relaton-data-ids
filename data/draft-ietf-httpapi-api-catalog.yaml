abstract:
- language: en
  script: Latn
  content: "   This document defines the \"api-catalog\" well-known URI and link\n
    \  relation.  It is intended to facilitate automated discovery and usage\n   of
    published APIs.  A request to the api-catalog resource will return\n   a document
    providing information about, and links to, the publisher's\n   APIs.\n\n\t "
