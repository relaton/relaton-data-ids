abstract:
- language: en
  script: Latn
  content: "   This document specifies a paradigm named Computerate Specifying,\n
    \  designed to simultaneously document and formally specify\n   communication
    protocols.  This paradigm can be applied to any\n   document produced by any Standard
    Developing Organization (SDO), but\n   this document targets specifically documents
    produced by the IETF.\n\n\t "
