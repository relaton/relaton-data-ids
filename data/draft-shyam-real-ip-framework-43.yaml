abstract:
- language: en
  script: Latn
  content: "   This document tries to propose an architectural framework of the\n
    \  internet in the real IP world. It describes how a three-tier mesh\n   structured
    hierarchy can be established in a large address space\n   based on fragmenting
    it into some regions and some sub regions inside\n   each of them. It addresses
    issues which could be relevant to this\n   architecture in the context of IPv6.
    It shows how to make a\n   transition from private IP to real IP without making
    significant\n   changes with the existing network.\n\n\t "
