abstract:
- language: en
  script: Latn
  content: "   RFC 8250 defines an IPv6 Destination Option that carries Performance\n
    \  and Diagnostic Metrics (PDM) such as sequence numbers and timing\n   information.
    \ While useful for measurement and troubleshooting,\n   clear-text PDM data may
    expose operational characteristics of\n   endpoints and networks.\n\n   This document
    defines PDMv2, a revised version of PDM that introduces\n   a registration-based
    security model.  Instead of specifying\n   cryptographic algorithms or inline
    key negotiation, PDMv2 relies on a\n   prior registration process to authenticate
    entities, authorize\n   participation, and establish shared secrets.  These secrets
    are then\n   used by endpoints and authorized analyzers to protect and interpret\n
    \  PDMv2 data according to local policy.\n\n   This document specifies the PDMv2
    semantics, header structure, and\n   operational model.  Cryptographic algorithms,
    key derivation\n   functions, and cipher negotiation are explicitly out of scope.\n\n\t "
