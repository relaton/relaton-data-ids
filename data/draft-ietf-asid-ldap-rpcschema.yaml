abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol [1][2] defines a standard protocol
    for accessing diverse directory services. One common use of a directory service
    is the location of application services, among which are RPC services.                                                              This
    document defines a set of object classes and attributes for storing metadata and
    binding information for RPC services that are DCE-compliant or closely follow
    the DCE model, in directories that support LDAP.\n\t "
