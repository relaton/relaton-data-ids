abstract:
- language: en
  script: Latn
  content: "   It has been observed that specifications of new Real-time Transport\n
    \  Protocol (RTP) payload formats often forget to specify registration\n   of
    the format's media type in the IANA registry \"RTP Payload Formats\n   Media Types\"
    as recommended by RFC 8088.  In practice this has no\n   real impact.  One reason
    is that the Media Types registry is the\n   crucial registry to register any Media
    Type to establish the media\n   type used to identified the format in various
    signaling usage.\n\n   This document resolves the situation by first updating
    the RTP\n   Payload Format Media Type registry to include all the known RTP\n
    \  payload formats at the time of writing, then it closes this IANA\n   Registry
    for any future registration.  Beyond instructing IANA to\n   close this registry,
    the instructions to authors in RFC 8088 are\n   updated to reflect this.\n\n\t "
