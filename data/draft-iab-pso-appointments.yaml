abstract:
- language: en
  script: Latn
  content: "This document specifies the process by which the IETF appoints its 2\nrepresentatives
    to ICANN's Protocol Support Organization's Protocol\nCouncil (PSO-PC).  Additionally,
    the process for selecting candidates\nfor the PSO's appointments to the ICANN
    Board of Directors is\nspecified.  This process specification reflects 2 years
    of IETF\nexperience with ICANN, the PSO-PC and the PSO organization, since\ntheir
    inception in 1999.\n\t "
