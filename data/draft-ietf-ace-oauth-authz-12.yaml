abstract:
- language: en
  script: Latn
  content: "   This specification defines a framework for authentication and\n   authorization
    in Internet of Things (IoT) environments called ACE-\n   OAuth.  The framework
    is based on a set of building blocks including\n   OAuth 2.0 and CoAP, thus making
    a well-known and widely used\n   authorization solution suitable for IoT devices.
    \ Existing\n   specifications are used where possible, but where the constraints
    of\n   IoT devices require it, extensions are added and profiles are\n   defined.\n\n\t "
