abstract:
- language: en
  script: Latn
  content: "   This document describes a UDP-based transport for YANG notifications\n
    \  to collect data from network nodes within a controlled environment.\n   A shim
    header is defined to facilitate the data streaming directly\n   from a publishing
    process on a network device to telemetry receivers.\n   Such a design enables
    higher frequency updates and less performance\n   overhead on publisher and receiver
    processes compared to already\n   established notification mechanisms.  A YANG
    data model is also\n   defined for management of the described UDP-based transport.\n\n\t "
