  content: New Protocols Using TLS Must Require TLS 1.3
docidentifier:
- content: draft-ietf-uta-require-tls13
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   TLS 1.3 use is widespread, it has had comprehensive security proofs,\n
    \  and it improves both security and privacy over TLS 1.2.  Therefore,\n   new
    protocols that use TLS must require TLS 1.3.  As DTLS 1.3 is not\n   widely available
    or deployed, this prescription does not pertain to\n   DTLS (in any DTLS version);
    it pertains to TLS only.\n\n   This document updates RFC9325 and discusses post-quantum
    cryptography\n   and the security and privacy improvements over TLS 1.2 as a rationale\n
    \  for that update.\n\n\t "
