abstract:
- language: en
  script: Latn
  content: "This document describes an RTP payload format for transporting audio data
    using the AC-3 audio compression standard.  AC-3 is a high quality, multichannel
    audio coding system that is used for United States HDTV, DVD, cable television,
    satellite television and other media.  The RTP payload format presented in this
    document includes support for data fragmentation. [STANDARDS-TRACK]\n\t "
