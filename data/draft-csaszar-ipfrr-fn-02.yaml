abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism that provides IP fast reroute\n
    \  (IPFRR) by using a failure notification (FN) to nodes beyond the ones\n   that
    first detect the failure (i.e. nodes that are directly connected\n   to the failure
    point). The paths used when IPFRR-FN is active are in\n   most cases identical
    to those used after Interior Gateway Protocol\n   (IGP) convergence. The proposed
    mechanism can address all single\n   link, node, and SRLG failures in an area
    and has been designed to\n   allow traffic recovery traffic to happen quickly
    (The goal being to\n   keep traffic loss under 50msec). IPFRR-FN can be a supplemental
    tool\n   to provide FRR when LFA cannot repair a failure case.\n\n\t "
