abstract:
- language: en
  script: Latn
  content: "   Pre-congestion notification (PCN) is a means for protecting the\n   quality
    of service for inelastic traffic admitted to a Diffserv\n   domain.  The overall
    PCN architecture is described in RFC 5559.  This\n   memo is one of a series describing
    possible boundary node behaviours\n   for a PCN-domain.  The behaviour described
    here is that for a form of\n   measurement-based load control using three PCN
    marking states, not-\n   marked, threshold-marked, and excess-traffic-marked.
    \ This behaviour\n   is known informally as the Controlled Load (CL) PCN-boundary-node\n
    \  behaviour.\n\n\t "
