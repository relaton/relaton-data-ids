abstract:
- language: en
  script: Latn
  content: "   This document provides a pseudo Content Delivery Protocol (CDP) to\n
    \  protect multiple source flows with one or more repair flows based on\n   the
    FEC Framework and the Session Description Protocol (SDP) elements\n   defined
    for the framework.  The purpose of the document is not to\n   provide a full-pledged
    protocol, but to show how the defined\n   framework and SDP elements can be combined
    together to design a CDP.\n\n\t "
