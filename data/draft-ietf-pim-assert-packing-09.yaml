abstract:
- language: en
  script: Latn
  content: "   LANs often have more than one upstream router.  When PIM Sparse Mode\n
    \  (PIM-SM), including PIM Source Specific-Specific Multicast (PIM-SSM),\n   is
    used, this can lead to duplicate IP multicast packets being\n   forwarded by these
    PIM routers.  PIM Assert messages are used to\n   elect a single forwarder for
    each IP multicast traffic flow between\n   these routers.\n\n   This document
    defines a mechanism to send and receive information for\n   multiple IP multicast
    flows in a single PackedAssert message.  This\n   optimization reduces the total
    number of PIM packets on the LAN and\n   can therefore speed up the election of
    the single forwarder, reducing\n   the number of duplicate IP multicast packets
    incurred.\n\n\t "
