abstract:
- language: en
  script: Latn
  content: "   3GPP and TISPAN are defining the protocol specification for the\n   Communication
    Diversion (CDIV) service using IP Multimedia (IM) Core\n   Network (CN) subsystem
    supplementary service.  As part of CDIV, a SIP\n   based Event package framework
    is used for notifying users about\n   diversions (re-directions or forwarding)
    of their incoming\n   communication sessions.  This document proposes a new SIP
    event\n   package for allowing users to subscribe to and receive such\n   notifications.
    \ Users can further define filters to control the rate\n   and content of such
    notifications.  The proposed event package is\n   applicable to the CDIV supplementary
    service in IMS and may not be\n   applicable to the general internet. .\n\n\t "
