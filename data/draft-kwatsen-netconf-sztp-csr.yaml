abstract:
- language: en
  script: Latn
  content: "   This draft extends the \"get-bootstrapping-data\" RPC defined in RFC\n
    \  8572 to include an optional certificate signing request (CSR),\n   enabling
    a bootstrapping device to additionally obtain an identity\n   certificate (e.g.,
    an LDevID, from IEEE 802.1AR) as part of the\n   \"onboarding information\" response
    provided in the RPC-reply.\n\n\t "
