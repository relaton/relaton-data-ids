abstract:
- language: en
  script: Latn
  content: "   There is an increased demand of trustworthy claim sets -- a set of\n
    \  system entity characteristics tied to an entity via signatures -- in\n   order
    to provide information.  Claim sets represented via CBOR Web\n   Tokens (CWT)
    can compose a variety of evidence suitable for\n   constrained-node networks and
    to support secure device automation.\n   This document focuses on sets of identifiers
    and attributes that are\n   tied to a system entity and are typically used to
    compose identities\n   appropriate for Constrained RESTful Environment (CoRE)
    authentication\n   needs.\n\n\t "
