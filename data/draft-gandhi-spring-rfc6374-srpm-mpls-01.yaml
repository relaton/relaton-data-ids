abstract:
- language: en
  script: Latn
  content: "   RFC 6374 specifies protocol mechanisms to enable the efficient and\n
    \  accurate measurement of packet loss, one-way and two-way delay, as\n   well
    as related metrics such as delay variation in MPLS networks\n   using synthetic
    probe messages.  This document reviews how these\n   mechanisms can be used for
    Performance Delay and Loss Measurements in\n   Segment Routing (SR) networks with
    MPLS data plane (SR-MPLS), for\n   both SR links and end-to-end SR Policies.  The
    Performance\n   Measurements (PM) for SR links are used to compute extended Traffic\n
    \  Engineering (TE) metrics for delay and loss and can be advertised in\n   the
    network using the routing protocol extensions.\n\n\n\t "
