abstract:
- language: en
  script: Latn
  content: "   Certificate chains often take up the majority of the bytes\n   transmitted
    in COSE message that carry certificates.  Large messages\n   can cause problems,
    particularly in constrained IoT environments.\n   RFC 7925 defines a certificate
    profile for constrained IoT.  General\n   purpose compression algorithms can in
    many cases not compress RFC\n   7925 profiled certificates at all.  By using the
    fact that the\n   certificates are profiled, the CBOR certificate compression\n
    \  algorithms can in many cases compress RFC 7925 profiled certificates\n   with
    over 50%. This document specifies the CBOR certificate\n   compression algorithm
    for use with COSE.\n\n\t "
