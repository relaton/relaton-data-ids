abstract:
- language: en
  script: Latn
  content: "Bluetooth low energy is a low power air interface technology that is\ndefined
    by the bluetooth SIG.  The standard bluetooth radio has been\nwidely implemented
    and available in mobile phones, notebook\ncomputers, audio headsets and many other
    devices.  The low power\nversion of bluetooth is a new specification and enables
    the use of\nthis air interface with devices such as sensors, smart meters,\napplicances,
    etc.  There is an added value in the ability to\ncommunicate with sensors over
    IPv6.  This document describes how IPv6\nis transported over bluetooth low energy
    using 6LoWPAN techniques.\n\t "
