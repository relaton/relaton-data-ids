abstract:
- language: en
  script: Latn
  content: "   This document specifies the Secure Key Integration Protocol (SKIP),
    a\n   two-party protocol that allows a client to securely obtain a key from\n
    \  an independent Key Provider.  SKIP enables network and security\n   operators
    to provide quantum-resistant keys suitable for use with\n   quantum-resistant
    cryptographic algorithms such as AES-256.  It can\n   also be used to provide
    an additional layer of security to an already\n   quantum-resistant secure channel
    protocol for a defense-in-depth\n   strategy, and/or enforce key management policies.\n\n\t "
