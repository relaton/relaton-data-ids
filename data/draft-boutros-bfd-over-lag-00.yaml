abstract:
- language: en
  script: Latn
  content: "   The Bidirectional Forwarding Detection (BFD) protocol is used to\n
    \  detect faults on interfaces and data links. This document describes\n   a mechanism
    to run a BFD async session per member link of a Link\n   Aggregation (LAG) interface,
    BFD would be able to run at a much\n   aggressive rate then Link aggregation control
    protocol (LACP), and\n   can run in the absence of LACP, and would be able to
    verify L3\n   connectivity per member link.\n\n\n\t "
