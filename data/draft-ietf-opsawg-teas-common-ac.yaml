  content: A Common YANG Data Model for Attachment Circuits
docidentifier:
- content: draft-ietf-opsawg-teas-common-ac
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The document specifies a common attachment circuits (ACs) YANG model,\n
    \  which is designed to be reusable by other models.  This design is\n   meant
    to ensure consistent AC structures among models that manipulate\n   ACs.  For
    example, this common model can be reused by service models\n   to expose ACs as
    a service, service models that require binding a\n   service to a set of ACs,
    network and device models to provision ACs,\n   etc.\n\n\t "
