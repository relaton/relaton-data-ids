abstract:
- language: en
  script: Latn
  content: "   The ALTO Service allows applications to obtain network information\n
    \  for optimizing their traffic.  An ALTO server maintains ALTO data and\n   provides
    ALTO services to its clients.  In a big network, a single\n   ALTO server could
    a bottleneck in performance.  To increase the\n   scalability of ALTO, this document
    proposes a hierarchical\n   architecture for ALTO.  This architecture allows collecting
    ALTO\n   information and/or providing ALTO services in a distributed manner.\n
    \  An ISP can deploy multiple ALTO servers in a hierarchical\n   architecture
    to improve scalability.\n\n\t "
