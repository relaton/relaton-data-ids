abstract:
- language: en
  script: Latn
  content: "   Multi Protocol Label Switching (MPLS) has defined a mechanism to load\n
    \  balance traffic flows using Entropy Labels (EL).  An ingress LSR\n   cannot
    insert ELs for packets going into a given tunnel unless an\n   egress LSR has
    indicated that it can process ELs for that tunnel.\n   This draft defines a mechanism
    to signal that capability using IS-IS.\n   This mechanism is useful when the label
    advertisement is also done\n   via IS-IS.\n\n\t "
