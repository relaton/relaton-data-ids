abstract:
- language: en
  script: Latn
  content: "   Many organizations have web forms that provoke an e-mail confirmation\n
    \  to the e-mail address provided in the form.  Malicious entities do\n   bulk
    form submissions with forged addresses, resulting in mail floods\n   to the holders
    of those addresses.  This document defines a message\n   header to identify mail
    sent in response to web forms, so that\n   recipient mail systems can better recognize
    and mitigate the mail\n   floods.\n\n\t "
