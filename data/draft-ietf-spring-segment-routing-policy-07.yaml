abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a headend node to steer a packet flow\n
    \  along any path.  Intermediate per-flow states are eliminated thanks\n   to
    source routing.  The headend node steers a flow into an SR Policy.\n   The header
    of a packet steered in an SR Policy is augmented with an\n   ordered list of segments
    associated with that SR Policy.  This\n   document details the concepts of SR
    Policy and steering into an SR\n   Policy.\n\n\n\t "
