abstract:
- language: en
  script: Latn
  content: "This document defines unidirectional delivery of files.  The\nspecification
    builds on Asynchronous Layered Coding, the base\nprotocol designed for massively
    scalable multicast distribution.\nThus, this document specifies a technique called
    FDALC - a mechanism\nfor signalling and mapping the properties of files to concepts
    of ALC\nin a way that allows receivers to assign those parameters for\nreceived
    objects.\n\t "
