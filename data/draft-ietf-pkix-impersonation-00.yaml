  script: Latn
  content: "This document forms a certificate profile for Impersonation \nCertificates,
    based on X.509 PKI certificates as defined in draft-\nietf-pkix-new-part1-04.txt
    (the draft update to RFC 2459), for use \nin the Internet.  The term Impersonation
    Certificate is used to \ndescribe a certificate that is derived from, and signed
    by, a normal \nX.509 Public Key End Entity Certificate or by another Impersonation
    \nCertificate for the purpose of providing impersonation within a PKI \nbased
    authentication system. \n\n\t "
