abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG 1.1 module called \"ietf-keystore\" that\n
    \  enables centralized configuration of both symmetric and asymmetric\n   keys.
    \ The secret value for both key types may be encrypted.\n   Asymmetric keys may
    be associated with certificates.  Notifications\n   are sent when certificates
    are about to expire.\n\nEditorial Note (To be removed by RFC Editor)\n\n   This
    draft contains many placeholder values that need to be replaced\n   with finalized
    values at the time of publication.  This note\n   summarizes all of the substitutions
    that are needed.  No other RFC\n   Editor instructions are specified elsewhere
    in this document.\n\n   Artwork in this document contains shorthand references
    to drafts in\n   progress.  Please apply the following replacements:\n\n   o  \"AAAA\"
    --> the assigned RFC value for\n      [I-D.ietf-netconf-crypto-types].\n\n   o
    \ \"XXXX\" --> the assigned RFC value for this draft\n\n   Artwork in this document
    contains placeholder values for the date of\n   publication of this draft.  Please
    apply the following replacement:\n\n   o  \"2020-03-08\" --> the publication date
    of this draft\n\n   The following Appendix section is to be removed prior to publication:\n\n
    \  o  Appendix A.  Change Log\n\n\t "
