abstract:
- content: "<p>This document specifies an algorithm for comparing two revisions of
    a YANG schema to determine the scope of changes, and a list of changes, between
    the revisions. The output of the algorithm can be used to help select an appropriate
    revision-label or YANG semantic version number for a new revision. Included is
    also a YANG module describing the output of this algorithm.</p>"
