abstract:
- language: en
  script: Latn
  content: "   This document describes how to extend the Path Computation Element\n
    \  (PCE) Communication Protocol (PCEP) association mechanism introduced\n   by
    the PCEP Association Group specification, to further associate\n   sets of Label
    Switched Paths (LSPs) with a higher-level structure\n   such as a Virtual Network
    (VN) requested by a customer or\n   application.  This extended association mechanism
    can be used to\n   facilitate control of virtual network using the PCE architecture.\n\n\t "
