abstract:
- language: en
  script: Latn
  content: "   This document specifies how transport protocols increase their\n   congestion
    window when the sender is rate-limited, and updates RFC\n   5681, RFC 9002, RFC
    9260, and RFC 9438.  Such a limitation can be\n   caused by the sending application
    not supplying data or by receiver\n   flow control.\n\n\t "
