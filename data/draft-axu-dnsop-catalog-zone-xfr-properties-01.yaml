abstract:
- language: en
  script: Latn
  content: "   This document specifies DNS Catalog Zones Properties that define the\n
    \  primary name servers from which specific or all member zones can\n   transfer
    their associated zone, as well as properties related to zone\n   transfers such
    as access control.\n\n   This document also defines a groups property, for the
    apex of the\n   catalog zone, as a location to assign the additional properties
    to\n   certain catalog zone groups.\n\n   Besides the additional properties, this
    document updates RFC9432 by\n   explicitly allowing CNAMEs and DNAMEs.\n\n\t "
