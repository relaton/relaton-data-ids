abstract:
- language: en
  script: Latn
  content: "   The IAB organized an important workshop to establish a dialog between\n
    \  network operators and protocol developers, and to guide the IETF\n   focus
    on work regarding network management.  The outcome of that\n   workshop was documented
    in the \"IAB Network Management Workshop\" (RFC\n   3535) which was instrumental
    for developing NETCONF and YANG, in\n   particular.\n\n\t "
