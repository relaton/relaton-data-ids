abstract:
- language: en
  script: Latn
  content: "   The Software Update for the Internet of Things (SUIT) manifest\n   provides
    a way for many different update and boot workflows to be\n   described by a common
    format.  This document specifies a lightweight\n   feedback mechanism that allows
    a developer in possession of a\n   manifest to reconstruct the decisions made
    and actions performed by a\n   manifest processor.\n\n\t "
