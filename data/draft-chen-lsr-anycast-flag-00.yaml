abstract:
- language: en
  script: Latn
  content: "   Both SR-MPLS prefixes-SID and IPv4/IPv6 prefix may be configured as\n
    \  anycast and as such the same value can be advertised by multiple\n   routers.
    \ It is useful for other routers to know that the\n   advertisement is for an
    anycast identifier.\n\n   This document updates [RFC7684] and [RFC8362], by defining
    a new flag\n   in OSPFv2 Extended Prefix Opaque LSA [RFC7684] and Prefix Options\n
    \  [RFC8362] to advertise the anycast property, and also updates the\n   corresponding
    interpretation of the Flags field of the Prefix\n   Attribute Flags TLV in [RFC9085].\n\n\t "
