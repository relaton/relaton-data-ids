abstract:
- language: en
  script: Latn
  content: "The Simple Internet Protocol Plus (SIPP) is a new version of IP.  SIPP
    uses the Internet Control Message Protocol (ICMP) and the Internet Group Management
    Protocol (IGMP) with a few changes.  This document describes the format of control
    messages used in ICMP and IGMP for SIPP.  This document does not describe the
    procedures that use these messages to achieve functions like Router Discovery
    and Path MTU Discovery; these procedures are described in companion documents.
    \ Terminology defined in the SIPP specification and the SIPP Routing and Addressing
    specification applies to this document as well.\n\t "
