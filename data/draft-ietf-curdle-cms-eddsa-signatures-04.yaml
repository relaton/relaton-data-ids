  script: Latn
  content: "   This document specifies the conventions for using Edwards-curve\n   Digital
    Signature Algorithm (EdDSA) for Curve25519 and Curve448 in\n   the Cryptographic
    Message Syntax (CMS).  For each curve, EdDSA\n   defines the PureEdDSA and HashEdDSA
    modes.  However, the HashEdDSA\n   mode is not used with the CMS.  In addition,
    no context string is\n   used with the CMS.\n\n\t "
