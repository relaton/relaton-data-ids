- language: en
  script: Latn
  content: "This document describes an extension or revision to the DNS NOTIFY\nmechanism
    which would allow a child zone to securely notify a parent\nzone of the need to
    update records that appear in the parent zone,\nbut are related to records in
    the child zone. At this time, the two\nresource record types are the NS or Name
    Server record, and the DS or\nDelegation Signer record.\n\t "
