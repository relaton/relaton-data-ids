abstract:
- language: en
  script: Latn
  content: "The syslog protocol describes a number of service options related to\npropagating
    event messages.  This memo describes a mapping of the\nsyslog protocol to TCP
    connections, useful for reliable delivery of\nevent messages through the use of
    a BEEP profile.  The earlier RAW\nand COOKED BEEP syslog profiles are deprecated.
    \ The use of syslog\nover BEEP provides robustness and security in message delivery
    that\nis unavailable to the usual UDP-based syslog protocol, by providing\nencryption
    and authentication over a connection-oriented protocol.\n\t "
