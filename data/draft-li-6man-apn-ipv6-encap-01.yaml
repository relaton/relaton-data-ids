abstract:
- content: "<p>Application-aware IPv6 Networking (APN6) makes use of IPv6 encapsulation
    to convey the APN Attribute along with data packets and make the network aware
    of data flow requirements at different granularity levels. The APN attribute can
    be encapsulated in the APN header. This document defines the APN header and its
    encapsulation in the IPv6 data plane.</p>"
