abstract:
- language: en
  script: Latn
  content: "   The document describes a packet-marking variation of the Postcard-\n
    \  Based Telemetry (PBT), referred to as PBT-M.  Unlike the instruction-\n   based
    PBT, as embodied in [I-D.ietf-ippm-ioam-direct-export], PBT-M\n   does not require
    the encapsulation of a telemetry instruction header,\n   so it avoids some of
    the implementation challenges of the\n   instruction-based PBT.  However, PBT-M
    has unique issues that need to\n   be considered.  This document serves as a scheme
    overview and\n   provides design guidelines applicable to implementations in different\n
    \  network protocols.\n\n\t "
