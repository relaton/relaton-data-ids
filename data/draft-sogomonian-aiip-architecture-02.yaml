abstract:
- language: en
  script: Latn
  content: "   This document defines the architectural model and byte-precise\n   envelope
    framing for the Artificial Intelligence Internet Protocol\n   (AIIP).  AIIP enables
    stateless, verifiable invocation of autonomous\n   systems using a resolve-invoke-receipt
    pattern over authenticated\n   transports (mutual TLS, QUIC, or an optional HTTPS
    gateway).  Native\n   AIIP is the default for machine-to-machine operation; HTTPS
    gateways\n   are optional for human-facing access.  Each invocation produces a\n
    \  cryptographically verifiable execution receipt, optionally including\n   attestation
    evidence.\n\n\t "
