abstract:
- language: en
  script: Latn
  content: "Authentication is a common security issue for the design of Internet\nprotocols.
    \ A wide variety of authentication technologies are\navailable.  A common problem
    is knowing which technology to choose or\nwhich of a variety of essentially similar
    implementations of a given\ntechnique to choose.  This memo provides a survey
    of available\nauthentication mechanisms and guidance on selecting one for a given\nprotocol.\n\t "
