abstract:
- language: en
  script: Latn
  content: "   Many end user sites in the Internet today still have predominantly\n
    \  IPv4 internal infrastructures.  These sites range in size from small\n   home/office
    networks to large corporate enterprise networks, but\n   share the commonality
    that IPv4 continues to provide operational\n   internal routing and addressing
    services for most applications.  As\n   more and more IPv6-only services are deployed,
    however, end user\n   devices within such sites will increasingly require at least
    basic\n   IPv6 functionality.  This document therefore discusses updates to the\n
    \  Intra-Site Automatic Tunnel Addressing Protocol (ISATAP) to better\n   accommodate
    these needs.\n\n\t "
