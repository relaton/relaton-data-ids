abstract:
- language: en
  script: Latn
  content: "   This draft describes a new BGP Network Layer Reachability\n   Information
    (BGP NLRI) Path Attribute, AppMetaData, for egress\n   router to advertise the
    running status and environment of the\n   directly attached 5G Edge Computing
    servers. The AppMetaData\n   can be used by the ingress routers in the 5G Local
    Data\n   Network to make intelligent path selection for flows from UEs.\n   The
    goal is to improve latency and performance for 5G Edge\n   Computing services.\n\n
    \  The extension enables a feature, called soft anchoring, which\n   makes one
    Edge Computing Server at one specific location to be\n   more preferred than others
    for the same application to receive\n   packets from a specific source (UE).\n\n\t "
