abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to Label Distribution Protocol \n
    \  (LDP) using which a Label Switched Router (LSR) can explicitly notify \n   its
    neighbor LSR its intention to shutdown one or more LDP \n   adjacencies. This
    extension shall be used to shutdown LDP adjacencies \n   for planned maintenance
    without interrupting traffic.  \n\n\t "
