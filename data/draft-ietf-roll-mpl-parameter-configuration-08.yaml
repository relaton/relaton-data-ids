abstract:
- language: en
  script: Latn
  content: "This document defines a way to configure a parameter set for MPL (Multicast
    Protocol for Low-Power and Lossy Networks) via a DHCPv6 option.  MPL has a set
    of parameters to control its behavior, and the parameter set is often configured
    as a network-wide parameter because the parameter set should be identical for
    each MPL Forwarder in an MPL Domain.  Using the MPL Parameter Configuration Option
    defined in this document, a network can easily be configured with a single set
    of MPL parameters.\n\t "
