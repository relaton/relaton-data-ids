abstract:
- language: en
  script: Latn
  content: "   It is a great challenge to design the right packet format for the\n
    \  Information-Centric Networking (ICN), because this new architecture\n   is
    still in its research stage.  We do not have good prediction\n   regarding either
    the technology advances or the application needs may\n   involve in next 10 years
    and beyond.  To minimize the danger of\n   premature constraints in the packet
    format design, we believe it is\n   important to first clearly identify the design
    requirements, so that\n   we can use the requirements to guide the design effort.
    \ In this\n   document we describe our understanding of the design requirements
    and\n   their tradeoffs.\n\n\t "
