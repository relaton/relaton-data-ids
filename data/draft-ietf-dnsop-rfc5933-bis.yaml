id: draftietfdnsoprfc5933bis
schema_version: v1.4.1
formattedref: draft-ietf-dnsop-rfc5933-bis
title:
- language: en
  script: Latn
  content: Use of GOST 2012 Signature Algorithms in DNSKEY and RRSIG Resource Records
    for DNSSEC
docidentifier:
- content: draft-ietf-dnsop-rfc5933-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes how to produce digital signatures and hash\n
    \  functions using the GOST R 34.10-2012 and GOST R 34.11-2012\n   algorithms
    for DNSKEY, RRSIG, and DS resource records, for use in the\n   Domain Name System
    Security Extensions (DNSSEC).\n\n   This document obsoletes RFC 5933 and updates
    RFC 8624.\n\n\t "
