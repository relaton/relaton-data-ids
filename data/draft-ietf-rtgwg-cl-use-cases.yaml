abstract:
- language: en
  script: Latn
  content: "   Advanced Multipath is a formalization of multipath techniques\n   currently
    in use in IP and MPLS networks and a set of extensions to\n   existing multipath
    techniques.\n\n   This document provides a set of use cases and design considerations\n
    \  for Advanced Multipath.  Existing practices are described.  Use cases\n   made
    possible through Advanced Multipath extensions are described.\n\n\t "
