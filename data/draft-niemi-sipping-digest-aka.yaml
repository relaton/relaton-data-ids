abstract:
- language: en
  script: Latn
  content: "The Hypertext Transfer Protocol (HTTP) Authentication Framework\nincludes
    two authentication schemes: Basic and Digest.  Both schemes\nemploy a shared secret
    based mechanism for access authentication.\nThe Authentication and Key Agreement
    (AKA) mechanism performs user\nauthentication and session key distribution in
    Universal Mobile\nTelecommunications System (UMTS) networks.  AKA is a challenge-\nresponse
    based mechanism that uses symmetric cryptography.  This memo\nspecifies an AKA
    based password generation mechanism for HTTP Digest\naccess authentication.\n\t "
