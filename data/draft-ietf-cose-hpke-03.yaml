abstract:
- language: en
  script: Latn
  content: "   This specification defines hybrid public-key encryption (HPKE) for\n
    \  use with CBOR Object Signing and Encryption (COSE).  HPKE offers a\n   variant
    of public-key encryption of arbitrary-sized plaintexts for a\n   recipient public
    key.\n\n   HPKE works for any combination of an asymmetric key encapsulation\n
    \  mechanism (KEM), key derivation function (KDF), and authenticated\n   encryption
    with additional data (AEAD) function.  Authentication for\n   HPKE in COSE is
    provided by COSE-native security mechanisms.\n\n   This document defines the use
    of the HPKE base mode with COSE.  Other\n   modes are supported by HPKE but not
    by this specification.\n\n\t "
