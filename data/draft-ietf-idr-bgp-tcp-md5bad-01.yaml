abstract:
- language: en
  script: Latn
  content: "This memo describes a TCP extension to enhance security for BGP.  It\n
    \  defines a new TCP option for carrying an MD5 [RFC1321] digest in a\n   TCP
    segment.  This digest acts like a signature for that segment,\n   incorporating
    information known only to the connection end points.\n   Since BGP uses TCP as
    its transport, using this option in the way\n   described in this paper significantly
    reduces the danger from certain\n   security attacks on BGP.\n \n   This document
    specifies an experimental protocol for use in the\n   Internet.\n\t "
