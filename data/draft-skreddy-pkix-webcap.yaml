abstract:
- language: en
  script: Latn
  content: "This document describes the Internet X.509 Public Key Infrastructure\n(PKI)
    Certificate Access Protocols. Protocol messages are defined for\nall relevant
    aspects of certificate creation and management.  Note\nthat 'certificate' in this
    document refers to an X.509v3\nCertificate as defined in [COR95, X509-AM].\nThis
    document specifies a set of methods, headers, and content-types\nancillary to
    HTTP/1.1 to publish, retrieve X.509 certificates and\nCertificate Revocation Lists.
    This protocol also facilitates\ndetermining current status of a digital certificate
    without the use\nof CRLs.  This protocol defines new methods, request and response\nbodies,
    error codes to HTTP/1.1 protocol for securely publishing,\nretrieving, and validation
    certificates across a firewalls.\nA various certificate related information that
    includes certificates,\nCLs, and certification authority (CA) policy are retrieved
    from an\nintegrated single authority access point specified in X.509 version 3\nextensions.\n\t "
