abstract:
- language: en
  script: Latn
  content: "   This document defines the Management Information Base (MIB) module\n
    \  for configuring and managing the Optimized Link State Routing\n   protocol
    version 2 (OLSRv2).  The OLSRv2-MIB module is structured\n   into configuration
    information, state information, performance\n   information, and notifications.
    \ This additional state and\n   performance information is useful to troubleshoot
    problems and\n   performance issues of the routing protocol.  Two levels of compliance\n
    \  allow this MIB module to be deployed on constrained routers.\n\n\t "
