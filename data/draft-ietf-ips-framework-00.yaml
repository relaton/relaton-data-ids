  script: Latn
  content: "This document serves as a framework for the creation of standards in \nthe
    IP based storage working group of the IETF. The environment \nsurrounding IP based
    storage is explained and an overview of the \napplicable standards and protocols
    is provided. References to \ncurrent and expected IP based storage standards in
    this area are \nprovided. This document provides a background for participants
