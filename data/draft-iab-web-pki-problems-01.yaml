  script: Latn
  content: "   This document describes some of the challenges facing the current\n
    \  Public Key Infrastructure (PKI) used for the World Wide Web (Web PKI)\n   and
    considers promising improvements to address these challenges.\n   Technical, process,
    and policy improvements to the WebPKI are\n   considered.  In addition, some technical
    considerations beyond WebPKI\n   itself are considered.  Hopefully the content
    of this document will\n   help drive the Internet community toward wide spread
    adoption of some\n   of the highlighted recommendations.\n\n\t "
