abstract:
- language: en
  script: Latn
  content: "This document defines multicast VPN extensions and procedures that\nallow
    fast failover for upstream failures, by allowing downstream PEs\nto take into
    account the status of Provider-Tunnels (P-tunnels) when\nselecting the upstream
    PE for a VPN multicast flow, and extending BGP\nMVPN routing so that a C-multicast
    route can be advertized toward a\nstandby upstream PE.\n\t "
