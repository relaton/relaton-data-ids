abstract:
- language: en
  script: Latn
  content: "   The syntax for the PROTOGEN protocol specification tool is described\n
    \  and the use of the tool to generate protocol specifications,\n   prototype
    and production implementations. While the primary focus of\n   PROTOGEN is to
    develop protocols using JSON message syntax, the\n   PROTOGEN framework has been
    successfully applied to generate\n   prototypes using ASN.1, TLS, XML and RFC822
    style syntax.\n\n\t "
