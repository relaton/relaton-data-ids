  script: Latn
  content: "This document specify how to compute data, \"channel bindings\", that\nis
    cryptographically bound to a specific Transport Layer Security\n(TLS) session.
    \ The intention is to use this data as a name of the\nsecure channel for the purpose
    of a channel binding.  The channel\nbindings can be used by authentication protocols
    to avoid tunneling\nattacks and security layer re-use.  The data is derived using
    the TLS\nPseudo-Random Function (PRF).\n\t "
