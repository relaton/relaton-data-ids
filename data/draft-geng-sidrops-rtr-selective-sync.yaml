abstract:
- language: en
  script: Latn
  content: "   The RPKI-to-Router (RTR) protocol synchronizes all the verified RPKI\n
    \  data to routers.  This document proposes to extend the existing RTR\n   protocol
    to support selective data synchronization.  Selective\n   synchronization can
    avoid some unnecessary synchronizations.  The\n   router can obtain only the data
    that it really needs, and it does not\n   need to save the data that are not needed.\n\n\t "
