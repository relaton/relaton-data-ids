abstract:
- language: en
  script: Latn
  content: "   The Group Domain of Interpretation (GDOI) includes the ability for
    a\n   Group Controller/Key Server (GCKS) to provide a set of current Group\n   Member
    (GM) devices with additional security associations (e.g., to\n   rekey expiring
    security associations).  This memo adds the ability of\n   a GCKS to request the
    GM devices to return an acknowledgement of\n   receipt of its rekey message, and
    specifies the acknowledgement\n   method.\n\n\t "
