abstract:
- language: en
  script: Latn
  content: "   This document establishes an architectural pattern whereby a remote\n
    \  attestation could be issued for a complete set of benchmarks or\n   controls
    that are defined and grouped by an external entity,\n   eliminating the need to
    send over individual attestations for each\n   item within a benchmark or control
    framework.  This document\n   establishes a pattern to list sets of benchmarks
    and controls within\n   CWT and JWT formats for use as an Entity Attestation Token
    (EAT).\n   While the discussion below pertains mostly to TPM, other Roots of\n
    \  Trust such as TCG DICE, and non-TCG defined components will also be\n   included.\n\n\t "
