abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the Layer 3 VPN Service Model\n
    \  (L3SM) defined in RFC8299 to support dynamic L3VPN services.  The\n   extensions
    enable (1) dynamic network provisioning with temporary\n   connectivity, (2) dynamic
    bandwidth adjustment, and (3) integration\n   of Slice Service Templates for enhanced
    Service Level Objective (SLO)\n   specification.  These capabilities address operational
    requirements\n   for data-intensive workloads that are not supported by the base
    L3SM\n   model, which assumes static connectivity and fixed bandwidth\n   allocations.\n\n\t "
