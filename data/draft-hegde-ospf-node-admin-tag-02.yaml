  script: Latn
  content: "   This document describes an extension to OSPF protocol [RFC2328] to\n
    \  add an optional operational capability, that allows tagging and\n   grouping
    of the nodes in an OSPF domain.  This allows\n   simplification,ease of management
    and control over route and path\n   selection based on configured policies.\n\n
    \  This document describes the protocol extensions to disseminate per-\n   node
    admin-tags to the OSPFv2 and OSPFv3 protocol.\n\n\n\t "
