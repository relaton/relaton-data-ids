  script: Latn
  content: "Secure/Multipurpose Internet Mail Extensions (S/MIME) defined the Content-Type
    parameter \"smime-type\".  As the list of defined values for that parameter has
    increased, it has become clear that a registry is needed to document these values.
    \ This document creates the registry, registers the current values, and specifies
    the policies for registration of new values.\n\t "
