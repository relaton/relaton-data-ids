abstract:
- language: en
  script: Latn
  content: "   Cisco's Service Level Assurance Protocol (Cisco's SLA Protocol) is
    a\n   Performance Measurement protocol that has been widely deployed.  The\n   protocol
    is used to measure service level parameters such as network\n   latency, delay
    variation, and packet/frame loss.  This draft\n   describes the Cisco SLA Protocol
    UDP measurement type to enable\n   vendor interoperability.\n\n\n\t "
