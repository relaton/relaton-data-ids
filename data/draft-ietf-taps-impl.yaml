abstract:
- language: en
  script: Latn
  content: "   The Transport Services system enables applications to use transport\n
    \  protocols flexibly for network communication and defines a protocol-\n   independent
    Transport Services Application Programming Interface\n   (API) that is based on
    an asynchronous, event-driven interaction\n   pattern.  This document serves as
    a guide to implementing such a\n   system.\n\n\t "
