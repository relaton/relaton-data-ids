abstract:
- language: en
  script: Latn
  content: "This document describes how to use secure DNS to associate an S/MIME user's
    certificate with the intended domain name, similar to the way that DNS-Based Authentication
    of Named Entities (DANE), RFC 6698, does for TLS.\n\t "
