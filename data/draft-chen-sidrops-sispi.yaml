abstract:
- language: en
  script: Latn
  content: "   This document defines a \"Signed SAVNET-Peering Information\" (SiSPI)\n
    \  object, a Cryptographic Message Syntax (CMS) protected content type\n   included
    in the Resource Public Key Infrastructure (RPKI).  A SiSPI\n   object is a digitally
    signed object which carries the list of\n   Autonomous Systems (ASes) deploying
    inter-domain SAVNET.  When\n   validated, the eContent of a SiSPI object confirms
    that the holder of\n   the listed ASN produces the object and the AS has deployed
    inter-\n   domain SAV and is ready to establish neighbor relationship for\n   preventing
    source address spoofing.\n\n\t "
