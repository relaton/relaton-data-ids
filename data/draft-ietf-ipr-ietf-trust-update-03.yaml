  script: Latn
  content: "This document updates RFC 3978 \"IETF Rights in Contributions\" to recognize
    that the IETF Trust is now the proper custodian of all IETF-related intellectual
    property rights.\n\n This document does not constrain how the IETF Trust exercises
    those rights. This document specifies an Internet Best Current Practices for the
    Internet Community, and requests discussion and suggestions for improvements.\n\t "
