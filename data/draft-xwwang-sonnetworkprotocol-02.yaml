- language: en
  script: Latn
  content: "This document describes an Adaptive Routing Protocol.  It provides a\n
    \  routing protocol of Swarm Intelligence based network model, to a\n   certain
    extent, this protocol can solve problems accompanied by\n   network expansion
    and Dynamic network Increasing.  This paper\n   presents a routing protocol to
    adapt the self-organizing network,\n   defines a set of terms and describes the
    message format and\n   appropriate action sequences.\n\t "
