abstract:
- language: en
  script: Latn
  content: "   This document defines a common schedule YANG module which is designed\n
    \  to be applicable for scheduling purposes such as event, policy,\n   services,
    or resources based on date and time.  For the sake of\n   better modularity, the
    module includes a set of recurrence related\n   groupings with varying levels
    of representation (i.e., from basic to\n   advanced) to accommodate a variety
    of requirements.  It also defines\n   groupings for validating requested schedules
    and reporting scheduling\n   status.\n\n\t "
