abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism for Mobile IP network access\nauthentication
    and key distribution using the GSM Subscriber\nIdentity Module (SIM). The mechanism
    uses new subtypes of the\ngeneralized key distribution extensions [1] for Mobile
    IP\nRegistration Request and Registration Reply. After the registration\nkeys
    have been generated, the default Mobile IP authentication with\nthese keys can
    be used (MD5 in prefix + suffix mode). The keys can\nbe used for several subsequent
    registrations. However, there are\nlifetimes for the keys and before the lifetimes
    expire, new keys can\nbe generated with the same procedure.\n\t "
