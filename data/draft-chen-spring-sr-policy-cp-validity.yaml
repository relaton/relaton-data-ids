abstract:
- language: en
  script: Latn
  content: "   An SR Policy comprises one or more candidate paths of which at a\n
    \  given time one and only one may be active (i.e., installed in\n   forwarding
    plane and usable for steering of traffic).  Each candidate\n   path, in turn,
    may have one or more segment lists of which one or\n   more may be active.  When
    multiple segment lists are active, traffic\n   is load balanced over them.  Currently,
    a candidate path is valid as\n   long as at least one of its segment lists is
    active.  However, this\n   default validity criterion does not meet the requirements
    of some\n   scenarios.\n\n   This document defines the new candidate path validity
    criterion.\n\n\t "
