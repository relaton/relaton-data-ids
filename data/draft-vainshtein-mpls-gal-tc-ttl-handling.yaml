abstract:
- language: en
  script: Latn
  content: "   This document clarifies handling of the Traffic Class (TC) and Time-\n
    \  to-Live (TTL) fields of a Label Stack Entry that contains the Generic\n   Associated
    Channel (G-ACh) Label (GAL).  These clarifications are\n   intended to aid interoperability
    of implementations.\n\n   Original handling was defined in RFC 5586, and this
    document updates\n   that RFC.\n\n\t "
