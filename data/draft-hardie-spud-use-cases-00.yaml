abstract:
- language: en
  script: Latn
  content: "   SPUD is a prototype for grouping UDP packets together in a session.\n
    \  This grouping allows on-path network devices, especially middleboxes\n   such
    as NATs or firewalls, to understand basic session semantics and\n   potentially
    to offer salient information about their functions or the\n   path to the endpoints.
    \ This document describes basic use cases for\n   sharing that session semantic
    and for using the information shared.\n\n\t "
