abstract:
- language: en
  script: Latn
  content: "   An Entity Attestation Token (EAT) provides an attested claims set\n
    \  that describes state and characteristics of an entity, a device like\n   a
    phone, IoT device, network equipment or such.  This claims set is\n   used by
    a relying party, server or service to determine how much it\n   wishes to trust
    the entity.\n\n   An EAT is either a CBOR Web Token (CWT) or JSON Web Token (JWT)
    with\n   attestation-oriented claims.  To a large degree, all this document\n
    \  does is extend CWT and JWT.\n\n\t "
