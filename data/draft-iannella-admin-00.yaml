abstract:
- language: en
  script: Latn
  content: "Administrative metadata - referred to as 'Admin Core' - is useful to\ndesignate
    information about the creation and availability of other sets\nof metadata. The
    objective of Admin Core is to provide simple\nauthentication to verify the integrity
    and provenance of information\nretrieved from networked resources. The Admin Core
    elements are utilised\nto associate date and creator information about metadata.\n\t "
