abstract:
- language: en
  script: Latn
  content: "A Fibre Channel Pseudowire (PW) is used to carry Fibre Channel frames
    \nover an MPLS network. This enables service providers to offer \n\"emulated\"
    Fibre Channel services over existing MPLS networks. This \ndocument specifies
    the encapsulation of Fibre Channel PDUs within a \npseudowire. It also specifies
    the procedures for using a PW to \nprovide a Fibre Channel service. \n\t "
