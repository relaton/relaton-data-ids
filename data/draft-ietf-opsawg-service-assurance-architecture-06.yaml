abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture that aims at assuring that\n
    \  service instances are running as expected.  As services rely upon\n   multiple
    sub-services provided by a variety of elements including the\n   underlying network
    devices and functions, getting the assurance of a\n   healthy service is only
    possible with a holistic view of all involved\n   elements.  This architecture
    not only helps to correlate the service\n   degradation with symptoms of a specific
    network component but also to\n   list the services impacted by the failure or
    degradation of a\n   specific network component.\n\n\t "
