abstract:
- language: en
  script: Latn
  content: "   JSON Web Token (JWT) is a means of representing claims to be\n   transferred
    between two parties.  The claims in a JWT are encoded as\n   a JSON object that
    is digitally signed or MACed using JSON Web\n   Signature (JWS) and/or encrypted
    using JSON Web Encryption (JWE).\n\n   The suggested pronunciation of JWT is the
    same as the English word\n   \"jot\".\n\n\n\t "
