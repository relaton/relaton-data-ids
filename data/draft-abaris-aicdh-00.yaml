  script: Latn
  content: "   This document proposes a machine-readable Hypertext Transfer Protocol\n
    \  (HTTP) response header field, AI-Disclosure, to disclose the presence\n   and
    degree of Artificial Intelligence (AI) generated or AI-assisted\n   content in
    web responses.  The header is designed for compatibility\n   with HTTP structured
    field syntax and provides metadata for user\n   agents, bots, and archiving systems.
    \ It supports layered disclosure\n   strategies alongside human-readable and structured
    metadata formats.\n\n\t "
