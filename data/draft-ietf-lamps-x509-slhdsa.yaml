abstract:
- language: en
  script: Latn
  content: "   Digital signatures are used within X.509 Public Key Infrastructure\n
    \  such as X.509 certificates, Certificate Revocation Lists (CRLs), and\n   to
    sign messages.  This document specifies the conventions for using\n   the Stateless
    Hash-Based Digital Signature Algorithm (SLH-DSA) in\n   X.509 Public Key Infrastructure.
    \ The conventions for the associated\n   signatures, subject public keys, and
    private keys are also specified.\n\n\t "
