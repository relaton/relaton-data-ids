abstract:
- language: en
  script: Latn
  content: "   This document updates the Authentication and Authorization for\n   Constrained
    Environments Framework (ACE, RFC 9200) as follows. (1) It\n   defines the Short
    Distribution Chain (SDC) workflow that the\n   authorization server (AS) can use
    for uploading an access token to a\n   resource server on behalf of the client.
    (2) For the OAuth 2.0 token\n   endpoint, it defines new parameters and encodings
    and it extends the\n   semantics of the \"ace_profile\" parameter. (3) It defines
    how the\n   client and the AS can coordinate on the exchange of the client's and\n
    \  resource server's public authentication credentials, when those can\n   be
    transported by value or identified by reference; this extends the\n   semantics
    of the \"rs_cnf\" parameter for the OAuth 2.0 token endpoint,\n   thus updating
    RFC 9201. (4) It extends the error handling at the AS,\n   for which it defines
    a new error code. (5) It deprecates the original\n   payload format of error responses
    conveying an error code, when CBOR\n   is used to encode message payloads.  For
    those responses, it defines\n   a new payload format aligned with RFC 9290, thus
    updating in this\n   respect also the profiles defined in RFC 9202, RFC 9203,
    and RFC\n   9431. (6) It amends two of the requirements on profiles of the\n   framework.\n\n\t "
