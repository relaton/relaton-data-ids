abstract:
- language: en
  script: Latn
  content: "   IANA assigns values to the Path Computation Element (PCE)\n   communication
    Protocol (PCEP) parameters (messages, objects, TLVs).\n   IANA established a new
    top-level registry to contain all PCEP\n   codepoints and sub-registries.  The
    allocation policy for each new\n   registry is by IETF Consensus.\n\n   This document
    seeks to mark some codepoints for experimental usage of\n   PCEP.\n\n\n\t "
