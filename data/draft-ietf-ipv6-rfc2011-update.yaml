abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for implementations of the Internet Protocol
    (IP) in an IP version independent manner.  This memo obsoletes RFCs 2011, 2465,
    and 2466. [STANDARDS-TRACK]\n\t "
