abstract:
- language: en
  script: Latn
  content: "   This draft specifies an extension to the IPFIX information model\n
    \  defined in [RFC7012] to export the BGP community information.  Three\n   information
    elements, bgpCommunity, bgpSourceCommunityList and\n   bgpDestinationCommunityList,
    are introduced in this document to carry\n   the community information for the
    source IP and destination IP\n   respectively.\n\n\t "
