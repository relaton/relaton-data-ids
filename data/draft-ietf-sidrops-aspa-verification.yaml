abstract:
- content: "<p>This document defines the semantics of an Autonomous System Provider
    Authorization object in the Resource Public Key Infrastructure to verify the Border
    Gateway Protocol (BGP) AS_PATH attribute of advertised routes. This type of AS_PATH
    verification is primarily intended for detection and mitigation of route leaks.
    It also to some degree provides protection against forged-origin prefix hijacks.</p>"
