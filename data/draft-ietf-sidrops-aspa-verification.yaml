abstract:
- language: en
  script: Latn
  content: "   This document describes procedures that make use of Autonomous System\n
    \  Provider Authorization (ASPA) objects in the Resource Public Key\n   Infrastructure
    (RPKI) to verify the Border Gateway Protocol (BGP)\n   AS_PATH attribute of advertised
    routes.  This AS_PATH verification\n   enhances routing security by adding means
    to detect and mitigate\n   route leaks and AS_PATH manipulations.\n\n\t "
