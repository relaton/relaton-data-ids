abstract:
- language: en
  script: Latn
  content: "   BGP Link-State (BGP-LS) enables distribution of topology information\n
    \  from the network to a Path Computation Engine (PCE) or any\n   controller/application
    in general so it can learn the network\n   topology.  Service functions are deployed
    as virtualized elements\n   along with network elements or on servers in data
    centers.  The\n   advertisement of such attached service capabilities along with
    the\n   network nodes that they are attached to or associated with enable\n   their
    discovery and for programming of service paths that use these\n   service functions.
    \ Segment Routing (SR) bring in the concept of\n   segments which can be topological
    or service instructions.  SR\n   Policies enable setup of paths which are a mix
    of topological and\n   service segments.\n\n   This document specifies the extensions
    to BGP-LS for discovery and\n   advertisement of service segments so as to enable
    setup of service\n   programming paths using Segment Routing.\n\n\t "
