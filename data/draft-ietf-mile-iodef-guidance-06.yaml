abstract:
- language: en
  script: Latn
  content: "   The Incident Object Description Exchange Format v2\n   [I-D.ietf-mile-rfc5070-bis]
    defines a data representation that\n   provides a framework for sharing information
    commonly exchanged by\n   Computer Security Incident Response Teams (CSIRTs) about
    computer\n   security incidents.  Since the IODEF model includes a wealth of\n
    \  available options that can be used to describe a security incident or\n   issue,
    it can be challenging for security practicioners to develop\n   tools that can
    leverage IODEF for incident sharing.  This document\n   provides guidelines for
    IODEF practicioners.  It also addresses how\n   common security indicators can
    be represented in IODEF and use-cases\n   of how IODEF is being used so far.  The
    goal of this document is to\n   make IODEF's adoption by vendors easier and encourage
    faster and\n   wider adoption of the model by Computer Security Incident Response\n
    \  Teams (CSIRTs) around the world.\n\n\t "
