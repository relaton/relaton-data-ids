abstract:
- language: en
  script: Latn
  content: "The SIPCLF Workgroup has defined a common log format framework for\nSession
    Initiation Protocol (SIP) servers.  This common log format\nmimics the wildly
    successful event logging mechanism found in well-\nknown web servers like Apache
    and web proxies like Squid.  This\ndocument proposes an indexed text encoding
    format for the SIP Common\nLog Format (CLF) that retains the key advantages of
    a text-based\nformat, while significantly increasing processing performance over
    a\npurely text-based implementation.  This file format adheres to the\nSIP CLF
    data model and provides an effective encoding scheme for all\nmandatory and optional
    fields that appear in a SIP CLF record.\n\t "
