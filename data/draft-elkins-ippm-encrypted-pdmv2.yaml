abstract:
- language: en
  script: Latn
  content: "   RFC8250 describes an optional Destination Option (DO) header embedded\n
    \  in each packet to provide sequence numbers and timing information as\n   a
    basis for measurements.  As this data is sent in clear- text, this\n   may create
    an opportunity for malicious actors to get information for\n   subsequent attacks.
    \ This document defines PDMv2 which has a\n   lightweight handshake (registration
    procedure) and encryption to\n   secure this data.  Additional performance metrics
    which may be of use\n   are also defined.\n\n\t "
