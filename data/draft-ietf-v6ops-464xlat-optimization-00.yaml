abstract:
- language: en
  script: Latn
  content: "   This document proposes possible solutions to avoid certain drawbacks\n
    \  of IP/ICMP Translation Algorithm (SIIT) when the destinations are\n   already
    available with IPv6.  When SIIT is used as a stateless NAT46\n   and IPv4-only
    devices or applications initiate traffic flows to dual-\n   stack services (in
    the operator network or Internet), those flows\n   will be translated back to
    IPv4 by a NAT64.  Avoiding this dual-\n   translation will significantly reduce
    the usage of the NAT64 and the\n   relevant logging, which may be a high impact
    when traffic flows are\n   towards CDNs, caches or similar resources.  This is
    the case for\n   464XLAT and MAP-T.\n\n\t "
