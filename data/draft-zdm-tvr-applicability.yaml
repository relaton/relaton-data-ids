abstract:
- language: en
  script: Latn
  content: "   Time-Variant Routing (TVR) is a routing system that can accommodate\n
    \  predicted topology changes caused by internal or external factors.\n   Typical
    use cases include resource preservation networks, operating\n   efficiency networks
    and dynamic reachability networks.  This document\n   provides examples of how
    to implement the TVR scheduling capabilities\n   for key use cases.  It describes
    which part of the TVR data model is\n   used and why, and it outlines operational
    and security considerations\n   when deploying TVR-based technologies.\n\n\t "
