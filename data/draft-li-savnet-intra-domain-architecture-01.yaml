abstract:
- language: en
  script: Latn
  content: "   Intra-domain source address validation (SAV) plays an important role\n
    \  in defending against source address spoofing attacks in intra-domain\n   networks.
    \ This document proposes an intra-domain source address\n   validation (intra-domain
    SAVNET) architecture.  Under the\n   architecture, a router can automatically
    generate accurate SAV rules\n   based on the SAV-related information from multiple
    information\n   sources.  This document does not specify protocols or protocol\n
    \  extensions, instead focusing on architectural components and their\n   functionalities
    in an intra-domain SAVNET deployment.\n\n\n\t "
