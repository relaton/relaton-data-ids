  content: "This document defines a new function for the GSS-API which allows\napplications
    to store delegated (and other) credentials in the\nimplicit GSS-API credential
    store.  This is needed for GSS-API\napplications to use delegated credentials
    as they would use other\ncredentials.\n\t "
