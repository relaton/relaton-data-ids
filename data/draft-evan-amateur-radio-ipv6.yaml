abstract:
- language: en
  script: Latn
  content: "   This document defines a method for generating stable IPv6 Interface\n
    \  Identifiers for amateur packet radio nodes.  This method is meant to\n   be
    an alternative to hardware address based Interface Identifier\n   generation such
    that the benefits of stable addressing may be\n   achieved even on nodes that
    have unstable, changing, or experimental\n   networking hardware.  Instead of
    a physically-derived address, this\n   method utilizes an amateur radio node's
    government-assigned callsign\n   as the basis for its Interface Identifier.\n\n\t "
