  content: "   The IAB Stack Evolution in a Middlebox Internet (SEMI) workshop in\n
    \  Zurich in January 2015 and the follow-up Substrate Protocol for User\n   Datagrams
    (SPUD) BoF session at the IETF 92 meeting in Dallas in\n   March 2015 identified
    the potential need for a UDP-based\n   encapsulation to allow explicit cooperation
    with middleboxes while\n   using encryption at the transport layer and above to
    protect user\n   payload and metadata from inspection and interference.  This
    document\n   proposes a set of architectural considerations for such approaches.\n\n\t "
