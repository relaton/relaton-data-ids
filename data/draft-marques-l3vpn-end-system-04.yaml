abstract:
- language: en
  script: Latn
  content: "   This document describes how the control plane specified by BGP/MPLS\n
    \  IP VPNs [RFC4364] can be used to provide a network virtualization\n   solution
    for end-systems that meets the requirements of large scale\n   data-centers.\n\n
    \  It specifies how the control and forwarding functions of a Provide\n   Edge
    (PE) device described in [RFC4364] can be separated such that\n   the forwarding
    function can be implemented in end-systems themselves.\n\n   The solution is applicable
    to any encapsulation that can deliver\n   packets across an IP network as a tunneled
    IP datagram plus a 20-bit\n   label.\n\n\t "
