abstract:
- content: "<p>This document specifies the Transparency Record Protocol (TRP), an
    application-layer protocol for propagating AI transparency metadata across distributed
    systems. TRP enables organizations to maintain cryptographic chain of custody
    for AI-generated content, enforce governance policies at network boundaries, and
    provide verifiable audit trails for regulatory compliance.</p>"
