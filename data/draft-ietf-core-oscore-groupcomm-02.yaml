abstract:
- language: en
  script: Latn
  content: "   This document describes a mode for protecting group communication\n
    \  over the Constrained Application Protocol (CoAP).  The proposed mode\n   relies
    on Object Security for Constrained RESTful Environments\n   (OSCORE) and the CBOR
    Object Signing and Encryption (COSE) format.\n   In particular, it is defined
    how OSCORE should be used in a group\n   communication setting, while fulfilling
    the same security\n   requirements for request messages and related response messages.\n
    \  Source authentication of all messages exchanged within the group is\n   ensured,
    by means of digital signatures produced through private keys\n   of sender endpoints
    and embedded in the protected CoAP messages.\n\n\t "
