abstract:
- language: en
  script: Latn
  content: "   This document specifies Internet Assigned Numbers Authority (IANA)\n
    \  parameter assignment considerations for the allocation of Domain Name\n   System
    (DNS) resource record (RR) types, CLASSes, operation codes,\n   error codes (RCODEs),
    DNS protocol message header bits, and AFSDB\n   resource record subtypes.  It
    obsoletes RFC 6895 and updates RFCs\n   1183, 2930, 3597, and 8945.\n\n\t "
