abstract:
- content: "<p>This document specifies Internet Assigned Numbers Authority (IANA)
    parameter assignment considerations for the allocation of Domain Name System (DNS)
    resource record (RR) types, CLASSes, operation codes, error codes (RCODEs), DNS
    protocol message header bits, and AFSDB resource record subtypes. It obsoletes
    RFC 6895 and updates RFCs 1183, 2930, 3597, and 8945.</p>"
