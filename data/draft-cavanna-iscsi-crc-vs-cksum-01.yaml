abstract:
- language: en
  script: Latn
  content: "The iSCSI working group is currently considering the method of \nprotecting
    iSCSI messages from errors. This I-D presents a proposal \nto use the Fletcher-32
    checksum algorithm or some variant of it \nrather than Adler-32; if we must use
    CRC, to make it CRC32 (or \nCRC32Q) rather than CRC64.\n\t "
