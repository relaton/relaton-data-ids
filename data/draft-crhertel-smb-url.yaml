abstract:
- language: en
  script: Latn
  content: "   The Server Message Block (SMB) protocol is one of the most widely\n
    \  used network file system protocols in existence.  This document\n   describes
    a scheme for an SMB Uniform Resource Identifier (SMB URI)\n   which can be used
    to identify SMB workgroups, servers, server shares,\n   directories, files, inter-process
    communications ports (named pipes),\n   and devices--the objects in the SMB network
    file system space.\n\n\n\t "
