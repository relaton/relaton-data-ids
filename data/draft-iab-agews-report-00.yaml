- language: en
  script: Latn
  content: "   The Workshop on Age-Based Restrictions on Content Access was convened\n
    \  by the Internet Architecture Board (IAB) and World Wide Web\n   Consortium
    (W3C) in October 2025.  This report summarizes its\n   significant points of discussion
    and identifies topics that may\n   warrant further consideration and work.\n\n
    \  Note that this document is a report on the proceedings of the\n   workshop.
    \ The views and positions documented in this report are\n   those of the workshop
    participants and do not necessarily reflect IAB\n   or W3C views and positions.\n\n\t "
