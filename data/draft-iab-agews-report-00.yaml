abstract:
- content: "<p>The Workshop on Age-Based Restrictions on Content Access was convened
    by the Internet Architecture Board (IAB) and World Wide Web Consortium (W3C) in
    October 2025. This report summarizes its significant points of discussion and
    identifies topics that may warrant further consideration and work. Note that this
    document is a report on the proceedings of the workshop. The views and positions
    documented in this report are those of the workshop participants and do not necessarily
    reflect IAB or W3C views and positions.</p>"
