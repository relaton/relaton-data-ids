- language: en
  script: Latn
  content: "   This document describes Network Time Security (NTS), a collection of\n
    \  measures that enable secure time synchronization with time servers\n   using
    protocols like the Network Time Protocol (NTP) or the Precision\n   Time Protocol
    (PTP).  Its design considers the special requirements\n   of precise timekeeping
    which are described in Security Requirements\n   of Time Protocols in Packet Switched
    Networks [RFC7384].\n\n\n\t "
