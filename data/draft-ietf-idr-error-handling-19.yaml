abstract:
- language: en
  script: Latn
  content: "According to the base BGP specification, a BGP speaker that receives an
    UPDATE message containing a malformed attribute is required to reset the session
    over which the offending attribute was received. This behavior is undesirable
    because a session reset would impact not only routes with the offending attribute
    but also other valid routes exchanged over the session. This document partially
    revises the error handling for UPDATE messages and provides guidelines for the
    authors of documents defining new attributes. Finally, it revises the error handling
    procedures for a number of existing attributes.\n\n This document updates error
    handling for RFCs 1997, 4271, 4360, 4456, 4760, 5543, 5701, and 6368.\n\t "
