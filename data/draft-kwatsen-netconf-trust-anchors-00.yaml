  script: Latn
  content: "   This document defines a YANG data model for configuring global sets\n
    \  of X.509 certificates and SSH host-keys that can be referenced by\n   other
    data models for trust.  While the SSH host-keys are uniquely\n   for the SSH protocol,
    the X.509 certificates may be used for multiple\n   uses, including authenticating
    protocol peers and verifying\n   signatures.\n\n\t "
