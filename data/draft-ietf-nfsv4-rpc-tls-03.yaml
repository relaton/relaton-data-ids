  script: Latn
  content: "   This document describes a mechanism that, through the use of\n   opportunistic
    Transport Layer Security (TLS), enables encryption of\n   in-transit Remote Procedure
    Call (RPC) transactions while\n   interoperating with ONC RPC implementations
    that do not support this\n   mechanism.  This document updates RFC 5531.\n\n\t "
