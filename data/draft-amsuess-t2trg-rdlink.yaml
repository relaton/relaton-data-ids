  script: Latn
  content: "   Thing to thing communication in Constrained RESTful Environments\n
    \  (CoRE) relies on URIs to link to servers.  Next to hierarchical\n   configuration
    and short-lived IP addresses, this document introduces\n   a naming scheme for
    devices based on cryptographic identifiers.  A\n   special purpose domain is reserved
    for expressing those identifiers,\n   and mechanisms for constrained devices to
    announce their names and to\n   look them up are described.\n\n\t "
