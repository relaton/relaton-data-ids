abstract:
- language: en
  script: Latn
  content: "This document specifies how the features of the Service Location Protocol,
    Version 2 allow for vendor extensibility safely, with no possibility of collisions.
    \ The specification introduces a new SLPv2 extension: The Vendor Opaque Extension.
    \ While proprietary protocol extensions are not encouraged by IETF standards,
    it is important that they not hinder interoperability of compliant implementations
    when they are undertaken.  This document udpates RFC 2608, \"The Service Location
    Protocol.\" [STANDARDS-TRACK]\n\t "
