  script: Latn
  content: "   This document is intended to provide information to members of the\n
    \  IETF Home Networks Working Group (HOMENET WG), so that we can make an\n   informed
    decision regarding which routing protocol to use in home\n   networks.  The routing
    protocols compared in this document are: The\n   Babel Routing Protocol (Babel)
    and The Intermediate System to\n   Intermediate System Intra-Domain Routing Protocol
    (IS-IS).\n\n\t "
