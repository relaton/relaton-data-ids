- language: en
  script: Latn
  content: "   This document extends [RFC7182], which specifies a framework for, and\n
    \  specific examples of, integrity check values (ICVs) for packets and\n   messages
    using the generalized packet/message format specified in\n   [RFC5444].  It does
    so by defining an additional cryptographic\n   function that allows the creation
    of an ICV that is an identity-based\n   signature, defined according to the ECCSI
    (Elliptic Curve-Based\n   Certificateless Signatures for Identity-Based Encryption)
    algorithm\n   specified in [RFC6507].\n\n\t "
