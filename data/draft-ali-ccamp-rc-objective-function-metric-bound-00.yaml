abstract:
- language: en
  script: Latn
  content: "     There are scenarios where an ingress node requests remote node(s)\n
    \    to perform route computation or expansion. In such cases, there is\n     a
    need for the ingress node to convey the required objective\n     function for
    the path computation algorithm to the remote node\n     performing route computation
    or expansion. Similarly, there is a\n     need for the ingress node to indicate
    a TE metric bound for the\n     loose segment expanded by the remote node(s).
    This document defines\n     extensions to the RSVP-TE Protocol to allow an ingress
    node to\n     request the required objective function for the path computation,\n
    \    as well as a metric bound to influence route computation decisions\n     at
    a remote node(s).\n\n\n     \n\t "
