abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of three YANG modules.\n   Together
    they form the core routing data model which serves as a\n   framework for configuring
    a routing subsystem.  It is therefore\n   expected that these modules will be
    augmented by additional YANG\n   modules defining data models for individual routing
    protocols and\n   other related functions.  The core routing data model provides
    common\n   building blocks for such configurations - router instances, routes,\n
    \  routing tables, routing protocols and route filters.\n\n\t "
