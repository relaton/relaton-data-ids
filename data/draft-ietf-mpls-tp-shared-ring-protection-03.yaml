abstract:
- language: en
  script: Latn
  content: "   This document describes requirements, architecture and solutions for\n
    \  MPLS-TP Shared Ring Protection (MSRP) in a ring topology for point-\n   to-point
    (P2P) services.  The MSRP mechanism is described to meet the\n   ring protection
    requirements as described in RFC 5654.  This document\n   defines the Ring Protection
    Switch (RPS) Protocol that is used to\n   coordinate the protection behavior of
    the nodes on MPLS ring.\n\n\n\t "
