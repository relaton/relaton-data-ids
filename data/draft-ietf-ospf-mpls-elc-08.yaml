abstract:
- language: en
  script: Latn
  content: "   Multiprotocol Label Switching (MPLS) has defined a mechanism to load\n
    \  balance traffic flows using Entropy Labels (EL).  An ingress Label\n   Switching
    Router (LSR) cannot insert ELs for packets going into a\n   given tunnel unless
    an egress LSR has indicated via signaling that it\n   has the capability of processing
    ELs, referred to as Entropy Label\n   Capability (ELC), on that tunnel.  In addition,
    it would be useful\n   for ingress LSRs to know each LSR's capability of reading
    the maximum\n   label stack depth and performing EL-based load-balancing, referred
    to\n   as Entropy Readable Label Depth (ERLD), in the cases where stacked\n   LSPs
    are used.  This document defines a mechanisms to signal these\n   two capabilities
    using OSPF and OSPFv3.  These mechanisms are\n   particularly useful in the environment
    where Segment Routing (SR) is\n   used, where label advertisements are done via
    protocols like OSPF and\n   OSPFv3.\n\n\n\t "
