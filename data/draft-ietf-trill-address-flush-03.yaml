abstract:
- language: en
  script: Latn
  content: "   The TRILL (TRansparent Interconnection of Lots of Links) protocol,
    by\n   default, learns end station addresses from observing the data plane.\n
    \  In particular, it learns local MAC addresses and edge switch port of\n   attachment
    from the receipt of local data frames and learns remote\n   MAC addresses and
    edge switch of attachment from the decapsulation of\n   remotely sourced TRILL
    Data packets.\n\n   This document specifies a message by which a TRILL switch
    can\n   explicitly request other TRILL switches to flush certain MAC\n   reachability
    learned through the decapsulation of TRILL Data packets.\n   This is a supplement
    to the TRILL automatic address forgetting and\n   can assist in achieving more
    rapid convergence in case of topology or\n   configuration change.\n\n\n\n\n\t "
