abstract:
- language: en
  script: Latn
  content: "   This document specifies a data model for managing Sieve scripts on
    a\n   server using JMAP.\n\nOpen Issues\n\n   o  Do we need/want both \"content\"
    and \"blobId\" in the SieveScript\n      object?  It may be simpler to have just
    one way of specifying\n      content and \"blobId\" is more versatile and doesn't
    require JSON-\n      encoding of the content.  Furthermore, use of the forthcoming(?)\n
    \     Blob/set method would avoid the extra roundtrip of having to\n      upload
    the blob first.\n\n   o  Should changes made by onSuccessActivateScript be reported
    in the\n      response to the client-initiated request, or via a second implicit\n
    \     SIeveScript/set response?\n\n   o  The strawman for SieveScript/test only
    uses blobIds.  Will this\n      have to change once the issue regarding content/blobId
    in\n      SieveScript is resolved?\n\n\t "
