  script: Latn
  content: "   A Security Association is a set of security related information\n   between
    two or more entities. The Internet Security Association and\n   Key Management
    Protocol defines procedures and packet formats to\n   authenticate a communicating
    peer, and establish, negotiate, modify\n   and delete Security Associations.  This
    document describes a new\n   ISAKMP application that utilizes ISAKMP negotiation
    functions to\n   handle security operation failures of other security protocols.\n\n\t "
