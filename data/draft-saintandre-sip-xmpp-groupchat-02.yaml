abstract:
- language: en
  script: Latn
  content: "   This document defines a bi-directional protocol mapping for the\n   exchange
    of instant messages in the context of a many-to-many chat\n   session among users
    of the Session Initiation Protocol (SIP) and\n   users of the Extensible Messaging
    and Presence Protocol (XMPP).\n   Specifically for SIP text chat, this document
    specifies a mapping to\n   the Message Session Relay Protocol (MSRP).\n\n\t "
