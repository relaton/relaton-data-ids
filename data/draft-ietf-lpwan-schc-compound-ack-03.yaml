abstract:
- language: en
  script: Latn
  content: "   The present document describes an extension to the SCHC (Static\n   Context
    Header Compression and fragmentation) protocol [RFC8724].  It\n   defines a SCHC
    Compound ACK message format, which is intended to\n   reduce the number of response
    transmissions (i.e., SCHC ACKs) by\n   accumulating bitmaps of several windows
    in a single SCHC message\n   (i.e., the SCHC Compound ACK).\n\n   The message
    format is generic, and can be used, for instance, by any\n   of the four LWPAN
    technologies defined in [RFC8376], being Sigfox,\n   LoRaWAN, NB-IoT and IEEE
    802.15.4w.\n\n\t "
