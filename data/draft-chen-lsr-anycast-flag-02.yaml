abstract:
- language: en
  script: Latn
  content: "   Both SR-MPLS prefixes-SID and IPv4 prefix may be configured as\n   anycast
    and as such the same value can be advertised by multiple\n   routers.  It is useful
    for other routers to know that the\n   advertisement is for an anycast identifier.\n\n
    \  Each prefix is advertised along with an 8-bit field of\n   capabilities,by
    using the flag flield in the OSPFv2 Extended Prefix\n   TLV [RFC7684], but the
    definition of anycast flag to identify the\n   prefix as anycast has not yet been
    defined.\n\n   This document updates [RFC7684], by defining a new flag in the
    OSPFv2\n   Extended Prefix TLV [RFC7684] to advertise the anycast property.\n\n\t "
