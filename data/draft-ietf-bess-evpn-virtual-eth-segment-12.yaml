abstract:
- language: en
  script: Latn
  content: "   EVPN and PBB-EVPN introduce a family of solutions for multipoint\n
    \  Ethernet services over MPLS/IP network with many advanced features\n   among
    which their multi-homing capabilities.  These solutions\n   introduce Single-Active
    and All-Active redundancy modes for an\n   Ethernet Segment (ES), itself defined
    as a set of physical links\n   between the multi-homed device/network and a set
    of PE devices that\n   they are connected to.  This document extends the Ethernet
    Segment\n   concept so that an ES can be associated to a set of Ethernet Virtual\n
    \  Circuits (EVCs e.g., VLANs) or other objects such as MPLS Label\n   Switch
    Paths (LSPs) or Pseudowires (PWs).  Such an ES is referred to\n   as Virtual Ethernet
    Segments (vES).  This draft describes the\n   requirements and the extensions
    needed to support vES in EVPN and\n   PBB-EVPN.\n\n\n\t "
