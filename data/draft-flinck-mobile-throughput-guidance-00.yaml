abstract:
- language: en
  script: Latn
  content: "   The behaviour of the Transmission Control Protocol (TCP), which\n   assumes
    that network congestion is the primary cause for packet loss\n   and high delay,
    can lead to inefficient use of a cellular network's\n   resources and degrade
    application performance.  The root cause for\n   this inefficiency is that TCP
    has difficulty adapting to the rapidly\n   varying network conditions.  In cellular
    networks, the bandwidth\n   available for end devices can vary by an order of
    magnitude over a\n   few seconds due to changes in the underlying radio channel\n
    \  conditions, as devices move, as well as changes in system load as\n   other
    devices enter and leave the network.\n\n   This document proposes a mechanism
    and protocol elements that can be\n   used to assist TCP in cellular networks,
    ensuring high utilization\n   and high service delivery performance.\n\n   The
    document describes the applicability of the proposed mechanism\n   for video delivery
    over cellular networks; it also presents test\n   results.\n\n\t "
