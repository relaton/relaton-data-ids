abstract:
- language: en
  script: Latn
  content: "   This document describes a data model for the management of the\n   Routing
    Information Protocol (RIP).  Both RIP version 2 and RIPng are\n   covered.  The
    data model includes definitions for configuration,\n   operational state, and
    Remote Procedure Calls (RPCs).\n\n   The YANG model in this document conforms
    to the Network Management\n   Datastore Architecture (NMDA).\n\n\t "
