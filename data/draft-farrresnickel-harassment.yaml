abstract:
- language: en
  script: Latn
  content: "IETF Participants must not engage in harassment while at IETF meetings,
    virtual meetings, or social events or while participating in mailing lists. This
    document lays out procedures for managing and enforcing this policy.\n\n This
    document updates RFC 2418 by defining new working group guidelines and procedures.
    This document updates RFC 7437 by allowing the Ombudsteam to form a recall petition
    without further signatories.\n\t "
