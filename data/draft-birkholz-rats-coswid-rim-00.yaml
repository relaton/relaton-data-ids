abstract:
- language: en
  script: Latn
  content: "   Concise Software Identification (CoSWID) tags identify and describe\n
    \  individual software components, patches, and installation bundles.\n   CoSWID
    is based on ISO/IEC 19770-2:2015 2:2015 that provides a\n   complementary XML
    schema definition (XSD) for Software Identification\n   (SWID) tags.  CoSWID supports
    the same features as the corresponding\n   XML SWID tags.  The CoSWID specification
    also includes more\n   structured extensibility features and reduces a few of
    ambiguities\n   that are not explicitly resolved in the ISO XSD.  In this document,\n
    \  these extensibility features (extension points) are used to add\n   attributes
    to the CoSWID specification.  The new attributes allow for\n   the use of CoSWID
    as Reference Integrity Measurements (RIM).  There\n   are three set of RIM features
    defined in this specification. 1.)\n   attributes that support RIM manifests for
    Measured Boot, 2.)\n   attributes that support package manager managed structures,
    and 3.)\n   attributes that allow for OID to be used in the description of\n   Reference
    Integrity Measurements.\n\n\t "
