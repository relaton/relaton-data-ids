abstract:
- language: en
  script: Latn
  content: "   Locator/ID Separation Protocol (LISP) operation relies upon a mapping\n
    \  mechanism that is used by ingress/egress Tunnel Routers (xTR) to\n   forward
    traffic over the LISP network.  The ability of dynamically\n   discovering the
    Map-Resolver and Map-Server entities that provide\n   such mapping services is
    meant to facilitate global LISP operation\n   (automatic discovery of Map-Resolvers
    and Map-Servers).\n\n   This document specifies a BGP Extended Communities attribute
    that can\n   be used to dynamically discover LISP Mapping Systems of different\n
    \  domains.\n\n\n\t "
