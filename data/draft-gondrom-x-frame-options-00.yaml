  content: "   To improve the protection of web applications against Cross Site\n
    \  Request Forgery (CSRF) and Clickjacking this standards defines a http\n   response
    header that declares a policy communicated from a host to\n   the client browser
    whether the transmitted content MUST NOT be\n   displayed in frames of other pages
    from different origins or a list\n   of trusted origins which are allowed to frame
    the content.  This\n   drafts serves to document the existing use and specification
