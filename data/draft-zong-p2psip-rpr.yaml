abstract:
- language: en
  script: Latn
  content: "   This document proposes an optional extension to RELOAD to support\n
    \  relay peer routing mode.  RELOAD recommends symmetric recursive\n   routing
    for routing messages.  The new optional extension provides a\n   shorter route
    for responses reducing the overhead on intermediary\n   peers and describes the
    potential cases where this extension can be\n   used.\n\n\t "
