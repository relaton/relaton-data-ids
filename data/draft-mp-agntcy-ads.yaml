  script: Latn
  content: "   The Agent Directory Service (ADS) is a distributed directory service\n
    \  designed to store metadata for AI agent applications.  This metadata,\n   stored
    as directory records, enables the discovery of agent\n   applications with specific
    skills for solving various problems.  The\n   implementation features distributed
    directories that interconnect\n   through a content-routing protocol.\n\n\t "
