abstract:
- content: "<p>The Agent Directory Service (ADS) is a distributed directory service
    designed to store metadata for AI agent applications. This metadata, stored as
    directory records, enables the discovery of agent applications with specific skills
    for solving various problems. The implementation features distributed directories
    that interconnect through a content-routing protocol.</p>"
