abstract:
- language: en
  script: Latn
  content: "The Multiple Care-of Addresses Registration [2] is a useful protocol \nwhich
    allows a mobile node to get Internet access through multiple \naccesses simultaneously,
    in which case the mobile node would be \nconfigured with multiple active IPv6
    care-of addresses. It proposes \nextensions to the Mobile IPv6 protocol to register
    and use multiple \ncare-of addresses with the Binding Identifier Mobility Option.
    This \ndocument describes a simple extension to Binding Identifier Mobility \nOption
    to allow mobile node to select the most wanted link for the \nongoing service.
    \n\t "
