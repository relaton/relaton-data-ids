abstract:
- language: en
  script: Latn
  content: "   This document defines Source Origin Authorization (SOA), a new object\n
    \  in the Resource Public Key Infrastructure (RPKI), designed to extend\n   RPKI's
    capabilities to securing the data plane.  An SOA object is a\n   digitally signed
    artifact that records information about the possible\n   last-hop ASes traversed
    by packets before reaching a specific AS.  By\n   providing this information,
    the SOA enables other ASes to\n   collaboratively filter traffic with spoofed
    source addresses claiming\n   to originate from the IP space of the target AS,
    thereby enhancing\n   global Internet security through mitigation of source address\n
    \  spoofing and DDoS attacks.\n\n\t "
