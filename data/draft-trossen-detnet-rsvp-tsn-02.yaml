abstract:
- language: en
  script: Latn
  content: "   This document provides a solution for control plane signaling by\n
    \  virtue of proposing changes to RSVP signaling with deterministic\n   services
    at the underlying TSN enabled layer. The solution covers\n   distributed, centralized,
    and hybrid signaling scenarios in the TSN\n   and SDN domain. The proposed changes
    to RSVP IntServ, called RSVP TSN\n   in the remainder of this document, provide
    a better integration with\n   Layer 2 technologies for resource reservation, for
    which we outline\n   example API specifications for the realization of RSVP TSN.\n\n\t "
