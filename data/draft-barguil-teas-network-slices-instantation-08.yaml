abstract:
- language: en
  script: Latn
  content: "   This document exemplifies how the various data modeles that are\n   produced
    in the IETF can be combined in the context of RFC XXXX\n   Network Slice Services
    delivery.\n\n   Specifically, this document describes the relationship between
    the\n   RFC XXXX Network Slice Service models for requesting Network Slice\n   Services
    and both Service (e.g., the Layer-3 Service Model, the\n   Layer-2 Service Model)
    and Network (e.g., the Layer-3 Network Model,\n   the Layer-2 Network Model) models
    used during their realizations.  In\n   addition, this document describes the
    communication between an RFC\n   XXXX Network Slice Controller (NSC) and the network
    controllers for\n   the realization of RFC XXXX Network Slices.\n\n   The RFC
    XXXX Network Slice Service YANG model provides a customer-\n   oriented view of
    the intended Network slice Service.  Thus, once an\n   NSC receives a request
    for a Slice Service request, the NSC has to\n   map it to accomplish the specific
    objectives expected by the network\n   controllers.  Existing YANG network models
    are analyzed against the\n   RFC XXXX Network Slice requirements, and the gaps
    in existing models\n   are identified.\n\n   Note to the RFC Editor: Please replace
    \"RFC XXXX\" with the RFC number\n   assigned to I-D.ietf-teas-ietf-network-slices.\n\n\t "
