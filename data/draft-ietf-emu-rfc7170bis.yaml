title:
- language: en
  script: Latn
  content: Tunnel Extensible Authentication Protocol (TEAP) Version 1
docidentifier:
- content: draft-ietf-emu-rfc7170bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines the Tunnel Extensible Authentication Protocol\n
    \  (TEAP) version 1.  TEAP is a tunnel-based EAP method that enables\n   secure
    communication between a peer and a server by using the\n   Transport Layer Security
    (TLS) protocol to establish a mutually\n   authenticated tunnel.  Within the tunnel,
    TLV objects are used to\n   convey authentication-related data between the EAP
    peer and the EAP\n   server.  This document obsoletes RFC 7170 and updates RFC
    9427 by\n   moving all TEAP specifications from those documents to this one.\n\n\t "
