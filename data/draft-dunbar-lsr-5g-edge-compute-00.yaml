  script: Latn
  content: "   This draft describes an IS-IS and OSPF extension for\n   routers to
    advertise the running status and environment\n   (Site-Cost) for the directly
    attached 5G Edge Computing\n   servers. Routers in the 5G Local Data Network can
    use the\n   Site-Cost and the network condition to optimize forwarding\n   flows
    from UEs. The goal is to improve latency and\n   performance for 5G Edge Computing
