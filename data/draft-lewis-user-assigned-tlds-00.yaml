  script: Latn
  content: "The practice governing the delegation of ASCII two-letter domain names
    in\nthe DNS root zone is to follow the ISO 3166-1 standard?s alpha 2 codes.\nThis
    standard is maintained by the ISO 3166 Maintenance Agency.  Contained\nwithin
    the gamut of ISO 3166-1 alpha 2 codes is a set of values designated\nas User Assigned.
    \ This document recommends that values designated as user\nassigned be reserved
    from delegation in the root zone.  A specific range of\nthese codes is assigned
    expressly for private-use.\n\n\t "
