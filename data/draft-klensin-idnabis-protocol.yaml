  content: "This document supplies the protocol definition for a revised and\nupdated
    specification for internationalized domain names (IDNs).  The\nrationale for these
    changes, the relationship to the older\nspecification, and important terminology
    are provided in other\ndocuments.  This document specifies the protocol mechanism,
    called\nInternationalizing Domain Names in Applications (IDNA), for\nregistering
    and looking up IDNs in a way that does not require\nchanges to the DNS itself.
    \ IDNA is only meant for processing domain\nnames, not free text.\n\t "
