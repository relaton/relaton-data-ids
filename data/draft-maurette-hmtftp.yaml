abstract:
- content: "<p>HMTFTP is a lightweight UDP file transfer protocol derived from TFTP
    that adds TLV-based negotiation and an optional AEAD protection mode for DATA
    payloads. This version (v0.4) requests IANA actions: a service name and UDP port
    assignment (suggested: 6369/udp) and registries for TLV Types, OpCodes, and Ciphersuites.
    Until IANA assigns a port, this document uses TBD1 as the default port value.</p>"
