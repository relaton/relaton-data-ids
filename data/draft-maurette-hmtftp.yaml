abstract:
- content: "<p>HMTFTP is a lightweight UDP file transfer protocol that preserves the
    simplicity of TFTP (block-and-ACK) while adding a structured TLV extension mechanism
    and an optional authenticated-encryption mode. When negotiated, DATA payloads
    are protected with AEAD AES-256-GCM and keys are derived with HKDF-SHA-256 from
    a pre-shared key (PSK). HMTFTP uses UDP port TBD by default (requested: 6369;
    configurable).</p>"
