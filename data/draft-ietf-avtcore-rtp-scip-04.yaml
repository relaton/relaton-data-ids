abstract:
- language: en
  script: Latn
  content: "   This document describes the RTP payload format of the Secure\n   Communication
    Interoperability Protocol (SCIP).  SCIP is an\n   application layer protocol that
    defines the establishment of reliable\n   secure end-to-end communications, including
    capabilities exchange\n   with secure session establishment parameters such as
    codec selection,\n   encryption algorithms, security levels, and cryptographic\n
    \  initialization values.  This document defines the Session Description\n   Protocol
    (SDP) and RTP parameters needed to support SCIP over RTP.\n\n\t "
