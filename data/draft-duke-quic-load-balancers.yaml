abstract:
- language: en
  script: Latn
  content: "   QUIC connection IDs allow continuation of connections across address/\n
    \  port 4-tuple changes, and can store routing information for stateless\n   or
    low-state load balancers.  They also can prevent linkability of\n   connections
    across deliberate address migration through the use of\n   protected communications
    between client and server.  This creates\n   issues for load-balancing intermediaries.
    \ This specification\n   standardizes methods for encoding routing information
    and proposes an\n   optional protocol called QUIC-LB to exchange the parameters
    of that\n   encoding.  This framework also enables offload of other QUIC\n   functions
    to trusted intermediaries, given the explicit cooperation\n   of the QUIC server.\n\n\t "
