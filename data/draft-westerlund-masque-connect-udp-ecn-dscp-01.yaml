abstract:
- content: "<p>HTTP's Extended Connect's Connect-UDP protocol enables a client to
    proxy a UDP flow from the HTTP server towards a specified target IP address and
    UDP port. QUIC and Real-time transport protocol (RTP) are examples of transport
    protocols that use UDP and support Explicit Congestion Notification (ECN) and
    provide the necessary feedback. This document specifies how ECN and DSCP can be
    supported through an extension to the Connect-UDP protocol for HTTP.</p>"
