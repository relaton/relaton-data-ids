abstract:
- language: en
  script: Latn
  content: "   This document captures requirements for Client-Facing interface to\n
    \  Security Controller.  The interface is expressed using objects and\n   constructs
    understood by Security Admin as opposed to vendor or\n   device specific expressions
    associated with individual product and\n   feature.  This document identifies
    a broad set of requirements needed\n   to express security policies based on User-constructs
    which are well\n   understood by User Community.  This gives ability to decouple
    policy\n   definition from policy enforcement on a specific element, be it a\n
    \  physical or virtual.\n\n\t "
