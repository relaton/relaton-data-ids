abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for Intra-domain and\n   Inter-domain
    Source Address Validation (SAVNET). The model serves\n   as a base framework for
    configuring and managing an SAV subsystem,\n   including SAV rule and SAV Tables,
    and expected to be augmented by\n   other SAV technology models accordingly. Additionally,
    this document\n   also specifies the model for the SAV Static application.\n\n\n\t "
