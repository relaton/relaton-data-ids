abstract:
- language: en
  script: Latn
  content: "   This draft describes considerations for benchmarking network\n   performance
    in containerized infrastructures.  In the containerized\n   infrastructure, Virtualized
    Network Functions(VNFs) are deployed on\n   an operating-system-level virtualization
    platform by abstracting the\n   user namespace as opposed to virtualization using
    a hypervisor.\n   Hence, the system configurations and networking scenarios for\n
    \  benchmarking will be partially changed by how the resource allocation\n   and
    network technologies are specified for containerized VNFs.  This\n   draft compares
    the state of the art in the container networking\n   architecture with VM-based
    virtualized systems networking\n   architecture and provides several test scenarios
    for benchmarking\n   network performance in containerized infrastructures.\n\n\t "
