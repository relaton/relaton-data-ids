abstract:
- language: en
  script: Latn
  content: "The administrative framework includes the provision of an access control
    model.  The enforcement of access rights requires the means to identify the entity
    on whose behalf a request is generated.  The User-based Security Model identifies
    an entity on whose behalf an SNMPv2 message is generated as a 'user'.\n\t "
