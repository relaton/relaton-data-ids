abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) Communication Protocol (PCEP)\n
    \  provides mechanisms for PCEs to perform path computation in response\n   to
    a Path Computation Client (PCC) request.  The Stateful PCE\n   extensions allow
    stateful control of Multi-Protocol Label Switching\n   (MPLS) Traffic Engineering
    (TE) Label Switched Paths (LSPs) using\n   PCEP.\n\n   A Path Computation Client
    (PCC) can synchronize an LSP state\n   information to a Stateful Path Computation
    Element (PCE).  A PCC can\n   have multiple PCEP sessions towards multiple PCEs.
    \ There are some\n   use cases, where an inter-PCE stateful communication can
    bring\n   additional resiliency in the design, for instance when some PCC-PCE\n
    \  session fails.\n\n   This document describes the procedures to allow a stateful\n
    \  communication between PCEs for various use-cases and also the\n   procedures
    to prevent computations loops.\n\n\t "
