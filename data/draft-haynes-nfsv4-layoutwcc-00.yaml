abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) allows for a file's metadata\n
    \  (MDS) and data (DS) to be on different servers.  It does not provide\n   a
    mechanism for the data server to update the metadata server of\n   changes to
    the data part of the file.  The client has knowledge of\n   such updates, but
    lacks the ability to update the metadata server.\n   This document presents several
    refinements to both RFC8881 and\n   RFC8434 to allow the client to update the
    metadata server to changes\n   on the data server.\n\n\t "
