abstract:
- language: en
  script: Latn
  content: "   This document defines a framework for creating WebSocket extensions\n
    \  that add compression functionality to the WebSocket Protocol.  An\n   extension
    based on this framework compresses the payload data portion\n   of WebSocket data
    messages on a per-message basis using parameters\n   negotiated during the opening
    handshake.  This framework provides a\n   general method for applying a compression
    algorithm to the contents\n   of WebSocket messages.  Each compression algorithm
    has to be defined\n   in a document defining the extension by specifying parameter\n
    \  negotiation and payload transformation algorithm in detail.  This\n   document
    also specifies one specific compression extension using the\n   DEFLATE algorithm.\n\n
    \  Please send feedback to the hybi@ietf.org mailing list.\n\n\t "
