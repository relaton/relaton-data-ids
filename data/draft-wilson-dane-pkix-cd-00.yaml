abstract:
- language: en
  script: Latn
  content: "   The DNS-Based Authentication of Named Entities (DANE) TLSA\n   specification
    [RFC6698] and The DNS-Based Authentication of Named\n   Entities (DANE) Protocol:
    Updates and Operational Guidance [RFC7671]\n   describe how to publish Transport
    Layer Security (TLS) server\n   certificates or public keys in the DNS.  This
    document updates\n   [RFC6698] and [RFC7671].  It describes how to use the TLSA
    record to\n   enable entity and CA certificate discovery for object security and\n
    \  trust chain discovery use cases, and how to use PKIX validation for\n   TLSA
    records queried without the benefit of DNSSEC.\n\n\t "
