abstract:
- language: en
  script: Latn
  content: "   [RFC8287] defines the extensions to MPLS LSP Ping and Traceroute for\n
    \  Segment Routing IGP-Prefix and IGP-Adjacency Segment Identifier\n   (SIDs)
    with an MPLS data plane.  The machinery defined in [RFC8287]\n   works well in
    single topology, single algorithm deployments where\n   each Prefix SID is only
    associated with a single IP prefix.  In\n   multi-topology networks, or networks
    deploying multiple algorithms\n   for the same IP Prefix, MPLS echo request needs
    to carry additional\n   information in the Target FEC Stack sub-TLVs to properly
    validate IGP\n   Prefix SID.\n\n   This document updates [RFC8287] by modifying
    IPv4 and IPv6 IGP-Prefix\n   Segment ID FEC sub-TLVs to also include algorithm
    identification\n   while maintaining backwards compatibility.  This document also\n
    \  introduces new Target FEC Stack sub-TLVs for Prefix SID validation in\n   multi-topology
    networks.\n\n\n\t "
