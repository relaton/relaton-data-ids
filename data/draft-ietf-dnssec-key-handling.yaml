abstract:
- language: en
  script: Latn
  content: "Under the security extensions to DNS, as defined in RFC 2065 and\n    RFC
    2137, a secured zone will have a KEY RRSet associated with\n    the domain name
    at the apex of the zone. This document covers\n    the manner in which this RRSet
    is generated, signed, and inserted\n    into the name servers.\n\t "
