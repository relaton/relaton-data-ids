abstract:
- language: en
  script: Latn
  content: "RFC 5988 standardized a means of indicating the relationships between
    resources on the Web.  This specification defines link relation types that may
    be used to express the relationships between a resource and an input form for
    constructing data submissions.  This document is not an Internet Standards Track
    specification; it is published for informational purposes.\n\t "
