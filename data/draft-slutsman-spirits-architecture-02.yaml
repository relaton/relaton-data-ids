abstract:
- language: en
  script: Latn
  content: "This document describes the architecture for supporting SPIRITS\nservices,
    which are those originating in the PSTN and necessitating the\ninteractions between
    the PSTN and the Internet. (Internet Call Waiting,\nInternet Caller-ID Delivery,
    and Internet Call Forwarding are examples\nof SPIRIT services.) Specifically,
    it defines the components\nconstituting the architecture and the interfaces between
    the components.\n\t "
