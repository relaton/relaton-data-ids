abstract:
- language: en
  script: Latn
  content: "   Prefix hijacking, i.e., unauthorized announcement of a prefix, has\n
    \  emerged as a major security threat in the Border Gateway Protocol\n   (BGP),
    garnering widespread attention.  To migrate such attacks while\n   supporting
    legitimate Multiple Origin ASes (MOAS), higher\n   requirements are placed on
    the route origin registry system.  This\n   document serves to outline the problem
    statement for current route\n   origin registry system.\n\n\t "
