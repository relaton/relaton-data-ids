  content: "The Lightweight Directory Application Protocol (LDAP) specification\n
    \  supports three scope values for the search operation -- namely:\n   baseObject,
    singleLevel, and wholeSubtree.  This document introduces\n   a subordinateSubtree
    scope which constrains the search scope to all\n   subordinates of the named base
    object.\n\t "
