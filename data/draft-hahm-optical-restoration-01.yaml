abstract:
- language: en
  script: Latn
  content: "With the advent of tunable lasers and optical switches, dynamic   configuration
    of optical networks has become possible.  This\nInternet-Draft presents a signaling
    mechanism for bandwidth\nprovisioning and restoration based on this dynamic configuration
    of\noptical networks.  The mechanism adopted uses a 1:N restoration\nscheme, preparing
    the backup lightpath in advance before failures\noccur.\n\t "
