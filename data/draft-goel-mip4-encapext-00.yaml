abstract:
- language: en
  script: Latn
  content: "   This document specifies a new extension for use by Mobility Agents
    \  \n   operating Mobile IP for IPv4 [ii]. The new extension allows home \n   agent
    to specify the kind of encapsulation type it supports \n   currently. This extension
    is supplied within the Registration Reply \n   message. The mobility agent SHOULD
    relay this extension to mobile \n   node. In this way, mobile node and Foreign
    Agent discover the \n   encapsulation type to be used with the home agent.  \n\t "
