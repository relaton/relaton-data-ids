abstract:
- language: en
  script: Latn
  content: "   This document specifies a transport profile for RADIUS using\n   Transport
    Layer Security (TLS) over TCP or Datagram Transport Layer\n   Security (DTLS)
    over UDP as the transport protocol.  This enables\n   encrypting the RADIUS traffic
    as well as dynamic trust relationships\n   between RADIUS servers.  The specification
    obsoletes the experimental\n   specifications in RFC 6614 (RADIUS/TLS) and RFC
    7360 (RADIUS/DTLS)\n   and combines them in this specification.\n\n\t "
