abstract:
- language: en
  script: Latn
  content: "This Internet Draft gives a generic cryptographic attribute to \nSession
    Description Protocol (SDP) media streams.  The attribute \ndescribes a cryptographic
    key and other parameters, which serve to \nconfigure security for a media stream.
    \ This draft also defines the \nSRTP parameters for the attribute.  The SDP crypto
    attribute \nrequires the services of a data security protocol to secure the SDP
    \nmessage. \n\t "
