  content: "   This draft defines a way for multiple routers that are communicating\n
    \  on a single link to exchange routing information using Router\n   Advertisements.
    \ This allows moving networks to communicate with each\n   other through auto-configured
    routers.  This document specifies a new\n   flag for the Router Information option
    from ICMPv6 Router\n   Advertisement messages and specifies how routers must process
    such\n   options.\n\n\t "
