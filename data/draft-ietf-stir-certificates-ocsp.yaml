abstract:
- language: en
  script: Latn
  content: "   When certificates are used as credentials to attest the assignment
    or\n   ownership of telephone numbers, some mechanism is required to convey\n
    \  certificate freshness to relying parties.  Certififcate Revocation\n   Lists
    (CRLs) are commonly used for this purpose, but for certain\n   classes of certificates,
    including delegate certificates conveying\n   their scope of authority by-reference
    in Secure Telephone Identity\n   Revisited (STIR) systems, they may not be aligned
    with the needs of\n   relying parties.  This document specifies the use of the
    Online\n   Certificate Status Protocol (OCSP) as a means of retrieving real-time\n
    \  status information about such certificates, defining new extensions\n   to
    compensate for the dynamism of telephone number assignments.\n\n\t "
