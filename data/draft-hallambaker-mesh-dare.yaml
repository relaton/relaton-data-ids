- content: draft-hallambaker-mesh-dare
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes the Data At Rest Encryption (DARE) Envelope\n
    \  and Sequence syntax.\n\n   The DARE Envelope syntax is used to digitally sign,
    digest,\n   authenticate, or encrypt arbitrary content data.\n\n   The DARE Sequence
    syntax describes an append-only sequence of\n   entries, each containing a DARE
    Envelope.  DARE Sequences may support\n   cryptographic integrity verification
    of the entire data container\n   content by means of a Merkle tree.\n\n   [Note
    to Readers]\n\n   Discussion of this draft takes place on the MATHMESH mailing
    list\n   (mathmesh@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/search/?email_list=mathmesh.\n\n
    \  This document is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-mesh-dare.html.\n\n\t "
