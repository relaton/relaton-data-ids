abstract:
- language: en
  script: Latn
  content: "RFC 2326 [1] overloads the functionality of the PLAY and PAUSE\nmethods
    to provide rudimentary support for 'muting' individual\nstreams in an (Real Time
    Streaming Protocol) presentation.  The\ncurrent specification has several inconsistencies.
    \ In addition, we\nbelieve that this functionality should be optional.  This document\nspecifies
    an extension to RTSP consisting of new MUTE and UNMUTE\nmethods, providing equivalent
    functionality in a consistent, optional\nmanner.\n\t "
