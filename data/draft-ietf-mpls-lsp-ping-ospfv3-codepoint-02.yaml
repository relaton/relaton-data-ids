abstract:
- language: en
  script: Latn
  content: "   IANA has created \"Protocol in the Segment IS Sub-TLV\" registry and\n
    \  \"Protocol in the Label Stack Sub-TLV of the Downstream Detailed\n   Mapping
    TLV\" under the \"Multi-Protocol Label Switching (MPLS) Label\n   Switched Paths
    (LSPs) Ping Parameters\" registry.  RFC8287 defines the\n   code point for different
    Interior Gateway Protocol (IGP).\n\n   This document proposes the code point to
    be used in the Segment ID\n   Sub-TLV and Downstream Detailed Mapping TLV when
    the IGP protocol is\n   OSPFv3.  This document also clarifies that the existing
    codepoints of\n   these two TLVs called \"OSPF\" shall only be used for OSPFv2.\n\n\t "
