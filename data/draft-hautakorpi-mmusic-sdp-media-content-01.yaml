abstract:
- language: en
  script: Latn
  content: "   This document defines a new Session Description Protocol (SDP) media-\n
    \  level attribute, 'content'.  The 'content' attribute defines the\n   content
    of the media stream in more detailed level than the media\n   description line.
    \ The sender of an SDP session description can\n   attach the 'content' attribute
    to one or more media streams.  The\n   receiving application can then treat each
    media stream differently\n   (e.g., show it on a big screen or small screen) based
    on their\n   content.\n\t "
