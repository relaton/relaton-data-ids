abstract:
- language: en
  script: Latn
  content: "   In a particular network environment where MPLS-SPRING-enabled routers\n
    \  are partially deployed, it needs to transport MPLS traffic through an\n   IP-based
    tunnel between two MPLS-SPRING-enabled routers so as to\n   traverse non-MPLS
    routers.  The ingress of the IP-based tunnel must\n   know which encapsulation
    type is supported by the egress of that IP-\n   based tunnel.This document describes
    how to advertise the\n   encapsulation capability of MPLS-SPRING-enabled routers
    using OSPF.\n   Note that this encapsulation capablity advertisment may be applicalbe\n
    \  to other use cases as well.\n\n\t "
