abstract:
- language: en
  script: Latn
  content: "The Secure Real-time Transport Protocol (SRTP) secures unicast and\n   multicast
    media streams.  Multicast receivers of an SRTP stream\n   therefore share an SRTP
    master key for multicast message\n   authentication and decryption.  This document
    describes how to\n   establish a shared, \"group key\" for an SRTP session using
    RFC 3547,\n   the Group Domain of Interpretation (GDOI) and RFC 2408, the Internet\n
    \  Security Association and Key Management Protocol.  This document\n   extends
    GDOI for SRTP group key establishment.\n\t "
