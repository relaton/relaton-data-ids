  script: Latn
  content: "The Real-Time Transport Protocol (RTP) is a multi-point protocol,\nsupporting
    multiple simultaneous sending sources in an RTP session.\nHowever, many existing
    RTP endpoints cannot usefully receive more\nthan one simultaneous source.  This
    document provides a Session\nDescription Protocol (SDP) attribute that allows
    endpoints to\nindicate the maximum number of sources they can usefully receive.\n\t "
