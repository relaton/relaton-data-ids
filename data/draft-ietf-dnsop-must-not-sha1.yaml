- content: draft-ietf-dnsop-must-not-sha1
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document deprecates the use of the RSASHA1 and\n   RSASHA1-NSEC3-SHA1
    algorithms for the creation of DNS Public Key\n   (DNSKEY) and Resource Record
    Signature (RRSIG) records.\n\n   It updates RFC4034 and RFC5155 as it deprecates
    the use of these\n   algorithms.\n\n\t "
