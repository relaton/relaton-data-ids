abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) makes use of signed\n
    \  objects called manifests, each of which includes a \"manifest number\".\n   This
    document updates RFC9286 by specifying issuer and RP behaviour\n   when a manifest
    number reaches the largest possible value, a\n   situation not considered in RFC9286.\n\n\t "
