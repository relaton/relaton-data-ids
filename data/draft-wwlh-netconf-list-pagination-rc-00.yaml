abstract:
- language: en
  script: Latn
  content: "   In some circumstance, a server may contain many instances of a\n   particular
    YANG list or leaf-list.  Retrieval of the entire list or\n   leaf-list at once
    can be extremely inefficient.\n\n   Pagination mechanisms are needed to allow
    a client to iterate through\n   a large list, in a manner that is most efficient
    for the application.\n\n   This document Updates RFC 8040 to declare \"list\"
    and \"leaf-list\" as\n   resource targets for the RESTCONF operations such as
    GET, POST\n   operations.\n\n\t "
