abstract:
- language: en
  script: Latn
  content: "   This document defines two CBOR Signing And Encrypted (COSE) header\n
    \  parameters for incorporating RFC 3161-based timestamping into COSE\n   message
    structures (COSE_Sign and COSE_Sign1).  This enables the use\n   of established
    RFC 3161 timestamping infrastructure in COSE-based\n   protocols.\n\n\t "
