abstract:
- language: en
  script: Latn
  content: "   This document updates the Nonce extension section of RFC-8954.  Nonce\n
    \  extension is an optional extension for Online Certificate Status\n   Protocol
    (OCSP) request and response messages.  OCSP is used for\n   checking the status
    of a certificate, and the Nonce extension is used\n   to cryptographically bind
    an OCSP response message to a particular\n   OCSP request message.  This document
    updates OCSP responder behavior\n   for the OCSP requests that have Nonce length
    longer than the maximum\n   length limit defined in [RFC8954], So that it won't
    impact the\n   existing OCSP clients.  This update removes the disparity between
    the\n   behavior of responders that supports or ignores Nonce.\n\n\t "
