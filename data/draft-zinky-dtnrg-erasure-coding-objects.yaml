abstract:
- language: en
  script: Latn
  content: "   This document defines the Basic Data Objects formats for the Erasure\n
    \  Coding Extension [ErasureCoding] to the Delay and Disruption Tolerant\n   Network
    (DTN) Bundle Protocol [RFC5050].  The File Data Object format\n   is used to store
    a binary file and includes metadata for the file\n   name and path name.  The
    Bundle Data Object format is used to store a\n   large DTN Bundle and to map its
    implicit Transfer Specification to\n   the headers of the Encoding Bundles.\n\n\t "
