abstract:
- language: en
  script: Latn
  content: "   For network scenarios such as Massively Scaled Data Centers (MSDCs),\n
    \  BGP is extended for Link-State (LS) distribution and the Shortest\n   Path
    First (SPF) algorithm based calculation.  BGP-LS-SPF leverages\n   the mechanisms
    of both BGP protocol and BGP-LS protocol extensions,\n   with new selection rules
    defined for BGP-LS-SPF NLRI.  This document\n   proposes some updates to the BGP-LS-SPF
    NLRI selection rules, so as\n   to improve the route updates and convergence,
    while consistent SPF\n   computation result can still be achieved.  This document
    updates the\n   NLRI selection rules in I-D.ietf-lsvr-bgp-spf.\n\n\t "
