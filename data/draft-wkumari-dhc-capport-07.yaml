abstract:
- language: en
  script: Latn
  content: "   In many environments (such as hotels, coffee shops and other\n   establishments
    that offer Internet service to customers), it is\n   common to start new connections
    in a captive portal mode, i.e. highly\n   restrict what the customer can do until
    the customer has accepted\n   terms of service, provided payment information and
    / or\n   authenticated.\n\n   This document describes a DHCP option (and an RA
    extension) to inform\n   clients that they are behind some sort of captive portal
    device, and\n   that they will need to authenticate to get Internet Access.\n\n\t "
