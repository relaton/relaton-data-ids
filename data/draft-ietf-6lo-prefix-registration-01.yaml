abstract:
- language: en
  script: Latn
  content: "   This document updates IPv6 Neighbor Discovery [RFC4861] and the\n   6LoWPAN
    extensions [RFC8505][RFC8928] to enable a node that owns or\n   is directly connected
    to a prefix to register that prefix to neighbor\n   routers.  The registration
    indicates that the registered prefix can\n   be reached via the advertising node
    without a loop.  The prefix\n   registration also provides a protocol-independent
    interface for the\n   node to request neighbor router(s) to redistribute the prefix
    to the\n   larger routing domain using their specific routing protocols.  This\n
    \  document extends RPL [RFC6550][RFC6553][RFC9010] to enable the 6LR to\n   inject
    the registered prefix in RPL.\n\n\t "
