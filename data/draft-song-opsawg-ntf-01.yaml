abstract:
- language: en
  script: Latn
  content: "   This document provides an architectural framework for network\n   telemetry
    to meet the current and future network operation\n   requirements.  The defining
    characteristics of network telemetry show\n   a clear distinction from the conventional
    network Operations,\n   Administration, and Management (OAM) concept; hence network
    telemetry\n   requires new procedures, methods, and protocols.  This document\n
    \  clarifies the terminologies and classifies the categories and\n   components
    of a network telemetry framework.  The requirements,\n   challenges, existing
    solutions, and future directions are discussed\n   for each category.  The network
    telemetry framework and the taxonomy\n   help to set a common ground for the collection
    of related works and\n   put future technique and standard developments into perspective.\n\n\t "
