abstract:
- language: en
  script: Latn
  content: "   This document proposes the guidelines for security policy translation\n
    \  in Interface to Network Security Functions (I2NSF) Framework.  When\n   I2NSF
    User delivers a high-level security policy for a security\n   service, Security
    Policy Translator in Security Controller translates\n   it into a low-level security
    policy for Network Security Functions\n   (NSFs).  For this security policy translation,
    this document\n   specifies the relation between a high-level security policy
    based on\n   the Consumer-Facing Interface YANG data model and a low-level\n   security
    policy based on the NSF-Facing Interface YANG data model.\n   Also, it describes
    an architecture of a security policy translator\n   along with an NSF database,
    and the process of security policy\n   translation with the NSF database.\n\n\t "
