abstract:
- language: en
  script: Latn
  content: "We present a method that enables real-time session-oriented\nprotocols,
    such as SIP, H.323, Megaco/H.248 and MGCP, to traverse\nthrough enterprise and
    residential firewalls and NATs.  The method\nrequires no protocol awareness in
    the firewall or NAT device and it\nis transparent to the endpoint. The method
    benefits from being\nprotocol agnostic - one method may be used for all protocols.\nProfiles
    for SIP are presented here as examples.\n\t "
