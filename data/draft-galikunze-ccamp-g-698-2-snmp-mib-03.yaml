abstract:
- language: en
  script: Latn
  content: "   This memo defines a module of the Management Information Base (MIB)\n
    \  used by Simple Network Management Protocol (SNMP) in TCP/IP- based\n   internet.
    \ In particular, it defines objects for managing Optical\n   parameters associated
    with Dense Wavelength Division Multiplexing\n   (DWDM) interfaces.  This is an
    extension of the RFC3591 to support\n   the optical parameters described in ITU-T
    G.698.2.  [ITU.G698.2]\n\n   The MIB module defined in this memo can be used for
    Optical\n   Parameters monitoring and/or configuration of the endpoints of Black\n
    \  Links.\n\n\t "
