abstract:
- language: en
  script: Latn
  content: "This document describes the Namespace Identifier (NID) 'cablelabs' for
    Uniform Resource Names (URNs) used to identify resources published by Cable Television
    Laboratories, Inc. (CableLabs).  CableLabs specifies and manages resources that
    utilize this URN identification model.  Management activities for these and other
    resource types are handled by the manager of the CableLabs' Assigned Names and
    Numbers registry.  This document is not an Internet Standards Track specification;
    it is published for informational purposes.\n\t "
