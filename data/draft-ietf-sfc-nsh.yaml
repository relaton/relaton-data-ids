title:
- language: en
  script: Latn
  content: Network Service Header (NSH)
docidentifier:
- content: draft-ietf-sfc-nsh
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes a Network Service Header (NSH) imposed on packets
    or frames to realize Service Function Paths (SFPs).  The NSH also provides a mechanism
    for metadata exchange along the instantiated service paths.  The NSH is the Service
    Function Chaining (SFC) encapsulation required to support the SFC architecture
    (defined in RFC 7665).\n\t "
