abstract:
- language: en
  script: Latn
  content: "   The increase in complexity of modern networks makes it challenging
    to\n   deploy new services and to keep networks up to date whilst\n   maintaining
    stability and availability for critical business\n   services. This is a major
    challenge that network operators (service\n   providers, SME, etc) face today.
    The operators aim of streamlining\n   both operations and the deployment of new
    services, is being met by\n   increasingly relying on programmatic control of
    network elements and\n   by the use of various virtualization technologies. In
    this context,\n   providing network operators with a set of standard generic YANG-based\n
    \  service and policy models that enable management and automation\n   of services
    on their network is essential.\n\n\n\t "
