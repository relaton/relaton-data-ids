  script: Latn
  content: "This draft describes a method by which many IPv6 payload data\nbodies
    may be encapsulated in a single IPv6 datagram using a new\nnon-terminal header
    will contain both a payload and necessary\nfields (like a ``next header'' field)
    allowing header chaining.\nThis document specifies how two packets can be merged
    into a single\none and the reverse one-step operation. But the main purpose is
    to\nprovide a basis to discussions about the pros and cons of such a\nmechanism.\n\t "
