abstract:
- language: en
  script: Latn
  content: "   The Bidirectional Forwarding Detection (BFD) protocol is used to\n
    \  detect loss of connectivity between two forwarding engines, typically\n   with
    low latency.  BFD is leveraged by routing protocols, including\n   the Border
    Gateway Protocol (BGP), to bring down routing protocol\n   connections faster
    than the native protocol timers.\n\n   This document defines a Subcode for the
    BGP Cease NOTIFICATION\n   message for when a BGP connection is being closed due
    to a BFD\n   session going down.\n\n\n\t "
