  script: Latn
  content: "   Enabling support for automatic acceptance of DS parameters from the\n
    \  Child DNS operator (via RFCs 7344, 8078, 9615) requires the parental\n   agent,
    often a registry or registrar, to make a number of technical\n   decisions around
    acceptance checks, error and sucess reporting, and\n   multi-party issues such
    as concurrent updates.  This document\n   describes how these points are best
    addressed in practice.\n\n\t "
