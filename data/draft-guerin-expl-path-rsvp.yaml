  script: Latn
  content: "   This document presents motivations for extensions to RSVP in order
    to\n   enable setting up of reservations on explicit routes.  The advantages\n
    \  of providing this support are discussed in the context of MPLS and\n   QoS
    routing.  An approach to providing these extensions by means of\n   opaque routing
    objects in RSVP messages is presented.\n\n\t "
