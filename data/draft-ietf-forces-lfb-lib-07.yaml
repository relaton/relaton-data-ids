abstract:
- language: en
  script: Latn
  content: "   This document defines basic classes of Logical Function Blocks (LFBs)\n
    \  used in the Forwarding and Control Element Separation (ForCES).  The\n   basic
    LFB classes are defined according to ForCES FE model and ForCES\n   protocol specifications,
    and are scoped to meet requirements of\n   typical router functions and considered
    as the basic LFB library for\n   ForCES.  The library includes the descriptions
    of the LFBs and the\n   XML definitions.\n\n\t "
