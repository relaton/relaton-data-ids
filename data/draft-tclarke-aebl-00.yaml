abstract:
- language: en
  script: Latn
  content: "This memo presents an RDF [refs.RDF] vocabulary for describing an\napplication
    extension bundle [refs.aeb].  An application extension\nbundle, otherwise known
    as an add-on, extension, plug-in, suite, or\npackage, is an encapsalation of all
    the data needed to add\nfunctionality to a plug-in based application.  An integral
    piece of\nan application extension bundle is the metadata describing the\nbundle.
    \ The described RDF vocabulary contains required and optional\nmetadata fields
    used by an application extension bundle to describe\nitself.\n\t "
