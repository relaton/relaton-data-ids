abstract:
- language: en
  script: Latn
  content: "This memo describes the specification of FANPv2 (Flow Attribute\n    Notification
    Protocol version 2) Neighbor Discovery protocol (ND).\n    The ND is used for
    (1) automatically detecting FANPv2 neighbors, (2)\n    obtaining FANPv2 protocol
    attributes of the neighbors, and (3)\n    checking whether consistent states are
    maintained by the neighboring\n    nodes. Both DC-mode (Distributed Control mode)[4]
    and IC-mode (Ingress\n    Control mode)[5] of the FANPv2 use the ND for these
    purposes.\n \n    The ND operates over multi-access interfaces as well as over\n
    \   point-point interfaces.\n\t "
