abstract:
- language: en
  script: Latn
  content: "   This document specifies a new conflict resolution mechanism for DNS,\n
    \  for use in cases where the advertisement is being proxied, rather\n   than
    advertised directly, e.g. when using a combined DNS-SD\n   Advertising Proxy and
    SRP registrar.  A new DNS RR is defined that\n   communicates the time at which
    the set of resource records on a\n   particular DNS owner name was most recently
    updated.\n\n\t "
