abstract:
- language: en
  script: Latn
  content: "   Currently, most multimedia applications utilize a combination of\n
    \  real-time transport protocol (RTP) and user datagram protocol (UDP).\n   Application
    programs at the source end format payload data into RTP\n   packets using RTP
    specifications and dispatch them using unreliable\n   UDP along a single path.
    Multipath transport is an important way to\n   improve the efficiency of data
    delivery. In order to apply the\n   framework of multipath transport system based
    on application-level\n   relay (MPTS-AR) to RTP-based multimedia applications,
    this document\n   defines a multipath real-time transport protocol based on\n
    \  application-level relay (MPRTP-AR), which is a concrete\n   application-specific
    multipath transport protocol (MPTP). Packet\n   formats and packet types of MPRTP-AR
    follow the common rules\n   specified in MPTP profile. Based on MPRTP-AR, RTP-based
    multimedia\n   applications can make full use of the advantages brought by MPTS-AR.\n\n\t "
