abstract:
- language: en
  script: Latn
  content: "   This document defines a collection of common data types and groupings\n
    \  in the YANG data modeling language.  These derived common types and\n   groupings
    are intended to be imported by modules that model Layer 0\n   Traffic Engineering
    (TE) configuration and state capabilities such as\n   Wavelength Switched Optical
    Networks (WSONs) and Spectrum Switched\n   optical Networks (SSONs).  The applicability
    of this document is\n   mainly for TE, but not limited to.\n\n   The YANG data
    model in this document conforms to the Network\n   Management Datastore Architecture
    defined in RFC8342.\n\n\t "
