abstract:
- language: en
  script: Latn
  content: "   With the depletion of the IPv4 address space, large-scale SPs are now\n
    \  faced with the real option to deploy IPv6 in a timely manner.  In\n   order
    to achieve smooth transition to IPv6, migration tools should be\n   introduced
    for different deployment models.  Among different IPv6\n   transition mechanisms,
    MAP-T is a stateless translation method which\n   can directly translate IPv4
    packet to IPv6 packet.  This document\n   describes the challenges and requirements
    for large SP to deploy IPv6\n   in operational network, the experimental results
    of MAP-T in our\n   laboratory and the field trials in large SP operational network.\n\n\t "
