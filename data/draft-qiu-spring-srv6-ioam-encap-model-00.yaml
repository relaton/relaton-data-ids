abstract:
- language: en
  script: Latn
  content: "   OAM and PM information from the SR endpoints can be piggybacked in\n
    \  the data packet.  The OAM and PM information piggybacking in the\n   data packets
    is also known as In-situ OAM (IOAM). IOAM records\n   OAM information within the
    packet while the packet traverses a\n   particular network domain.  The term \"in-situ\"
    refers to the fact\n   that the IOAM data fields are added to the data packets
    rather than\n   being sent within probe packets specifically dedicated to OAM.\n
    \  This document defines the data fields encapsulation model of IOAM\n   TLV in
    SRv6 network.\n\n\t "
