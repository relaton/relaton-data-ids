  script: Latn
  content: "   This document defines methodologies for benchmarking EVPN-VPWS\n   performance.
    \ EVPN-VPWS is defined in RFC 8214, and is being deployed\n   in Service Provider
    networks.  Specifically this document defines the\n   methodologies for benchmarking
    EVPN-VPWS Scale convergence, Fail\n   over,Core isolation,high availability and
    longevity.\n\n\t "
