abstract:
- language: en
  script: Latn
  content: "   This document specifies how TLS sessions can be established at the\n
    \  application layer over untrusted transport between clients and\n   services
    for the purposes of establishing secure end-to-end encrypted\n   communications
    channels.  Transport layer encodings for application\n   layer TLS records are
    specified for HTTP and CoAP transport.\n   Explicit identification of application
    layer TLS packets enables\n   middleboxes to provide transport services and enforce
    suitable\n   transport policies for these payloads, without requiring access to\n
    \  the unencrypted payload content.  Multiple scenarios are presented\n   identifying
    the need for end-to-end application layer encryption\n   between clients and services,
    and the benefits of reusing the well-\n   defined TLS protocol, and a standard
    TLS stack, to accomplish this\n   are described.  Application software architectures
    for building, and\n   network architectures for deploying application layer TLS
    are\n   outlined.\n\n\t "
