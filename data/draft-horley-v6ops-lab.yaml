abstract:
- language: en
  script: Latn
  content: "   To reduce the likelihood of addressing conflicts and confusion\n   between
    lab deployments and non-lab (i.e., production) deployments,\n   an IPv6 unicast
    address prefix is reserved for use in lab, proof-of-\n   concept, and validation
    networks as well as for any similar use case.\n   This document describes the
    use of the IPv6 address prefix 0200::/7\n   as a prefix reserved for this purpose
    (repurposing the deprecated OSI\n   NSAP-mapped prefix).\n\n\t "
