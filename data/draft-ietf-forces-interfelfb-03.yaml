  script: Latn
  content: "   This document describes how to extend the ForCES LFB topology across\n
    \  FEs by defining the Inter-FE LFB Class.  The Inter-FE LFB Class\n   provides
    the ability to pass data and metadata across FEs without\n   needing any changes
    to the ForCES specification.  The document\n   focuses on Ethernet transport.\n\n\t "
