abstract:
- language: en
  script: Latn
  content: "   The CoAP and 6LoWPAN standards are fast emerging as key protocols in\n
    \  the area of resource-constrained devices.  Such IP-based systems are\n   foreseen
    to be used for building and lighting control systems where\n   wireless devices
    interconnect with each other, forming low-power and\n   lossy networks (LLNs).
    \ Both multicast and its security are key needs\n   in these networks.  This draft
    presents a method for securing IPv6\n   multicast communication in LLNs based
    on the DTLS which is already\n   supported for unicast communication for CoAP
    devices.  This draft\n   deals with the adaptation of the DTLS record layer to
    protect\n   multicast group communication, assuming that all group members\n   already
    have the group security association parameters in their\n   possession.  The adapted
    DTLS record layer provides message\n   confidentiality, integrity and replay protection
    to group messages\n   using the group keying material before sending the message
    via IPv6\n   multicast to the group.\n\n\t "
