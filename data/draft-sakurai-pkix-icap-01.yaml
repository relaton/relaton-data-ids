abstract:
- language: en
  script: Latn
  content: "   This document provides a sub set of specifications how to issue,\n
    \  publish X.509 certificates and certificate revocation lists (CRLs).\n   It
    also provides the certificate validation service by online.  In\n   the proposed
    specifications, the World Wide Web (WWW) is used for\n   secure distributing certificates
    across a firewall in both human and\n   machine readable syntax. These specifications
    define not only the\n   protocols between the PKI clients and a single CA, but
    also the\n   protocols between the CAs.  With the CA-CA communications, the PKI\n
    \  clients can retrieve any certificates and CRLs without specifying the\n   location
    of the appropriate CA, by only asking to the neighbor CA.\n\n\t "
