abstract:
- language: en
  script: Latn
  content: "   This document describes a broadcast-friendly, many-to-many Defined-\n
    \  trust Transport (DeftT) that makes it simple to express and enforce\n   application
    and deployment specific integrity, authentication, access\n   control and behavior
    constraints directly in the protocol stack.\n   DeftT combined with IPv6 multicast
    and modern hardware-based methods\n   for securing keys and code provides an easy
    to use foundation for\n   secure and efficient communications in Limited Domains
    (RFC8799), in\n   particular for Operational Technology (OT) networks.\n\n\t "
