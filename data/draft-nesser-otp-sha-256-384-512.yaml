abstract:
- language: en
  script: Latn
  content: "This document describes the use of the new AES hash alogrithms,\nSHA256,
    SHA384 and SHA512, for use with the One Time Password\n(OTP) system, as defined
    by RFC 2289.  RFC 2289 has definitions\nfor the MD4, MD5 and SHA1 hashes, while
    this document defines\ntechniques for using the AES hashes.\n\t "
