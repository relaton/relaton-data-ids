abstract:
- language: en
  script: Latn
  content: "   This document provides a specification to enable end to end QoS in\n
    \  networks containing a Wi-Fi network coupled with a PMIPv6 mobility\n   domain
    consisting of a local mobility anchor and mobility access\n   gateway. This enables
    QoS policing and labeling of packets in a\n   consistent manner on the 802.11
    link between the MN and the AP as\n   well as the link between the MAG and the
    LMA. To enable this, the\n   document specifies mapping between QoS parameters
    on the 802.11 link\n   and the QoS Mobility options in the PMIPv6 domain.\n\n\n\n\t "
