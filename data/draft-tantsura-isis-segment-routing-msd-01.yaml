  content: "   This document proposes a way to expose Maximum SID Depth (MSD)\n   supported
    by a node at node and/or link level by an ISIS Router.  In\n   a Segment Routing
    (SR) enabled network a centralized controller that\n   programs SR tunnels at
    the head-end node needs to know the MSD\n   information at node level and/or link
