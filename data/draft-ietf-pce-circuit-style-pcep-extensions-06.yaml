abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) enables a node to steer packet flows along a\n
    \  specified path without the need for intermediate per-path states, due\n   to
    the utilization of source routing.  An SR Policy comprises a\n   equence of segments,
    which are essentially instructions that define a\n   source-routed policy\n\n
    \  This document proposes a set of extensions to the Path Computation\n   Element
    Communication Protocol (PCEP) for Segment Routing Policies\n   that are designed
    to satisfy requirements for connection-oriented\n   transport services (Circuit-Style
    SR policies).  They include the\n   ability to control path recomputation and
    the option to request path\n   with strict hops only and are also applicable for
    generic SR policy\n   use cases where controlling path recomputation or distinct
    hop\n   requirements are applicable.\n\n\n\t "
