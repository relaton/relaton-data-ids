abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of a workshop on 'Smart Object\n
    \  Security', which took place in Paris on 23 March 2012.  The main goal\n   of
    the workshop was to allow participants to share their thoughts\n   about the ability
    to utilize existing and widely deployed security\n   mechanisms for smart objects.\n\n
    \  This report summarizes the discussions and lists the conclusions and\n   recommendations
    to the Internet Engineering Task Force (IETF)\n   community.\n\n\t "
