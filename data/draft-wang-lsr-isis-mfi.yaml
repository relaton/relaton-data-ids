abstract:
- language: en
  script: Latn
  content: "   This document proposes a new IS-IS flooding mechanism which separates\n
    \  multiple flooding instances for dissemination of routing information\n   and
    other types of application-specific information to minimizes the\n   impact of
    non-routing information flooding on the routing convergence\n   and stability.
    \ Due to different flooding information has different\n   requirements on the
    flooding rate, these multi-flooding instances\n   should be given various priorities
    and flooding parameters.  An\n   encoding format for IS-IS Multi-Flooding Instance
    Identifier (MFI-ID)\n   TLV and Update Process are specified in this document.\n\n\n\t "
