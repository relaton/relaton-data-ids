  script: Latn
  content: "This memo defines, using the MIB format, the data model for\nintrusion
    event correlation. In particular, it defines how the\nrelationship among low-level
    and high-level events can be\nrepresented, and how this information model can
    be extended to\nsupport different type of intrusion detection and security\nmanagement
    applications.\n\t "
