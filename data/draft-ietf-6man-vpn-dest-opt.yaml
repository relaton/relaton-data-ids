abstract:
- language: en
  script: Latn
  content: "   This document describes an experiment in which VPN service\n   information
    is encoded in an experimental IPv6 Destination Option.\n   The experimental IPv6
    Destination Option is called the VPN Service\n   Option.\n\n   One purpose of
    this experiment is to demonstrate that the VPN Service\n   Option can be deployed
    in a production network.  Another purpose is\n   to demonstrate that the security
    measures described in this document\n   are sufficient to protect a VPN.  Finally,
    this document encourages\n   replication of the experiment.\n\n\t "
