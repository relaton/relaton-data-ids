abstract:
- language: en
  script: Latn
  content: "This document describes how multicast routing can be supported in\nProxy
    Mobile IPv6 in a way similar to Mobile IPv6.  The Mobile Access\nGateway tunnels
    MLD messages from the mobile nodes to local mobility\nanchor.  The Local Mobility
    Anchor joins the multicast group and\nstarts forwarding the received multicast
    packets to the mobile access\ngateway.  In case of a handover the tunnel end point
    changes but the\noperation remains anchored at the local mobility anchor.\n\t "
