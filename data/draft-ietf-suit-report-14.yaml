abstract:
- language: en
  script: Latn
  content: "   The Software Update for the Internet of Things (SUIT) manifest\n   provides
    a way for many different update and boot workflows to be\n   described by a common
    format.  This specification describes a\n   lightweight feedback mechanism that
    allows a developer in possession\n   of a manifest to reconstruct the decisions
    made and actions performed\n   by a manifest processor.\n\n\t "
