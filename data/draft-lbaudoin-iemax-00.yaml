abstract:
- language: en
  script: Latn
  content: "   Specifies support for internationalized email address local parts in\n
    \  X.509 certificates.  RFC6532 established support for UTF8 email\n   headers
    hence internationalized email addresses including the local\n   part.  S/MIME
    email also needs support for UTF8 local part email\n   addresses in X.509 certificates.
    \ This draft defines an encoding for\n   UTF-8 characters in X.509 certificates
    which is backwards compatible\n   with the IA5String encoding used to encode email
    addresses.\n\n\t "
