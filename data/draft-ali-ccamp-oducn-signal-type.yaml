abstract:
- language: en
  script: Latn
  content: "     RFCs 4328 and 7139 provide signaling extensions in Resource\n     ReserVation
    Protocol - Traffic Engineering (RSVP-TE) to control the\n     full set of Optical
    Transport Network (OTN) features.  However,\n     these specifications do not
    cover the additional Optical channel\n     Data Unit (ODU) containers defined
    in G.709/Y.1331 for ODUC1,\n     ODUC2, ODUC3, ODUC4, ODUC5, ODUC6, ODUC7, ODUC8
    and ODUC9. This\n     document defines new Signal Types for these additional containers.\n\n
