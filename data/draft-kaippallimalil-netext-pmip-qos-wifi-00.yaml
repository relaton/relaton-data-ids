abstract:
- language: en
  script: Latn
  content: "   This document proposes a mapping for PMIP QoS parameters of each\n
    \  mobility session that a WLC configures on a WiFi Access Point. In\n   particular
    there is a recommendation for consistent mapping between\n   DSCP and QCI to 802.11e
    parameters. The document also discusses that\n   these QoS parameters can be used
    by the WiFi Access Point to provide\n   priority based services based on contention
    in WiFi radio network or\n   reservation based services in contention free cycles
    in the WiFi\n   radio network.\n\n\n\t "
