abstract:
- language: en
  script: Latn
  content: "   This document extends the use of DNS NOTIFY (RFC 1996) beyond\n   conventional
    zone transfer hints, bringing the benefits of ad-hoc\n   notifications to DNS
    delegation maintenance in general.  Use cases\n   include DNSSEC bootstrapping
    and key rollovers hints, and quicker\n   changes to a delegation's NS record set.\n\n
    \  To enable this functionality, a method for discovering the receiver\n   endpoint
    for such notification message is introduced, via the new\n   DSYNC record type.\n\n
    \  TO BE REMOVED: This document is being collaborated on in Github at:\n   https://github.com/peterthomassen/draft-ietf-dnsop-generalized-notify\n
