abstract:
- language: en
  script: Latn
  content: "   This document is a collection of technical clarifications to the\n
    \  DNSSECbis document set.  It is meant to serve as a resource to\n   implementors
    as well as a repository of DNSSECbis errata.\n\n   This document updates the core
    DNSSECbis documents (RFC4033, RFC4034,\n   and RFC4035) as well as the NSEC3 specification
    (RFC5155).  It also\n   defines NSEC3 and SHA-2 as core parts of the DNSSECbis
    specification.\n\n\t "
