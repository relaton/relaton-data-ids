  script: Latn
  content: "The Remote Authentication Dial In User Service (RADIUS) protocol is\nnearing
    exhaustion of its current 8-bit attribute type space.  In\naddition, experience
    shows a growing need for complex grouping, along\nwith attributes which can carry
    more than 253 octets of data.  This\ndocument defines changes to RADIUS which
    address all of the above\nproblems.\n\t "
