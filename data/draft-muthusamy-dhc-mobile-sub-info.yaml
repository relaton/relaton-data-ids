  content: "   In some environments where a mobile client joins a network via simple\n
    \  DHCP process and/or IPv6 Router Advertisement, the serving network\n   may
    want to know the mobile client's mobile subscription information.\n   This is
    particularly useful when a mobile client switches to a\n   private Wi-Fi network
    such as home network which uses simple SSID/\n   Pre-Shared-Key combination.  The
    network can use the mobile\n   subscription information to identify the client's
    serving mobile\n   network and provide service continuity.\n\n\t "
