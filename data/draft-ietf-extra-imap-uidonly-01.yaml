abstract:
- language: en
  script: Latn
  content: "   The UIDONLY extension to the Internet Message Access Protocol (RFC\n
    \  3501/RFC 9051) allows clients to enable a mode in which information\n   about
    mailbox changes is returned using only UIDs.  Message numbers\n   are not returned
    in responses, and can't be used in requests once\n   this extension is enabled.
    \ This helps both clients and servers to\n   reduce resource usage required for
    maintenance of message number to\n   UID map.\n\n\t "
