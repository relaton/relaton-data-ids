abstract:
- language: en
  script: Latn
  content: "   This document specifies a minimal mapping for encapsulating RTP and\n
    \  RTCP packets within QUIC.  It also discusses how to leverage state\n   from
    the QUIC implementation in the endpoints to reduce the exchange\n   of RTCP packets
    and how to implement congestion control.\n\nDiscussion Venues\n\n   This note
    is to be removed before publishing as an RFC.\n\n   Source for this draft and
    an issue tracker can be found at\n   https://github.com/mengelbart/rtp-over-quic-draft.\n\n\t "
