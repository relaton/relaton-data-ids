abstract:
- language: en
  script: Latn
  content: "   With increasing use of DLT (distributed ledger technology) systems,\n
    \  including blockchain systems and networks, for virtual assets, there\n   is
    a need for asset-related data and metadata to traverse system\n   boundaries and
    link their respective business workflows.  Systems and\n   networks can define
    and project views, or asset states, outside of\n   their boundaries, as well as
    guard them using access control\n   policies, and external agents or other systems
    can address those\n   views in a globally unique manner.  Universal interoperability\n
    \  requires such systems and networks to request and supply views via\n   gateway
    nodes using a request-response protocol.  The endpoints of\n   this protocol lie
    within the respective systems or in networks of\n   peer nodes, but the cross-system
    protocol occurs through the systemsâ€™\n   respective gateways.  The inter-gateway
    protocol that allows an\n   external party to request a view by an address and
    a DLT system to\n   return a view in response must be DLT-neutral and mask the
    internal\n   particularities and complexities of the DLT systems.  The view\n
    \  generation and verification modules at the endpoints must obey the\n   native
    consensus logic of their respective networks.\n\n\t "
