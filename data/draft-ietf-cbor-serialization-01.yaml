abstract:
- language: en
  script: Latn
  content: "   This document defines two CBOR serializations: \"ordinary\n   serialization\"
    and \"deterministic serialization.\"  It also introduces\n   the term \"general
    serialization\" to name the full, variable set of\n   serialization options defined
    in [STD94].  Together, these three form\n   a complete set of serializations that
    cover the majority of CBOR\n   serialization use cases.\n\n   These serializations
    are largely compatible with those widely\n   implemented by the CBOR community.\n\n\t "
