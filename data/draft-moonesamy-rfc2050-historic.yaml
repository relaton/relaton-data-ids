abstract:
- language: en
  script: Latn
  content: "RFC 2050 describes the registry system for the distribution of globally\nunique
    Internet address space and registry operations.  It also\ndiscusses about policy
    issues which are outside the scope of the IETF.\nThis document reclassifies RFC
    2050 as Historic.  It also reclassifies\nRFC 1366 and RFC 1466 as Historic.\n\n\t "
