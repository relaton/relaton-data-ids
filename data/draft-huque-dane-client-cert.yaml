abstract:
- language: en
  script: Latn
  content: "   The DANE TLSA protocol [RFC6698] [RFC7671] describes how to publish\n
    \  Transport Layer Security (TLS) server certificates or public keys in\n   the
    DNS.  This document updates RFC 6698 and RFC 7671.  It describes\n   how to additionally
    use the TLSA record to publish client\n   certificates or public keys, and also
    the rules and considerations\n   for using them with TLS.\n\n\t "
