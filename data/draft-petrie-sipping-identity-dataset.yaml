abstract:
- language: en
  script: Latn
  content: "This document defines the properties and data format for the SIP user\nagent
    identity profile data set.  The properties in this data set\ndefine identities
    or SIP address of records (AORs) related to\nincoming or outgoing SIP signaling
    on a user agent.  The identities\nmay be those that are registered via the SIP
    REGISTER method or\nidentities which are provisioned on the user agent.  These
    identities\nmay be used or referenced when defining identity specific handling\nrelated
    to SIP features on the user agent.\n\t "
