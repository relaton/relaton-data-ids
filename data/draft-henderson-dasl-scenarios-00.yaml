abstract:
- language: en
  script: Latn
  content: "  The Distributed Authoring and Versioning protocol [WEBDAV] defines\n
    \ simple mechanisms to assign and retrieve values for properties. This\n  document
    presents scenarios for a WebDAV extension to support\n  efficient searching for
    resources based on WEBDAV properties and\n  content. These scenarios are intended
    to suggest some of the uses that\n  DASL could be put to. This may in turn motivate
    decisions on what is\n  essential to DASL and what may be considered extra.\n\n\t "
