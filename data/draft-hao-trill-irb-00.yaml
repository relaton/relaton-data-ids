abstract:
- language: en
  script: Latn
  content: "   Currently, TRILL solution can only provide optimum unicast\n   forwarding
    just for Layer2 traffic of intra-subnet forwarding, not\n   for Layer3 traffic(inter-subnet
    forwarding). In this document, a\n   TRILL Integrated Routing and Bridging (IRB)
    solution is introduced\n   to provide optimum unicast forwarding not just for
    Layer 2 traffic\n   (intra-subnet forwarding), but also for Layer 3 traffic (inter-\n
    \  subnet forwarding). In the TRILL IRB scenario, an edge RB MUST\n   perform
    the bridging function for the End Systems that are on the\n   same subnet and
    the IP routing for the End Systems that are on the\n   different subnets of same
    tenant.\n\n\t "
