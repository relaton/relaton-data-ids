abstract:
- language: en
  script: Latn
  content: "   This draft introduces a framework for a dynamic bandwidth reservation\n
    \  via Web API for Web applications.  In this document, we propose Web\n   APIs
    for Web clients to request bandwidth allocation to network\n   controllers.  The
    network controller could be both of SDN compliant\n   or Non-SDN compliant one.
    \ In this document, a network specification\n   definition language is also proposed.\n\n\t "
