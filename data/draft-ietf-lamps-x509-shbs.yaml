abstract:
- language: en
  script: Latn
  content: "   This document specifies algorithm identifiers and ASN.1 encoding\n
    \  formats for the stateful hash-based signature (HBS) schemes\n   Hierarchical
    Signature System (HSS), eXtended Merkle Signature Scheme\n   (XMSS), and XMSS^MT,
    a multi-tree variant of XMSS.  This\n   specification applies to the Internet
    X.509 Public Key infrastructure\n   (PKI) when those digital signatures are used
    in Internet X.509\n   certificates and certificate revocation lists.\n\n\t "
