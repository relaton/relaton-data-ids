abstract:
- language: en
  script: Latn
  content: "When used in the Session Description Protocol Offer/Answer model,\nseveral
    of the media format parameters for the H.264 video format,\nand for its Scalabile
    Video Codec (SVC) extension, describe\ncharacterics of the stream an endpoint
    is prepared to send, not of\nstreams it is prepared to receive.  If an endpoint
    wishes to send\nmultiple streams, these parameters may be incompatible.  This\ndocument
    defines how such media format parameters may be given on a\nper-source basis,
    using SDP source-specific fmtp attributes.\n\t "
