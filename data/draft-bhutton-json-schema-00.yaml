abstract:
- language: en
  script: Latn
  content: "   JSON Schema defines the media type \"application/schema+json\", a JSON-\n
    \  based format for describing the structure of JSON data.  JSON Schema\n   asserts
    what a JSON document must look like, ways to extract\n   information from it,
    and how to interact with it.  The \"application/\n   schema-instance+json\" media
    type provides additional feature-rich\n   integration with \"application/schema+json\"
    beyond what can be offered\n   for \"application/json\" documents.\n\n\t "
