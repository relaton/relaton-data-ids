abstract:
- content: "<p>This document specifies best current practices for Resource Public
    Key Infrastructure (RPKI) operators regarding Route Origin Authorizations (ROAs).
    It mandates that a parent Certification Authority (CA) MUST NOT issue ROAs for
    Internet number resources delegated to a child CA. RPKI certification authorities(CA
    software) and relying party software are required to enforce this restriction
    by rejecting or flagging invalid ROAs issued outside of resource allocations.</p>"
