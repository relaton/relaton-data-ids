abstract:
- language: en
  script: Latn
  content: "   A Sigma Protocol is an interactive zero-knowledge proof of knowledge\n
    \  that allows a prover to convince a verifier of the validity of a\n   statement.
    \ It satisfies the properties of completeness, soundness,\n   and zero-knowledge,
    as described in Section 3.\n\n   This document describes Sigma Protocols for proving
    knowledge of pre-\n   images of linear maps in prime-order elliptic curve groups.
    \ Examples\n   include zero-knowledge proofs for discrete logarithm relations,\n
    \  ElGamal encryptions, Pedersen commitments, and range proofs.\n\n\t "
