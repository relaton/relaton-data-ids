abstract:
- language: en
  script: Latn
  content: "   Active measurements over the public Internet can target either\n   collaborating
    parties or non-collaborating ones.  Sometimes these\n   measurements, also called
    probes, are viewed as unwelcome or\n   aggressive.\n\n   This document suggests
    some simple techniques for a source to\n   identify its probes, allowing any party
    or organization to understand\n   what an unsolicited probe packet is, what its
    purpose is, and more\n   importantly who to contact.  The technique relies on
    off-line\n   analysis of the probe, therefore it does not require any change in\n
    \  the data or control plane.  It has been designed mainly for layer-3\n   measurements.\n\n\t "
