  script: Latn
  content: "   This document specifies formats and principles for the MPLS Network\n
    \  Action for Deterministic Latency to provide guaranteed latency\n   services.
    \ They are used to make scheduling decisions for time-\n   sensitive services
    running on Deterministic Network (DetNet) nodes\n   that operate within a single
    or multiple domains.\n\n\t "
