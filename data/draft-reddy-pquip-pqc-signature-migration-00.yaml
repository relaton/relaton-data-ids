abstract:
- language: en
  script: Latn
  content: "   This document provides guidance for migration from traditional\n   digital
    signature algorithms to post-quantum cryptographic (PQC)\n   signature algorithms.
    \ It compares three models under discussion in\n   the IETF for PKI-based protocols:
    composite certificates, dual\n   certificates, and PQC-only certificates.  The
    goal is to help\n   operators and engineers working on cryptographic libraries,
    network\n   security, and PKI/key management infrastructure select an approach\n
    \  that balances interoperability, security, and operational efficiency\n   during
    the transition to post-quantum authentication.\n\n\t "
