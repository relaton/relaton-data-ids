abstract:
- language: en
  script: Latn
  content: "   This document defines a way for a Border Gateway Protocol Link-State\n
    \  (BGP-LS) speaker to announce In-situ Flow Information Telemetry\n   (IFIT)
    node capabilities of routers to BGP-LS consumer (e.g. a\n   centralized controller).
    \ In this document, IFIT Node Capability TLV\n   is defined as a new Node Attribute
    TLV that is encoded in the BGP-LS\n   attribute with Node NLRIs [RFC7752].  Such
    advertisements enable a\n   centralized controller that can leverage this information
    in\n   determining whether a particular IFIT Option type can be supported in\n
    \  a given network.\n\n\n\t "
