abstract:
- language: en
  script: Latn
  content: "   This document specifies a method for DNS resolvers to publish\n   information
    about themselves.  DNS clients can use the resolver\n   information to identify
    the capabilities of DNS resolvers.  How DNS\n   clients use such an information
    is beyond the scope of this document.\n\n\t "
