abstract:
- language: en
  script: Latn
  content: "   This document specifies how Ethernet VPN (EVPN) can be used as a\n
    \  Network Virtualization Overlay (NVO) solution and explores the\n   various
    tunnel encapsulation options over IP  and their impact on the\n   EVPN control-plane
    and procedures. In particular, the following\n   encapsulation options are analyzed:
    VXLAN, NVGRE, and MPLS over GRE.\n   This document also specifies new multi-homing
    procedures for split-\n   horizon filtering and mass-withdraw. It also specifies
    EVPN route\n   constructions for VxLAN/NvGRE encapsulations and ASBR procedures
    for\n   multi-homing NV Edge devices.\n\n\t "
