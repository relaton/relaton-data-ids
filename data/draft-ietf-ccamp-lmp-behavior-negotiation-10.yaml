abstract:
- language: en
  script: Latn
  content: "   The Link Management Protocol (LMP) is used to coordinate the\n   properties,
    use, and faults of data links in Generalized\n   Multiprotocol Label Switching
    (GMPLS)-controlled networks. This\n   document defines an extension to LMP to
    negotiate capabilities and\n   indicate support for LMP extensions. The defined
    extension is\n   compatible with non-supporting implementations.\n\n   This document
    updates RFC 4204, RFC 4207, RFC 4209 and RFC 5818.\n\n\t "
