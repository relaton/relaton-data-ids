- language: en
  script: Latn
  content: "   The Post Office Protocol - Version 3 (POP3) LIST+ Extension allows
    a\n   POP3 client to instruct a POP3 server to send additional information\n   with
    the LIST command response.  It also can instruct a POP3 server\n   to send only
    information about newly arrived messages, when polling\n   for new messages.  This
    will help save message round trips and\n   network bandwidth, especially on large
    mailboxes containing several\n   messages.  On public POP3 servers, serving thousands
    of mailboxes,\n   and being polled frequently, LIST+ will help reduce server load
    as\n   well as network bandwith.\n\n\t "
