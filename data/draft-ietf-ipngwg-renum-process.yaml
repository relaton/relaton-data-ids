- language: en
  script: Latn
  content: "   This document discusses the process of renumbering an Internet Node.\n
    \  While it is not protocol specific, as such, it is expected that some\n   of
    the mechanisms proposed will never be defined, or deployed, for\n   IPv4.  Hence
    this may serve mostly as a template mechanism for the\n   process of renumbering
    an IPv6 site.\n\n\t "
