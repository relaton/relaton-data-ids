abstract:
- language: en
  script: Latn
  content: "   This document defines a new DHCP option which is passed between the\n
    \  DHCP Client and the DHCP Server to request dynamic allocation of a\n   subnet,
    give specifications of subnet(s) allocated, and report usage\n   statistics.  This
    memo documents the current usage of the option in\n   agreement with [RFC3942],
    which declares that any pre-existing usages\n   of option numbers in the range
    128 - 223 should be documented and the\n   working group will try to officially
    assign those numbers to those\n   options.\n\n\t "
