  content: "   Simplified Local Internet Number Resource Management with the RPKI\n
    \  (SLURM) helps operators create a local view of the global RPKI by\n   generating
    sets of filters and assertions.  This document proposes to\n   filter out RPKI
    data by type based on enhanced SLURM filters.  Only\n   the RPKI data types that
    the network or routers are interested in\n   will appear in the Relying Party's
    output.\n\n\t "
