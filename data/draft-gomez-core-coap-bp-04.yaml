abstract:
- language: en
  script: Latn
  content: "   The Bundle Protocol (BP) was designed to enable end-to-end\n   communication
    in challenged networks.  The Constrained Application\n   Protocol (CoAP), which
    was designed for constrained-node networks,\n   may be a suitable application-layer
    protocol for the scenarios where\n   BP is used.  This document specifies how
    CoAP is carried over BP.\n\n\t "
