abstract:
- language: en
  script: Latn
  content: "   This document describes recommendations for the implementation of\n
    \  public key cryptography based on the mediated RSA algorithm. The\n   Mediated
    RSA algorithm bases on fragmentation of a private key. As a\n   result the signature
    process consists from multiple stages. The\n   verification process is the same
    as in the case of RSA algorithm\n   [RFC3447].\n\n\t "
