abstract:
- language: en
  script: Latn
  content: "   Many people believe that any LSA once flooded throughout the OSPF\n
    \  area can be monitored on all OSPF routers in the area.  This is not\n   always
    true, and a malicious OSPF router that pretends to be legal\n   may want to, and
    be able to, hide malicious LSAs.  This document\n   proposes the modifications
    to OSPF specification to prevent hiding\n   the malicious LSAs, and to make LSDB
    monitoring more successful\n   (hence, secure).\n\n\t "
