abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nused
    by Simple Network Management Protocol (SNMP) in TCP/IP- based\ninternets.  In
    particular, it defines objects for managing Optical\nInterfaces associated with
    Wavelength Division Multiplexing (WDM)\nsystems or characterized by the Optical
    Transport Network (OTN) in\naccordance with the Black-Link approach defined in
    ITU-T\nRecommendation G.698.  [ITU.G698.2]\n\nThe MIB module defined in this memo
    can be used for Optical\nParameters monitoring and/or configuration of such optical
    interface.\n\nCopyright Notice\n\nCopyright (c) 2011 IETF Trust and the persons
    identified as the\ndocument authors.  All rights reserved.\n\nNote to RFC Editor
