abstract:
- language: en
  script: Latn
  content: "   JavaScript Object Notation (JSON) is a lightweight, text-based,\n   language-independent
    data interchange format.  It was derived from\n   the ECMAScript Programming Language
    Standard.  JSON defines a small\n   set of formatting rules for the portable representation
    of structured\n   data.\n\n   This document removes inconsistencies with other
    specifications of\n   JSON, repairs specification errors, and offers experience-based\n
    \  interoperability guidance.\n\n\t "
