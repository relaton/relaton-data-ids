abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    includes an optional mechanism, called RBridge Channel, that\n   is specified
    in RFC 7178, for the transmission of typed messages\n   between TRILL switches
    in the same campus and between TRILL switches\n   and end stations on the same
    link. This document specifies two\n   optional extensions to the RBridge Channel
    protocol: (1) A standard\n   method to tunnel a variety of payload types by encapsulating
    them in\n   an RBridge Channel message; and (2) A method to support security\n
    \  facilities for RBridge Channel messages. This document updates RFC\n   7178.\n\n\n\t "
