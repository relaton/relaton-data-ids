abstract:
- language: en
  script: Latn
  content: "   This document specifies a fast reroute framework for protecting IP/\n
    \  MPLS services and MPLS transport tunnels against egress node and\n   egress
    link failures.  In this framework, the penultimate-hop router\n   of an MPLS tunnel
    acts as the point of local repair (PLR) for egress\n   node failure, and the egress
    router of the MPLS tunnel acts as the\n   PLR for egress link failure.  Each of
    them pre-establishes a bypass\n   tunnel to a protector.  Upon an egress node
    or link failure, the\n   corresponding PLR performs local failure detection and
    local repair,\n   by rerouting packets over the corresponding bypass tunnel.  The\n
    \  protector in turn performs context label switching or context IP\n   forwarding
    to send the packets to the ultimate service\n   destination(s).  This mechanism
    can be used to reduce traffic loss\n   before global repair reacts to the failure
    and control plane\n   protocols converge on the topology changes due to the failure.
    \ The\n   framework is applicable to all types of IP/MPLS services and MPLS\n
    \  tunnels.  Under the framework, service protocol extensions may be\n   further
    specified to support service label distribution to the\n   protector.\n\n\t "
