abstract:
- content: "<p>This memo defines a module of the Management Information Base (MIB)
    used by Simple Network Management Protocol (SNMP) in TCP/IP- based internet. In
    particular, it defines objects for managing single channel optical interface parameters
    of DWDM applications, using the approach specified in G.698.2 [ITU.G698.2] . This
    interface, described in ITU-T G.872, G.709 and G.798, is one type of OTN multi-
    vendor Intra-Domain Interface (IaDI). This RFC is an extension of RFC3591 to support
    the optical parameters specified in ITU-T G.698.2 and application identifiers
    specified in ITU-T G.874.1 [ITU.G874.1]. Note that G.874.1 encompasses vendor-specific
    codes, which if used would make the interface a single vendor IaDI and could still
    be managed. The MIB module defined in this memo can be used for Optical Parameters
    monitoring and/or configuration of the endpoints of the multi-vendor IaDI based
    on the Black Link approach.</p>"
