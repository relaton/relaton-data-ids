  script: Latn
  content: "This contribution addresses service provider requirements to \nprovide
    host-to-host connectivity through Layer 3 Virtual \nPrivate Networks (L3VPNs).
    \ It describes the use cases and \nthe characteristics of hosts in data centers
    automatically \njoining the L3VPN.  It specifies the requirements on how to \nmaintain
    and manage such host-to-host connectivity through \nL3VPN, so that automated provisioning,
    monitoring, and \nreporting of the cloud services can be achieved.\n\n\t "
