abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of the Reliable Server\n
    \  Pooling architecture to the IP Flow Information Exchange using the\n   Aggregate
    Server Access Protocol (ASAP) functionality of RSerPool\n   only.  Data exchange
    in IPFIX between the router and the data\n   collector can be provided by a limited
    retransmission protocol.\n\n\t "
