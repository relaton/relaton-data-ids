abstract:
- language: en
  script: Latn
  content: "   This document defines an RFC3986 URI compliant identifier called a\n
    \  Labeled Segment URI in which name segments carry a label.  This\n   allows
    differentiation between unrelated resources with similar\n   identifiers.  A URI
    scheme that specifies the use of labeled segment\n   URIs conforms to the encoding
    rules presented here.  This document\n   also describes Labeled Content Information
    - a labeled segment URI\n   (LS-URI) representation of network data.  This scheme,
    called \"lci:\",\n   is applicable to network protocols such as Content Centric
    networks\n   (CCN).  Labeled Content Information applies specific labels to each\n
    \  name segment of a URI to disambiguate between resources with similar\n   names.
    \ This document defines a specific set of segment labels with\n   label semantics.\n\n\t "
