  content: "   This document investigates benchmarking methodologies for Kubernetes\n
    \  Container Network Interfaces (CNIs) in Edge-to-Cloud environments.\n   It defines
    performance, scalability, and observability metrics\n   relevant to CNIs, and
    aligns with the goals of the IETF Benchmarking\n   Methodology Working Group (BMWG).
    \ The document surveys current\n   practices, introduces a repeatable benchmarking
    frameworks (e.g.,\n   CODEF), and proposes a path toward standardized, vendor-neutral\n
    \  benchmarking procedures for evaluating CNIs in microservice-oriented,\n   distributed
    infrastructures.\n\n\t "
