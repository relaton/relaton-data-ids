  script: Latn
  content: "This document describes an ID extension which will enable Internet Message
    Access Protocol - Version 4rev1 (IMAP4rev1) to advertise what program a client
    or server uses to provide service.  The ID extension allows the server and client
    to exchange identification information on their implementation in order to make
    bug reports and usage statistics more complete. [STANDARDS-TRACK]\n\t "
