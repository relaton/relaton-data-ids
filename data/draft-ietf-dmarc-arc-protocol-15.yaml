abstract:
- language: en
  script: Latn
  content: "   The Authenticated Received Chain (ARC) protocol allows Internet Mail\n
    \  Handlers to attach assertions of message authentication state to\n   individual
    messages.  As messages traverse ARC-enabled Internet Mail\n   Handlers, additional
    ARC assertions can be attached to messages to\n   form ordered sets of ARC assertions
    that represent authentication\n   state along each step of message handling paths.\n\n
    \  ARC-enabled Internet Mail Handlers can process sets of ARC assertions\n   to
    inform message disposition decisions, to identify Internet Mail\n   Handlers that
    might break existing authentication mechanisms, and to\n   convey original authentication
    state across trust boundaries.\n\n\t "
