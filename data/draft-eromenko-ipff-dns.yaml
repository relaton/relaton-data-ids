abstract:
- language: en
  script: Latn
  content: "   This document defines the changes that need to be made to the Domain\n
    \  Name System (DNS) to support hosts running IP version 5 (IPFF).  The\n   changes
    include a resource record type to store an IPFF address, a\n   domain to support
    lookups based on an IPFF address, and updated\n   definitions of existing query
    types that return Internet addresses as\n   part of additional section processing.
    \ The extensions are designed\n   to be compatible with existing applications
    and, in particular, DNS\n   implementations themselves.\n\n\n\t "
