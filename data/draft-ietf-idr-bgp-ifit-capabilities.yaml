abstract:
- language: en
  script: Latn
  content: "   In-situ Flow Information Telemetry (IFIT) refers to network OAM data\n
    \  plane on-path telemetry techniques, in particular In-situ OAM (IOAM)\n   and
    Alternate Marking.  This document defines a new Characteristic to\n   advertise
    the In-situ Flow Information Telemetry (IFIT) capabilities.\n   Within an IFIT
    domain, the IFIT capabilities advertisement from the\n   tail node to the head
    node assists the head node to determine whether\n   a particular IFIT Option type
    can be encapsulated in data packets.\n   Such advertisement helps mitigating the
    leakage threat and\n   facilitating the deployment of IFIT measurements on a per-service
    and\n   on-demand basis.\n\n\t "
