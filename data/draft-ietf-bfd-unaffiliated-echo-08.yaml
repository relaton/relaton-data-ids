abstract:
- language: en
  script: Latn
  content: "   Bidirectional Forwarding Detection (BFD) is a fault detection\n   protocol
    that can quickly determine a communication failure between\n   two forwarding
    engines.  This document proposes a use of the BFD Echo\n   where the local system
    supports BFD but the neighboring system does\n   not support BFD.  BFD Control
    packet and its processing procedures\n   can be executed over the BFD Echo port
    where the neighboring system\n   only loops packets back to the local system.\n\n
    \  This document updates RFC 5880.\n\n\t "
