abstract:
- language: en
  script: Latn
  content: "   This document updates the TLS Transport Model (TLSTM), as defined in\n
    \  [RFC6353], to support Transport Layer Security Version 1.3 (TLS)\n   [RFC8446]
    and Datagram Transport Layer Security Version 1.3 (DTLS)\n   [I-D.ietf-tls-dtls13],
    which are jointly known as \"(D)TLS\".  This\n   document may be applicable to
    future versions of SNMP and (D)TLS.\n\n   This document updates the SNMP-TLS-TM-MIB
    as defined in [RFC6353].\n\n\t "
