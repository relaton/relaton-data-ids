abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model corresponding to the\n   information
    model for Network Security Functions (NSF)-Facing\n   Interface in the Interface
    to Network Security Functions (I2NSF)\n   framework.  It describes a data model
    for the features provided by\n   generic security functions.  This data model
    provides generic\n   components whose vendors is well understood so that the generic\n
    \  component can be used even if it has some vendor specific functions.\n   These
    generic functions represent a point of interoperability, and\n   can be provided
    by any product that offers the required capabilities.\n   Also, if vendors need
    additional features for their NSFs, they can\n   add the features by extending
    the YANG data model.\n\n\t "
