abstract:
- language: en
  script: Latn
  content: "   BLS is a digital signature scheme with aggregation properties.  Given\n
    \  set of signatures (signature_1, ..., signature_n) anyone can produce\n   an
    aggregated signature.  Aggregation can also be done on secret keys\n   and public
    keys.  Furthermore, the BLS signature scheme is\n   deterministic, non-malleable,
    and efficient.  Its simplicity and\n   cryptographic properties allows it to be
    useful in a variety of use-\n   cases, specifically when minimal storage space
    or bandwidth are\n   required.\n\n\t "
