abstract:
- language: en
  script: Latn
  content: "This document describes a file system federation protocol that\nenables
    file access and namespace traversal across collections of\nindependently administered
    fileservers.  The protocol specifies a set\nof interfaces by which fileservers
    and collections of fileservers\nwith different administrators can form a fileserver
    federation that\nprovides a namespace composed of the filesystems physically hosted
    on\nand exported by the constituent fileservers.\n\t "
