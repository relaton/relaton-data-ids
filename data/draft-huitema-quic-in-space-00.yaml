abstract:
- language: en
  script: Latn
  content: "   This document discusses the challenges of running the QUIC transport\n
    \  over deep space links, where delays are in order of minutes and\n   communications
    are based on scheduled time windows.  Using the\n   experience of various testbeds,
    it provides guidance to\n   implementations to support this use case.  This document
    may apply to\n   other use cases that have similar characteristics, such as IoT
    in\n   disconnected and distant settings.\n\n\t "
