abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (OAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path between two points in the network.  In-situ OAM is\n   to complement current
    out-of-band OAM mechanisms based on ICMP or\n   other types of probe packets.
    \ This document outlines how in-situ OAM\n   data fields can be transported in
    protocols such as NSH, Segment\n   Routing, VXLAN-GPE, native IPv6 (via extension
    headers), and IPv4.\n   Transport options are currently investigated as part of
    an\n   implementation study.  This document is intended to only serve\n   informational
    purposes.\n\n\t "
