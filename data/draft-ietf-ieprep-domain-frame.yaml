abstract:
- language: en
  script: Latn
  content: "This document presents a framework discussing the role of various protocols
    and mechanisms that could be considered candidates for supporting Emergency Telecommunication
    Services (ETS) within a single administrative domain.  Comments about their potential
    usage as well as their current deployment are provided to the reader.  Specific
    solutions are not presented.  This memo provides information for the Internet
    community.\n\t "
