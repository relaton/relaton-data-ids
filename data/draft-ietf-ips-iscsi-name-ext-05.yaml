abstract:
- language: en
  script: Latn
  content: "Internet Small Computer Systems Interface (iSCSI) is a SCSI transport
    protocol that maps the SCSI family of protocols onto TCP/IP.  This document defines
    an additional iSCSI node name type format to enable use of the \"Network Address
    Authority\" (NAA) worldwide naming format defined by the InterNational Committee
    for Information Technology Standards (INCITS) T11 - Fibre Channel (FC) protocols
    and used by Serial Attached SCSI (SAS).  This document updates RFC 3720. [STANDARDS-TRACK]\n\t "
