abstract:
- language: en
  script: Latn
  content: "   This document describes a common output format of Passive DNS Servers\n
    \  which clients can query.  The output format description includes also\n   in
    addition a common semantic for each Passive DNS system.  By having\n   multiple
    Passive DNS Systems adhere to the same output format for\n   queries, users of
    multiple Passive DNS servers will be able to\n   combine result sets easily.\n\n\t "
