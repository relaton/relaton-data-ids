abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for Route Path Authorizations (RPA) objects used in\n   Resource
    Public Key Infrastructure (RPKI).  An RPA is a digitally\n   signed object that
    provides a means of verifying whether an IP\n   address block is received from
    AS a to AS b and announced from AS b\n   to AS c.  When validated, an RPA's eContent
    can be used for the\n   detection and mitigation of route hijacking, especially
    providing\n   protection for the AS_PATH attribute in BGP-UPDATE.  This object
    is a\n   variant of the aut-num object in the Internet Routing Registry (IRR).\n\n\t "
