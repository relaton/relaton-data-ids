  script: Latn
  content: "This document specifies a template extension to the HTTP Negotiate\nauthentication
    mechanism defined in RFC4559 which supports mutual\nauthentication, fast session-based
    re-authentication and channel\nbindings.  An IANA registry for such GSS-API HTTP
    authentication\nmechanisms is defined.\n\t "
