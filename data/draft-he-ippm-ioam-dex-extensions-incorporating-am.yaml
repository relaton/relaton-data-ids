abstract:
- language: en
  script: Latn
  content: "   In situ Operations, Administration, and Maintenance (IOAM) is used\n
    \  for recording and collecting operational and telemetry information.\n   Specifically,
    passport-based IOAM allows telemetry data generated by\n   each node along the
    path to be pushed into data packets when they\n   traverse the network, while
    postcard-based IOAM allows IOAM data\n   generated by each node to be directly
    exported without being pushed\n   into in-flight data packets.  This document
    extends IOAM Direct\n   Export (DEX) Option-Type to integrate the Alternate-Marking
    Method\n   into IOAM.\n\n\t "
