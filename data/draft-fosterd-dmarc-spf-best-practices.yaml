abstract:
- language: en
  script: Latn
  content: "   Sender Authentication contributes to the goal of detecting and\n   blocking
    maliciously impersonated email identifiers.  Sender Policy\n   Framework (SPF)
    (RFC 7208) validates the RFC5321.MailFrom address,\n   and Domain-based Message
    Authentication, Reporting, and Conformance\n   (DMARC) (RFC 7489) validates the
    RFC5322.From header address.  Both\n   techniques may produce a result other than
    PASS on a message that the\n   recipient considers acceptable and wanted.  This
    document describes\n   best practices for integrating SPF and DMARC into an email
    filtering\n   strategy.\n\n\t "
