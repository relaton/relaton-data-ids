abstract:
- language: en
  script: Latn
  content: "  This document describes the interfaces and functionality of portable\n
    \ multipoint socket objects. Each socket is instantiated per Unicast or\n  Multicast
    Endpoint Identifier(EID) using eBPF like Unix stack. Sockets\n  are delegated
    and deployed across compute locations either as queues\n  which receive and assemble
    upstream point-to-point and multipoint-to-\n  point application frames, or, as
    channels which segment and transmit\n  point-to-multipoint and multipoint-to-multipoint
    application frames.\n  Portability of socket queues and channels, traffic steering,
    multicast\n  subscription and replication, to and from socket objects is delivered\n
    \ using the Locator/ID Separation Protocol (LISP).\n\n\n\t "
