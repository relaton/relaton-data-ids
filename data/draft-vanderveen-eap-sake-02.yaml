- language: en
  script: Latn
  content: "This document specifies an Extensible Authentication Protocol (EAP) mechanism
    for Shared-secret Authentication and Key Establishment (SAKE).  This RFC is published
    as documentation for the IANA assignment of an EAP Type for a vendor's EAP method
    per RFC 3748.  The specification has passed Designated Expert review for this
    IANA assignment.  This memo provides information for the Internet community.\n\t "
