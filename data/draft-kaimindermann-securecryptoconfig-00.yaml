abstract:
- language: en
  script: Latn
  content: "   Choosing secure cryptography algorithms and their corresponding\n   parameters
    is difficult.  Also, current cryptography APIs cannot\n   change their default
    configuration which renders them inherently\n   insecure.  The Secure Crypto Config
    provides a method that allows\n   cryptography libraries to change the default
    cryptography algorithms\n   over time and at the same time stay compatible with
    previous\n   cryptography operations.  This is achieved by combining three things\n
    \  standardized by the Secure Crypto Config: (1) A process that is\n   repeated
    every two years, where a new set of default configurations\n   for standardized
    cryptography primitives is published in a specific\n   format. (2) A Secure Crypto
    Config Interface that describes a common\n   API to use cryptography primitives
    in software (3) using COSE to\n   derive the parameters from output of cryptography
    primitives,\n   otherwise future changes of the default configuration would change\n
    \  existing applications behavior.\n\n\t "
