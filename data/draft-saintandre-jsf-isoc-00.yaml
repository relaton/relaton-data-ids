abstract:
- language: en
  script: Latn
  content: "   In 2002, the Jabber Software Foundation (JSF) contributed\n   specifications
    for existing technologies to the Internet Standards\n   Process conducted by the
    Internet Engineering Task Force (IETF).\n   These specifications, which define
    the Extensible Messaging and\n   Presence Protocol (XMPP), have recently been
    approved as Proposed\n   Standards by the IETF.  This memo consitutes offical
    public record of\n   an agreement between the JSF and the Internet Society to
    acknowledge\n   the transfer of change control over the aforementioned specifications\n
    \  from the JSF to the IETF.\n\t "
