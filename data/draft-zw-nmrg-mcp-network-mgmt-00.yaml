abstract:
- content: "<p>The Model Context Protocol (MCP) provides a JSON-RPC 2.0 framework
    for interaction between AI applications and external context sources. This document
    specifies minimal extensions that allow network equipment (routers, switches,
    etc.) to act as MCP servers while controllers act as MCP clients. New capability
    tokens, tools, resources, prompts, and error codes are defined without breaking
    existing MCP implementations.</p>"
