abstract:
- language: en
  script: Latn
  content: "   Generalized Multiprotocol Label Switching (GMPLS) defines a set of\n
    \  protocols for the creation of Label Switched Paths (LSPs) in various\n   switching
    technologies. The GMPLS User-Network Interface (UNI) was\n   developed in RFC4208
    in order to be applied to an overlay network\n   architectural model.\n\n   This
    document examines a number of GMPLS UNI application scenarios.\n   It shows how
    techniques developed after the GMPLS UNI can be applied\n   to automate or enable
    critical processes for these applications. This\n   document also suggests simple
    extensions that could be made to\n   existing technologies to further enable the
    UNI and points out some\n   unresolved issues.\n\n\t "
