abstract:
- language: en
  script: Latn
  content: "This document is a submission to the Internet Printing Protocol\nWorking
    Group of the Internet Engineering Task Force (IETF).  This\ndocument is intended
    for eventual publication as an IETF\nInformational RFC.  Comments should be submitted
    to the ipp@pwg.org\nmailing list.  \nThis document specifies an OPTIONAL mapping
    of IPP notifications over\nSNMP via new service and job trap extensions to the
    original Job\nMonitoring MIB [RFC-2707].  This mapping may be used to deliver\nprinter
    notifications for any printer (not just IPP-capable ones) and\nalso to deliver
    job notifications for any job (not just ones\nsubmitted via IPP).  \nThis document
    specifies (4) new object groups and (4) new SNMP traps\nfor addition to the Job
    Monitoring MIB [RFC 2707].  A working copy of\nthese extensions inserted in the
    original Job Monitoring MIB ASN.1 is\nat:  \nftp://ftp.pwg.org/pub/pwg/ipp/new_NOT/jmp-trap-000808.mib\n\t "
