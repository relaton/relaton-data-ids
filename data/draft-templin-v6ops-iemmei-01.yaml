  script: Latn
  content: "   The Intra-Site Automatic Tunnel Addressing Protocol (ISATAP) connects\n
    \  IPv6 hosts/routers over IPv4 networks via automatic tunneling using a\n   link
    abstraction similar to the Non-Broadcast, Multiple Access (NBMA)\n   model. This
    document describes operational extensions for ISATAP that\n   enable a dynamic
    tunnel endpoint management abstraction similar to\n   the ATM Permanent/Switched
    Virtual Circuit model. Nodes can use these\n   extensions to realize mobility,
    multihoming and efficiency\n   improvements.\n\t "
