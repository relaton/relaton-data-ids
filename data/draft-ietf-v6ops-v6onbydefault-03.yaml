abstract:
- language: en
  script: Latn
  content: "This document discusses problems that can occur when dual stack nodes\n
    \  that have IPv6 enabled by default are deployed in IPv4 or mixed IPv4\n   and
    IPv6 environments.  The problems include application connection\n   delays, poor
    connectivity, and network insecurity.  The purpose of\n   this memo is to raise
    awareness of these problems so that they can be\n   fixed or worked around, not
    to try to specify whether IPv6 should be\n   enabled by default or not.\n\t "
