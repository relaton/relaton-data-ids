abstract:
- language: en
  script: Latn
  content: "   This document specifies an OPTIONAL extension to NFS version 4 minor\n
    \  version 2 that enables Linux Integrity Measurement Architecture\n   metadata
    (IMA) to be conveyed between NFS version 4.2 servers and\n   clients.  Integrity
    measurement authenticates the creator of a file's\n   content and helps guarantee
    the content's integrity end-to-end from\n   creation to use.\n\n\t "
