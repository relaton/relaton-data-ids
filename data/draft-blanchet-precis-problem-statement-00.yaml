abstract:
- language: en
  script: Latn
  content: "Using Unicode codepoints in protocol strings requires preparation of\nthe
    string.  Internationalized Domain Names(idn) initial work defined\nand used Stringprep
    and Nameprep.  Other protocols have defined\nStringprep profiles.  A new approach
    different from Stringprep/\nNameprep is used for a revision of IDN.  The Stringprep
    profiles need\nto be updated or a replacement of Stringprep need to be designed.\nThis
    document summarizes the findings of the current usage of\nStringprep and identifies
    directions for a new Stringprep replacement\nprotocol.\n\t "
