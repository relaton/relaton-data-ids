abstract:
- language: en
  script: Latn
  content: "   Ability to administratively shutdown RSVP Hellos and Graceful Restart
    \n   (GR) procedure without impacting the traffic is a desirable network \n   operation.
    Furthermore, there are applications that run RSVP Hellos \n   with intervals on
    the order of milliseconds. This poses a requirement \n   to reduce the number
    of RSVP messages to a minimal required count. \n   Fortunately RSVP Hellos are
    not mandatory and are only required to \n   run when needed. This allows applications
    to remove an RSVP Hello \n   session, when it is not needed. This ID proposes
    a procedure to \n   remove RSVP Hello and/ or GR sessions for administrative or
    \n   optimization purposes. \n\t "
