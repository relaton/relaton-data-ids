  script: Latn
  content: "   This document describes Remote Authentication Dial-In User Service\n
    \  (RADIUS) attributes for the authorization and service provisioning of\n   local
    and remote management of embedded systems and other managed\n   entities, generally
    referred to as Network Access Servers (NASes).\n   Specific provisions are made
