abstract:
- language: en
  script: Latn
  content: "This document proposes the forwarding of IPv6 packets using label\nswitching
    techniques, with the same advantages of the Multiprotocol\nLabel Switching (MPLS)
    architecture. The document proposes the\nmapping of all MPLS header fields into
    the IPv6 header, raising\nseveral advantages like the simplicity of the model,
    the decrease of\noverhead, and others. This mapping was called IP Next Generation\nLabel
    Switching, or just IPngLS, and can work concurrently with\nMPLS, i.e. IPv6 packets
    are forwarded with IPngLS and IPv4 packets\nare forwarded with MPLS.\n\n\t "
