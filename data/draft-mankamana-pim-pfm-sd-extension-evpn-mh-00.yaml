abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) solution is becoming\n   pervasive
    in data center (DC) applications for Network Virtualization\n   Overlay (NVO)
    and DC interconnect (DCI) services and in service\n   provider (SP) applications
    for next-generation virtual private LAN\n   services.\n\n   EVPN defines sets
    of procedures to achieve multihoming between peers.\n   When the multicast source
    is protected by EVPN multihoming for\n   redundancy and multicast receivers are
    present behind PIM network,\n   there are cases where traffic blackholes.\n\n
    \  PIM Flooding Mechanism (PFM) and Source Discovery (SD) define new\n   flood
    mechanisms in PIM domain to carry information about source and\n   group.  This
    draft defines the necessary extension to PFM-SD\n   procedures to have seamless
    integration with EVPN supported\n   multihoming.\n\n\n\t "
