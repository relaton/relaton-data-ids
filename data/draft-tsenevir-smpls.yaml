abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism for securing the MPLS data\nplane,
    ie securing any data carried over MPLS. This work is split\ninto two aspects:
    use of IKE to establish the required security\nassociation for secure MPLS and
    \ definition of the encapsulation\nformats required for the encryption and authentication
    of MPLS\npayloads. Extensions, under the form of a new Domain of\nInterpretation,
    are defined for the use of IKE to set up Security\nAssociations for secure MPLS.\n\t "
