abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation, CBOR (RFC 8949), defines
    a\n   \"diagnostic notation\" in order to be able to converse about CBOR data\n
    \  items without having to resort to binary data.\n\n   This document specifies
    how to add application-oriented extensions to\n   the diagnostic notation.  It
    then defines two such extensions for\n   text representations of epoch-based date/times
    and of Constrained\n   Resource Identifiers (draft-ietf-core-href).\n\n   To facilitate
    tool interoperation, this document also specifies a\n   formal ABNF definition
    for extended diagnostic notation (EDN) that\n   accommodates application-oriented
    literals.\n\n\t "
