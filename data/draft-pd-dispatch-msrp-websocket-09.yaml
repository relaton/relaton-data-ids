abstract:
- language: en
  script: Latn
  content: "   The WebSocket protocol enables two-way real-time communication\n   between
    clients and servers in situations where direct access to TCP\n   and UDP are not
    available (for example, from within Javascript in a\n   web browser).  This document
    specifies a new WebSocket sub-protocol\n   as a reliable transport mechanism between
    MSRP (Message Session Relay\n   Protocol) clients and relays to enable usage of
    MSRP in new\n   scenarios.  This document normatively updates RFC 4975 and RFC
    4976.\n\n\t "
