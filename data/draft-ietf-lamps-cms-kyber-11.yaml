abstract:
- language: en
  script: Latn
  content: "   Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a\n   quantum-resistant
    key-encapsulation mechanism (KEM).  Three parameter\n   sets for the ML-KEM algorithm
    are specified by NIST in FIPS 203.  In\n   order of increasing security strength
    (and decreasing performance),\n   these parameter sets are ML-KEM-512, ML-KEM-768,
    and ML-KEM-1024.\n   This document specifies the conventions for using ML-KEM
    with the\n   Cryptographic Message Syntax (CMS) using the KEMRecipientInfo\n   structure.\n\n\t "
