abstract:
- language: en
  script: Latn
  content: "In instant messaging (IM) systems, it is useful to know during an IM conversation
    whether the other party is composing a message; e.g., typing or recording an audio
    message.  This document defines a new status message content type and XML namespace
    that conveys information about a message being composed.  The status message can
    indicate the composition of a message of any type, including text, voice, or video.
    \ The status messages are delivered to the instant messaging recipient in the
    same manner as the instant messages themselves. [STANDARDS-TRACK]\n\t "
