  content: "   RFC 5988 [RFC5988] defined the way of indicating resources on the\n
    \  Web. This specification defines link relation types that may be used\n   to
    express the relationships between a resource and associated\n   properties or
    between a resource and it's context.\n\nEditorial Note (To be removed by RFC Editor)\n\n
