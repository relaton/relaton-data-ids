abstract:
- language: en
  script: Latn
  content: "   As network scale increases and network operation becomes more\n   sophisticated,
    existing Operation, Administration, and Maintenance\n   (OAM) methods are no longer
    sufficient to meet the monitoring and\n   measurement requirements.  Emerging
    data-plane on-path telemetry\n   techniques, such as IOAM and AltMrk, which provide
    high-precision\n   flow insight and issue notifications in real time can supplement\n
    \  existing proactive and reactive methods that run in active and\n   passive
    modes.  They enable quality of experience for users and\n   applications, and
    identification of network faults and deficiencies.\n   This document describes
    a reference framework, named as In-situ Flow\n   Information Telemetry, for the
    on-path telemetry techniques.\n\n   The high-level framework outlines the system
    architecture for\n   applying the on-path telemetry techniques to collect and
    correlate\n   performance measurement information from the network.  It identifies\n
    \  the components that coordinate existing protocol tools and telemetry\n   mechanisms,
    and addresses deployment challenges for flow-oriented on-\n   path telemetry techniques,
    especially in carrier networks.\n\n   The document is a guide for system designers
    applying the referenced\n   techniques.  It is also intended to motivate further
    work to enhance\n   the OAM ecosystem.\n\n\t "
