abstract:
- language: en
  script: Latn
  content: "   In the communication viewpoint, quantum state, i.e., qubit is\n   different
    from classical bit.  Qubit may be transmitted directly but\n   it can’t be cloned
    or measured without altercation, so existing copy\n   and resend scheme can’t
    be used to handle a transmission failure.\n   Moreover, in some cases, a sender,
    even none, knows the state of\n   qubit, so qubit loss may cause irrevocable damage.
    \ This draft\n   presents the causes of transmission failures and, analyses the\n
    \  vulnerabilities of several crypto protocols, such defects may bring\n   forth.
    \ Thus, quantum teleportation is highly recommended for certain\n   applications.\n\n\t "
