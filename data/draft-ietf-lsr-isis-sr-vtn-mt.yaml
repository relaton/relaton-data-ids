abstract:
- language: en
  script: Latn
  content: "   Enhanced VPNs aim to deliver VPN services with enhanced\n   characteristics,
    such as guaranteed resources, latency, jitter, etc.,\n   so as to support customers
    requirements for connectivity services\n   with these enhanced characteristics.
    \ Enhanced VPN requires\n   integration between the overlay VPN connectivity and
    the\n   characteristics provided by the underlay network.  A Network Resource\n
    \  Partition (NRP) is a subset of the network resources and associated\n   policies
    on each of a connected set of links in the underlay network.\n   An NRP could
    be used as the underlay to support one or a group of\n   enhanced VPN services.\n\n
    \  In some network scenarios, each NRP can be associated with a unique\n   logical
    network topology.  This document describes a mechanism to\n   build the SR-based
    NRPs using IS-IS Multi-Topology together with\n   other well-defined IS-IS extensions.\n\n\t "
