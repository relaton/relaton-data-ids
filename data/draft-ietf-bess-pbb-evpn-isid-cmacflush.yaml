abstract:
- language: en
  script: Latn
  content: "   Provider Backbone Bridging (PBB) can be combined with Ethernet\n   Virtual
    Private Networks (EVPN) to deploy Ethernet Local Area Network\n   (ELAN) services
    in large Multi-Protocol Label Switching (MPLS)\n   networks.  That combination
    is what we refer to as PBB-EVPN.  Single-\n   Active Multi-homing and per-I-SID
    (per Service Instance Identifier)\n   Load-Balancing can be provided to access
    devices and aggregation\n   networks.  In order to speed up the network convergence
    in case of\n   failures on Single-Active Multi-Homed Ethernet Segments (ES), PBB-\n
    \  EVPN defines a flush mechanism for Customer MACs (C-MAC-flush) that\n   works
    for different Ethernet Segment Backbone MAC (B-MAC) address\n   allocation models.
    \ This document complements those C-MAC-flush\n   procedures for cases in which
    no PBB-EVPN Ethernet Segments are\n   defined (the attachment circuit is associated
    to a zero Ethernet\n   Segment Identifier) and a Service Instance Identifier based
    (I-SID-\n   based) C-MAC-flush granularity is required.\n\n\t "
