abstract:
- language: en
  script: Latn
  content: "   This document defines a Constrained Application Protocol (CoAP) Usage\n
    \  for REsource LOcation And Discovery (RELOAD).  The CoAP Usage\n   provides
    the functionality to federate Wireless Sensor Networks (WSN)\n   in a peer-to-peer
    fashion.  The CoAP Usage for RELOAD allows CoAP\n   nodes to store resources in
    a RELOAD peer-to-peer overlay, provides a\n   lookup service, and enables the
    use of RELOAD overlay as a cache for\n   sensor data.  This functionality is implemented
    in the RELOAD overlay\n   itself, without the use of centralized servers.  The
    RELOAD AppAttach\n   method is used to establish a direct connection between nodes
    through\n   which CoAP messages are exchanged.\n\n\t "
