abstract:
- language: en
  script: Latn
  content: "   This document defines a new type of segment for Segment Routing,\n
    \  4map6 segment, along with its corresponding End.4map6 endpoint\n   behavior.
    \ This behavior performs stateless IPv4/IPv6 translation or\n   encapsulation
    at PE nodes based on stateless mapping rules, thereby\n   enabling the delivery
    of IPv4 services over an IPv6-only network.  At\n   the same time, the BGP Prefix-SID
    attribute SRv6 Service TLVs is\n   extended to transmit IPv4/IPv6 address mapping
    rules in IPv6-only\n   domain and cross-domain.\n\n\t "
