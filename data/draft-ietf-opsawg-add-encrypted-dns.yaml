  script: Latn
  content: RADIUS Extensions for DHCP Configured Services
docidentifier:
- content: draft-ietf-opsawg-add-encrypted-dns
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies two new Remote Authentication Dial-In User\n
    \  Service (RADIUS) attributes that carry DHCP options.  The\n   specification
    is generic and can be applicable to any service that\n   relies upon DHCP.  Both
    DHCPv4 and DHCPv6 configured services are\n   covered.\n\n   Also, this document
    updates RFC 4014 by relaxing a constraint on\n   permitted RADIUS Attributes in
    the RADIUS Attributes DHCP suboption.\n\n\t "
