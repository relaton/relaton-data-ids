  script: Latn
  content: "In IPsec, secure connectivity is provided for network layer entities.\nTraffic
    Selectors which specify interesting traffic for security\nassociation encapsulation
    are identified only by network and\ntransport layer addressing.\n\nThis document
    discusses extending traffic selectors to allow more\ngeneric definitions of interesting
