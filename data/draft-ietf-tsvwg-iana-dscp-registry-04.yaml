abstract:
- language: en
  script: Latn
  content: "   The Differentiated Services (Diffserv) architecture specifies use of\n
    \  a field in the IPv4 and IPv6 packet headers to carry Diffserv\n   Codepoint
    (DSCP) values.  The Internet Assigned Numbers Authority\n   (IANA) maintains a
    registry of assigned DSCP values.\n\n   This update to RFC2474 changes the IANA
    assignment method for Pool 3\n   of the registry (i.e., DSCP values of the form
    xxxx01) to Standards\n   Action, i.e., values are assigned through a Standards
    Track or Best\n   Current Practice RFC. The update also removes permission for\n
    \  experimental and Local Use of the Codepoints that form Pool 3 of the\n   DSCP
    registry; Pool 2 Codepoints (i.e., DSCP values of the form\n   xxxx11) remain
    available for these purposes.\n\n\t "
