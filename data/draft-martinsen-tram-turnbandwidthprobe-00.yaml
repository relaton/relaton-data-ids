abstract:
- language: en
  script: Latn
  content: "   Performing pre-call probing to discover a reasonable value for the\n
    \  available bandwidth, is useful information that can be utilized by\n   bandwidth
    sensitive or bandwidth intensive network devices (e.g.,\n   video encoders).  The
    method described herein is intended to produce\n   an initial bandwidth value.
    \ Applications using this mechanism should\n   also employ appropriate rate adaptation
    techniques.  In addition to\n   bandwidth, latency and bufferbloat can also be
    measured.  No\n   modification is needed on the server side.\n\n\t "
