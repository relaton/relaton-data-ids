abstract:
- language: en
  script: Latn
  content: "The ISAKMP and DOI RFCs [RFC2408, RFC2407] specify error and status\nmessage
    types for use in ISAKMP NOTIFY messages, but in some cases do\nnot specify that
    any additional clarifying data be carried in the\nmessages. In these cases, it
    is difficult to determine which SA\ncorresponds to the received NOTIFY message.
    While the DOI RFC\nspecifies content and formats for additional data in the currently\ndefined
    IPSEC status messages, no such requirements are currently\nspecified for ISAKMP
    NOTIFY messages. This document provides content\nand format recommendations for
    those messages.\n\t "
