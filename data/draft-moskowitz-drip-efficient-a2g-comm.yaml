abstract:
- language: en
  script: Latn
  content: "   This document defines protocols to provide efficient air-ground\n   communications
    without associated need for aircraft to maintain\n   stateful connection to any
    tower infrastructure.  Instead, a secure\n   source-routed ground infrastructure
    will not only provide the needed\n   routing intelligence, but also reliable packet
    delivery through\n   inclusion of Automatic Repeat reQuest (ARQ) and Forward Error\n
    \  Correction (FEC) protocols to address both reliable wireless packet\n   delivery,
    and assured terrestrial packet delivery.\n\n\t "
