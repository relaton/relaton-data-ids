abstract:
- language: en
  script: Latn
  content: "   This document specifies Protocol Independent Multicast Light (PIM\n
    \  Light) and PIM Light Interface (PLI) which does not need PIM Hello\n   message
    to accept PIM Join/Prune messages.  PLI can signal multicast\n   states over networks
    that can not support full PIM neighbor\n   discovery, as an example BIER networks
    that are connecting two or\n   more PIM domains.  This document outlines the PIM
    Light protocol and\n   procedures to ensure loop-free multicast traffic between
    two or more\n   PIM Light routers.\n\n\t "
