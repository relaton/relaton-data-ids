abstract:
- language: en
  script: Latn
  content: "   This document discusses the drawbacks of the current practice of\n
    \  assigning a UDP port to each multicast application.  Such assignments\n   are
    redundant because the multicast address already uniquely\n   identifies the data.
    \ The document proposes assigning a UDP port\n   specifically for use with multicast
    applications and lists\n   requirements for using this port.  This method does
    not require\n   modification to existing protocol stacks, though recommended updates\n
    \  to make the port easier to use are included.\n\n\t "
