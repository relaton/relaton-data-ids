abstract:
- language: en
  script: Latn
  content: "   This document presents an applicability of linear protection\n   mechanisms
    for Multi-Protocol Label Switching Transport Profile\n   (MPLS-TP) in ring topologies.
    \ Protection on rings offers a number of\n   opportunities for optimization as
    the protection choices are starkly\n   limited (all traffic traveling one way
    around a ring can only be\n   switched to travel the other way on the ring), but
    also suffers from\n   some complications caused by the limitations of the topology.\n\n
    \  Requirements for MPLS-TP protection and specifically for protection\n   in
    ring topologies are discussed in \"Requirements of an MPLS\n   Transport Profile\"
    (RFC 5654) and \"MPLS Transport Profile (MPLS-TP)\n   Survivability Framework\"
    (RFC 6372).  This document shows how MPLS-TP\n   linear protection as defined
    in RFC 6378 can be applied to ring\n   topologies, discusses how most of the requirements
    are met, and\n   describes scenarios in which the function provided by applying
    linear\n   protection in a ring topology falls short of some of the\n   requirements.\n\n
    \  This document is a product of a joint Internet Engineering Task Force\n   (IETF)
    / International Telecommunications Union Telecommunications\n   Standardization
    Sector (ITU-T) effort to include an MPLS Transport\n   Profile within the IETF
    MPLS and PWE3 architectures to support the\n   capabilities and functionalities
    of a packet transport network as\n   defined by the ITU-T.\n\n\t "
