abstract:
- language: en
  script: Latn
  content: "Stream Control Transmission Protocol RFC2960 [5] provides transparent\nmulti-homing
    to its upper layer users.  This multi-homing is\naccomplished through the passing
    of address parameters in the initial\nsetup message used by SCTP.  In an IPv4
    network addresses SHOULD NOT\nbe passed without consideration of their routeablility.
    \ This\ndocument defines considerations and enumerates general rules that an\nSCTP
    endpoint MUST use in formulating both the INIT and INIT-ACK\nchunks when including
    IPv4 addresses.\n\t "
