abstract:
- content: <p>This document defines a compression method for Segment Identifiers (SIDs)
    in Segment Routing over IPv6 (SRv6) specifically designed for satellite networks.
    By leveraging the topological location information of satellite nodes, a 128-bit
    SID is compressed into a 32-bit Compressed SID (C-SID). The method introduces
    a "SID Container" structure to support the co-existence of 128-bit SIDs and 32-bit
    C-SIDs within a single Segment List without modifying the SRv6 control plane or
    the fixed SRH header format defined in RFC 8754.</p>
