abstract:
- language: en
  script: Latn
  content: "Currently the RSVP-TE ([7]) defines explicit route object and \nrelated
    procedure for traffic engineering based MPLS tunnels but \nfor unicast situations
    only. This document extends the RSVP-TE's \nexplicit route capability to multicast
    applications. The mechanism\nproposed in this document is also intended for multicast
    \napplications in GMPLS networks.\n\n\t "
