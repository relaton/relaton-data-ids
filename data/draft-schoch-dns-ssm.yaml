  script: Latn
  content: "One of the obstacles in implementing any version of Multicast is \ncreating
    a method of advertising what is being 'broadcast' on any \nparticular 'channel'.
    \ This document defines a method for using the \nexisting Domain Name Service
    (DNS)[RFC1034, RFC1035] infrastructure \nto assist in advertising Source-Specific
    Multicast [SSM] 'channels' \n(S,G pairs).\n\t "
