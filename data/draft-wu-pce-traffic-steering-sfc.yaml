abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the usage of Path Computation\n
    \  Element (PCE) to dynamically structure service function chains.\n   Service
    Function Chaining (SFC) is a technique that is meant to\n   facilitate the dynamic
    enforcement of differentiated traffic\n   forwarding policies within a domain.
    \ Service function chains are\n   composed of an ordered set of elementary Service
    Functions (such as\n   firewalls, load balancers) that need to be invoked according
    to the\n   design of a given service.  Corresponding traffic is thus forwarded\n
    \  along a Service Function Path (SFP) that can be computed by means of\n   PCE.\n\n
    \  This document specifies extensions to the Path Computation Element\n   Protocol
    (PCEP) that allow a stateful PCE to compute and instantiate\n   Service Function
    Paths.\n\n\t "
