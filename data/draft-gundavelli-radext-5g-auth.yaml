abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to the Remote Authentication Dial-\n
    \  In User Service (RADIUS) protocol for supporting the 3rd Generation\n   Partnership
    Project (3GPP) 5G Authentication and Key Agreement (5G-\n   AKA) authentication
    method.\n\n   The 5G-AKA protocol is a key authentication method used in 5G\n
    \  networks for mutual authentication and key derivation between user\n   devices
    and the network.  By integrating 5G-AKA into RADIUS,\n   enterprises can leverage
    existing RADIUS-based authentication\n   infrastructure for authenticating 5G
    devices.\n\n\t "
