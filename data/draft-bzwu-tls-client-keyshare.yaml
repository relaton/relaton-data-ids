abstract:
- language: en
  script: Latn
  content: "   This document defines an extension that allows a TLS client to carry\n
    \  Diffie-Hellman (DH) keyshares in ClientHello message, replacing the\n   ClientKeyExchange
    message in the second round-trip, to reduce the\n   full handshake latency to
    one network round-trip time (RTT).\n\n\t "
