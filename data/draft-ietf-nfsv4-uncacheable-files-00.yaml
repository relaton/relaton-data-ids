abstract:
- language: en
  script: Latn
  content: "   The Network File System version 4.2 (NFSv4.2) allows a client to\n
    \  cache data for file objects.  Caching file data can lead to\n   performance
    issues if the cache hit rate is low.  This document\n   introduces a new uncacheable
    file attribute for NFSv4.2.  Files\n   marked as uncacheable MUST NOT be stored
    in client-side caches.  This\n   document extends NFSv4.2 (see RFC7862).\n\n\t "
