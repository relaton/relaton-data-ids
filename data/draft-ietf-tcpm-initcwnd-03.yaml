abstract:
- language: en
  script: Latn
  content: "   This document proposes an increase in the permitted TCP initial\n   window
    (IW) from between 2 and 4 segments, as specified in RFC 3390,\n   to 10 segments.
    It discusses the motivation behind the increase, the\n   advantages and disadvantages
    of the higher initial window, and\n   presents results from several large scale
    experiments showing that\n   the higher initial window improves the overall performance
    of many\n   web services without risking congestion collapse. The document closes\n
    \  with a discussion of usage and deployment recommended by the IETF TCP\n   Maintenance
    and Minor Extensions (TCPM) working group.\n\nTerminology\n\t "
