abstract:
- language: en
  script: Latn
  content: "   The Real-Time Communication Web (RTCWEB) approach uses browser-based\n
    \  scripts to minimize the number of network protocols between server\n   and
    browser that need standardization.  With traditional\n   interconnection concepts,
    the success of this effort is limited as\n   different RTCWEB applications still
    need to interoperate.  This\n   document proposes an alternative interconnection
    model where caller\n   and callee always use the same RTCWEB client and server
    and avoid any\n   interworking this way.\n\n\t "
