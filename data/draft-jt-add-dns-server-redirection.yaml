  script: Latn
  content: "   This document defines Encrypted DNS Server Redirection (EDSR), a\n
    \  mechanism for encrypted DNS servers to redirect clients to other\n   encrypted
    DNS servers.  This enables dynamic routing to geo-located\n   or otherwise more
    desirable encrypted DNS servers without modifying\n   DNS client endpoint configurations
    or the use of anycast by the DNS\n   server.\n\n\t "
