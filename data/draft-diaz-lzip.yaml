abstract:
- content: "<p>Lzip is a lossless compressed data format designed for data sharing,
    long-term archiving, and parallel compression/decompression. Lzip uses a simplified
    form of the LZMA stream format and provides a 3 factor integrity checking to maximize
    interoperability and optimize safety. Lzip can achieve higher compression ratios
    than gzip. This document describes the lzip format and registers a media type,
    a content encoding, and a structured syntax suffix to be used when transporting
    lzip-compressed content via MIME or HTTP.</p>"
