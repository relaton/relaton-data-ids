abstract:
- language: en
  script: Latn
  content: "   Lzip is a lossless compressed data format designed for data sharing,\n
    \  long-term archiving, and parallel compression/decompression.  Lzip\n   uses
    LZMA compression and can achieve higher compression ratios than\n   gzip.  Lzip
    provides accurate and robust 3-factor integrity checking.\n   This document describes
    the lzip format and registers a media type, a\n   content coding, and a structured
    syntax suffix to be used when\n   transporting lzip-compressed content via MIME
    or HTTP.\n\n\t "
