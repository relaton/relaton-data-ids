abstract:
- language: en
  script: Latn
  content: "   This document specifies the procedure for distributing Border Gateway\n
    \  Protocol-Link State (BGP-LS) key parameters for inter-domain links\n   between
    two Autonomous Systems (ASes).  It defines a new type within\n   the BGP-LS Network
    Layer Reachability Information (NLRI) for a Stub\n   Link, as well as three new
    type-length-values (TLVs) for the BGP-LS\n   Link descriptor.  These BGP-LS extensions
    enable Software-Defined\n   Networking (SDN) controllers to automatically retrieve
    network\n   topology across diverse inter-AS environments.\n\n   These extensions
    and procedures allow network operators to collect\n   inter-domain interconnect
    information and automatically compute the\n   end-to-end network topology using
    information provided by the BGP-LS\n   protocol.\n\n\t "
