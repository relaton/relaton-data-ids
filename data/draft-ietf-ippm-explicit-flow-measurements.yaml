abstract:
- language: en
  script: Latn
  content: "   This document describes protocol independent methods called Explicit\n
    \  Host-to-Network Flow Measurement Techniques that can be applicable to\n   transport-layer
    protocols between client and server.  These methods\n   employ just a few marking
    bits inside the header of each packet for\n   performance measurements and require
    collaborative client and server.\n   Both endpoints cooperate by marking packets
    and, possibly, mirroring\n   the markings on the round-trip connection.  The techniques
    are\n   especially valuable when applied to protocols that encrypt transport\n
    \  headers, since they enable loss and delay measurements by passive on-\n   path
    network devices.  This document describes several methods that\n   can be used
    separately or jointly, depending of the availability of\n   marking bits, desired
    measurements, and properties of the protocol to\n   which the methods are applied.\n\n\t "
