abstract:
- language: en
  script: Latn
  content: "   The \"Barriers for Internet Access of Services (BIAS)\" workshop was\n
    \  convened by the Internet Architecture Board (IAB) from January 15-17,\n   2024
    as a three-day online meeting.  Based on the submitted position\n   papers, the
    workshop covered three areas of interest: the role of\n   community networks in
    Internet Access of Services; reports and\n   comments on the observed digital
    divide; and measurements of\n   censorship and censorship circumvention.  This
    report summarizes the\n   workshop's discussion and serves as a reference for
    reports on the\n   current barriers to Internet Access.\n\n   Note that this document
    is a report on the proceedings of the\n   workshop.  The views and positions documented
    in this report were\n   expressed during the workshop by participants and do not
    necessarily\n   reflect IAB's views and positions.\n\n\t "
