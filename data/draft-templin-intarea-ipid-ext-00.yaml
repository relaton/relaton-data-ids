abstract:
- language: en
  script: Latn
  content: "   The Internet Protocol, version 4 (IPv4) header includes a 16 bit\n
    \  Identification field in all packets, but this length is too small to\n   ensure
    reassembly integrity even at moderate data rates in modern\n   networks.  Even
    for Internet Protocol, version 6 (IPv6), the 32 bit\n   Identification field may
    be smaller than desired for some intended\n   uses.  This document addresses these
    limitations by defining both an\n   Identification Extension option for IPv4 and
    a corresponding\n   Destination Option for IPv6.\n\n\t "
