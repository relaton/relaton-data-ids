abstract:
- language: en
  script: Latn
  content: "   When devices are deployed in locations with no real-time access to\n
    \  the Internet, obtaining a trusted time for validation of time limited\n   tokens
    and certificates is sometimes not possible.  This document\n   explores the options
    for deployments in which the trade-off between\n   availability and security needs
    to be made in favor of availability.\n   While considerations are general, terminology
    and examples primarily\n   focus on the ACE framework.\n\n\t "
