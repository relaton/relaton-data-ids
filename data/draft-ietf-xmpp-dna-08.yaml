abstract:
- language: en
  script: Latn
  content: "   This document improves the security of the Extensible Messaging and\n
    \  Presence Protocol (XMPP) in two ways.  First, it specifies how to\n   establish
    a strong association between a domain name and an XML\n   stream, using the concept
    of \"prooftypes\".  Second, it describes how\n   to securely delegate a service
    domain name (e.g., example.com) to a\n   target server host name (e.g., hosting.example.net),
    which is\n   especially important in multi-tenanted environments where the same\n
    \  target server hosts a large number of service associated with\n   different
    domains.\n\n\t "
