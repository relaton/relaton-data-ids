abstract:
- language: en
  script: Latn
  content: "   A stateful Path Computation Element (PCE) has access to not only the\n
    \  information disseminated by the network's Interior Gateway Protocol\n   (IGP),
    but also the set of active paths and their reserved resources\n   for its computation.
    \ The additional Label Switched Path (LSP) state\n   information allows the PCE
    to compute constrained paths while\n   considering individual LSPs and their interactions.
    \ This requires a\n   state synchronization mechanism between the PCE and the
    network, PCE\n   and path computation clients (PCCs), and between cooperating
    PCEs.\n   The basic mechanism for state synchronization is part of the stateful\n
    \  PCE specification.  This document presents motivations for\n   optimizations
    to the base state synchronization procedure and\n   specifies the required Path
    Computation Element Communication\n   Protocol (PCEP) extensions.\n\n\n\t "
