abstract:
- language: en
  script: Latn
  content: "Consider a BGP free core scenario. Suppose the edge BGP speakers PE1,\nPE2,...,
    PEn know about a prefix P/m via the external routers CE1,\nCE2,..., CEm.  If the
    edge router PEi crashes or becomes totally\ndisconnected from the core, it is
    desirable for a core router \"P\"\ncarrying traffic to the failed edge router
    PEi to immediately restore\ntraffic by re-tunneling packets originally tunneled
    to PEi and\ndestined to the prefix P/m to one of the other edge routers that\nadvertised
    P/m, say PEj, until BGP re-converges. This draft proposes\na BGP FRR scheme that
    relies on having the repairing edge router\nmirror the protected edge router forwarding
    table. The repairing edge\nrouter uses a locally allocated context label to identify
    the correct\nmirrored table.\n\n\t "
