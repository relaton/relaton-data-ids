abstract:
- language: en
  script: Latn
  content: "   The RADIUS Attributes suboption, specified in RFC 4014, enables a\n
    \  DHCP relay agent to pass identification and authorization information\n   received
    during RADIUS authentication to a DHCP server.  However, RFC\n   4014 defines
    a frozen list of RADIUS attributes that can be included\n   in such a suboption.\n\n
    \  This document updates RFC 4014 by relaxing that constraint and\n   allowing
    to tag additional RADIUS Attributes as permitted in the\n   RADIUS Attributes
    DHCP suboption.\n\n\t "
