abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines managed objects used for managing source routing and source routing
    transparent bridges.  These bridges are also required to implement relevant groups
    in the Bridge MIB [4].\n\t "
