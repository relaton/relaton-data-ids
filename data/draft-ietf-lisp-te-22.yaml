abstract:
- content: "<p>This document describes how Locator/Identifier Separation Protocol
    (LISP) re-encapsulating tunnels can be used for Traffic Engineering purposes.
    The mechanisms described in this document require no LISP protocol changes but
    do introduce a new Routing Locator encoding. The Traffic Engineering features
    provided by these LISP mechanisms can span intra-domain, inter-domain, or a combination
    of both.</p>"
