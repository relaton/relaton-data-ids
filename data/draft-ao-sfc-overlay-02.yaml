  script: Latn
  content: "   Service Function Chain (SFC) network presents a distinct network\n
    \  layer.  As such, it is carried over by an underlay network.  The\n   document
    reviews two interworking scenarios between the SFC domain\n   and its underlay
    network - co-located and stand-alone.  The document\n   also defines necessary
    interworking between stand-alone Network\n   Virtual Edge and Service Forwarding
    Function entities to ensure\n   proper handling of SFC traffic by the underlay
