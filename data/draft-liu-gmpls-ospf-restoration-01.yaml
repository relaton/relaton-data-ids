  script: Latn
  content: "This document describes extensions to the OSPF-TE routing \nprotocol in
    support of path computation for shared mesh \nrestoration. New optional sub-TLVs
    are added to the link TLV \nof the Traffic Engineering (TE) LSA so that the sharing
    \ninformation of the restoration resource on the TE link \nreserved for shared
    mesh restoration is disseminated. The \nextensions supports both SRLG-disjoint
    and node-disjoint \npaths.\n\t "
