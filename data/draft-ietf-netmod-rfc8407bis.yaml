title:
- language: en
  script: Latn
  content: Guidelines for Authors and Reviewers of Documents Containing YANG Data
    Models
docidentifier:
- content: draft-ietf-netmod-rfc8407bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document provides guidelines for authors and reviewers of\n   specifications
    containing YANG data models, including IANA-maintained\n   modules.  Recommendations
    and procedures are defined, which are\n   intended to increase interoperability
    and usability of Network\n   Configuration Protocol (NETCONF) and RESTCONF Protocol\n
    \  implementations that utilize YANG modules.  This document obsoletes\n   RFC
    8407.\n\n   Also, this document updates RFC 8126 by providing additional\n   guidelines
    for writing the IANA considerations for RFCs that specify\n   IANA-maintained
    modules.\n\n\t "
