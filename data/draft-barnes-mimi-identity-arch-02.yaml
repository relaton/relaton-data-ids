abstract:
- language: en
  script: Latn
  content: "   End-to-end (E2E) security is a critical property for modern user\n
    \  communications systems.  E2E security protects users' communications\n   from
    tampering or inspection by intermediaries that are involved in\n   delivering
    those communcations from one logical endpoint to another.\n   In addition to the
    much-discussed E2E encryption systems, true E2E\n   security requires an identity
    mechanism that prevents the\n   communications provider from impersonating participants
    in a session,\n   as a way to gain access to the session.  This document describes
    a\n   high-level architecture for E2E identity, identifying the critical\n   mechanisms
    that need to be specified.\n\n\t "
