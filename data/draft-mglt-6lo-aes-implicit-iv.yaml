abstract:
- language: en
  script: Latn
  content: "   IPsec ESP with AES-CBC, AES-CTR, AES-CCM or AES-GCM sends an IV in\n
    \  each IP packet, which represents 8 or 16 additional bytes.\n\n   In some context,
    such as IoT, the cost of sending bytes over\n   computing these bytes is generally
    in favor of the computation.  As a\n   result, it would be better to compute the
    IV on each party then to\n   send it.\n\n   The document describes how to the
    IV can be generated instead of\n   being sent.  This document limits the IV generation
    for AES-CBC, AES-\n   CTR, AES-CCM and AES-GCM but can be used for additional
    cryptographic\n   mode and suites.\n\n\t "
