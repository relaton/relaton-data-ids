abstract:
- language: en
  script: Latn
  content: "   This document describes a new network quality framework named Quality\n
    \  of Outcome (QoO).  The QoO framework is unique among network quality\n   frameworks
    in satisfying all the requirements layed out in\n   \"Requirements for a Network
    Quality Framework Useful for\n   Applications, Users and Operators\".\n\n   The
    framework proposes a way of sampling network quality, setting\n   network quality
    requirements and a formula for calculating the\n   probability for the sampled
    network to satisfy network requirements.\n\n\t "
