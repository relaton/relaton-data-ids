abstract:
- language: en
  script: Latn
  content: "This draft proposes a method of algorithmic load balancing\nthat enables
    multiple, cooperating servers to decide which one\nshould service a client, without
    requiring participating servers\nto exchange information.\nIt proposes a computable
    server selection mechanism for the\nDHCP or DHC Failover  Protocol.\nIn addition,
    it provides for the use of the same mechanism\nto govern the target server selection
    of a forwarding agent\nsuch as a BOOTP relay.\n\t "
