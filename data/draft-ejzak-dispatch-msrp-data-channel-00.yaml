abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Message Session Relay Protocol (MSRP)\n
    \  can be instantiated as a WebRTC data channel sub-protocol, using the\n   the
    SDP offer/answer exchange-based external negotiation defined in\n   [I-D.ejzak-dispatch-webrtc-data-channel-sdpneg].
    \ Two network\n   configurations are documented: a WebRTC end-to-end configuration\n
    \  (connecting two MSRP over data channel endpoints), and a gateway\n   configuration
    (connecting an MSRP over data channel endpoint with an\n   MSRP over TCP endpoint).\n\n\t "
