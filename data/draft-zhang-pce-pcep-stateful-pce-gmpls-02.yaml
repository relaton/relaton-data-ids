abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) facilitates Traffic Engineering\n
    \  (TE) based path calculation in large, multi-domain, multi-region, or\n   multi-layer
    networks. [Stateful-PCE] provides the fundamental PCEP\n   extensions needed to
    support stateful PCE functions, without\n   specifying the technology-specific
    extensions. This memo provides\n   extensions required for PCE communication protocol
    (PCEP) so as to\n   enable the usage of a stateful PCE capability in GMPLS networks.\n\n\n\t "
