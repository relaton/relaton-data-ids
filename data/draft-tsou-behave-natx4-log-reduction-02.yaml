abstract:
- language: en
  script: Latn
  content: "Various IPv6 transition strategies require the introduction of large\n-scale
    NATs (e.g.  AFTR, NAT64) to share the limited supply of IPv4\naddresses available
    in the network until transition is complete.\nThere has recently been debate over
    how to manage the sharing of\nports between different subscribers sharing the
    same IPv4 address.\nOne factor in the discussion is the operational requirement
    to log\nthe assignment of transport addresses to subscribers.  It has been\nargued
    that dynamic assignment of individual ports between\nsubscribers requires the
    generation of an excessive volume of logs.\nThis document suggests a way to achieve
    dynamic port sharing while\nkeeping log volumes low.\n\t "
