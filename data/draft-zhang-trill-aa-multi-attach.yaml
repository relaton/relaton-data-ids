abstract:
- language: en
  script: Latn
  content: "   TRILL active-active service provides end stations with flow level\n
    \  load balance and resilience against link failures at the edge of\n   TRILL
    campuses.\n\n   This draft specifies a method in which member RBridges in an active-\n
    \  active edge RBridge group use their own nicknames as ingress RBridge\n   nicknames
    to encapsulate frames from attached end systems. Thus,\n   remote edge RBridges
    are required to keep multiple locations of one\n   MAC address in one Data Label.
    Design goals of this specification are\n   discussed in the document.\n\n\t "
