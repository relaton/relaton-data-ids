abstract:
- language: en
  script: Latn
  content: "   The Special-Use Domain Names registration policy in RFC 6761 has been\n
    \  shown through experience to present unanticipated challenges.  This\n   memo
    presents a list, intended to be comprehensive, of the problems\n   that have been
    identified.  In addition it reviews the history of\n   Domain Names and summarizes
    current IETF publications and some\n   publications from other standards organizations
    relating to special-\n   use domain names.\n\n   [ Ed note: John Levine suggested
    we use 'Domain Names' instead of\n   'Internet Names'; this is the only change
    between -03 and -04.\n   Please let us know which term you prefer. ]\n\n\t "
