  content: "   This document describes the Auto Discovery VPN (ADVPN) protocol, the\n
    \  use case and problem statement for which is described in\n   [ADVPN_Problem].
    The ADVPN protocol is used for enabling a large of\n   number of entities to communicate
    directly among the peers, with\n   minimal configuration and operator intervention.
    The solution uses\n   IPsec[RFC4301] to protect communication between the peers.\n\n\t "
