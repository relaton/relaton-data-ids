  script: Latn
  content: "This document presents a taxonomy of messaging architecture \ncomponents
    and models, providing a comparison of their feature sets.  \nIt also identifies
    the commonalities of these mobile messaging \nsolutions and abstracts from these
    a set of mobile messaging \nrequirements.  The information is provided to inform
    and encourage \nfuture discussion of and improvements to Internet messaging in
    order \nto increase their applicability to mobile messaging systems. \n\t "
