abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model and associated mechanisms enabling
    subscriber-specific subscriptions to a publisher's event streams.  Applying these
    elements allows a subscriber to request and receive a continuous, customized feed
    of publisher-generated information.\n\t "
