  script: Latn
  content: "   This document specifies the eXtensible Service Location Protocol\n
    \  (XSLP), a lightweight protocol that allows User Agents to obtain\n   Service
    information from Directory Agents, even from remote domains.\n   Also, XSLP allows
    User Agents to perform multicast queries to the\n   Service Agents inside the
    same organization. XSLP is the main\n   protocol of the eXtensible Service Discovery
    Framework (XSDF).\n\t "
