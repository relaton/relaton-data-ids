abstract:
- language: en
  script: Latn
  content: "   This memo creates a new IANA registry (called the Post-stack First\n
    \  Nibble registry) for the first nibble (4-bit field) immediately\n   following
    an MPLS label stack.  The memo offers a rationale for such\n   a registry, describes
    how the registry should be managed, and\n   provides some initial entries.  Furthermore,
    this memo sets out some\n   documentation requirements for registering new values.
    \ Finally, it\n   provides some recommendations that make processing MPLS packets\n
    \  easier and more robust.\n\n   The relationship between the IANA IP Version
    Numbers (RFC 2780) and\n   the Post-stack First Nibble registry is described in
    this document.\n\n   This document updates RFC 4928 by deprecating the heuristic
    method\n   for identifying the type of packet encapsulated in MPLS.\n\n\t "
