abstract:
- language: en
  script: Latn
  content: "   This document provides implementation and operational considerations\n
    \  for using TLS-PSK with RADIUS/TLS (RFC6614) and RADIUS/DTLS\n   (RFC7360).
    \ The purpose of the document is to help smooth the\n   operational transition
    from the use of the RADIUS/UDP to RADIUS/TLS.\n\n\t "
