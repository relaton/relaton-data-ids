abstract:
- language: en
  script: Latn
  content: "   RFC 5727 defines several processes for the Real-time Applications and\n
    \  Infrastructure (RAI) area.  These processes include the evolution of\n   the
    Session Initiation Protocol (SIP) and related protocols, as well\n   as the operation
    of the DISPATCH and SIPCORE working groups.  This\n   document updates RFC 5727
    to allow flexibility for the area and\n   working group structure, while preserving
    the SIP change processes.\n   It also generalizes the DISPATCH working group processes
    so that they\n   can be easily adopted by other working groups.\n\n\t "
