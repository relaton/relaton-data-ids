  content: "   The Transport-Info header provides a mechanism to transmit network\n
    \  transport related information such as current delivery rate and\n   round-trip
    time, from a server or a client.  This information has a\n   wide range of uses
    such as client monitoring and diagnostics, or\n   allowing a client to adapt to
    current network conditions.\n\nNote to Readers\n\n   _RFC Editor: please remove
    this section before publication_\n\n   Source code and issues for this draft can
    be found at\n   https://github.com/bbc/draft-ohanlon-transport-info-header [1].\n\n\t "
