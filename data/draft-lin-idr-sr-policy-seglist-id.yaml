  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node. An SR\n   Policy is a set
    of candidate paths, each consisting of one or more\n   segment lists. This document
    defines extensions to BGP SR Policy to\n   specify the identifier of segment list.\n\n\t "
