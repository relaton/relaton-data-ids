abstract:
- language: en
  script: Latn
  content: "   This document obsoletes RFC 5735.  It describes the global and other\n
    \  specialized IPv4 address blocks that have been assigned by the\n   Internet
    Assigned Numbers Authority (IANA).  It does not address IPv4\n   address space
    assigned to operators and users through the Regional\n   Internet Registries,
    nor does it address IPv4 address space assigned\n   directly by IANA prior to
    the creation of the Regional Internet\n   Registries.  It also does not address
    allocations or assignments of\n   IPv6 addresses or autonomous system numbers.\n\n\t "
