abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use QUIC as a secure transport for\n
    \  exchanging Network Configuration Protocol (NETCONF) messages.  QUIC\n   provides
    encryption properties similar to TLS, while eliminating TCP\n   head-of-line blocking
    issues and also providing more loss detection\n   and congestion control than
    UDP.  NETCONF over QUIC has privacy\n   properties similar to NETCONF over TLS
    specified in\n   [I-D.ietf-netconf-over-tls13].\n\n\t "
