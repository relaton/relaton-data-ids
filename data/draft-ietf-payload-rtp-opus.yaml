abstract:
- language: en
  script: Latn
  content: "This document defines the Real-time Transport Protocol (RTP) payload format
    for packetization of Opus-encoded speech and audio data necessary to integrate
    the codec in the most compatible way.  It also provides an applicability statement
    for the use of Opus over RTP.  Further, it describes media type registrations
    for the RTP payload format.\n\t "
