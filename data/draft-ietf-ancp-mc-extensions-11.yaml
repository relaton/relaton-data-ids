abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to the Access Node Control\n
    \  Protocol required for support of the multicast use cases defined in\n   the
    Access Node Control Protocol framework document and one\n   additional use case
    described in this document.  These use cases are\n   organized into the following
    ANCP capabilities:\n\n   o  NAS-initiated multicast replication;\n\n   o  conditional
    access with white and black lists;\n\n   o  conditional access with grey lists;\n\n
    \  o  bandwidth delegation;\n\n   o  committed bandwidth reporting.\n\n   These
    capabilities may be combined according to the rules given in\n   this specification.\n\n\t "
