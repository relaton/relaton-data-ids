abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to the QUIC protocol to enable the\n
    \  usage of multiple paths over a single connection.  Those changes\n   remain
    compliant with the current single-path QUIC design.  They\n   allow devices to
    benefit from multiple network paths while preserving\n   the privacy features
    of QUIC.\n\n\t "
