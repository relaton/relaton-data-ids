abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Constrained Application Protocol\n
    \  (CoAP) as a transfer mechanism for the Certificate Management\n   Protocol
    (CMP).  CMP defines the interaction between various PKI\n   entities for the purpose
    of certificate creation and management.\n   CoAP is an HTTP-like client-server
    protocol used by various\n   constrained devices in the IoT space.\n\n\t "
