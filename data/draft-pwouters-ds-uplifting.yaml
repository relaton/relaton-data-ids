abstract:
- language: en
  script: Latn
  content: "   This document updates the DNSSEC Delegation Signer (DS) Resource\n
    \  Record (RR) Type Digest Algorithms IANA Registry to carry two new\n   non-digest
    algorithm entries.\n\n   The first new type value creates a generic method to
    embed a Parental\n   RRtype within the DS record.  The second new type value creates
    an\n   Alias DS record to point to the actual DS record published in a\n   different
    DNSSEC signed zone under DNS Provider change control.\n\n   The DNSSEC Delegation
    Signer (DS) Resource Record (RR) Type Digest\n   Algorithms Registry is renamed
    to the DNSSEC Delegation Signal\n   Registry.\n\n   This document updates [many
    things which we should figure out].\n\n\t "
