abstract:
- language: en
  script: Latn
  content: "   RFC 7925 offers guidance to developers on using TLS/DTLS 1.2 for\n
    \  Internet of Things (IoT) devices with resource constraints.  This\n   document
    is a companion to RFC 7925, defining TLS/DTLS 1.3 profiles\n   for IoT devices.
    \ Additionally, it updates RFC 7925 with respect to\n   the X.509 certificate
    profile and ciphersuite requirements.\n\nDiscussion Venues\n\n   This note is
    to be removed before publishing as an RFC.\n\n   Source for this draft and an
    issue tracker can be found at\n   https://github.com/thomas-fossati/draft-tls13-iot.\n\n\t "
