abstract:
- language: en
  script: Latn
  content: "   This specification defines a method for computing a hash value over
    a\n   COSE Key. It defines which fields in a COSE Key structure are used in\n
    \  the hash computation, the method of creating a canonical form of the\n   fields,
    and how to hash the byte sequence.  The resulting hash value\n   can be used for
    identifying or selecting a key that is the subject of\n   the thumbprint.\n\n\t "
