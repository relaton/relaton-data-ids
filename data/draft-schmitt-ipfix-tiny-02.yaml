abstract:
- language: en
  script: Latn
  content: "   This document specifies the TinyIPFIX protocol that serves for\n   transmitting
    smart metering data in constrained networks such as\n   6LoWPAN [RFC4944].  TinyIPFIX
    is derived from IPFIX [RFC7011] and\n   adopted to the needs of constrained networks.
    \ This document\n   specifies how the TinyIPFIX Data and Template Records are
    transmitted\n   in constrained networks such as 6LoWPAN and how TinyIPFIX data
    can be\n   converted into unTinyIPFIX data in a proxy device.\n\n\t "
