abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture solutions for BGP/MPLS IP\n
    \  Virtual Private Networks (VPNs) with virtual Provider Edge (vPE)\n   routers.
    It provides a functional description of the vPE control\n   plane, the data plane,
    and the provisioning management process. The\n   vPE solutions supports both Software
    Defined Networking (SDN)\n   approach by allowing physical decoupling of the control
    and the\n   forwarding plane of a vPE, as well as a distributed routing approach.\n
    \  These solutions allow vPE to be co-resident with the application\n   virtual
    machines (VMs) on a single end device, such as a server, as\n   well as on a Top-of-Rack
    switch (ToR), or in any network or compute\n   device. The ability to provide
    end-to-end native BGP IP VPN\n   connections between a Data Center (DC) (and/or
    other types of service\n   network) applications and the Enterprise IP VPN sites
    is highly\n   desirable to both Service Providers and Enterprises.\n\n\t "
