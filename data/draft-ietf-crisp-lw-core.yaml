abstract:
- language: en
  script: Latn
  content: "This document describes an architectural framework for locating \nand
    retrieving information about network resources, using LDAPv3 \nfor the data-formatting
    and query-processing services. This \ndocument also defines LDAP schema and searching
    rules for four \nInternet resource types: DNS domains, IPv4 addresses, IPv6 \naddress,
    and AS numbers. The framework specified in this document \nalso allows additional
    documents to define additional Internet \nresource types and their handling rules.
