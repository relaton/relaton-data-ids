abstract:
- language: en
  script: Latn
  content: "   HTTP data transfers can encounter interruption due to reasons such
    as\n   canceled requests or dropped connections.  If the intended recipient\n
    \  can indicate how much of the data was received prior to interruption,\n   a
    sender can resume data transfer at that point instead of attempting\n   to transfer
    all of the data again.  HTTP range requests support this\n   concept of resumable
    downloads from server to client.  This document\n   describes a mechanism that
    supports resumable uploads from client to\n   server using HTTP.\n\n\t "
