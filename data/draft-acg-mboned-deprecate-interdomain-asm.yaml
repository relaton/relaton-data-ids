abstract:
- language: en
  script: Latn
  content: "   This document recommends deprecation of the use of Any-Source\n   Multicast
    (ASM) for interdomain multicast.  It recommends the use of\n   Source-Specific
    Multicast (SSM) for interdomain multicast\n   applications, and that hosts and
    routers that are expected to handle\n   such applications fully support SSM.  The
    recommendations in this\n   document do not preclude the continued use of ASM
    within a single\n   organisation or domain, and are especially easy to adopt when
    already\n   using the preferred ASM protocol options there (PIM-SM).\n\n\n\t "
