abstract:
- language: en
  script: Latn
  content: "   One aspect of the transition to post-quantum algorithms in\n   cryptographic
    protocols is the development of hybrid schemes that\n   incorporate both post-quantum
    and traditional asymmetric algorithms.\n   This document defines terminology for
    such schemes.  It is intended\n   to be used as a reference and, hopefully, to
    ensure consistency and\n   clarity across different protocols, standards, and
    organisations.\n\nAbout This Document\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Status information for this document may be found
    at\n   https://datatracker.ietf.org/doc/draft-ietf-pquip-pqt-hybrid/.\n\n\n\t "
