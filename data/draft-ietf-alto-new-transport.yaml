abstract:
- content: "<p>The ALTO base protocol [RFC7285] defines both the ALTO information
    resources and their transport from the server to the client. Using HTTP/1.x as
    the transport protocol, the ALTO transport in the base protocol includes the limitations
    of HTTP/1.x. ALTO/SSE [RFC8895] defines a new transport design addressing some
    of the limitations, but is still based on HTTP/1.x. This document introduces ALTO
    new transport, which introduces ALTO transport information structures (TIS) at
    an ALTO server. The introduction of ALTO TIS allows at least two types of efficient
    transport using HTTP: (1) HTTP/2/3 independent client (long) pull allowed by non-blocking,
    newer HTTP, and (2) HTTP/2 specific server push. This document defines ALTO TIS
    and the first design. A companion document [draft-schott-alto-new-transport-push]
    defines server-push ALTO transport based on ALTO TIS.</p>"
