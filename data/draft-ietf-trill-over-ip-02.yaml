abstract:
- language: en
  script: Latn
  content: "   The Transparent Interconnection of Lots of Links (TRILL) protocol is\n
    \  implemented by devices called TRILL Switches or RBridges (Routing\n   Bridges).
    \ TRILL supports both point-to-point and multi-access links\n   and is designed
    so that a variety of link protocols can be used\n   between TRILL switch ports.
    \ This document standardizes methods for\n   encapsulating TRILL in IP (v4 or
    v6) so as to use IP as a TRILL link\n   protocol in a unified TRILL campus.\n\n\t "
