abstract:
- language: en
  script: Latn
  content: "   Lightweight 4over6 [I-D.ietf-softwire-lw4over6] is an IPv4 over IPv6\n
    \  hub and spoke mechanism that provides overlay IPv4 services in an\n   IPv6-only
    access network.  Provisioning IPv4 addresses and port set\n   to customers is
    the core function of Lightweight 4over6 control\n   plane.  [I-D.ietf-softwire-lw4over6]
    illustrates how to use DHCPv6\n   for deterministic IPv4 provisioning.  This document
    discusses how to\n   provision IPv4 parameters by using dynamic IPv4 provisioning\n
    \  protocols such as DHCPv4 over DHCPv6 [RFC7341].  This document\n   describes
    a dynamic IPv4 provisioning mode for Lightweight 4over6\n   that uses DHCPv4 over
    DHCPv6 [RFC7341] for IPv4 address provisioning.\n\n\t "
