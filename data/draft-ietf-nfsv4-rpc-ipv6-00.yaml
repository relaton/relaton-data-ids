abstract:
- language: en
  script: Latn
  content: "ONC+ RPC is a popular choice for developing various distributed\nsoftware
    and services. NFS (network File system) is one example of\nthat. This document
    describes the the various extensions and choices\nmade in order to support IPv6
    in ONC RPC. The goal is to keep the\napplication porting effort to minimal or
    none depending on the\ncomplexity of the application. It describes the changes
    necessary\nfor TI-RPC(Transport independent RPC) and TS-RPC(Socket based RPC).\n\t "
