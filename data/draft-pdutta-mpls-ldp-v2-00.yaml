abstract:
- language: en
  script: Latn
  content: "   The Label Distribution Protocol (LDP) is a protocol defined for\n   distributing
    labels for Multi-Protocol Label Switching (MPLS) and its\n   procedures are defined
    in [RFC5036] .  LDP has been one of the most\n   deployed MPLS signaling protocols.
    \ [RFC5036] defines LDP version 1\n   and this document introduces LDP version
    2 to full-fill various\n   operational needs when LDP is deployed for IPV6 networks.
    \ LDP\n   version 1 procedures can support IPV6 Label Switch Path (LSP) setup\n
    \  and this document enhances those procedures in Version 2.\n\n\n\t "
