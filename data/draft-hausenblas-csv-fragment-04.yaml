abstract:
- language: en
  script: Latn
  content: "   This memo defines URI fragment identifiers for text/csv MIME\n   entities.
    \ These fragment identifiers make it possible to refer to\n   parts of a text/csv
    MIME entity, identified by row, column, or cell.\n   Fragment identification can
    use single items, or ranges.\n\nNote to Readers\n\n   This draft should be discussed
    on the apps-discuss mailing list [11].\n\n   Online access to all versions and
    files is available on github [12].\n\n\t "
