abstract:
- language: en
  script: Latn
  content: "   This obsoletes RFC4777 with an enhanced Automatic Sign-On PBKDF2 with\n
    \  HMAC SHA-512 password hash available with systems running with V7R5M0\n   or
    later and configured to use Password Level (QPWDLVL) 4 or higher\n   for the user
    profile passwords Section 5.3.\n\n   Require use of Transport Layer Security (TLS)
    to secure the telnet\n   session between the Telnet server and client Section
    13.\n\n   Add Telnet Device Negotiation Termination Section 10.5 documenting\n
    \  how telnet clients that do not follow 5250 negotiation are handled.\n\n   Document
    use of Transport Layer Security (TLS) using port 992\n   Section 14.\n\n   Enhancement
    to add Multi Factor Authentication to automatic sign-on\n\nChanges since -00 Draft\n\n
    \  *  Update abstract for PBKDF2 with HMAC SHA-512 password hash\n\n   *  Document
    use of Transport Layer Security (TLS) in Security\n      Considerations Section
    13\n\nChanges since -01 Draft\n\n   *  TLS handshake must complete before invite
    for terminal type is\n      sent in Section 2\n\n   *  Change using TLS from RECOMENDED
    to REQUIRED to be ccompliant with\n      this draft Section 13\n\n   *  Change
    disabling port 23 from RECOMENDED to REQUIRED Section 13\n\n   *  Detail use and
    related DCM configuration for TLS Section 13\n   *  Add IANA Considerations use
    of port 992 for Telnet using TLS/SSL\n      (service telnet-ssl) to Section 14\n\n
    \  *  Include \"application definition\" and \"Digital Certificate Manager\n      (DCM)\"
    to Section 1.1\n\n   *  Update abstract for Authentication factor in Section 5\n\n
    \  *  Update Response Codes for Authentication factor in Section 10.4\n\n\t "
