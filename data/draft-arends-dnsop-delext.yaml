  content: "   The Domain Name System (DNS) protocol permits Delegation Signer (DS)\n
    \  records at delegation points.  This document describes modifications\n   to
    the Domain Name System (DNS) protocol to permit a range of\n   resource record
    types at delegation points.  These modifications are\n   designed to maintain
    compatibility with existing DNS resolution\n   mechanisms and provide a secure
    method for processing these records\n   at delegation points.\n\n\t "
