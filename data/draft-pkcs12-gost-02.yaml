abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use \"PKCS #12: Personal Information\n
    \  Exchange Syntax v1.1\" (RFC 7292) to generate the transport key\n   containers
    for storing keys and certificates in conjunction with the\n   Russian national
    standard GOST algorithms.\n\n   PKCS #12 v1.1 describes a transfer syntax for
    personal identity\n   information, including private keys, certificates, miscellaneous\n
    \  secrets, and extensions.\n\n   This specification has been developed outside
    the IETF.  The purpose\n   of publication being to facilitate interoperable implementations
    that\n   wish to support the GOST algorithms.  This document does not imply\n
    \  IETF endorsement of the cryptographic algorithms used here.\n\n\t "
