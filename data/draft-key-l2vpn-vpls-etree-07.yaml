  script: Latn
  content: "   This document proposes a simple and effective approach to emulate\n
    \  E-Tree services over an MPLS network. Section 4 presents a minimal\n   extension
    to the current VPLS architecture defined in [RFC4761] and\n   [RFC4762] to fulfil
    the specific E-Tree requirement: Leaf cannot\n   communicate with Leaf. Backward
    compatibility issues are addressed\n   also.\n\n\t "
