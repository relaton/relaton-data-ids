abstract:
- language: en
  script: Latn
  content: "   During the long co-existing period of IPv6 and IPv4, the\n   interoperation
    between IPv6 network and IPv4 network is essential.\n   Multicast services across
    IPv6 and IPv4 networks are also needed.\n   Besides the packet-based multicast
    translation mechanism, this\n   document describes a multicast proxy solution.
    The solution is a\n   multicast deployment for transition scenario. It does not
    propose any\n   new protocol for multicast. The multicast proxy is deployed at
    the\n   border of IPv6/IPv4 networks. It is mainly based on content cache\n   concept.
    Without packet-based translation, it retires the content\n   data from IPvX network,
    caches the data, and multicasts the data in\n   IPvY network. It acts as a multicast
    leaf in the IPvX network where\n   the data source locates. It also acts as a
    multicast source in IPvY\n   network where the multicast client locates.\n\n\t "
