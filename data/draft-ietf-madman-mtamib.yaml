  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    this memo extends the basic Network Services Monitoring MIB to allow monitoring
    of Message Transfer Agents (MTAs).  It may also be used to monitor MTA components
    within gateways. [STANDARDS-TRACK]\n\t "
