abstract:
- language: en
  script: Latn
  content: "   This document describes monitoring features related to RTCWEB.  It\n
    \  provides a list of RTCP XR metrics, which are useful and may need to\n   be
    supported in some RTCWEB implementations.  It also describes a\n   list of additional
    identifiers for WebRTC's statistics API.  These\n   identifiers are a set of RTCP
    XR metrics related to the transport of\n   multimedia flows.\n\n\t "
