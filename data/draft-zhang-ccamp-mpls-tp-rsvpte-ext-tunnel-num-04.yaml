abstract:
- language: en
  script: Latn
  content: "   The MPLS Transport Profile (MPLS-TP) identifiers document [RFC6370]\n
    \  specifies an initial set of identifiers, including the local assigned\n   Z9-Tunnel_Num,
    which can be used to form Maintenance Entity Point\n   Identifier (MEP_ID).  As
    to some Operation, Administration and\n   Maintenance (OAM) functions, such as
    Connectivity Verification (CV)\n   [RFC6428], source MEP_ID must be inserted in
    the OAM packets, so that\n   the peer endpoint can compare the received and expected
    MEP_IDs to\n   judge whether there is a mis-connectivity defect [RFC6371], which\n
    \  means that the two MEP nodes need to pre-store each other's MEP_IDs.\n\n   This
    document defines the signaling extensions to communicate the\n   local assigned
    Z9-Tunnel_Num to the ingress LSR (Label Switching\n   Router) of a co-routed bidirectional
    LSP.\n\n\t "
