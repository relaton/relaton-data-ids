abstract:
- language: en
  script: Latn
  content: "This document describes an architecture for a COPS based Policy \nControl
    Management System Framework.  The architecture is designed \nto be modular, allowing
    future modification and addition to existing \nframework.  The major units of
    the architecture are the Policy \nDecision Points (PDP), the Access Edge Policy
    Enforcement Points \n(AE_PEP), the Core Policy Enforcement Points (C_PEP).  With
    Message \nProcessing Subsystem, Security Subsystem, Framework Data Model \nSubsystem,
    and Application Specific Data Model Subsystem in each PDP \nand PEP. \nThis document
    further provides a high level description of each unit \nand describes the relationship
    among each unit.  This document also \ndescribes how the subsystems within each
    unit interact with each \nother to provide the functionality of a Policy Control
    Management \nSystem.\n\n\t "
