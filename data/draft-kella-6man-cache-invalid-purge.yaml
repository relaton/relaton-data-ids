abstract:
- language: en
  script: Latn
  content: "   When an IPv6 address is moved or removed or when it becomes invalid\n
    \  on an interface of an IPv6 node, the old neighbor cache entry for\n   this
    address on the neighboring nodes sharing the interface link\n   continues to be
    used for data forwarding till the STALE entry time-\n   out happens or till the
    neighbor unreachability detection algorithm\n   runs in order to rediscover the
    correct link layer address or purge\n   the incorrect neighbor cache entry. This
    document specifies a\n   mechanism for the faster removal of invalid neighbor
    cache entries\n   on the neighboring nodes. This document updates RFC 4861.\n\n\t "
