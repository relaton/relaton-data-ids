  script: Latn
  content: Special-Use Domain 'home.arpa.'
docidentifier:
- content: draft-ietf-homenet-dot
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies the behavior that is expected from the Domain
    Name System with regard to DNS queries for names ending with '.home.arpa.' and
    designates this domain as a special-use domain name. 'home.arpa.' is designated
    for non-unique use in residential home networks.  The Home Networking Control
    Protocol (HNCP) is updated to use the 'home.arpa.' domain instead of '.home'.\n\t "
