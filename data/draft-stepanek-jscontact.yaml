abstract:
- language: en
  script: Latn
  content: "   This specification defines a data model and JSON representation of\n
    \  contact card information that can be used for data storage and\n   exchange
    in address book or directory applications.  It aims to be an\n   alternative to
    the vCard data format and to be unambiguous,\n   extendable and simple to process.
    \ In contrast to the JSON-based\n   jCard format, it is not a direct mapping from
    the vCard data model\n   and expands semantics where appropriate.\n\n\t "
