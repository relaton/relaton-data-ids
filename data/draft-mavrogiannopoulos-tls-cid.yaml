abstract:
- language: en
  script: Latn
  content: "   This memo proposes a new Datagram Transport Transport Layer Security\n
    \  (DTLS) extension for DTLS 1.2 that provides the ability to negotiate,\n   during
    handshake, a transport independent identifier that is unique\n   per security
    association.  This identifier effectively decouples the\n   DTLS session from
    the underlying transport protocol, allowing the\n   same security association
    to be migrated across different instances\n   of the same transport, or to a completely
    different transport.\n\n\t "
