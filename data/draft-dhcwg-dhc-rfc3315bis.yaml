abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCP) enables DHCP\n
    \  servers to pass configuration parameters such as IPv6 network\n   addresses
    to IPv6 nodes.  It offers the capability of automatic\n   allocation of reusable
    network addresses and additional configuration\n   flexibility.  This protocol
    is a stateful counterpart to \"IPv6\n   Stateless Address Autoconfiguration\"
    (RFC 4862), and can be used\n   separately or concurrently with the latter to
    obtain configuration\n   parameters.\n\n\t "
