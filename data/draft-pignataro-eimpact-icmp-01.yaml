abstract:
- language: en
  script: Latn
  content: "   This document defines a data structure that can be appended to\n   selected
    ICMP messages.  The ICMP extension defined herein can be\n   used to gain visibility
    on environmental impact information on the\n   Internet by providing per-hop (i.e.,
    per topological network node)\n   power metrics and other current or future sustainability
    metrics.\n   This will contribute to achieving an objective mentioned in the IAB\n
    \  E-Impact workshop.\n\n   The techniques presented are useful not only in a
    transactional\n   setting (e.g., a user-issued traceroute or a ping request),
    but also\n   in a scheduled automated setting where they may be run periodically\n
    \  in a mesh across an administrative domain to map out environmental-\n   impact
    metrics.\n\n\t "
