abstract:
- language: en
  script: Latn
  content: "   This document proposes a solution for BGP route reflectors to\n   facilitate
    the application of closest exit point policy (hot potato\n   routing) without
    requiring further state or any new features to be\n   placed on the RR clients.
    \ This solution is primarily applicable in\n   deployments using centralized route
    reflectors.\n\n   The solution relies upon all route reflectors learning all paths\n
    \  which are eligible for consideration for hot potato routing.  Best\n   path
    selection is performed in each route reflector based on a\n   configured virtual
    location in the IGP.  The location can be the same\n   for all clients or different
    per peer/update group or per neighbour.\n\n\t "
