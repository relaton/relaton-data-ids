abstract:
- language: en
  script: Latn
  content: "This document describes an RTP payload format for the transportation\nof
    encoded and multiplexed MPEG-4 streams. MPEG-4 is a standard\nwhose aims are to
    define a generic way to code natural or synthetic\nscenes.\nMPEG-4, among other
    things, supports a normative interface to Intel-\nlectual Property Management
    and Protection Systems. MPEG-4 also\ngives methods to synchronise and multiplex
    several MPEG-4 encoded\nstreams.\nRTP, on the other hand, is a protocol that has
    been especially writ-\nten for multimedia stream over the IP network, and to use
    RTP for\nthe carriage of MPEG-4 data does make sense, enabling such applica-\ntions
    as Video on demand or Multicast Teleconferencing.\n\t "
