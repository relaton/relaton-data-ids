  script: Latn
  content: "   This document explains why and how semantic metadata annotation helps\n
    \  to test, validate and compare Outlier and Symptom detection, supports\n   supervised
    and semi-supervised machine learning development, enables\n   data exchange among
    network operators, vendors and academia and make\n   anomalies for humans apprehensible.
    \ The proposed semantics uniforms\n   the network anomaly data exchange between
    and among operators and\n   vendors to improve their Service Disruption Detection
    Systems.\n\n\t "
