abstract:
- language: en
  script: Latn
  content: "   Industrial networks are physically separated from the enterprise\n
    \  networks and have been slow to adopt virtualization technologies.\n   Virtualization
    is necessary to remove the boundaries between the\n   enterprise and process control
    networks.  Virtualization of\n   Programmable Logic Controllers (PLCs) can improve
    the automation in\n   Industry control networks by simplifying communication between\n
    \  higher-level applications and low-level factory floor machine\n   operations.
    \ It provides an opportunity to integrate a diverse set of\n   non-internet protocols
    supporting Industrial-IoT and IP connections.\n   This document describes the
    details and benefits of virtualized PLCs\n   and focuses on the problem statement
    and requirements.\n\n\t "
