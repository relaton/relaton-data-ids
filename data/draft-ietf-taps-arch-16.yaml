abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for exposing transport\n   protocol
    features to applications for network communication, a\n   Transport Services system.
    \ The Transport Services Application\n   Programming Interface (API) is based
    on an asynchronous, event-driven\n   interaction pattern.  This API uses messages
    for representing data\n   transfer to applications, and describes how implementations
    can use\n   multiple IP addresses, multiple protocols, and multiple paths, and\n
    \  provide multiple application streams.  This document further defines\n   common
    terminology and concepts to be used in definitions of a\n   Transport Service
    API and a Transport Services implementation.\n\n\t "
