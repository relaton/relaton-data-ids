abstract:
- language: en
  script: Latn
  content: "   This document defines a new otherName for inclusion in the X.509\n
    \  Subject Alternative Name (SAN) and Issuer Alternative Name (IAN)\n   extensions
    to carry an IEEE Media Access Control (MAC) address.  The\n   new name form makes
    it possible to bind a layer-2 interface\n   identifier to a public key certificate.
    \ Additionally, this document\n   defines how constraints on this name form can
    be encoded and\n   processed in the X.509 Name Constraints extension.\n\n\t "
