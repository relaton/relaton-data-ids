abstract:
- language: en
  script: Latn
  content: "   The Sensor Measurement Lists (SenML) specification provides a version\n
    \  number that is set to the number 10 in RFC 8428, without further\n   specification
    on the way to make use of different version numbers.\n   This short document specifies
    the use of \"SenML Features\" and maps\n   them to SenML version numbers, updating
    RFC 8428.\n\n\t "
