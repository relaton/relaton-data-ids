  script: Latn
  content: "This memo discusses issues that arise when multiplexing RTP data\npackets
    and RTP control protocol (RTCP) packets on a single UDP port.\nIt updates RFC
    3550 to describe when such multiplexing is, and is\nnot, appropriate, and explains
    how the Session Description Protocol\n(SDP) can be used to signal multiplexed
    sessions.\n\t "
