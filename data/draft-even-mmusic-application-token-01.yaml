abstract:
- language: en
  script: Latn
  content: "   The RTP fixed header includes the payload type number and the SSRC\n
    \  values of the RTP stream.  RTP defines how to de-multiplex streams\n   within
    an RTP session, but in some use cases applications need\n   further identifiers
    in order to identify the application semantics\n   associated with particular
    streams within the session.\n\n   This document defines a mechanism to provide
    the mapping between the\n   SSRCs of RTP streams and the application semantics
    by defining\n   extensions to RTP and RTCP messages.\n\n\t "
