abstract:
- language: en
  script: Latn
  content: "   RFC8328 defines a policy-based management framework that allow\n   definition
    of a data model to be used to represent high-level,\n   possibly network-wide
    policies.  Policy discussed in RFC8328 are\n   classified into imperative policy
    and declarative policy, ECA policy\n   is an typical example of imperative policy.
    \ This document defines an\n   YANG data model for the ECA policy management.
    \ The ECA policy YANG\n   provides the ability for the network management function
    (within a\n   controller, an orchestrator, or a network element) to control the\n
    \  configuration and monitor state change on the network element and\n   take
    simple and instant action when a trigger condition on the system\n   state is
    met.\n\n\t "
