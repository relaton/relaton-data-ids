abstract:
- language: en
  script: Latn
  content: "   To diagnose performance and connectivity problems, metrics on real\n
    \  (non-synthetic) transmission are critical for timely end-to-end\n   problem
    resolution. Such diagnostics may be real-time or after the\n   fact, but must
    not impact an operational production network. The base\n   metrics are: packet
    sequence number and packet timestamp.  Metrics\n   derived from these will be
    described separately. This document solves\n   these problems with a new destination
    option, the Performance and\n   Diagnostic Metrics destination option (PDM).\n\n\n\t "
