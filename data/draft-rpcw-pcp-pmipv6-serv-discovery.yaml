abstract:
- language: en
  script: Latn
  content: "   This document proposes a solution to PCP Server Discovery problems
    in\n   Proxy Mobile IPv6 (PMIPv6) networks when both home network traffic\n   and
    traffic off-loaded to local access network require traversing a\n   gateway implementing
    NAT and/or Firewall.  This draft proposes\n   enhancements to DHCPv4 Relay Agent
    by introducing a new sub-option\n   under DHCPv4 Relay Option and to PMIPv6 signaling
    through additional\n   options to Proxy Binding Update/Acknowledgement messages.\n\n\t "
