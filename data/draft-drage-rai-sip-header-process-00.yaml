abstract:
- language: en
  script: Latn
  content: "RFC 3427 currently defines the process for defining and registering\nnew
    SIP header fields.  This document proposes that prefixs to header\nfield names
    should be discontinued, and that an additional category\nof experimental header
    field should be created.  This document also\nrelaxes the requirement that response
    codes are defined by standards\ntrack RFCs, also allowing them to be defined by
    experimental RFCs.\n\t "
