abstract:
- language: en
  script: Latn
  content: "This document defines a new optional Intermediate System to Intermediate
    System (IS-IS) TLV named CAPABILITY, formed of multiple sub-TLVs, which allows
    a router to announce its capabilities within an IS-IS level or the entire routing
    domain.  This document obsoletes RFC 4971.\n\t "
