abstract:
- language: en
  script: Latn
  content: "   This document presents the techniques built upon BGP/MPLS IP VPN\n
    \  control plane mechanisms to construct virtual service topologies for\n   service
    chaining. These virtual service topologies allow a sequence\n   of service nodes
    to be visited across multiple zones in a data center\n   to form a service chain.
    The method uses service topology specific\n   Route Targets (RTs) in addition
    to general purpose RTs.\n\n\t "
