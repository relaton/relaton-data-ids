abstract:
- language: en
  script: Latn
  content: "   Source routed tunnel stacking is a technique that can be leveraged
    to\n   provide a method to steer a packet through a controlled set of\n   segments.
    \ This can be applied to the Multi Protocol Label Switching\n   (MPLS) data plane.
    \ Entropy label (EL) is a technique used in MPLS to\n   improve load balancing.
    \ This document examines and describes how ELs\n   are to be applied to source
    routed stacked tunnels.\n\n\t "
