  content: "   This document specifies formats and mechanisms for using MPLS Network\n
    \  Actions (MNA) to support Deterministic Networking (DetNet) services,\n   including
    bounded latency, low loss and in-order delivery.  It\n   defines MPLS In-Stack
    and Post-Stack MNA for carrying DetNet-specific\n   information, such as flow
    identification, sequence number, and\n   latency information, which are forwarded
    over an MPLS technology-\n   based network domain.\n\n\t "
