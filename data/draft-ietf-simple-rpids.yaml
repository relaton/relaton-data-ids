  script: Latn
  content: "The Rich Presence Information Data Format for the Session Initiation\nProtocol
    (SIP) (RPIDS) adds elements to the Presence Information Data\nFormat (PIDF) that
    provide additional information about the\npresentity and its contacts. This information
    can be translated into\ncall routing behavior or be delivered to watchers. The
    information is\ndesigned so that much of it can be derived automatically, e.g.,
    from\ncalendar files or user activity.\n\t "
