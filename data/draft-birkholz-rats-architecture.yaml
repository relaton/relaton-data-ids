  script: Latn
  content: "   An entity (a relying party) requires a source of truth and evidence\n
    \  about a remote peer to assess the peer's trustworthiness.  The\n   evidence
    is typically a believable set of claims about its host,\n   software or hardware
    platform.  This document describes an\n   architecture for such remote attestation
    procedures (RATS).\n\n\t "
