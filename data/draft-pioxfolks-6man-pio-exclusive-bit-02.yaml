abstract:
- language: en
  script: Latn
  content: "   This document defines a new control bit in the IPv6 RA PIO flags\n
    \  octet that indicates that the node receiving this RA is the exclusive\n   receiver
    of all traffic destined to any address within that prefix.\n\n   Termed the eXclusive
    flag (or \"X flag\"), nodes that recognize this\n   can perform some optimizations
    to save time and traffic (e.g. disable\n   ND and DAD for addresses within this
    prefix) and more immediately\n   pursue the benefits of being provided multiple
    addresses (vis.\n   [RFC7934] section 3).  Additionally, network infrastructure
    nodes\n   (routers, switches) can benefit by minimizing the number of {link\n
    \  layer, IP} address pairs required to offer network connectivity (vis.\n   [RFC7934]
    section 9.3).\n\n   Use of the X flag is backward compatible with existing IPv6
    standards\n   compliant implementations.\n\n\t "
