abstract:
- language: en
  script: Latn
  content: "   This document defines the requirements for Distributed Mobility\n   Management
    (DMM) at the network layer.  The hierarchical structure in\n   traditional wireless
    networks has led primarily to centrally deployed\n   mobility anchors.  As some
    wireless networks are evolving away from\n   the hierarchical structure, it can
    be useful to have a distributed\n   model for mobility management in which traffic
    does not need to\n   traverse centrally deployed mobility anchors far from the
    optimal\n   route.  The motivation and the problems addressed by each requirement\n
    \  are also described.\n\n\n\t "
