abstract:
- language: en
  script: Latn
  content: "This document defines an extension to the SIP [2] protocol to do a \nnumber
    of things - to extend SIP messages to carry Java applets or \nJava Mobile Agents,
    to define a Java SIP API which will allow the \nJava applet or Java Mobile Agent
    to interact with the receiving \nhost system and to extend the SIP protocol client
    so that the Java \napplet or Java Mobile Agent is run before any other actions
    are \ntaken on the receipt of a message by the receiving host SIP \nclient.\n\t "
