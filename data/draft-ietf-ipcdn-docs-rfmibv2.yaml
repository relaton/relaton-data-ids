abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines a set of managed objects for Simple Network Management Protocol (SNMP)
    based management of the Radio Frequency (RF) interfaces for systems compliant
    with the Data Over Cable Service Interface Specifications (DOCSIS). [STANDARDS-TRACK]\n\t "
