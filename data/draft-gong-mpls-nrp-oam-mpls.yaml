  content: "   A Network Resource Partition (NRP) represents a subset of network\n
    \  resources and associated policies within the underlay network.\n\n   This document
    describes the implementation of the Operations,\n   Administration, and Maintenance
    (OAM) mechanism for NRPs in MPLS\n   networks. By extending existing OAM mechanisms
    such as ping,\n   traceroute, the proposed solution enables comprehensive NRP
    support\n   in MPLS networks.\n\n\t "
