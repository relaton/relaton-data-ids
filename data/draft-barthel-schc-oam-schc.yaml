- content: draft-barthel-schc-oam-schc
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes how the ICMPv6 protocol can be integrated\n
    \  into the SCHC architecture.  It extends the YANG Data Model described\n   in
    [RFC9363] with new field IDs specific to ICMPv6 headers as defined\n   in [RFC4443].\n\n
    \  To enhance the compression of ICMPv6 error messages, the document\n   also
    introduces two new Matching Operators and two new Compression\n   Decompression
    Actions to manipulate the ICMPv6 payload.\n\n   Finally, for constrained networks
    such as LPWAN, it introduces a\n   proxy behavior, where a SCHC Core end-point
    may anticipate the device\n   reaction to incorrect messages.\n\n\t "
