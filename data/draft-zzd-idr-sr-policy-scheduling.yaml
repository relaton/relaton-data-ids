abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) policy enables instantiation of an ordered list\n
    \  of segments with a specific intent for traffic steering.  When using\n   SR
    policy in a a network with time-variant characterics or requires\n   high resources
    utilization efficiency, delivering the time-variant\n   information associated
    with paths is necessary.\n\n   This document proposes extensions to BGP SR Policy
    to deliver the\n   schedule time information of candidate paths and segment lists.\n\n\t "
