abstract:
- language: en
  script: Latn
  content: "   This document defines a number of transport mechanisms that are used\n
    \  to move CMC (Certificate Management over CMS (Cryptographic Message\n   Syntax))
    messages.  The transport mechanisms described in this\n   document are HTTP, file,
    mail, and TCP.\n\n   This document obsoletes RFCs 5273 and 6402.\n\n\t "
