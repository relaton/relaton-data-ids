abstract:
- language: en
  script: Latn
  content: "   This document describes a CBOR tag for providing type information to\n
    \  CBOR data.  Unlike the native CBOR tagging scheme which builds on\n   integer
    constants defined in a IANA registry, this specification\n   supports arbitrary
    text based type identifiers.  Such identifiers may\n   consequently also be expressed
    as URLs, potentially pointing to Web\n   pages holding related descriptions in
    human readable form, as well as\n   being compatible with established methods
    for adding type information\n   to JSON and XML data.\n\n\t "
