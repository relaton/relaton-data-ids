abstract:
- language: en
  script: Latn
  content: "       This document specifies the SIP P-User-Location-Info P-header.
    \ This\n       header field addresses an issue that was identified when non-3GPP\n
    \      access and non-trusted networks are integrated to IMS (IP Multimedia\n
    \      Subsystem) networks.  This header field conveys the trusted network\n       determined
    location information of a served user when the user is\n       registered for
    IMS services via non-3GPP access networks.\n\n    \n\t "
