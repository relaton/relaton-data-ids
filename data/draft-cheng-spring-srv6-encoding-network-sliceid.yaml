abstract:
- language: en
  script: Latn
  content: "   A Network Resource Partition (NRP) is a subset of the network\n   resources
    and associated policies on each of a connected set of links\n   in the underlay
    network.  An NRP could be used as the underlay to\n   support one or a group of
    enhanced VPN services.  For packet\n   forwarding in a specific NRP, some fields
    in the data packet are used\n   to identify the NRP the packet belongs to, so
    that NRP-specific\n   processing can be performed on each node along a path in
    the NRP.\n\n   This document describes a novel method to encode NRP-ID in the
    outer\n   IPv6 header of an SRv6 domain, which could be used to identify the\n
    \  NRP-specific processing to be performed on the packets by each\n   network
    node along a network path in the NRP.\n\n\t "
