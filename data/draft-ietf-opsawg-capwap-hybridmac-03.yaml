abstract:
- language: en
  script: Latn
  content: "   CAPWAP defines two entities: Wireless Transmission Point (WTP) and\n
    \  Access Controller (AC).  CAPWAP also defines two MAC (Medium Access\n   Control)
    modes for IEEE 802.11 WTPs: Split and Local MAC . For each\n   MAC mode, CAPWAP
    describes how the MAC functionality is split between\n   the WTP and AC.  However,
    certain functions have not been clearly\n   defined.  For example in the Split
    MAC mode description, the IEEE\n   802.11 encryption is specified as located in
    either the AC or the WTP\n   with no clear way for the AC to inform the WTP where
    it should be.\n   This lack of specification leads to interoperability especially
    when\n   AC and WTP come from different vendors.  To solve the problem, this\n
    \  specification defines a IEEE 802.11 MAC profile where each profile\n   specifies
    an unambiguous division of functionality between the WTP\n   and AC.  The IEEE
    802.11 MAC profile is used as follows: the WTP\n   informs the AC of the supported
    profiles during the discovery or join\n   process and the AC configures the WTP
    with one of the supported\n   profiles while configuring the WLAN.\n\n\t "
