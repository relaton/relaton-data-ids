abstract:
- content: "<p>This document provides the normative Concise Data Definition Language
    (CDDL) schema for the Proof of Process (PoP) protocol. The schema defines the
    CBOR-encoded wire format for PoP evidence packets, semantic editing event transcripts,
    time anchors, signed tool receipts, compact evidence references, and verifier-produced
    attestation results. The schema is published separately to enable independent
    tooling, validation, and schema versioning decoupled from narrative specification
    text.</p>"
