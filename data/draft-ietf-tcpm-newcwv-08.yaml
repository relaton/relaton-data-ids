abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 5681 to address issues that arise when TCP\n
    \  is used to support traffic that exhibits periods where the sending\n   rate
    is limited by the application rather than the congestion window.\n   It provides
    an experimental update to TCP that allows a TCP sender to\n   restart quickly
    following a rate-limited interval.  This method is\n   expected to benefit applications
    that send rate-limited traffic using\n   TCP, while also providing an appropriate
    response if congestion is\n   experienced.\n\n   It also evaluates the Experimental
    specification of TCP Congestion\n   Window Validation, CWV, defined in RFC 2861,
    and concludes that RFC\n   2861 sought to address important issues, but failed
    to deliver a\n   widely used solution.  This document therefore recommends that
    the\n   status of RFC 2861 is moved from Experimental to Historic, and that\n
    \  it is replaced by the current specification.\n\n\t "
