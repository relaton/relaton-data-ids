  script: Latn
  content: "   RFC 3777 specifies that \"sitting members\" of the IAB and IESG \"may\n
    \  not volunteer to serve on the nominating commitee\".  Since that\n   document
    was written the IAOC was formed, and that body is not\n   covered by RFC 3777.
