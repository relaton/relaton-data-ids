formattedref: draft-ietf-netmod-system-config
title:
- language: en
  script: Latn
  content: System-defined Configuration
docidentifier:
- content: draft-ietf-netmod-system-config
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Network Management Datastore Architecture (NMDA) in RFC 8342\n
    \  defines several configuration datastores holding configuration.  The\n   contents
    of these configuration datastores are controlled by clients.\n   This document
    introduces the concept of system configuration\n   datastore holding configuration
    controlled by the system on which a\n   server is running.  The system configuration
    can be referenced (e.g.,\n   leafref) by configuration explicitly created by clients.\n\n
    \  This document updates RFC 8342.\n\n\t "
