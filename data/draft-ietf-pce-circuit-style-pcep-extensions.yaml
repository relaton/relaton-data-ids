abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) enables a node to steer packet flows along a\n
    \  specified path without the need for intermediate per-path states, due\n   to
    the utilization of source routing.  An SR Policy can consist of\n   one or a set
    of candidate paths, where each candidate path is\n   represented by a segment
    list or a set of segment lists, which are\n   essentially instructions that define
    a source-routed path.\n\n   This document specifies a set of extensions to the
    Path Computation\n   Element Communication Protocol (PCEP) for Segment Routing
    Policies\n   that are designed to satisfy requirements for connection-oriented\n
    \  transport services (Circuit-Style SR policies).  They include the\n   ability
    to control path modification and the option to request a\n   strict hop-by-hop
    path, being also applicable for generic SR policy\n   use cases where controlling
    path modification or deterministic and\n   persistent path requirements are applicable.\n\n\t "
