abstract:
- language: en
  script: Latn
  content: "   This document describes a mapping of Session Initiation Protocol\n
    \  (SIP) semantics over QUIC Transport.  It allows the creation,\n   modification
    and termination of media sessions with one or more\n   participants, possibly
    carried over the same QUIC transport\n   connection, using RTP/AVP directly, or
    some mixture of both.\n\n   SIP-over-QUIC enables a more efficient use of network
    resources by\n   introducing field compression to the header fields carried in
    SIP\n   transactions.\n\n\t "
