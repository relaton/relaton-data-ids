abstract:
- language: en
  script: Latn
  content: "This document specifies a new mode, called Bound End-to-End Tunnel\n(BEET)
    mode, for IPsec ESP.  The new mode augments the existing ESP\ntunnel and transport
    modes.  For end-to-end tunnels, the new mode\nprovides limited tunnel mode semantics
    without the regular tunnel\nmode overhead.  The mode is intended to support new
    uses of ESP,\nincluding mobility and multi-address multi-homing.\n\t "
