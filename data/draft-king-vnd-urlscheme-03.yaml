- language: en
  script: Latn
  content: "This document describes a way in which individuals and vendors can\ndefine
    URI schemes in a way that avoids name collisions, but with\nrelaxed registration
    requirements. This is done by allowing URI\nschemes that start with 'vnd-' or
    'prs-', analogous to similar\nmechanism MIME media types.\n\t "
