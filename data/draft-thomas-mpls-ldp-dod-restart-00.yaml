abstract:
- language: en
  script: Latn
  content: "LDP graceful restart is a mechanism that helps reduce the negative\neffects
    on MPLS traffic caused by the restart of a Label Switching\nRouter's (LSR's) control
    plane, specifically by the restart of its\nLabel Distribution Protocol (LDP) component
    [RFC3036], on LSRs that\nare capable of preserving MPLS forwarding state across
    the restart.\n[RFC3478] defines procedures for LDP graceful restart for downstream\nunsolicited
    label distribution but leaves procedures for downstream\non demand label distribution
    a subject for future study.  This\ndocument defines graceful restart procedures
    for downstream on demand\nlabel distribution.\n\t "
