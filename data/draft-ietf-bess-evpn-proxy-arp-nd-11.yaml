abstract:
- language: en
  script: Latn
  content: "   This document describes the EVPN Proxy-ARP/ND function, augmented by\n
    \  the capability of the ARP/ND Extended Community\n   [I-D.ietf-bess-evpn-na-flags].
    \ From that perspective this document\n   updates [RFC7432].  The EVPN Proxy-ARP/ND
    function and the ARP/ND\n   Extended Community help operators of Internet Exchange
    Points (IXPs),\n   Data Centers (DCs), and other networks deal with IPv4 and IPv6\n
    \  address resolution issues associated with large Broadcast Domains\n   (DBs)
    by reducing and even suppressing the flooding produced by\n   address resolution
    in the EVPN network.\n\n\t "
