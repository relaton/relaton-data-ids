abstract:
- language: en
  script: Latn
  content: "   This document defines Resource Reservation Protocol (RSVP) Traffic-\n
    \  Engineering (TE) signaling extensions that reduce the amount of RSVP\n   signaling
    required for Fast Reroute (FRR) procedures and subsequently\n   improve the scalability
    of the RSVP-TE signaling when undergoing FRR\n   convergence after a link or node
    failure.  Such extensions allow the\n   RSVP message exchange between the Point
    of Local Repair (PLR) and the\n   Merge Point (MP) to be independent of the number
    of protected Label\n   Switched Paths (LSPs) traversing between them when facility
    bypass\n   FRR protection is used.  The signaling extensions are fully backwards\n
    \  compatible with nodes that do not support them.\n\n\t "
