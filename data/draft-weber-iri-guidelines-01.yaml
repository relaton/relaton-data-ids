abstract:
- language: en
  script: Latn
  content: "   Some members of the implementation community have expressed confusion\n
    \  about the rules and algorithms for processing Internationalized\n   Resource
    Identifiers (IRIs).  This document aims to clarify these\n   matters and improve
    interoperability around IRI processing by\n   summarizing the steps required to
    prepare and parse arbitrary Unicode\n   strings as Internationalized Resource
    Identifiers.  Further goals of\n   this document are to define limited scheme-specific
    rules around IRI\n   processing and to define the steps required for producing
    the\n   canonical form of an IRI.\n\n\t "
