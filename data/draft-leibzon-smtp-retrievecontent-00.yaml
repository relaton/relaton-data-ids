  script: Latn
  content: "   This document describes an ESMTP extension by means of which mail\n
    \  agents can report capability to retreive message content from remote\n   location
    specified with MIME/External-Body type.  This allows to save\n   senders from
    having to send data for content parts that may not be of\n   interest to the recipient
    and is especially useful when content is\n   available in several alternative
    formats or languages and its not\n   known which one recipient prefers.\n\t "
