  script: Latn
  content: "   XCAST (Explicit Multi-Unicast) is an experimental protocol for small\n
    \  group multicasting.  This protocol requires IANA allocations for a\n   new
    type of multicast address, a routing type of IPv6 routing header,\n   an option
    type of Destination Option header and an option header of\n   IPv6 Hop-by-Hop
    Options header.  This document contains guidelines to\n   IANA about what allocations
    are required for XCAST protocol.\n\t "
