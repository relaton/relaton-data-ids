abstract:
- language: en
  script: Latn
  content: "   This document examines the applicability of using existing GMPLS\n
    \  routing and signalling mechanisms to set up Optical Data Unit-k\n   (ODUk)
    Label Switched Paths (LSPs) over Optical Data Unit-Cn (ODUCn)\n   links as defined
    in the 2020 version of G.709.\n\n\t "
