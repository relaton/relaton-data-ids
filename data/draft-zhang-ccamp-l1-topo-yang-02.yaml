abstract:
- language: en
  script: Latn
  content: "   This draft describes a YANG data model to manipulate the topologies\n
    \  of a layer 1 Optical Transport Network (OTN). It is independent of\n   control
    plane protocols and captures topology related information\n   pertaining to OTN
    and also enables manipulation of an OTN network\n   via the I2RS interface.\n\n\t "
