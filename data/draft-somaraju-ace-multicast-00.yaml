abstract:
- language: en
  script: Latn
  content: "   Lighting systems have strict requirements on message latency and\n
    \  synchronization (typically latency less than 200 ms and jitter less\n   than
    50 ms).  There are several lighting use cases that require\n   securing such communication
    between a (group of) senders and a group\n   of receivers.  This draft describes
    initial ideas for authorization\n   and key management required for the secure
    group communication within\n   a lighting system.\n\n\t "
