abstract:
- language: en
  script: Latn
  content: "   This document describes a number of changes to the OpenPGP (RFC 4880)\n
    \  IANA registries that range from adding notes to the registry to\n   changing
    registration policies.  These changes were motivated by\n   recently proposed
    extensions to OpenPGP.  Existing IANA OpenPGP\n   registry policies are defined
    by RFC 4880.\n\n\t "
