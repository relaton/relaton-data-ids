abstract:
- language: en
  script: Latn
  content: "This memo specifies the application of the Virtual Router Redundancy\nProtocol
    (VRRP) over networks built using the ATM Forum LAN Emulation\nprotocol (LANE).
    \ The memo specifies the behavior required of a LANE\nclient (LEC) in order to
    interoperate with VRRP.\n\nTwo schemes 'Proxy LEC Scheme' and 'Non-Proxy LEC Scheme'
    are\noutlined for running VRRP over LANE.  Both schemes can be deployed\nsimultaneously
    in the network.\n\t "
