abstract:
- language: en
  script: Latn
  content: "The Generic Security Services Application Program Interface (GSS-API)\n
    \  offers application programmers uniform access to security services\n   atop
    a variety of underlying cryptographic mechanisms. This document\n   proposes an
    update to Generic Security Service API Version \n   2: Java Bindings [RFC2853],
    to include C# bindings.\n   \n   The proposed updates are documented as additions
    to be merged into\n   section 4 of RFC 2853.\n\t "
