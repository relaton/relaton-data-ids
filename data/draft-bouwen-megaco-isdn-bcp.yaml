abstract:
- language: en
  script: Latn
  content: "A Media Gateway with ISDN terminations will use both Megaco [1] and\nSigtran
    protocols for communication with the Media Gateway\nController. In an ISDN Access
    Gateway the media carrying B-channels\nare controlled by the Media Gateway Controller
    using Megaco, while\nthe User-to-Network signalling running over the D-channels
    will be\nrelayed to the Media Gateway Controller using Sigtran protocols (IUA\n[3]
    over SCTP [2]).\nAt the moment, in the absence of appropriate specifications,
    the\nMegaco and Sigtran protocols may interact in different ways in the\nAccess
    Gateway, leaving room for non-interoperable solutions.\nThis draft proposes a
    set of guidelines for the Megaco-Sigtran\ninterworking, documenting a best current
    practice for ISDN Access\nGateways.\n\t "
