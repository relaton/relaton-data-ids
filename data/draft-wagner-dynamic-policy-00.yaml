  content: "This document presents requirements and architecture for dynamic \n   user-centric
    Quality of Service (QoS) policy specification and\n   management in heterogeneous
    Internet environments.\n   The hierarchical policy specification is based on mapping
    and \n   refinement of policies at business, intermediate, operational \n   and
    configuration level. The QoS policy request are selected for\n   heterogeneous
    network environment considering the restrictions \n   of the users as specified
