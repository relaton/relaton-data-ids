abstract:
- language: en
  script: Latn
  content: "   In some scenarios, the MPLS Trasport Profile (MPLS-TP) Pseudowires\n
    \  (PWs) are provisioned through either static configuration or\n   management
    plane, where a dynamic control plane is not available.  A\n   fast protection
    mechanism for MPLS-TP PWs is needed to protect\n   against the failure of Attachment
    Circuit (AC), the failure of\n   Provider Edge (PE) and also the failure in the
    Packet Switched\n   Network (PSN).  The framework and scenarios for dual-homing\n
    \  pseudowire (PW) local protection are described in [draft-ietf-pals-\n   mpls-tp-dual-homing-protection].
    \ This document proposes a dual-\n   homing coordination mechanism for MPLS-TP
    PWs, which is used for\n   state exchange and coordination between the dual-homing
    PEs for dual-\n   homing PW local protection.\n\n\n\t "
