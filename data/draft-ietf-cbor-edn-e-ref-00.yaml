abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation (CBOR, RFC 8949) is a data\n
    \  format whose design goals include the possibility of extremely small\n   code
    size, fairly small message size, and extensibility without the\n   need for version
    negotiation.\n\n   CBOR diagnostic notation (EDN) is widely used to represent
    CBOR data\n   items in a way that is accessible to humans, for instance for\n
    \  examples in a specification.  At the time of writing, EDN did not\n   provide
    mechanisms for composition of such examples from multiple\n   components or sources.
    \ This document uses EDN application extensions\n   to provide two such mechanisms,
    both of which insert an imported data\n   item into the data item being described
    in EDN:\n\n   The e'' application extension provides a way to import data items,\n
    \  particularly constant values, from a CDDL model (which itself has\n   ways
    to provide composition).\n\n   The ref'' application extension provides a way
    to import data items\n   that are described in EDN.\n\n\t "
