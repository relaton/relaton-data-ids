abstract:
- language: en
  script: Latn
  content: "  This document uses virtual layer3 routing and geospatial addressing\n
    \ based on a hierarchical grid forming a Geolocation mobility-edge\n  network.
    When vehicles with AI cameras detect objects of interest\n  on the road, they
    use their GPS to calculate their high-resolution\n  grid-tile position. Then they
    use this tile to calculate the\n  high-resolution tile of the detection. A low-resolution
    tile which\n  contains the detection-tile identifies a network-addressable object.\n
    \ The object tile-ID is used as basis for IPv6 endpoint identifier(EID).\n  Geospatial
    EIDs are queue-destination and channel-source of objects.\n  Geolocation objects
    consolidate detections form all vehicles in a\n  given area. Geolocation objects
    based on EID queues and channels are\n  network portable via the Locator/ID Separation
    Protocol (LISP).\n\n\n\t "
