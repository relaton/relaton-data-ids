abstract:
- language: en
  script: Latn
  content: "   The Differentiated Services (Diffserv) architecture specifies use of\n
    \  the field in the IPv4 and IPv6 packet header to carry the Diffserv\n   Code
    point (DSCP). The Internet Assigned Numbers Authority (IANA)\n   maintains a registry
    of assigned DSCP values.\n\n   This update to RFC2474 changes the IANA assignment
    method for Pool 3\n   of the registry (i.e., DSCP's of the form xxxx01) to Standards\n
    \  Action, i.e., values are assigned through a Standards Track or Best\n   Current
    Practice RFC. The update also removes permission for\n   experimental and Local
    Use of the code points that form Pool 3 of the\n   DSCP registry; Pool 1 code
    points (i.e., DEC's of the form xxxx11)\n   remain available for these purposes.\n\n\t "
