abstract:
- language: en
  script: Latn
  content: "   The Algebraic Eraser(TM) is an encryption engine that supports, among\n
    \  other configurations, a Diffie-Hellman-like key agreement protocol.\n   This
    draft specifies how to encode, store, share, and use Algebraic\n   Eraser Key
    Agreement Protocol (AEKAP, also called AEDH) keys in\n   OpenPGP.\n\n\t "
