abstract:
- language: en
  script: Latn
  content: "   The existing Transport Network Aware Mobility for 5G [TN-AWARE-\n   MOBILITY]
    draft specifies a framework for mapping the 5G mobile\n   systems' Slice and Service
    Types (SSTs) to corresponding underlying\n   network paths between gNBs (generalized
    Node-B) and UPFs (User Plane\n   Functions).The focus of that work is limited
    to the 3GPP domain\n   (i.e., gNB <-> UPFs) and doesn't cover the network between
    the UPFs\n   and the services hosted in data centers.\n\n   This document describes
    a framework for extending the mobility-aware\n   transport network characteristics
    from the 3GPP domain through the\n   IP Data Networks to the service destinations.
    Extending the\n   framework to the data centers where the services are hosted
    becomes\n   necessary to maintain the end-to-end transport network\n   characteristics
    between UEs and their application servers.\n\n\t "
