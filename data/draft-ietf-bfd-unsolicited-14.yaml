abstract:
- language: en
  script: Latn
  content: "   For operational simplification of \"sessionless\" applications using\n
    \  Bidirectional Forwarding Detection (BFD), in this document we present\n   procedures
    for \"unsolicited BFD\" that allow a BFD session to be\n   initiated by only one
    side, and established without explicit per-\n   session configuration or registration
    by the other side (subject to\n   certain per-interface or global policies).\n\n
    \  We also introduce a new YANG module to configure and manage\n   \"unsolicited
    BFD\".  The YANG module in this document is based on YANG\n   1.1 as defined in
    RFC 7950 and conforms to the Network Management\n   Datastore Architecture (NMDA)
    as described in RFC 8342.  This\n   document augments RFC 9314.\n\n\n\t "
