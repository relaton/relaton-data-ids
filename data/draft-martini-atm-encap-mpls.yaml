abstract:
- language: en
  script: Latn
  content: "A framework for providing various Layer 1 and Layer 2 services over\na
    Packet Switched Network has been described in [3]. This draft\nprovides encapsulation
    formats and guidelines for transporting a\nvariety of ATM services over a PSN.\nThis
    draft includes refinements to draft-brayley-pwe3-atm-service\nthat was previously
    submitted to the PWE3 working group. It reuses\nthe ATM cell and AAL5 encapsulation
    defined in the original martini\nencapsulation draft [7], but includes an applicability
    statement\nfor each service along with ATM OAM handling and QoS guidelines.\n\n\t "
