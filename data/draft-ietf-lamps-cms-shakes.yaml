title:
- language: en
  script: Latn
  content: Use of the SHAKE One-Way Hash Functions in the Cryptographic Message Syntax
    (CMS)
docidentifier:
- content: draft-ietf-lamps-cms-shakes
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document updates the \"Cryptographic Message Syntax (CMS) Algorithms\"
    (RFC 3370) and describes the conventions for using the SHAKE family of hash functions
    in the Cryptographic Message Syntax as one-way hash functions with the RSA Probabilistic
    Signature Scheme (RSASSA-PSS) and Elliptic Curve Digital Signature Algorithm (ECDSA).
    \ The conventions for the associated signer public keys in CMS are also described.\n\t "
