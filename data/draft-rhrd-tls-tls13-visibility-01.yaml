abstract:
- language: en
  script: Latn
  content: "   Current drafts of TLS 1.3 do not include the use of the RSA\n   handshake.
    \ While (EC) Diffie-Hellman is in nearly all ways an\n   improvement over the
    TLS RSA handshake, the use of (EC)DH has impacts\n   certain enterprise network
    operational requirements.  The TLS\n   Visibility Extension addresses one of the
    impacts of (EC)DH through\n   an opt-in mechanism that allows a TLS client and
    server to explicitly\n   grant access to the TLS session plaintext.\n\n\t "
