abstract:
- language: en
  script: Latn
  content: "   The IETF's standard congestion control schemes have been widely shown\n
    \  to be inadequate for various environments (e.g., high-speed networks,\n   wireless
    technologies such as 3GPP and WiFi, long distance satellite\n   links) and also
    in conflict with the needed, more isochronous,\n   behaviors of VoIP, gaming,
    and videoconferencing traffic.  Recent\n   research has yielded many alternate
    congestion control schemes that\n   significantly differ from the IETF's congestion
    control principles.\n   Using these new congestion control schemes in the global
    Internet has\n   possible ramifications to both the traffic using the new congestion\n
    \  control and to traffic using the currently standardized congestion\n   control.
    \ Therefore, the IETF must proceed with caution when dealing\n   with alternate
    congestion control proposals.  The goal of this\n   document is to provide guidance
    for considering alternate congestion\n   control algorithms within the IETF.\n\n\t "
