abstract:
- language: en
  script: Latn
  content: "   This document describes issues associated with providing multi-\n   tenancy
    in large data center networks and how these issues may be\n   addressed using
    an overlay-based network virtualization approach.  A\n   key multi-tenancy requirement
    is traffic isolation, so that one\n   tenant's traffic is not visible to any other
    tenant.  Another\n   requirement is address space isolation, so that different
    tenants can\n   use the same address space within different virtual networks.\n
    \  Traffic and address space isolation is achieved by assigning one or\n   more
    virtual networks to each tenant, where traffic within a virtual\n   network can
    only cross into another virtual network in a controlled\n   fashion (e.g., via
    a configured router and/or a security gateway).\n   Additional functionality is
    required to provision virtual networks,\n   associating a virtual machine's network
    interface(s) with the\n   appropriate virtual network, and maintaining that association
    as the\n   virtual machine is activated, migrated and/or deactivated.  Use of
    an\n   overlay-based approach enables scalable deployment on large network\n   infrastructures.\n\n\t "
