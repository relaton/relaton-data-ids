abstract:
- language: en
  script: Latn
  content: "   This document sets out some terms that are fundamental to a common\n
    \  understanding of network fault and problem management within the\n   IETF.\n\n
    \  The purpose of this document is to bring clarity to discussions and\n   other
    work related to network fault and problem management, in\n   particular to YANG
    data models and management protocols that report,\n   make visible, or manage
    network faults and problems.\n\n\t "
