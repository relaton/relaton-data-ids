abstract:
- language: en
  script: Latn
  content: "   This document addresses the possible conflicts between service\n   overlays
    in the network service chaining.  These conflicts are due to\n   overlapping in
    classification rules and resource sharing of service\n   overlays.  The verification
    of service chains provides a method for\n   network administrators to detect such
    conflicts and correct a\n   problematic service chain before applying it on the
    real network.\n\n\t "
