abstract:
- language: en
  script: Latn
  content: "   This draft specifies requirements for indicators in the MPLS label\n
    \  stack to support ancillary data in the packet and high level\n   requirements
    on that ancillary data.  This work is the product of the\n   IETF MPLS Open Design
    Team.  Requirements are derived from a number\n   of new proposals for additions
    to the MPLS label stack to allow\n   forwarding or other processing decisions
    to be made, either by a\n   transit or terminating LSR (i.e. the LER), based on
    application data\n   that may be in or below the bottom of the label stack.\n\n\t "
