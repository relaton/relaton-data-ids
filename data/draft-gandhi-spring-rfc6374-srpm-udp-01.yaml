abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) is applicable to both Multiprotocol Label\n   Switching
    (SR-MPLS) and IPv6 (SRv6) data planes.  This document\n   specifies procedures
    for using UDP path for sending and processing\n   synthetic probe query and response
    messages for Performance\n   Measurement (PM).  The procedure uses the RFC 6374
    defined mechanisms\n   for Performance Delay and Loss Measurement.  The procedure
    specified\n   is applicable to SR-MPLS and SRv6 data planes for both links and\n
    \  end-to-end measurement for SR Policies.  In addition, this document\n   defines
    Return Path TLV for two-way performance measurement and Block\n   Number TLV for
    loss measurement.\n\n\n\t "
