abstract:
- language: en
  script: Latn
  content: "   This document describes the BDP_FRAME extension for QUIC.  The frame\n
    \  enables the exchange of CC parameters related to the path\n   characteristics
    between the receiver and the sender during a\n   connection.  These CC parameters
    can be utilised by the Careful\n   Resume method when a new connection is established
    or for\n   application-limited traffic.  The CC parameters allows a receiver to\n
    \  prepare to use the additional capacity that could be amde available\n   when
    the method is used.  This CC parameters can also be used by the\n   receiver to
    request that previously computed CC parameters related to\n   the path characteristics,
    are not used, when the receiver has\n   additional information about the path
    or traffic to be sent.\n\n\t "
