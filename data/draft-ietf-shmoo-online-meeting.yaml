  script: Latn
  content: "   This document provides guidelines for the planning and organization\n
    \  of fully online meetings, regarding the number, length, and\n   composition
    of sessions on the meeting agenda.  These guidelines are\n   based on the experience
    with online meetings during the COVID-19\n   pandemic in 2020 and 2021.\n\n\t "
