abstract:
- content: "<p>This document specifies the SIME protocol, a decentralized, atomic
    protocol for inter-domain mail transmission and entity-to-entity communication.
    It defines packet types, headers, MX/SRV-based trust verification, TCP-based delivery,
    and SIME Extensions for attachments. All servers act as Domain Authorities (DA),
    and inter- domain transactions are governed by atomic protocol rules.</p>"
