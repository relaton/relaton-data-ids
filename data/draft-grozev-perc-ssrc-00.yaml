  script: Latn
  content: "   Privacy Enhanced RTP Conferenceing allows middle boxes (MDs) to\n   overwrite
    a certain set of fields in RTP packets, as long as they\n   preserve their original
    values in the Original Header Block (OHB).\n   This draft discusses the option
    of extending the OHB so that it would\n   also include the RTP timestamp and Synchornization
    Source identifier\n   (SSRC) within the set of fields an SSRC can modify.\n\n\t "
