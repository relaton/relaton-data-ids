- language: en
  script: Latn
  content: "   This document describes a management interface adapted to constrained\n
    \  devices and constrained (e.g., low-power, lossy) networks.  CoOL\n   resources
    (datastores, protocol operations and notifications) are\n   defined using the
    YANG modelling language [RFC6020].  Interactions\n   with these resources are
    performed using the CoAP web transfer\n   protocol [RFC7252].  Payloads and specific
    CoAP options are encoded\n   using the CBOR data format [RFC7049].\n\n\t "
