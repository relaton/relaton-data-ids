abstract:
- language: en
  script: Latn
  content: "This document describe an data encryption specification which is\n    based
    on random bytes selection of data and random key generation.\n    This encryption
    process accepts variable input and the key size is\n    dependent on the input
    data. This encryption process does not\n    depend upon any 128 or 256 fixed block
    encryption. The mechanism\n    for encryption is simpler to implement, but gives
    key complexity\n    of more than 256 bit encryption.\n\t "
