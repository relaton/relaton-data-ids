abstract:
- language: en
  script: Latn
  content: "   This document defines an information model and corresponding data\n
    \  model for packet discard reporting.  The information model provides\n   an
    implementation-independent framework for classifying packet loss\n   to enable
    automated network mitigation of unintended packet loss.\n   The data model specifies
    a YANG implementation of this framework for\n   network elements.\n\n\t "
