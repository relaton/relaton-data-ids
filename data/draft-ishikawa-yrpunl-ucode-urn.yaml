- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for ucode,
    an identifier system for objects and places.  ucode technology is used in many
    applications, and this document provides a URN namespace for ucode to enable its
    use in Internet-related devices and software.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t "
