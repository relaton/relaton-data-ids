abstract:
- language: en
  script: Latn
  content: "   RFC 4302 and RFC 4303 specify that, during Security Association (SA)\n
    \  establishment, IPsec implementation should notify the peer if it will\n   not
    provide anti-replay protection, to avoid having the peer do\n   unnecessary sequence
    number monitoring and SA setup.\n\n   This document defines the ANTI_REPLAY_STATUS
    Notify Message Status\n   Type Payload in the Internet Key Exchange Protocol Version
    2 (IKEv2)\n   to inform the peers of their own anti-replay status when creating
    the\n   IPsec SAs, to fulfill the above requirement.\n\n\t "
