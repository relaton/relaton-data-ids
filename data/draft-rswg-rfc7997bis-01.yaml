abstract:
- language: en
  script: Latn
  content: "   The RFC Series has evolved to allow for the use of non-ASCII\n   characters
    in RFCs.  While English remains the required language of\n   the Series, the encoding
    of RFCs is now in UTF-8, allowing for a\n   broader range of characters than typically
    used in the English\n   language.  This document describes requirements and guidelines
    for\n   the RFC Editor regarding the use of non-ASCII characters in RFCs.\n\n
    \  This document obsoletes RFC 7997.  The differences reflect changes in\n   the
    practices of the RFC series since RFC 7997 was published, and\n   makes further
    changes based on agreements in the IETF community about\n   what characters are
    allowed in RFCs.\n\n   [[ A repository for this draft can be found here (https://github.com/\n
    \  paulehoffman/7997bis). ]]\n\n\t "
