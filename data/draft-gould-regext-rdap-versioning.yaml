abstract:
- language: en
  script: Latn
  content: "   This document describes an RDAP extension for an extensible set of\n
    \  versioning types with the features of identifying the RDAP extension\n   versions
    supported by the server, the RDAP extension versions\n   included in an RDAP response,
    and enabling a client to specify the\n   desired RDAP extension versions to include
    in the RDAP query and RDAP\n   response.\n\n\t "
