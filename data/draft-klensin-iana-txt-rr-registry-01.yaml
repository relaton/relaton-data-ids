abstract:
- language: en
  script: Latn
  content: "   Some protocols use the RDATA field of the DNS TXT RRTYPE for holding\n
    \  data to be parsed, rather than for unstructured free text.  This\n   document
    specifies the creation of an IANA registry for protocol-\n   specific structured
    data to minimize the risk of conflicting or\n   inconsistent uses of that RRTYPE
    and data field.\n\n\t "
