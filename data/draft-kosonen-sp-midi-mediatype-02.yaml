abstract:
- language: en
  script: Latn
  content: "   The MIDI Manufacturers Association (MMA) and the Association of Music
    \n   Electronics industry (AMEI) have produced the Scalable Polyphony MIDI \n
    \  (SP-MIDI) standard [n1].  SP-MIDI has been approved for 3GPP \n   standardization
    and a dedicated SP-MIDI profile has been defined for \n   3GPP SP-MIDI devices
    [n2].  Since MIDI information is a very compact \n   media type, 3GPP is initially
    focusing on the application of SP-MIDI \n   for music downloading and messaging
    applications that require MIME \n   registration.\n\t "
