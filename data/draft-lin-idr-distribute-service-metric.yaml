abstract:
- language: en
  script: Latn
  content: "   When calculating the path selection for service traffic, it is\n   important
    to consider not only network metrics, but also the impact\n   of service Metric.
    Therefore, it is necessary to transmit service\n   Metric information from the
    service site to the user access site, in\n   order to facilitate path selection
    for service traffic at the access\n   router.\n\n   This document describes an
    approach for using the BGP Control Plane\n   to steer traffic based on a set of
    metrics that reflect the\n   underlying network conditions and other service-specific
    state\n   collected from available service locations.\n\n\t "
