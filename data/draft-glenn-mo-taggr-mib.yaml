abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it is used to configure an agent to aggregate values\nof a (user) specified MO
    instance sampled at (user) specified intervals\nfor a (user) specified number
    of times and to service queries related\nto the aggregated MOs.\n\t "
