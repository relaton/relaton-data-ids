abstract:
- language: en
  script: Latn
  content: "   This document describes the issues surrounding the handling of DNSSEC\n
    \  private keys in a DNSSEC signer.  It presents operational guidance in\n   case
    a DNSSEC private key becoming inoperable.\n\nDiscussion Venues\n\n   This note
    is to be removed before publishing as an RFC.\n\n   Discussion of this document
    takes place on the Domain Name System\n   Operations Working Group mailing list
    (dnsop@ietf.org), which is\n   archived at https://mailarchive.ietf.org/arch/browse/dnsop/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/fobser/draft-fobser-dnsop-dnssec-keyrecovery.\n\n\t "
