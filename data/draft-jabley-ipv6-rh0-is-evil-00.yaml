abstract:
- language: en
  script: Latn
  content: "The functionality provided by IPv6's Type 0 Routing Header can be\n   exploited
    in order to perform remote network discovery, to bypass\n   firewalls and to achieve
    packet amplification for the purposes of\n   generating denial-of-service traffic.
    \ This document updates the IPv6\n   specification to deprecate the use of IPv6
    Type 0 Routing Headers, in\n   the light of these security concerns.\n\t "
