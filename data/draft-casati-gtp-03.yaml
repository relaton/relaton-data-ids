  script: Latn
  content: "Some discussion has been lately going on on the standardization of\nGRE
    within the IETF. GRE has an Impact on standard track protocols\nsuch as Mobile
    IP. A Generic Tunneling Protocol (GTP) sharing the\nsame format and byte order
    of the 3GPP GTP protocol ( 3G TS 29.060)\nbenefits from the commonality of the
    encapsulation format used in IP\nmobility support protocols in different families
    of 3G standards.\n\t "
