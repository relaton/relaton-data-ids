- content: "<p>The Route Event Logging (REL) message is defined in [I-D.ietf-grow-bmp-rel]
    and is used to report event-driven data to the BMP Server from the monitored routers.
    This document defines more event-driven data for BGP FlowSpec RFC8955 [RFC8956]
    and BGP SR Policies [I-D.ietf-idr-sr-policy-safi].</p>"
