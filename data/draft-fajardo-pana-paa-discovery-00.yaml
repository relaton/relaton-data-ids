abstract:
- language: en
  script: Latn
  content: "The PANA Base protocol defines a method for carrying EAP message\nexchanges
    over UDP/IP.  This means that the PANA Client (PaC) is\nrequired to know the IP
    address of the PANA Authentication Agent\n(PAA).  In many cases, this is not convinient
    or practical.  This\ndocument proposes a simple PAA discovery scheme that allows
    the PaC\nto determine the PAA IP address without any modification to the base\nprotocol
    messages or exchange sequence.\n\t "
