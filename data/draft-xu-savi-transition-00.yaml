abstract:
- language: en
  script: Latn
  content: "   SAVI Working Group is developing standardize mechanisms that prevent\n
    \  nodes attached to the same IP link from spoofing each other's IP\n   addresses,
    and achieve IP source address validation at a finer\n   granularity. Unfortunately,
    up to now, SAVI switch only works under\n   the scenario of pure wire/wireless
    IPv6 Ethernet access subnet. In\n   the current stage of IPv4/IPv6 transition
    which can't be cross over,\n   SAVI has to make more progress to adapt it. This
    document describes\n   the requirements and gives tentative solutions for the
    SAVI in\n   IP4/IPv6 transition period. In RFC5565, Wu et.al proposal a softwire\n
    \  mesh framework to address the problem of routing information and data\n   packets
    of one protocol how to pass through a single-protocol network\n   of the other
    protocol. According to the real situation of CNGI-CERNET\n   and China Telecom,
    document takes scenario of IPv4 packets transit\n   IPv6 network into account.\n\n\t "
