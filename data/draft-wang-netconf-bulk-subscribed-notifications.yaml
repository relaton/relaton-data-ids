abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism that\n
    \  allows subscriber applications to bulk subscribe to publishers' event\n   streams
    based on bundle group information such as bundle size and\n   bundle latency.
    \ This allows the publishers to report multiple\n   notifications in a single
    bundling message.\n\n\t "
