abstract:
- language: en
  script: Latn
  content: "This memo catalogs several known Transmission Control Protocol (TCP) implementation
    problems dealing with Path Maximum Transmission Unit Discovery (PMTUD), including
    the long-standing black hole problem, stretch acknowlegements (ACKs) due to confusion
    between Maximum Segment Size (MSS) and segment size, and MSS advertisement based
    on PMTU.  This memo provides information for the Internet community.\n\t "
