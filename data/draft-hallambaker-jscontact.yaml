abstract:
- language: en
  script: Latn
  content: "   Extensions to the JSContact data model for contact card data are\n
    \  defined to provide improved support for describing cryptographic\n   credentials
    to be used with applications and services and to provide\n   support for authenticated
    updates to a contact card.  These features\n   in combination provide a basis
    for establishing and maintaining peer-\n   to-peer trust.\n\n\t "
