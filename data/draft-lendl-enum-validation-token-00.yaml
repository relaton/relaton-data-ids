abstract:
- language: en
  script: Latn
  content: "An ENUM domain name is tightly coupled with the underlying E.164\n   number.
    \ The process of verifying whether the Registrant of an ENUM\n   domain name is
    identical to the Assignee of the corresponding E.164\n   number is commonly called
    \"validation\".  This document describes an\n   signed XML data format -- the
    Validation Token -- with which\n   Validation Entities can convey successful completion
    of a validation\n   procedure in a secure fashion.\n\t "
