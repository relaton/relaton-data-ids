abstract:
- language: en
  script: Latn
  content: "   The MPLS echo request and MPLS echo response messages, defined in RFC\n
    \  8029 \"Detecting Multiprotocol Label Switched (MPLS) Data-Plane\n   Failures\"
    (usually referred to as LSP ping messages), are\n   encapsulated in IP headers
    that include a Router Alert Option (RAO).\n   The rationale for using an RAO as
    the exception mechanism is\n   questionable.  Furthermore, RFC 6398 identifies
    security\n   vulnerabilities associated with the RAO in non-controlled\n   environments,
    e.g., the case of using the MPLS echo request/reply as\n   inter-area OAM, and
    recommends against its use outside of controlled\n   environments.\n\n   Therefore,
    this document removes the RAO from LSP ping message\n   encapsulations.  It updates
    RFCs 7506 and 8029.\n\n   This document also recommends the use of an IPv6 loopback
    address\n   (::1/128) and discourages the use of an IPv4 loopback address mapped\n
    \  to IPv6.\n\n\t "
