  content: "This document defines a schema for representing DHCP configuration in
    an\nLDAP directory. It can be used to represent the DHCP Service\nconfiguration(s)
    for an entire enterprise network, a subset of the\nnetwork, or even a single server.
    Representing DHCP configuration in an\nLDAP directory enables centralized management
    of DHCP services offered\nby one or more DHCP Servers within the enterprise.\n\n\t "
