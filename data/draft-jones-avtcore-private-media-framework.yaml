abstract:
- language: en
  script: Latn
  content: "   This document describes a solution framework for ensuring that media\n
    \  confidentiality and integrity are maintained end-to-end within the\n   context
    of a switched conferencing environment where the switching\n   conference server
    is not entrusted with the media encryption keys.\n   The solution aims to build
    upon existing security mechanisms defined\n   for the real-time transport protocol
    (RTP).\n\n\t "
