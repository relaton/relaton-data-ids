abstract:
- language: en
  script: Latn
  content: "   This document defines format and usage principles of the\n   Deterministic
    Network (DetNet) service Associated Channel over a\n   DetNet network with the
    MPLS data plane.  The DetNet service\n   Associated Channel can be used to carry
    test packets of active\n   Operations, Administration, and Maintenance protocols
    that are used\n   to detect DetNet failures and measure performance metrics.\n\n\t "
