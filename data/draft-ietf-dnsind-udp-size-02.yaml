abstract:
- language: en
  script: Latn
  content: "The Domain Name System defaults to using UDP for queries and replies\n
    \  with a DNS payload limit of 512 bytes.  Larger replies cause an\n   initial
    truncation indication leading to a subsequent handling via\n   TCP with substantially
    higher overhead.  An extension to DNS UDP\n   requests is specified which frequently
    permits larger UDP responses\n   thus reducing the need for use of TCP.\n\t "
