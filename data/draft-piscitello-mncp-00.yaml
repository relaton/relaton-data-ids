abstract:
- language: en
  script: Latn
  content: "This memo documents an architecture and protocol for mobile network\ncomputing.
    The protocol described herein provides session control and\nreliable delivery
    services to accommodate mobile client access to\ninternetworked applications within
    a 'client-agent-server'\narchitecture.  Client middleware based on this architecture
    can operate\nover wireless data networking services such as RAM, ARDIS, CDPD,
    PCS\ndata services and wireless local area networks.  This client middleware\ncan
    be implemented using any standard application programming interface\nto a commercial
    UDP/IP stack on Hand-held PC's (HPC), personal digital\nassistants (PDA's), four-line
    browsers or 'smart' phones as well as\nlaptop and desktop computers.\n\t "
