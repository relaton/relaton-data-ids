abstract:
- language: en
  script: Latn
  content: "   The mechanism to proxy UDP in HTTP only allows each proxying request\n
    \  to transmit to a specific host and port.  This is well suited for UDP\n   client-server
    protocols such as HTTP/3, but is not sufficient for\n   some UDP peer-to-peer
    protocols like WebRTC.  This document proposes\n   an extension to UDP Proxying
    in HTTP that enables those use-cases.\n\n\t "
