abstract:
- language: en
  script: Latn
  content: "   This document describes the problem of enabling a large number of\n
    \  systems to communicate directly using IPsec to protect the traffic\n   between
    them.  Manual configuration of all possible tunnels is too\n   cumbersome in many
    such cases.  In other cases the IP address of end\n   points change or the end
    points may be behind NAT gateways, making\n   static configuration impossible.
    \ The Auto Discovery VPN solution is\n   chartered to address these requirements.\n\n\t "
