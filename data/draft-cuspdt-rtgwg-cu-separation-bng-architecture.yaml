abstract:
- language: en
  script: Latn
  content: "   This document defines an architecture for Broadband Network Gateway\n
    \  (BNG) devices with control plane (CP) and user plane (UP) separation.\n   A
    BNG-CP is a user control management component while a BNG-UP takes\n   responsibility
    as the network edge and user policy implementation\n   component. Both BNG-CP
    and BNG-UP are core components for fixed\n   broadband services and are deployed
    separately at different network\n   layers.\n\n\n\t "
