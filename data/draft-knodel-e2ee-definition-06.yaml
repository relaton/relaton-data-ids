abstract:
- language: en
  script: Latn
  content: "   End-to-end encryption is an application of cryptography mechanisms\n
    \  and properties in communication systems between endpoints.  End-to-\n   end
    encrypted systems are exceptional in providing both security and\n   privacy properties
    through confidentiality, integrity and\n   authenticity features for users.  Improvements
    to end-to-end\n   encryption strive to maximise the user's security and privacy
    while\n   balancing usability and availability.  Users of end-to-end encrypted\n
    \  communications expect trustworthy providers of secure implementations\n   to
    respect and protect them.\n\n\t "
