abstract:
- language: en
  script: Latn
  content: "   On the World Wide Web, a rich ecosystem of authentication options has\n
    \  been developed to support access control for HTTP resources.\n   However, non-interactive
    usage of HTTP remains limited to the simple\n   authentication mechanisms defined
    in the HTTP standards.  This\n   specification allows non-interactive HTTP contexts
    to open a browser-\n   like authentication context when necessary, and close it
    when\n   authentication is complete.\n\n\t "
