abstract:
- language: en
  script: Latn
  content: "   TRILL supports multi-access TRILL links that can have multiple\n   RBridges
    attached. This draft specifies RBridge Aggregation that\n   enables concurrent
    data forwarding by multiple RBridges for the end\n   stations in the same VLAN
    on a TRILL link without partition. RBridge\n   Aggregation offers active/active
    multi-homing to multi-access TRILL\n   links, which improves their reliability
    and increases the access\n   bandwidth of RBridge campus.\n\n\t "
