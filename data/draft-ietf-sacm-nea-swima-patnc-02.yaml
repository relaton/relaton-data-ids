  script: Latn
  content: "   This document extends \"PA-TNC: A Posture Attribute (PA) Protocol\n
    \  Compatible with Truste Network Connect (TNC) (RFC 5792) by providing\n   specific
    attributes and message exchanges to allow endpoints to\n   report their installed
