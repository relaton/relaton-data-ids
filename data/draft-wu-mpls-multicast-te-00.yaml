abstract:
- language: en
  script: Latn
  content: "In a core ISP backbone network, when there are a lot of multicast\ntraffic
    which belongs to huge number of multicast groups, providing\ndifferentiated services
    to different kind of multicast traffic\nthrough this core network becomes a very
    difficult task. Also, how to\nuse network resources in an efficient and optimized
    way to support\ndifferentiated multicast service is very difficult.\n\t "
