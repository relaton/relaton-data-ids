  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Existing IP-in-IP encapsulation technologies are not adequate for\n
    \  efficient load balancing of IP-in-IP traffic across IP networks.\n   This document
    specifies additional IP-in-IP encapsulation technology,\n   referred to as IP-in-UDP
    (User Datagram Protocol), which can\n   facilitate the load balancing of IP-in-IP
    traffic across IP networks.\n\n\n\t "
