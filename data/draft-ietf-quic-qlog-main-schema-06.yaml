abstract:
- language: en
  script: Latn
  content: "   This document defines qlog, an extensible high-level schema for a\n
    \  standardized logging format.  It allows easy sharing of data,\n   benefitting
    common debug and analysis methods and tooling.  The high-\n   level schema is
    independent of protocol; separate documents extend\n   qlog for protocol-specific
    data.  The schema is also independent of\n   serialization format, allowing logs
    to be represented in many ways\n   such as JSON, CSV, or protobuf.\n\nNote to
    Readers\n\n      Note to RFC editor: Please remove this section before publication.\n\n
    \  Feedback and discussion are welcome at https://github.com/quicwg/qlog\n   (https://github.com/quicwg/qlog).
    \ Readers are advised to refer to\n   the \"editor's draft\" at that URL for an
    up-to-date version of this\n   document.\n\n   Concrete examples of integrations
    of this schema in various\n   programming languages can be found at https://github.com/quiclog/\n
    \  qlog/ (https://github.com/quiclog/qlog/).\n\n\t "
