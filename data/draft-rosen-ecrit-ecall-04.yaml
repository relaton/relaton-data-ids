abstract:
- language: en
  script: Latn
  content: "This document describes how to use a subset of the IETF-based\nemergency
    call framework for accomplishing emergency calling support\nin vehicles.  Simplifications
    are possible due to the nature of the\nfunctionality that is going to be provided
    in vehicles with the usage\nof GPS.  Additionally, further profiling needs to
    be done regarding\nthe encoding of location information.\n\t "
