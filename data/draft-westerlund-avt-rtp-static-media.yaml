abstract:
- language: en
  script: Latn
  content: "This Internet Draft discusses an RTP payload format for time-lined\nstatic
    media. 'Time-lined static media' means static media objects\nlike pictures and
    text extended by timing information. Applications\nthat would benefit from such
    a payload format are for instance\nslideshow streaming and streaming of subtitled
    video and audio. We\ndiscuss the important requirements for a payload format and
    propose a\nspecification that suits those requirements.\n\t "
