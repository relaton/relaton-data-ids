abstract:
- language: en
  script: Latn
  content: "   As mandated in RFC 2418, working group charters currently contain\n
    \  milestones.  However, these milestones are often sufficiently out of\n   date
    that they no longer provide value.  This document makes\n   milestones optional
    and allows more discretion on their dates.  It\n   updates RFC 2418.\n\n\t "
