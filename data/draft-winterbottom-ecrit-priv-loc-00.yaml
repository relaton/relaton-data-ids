abstract:
- language: en
  script: Latn
  content: "   Some countries and regions require location information be\n   constrained
    to emergency service applications and do not permit\n   location information to
    traverse the end-point at all.  This document\n   describes the requirements of
    these countries and provides a solution\n   based on an extension to the HELD
    location protocol.\n\n\t "
