abstract:
- language: en
  script: Latn
  content: "   This document describes a robust method for Path MTU Discovery\n   (PMTUD)
    for datagram Packetization layers.  The method allows a\n   Packetization Layer
    (PL), or a datagram application that uses a PL,\n   to probe an network path with
    progressively larger packets to\n   determine a maximum packet size.  The document
    describes an extension\n   to RFC 1191 and RFC 8201, which specify ICMP-based
    Path MTU Discovery\n   for IPv4 and IPv6.  This provides functionally for datagram\n
    \  transports that is equivalent to the Packetization layer PMTUD\n   specification
    for TCP, specified in RFC4821.\n\n   When published, this specification updates
    RFC4821.\n\n\t "
