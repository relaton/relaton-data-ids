abstract:
- language: en
  script: Latn
  content: "   Summarization is often used in multi-area or multi-domain networks
    to\n   improve network efficiency and scalability.  With summarization in\n   place,
    there is a need to signal loss of reachability to an\n   individual prefix covered
    by the summary.  This enables fast\n   convergence by steering traffic, when aplicable,
    away from the node\n   which owns the prefix and is no longer reachable.\n\n   This
    document specifies protocol mechanisms in IS-IS and OSPF,\n   together with two
    new flags, to advertise such prefix reachability\n   loss.\n\n   The term OSPF
    in this document is used to refer to both OSPFv2 and\n   OSPFv3.\n\n\n\t "
