abstract:
- language: en
  script: Latn
  content: "   This document provides the entry point to the set of documentation\n
    \  about the Congestion Exposure (ConEx) protocol.  It explains the\n   motivation
    for including a ConEx field at the IP layer: to expose\n   information about congestion
    to network nodes.  Although such\n   information may have a number of uses, this
    document focuses on how\n   the information communicated in the ConEx field can
    serve as the\n   basis for significantly more efficient and effective traffic\n
    \  management than what exists on the Internet today.\n\n\t "
