abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of three YANG modules and one\n
    \  submodule.  Together they form the core routing data model which\n   serves
    as a framework for configuring and managing a routing\n   subsystem.  It is expected
    that these modules will be augmented by\n   additional YANG modules defining data
    models for routing protocols,\n   route filters and other functions.  The core
    routing data model\n   provides common building blocks for such extensions - routes,
    routing\n   information bases (RIB), and routing protocols.\n\n\t "
