abstract:
- language: en
  script: Latn
  content: "   This specification defines media types for representing simple sensor\n
    \  measurements and device parameters in the Sensor Markup Language\n   (SenML).
    \ Representations are defined in JavaScript Object Notation\n   (JSON), eXtensible
    Markup Language (XML) and Efficient XML\n   Interchange (EXI), which share the
    common SenML data model.  A simple\n   sensor, such as a temperature sensor, could
    use this media type in\n   protocols such as HTTP or CoAP to transport the measurements
    of the\n   sensor or to be configured.\n\n\t "
