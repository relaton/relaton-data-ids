abstract:
- language: en
  script: Latn
  content: "   There is a trend towards documents describing protocols that are only\n
    \  intended to be used within \"limited domains\".  These documents often\n   do
    not clearly define how the boundary of the limited domain is\n   implemented and
    enforced, or require that operators of these limited\n   domains //perfectly//
    add filters at all of the boundary nodes of the\n   domain to protect the rest
    of the global Internet from these\n   protocols and vice-versa.\n\n   This document
    discusses the concepts of \"fail-open\" versus \"fail-\n   closed\" protocols
    for limited domains.  It further specifies how to\n   use layer-2 protocol identification
    mechanisms for designing limited\n   domain protocols that are safer to deploy.\n\n\t "
