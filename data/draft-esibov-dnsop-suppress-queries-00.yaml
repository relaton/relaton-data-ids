abstract:
- language: en
  script: Latn
  content: "A set of top level domains was recently reserved for testing and\ndocumentation
    purposes. Currently, there is work in progress to reserve\na top level domain
    to be used only in private networks. It is inevitable\nthat some DNS queries for
    the names under these domains will leak to the\nInternet. To prevent the load
    of such ineffectual queries on the root\nservers, special configuration of the
    public DNS servers is recommended\nin this document\n\t "
