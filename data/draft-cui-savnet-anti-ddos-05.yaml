abstract:
- language: en
  script: Latn
  content: "   Existing Source Address Validation (SAV) schemes can not effectively\n
    \  defend against IP Spoofing DDoS under incremental deployment.  This\n   document
    proposes SAV-based anti-DDoS architecture (SAV-D), a\n   distributed defense architecture
    to enhance SAV's defense.  The main\n   idea of SAV-D is to collect and aggregate
    more threat data from\n   existing SAV devices and then distribute crucial knowledge
    to\n   widespread devices, thus significantly expanding defense across the\n   entire
    network.\n\n\t "
