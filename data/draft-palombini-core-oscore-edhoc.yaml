  content: "   This document defines an optimization approach for combining the\n
    \  lightweight authenticated key exchange protocol EDHOC run over CoAP\n   with
    the first subsequent OSCORE transaction.  This combination\n   reduces the number
    of round trips required to set up an OSCORE\n   Security Context and to complete
    an OSCORE transaction using that\n   Security Context.\n\n\t "
