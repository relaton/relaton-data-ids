  script: Latn
  content: "This document provides two sets of test cases for HMAC-MD5 and HMAC- SHA-1,
    respectively.  HMAC-MD5 and HMAC-SHA-1 are two constructs of the HMAC [HMAC] message
    authentication function using the MD5 [MD5] hash function and the SHA-1 [SHA]
    hash function.  This memo provides information for the Internet community.  This
    memo does not specify an Internet standard of any kind.\n\t "
