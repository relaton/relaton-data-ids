abstract:
- language: en
  script: Latn
  content: "   BIER architecture currently does not support anycast, in that each\n
    \  BIER Forwarding Router (BFR) has its own unique BFR-prefix and BFR-\n   ID.
    \ BIER signaling protocols also check if there are duplicate BFR-\n   IDs advertised.
    \ This document discusses and specifies anycast\n   support with BIER.  It updates
    RFC 8279, RFC 8401 and RFC 8444.\n\n\t "
