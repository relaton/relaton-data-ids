abstract:
- language: en
  script: Latn
  content: "   Egress Peer Engineering (EPE) is an application of Segment Routing
    to\n   Solve the problem of egress peer selection.  The Segment Routing\n   based
    BGP-EPE solution allows a centralized controller, e.g. a\n   Software Defined
    Network (SDN) controller to program any egress peer.\n   The EPE solution requires
    a node to program the PeerNode SID\n   describing a session between two nodes,
    the PeerAdj SID describing\n   the link (one or more) that is used by sessions
    between peer nodes,\n   and the PeerSet SID describing an arbitrary set of sessions
    or links\n   between a local node and its peers.  This document provides new sub-\n
    \  TLVs for EPE Segment Identifiers (SID) that would be used in the MPLS\n   Target
    stack TLV (Type 1), in MPLS Ping and Traceroute procedures.\n\n\t "
