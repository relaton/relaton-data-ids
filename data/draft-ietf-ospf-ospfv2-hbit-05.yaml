abstract:
- language: en
  script: Latn
  content: "   OSPFv3 defines an option bit for router-LSAs known as the R-bit in\n
    \  RFC5340.  If the R-bit is clear, an OSPFv3 router can participate in\n   OSPF
    topology flooding, however it will not used as a transit router.\n   In such cases,
    other routers in the OSPFv3 routing domain only\n   install routes to allow local
    traffic delivery.  This draft defines\n   the H-bit functionality to prevent other
    OSPFv2 routers from using\n   the router for transit traffic in OSPFv2 routing
    domains as described\n   in RFC 2328.\n\n\t "
