abstract:
- language: en
  script: Latn
  content: "   Registering Self-generated IPv6 Addresses in DNS using DHCPv6\n   describes
    a mechanism to register self-generated and statically\n   configured addresses
    in DNS through a DHCPv6 server.  If there are\n   multiple DHCPv6 servers within
    an administration domain, when the\n   client extends the configuration, the coordination
    of multiple\n   servers will be an important problem.  This document defines a\n
    \  mechanism to ensure that the servers can work correctly in updating\n   DNS.\n\n\t "
