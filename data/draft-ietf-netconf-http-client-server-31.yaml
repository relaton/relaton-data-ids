abstract:
- content: <p>This document presents three YANG 1.1 modules as follows. The "iana-
    http-versions" module defines a YANG "typedef" for HTTP protocol versions. The
    "ietf-http-client" module defines a YANG "grouping" for configuring a minimal
    HTTP client. The "ietf-http-server" module defines a "grouping" for configuring
    a minimal HTTP server. Lastly, the "iana-http-versions" module defines a YANG
    "typedef" for HTTP protocol versions.</p>
