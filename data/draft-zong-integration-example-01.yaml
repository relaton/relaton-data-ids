- language: en
  script: Latn
  content: "   Decoupled Application Data Enroute (DECADE) system is an in-network\n
    \  storage infrastructure which was discussed in IETF.  This document\n   presents
    two detailed examples of how to integrate such in-network\n   storage infrastructure
    into peer-to-peer (P2P) applications to\n   achieve more efficient content distribution,
    and Application Layer\n   Traffic Optimization (ALTO) system to build a content
    distribution\n   platform for Content Providers (CPs).\n\n\t "
