abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG extension named \"immutable\" to indicate\n
    \  that specific data nodes are not allowed to be created/deleted/\n   updated.
    \ To indicate that specific instances of a list/leaf-list\n   node cannot be changed
    after initialization, a metadata annotation\n   with the same name is also defined.
    \ Any data node or instance marked\n   as immutable is read-only to the clients
    of YANG-driven management\n   protocols, such as NETCONF, RESTCONF and other management
    operations\n   (e.g., SNMP and CLI requests).\n\n\t "
