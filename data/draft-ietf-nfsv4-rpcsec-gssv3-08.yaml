- language: en
  script: Latn
  content: "   This document specifies version 3 of the Remote Procedure Call (RPC)\n
    \  security protocol (RPCSEC_GSS).  This protocol provides for multi-\n   principal
    authentication of client hosts and user principals to\n   server (constructed
    by generic composition), security label\n   assertions for multi-level and type
    enforcement, structured privilege\n   assertions, and channel bindings.\n\n\n\t "
