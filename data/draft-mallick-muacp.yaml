abstract:
- content: "<p>This document specifies the Micro Agent Communication Protocol (µACP),
    a resource-efficient messaging protocol for autonomous agents operating on resource-constrained
    Edge and IoT devices (including Class 1 and Class 2 devices per [RFC7228]). Existing
    agent communication protocols assume unbounded computational and energy resources;
    µACP provides bounded resource consumption guarantees with deterministic memory
    bounds (8-byte header, up to 1024-byte TLV region, up to 65535-byte payload) and
    bounded processing time per message, while maintaining expressiveness sufficient
    for finite-state coordination patterns. The protocol defines four core message
    types, a fixed 64-bit header, TLV-based extensibility, and mandatory OSCORE security
    binding for operation in adversarial environments.</p>"
