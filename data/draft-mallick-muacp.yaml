abstract:
- content: "<p>This document specifies the Micro Agent Communication Protocol (µACP),
    a resource-efficient messaging protocol for autonomous agents operating on constrained
    devices (Class 1 IoT devices per [RFC7228]). Existing agent communication protocols
    assume unbounded computational and energy resources; µACP provides formal guarantees
    on memory, energy, and bandwidth consumption while maintaining expressiveness
    sufficient for finite-state coordination patterns. The protocol defines four core
    message types, a fixed 64-bit header, TLV-based extensibility, and mandatory OSCORE
    security binding for operation in adversarial environments.</p>"
