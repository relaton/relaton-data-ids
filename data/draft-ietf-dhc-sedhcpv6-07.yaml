abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables\n
    \  DHCPv6 servers to pass configuration parameters.  It offers\n   configuration
    flexibility.  If not being secured, DHCPv6 is\n   vulnerable to various attacks,
    particularly spoofing attacks.  This\n   document analyzes the security issues
    of DHCPv6 and specifies a\n   Secure DHCPv6 mechanism for communications between
    DHCPv6 clients and\n   DHCPv6 servers.  This document provides a DHCPv6 client/server\n
    \  authentication mechanism based on sender's public/private key pairs\n   or
    certificates with associated private keys.  The DHCPv6 message\n   exchanges are
    protected by the signature option and the timestamp\n   option newly defined in
    this document.\n\n\t "
