abstract:
- language: en
  script: Latn
  content: "   Tree Engineering for Bit Index Explicit Replication (BIER-TE) shares\n
    \  architecture and packet formats with BIER.  BIER-TE forwards and\n   replicates
    packets based on a BitString in the packet header, but\n   every BitPosition of
    the BitString of a BIER-TE packet indicates one\n   or more adjacencies.  BIER-TE
    Path can be derived from a Path\n   Computation Element (PCE).\n\n   This document
    specifies extensions to the Path Computation Element\n   Protocol (PCEP) that
    allow a PCE to compute and initiate the path for\n   the Tree Engineering for
    Bit Index Explicit Replication (BIER-TE).\n\n\t "
