abstract:
- language: en
  script: Latn
  content: "   RFC 7983 defines a scheme for a Real-time Transport Protocol (RTP)\n
    \  receiver to demultiplex Datagram Transport Layer Security (DTLS),\n   Session
    Traversal Utilities for NAT (STUN), Secure Real-time\n   Transport Protocol (SRTP)
    / Secure Real-time Transport Control\n   Protocol (SRTCP), ZRTP and Traversal
    Using Relays around NAT (TURN)\n   Channel packets arriving on a single port.
    \ This document updates RFC\n   7983 and RFC 5764 to also allow QUIC packets to
    be multiplexed on a\n   single receiving socket.\n\n\t "
