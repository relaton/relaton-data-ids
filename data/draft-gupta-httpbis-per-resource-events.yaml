  content: "   Per Resource Events is a minimal protocol built on top of HTTP that\n
    \  allows clients to receive notifications directly from any resource of\n   interest.
    \ The Per Resource Events Protocol (PREP) is predicated on\n   the idea that the
    most intuitive source for notifications about\n   changes made to a resource is
    the resource itself.\n\n\t "
