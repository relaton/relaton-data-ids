abstract:
- language: en
  script: Latn
  content: "   The current SR FRR such as TI-LFA provides fast re-route protection\n
    \  for the failure of a node on an SR-MPLS path by the neighbor upstream\n   node
    as point of local repair (PLR) of the failed node.  However,\n   once the IGP
    converges, the SR FRR is no longer sufficient to forward\n   traffic of the path
    around the failure, since the non-neighbor\n   upstream node of the failed node
    will no longer have a route to the\n   failed node.  This document describes a
    simple mechanism to extend\n   the fast re-route protection for the failure on
    an SR-MPLS path after\n   the IGP converges.  The mechanism protects the node
    SID, adjacency\n   SID and binding SID of the failed node on the path.\n\n\n\n\t "
