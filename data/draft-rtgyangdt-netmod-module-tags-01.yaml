abstract:
- language: en
  script: Latn
  content: "   This document defines two modules that support the association of\n
    \  tags with modules.  Tags may be included in a module or associated\n   with
    a module through the use of an augmentation to YANG library that\n   is defined
    in this document.  The expectation is for such tags to be\n   used to help classify
    and organize modules.  Tags may be standardized\n   and assigned during module
    definition; assigned by implementations;\n   or dynamically defined and set by
    users.  This document provides\n   guidance to future model writers and, as such,
    this document updates\n   [I-D.ietf-netmod-rfc6087bis].\n\n\t "
