abstract:
- language: en
  script: Latn
  content: "   Well-known issues with multicast have prevented the deployment of\n
    \  multicast in 802.11 [dot11], [mc-props], [mc-prob-stmt], and other\n   local-area
    wireless environments.  IETF multicast experts have been\n   meeting together
    to discuss these issues and provide IEEE updates.\n   The mboned working group
    is chartered to receive regular reports on\n   the current state of the deployment
    of multicast technology, create\n   \"practice and experience\" documents that
    capture the experience of\n   those who have deployed and are deploying various
    multicast\n   technologies, and provide feedback to other relevant working groups.\n
    \  This document offers guidance on known limitations and problems with\n   wireless
    multicast.  Also described are various multicast enhancement\n   features that
    have been specified at IETF and IEEE 802 for wireless\n   media, as well as some
    operational chioces that can be taken to\n   improve the performace of the network.
    \ Finally, some recommendations\n   are provided about the usage and combination
    of these features and\n   operational choices.\n\n\t "
