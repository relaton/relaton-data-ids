  script: Latn
  content: "The memo lists operational requirements for IPv6 SMTP, and IPv6-capable\nMX
    DNS records.  As we deploy IPv6 SMTP servers, it became apparent that\nwe need
    certain configuration in IPv6-capable MX DNS record, for stable\ndual-stack (IPv4
    and IPv6) SMTP operations.  The document tries to\nclarify the problems we have
    in transition period between IPv4 SMTP and\nIPv6 SMTP, and operational requirements
    for stable IPv4/v6 SMTP\noperation.\n\t "
