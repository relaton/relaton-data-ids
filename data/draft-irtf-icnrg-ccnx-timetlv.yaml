  primary: true
abstract:
- language: en
  script: Latn
  content: "   CCNx utilizes delta time for a number of functions.  When using CCNx\n
    \  in environments with constrained nodes or bandwidth constrained\n   networks,
    it is valuable to have a compressed representation of delta\n   time.  In order
    to do so, either accuracy or dynamic range has to be\n   sacrificed.  Since the
    current uses of delta time do not require both\n   simultaneously, one can consider
    a logarithmic encoding.  This\n   document updates RFC 8609 (\"CCNx messages in
    TLV Format\") to specify\n   this alternative encoding.\n\n   This document is
    a product of the IRTF Information-Centric Networking\n   Research Group (ICNRG).\n\n\t "
