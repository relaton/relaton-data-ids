abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number, an Ethertype\n
    \  assignment and well known ports for SCHC.  The SCHC architecture, the\n   SCHC
    instance establishment, and the SCHC compression/decompression\n   processes are
    simplified when SCHC is easily recognised.  Well-known\n   protocol and port numbers
    are needed.  The Internet Protocol Number\n   request is so that SCHC can be used
    for IP independent of other\n   transports such as UDP and ESP.  The Ethertype
    is to support generic\n   use of native SCHC over any IEEE 802 technology for
    IP and non-IP\n   protocols.\n\n\t "
