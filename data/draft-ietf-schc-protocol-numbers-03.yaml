abstract:
- content: "<p>This document requests an Internet Protocol Number, an Ethertype assignment
    and well known ports for SCHC. The SCHC architecture, the SCHC instance establishment,
    and the SCHC compression/decompression processes are simplified when SCHC is easily
    recognised. Well-known protocol and port numbers are needed. The Internet Protocol
    Number request is so that SCHC can be used for IP independent of other transports
    such as UDP and ESP. The Ethertype is to support generic use of native SCHC over
    any IEEE 802 technology for IP and non-IP protocols.</p>"
