abstract:
- language: en
  script: Latn
  content: "The Optional Parameters in the BGP OPEN message as defined in the\nbase
    BGP specification are limited to 255 octets due to a one-octet\nlength field.
    \ BGP Capabilities are carried in this field and may\nforeseeably exceed 255 octets
    in the future, leading to concern about\nthis limitation.\n\nIn this document
    we extend the BGP OPEN length field in a backward-\ncompatible manner.  The Parameter
    Length field of individual Optional\nParameters is similarly extended.\n\t "
