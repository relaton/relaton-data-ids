abstract:
- language: en
  script: Latn
  content: "   Distributed computing is a computing pattern that service providers\n
    \  can follow and use to achieve better service response time and\n   optimized
    energy consumption.  In such a distributed computing\n   environment, compute
    intensive and delay sensitive services can be\n   improved by utilizing computing
    resources hosted in various computing\n   facilities.  Ideally, compute services
    are balanced across servers\n   and network resources to enable higher throughput
    and lower response\n   time.  To achieve this, the choice of server and network
    resources\n   should consider metrics that are oriented towards compute\n   capabilities
    and resources instead of simply dispatching the service\n   requests in a static
    way or optimizing solely on connectivity\n   metrics.  The process of selecting
    servers or service instance\n   locations, and of directing traffic to them on
    chosen network\n   resources is called \"Computing-Aware Traffic Steering\" (CATS).\n\n
    \  This document provides the problem statement and the typical\n   scenarios
    for CATS, which shows the necessity of considering more\n   factors when steering
    traffic to the appropriate computing resource\n   to better meet the customer's
    expectations.\n\n\t "
