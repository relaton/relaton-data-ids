abstract:
- language: en
  script: Latn
  content: "   This document releases NETCONF-related port number IANA assignments\n
    \  for services that have not been in use in production networks.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Discussion
    of this document takes place on the Network Configuration\n   Working Group mailing
    list (netconf@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/browse/netconf/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/boucadair/netconf-port-numbers.\n\n\t "
