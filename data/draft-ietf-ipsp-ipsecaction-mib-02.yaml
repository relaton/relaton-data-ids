abstract:
- language: en
  script: Latn
  content: "   This document defines an SMIv2 Management Information Base (MIB)\n
    \  module for configuring IPsec actions for the security policy database\n   (SPD)
    of a device that uses the IPsec Security Policy Database\n   Configuration MIB
    for configuring the IPSec protocol actions on that\n   device.  The IPsec Action
    MIB integrates directly with the IPsec\n   Security Policy Database Configuration
    MIB and it is meant to work\n   within the framework of an action referenced by
    that MIB.\n\n\t "
