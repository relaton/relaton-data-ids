  script: Latn
  content: "The Message Tracking Models and Requirements document [RFC-TRACK-\nMODEL]
    discusses the models that message tracking solutions could fol-\nlow, along with\trequirements
    for a message tracking solution that can be\nused with the Internet-wide message
    infrastructure.  This memo defines\nan extension to\tthe SMTP service that provides
    a message tracking solu-\ntion that satisfies those requirements.\t Using the
    model document's ter-\nminology, it uses active enabling and active requests with
    request\nreferrals.\n\t "
