abstract:
- language: en
  script: Latn
  content: "   This document defines the 6top Protocol (6P), which enables\n   distributed
    scheduling in 6TiSCH networks.  6P allows neighbor nodes\n   to add/delete TSCH
    cells to one another.  6P is part of the 6TiSCH\n   Operation Sublayer (6top),
    the next higher layer to the IEEE Std\n   802.15.4 TSCH medium access control
    layer.  The 6P layer is formed by\n   the 6top Protocol defined in this document
    and 6top Scheduling\n   Function(s).  A 6top Scheduling Function (SF) decides
    when to add/\n   delete cells, and triggers 6P Transactions.  This document lists
    the\n   requirements for an SF, but leaves the definition of SFs out of\n   scope.\n\n\n\t "
