abstract:
- language: en
  script: Latn
  content: "   The IP Flow Information Export (IPFIX) Protocol provides a means for\n
    \  transmitting Traffic Flow information over the network. IPFIX Data\n   and
    Template Records can be carried over a number of transport\n   protocols from
    an IPFIX Exporting Process to an IPFIX Collecting\n   Process. The supported transport
    protocols are SCTP, UDP and TCP.\n   QUIC could provide useful, reliable and secure
    semantics for IPFIX\n   Protocol in particular as a single connection could carry
    multiple\n   traffic flows over streams, enabling much better efficiency and\n
    \  performance for Exporter and Collector. This document describes how\n   to
    use IPFIX Protocol over the QUIC transport protocol, named\n   IPFIXoQUIC.\n\n\t "
