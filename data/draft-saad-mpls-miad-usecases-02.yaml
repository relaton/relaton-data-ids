abstract:
- language: en
  script: Latn
  content: "   This document presents a number of use cases that have a common need\n
    \  for encoding network action indicators and associated ancillary data\n   inside
    MPLS packets.  There has been significant recent interest in\n   extending the
    MPLS data plane to carry such indicators and ancillary\n   data to address a number
    of use cases that are described in this\n   document.\n\n   The use cases described
    in this document are not an exhaustive set,\n   but rather the ones that are actively
    discussed by members of the\n   IETF MPLS, PALS and DETNET working groups participating
    in the MPLS\n   Open Design Team.\n\n\t "
