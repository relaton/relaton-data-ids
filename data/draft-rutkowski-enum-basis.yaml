- language: en
  script: Latn
  content: "This document describes the development and basis of International\nTelephone
    Numbering as it has been manifested through the\nactivities and formal instruments
    of the International\nConsultative Committee for Telephony (CCIF) and forums of
    the\nInternational Telecommunication Union (ITU).  The current\npractices for
    International Telephony Numbering are currently\ncontained in a more general instrument,
    the International Public\nTelecommunication Numbering Plan, ITU-T Recommendation
    E.164\n(05/97).\n\t "
