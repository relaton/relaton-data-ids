abstract:
- language: en
  script: Latn
  content: "   This specification details the threats, attack consequences, security\n
    \  considerations and best practices that must be taken into account\n   when
    developing browser-based applications that use OAuth 2.0.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Discussion of
    this document takes place on the Web Authorization\n   Protocol Working Group
    mailing list (oauth@ietf.org), which is\n   archived at https://mailarchive.ietf.org/arch/browse/oauth/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/oauth-wg/oauth-browser-based-apps.\n\n\t "
