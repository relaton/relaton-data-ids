abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for High Efficiency Video\n
    \  Coding (HEVC) [HEVC], which is currently being developed by the\n   Joint Collaborative
    Team on Video Coding (JCT-VC).  The RTP payload\n   format allows for packetization
    of one or more Network Abstraction\n   Layer  (NAL)  units  in  each  RTP  packet
    \ payload,  as  well  as\n   fragmentation of a NAL unit into multiple RTP packets.
    \ Furthermore,\n   it supports transmission of an HEVC stream over a single as
    well as\n   multiple RTP flows.  The payload format has wide applicability in\n
    \  videoconferencing,  Internet  video  streaming,  and  high  bit-rate\n   entertainment-quality
    video, among others.\n\n\n\n\t "
