abstract:
- language: en
  script: Latn
  content: "   Today, a BGP speaker can advertise one nexthop for a set of NLRIs in\n
    \  an Update.  This nexthop can be encoded in either the top-level BGP-\n   Nexthop
    attribute (code 3), or inside the MP_REACH_NLRI attribute\n   (code 14).\n\n   This
    document defines a new optional non-transitive BGP attribute\n   called \"MultiNexthop
    (MNH)\" that can be used to carry an ordered set\n   of one or more Nexthops in
    the same route, with forwaring information\n   scoped on a per nexthop basis.\n\n\n\t "
