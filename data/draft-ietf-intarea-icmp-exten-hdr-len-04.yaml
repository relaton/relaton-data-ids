abstract:
- language: en
  script: Latn
  content: "   The ICMP Extension Structure (RFC4884) does not have a length field.\n
    \  Therefore, unless the length of the Extension Structure can be\n   inferred
    from other data in the ICMP message, the Extension Structure\n   must be the last
    item in the ICMP message.\n\n   This document updates RFC 4884 to define a length
    field for the ICMP\n   Extension Structure.  When length information is provided,
    receivers\n   can use it to parse ICMP messages.  Specifically, receivers can
    use\n   length information to determine the offset at which the item after\n   the
    ICMP Extension Structure begins.\n\n\t "
