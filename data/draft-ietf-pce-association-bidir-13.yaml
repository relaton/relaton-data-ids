abstract:
- language: en
  script: Latn
  content: "   This document defines PCEP extensions for grouping two unidirectional\n
    \  MPLS-TE Label Switched Paths (LSPs), one in each direction in the\n   network,
    into an Associated Bidirectional LSP.  These PCEP extensions\n   can be applied
    using a Stateful PCE for both PCE-Initiated and PCC-\n   Initiated LSPs, as well
    as when using a Stateless PCE.  The PCEP\n   procedures defined are applicable
    to the LSPs using RSVP-TE for\n   signaling.\n\n\t "
