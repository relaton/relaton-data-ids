abstract:
- language: en
  script: Latn
  content: "   Link Fingerprints provides a backward-compatible technique for\n   resource
    providers to ensure that the resource originally referenced\n   is the same as
    the resource retrieved by an end user.  Changes are\n   localized to the user
    agent retrieving the resource, and this can\n   automatically prevent the end
    user from accidentally using unintended\n   modified data while being transparent
    to the end user if the data is\n   correct.\n\n\t "
