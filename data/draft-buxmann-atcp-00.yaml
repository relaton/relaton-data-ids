abstract:
- language: en
  script: Latn
  content: "This document is about the Automatic Telephone Configuration \n  Protocol
    (ATCP). ATCP provides a framework for passing configuration \n  information to
    SIP-telephones in a Voice over IP-network and to \n  register users in the network.
    ATCP needs DHCP for configuring the \n  telephones with TCP/IP-networkparameters
    (e.g. IP-address).\n\t "
