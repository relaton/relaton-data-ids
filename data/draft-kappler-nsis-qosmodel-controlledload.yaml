abstract:
- language: en
  script: Latn
  content: "   This document describes a QoS Model to signal IntServ controlled load\n
    \  service with QoS NSLP.  QoS NSLP is QoS Model agnostic.  All QoS\n   Model
    specific information is carried in an opaque object, the QSPEC.\n   This document
    hence specifies the QSPEC for controlled load service,\n   how the QSPEC must
    be processed in QoS NSLP nodes, and how QoS NSLP\n   messages must be used.\n\n\t "
