abstract:
- language: en
  script: Latn
  content: "This draft defines a Finite State Machine (FSM) Framework for the SIP\nExtensions
    using which various SIP extensions, having their unique \ndefinitions of a SIP
    transaction or a Dialog, can be implemented in a\nscalable manner, while keeping
    the logical meaning of a dialog or a\ntransaction (as defined by RFC 3261 [1])
    intact. This draft proposes a\nset of guidelines for implementing FSM in various
    SIP extensions.\n\t "
