abstract:
- language: en
  script: Latn
  content: "   This document describes the Quantum-Safe Hybrid ciphersuite, a new\n
    \  cipher suite providing modular design for quantum-safe cryptography\n   to
    be adopted in the handshake for the Transport Layer Security (TLS)\n   protocol
    version 1.2.  In particular, it specifies the use of the\n   NTRUEncrypt encryption
    scheme in a TLS handshake.\n\n\n\n\n\t "
