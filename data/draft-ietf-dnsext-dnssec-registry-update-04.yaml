abstract:
- language: en
  script: Latn
  content: "The DNS Security Extensions (DNSSEC) require the use of cryptographic
    algorithm suites for generating digital signatures over DNS data.  The algorithms
    specified for use with DNSSEC are reflected in an IANA-maintained registry.  This
    document presents a set of changes for some entries of the registry. [STANDARDS-TRACK]\n\t "
