abstract:
- language: en
  script: Latn
  content: "The problem of path validation of a pure light-path in a Dense \n\n Wavelength
    Division Multiplexing (DWDM) optical network \n\n requires the transmission of
    optical impairments related \n\n parameters along the provisioned route. In this
    draft we \n\n propose an RSVP-TE based mechanism to collect and evaluate \n\n
    optical impairments measured over optical nodes along the \n\n light-path.  \n\n\n
    Conventions used in this document \n\n\n The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL \n\n NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
