  script: Latn
  content: "   This document provides a set of use cases and design considerations\n
    \  for composite links.\n\n   Composite link is a formalization of multipath techniques
    currently\n   in use in IP and MPLS networks and a set of extensions to multipath\n
    \  techniques.\n\n   Note: symmvo in the draft name is the initials of the set
    of authors:\n   So, Yong, McDysan, Malis, Villamizar, Osborne.  This paragraph
    will\n   be removed when/if this document is adopted as a WG item.\n\n\t "
