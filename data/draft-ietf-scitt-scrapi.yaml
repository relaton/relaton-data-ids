abstract:
- language: en
  script: Latn
  content: "   This document describes a REST API that supports the normative\n   requirements
    of the SCITT Architecture.  Optional key discovery and\n   query interfaces are
    provided to support interoperability with X.509\n   Certificates, alternative
    methods commonly used to support public key\n   discovery and Artifact Repositories.\n\n\t "
