abstract:
- language: en
  script: Latn
  content: "   Authenticated Encryption with Associated Data (AEAD) algorithms\n   provide
    both confidentiality and integrity of data.  The widespread\n   use of AEAD algorithms
    in various applications has led to an\n   increased demand for AEAD algorithms
    with additional properties,\n   driving research in the field.  This document
    provides definitions\n   for the most common of those properties, aiming to improve\n
    \  consistency in the terminology used in documentation.  This document\n   is
    a product of the Crypto Forum Research Group.\n\n\t "
