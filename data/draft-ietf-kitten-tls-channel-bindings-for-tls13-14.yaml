abstract:
- language: en
  script: Latn
  content: "   This document defines a channel binding type, tls-exporter, that is\n
    \  compatible with TLS 1.3 in accordance with RFC 5056, On Channel\n   Binding.
    \ Furthermore it updates the default channel binding to the\n   new binding for
    versions of TLS greater than 1.2.  This document\n   updates RFC5801, RFC5802,
    RFC5929, RFC7677, and RFC8446.\n\n\t "
