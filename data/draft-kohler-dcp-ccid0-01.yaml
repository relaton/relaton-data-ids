  script: Latn
  content: "This document contains the profile for Congestion Control\nIdentifier
    0, Single-Window Congestion Control, in the\nDatagram Control Protocol (DCP) [DCP].
    DCP implements a\ncongestion-controlled, unreliable flow of datagrams suitable\nfor
    use by applications such as streaming media. The Single-\nWindow Congestion Control
    CCID is used by senders that promise\nto send no data whatsoever, except possibly
    for a single\ninitial window of data sent at the beginning of the\nconnection.\n\t "
