abstract:
- language: en
  script: Latn
  content: "   This document proposes a path verification mechanism for SRv6, which\n
    \  adopts a hop-by-hop cryptographic computation on the destination\n   segment
    identifier at each node, combined with an end-to-end\n   verification at the last
    hop.  Although the HMAC mechanism specified\n   in RFC 8754 can verify the integrity
    of the entire SID List, if we\n   want to force the SRv6 endpoints the packet
    must pass through during\n   forwarding, it is necessary to retain some information
    each time the\n   packet passes through an SRv6 endpoint.  This draft proposes
    an\n   enhancement to HMAC specificed by RFC 8754 that provides the\n   capability
    to enforce the packet's forwarding path to go through all\n   or certain SRv6
    endpoints in the SID List.  And this approach also\n   significantly reduces the
    processing overhead associated with hop-by-\n   hop path verification.\n\n\t "
