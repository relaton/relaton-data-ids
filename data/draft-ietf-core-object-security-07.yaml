abstract:
- language: en
  script: Latn
  content: "   This document defines Object Security for Constrained RESTful\n   Environments
    (OSCORE), a method for application-layer protection of\n   the Constrained Application
    Protocol (CoAP), using CBOR Object\n   Signing and Encryption (COSE).  OSCORE
    provides end-to-end\n   encryption, integrity and replay protection, as well as
    a secure\n   message binding.  OSCORE is designed for constrained nodes and\n
    \  networks and can be used whereever CoAP can be used, and also with\n   HTTP.
    \ OSCORE may be used to protect group communications as is\n   specified in a
    separate draft.\n\n\t "
