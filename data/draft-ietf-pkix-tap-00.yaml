  script: Latn
  content: "A Trusted Archive Authority (TAA) is a service that supports long-\nterm
    non-repudiation by maintaining secure storage of \ncryptographically refreshed
    information.  This document defines a set \nof transactions for interacting with
    a Trusted Archive Authority \n(TAA) and establishes a means of representing archived
