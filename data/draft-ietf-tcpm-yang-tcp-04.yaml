abstract:
- language: en
  script: Latn
  content: "   This document specifies a minimal YANG model for TCP on devices that\n
    \  are configured by network management protocols.  The YANG model\n   defines
    a container for all TCP connections and groupings of\n   authentication parameters
    that can be imported and used in TCP\n   implementations or by other models that
    need to configure TCP\n   parameters.  The model also includes basic TCP statistics.
    \ The model\n   is NMDA (RFC 8342) compliant.\n\n\t "
