abstract:
- language: en
  script: Latn
  content: "   DHCPv4 over DHCPv6 (RFC7341) is a mechanism for dynamically\n   configuring
    IPv4 over an IPv6-only network.  For DHCPv4 over DHCPv6\n   (DHCP 4o6) to function
    with some IPv4-over-IPv6 softwire mechanisms\n   and deployment scenarios (e.g.,
    RFC7596 or RFC7597), the operator\n   needs to know the IPv6 address that the
    client will use as the s\n   ource of IPv4-in-IPv6 softwire tunnel.  This address,
    in conjunction\n   with the client's IPv4 address, and (in some deployments) the
    Port\n   Set ID are used to create a binding table entry in the operator's\n   softwire
    tunnel concentrator.  This memo defines a DHCPv6 option to\n   convey IPv6 parameters
    for establishing the softwire tunnel and a\n   DHCPv4 option (to be used only
    with DHCP 4o6) to communicate the\n   source tunnel IPv6 address between the DHCP
    4o6 client and server.\n   It is designed to work in conjunction with the IPv4
    address\n   allocation process.\n\n   DHCPv6 Options for Configuration of Softwire
    Address and Port-Mapped\n   Clients (RFC7598) describes a deterministic DHCPv6
    based mechanism\n   for provisioning softwires.  This document updates \"DHCPv6
    Options\n   for Configuration of Softwire Address and Port-Mapped Clients\"\n
    \  (RFC7598), allowing OPTION_S46_BR (90) to be enumerated in the DHCPv6\n   client's
    Option Request Option (ORO) request and appear directly\n   within subsequent
    messages sent by the DHCPv6 server.\n\n\t "
