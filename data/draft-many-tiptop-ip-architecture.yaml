abstract:
- language: en
  script: Latn
  content: "   Deep space communications involve long delays (e.g., Earth to Mars
    is\n   4-24 minutes) and intermittent communications, because of orbital\n   dynamics.
    \ The IP protocol stack used on Earth's Internet is based on\n   assumptions of
    shorter delays and mostly uninterrupted\n   communications.  This document describes
    the architecture of the IP\n   protocol stack tailored for its use in deep space.
    \ It involves\n   buffering IP packets in IP forwarders facing intermittent links
    and\n   adjusting transport protocol configuration and application protocol\n
    \  timers.  This architecture applies to the Moon, Mars, or general\n   interplanetary
    networking.\n\n\t "
