abstract:
- language: en
  script: Latn
  content: "Punycode is a simple and efficient transfer encoding syntax designed\nfor
    use with Internationalized Domain Names in Applications (IDNA).\nIt uniquely and
    reversibly transforms a Unicode string into an ASCII\nstring.  ASCII characters
    in the Unicode string are represented\nliterally, and non-ASCII characters are
    represented by ASCII\ncharacters that are allowed in host name labels (letters,
    digits,\nand hyphens).  This document defines a general algorithm called\nBootstring
    that allows a string of basic code points to uniquely\nrepresent any string of
    code points drawn from a larger set.\nPunycode is an instance of Bootstring that
    uses particular parameter\nvalues specified by this document, appropriate for
    IDNA.\n\t "
