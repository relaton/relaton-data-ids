abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol, BMP, that can be used to monitor\n
    \  BGP sessions.  BMP is intended to provide a more convenient interface\n   for
    obtaining route views for research purpose than the screen-\n   scraping approach
    in common use today.  The design goals are to keep\n   BMP simple, useful, easily
    implemented, and minimally service-\n   affecting.  BMP is not suitable for use
    as a routing protocol.\n\n\t "
