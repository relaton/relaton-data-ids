abstract:
- language: en
  script: Latn
  content: "This document describes a simple extension of the Uniform Resource\nIdentifier
    (URI) format that allows preferred transport mechanisms,\nincluding protocols,
    ports and interfaces, to be specified as\nparseable additions to the scheme name.
    \ This explicit configuration\nis beneficial for separation of the HyperText Transfer
    Protocol\n(HTTP) from underlying transports, which has been increasingly\nrecognised
    as useful when a variety of ways of transporting or\nconfiguring use of HTTP are
    available and a choice of mechanism to\nuse must be indicated.\n\t "
