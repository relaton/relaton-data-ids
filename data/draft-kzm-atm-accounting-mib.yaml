abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    \ In particular, it describes managed objects used for managing the collection
    and storage of ATM accounting information into a file for later retrieval via
    a file transfer protocol.\n\t "
