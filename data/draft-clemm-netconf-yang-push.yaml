abstract:
- language: en
  script: Latn
  content: "   This document defines a subscription and push mechanism for YANG\n
    \  datastores.  This mechanism allows client applications to request\n   updates
    from a YANG datastore, which are then pushed by the server to\n   the client per
    a subscription policy, without requiring additional\n   client requests.\n\n\t "
