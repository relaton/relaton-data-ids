abstract:
- content: "<p>This document specifies the Semantic Inference Routing Protocol (SIRP),
    a framework for content-level classification and semantic routing in AI inference
    systems. By analyzing the content of inference requests--rather than relying solely
    on client-supplied metadata--SIRP enables routing decisions that are more robust,
    consistent, and extensible. SIRP also defines optional value-added routing (VAR)
    extensions for cost optimization, urgency prioritization, domain specialization,
    and privacy-aware handling.</p>"
