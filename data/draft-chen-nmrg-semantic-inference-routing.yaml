  content: "   This document specifies the Semantic Inference Routing Protocol\n   (SIRP),
    a framework for content-level classification and semantic\n   routing in AI inference
    systems.  By analyzing the content of\n   inference requests--rather than relying
    solely on client-supplied\n   metadata--SIRP enables routing decisions that are
    more robust,\n   consistent, and extensible.  SIRP also defines optional value-added\n
    \  routing (VAR) extensions for cost optimization, urgency\n   prioritization,
    domain specialization, and privacy-aware handling.\n\n\t "
