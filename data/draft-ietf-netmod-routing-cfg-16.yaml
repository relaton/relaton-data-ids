abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of three YANG modules.\n   Together
    they form the core routing data model which serves as a\n   framework for configuring
    and managing a routing subsystem.  It is\n   expected that these modules will
    be augmented by additional YANG\n   modules defining data models for routing protocols
    and other\n   functions.  The core routing data model provides common building\n
    \  blocks for such extensions - routing instances, routes, routing\n   information
    bases (RIB), routing protocols and route filters.\n\n\t "
