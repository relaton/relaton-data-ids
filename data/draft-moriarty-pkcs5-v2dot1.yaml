abstract:
- language: en
  script: Latn
  content: "This document provides recommendations for the implementation of password-based
    cryptography, covering key derivation functions, encryption schemes, message authentication
    schemes, and ASN.1 syntax identifying the techniques.\n\n This document represents
    a republication of PKCS #5 v2.1 from RSA Laboratories' Public-Key Cryptography
    Standards (PKCS) series. By publishing this RFC, change control is transferred
    to the IETF.\n\n This document also obsoletes RFC 2898.\n\t "
