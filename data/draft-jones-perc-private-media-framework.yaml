  content: "   This document describes a solution framework for ensuring that media\n
    \  confidentiality and integrity are maintained end-to-end within the\n   context
    of a switched conferencing environment where media\n   distribution devices are
    not trusted with the end-to-end media\n   encryption keys.  The solution aims
    to build upon existing security\n   mechanisms defined for the real-time transport
    protocol (RTP).\n\n\t "
