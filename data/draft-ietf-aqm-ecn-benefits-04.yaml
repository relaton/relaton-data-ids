abstract:
- language: en
  script: Latn
  content: "   The goal of this document is to describe the potential benefits when\n
    \  applications use a transport that enables Explicit Congestion\n   Notification
    (ECN).  The document outlines the principal gains in\n   terms of increased throughput,
    reduced delay and other benefits when\n   ECN is used over network paths that
    include equipment that supports\n   ECN-marking.  It also describes methods that
    can help successful\n   deployment of ECN.  It does not propose new algorithms
    to use ECN,\n   nor does it describe the details of implementation of ECN in endpoint\n
    \  devices (Internet hosts), routers or other network devices.\n\n\t "
