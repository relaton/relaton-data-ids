abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 5761 by clarifying the SDP offer/answer\n
    \  negotiation of RTP and RTCP multiplexing.  It makes it clear that an\n   answerer
    can only include an \"a=rtcp-mux\" attribute in an SDP answer\n   if the associated
    SDP offer contained the attribute.\n\n\t "
