abstract:
- language: en
  script: Latn
  content: "   This document proposes an active IOAM method to PREOF monitor and\n
    \  troubleshoot for Deterministic Networking (DetNet) in its service\n   sub-layer.
    \ The method uses a special PREOF-TRACE message to collect\n   multiple types
    of information from the target flow's PREOF entities\n   and to record them in
    the packet, and uses a PREOF-RESPONCE message\n   to feed them back to the head
    node.  It assists the DetNet to monitor\n   and maintain the PREOF for the traffic
    flow.\n\n\t "
