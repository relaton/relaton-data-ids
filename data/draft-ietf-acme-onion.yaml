abstract:
- language: en
  script: Latn
  content: "   The document defines extensions to the Automated Certificate\n   Management
    Environment (ACME) to allow for the automatic issuance of\n   certificates to
    Tor hidden services (\".onion\" Special-Use Domain\n   Names).\n\nDiscussion\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/AS207960/acme-onion.\n\n
    \  The project website and a reference implementation can be found at\n   https://acmeforonions.org.\n\n\t "
