abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of\n   Links)_protocol
    provides support for flow level multi-pathing with\n   rapid failover for both
    unicast and multi-destination traffic in\n   networks with arbitrary topology
    and link technology between TRILL\n   switches. Active-active at the TRILL edge
    is the extension, in so far\n   as practical, of these characteristics to end
    stations that are\n   multiply connected to a TRILL campus. This informational
    document\n   discusses some of the high level problems to be overcome in providing\n
    \  active-active at the TRILL edge.\n\n\n\t "
