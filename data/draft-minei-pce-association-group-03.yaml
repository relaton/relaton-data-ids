abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic mechanism to create a grouping of\n
    \  LSPs in the context of a PCE.  This grouping can then be used to\n   define
    associations between sets of LSPs or between a set of LSPs and\n   a set of attributes
    (such as configuration parameters or behaviors),\n   and is equally applicable
    to the active and passive modes of a\n   stateful PCE as well as a stateless PCE.\n\n\n\t "
