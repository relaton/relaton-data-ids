abstract:
- language: en
  script: Latn
  content: "The RTP Control Protocol (RTCP) Canonical Name (CNAME) is a\npersistent
    transport-level identifier for an RTP endpoint.  While the\nSynchronization Source
    (SSRC) identifier of an RTP endpoint may\nchange if a collision is detected, or
    when the RTP application is\nrestarted, the CNAME is meant to stay unchanged,
    so that RTP\nendpoints can be uniquely identified and associated with their RTP\nmedia
    streams.  For proper functionality, CNAMEs should be unique\nwithin the participants
    of an RTP session.  However, the existing\nguidelines for choosing the RTCP CNAME
    provided in the RTP standard\nare insufficient to achieve this uniqueness.  This
    memo updates these\nguidelines to allow endpoints to choose unique CNAMEs.\n\t "
