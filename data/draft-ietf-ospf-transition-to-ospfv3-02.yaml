abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism to use IPv4 to transport OSPFv3\n
    \  packets, in order to facilitate transition from IPv4-only to IPv6 and\n   dual-stack
    within a routing domain.  Using OSPFv3 over IPv4 with the\n   existing OSPFv3
    Address Family extension can simplify transition from\n   an OSFPv2 IPv4-only
    routing domain to an OSPFv3 dual-stack routing\n   domain.\n\n\t "
