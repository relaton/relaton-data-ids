abstract:
- language: en
  script: Latn
  content: "\n   This memo describes a mapping from ICE (Interactive Connectivity
    \n   Establishment) to RTSP for the purpose of Network Address \n   Translator
    (NAT) traversal for RTSP protocol. In order to become\n   compatible with ICE,
    the Transport header in RTSP is extended with \n   new syntax elements. This memo
    presents a few examples RTSP \n   coversations that uses ICE for NAT/firewall
    traversals.\n\t "
