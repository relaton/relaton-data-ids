abstract:
- language: en
  script: Latn
  content: "   This document specifies version 1.2 of the OpenConnect Virtual\n   Private
    Network (VPN) protocol, a secure VPN protocol that provides\n   communications
    privacy over the Internet.  That protocol is believed\n   to be compatible with
    CISCO's AnyConnect VPN protocol.  The protocol\n   allows the establishment of
    VPN tunnels in a way that is designed to\n   prevent eavesdropping, tampering,
    or message forgery.\n\n\t "
