  script: Latn
  content: "   With the development of IPv6 and deployment of transition solutions,\n
    \  more and more hosts can access Internet with dual stack by multi-\n   interface
    and applications behaviors are worth to be concerned under\n   this environment.
    This memo describes the test results of some well-\n   known applications in different
    scenarios under MIF environment and\n   provides an analysis and suggestions to
    develop and deploy under MIF\n   environment.\n\n\t "
