abstract:
- language: en
  script: Latn
  content: "This document describes a method for producing a signature from a\nDiffie-Hellman
    key pair.  This behavior is needed for such operations as\ncreating a signature
    of a PKCS #10 certification request.  This document\ndescribes two different flavors
    of the signature algorithm, one using a\nD-H key from a CA and the other using
    a temporary key created by the\nsigner.\n\n\t "
