abstract:
- language: en
  script: Latn
  content: "   This specification defines an extension to the OAuth 2 protocol as\n
    \  defined in [RFC6749] which enables a Client Instance to include a\n   key-bound
    attestation in interactions with an Authorization Server or\n   a Resource Server.
    \ This new method enables Client Instances involved\n   in a client deployment
    that is traditionally viewed as a public\n   client, to be able to utilize this
    key-bound attestation to\n   authenticate.\n\n\t "
