abstract:
- language: en
  script: Latn
  content: "   This document expands and clarifies the behavior of the Real-Time\n
    \  Transport Protocol (RTP) endpoints when they are using multiple\n   synchronization
    sources (SSRCs), e.g. for sending multiple media\n   streams, in a single RTP
    session.  In particular, issues involving\n   RTCP Control Protocol (RTCP) messages
    are described.\n\n   This document updates RFC 3550 in regards to handling of
    multiple\n   SSRCs per endpoint in RTP sessions.  It also updates RFC 4585 to\n
    \  clarify the calculation of the timeout of SSRCs and the inclusion of\n   feeback
    messages.\n\n\t "
