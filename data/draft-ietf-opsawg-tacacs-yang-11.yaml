abstract:
- language: en
  script: Latn
  content: "   This document defines a Terminal Access Controller Access-Control\n
    \  System Plus (TACACS+) client YANG module, that augments the System\n   Management
    data model, defined in RFC 7317, to allow devices to make\n   use of TACACS+ servers
    for centralized Authentication, Authorization\n   and Accounting (AAA).  Though
    being a standard module, this module\n   does not endorse the security mechanisms
    of the TACACS+ protocol (RFC\n   8907) and TACACS+ MUST be used within a secure
    deployment.\n\n   The YANG module in this document conforms to the Network Management\n
    \  Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t "
