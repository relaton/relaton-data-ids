abstract:
- language: en
  script: Latn
  content: "   This document describes key exchange algorithms based on Elliptic\n
    \  Curve Cryptography (ECC) for the Transport Layer Security (TLS)\n   protocol.
    \ In particular, it specifies the use of Ephemeral Elliptic\n   Curve Diffie-Hellman
    (ECDHE) key agreement in a TLS handshake and the\n   use of Elliptic Curve Digital
    Signature Algorithm (ECDSA) as a new\n   authentication mechanism.\n\n\t "
