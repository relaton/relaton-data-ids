abstract:
- language: en
  script: Latn
  content: "   In an SRv6 network, each SRv6 Segment Endpoint Node must be assigned\n
    \  an SRv6 Locator, and segment identifiers (SIDs) are generated within\n   the
    address space of this SRv6 Locator.  This document describes a\n   method for
    assigning SRv6 Locators to SRv6 Segment Endpoint Nodes\n   through Dynamic Host
    Configuration Protocol for IPv6 (DHCPv6).\n\n\t "
