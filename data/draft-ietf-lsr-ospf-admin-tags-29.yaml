abstract:
- language: en
  script: Latn
  content: "   It is useful for routers in OSPFv2 and OSPFv3 routing domains to be\n
    \  able to associate tags with prefixes.  Previously, OSPFv2 and OSPFv3\n   were
    relegated to a single tag and only for Autonomous System (AS)\n   External and
    Not-So-Stubby-Area (NSSA) prefixes.  With the flexible\n   encodings provided
    by OSPFv2 Prefix/Link Attribute Advertisement and\n   OSPFv3 Extended Link State
    Advertisements (LSAs), multiple\n   administrative tags may be advertised for
    all types of prefixes.\n   These administrative tags can be used for many applications
    including\n   route redistribution policy, selective prefix prioritization,\n
    \  selective IP Fast-ReRoute (IPFRR) prefix protection, and many others.\n\n\t "
