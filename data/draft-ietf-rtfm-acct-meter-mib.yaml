abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in TCP/IP-based internets.  In particular,
    this memo defines managed objects used for obtaining traffic flow information
    from network traffic meters.  This memo defines an Experimental Protocol for the
    Internet community.\n\t "
