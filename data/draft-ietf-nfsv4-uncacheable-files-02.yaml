abstract:
- language: en
  script: Latn
  content: "   Network File System version 4.2 (NFSv4.2) clients commonly perform\n
    \  client-side caching of file data in order to improve performance.  On\n   some
    systems, applications may influence client data caching\n   behavior, but there
    is no standardized mechanism for a server or\n   administrator to indicate that
    particular file data should not be\n   cached by clients for reasons of performance
    or correctness.  This\n   document introduces a new file data caching attribute
    for NFSv4.2.\n   Files marked with this attribute are intended to be accessed
    with\n   client-side caching of file data suppressed, in order to support\n   workloads
    that require predictable data visibility.  This document\n   extends NFSv4.2 (see
    RFC7862).\n\n\t "
