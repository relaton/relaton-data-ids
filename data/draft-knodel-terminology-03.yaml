abstract:
- language: en
  script: Latn
  content: "   This document argues for moving away from certain specific language\n
    \  conventions sometimes used by RFC authors and the RFC Production\n   Centre
    in order to encourage the use of more inclusive terminology in\n   Internet-Drafts
    that are work in progress, and in new RFCs that may\n   be published in any of
    the RFC series.  The document also provides\n   examples of inclusive terminology
    as precise alternatives for these\n   conventions.\n\n\t "
