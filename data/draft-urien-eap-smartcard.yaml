abstract:
- language: en
  script: Latn
  content: "   This document describes the functional interface, based on the\n   ISO7816
    standard, to EAP methods, fully and securely executed in\n   smart cards. This
    class of tamper resistant device may deliver\n   client or server services; it
    can compute Root Keys from an Extended\n   Master Session Key (EMSK).\n\n\n\t "
