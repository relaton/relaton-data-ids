abstract:
- language: en
  script: Latn
  content: "   Time-Variant Routing (TVR) is a routing system that can support the\n
    \  predicted topology changes caused by internal or external reasons.\n   Typical
    use cases include mobility networks with moving nodes,\n   resource constraints
    such as power, and tidal traffic demand\n   networks.  This document provides
    examples of how to implement the\n   TVR scheduling capabilities for key use cases.
    \ It describes which\n   part of the TVR data model is used and why, and it outlines\n
    \  operational and security considerations when deploying TVR-based\n   technologies.\n\n\t "
