abstract:
- language: en
  script: Latn
  content: "   A number of extensions are proposed in the TLS working group that\n
    \  carry no interesting information except the 1-bit indication that a\n   certain
    optional feature is supported.  Such extensions take 4 octets\n   each.  This
    document defines a flags extension that can provide such\n   indications at an
    average marginal cost of 1 bit each.  More\n   precisely, it provides as many
    flag extensions as needed at 4 + the\n   order of the last set bit divided by
    8.\n\n\t "
