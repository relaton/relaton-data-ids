abstract:
- language: en
  script: Latn
  content: "   This document specifies the DOTS signal channel Call Home, which\n
    \  enables a DOTS server to initiate a secure connection to a DOTS\n   client,
    and to receive the attack traffic information from the DOTS\n   client.  The DOTS
    server in turn uses the attack traffic information\n   to identify the compromised
    devices launching the outgoing DDoS\n   attack and takes appropriate mitigation
    action(s).\n\n   The DOTS signal channel Call Home is not specific to the home\n
    \  networks; the solution targets any deployment which requires to block\n   DDoS
    attack traffic closer to the source(s) of a DDoS attack.\n\nEditorial Note (To
    be removed by RFC Editor)\n\n   Please update these statements within the document
    with the RFC\n   number to be assigned to this document:\n\n   o  \"This version
