abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines objects for use by the MEGACO/H.248 protocol operating on Media Gateways
    and Media Gateway Controllers. These objects can be used to manage the network
    containing Media Gateways and Media Gateway Controllers. \n\n\t "
