abstract:
- language: en
  script: Latn
  content: "   RFC 6750 specified the bearer token concept for securing access to\n
    \  protected resources.  Bearer tokens need to be protected in transit\n   as
    well as at rest.  When a client requests access to a protected\n   resource it
    hands-over the bearer token to the resource server.\n\n   The OAuth 2.0 Proof-of-Possession
    security concept extends bearer\n   token security and requires the client to
    demonstrate possession of a\n   key when accessing a protected resource.\n\n   This
    document describes how the client requests and obtains a PoP\n   access token
    from the authorization server for use with HTTPS-based\n   transport.  Alternative
    transports, for example using the Constrained\n   Application Protocol (CoAP),
    have been specified in companion\n   specifications.\n\n\t "
