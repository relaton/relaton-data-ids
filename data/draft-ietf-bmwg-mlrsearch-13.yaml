abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to \"Benchmarking Methodology for\n
    \  Network Interconnect Devices\" (RFC 2544) throughput search by\n   defining
    a new methodology called Multiple Loss Ratio search\n   (MLRsearch).  MLRsearch
    aims to minimize search duration, support\n   multiple loss ratio searches, and
    improve result repeatability and\n   comparability.\n\n   MLRsearch is motivated
    by the pressing need to address the challenges\n   of evaluating and testing the
    various data plane solutions,\n   especially in software-based networking systems
    based on Commercial\n   Off-the-Shelf (COTS) CPU hardware vs purpose-built ASIC
    / NPU / FPGA\n   hardware.\n\n\t "
