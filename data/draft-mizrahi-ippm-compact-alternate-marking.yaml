abstract:
- language: en
  script: Latn
  content: "   This memo introduces new alternate marking methods that require a\n
    \  compact overhead of either a single bit per packet, or zero bits per\n   packet.
    \ This memo also presents a summary of alternate marking\n   methods, and discusses
    the tradeoffs among them.  The target audience\n   of this document is network
    protocol designers; this document is\n   intended to help protocol designers choose
    the best alternate marking\n   method(s) based on the protocol's constraints and
    requirements.\n\n\t "
