abstract:
- language: en
  script: Latn
  content: "   This document considers the applicability of Deterministic Networking\n
    \  (DetNet) mapping with network slice in the context of IP/MPLS\n   network.
    \ It identifies the mapping requirements and YANG data models\n   being defined
    by the IETF to support the deployment.\n\n   Existing data models are identified
    for deterministic networking,\n   this document outlines the applicability of
    DetNet for network\n   slicing.  It also identifies the features for necessity
    of mapping\n   network slicing with DetNet and indicates where the DetNet YANG
    might\n   be extended.\n\n\t "
