  script: Latn
  content: "   The Hop-by-Hop Options header is used to convey optional information\n
    \  that must be examined by every node along a packet's delivery path.\n   This
    document updates RFC2460, removing the requirement that source\n   nodes must
    process the Hop-by-Hop extension header, on the basis that\n   it imposes a performance
    impact with no advantages.\n\n\t "
