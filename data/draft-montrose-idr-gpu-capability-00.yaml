abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP path attribute, GPU_CAPABILITY, to\n
    \  allow network devices to advertise the availability, capacity, and\n   characteristics
    of GPU and AI accelerators within a data center or AI\n   fabric. This optional,
    transitive attribute enables schedulers,\n   orchestration systems, and control-plane
    applications to discover GPU\n   resources directly through BGP, integrating resource-awareness
    into\n   routing and placement decisions. The attribute is TLV-based,\n   extensible,
    and vendor-neutral.\n\n\t "
