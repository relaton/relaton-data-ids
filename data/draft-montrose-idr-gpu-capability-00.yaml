abstract:
- content: "<p>This document defines a new BGP path attribute, GPU_CAPABILITY, to
    allow network devices to advertise the availability, capacity, and characteristics
    of GPU and AI accelerators within a data center or AI fabric. This optional, transitive
    attribute enables schedulers, orchestration systems, and control-plane applications
    to discover GPU resources directly through BGP, integrating resource-awareness
    into routing and placement decisions. The attribute is TLV-based, extensible,
    and vendor-neutral.</p>"
