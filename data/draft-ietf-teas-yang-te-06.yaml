abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of Traffic Engineering (TE) interfaces, tunnels and Label\n   Switched
    Paths (LSPs).  The model is divided into YANG modules that\n   classify data into
    generic, device-specific, technology agnostic, and\n   technology-specific elements.
    \ The model also includes module(s) that\n   contain reusable TE data types and
    data groupings.\n\n   This model covers data for configuration, operational state,
    remote\n   procedural calls, and event notifications.\n\n\t "
