abstract:
- language: en
  script: Latn
  content: "This document defines new functionality for negotiating the security\nmechanisms
    used between a Session Initiation Protocol (SIP) user\nagent and its next-hop
    SIP entity.  This new functionality\nsupplements the existing methods of choosing
    security mechanisms\nbetween SIP entities.\nNote that this internet-draft is simply
    a clean RFC 3329 in I-D\nformat, and doesn't yet contain any changes compared
    to the original.\n\n\n\t "
