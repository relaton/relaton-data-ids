abstract:
- language: en
  script: Latn
  content: "This memo defines a [XML] Document Type Definition (DTD) that\ncorresponds
    to the iCalendar, Internet Calendaring and Scheduling\nCore Object Specification
    defined by [RFC2445]. This DTD provides\nequivalent functionality to the standard
    format defined by [RFC2445].\nDocuments structured in accordance with this DTD
    may also be known as\n'XML iCalendar' documents or 'ICALXML'.\n\n\t "
