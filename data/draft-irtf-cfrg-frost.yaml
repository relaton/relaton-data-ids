abstract:
- language: en
  script: Latn
  content: "   This document specifies the Flexible Round-Optimized Schnorr\n   Threshold
    (FROST) signing protocol.  FROST signatures can be issued\n   after a threshold
    number of entities cooperate to compute a\n   signature, allowing for improved
    distribution of trust and redundancy\n   with respect to a secret key.  FROST
    depends only on a prime-order\n   group and cryptographic hash function.  This
    document specifies a\n   number of ciphersuites to instantiate FROST using different
    prime-\n   order groups and hash functions.  One such ciphersuite can be used
    to\n   produce signatures that can be verified with an Edwards-Curve Digital\n
    \  Signature Algorithm (EdDSA, as defined in RFC8032) compliant\n   verifier.
    \ However, unlike EdDSA, the signatures produced by FROST\n   are not deterministic.
    \ This document is a product of the Crypto\n   Forum Research Group (CFRG) in
    the IRTF.\n\n\t "
