abstract:
- language: en
  script: Latn
  content: "   This document defines how to subscribe to YANG Event Streams for\n
    \  Remote Attestation Procedures (RATS).  In RATS, the Conceptional\n   Messages
    defined can potentially be subscribed to.  Specifically, the\n   YANG module defined
    in this document augments the YANG module for\n   TPM-based Challenge-Response
    based Remote Attestation (CHARRA) to\n   allow for subscription to the Conceptual
    Message type Evidence.\n   Additionally, this document provides the methods and
    means to define\n   additional Event Streams for other Conceptual Messages than
    Evidence\n   as illustrated in the RATS Architecture, e.g., Attestation Results,\n
    \  Reference Values, or Endorsements.  The module defined requires at\n   least
    one TPM 1.2, TPM 2.0, or equivalent hardware implementation\n   providing the
    same protected capabilities as TPMs to be available in\n   the Attester the YANG
    server is running on.\n\n\t "
