abstract:
- language: en
  script: Latn
  content: "   This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a\n   compact, and lightweight authenticated Diffie-Hellman key exchange\n   with
    ephemeral keys that can be used over any layer.  EDHOC messages\n   are encoded
    with CBOR and COSE, allowing reuse of existing libraries.\n\n\t "
