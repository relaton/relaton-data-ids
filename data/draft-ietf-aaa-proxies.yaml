- language: en
  script: Latn
  content: "This document describes the issues and gives examples of typical proxy\nsystems
    in AAA applications.  The purpose of this effort is to set the\nreference space
    evaluating and improving AAA protocols, such as the\nDiameter protocol, currently
    being reviewed in this WG.  This interim\nversion begins to address solutions
    to some of the issues raised\nearlier.  This document will evolve into an explanation
    of the issues\nwe are concerned with and the recommended solutions.\n\t "
