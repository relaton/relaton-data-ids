abstract:
- language: en
  script: Latn
  content: "   The Hypertext Transfer Protocol (HTTP) is a stateless application-\n
    \  level protocol for distributed, collaborative, hypertext information\n   systems.
    \ This document defines the semantics of HTTP/1.1 messages,\n   as expressed by
    request methods, request header fields, response\n   status codes, and response
    header fields, along with the payload of\n   messages (metadata and body content)
    and mechanisms for content\n   negotiation.\n\n   This document obsoletes RFC
    7231.\n\n\t "
