abstract:
- language: en
  script: Latn
  content: "RFC 4492 describes elliptic curve cipher suites for Transport Layer Security
    (TLS).  However, all those cipher suites use HMAC-SHA-1 as their Message Authentication
    Code (MAC) algorithm.  This document describes sixteen new cipher suites for TLS
    that specify stronger MAC algorithms.  Eight use Hashed Message Authentication
    Code (HMAC) with SHA-256 or SHA-384, and eight use AES in Galois Counter Mode
    (GCM).  This memo provides information for the Internet community.\n\t "
