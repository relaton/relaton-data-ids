abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to the Bootstrapping Remote Secure\n
    \  Key Infrastructure (BRSKI) protocol, known as BRSKI-AE (Alternative\n   Enrollment).\n
    \  BRSKI-AE extends BRSKI to support certificate enrollment mechanisms\n   instead
    of the originally specified use of EST.  It supports\n   certificate enrollment
    protocols, such as CMP, that use authenticated\n   self-contained signed objects
    for certification messages, allowing\n   for flexibility in network device onboarding
    scenarios.\n   The enhancements address use cases where the existing enrollment\n
    \  mechanism may not be feasible or optimal, providing a framework for\n   integrating
    suitable alternative enrollment protocols.\n   This document also updates the
    BRSKI reference architecture to\n   accommodate these alternative methods, ensuring
    secure and scalable\n   deployment across a range of network environments.\n\n\t "
