abstract:
- language: en
  script: Latn
  content: "This Internet Draft discusses a adaptation modules for backhauling \nsignaling
    protocols (SS7, ISDN and DPNSS) over packet networks.  The\nadaptation modules
    are part of the framework referred to as signaling \n'backhaul'.  These adaptation
    modules would be used for signaling\nbackhaul between a Signaling Gateway (SG),
    which interfaces between \nthe circuit world (PSTN) and the packet world (IP/ATM),
    and a Media \nGateway Controller (MGC), which provides call processing.\n\t "
