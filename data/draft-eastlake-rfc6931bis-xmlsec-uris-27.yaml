abstract:
- content: <p>This document updates and corrects the IANA "XML Security URIs" registry
    that lists URIs intended for use with XML digital signatures, encryption, canonicalization,
    and key management. These URIs identify algorithms and types of information. This
    document also updates, corrects three errata against, and obsoletes RFC 6931.</p>
