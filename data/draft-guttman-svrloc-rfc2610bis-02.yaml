abstract:
- language: en
  script: Latn
  content: "The Dynamic Host Configuration Protocol provides a framework for\npassing
    configuration information to hosts on a TCP/IP network.\nEntities using the Service
    Location Protocol need to find out the\naddress of Directory Agents in order to
    transact messages.  Another\noption provides an assignment of scope for configuration
    of SLP User\nand Service Agents.  This document simplifies and clarifies RFC 2610.\n\t "
