abstract:
- language: en
  script: Latn
  content: "   TLS session ticket provides a stateless mechanism for server to\n   resume
    connection with client.  As per TLS 1.3 [RFC8446], server\n   always sends arbitary
    number of session ticket after handshake.  This\n   document introduces a new
    message which is TicketRequest message, it\n   can be send by client after handshake
    at any point of connection\n   lifetime to retrieve new session ticket.  The proposed
    mechanism in\n   this document is only for TLS 1.3 and DTLS 1.3 and future versions.\n\n\t "
