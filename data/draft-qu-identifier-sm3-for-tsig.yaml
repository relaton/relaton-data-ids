  script: Latn
  content: "   This document describes how to use a newly added message digest\n   algorithm
    \"SM3\" in the TSIG protocol. It can be used to calculate\n   the digest for the
    TSIG key by using a hash function. This document\n   details the supplementation
    of the SM3 algorithm in TSIG.\n\n\t "
