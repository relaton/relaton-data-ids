  content: "Content publishers are increasingly using multiple CDNs to publish\n   content
    to the consumers. It is important to take into account their\n   specific requirements
    with respect to workflow restrictions with\n   respect to content licensing rules.
    Also, certain content\n   applications have specific delivery requirements that
    need to\n   considered while negotiating or signaling inter-CDN arrangements.\n
