abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to IS-IS to support the\n   distributed
    computation of Maximally Redundant Trees (MRT).  Example\n   uses of MRT include
    IP/LDP Fast-Reroute and global protection or\n   live-live for multicast traffic.
    \ The extensions indicate what MRT\n   profile(s) each router supports.  Different
    MRT profiles can be\n   defined to support different uses and to allow transition
    of\n   capabilities.  An extension is introduced to flood MRT-Ineligible\n   links,
    due to administrative policy.  This document also defines the\n   Controlled Convergence
    sub-TLV, which is useful for MRT FRR as well\n   as other applications.\n\n\t "
