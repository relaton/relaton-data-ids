abstract:
- language: en
  script: Latn
  content: "   This document defines one Notify Message Status Types and one Notify\n
    \  Message Error Types payload for the Internet Key Exchange Protocol\n   Version
    2 (IKEv2) to support the negotiation of multiple Child\n   Security Associations
    (SAs) with the same Traffic Selectors used on\n   different resources, such as
    CPUs, to increase bandwidth of IPsec\n   traffic between peers.\n\n   The SA_RESOURCE_INFO
    notification is used to convey information that\n   the negotiated Child SA and
    subsequent new Child SAs with the same\n   Traffic Selectors are a logical group
    of Child SAs where most or all\n   of the Child SAs are bound to a specific resource,
    such as a specific\n   CPU.  The TS_MAX_QUEUE notify conveys that the peer is
    unwilling to\n   create more additional Child SAs for this particular negotiated\n
    \  Traffic Selector combination.\n\n   Using multiple Child SAs with the same
    Traffic Selectors has the\n   benefit that each resource holding the Child SA
    has its own Sequence\n   Number Counter, ensuring that CPUs don't have to synchronize
    their\n   cryptographic state or disable their packet replay protection.\n\n\t "
