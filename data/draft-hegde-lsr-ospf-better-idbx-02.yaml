abstract:
- language: en
  script: Latn
  content: "   When an OSPF router undergoes restart, previous instances of LSAs\n
    \  belonging to that router may remain in the databases of other routers\n   in
    the OSPF domain until such LSAs are aged out.  Hence, when the\n   restarting
    router joins the network again, neighboring routers re-\n   establish adjacencies
    while the restarting router is still bringing-\n   up its interfaces and adjacencies
    and generates LSAs with sequence\n   numbers that may be lower than the stale
    LSAs.  Such stale LSAs may\n   be interpreted as bi-directional connectivity before
    the initial\n   database exchanges are finished and genuine bi-directional LSA\n
    \  connectivity exists.  Such incorrect interpretation may lead to,\n   among
    other things, transient traffic packet drops.  This document\n   suggests improvements
    in the OSPF database exchange process to\n   prevent such problems due to stale
    LSA utilization.  The solution\n   does not preclude changes in the existing standard
    but presents an\n   extension that will prevent this scenario.\n\n\n\t "
