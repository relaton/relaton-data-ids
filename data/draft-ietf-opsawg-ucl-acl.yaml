abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for policy-based network\n
    \  access control, which provides enforcement of network access control\n   policies
    based on group identity.  Additionally, the YANG data model\n   defined in the
    document also extends ACLs (Access Control Lists) with\n   date and time parameters
    to support schedule-aware policy\n   enforcement.\n\n   Specifically in scenarios
    where network access is triggered by user\n   authentication, this document defines
    a mechanism to ease the\n   maintenance of the mapping between a user group identifier
    and a set\n   of IP/MAC addresses to enforce policy-based network access control.\n
    \  Moreover, the document defines a Remote Authentication Dial-in User\n   Service
    (RADIUS) attribute that is used to communicate the user group\n   identifier as
    part of identification and authorization information.\n\n\t "
