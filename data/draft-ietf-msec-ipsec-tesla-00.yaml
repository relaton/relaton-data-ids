abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Timed Efficient Stream Loss-\n   tolerant
    Authentication (TESLA) -- a source authentication mechanism\n   for multicast
    or broadcast data streams -- with IPsec ESP.  In\n   addition to the source authentication
    using TESLA, group\n   authentication of the ESP packet can be provided using
    a shared\n   symmetric group key.  Thus, the proposed extension to ESP combines\n
    \  group secrecy, group authentication, and source authentication\n   transforms
    in an ESP packet.\n\n\t "
