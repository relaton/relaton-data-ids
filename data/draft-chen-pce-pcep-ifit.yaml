abstract:
- language: en
  script: Latn
  content: "   This document defines PCEP extensions to distribute In-situ Flow\n
    \  Information Telemetry (IFIT) information.  So that IFIT behavior can\n   be
    enabled automatically when the path is instantiated.  In-situ Flow\n   Information
    Telemetry (IFIT) refers to network OAM data plane on-path\n   telemetry techniques,
    in particular the most popular are In-situ OAM\n   (IOAM) and Alternate Marking.
    \ The IFIT attributes here described can\n   be generalized for all path types
    but the application to Segment\n   Routing (SR) is considered in this document.
    \ This document extends\n   PCEP to carry the IFIT attributes under the stateful
    PCE model.\n\n\n\t "
