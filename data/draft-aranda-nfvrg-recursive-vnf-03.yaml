abstract:
- language: en
  script: Latn
  content: "   Current efforts in the scope of Network Function Virtualisation(NFV)\n
    \  propose YAML-based descriptors for Virtual Network Functions (VNFs)\n   and
    for their composition in Network Services (NS) These descriptors\n   are human-readable
    but hardly understandable by humans.  On the other\n   hand, there has been an
    effort proposed to the IETF to define a\n   human-readable (and understandable)
    representation for networks,\n   known as NEMO.  In this draft, we propose a simple
    extension to NEMO\n   to accommodate VNF Descriptors (VNFDs) in a similar manner
    as inline\n   assembly is integrated in higher-level programming languages.\n\n
    \  This approach enables the creation of recursive VNF forwarding graphs\n   in
    Service Descriptors, practically making them recursive.\n\n\t "
