  script: Latn
  content: "   This document defines a protocol for sending DNS messages over the\n
    \  DTLS-Secured Constrained Application Protocol (CoAPS).  Using the\n   REST
    architecture specified in CoAP and the security features of\n   DTLS, DNS over
    CoAPS provides encrypted DNS messages for constrained\n   devices in the Internet
    of Things (IoT) based on common interfaces.\n\nDiscussion Venues\n\n   This note
