abstract:
- language: en
  script: Latn
  content: "   This document describes two extensions to the rxkad security class\n
    \  for the RX RPC protocol, rxkad-k5 and rxkad-kdf. rxkad currently\n   relies
    on the Kerberos Key Distribution Center to support single-DES\n   encryption types,
    which are increasingly disabled by default in\n   Kerberos implementations.  This
    document provides a framework for\n   rxkad to support long-term service keys
    with strong enctypes\n   (rxkad-k5), and a key derivation procedure to allow Kerberos
    session\n   keys with strong enctypes to be used with rxkad (rxkad-kdf).\n\n\t "
