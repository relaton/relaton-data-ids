abstract:
- language: en
  script: Latn
  content: "MPEG-4 is a recent standard from ISO/IEC for the coding of natural  \nand
    synthetic audio-visual data.This document describes a payload  \nformat for transporting
    MPEG-4 synchronised and multiplexed data  \nusing RTP.  \nSeveral services provided
    by RTP are beneficial for MPEG-4 \nencoded and multiplexed data transport over
    the Internet. \nAdditionally, the use of RTP makes it possible to synchronize
    \nMPEG-4 data with other real-time data types.\n\t "
