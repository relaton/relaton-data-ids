abstract:
- language: en
  script: Latn
  content: "   This specification defines how a Security Event Token (SET) may be\n
    \  delivered to an intended recipient using HTTP POST.  The SET is\n   transmitted
    in the body of an HTTP POST request to an endpoint\n   operated by the recipient,
    and the recipient indicates successful or\n   failed transmission via the HTTP
    response.\n\n\t "
