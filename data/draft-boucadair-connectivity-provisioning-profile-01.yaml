abstract:
- language: en
  script: Latn
  content: "   This document describes the Connectivity Provisioning Profile (CPP)\n
    \  and proposes a CPP Template to capture IP connectivity requirements\n   to
    be met in the context of delivery of services (e.g.  Voice over IP\n   or IP TV)
    which are to be plugged upon an IP/MPLS infrastructure.\n\n   The CPP defines
    the set of IP transfer parameters to be supported by\n   the underlying IP/MPLS
    transport network together with a reachability\n   scope and bandwidth/capacity
    needs.  Appropriate performance metrics\n   such as one-way delay, one-way delay
    variation are used to\n   characterize an IP transfer service.  Both global and
    restricted\n   reachability scopes can be captured in the CPP.\n\n\t "
