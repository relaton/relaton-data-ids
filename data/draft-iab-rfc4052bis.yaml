abstract:
- content: "<p>This document discusses the procedures used by the IAB to establish
    and maintain formal liaison relationships between the IETF and other Standards
    Development Organizations (SDOs), consortia and industry fora. This document also
    discusses the appointment and responsibilities of IETF liaison managers, and the
    expectations of the IAB in establishing formal liaison relationships.</p>"
