abstract:
- language: en
  script: Latn
  content: "   This document describes a robust method for Path MTU Discovery\n   (PMTUD)
    for datagram Packetization layers.  The document describes an\n   extension to
    RFC 1191 and RFC 8201, which specifies ICMP-based Path\n   MTU Discovery for IPv4
    and IPv6. The method allows a Packetization\n   Layer (PL), or a datagram application
    that uses a PL, to discover\n   whether a network path can support the current
    size of datagram and\n   to probe a network path with progressively larger packets
    to find\n   whether the maxium packet size can be increased.  This allows a\n
    \  sender to determine an appropriate packet size.  This provides\n   functionally
    for datagram transports that is equivalent to the\n   Packetization layer PMTUD
    specification for TCP, specified in\n   RFC4821.\n\n   The document also provides
    implementation notes for incorporating\n   Datagram PMTUD into IETF Datagram transports
    or applications that use\n   transports.\n\n   When published, this specification
    updates RFC4821.\n\n\t "
