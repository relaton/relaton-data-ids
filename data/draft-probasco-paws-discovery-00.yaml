abstract:
- language: en
  script: Latn
  content: "   A white space master device needs to query a white space database and\n
    \  obtain information about available spectrum/channels prior to\n   operation.
    \ White space databases which contain information about\n   available spectrum/channels
    are associated with a regulatory domain.\n   A white space master device needs
    to discover the relevant white\n   space database(s) given its current location
    and in which regulatory\n   domain that it is operating.  The white space database
    discovery is\n   the preliminary step that a white space master device has to
    perform.\n\n\t "
