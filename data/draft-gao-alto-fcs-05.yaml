abstract:
- language: en
  script: Latn
  content: "   ALTO cost maps and endpoint cost services map a source-destination\n
    \  pair into a cost value.  However, current filter specifications,\n   which
    define the set of source-destination pairs in an ALTO query,\n   have two limitations:
    1) Only very limited address types are\n   supported (IPv4 and IPv6), which is
    not sufficient to uniquely\n   identify a flow in networks with fine-grained routing,
    such as the\n   emerging Software Defined Networks. 2) The base ALTO protocol
    only\n   defines filters enumerating all sources and all destinations, leading\n
    \  to redundant information in the response.  To address these two\n   issues,
    this document extends the base ALTO protocol with a more\n   fine-grained filter
    type which allows ALTO clients to select only the\n   concerned source-destination
    pairs, and a more expressive address\n   space which allows ALTO clients to make
    queries beyond the limited IP\n   addresses.\n\n\n\t "
