abstract:
- language: en
  script: Latn
  content: "   This document defines a new pre-authentication mechanism for the\n
    \  Kerberos protocol.  The mechanism uses a password-authenticated key\n   exchange
    to prevent brute-force password attacks, and may optionally\n   incorporate a
    second factor.\n\n\t "
