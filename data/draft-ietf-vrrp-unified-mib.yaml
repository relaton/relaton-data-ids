abstract:
- language: en
  script: Latn
  content: "This specification defines a portion of the Management Information Base
    (MIB) for use with network management based on the Simple Network Management Protocol
    (SNMP).  In particular, it defines objects for configuring, monitoring, and controlling
    routers that employ the Virtual Router Redundancy Protocol Version 3 (VRRPv3)
    for both IPv4 and IPv6 as defined in RFC 5798.  This memo obsoletes RFC 2787.
    [STANDARDS-TRACK]\n\t "
