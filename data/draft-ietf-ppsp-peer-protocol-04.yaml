abstract:
- language: en
  script: Latn
  content: "   The Peer-to-Peer Streaming Peer Protocol (PPSPP) is a transport\n   protocol
    for disseminating the same content to a group of interested\n   parties in a streaming
    fashion.  PPSPP supports streaming of both\n   pre-recorded (on-demand) and live
    audio/video content.  It is based\n   on the peer-to-peer paradigm, where clients
    consuming the content are\n   put on equal footing with the servers initially
    providing the\n   content, to create a system where everyone can potentially provide\n
    \  upload bandwidth.  It has been designed to provide short time-till-\n   playback
    for the end user, and to prevent disruption of the streams\n   by malicious peers.
    \ PPSPP has also been designed to be flexible and\n   extensible.  It can use
    different mechanisms to optimize peer\n   uploading, prevent freeriding, and work
    with different peer discovery\n   schemes (centralized trackers or Distributed
    Hash Tables).  It\n   supports multiple methods for content integrity protection
    and chunk\n   addressing.  Designed as a generic protocol that can run on top
    of\n   various transport protocols, it currently runs on top of UDP using\n   LEDBAT
    for congestion control.\n\n\t "
