abstract:
- language: en
  script: Latn
  content: "This document specifies an xmlns Media Feature per RFC 2506 [5] for\nidentifying
    some or all of the URIs defining XML namespaces [14] in a\ngiven XML resource,
    and the relative importance of these namespaces.\nThis feature is designed primarily
    for use with the XML Media Types\ndefined in RFC 3023 [12], to provide additional
    hints as to the\nprocessing requirements of a given XML resource\n\t "
