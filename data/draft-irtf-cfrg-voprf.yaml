abstract:
- language: en
  script: Latn
  content: "   An Oblivious Pseudorandom Function (OPRF) is a two-party protocol\n
    \  between client and server for computing the output of a Pseudorandom\n   Function
    (PRF).  The server provides the PRF private key, and the\n   client provides the
    PRF input.  At the end of the protocol, the\n   client learns the PRF output without
    learning anything about the PRF\n   private key, and the server learns neither
    the PRF input nor output.\n   An OPRF can also satisfy a notion of 'verifiability',
    called a VOPRF.\n   A VOPRF ensures clients can verify that the server used a
    specific\n   private key during the execution of the protocol.  A VOPRF can also\n
    \  be partially-oblivious, called a POPRF.  A POPRF allows clients and\n   servers
    to provide public input to the PRF computation.  This\n   document specifies an
    OPRF, VOPRF, and POPRF instantiated within\n   standard prime-order groups, including
    elliptic curves.  This\n   document is a product of the Crypto Forum Research
    Group (CFRG) in\n   the IRTF.\n\n\t "
