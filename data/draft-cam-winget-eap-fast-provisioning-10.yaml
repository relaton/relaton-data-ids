abstract:
- language: en
  script: Latn
  content: "The Flexible Authentication via Secure Tunneling Extensible Authentication
    Protocol (EAP-FAST) method enables secure communication between a peer and a server
    by using Transport Layer Security (TLS) to establish a mutually authenticated
    tunnel.  EAP- FAST also enables the provisioning credentials or other information
    through this protected tunnel.  This document describes the use of EAP-FAST for
    dynamic provisioning.  This memo provides information for the Internet community.\n\t "
