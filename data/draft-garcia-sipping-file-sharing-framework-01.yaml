abstract:
- language: en
  script: Latn
  content: "This memo proposes a SIP framework used for advertising and searching\nfor
    shared files within a given community.  The memo defines the\nsignaling that users
    to announce the availability of files stored in\ntheir User Agents (UA).  It also
    provides the signaling for users to\nperform searches of available files and monitor
    changes in those\nfiles.  Additionally, this memo describes the signaling used
    to\naccess a file.  These methods can be used in (but are not limited to)\nSIP
    peer-to-peer systems based on centralized, semi-centralized or\nfully distributed
    architectures.\n\t "
