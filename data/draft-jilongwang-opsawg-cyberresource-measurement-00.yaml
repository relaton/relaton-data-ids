abstract:
- language: en
  script: Latn
  content: "   This memo describes the measurement of cyberspace resource; it adopts\n
    \  a multi-level hierarchical indicator system, which focuses on the\n   unified
    calculation of the measurement weigh of cyberspace resources.\n   The goal of
    this draft is to discuss the basic principles and the\n   methodology of measurement
    standards.  Additionally, demonstrating\n   how the cyberspace resources can be
    measured based on the existing\n   economy information measurement, geographic
    information measurement\n   and statistical theory.\n\n\t "
