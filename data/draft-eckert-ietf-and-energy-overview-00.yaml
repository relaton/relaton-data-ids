abstract:
- language: en
  script: Latn
  content: "   This memo attempts to provide an overview of work performed by or\n
    \  proposed to the IETF relates to energy and/or green: Awareness,\n   management,
    control or reduction of consumption of energy, and\n   sustainability as it related
    to the IETF.\n\n   This document is written to help those unfamiliar with the
    work but\n   interested in it, in the hope to raise interest in energy related\n
    \  activites in the IETF, such as identifyng gaps and working on\n   solution
    opportunities.\n\n   In general, this document attempts to summarize existing
    work.  On\n   occasion it elaborates more details in support of better\n   understanding
    the energy relationship of specific technologies, when\n   this background can
    not be found from existing draft/RFCs.\n\n\t "
