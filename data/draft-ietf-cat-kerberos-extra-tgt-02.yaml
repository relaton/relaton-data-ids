abstract:
- language: en
  script: Latn
  content: "This document defines an extension to the Kerberos protocol\nspecification
    (RFC 1510) [1] to enable a preauthentication field in\nthe AS_REQ message to carry
    a ticket granting ticket. The session\nkey from this ticket granting ticket will
    be used to\ncryptographically strengthen the initial exchange in either the\nconventional
    Kerberos V5 case or in the case the user stores their\nencrypted private key on
    the KDC [2].\n\t "
