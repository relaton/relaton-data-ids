abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP), as defined in RFC 5730,\n
    \  includes a method for the client and server tof determine the objects\n   to
    be managed during a session and the object extensions to be used\n   during a
    session.  The services are identified using namespace URIs.\n   How should the
    server handle service data that needs to be returned\n   in the response when
    the client does not support the required service\n   namespace URI, which is referred
    to as an unhandled namespace?  An\n   unhandled namespace is a significant issue
    for the processing of RFC\n   5730 poll messages, since poll messages are inserted
    by the server\n   prior to knowing the supported client services, and the client
    needs\n   to be capable of processing all poll messages.  This document defines\n
    \  an operational practice that enables the server to return information\n   associated
    with unhandled namespace URIs that is compliant with the\n   negotiated services
    defined in RFC 5730.\n\n\t "
