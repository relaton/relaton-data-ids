abstract:
- language: en
  script: Latn
  content: "   The document deprecates the use of any \"int\" domain names that were\n
    \  designated for infrastructure purposes by the IETF, and identifies\n   them
    for removal from the \"int\" top-level domain.  Any implementation\n   that involves
    these domains should be considered deprecated.  This\n   document also requests
    moving the status of RFC 1528 and RFC 1706 to\n   historic.\n\n\t "
