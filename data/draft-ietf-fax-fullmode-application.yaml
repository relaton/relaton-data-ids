  script: Latn
  content: "This memo explains Internet Fax Full Mode facsimile applications\nwhich
    can be implemented using the method of capability exchange in\nInternet Fax Full
    Mode.  These applications are the same as\nimplemented in G3FAX using T.30 protocol.
    These applications will be\nimplemented under the Internet Draft 'Extended MDN
    for Internet Fax\nFull Mode' or other capability exchange mechanism.\n\n\t "
