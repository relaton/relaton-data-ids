abstract:
- language: en
  script: Latn
  content: "   The DNS Security (DNSSEC) NSEC resource record (RR) is intended to
    be\n   used to provide authenticated denial of existence of DNS owner names\n
    \  and types; however, it also permits any user to obtain a listing of\n   all
    DNS owner names in a zone.  This can accomplished via successive\n   DNS queries
    for all NSEC RRs in that zone.\n\t "
