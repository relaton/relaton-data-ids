abstract:
- language: en
  script: Latn
  content: "   When an emergency call is sent to a Public Safety Answering Point\n
    \  (PSAP), the device that sends it, as well as any application service\n   provider
    in the path of the call, or access network provider through\n   which the call
    originated may have information about the call or the\n   caller which the PSAP
    may be able to use.  This document describes\n   data structures to convey such
    data to the PSAP.  In addition, data\n   may also be included by reference, via
    a Uniform Resource Identifier\n   (URI) pointing to data found at an external
    resource.  Consequently,\n   this document follows the tradition of prior emergency
    services\n   standardization work where data can be conveyed by value within the\n
    \  call signaling (i.e., in body of the SIP message) and also by\n   reference.\n\n\t "
