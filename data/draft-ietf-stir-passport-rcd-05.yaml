abstract:
- language: en
  script: Latn
  content: "   This document extends PASSporT, a token for conveying\n   cryptographically-signed
    call information about personal\n   communications, to include rich data that
    can be transmitted and\n   subsequently rendered to users, extending identifying
    information\n   beyond human-readable display name comparable to the \"Caller
    ID\"\n   function common on the telephone network.  The element defined for\n
    \  this purpose, Rich Call Data (RCD), is an extensible object defined\n   to
    either be used as part of STIR or with SIP Call-Info to include\n   related information
    about calls that helps people decide whether to\n   pick up the phone.  This signing
    of the RCD information is also\n   enhanced with an integrity mechanism to optionally
    protect the\n   handling of this information between authoritative and non-\n
    \  authoritative parties authoring and signing the Rich Call Data for\n   support
    of different usage and content policies.\n\n\t "
