abstract:
- content: "<p>The Kaspa Kinesis Transport Protocol (KKTP) is a serverless, CGNAT-compatible
    secure messaging protocol that uses the Kaspa BlockDAG as a decentralized mailbox
    for peer discovery, key agreement, and encrypted message relay. KKTP enables secure,
    replay-protected, and publicly verifiable communication between peers without
    STUN/TURN, centralized servers, or direct IP connectivity. This document specifies
    the protocol, data structures, cryptographic primitives, security properties,
    and operational considerations for KKTP.</p>"
