abstract:
- language: en
  script: Latn
  content: "   One of the promising deployment scenarios for Multipath TCP (MPTCP)\n
    \  is to enable a Customer Premises Equipment (CPE) that is connected to\n   multiple
    networks (e.g., DSL, LTE, WLAN) to optimize the usage of its\n   network attachments.
    \ Because of the lack of MPTCP support at the\n   server side, some service providers
    now consider a \"network-assisted\n   mode\" that relies upon the activation of
    a dedicated function called:\n   MPTCP Concentrator.  This document focuses on
    the explicit deployment\n   scheme where the identity of the MPTCP Concentrator(s)
    is explicitly\n   configured on connected hosts.\n\n   This document specifies
    DHCP (IPv4 and IPv6) options to configure\n   hosts with Multipath TCP (MPTCP)
    parameters.\n\n\n\t "
