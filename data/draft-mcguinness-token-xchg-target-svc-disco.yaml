  script: Latn
  content: "   This specification defines a method for OAuth 2.0 clients to discover\n
    \  the set of available target services (audiences, resources, and\n   scopes)
    for a given subject token when performing OAuth 2.0 Token\n   Exchange.  The discovery
    endpoint accepts any subject token type\n   registered in the OAuth Token Type
    Registry and returns values that\n   are valid inputs to subsequent Token Exchange
    requests, supporting\n   advanced use cases such as identity chaining and cross-domain\n
    \  delegation.\n\n\t "
