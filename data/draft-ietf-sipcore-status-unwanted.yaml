abstract:
- language: en
  script: Latn
  content: "This document defines the 607 (Unwanted) SIP response code, allowing called
    parties to indicate that the call or message was unwanted.  SIP entities may use
    this information to adjust how future calls from this calling party are handled
    for the called party or more broadly.\n\t "
