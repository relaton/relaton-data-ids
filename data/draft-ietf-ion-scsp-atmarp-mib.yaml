abstract:
- language: en
  script: Latn
  content: "This document defines the ATMARP[2], [3] protocol dependent part\n   Management
    Information Base (MIB) for supporting Server Cache\n   Synchronization Protocol
    (SCSP)[1]. SCSP is used to solve the\n   generalized cache synchronization/cache-replication
    problem for\n   distributed protocol entities. In a client/server paradigm, SCSP\n
    \  synchronizes caches (or a portion of the caches) of a set of server\n   entities
    of a particular protocol which are bound to a Server Group.\n \n   The MIB module
    specified in this document follows the Structure of\n   Management Information
    (SMI) for the Simple Network Management\n   Protocol (SNMP) Version 2.\n\t "
