abstract:
- content: "<p>This document describes the key chain YANG data model. A key chain
    is a list of elements each containing a key, send lifetime, accept lifetime, and
    algorithm. By properly overlapping the send and accept lifetimes of multiple key
    chain elements, keys and algorithms may be gracefully updated. By representing
    them in a YANG data model, key distribution can be automated. Key chains are commonly
    used for routing protocol authentication and other applications. In some applications,
    the protocols do not use the key chain element key directly, but rather a key
    derivation function is used to derive a short-lived key from the key chain element
    key.</p>"
