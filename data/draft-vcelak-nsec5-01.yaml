abstract:
- language: en
  script: Latn
  content: "   The Domain Name System Security (DNSSEC) Extensions introduced the\n
    \  NSEC resource record (RR) for authenticated denial of existence and\n   the
    NSEC3 for hashed authenticated denial of existence.  The NSEC RR\n   allows for
    the entire zone contents to be enumerated if a server is\n   queried for carefully
    chosen domain names; N queries suffice to\n   enumerate a zone containing N names.
    \ The NSEC3 RR adds domain-name\n   hashing, which makes the zone enumeration
    harder, but not impossible.\n   This document introduces NSEC5, which provides
    an cryptographically-\n   proven mechanism that prevents zone enumeration.  NSEC5
    has the\n   additional advantage of not requiring private zone-signing keys to
    be\n   present on all authoritative servers for the zone.\n\n\t "
