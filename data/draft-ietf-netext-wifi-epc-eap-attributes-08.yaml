abstract:
- language: en
  script: Latn
  content: "   With WiFi emerging as a trusted access network for service providers,\n
    \  it has become important to provide functions commonly available in 3G\n   and
    4G networks in WiFi access networks as well.  Such functions\n   include Access
    Point Name (APN) Selection, multiple Packet Data\n   Network (PDN) connections
    and seamless mobility between WiFi and\n   3G/4G networks.\n\n   The EAP/AKA (and
    EAP/AKA') protocol is required for mobile devices to\n   access the mobile Evolved
    Packet Core (EPC) via trusted WiFi\n   networks.  This document defines a few
    new EAP attributes to enable\n   the above-mentioned functions in trusted WiFi
    access networks.\n\n\t "
