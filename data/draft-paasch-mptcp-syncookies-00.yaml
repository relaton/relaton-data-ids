abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to Multipath TCP that allows it\n
    \  to work efficiently with stateless servers.  We first identify the\n   issues
    around stateless connection establishment using SYN-cookies.\n   Further, we suggest
    an extension to Multipath TCP to overcome these\n   issues and discuss alternatives.\n\n\t "
