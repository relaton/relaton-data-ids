abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for visual volumetric\n   video-based
    coding (V3C) [ISO.IEC.23090-5].  A V3C bitstream is\n   composed of V3C units
    that contain V3C video sub-bitstreams, V3C\n   atlas sub-bitstreams, or a V3C
    parameter set.  The RTP payload format\n   for V3C video sub-bitstreams is defined
    by relevant Internet\n   Standards for the applicable video codec.  The RTP payload
    format for\n   V3C atlas sub-bitstreams is described by this memo.  The V3C RTP\n
    \  payload format allows for packetization of one or more V3C atlas\n   Network
    Abstraction Layer (NAL) units in an RTP packet payload as\n   well as fragmentation
    of a V3C atlas NAL unit into multiple RTP\n   packets.  The memo also describes
    the mechanisms for grouping RTP\n   streams of V3C component sub-bitstreams, providing
    a complete\n   solution for streaming V3C encoded content.\n\n\t "
