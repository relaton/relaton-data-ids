abstract:
- language: en
  script: Latn
  content: "   BGP Flow Specification (FlowSpec) [RFC8955] and [RFC8956] has been\n
    \  proposed to distribute BGP [RFC4271] FlowSpec NLRI to FlowSpec\n   clients
    to mitigate (distributed) denial-of-service attacks, and to\n   provide traffic
    filtering in the context of a BGP/MPLS VPN service.\n   Recently, traffic steering
    applications in the context of SR-MPLS and\n   SRv6 using FlowSpec are being used
    in networks.  This document\n   introduces the usage of BGP FlowSpec to steer
    packets into an SR\n   Policy.\n\n\n\t "
