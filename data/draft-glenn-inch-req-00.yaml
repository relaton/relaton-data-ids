abstract:
- language: en
  script: Latn
  content: "The purpose of the Incident Report Format is to facilitate the\nexchange
    of incident information and statistics among involved\nparties and responsible
    Computer Security Incident Response Teams\n(CSIRTs) for reactionary analysis of
    current intruder activity and\nproactive identification of trends that can lead
    to incident\nprevention. A common and well defined format will help in retrieving,\narchiving
    and exchanging Incident Reports across organizations,\nregions and countries.\nThis
    document describes the requirements for an Incident Report\nformat.\n\n\t "
