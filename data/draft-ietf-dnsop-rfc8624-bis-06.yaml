abstract:
- language: en
  script: Latn
  content: "   The DNSSEC protocol makes use of various cryptographic algorithms to\n
    \  provide authentication of DNS data and proof of non-existence.  To\n   ensure
    interoperability between DNS resolvers and DNS authoritative\n   servers, it is
    necessary to specify both a set of algorithm\n   implementation requirements and
    usage guidelines to ensure that there\n   is at least one algorithm that all implementations
    support.  This\n   document updates RFC8624 by moving the canonical source of
    algorithm\n   implementation requirements and usage guidance for DNSSEC from\n
    \  RFC8624 to an IANA registry.  This is done both to allow the list to\n   be
    more easily updated, and to allow the list to be more easily\n   referenced.  Future
    extensions to this registry can be made under\n   new, incremental update RFCs.\n\n
    \  The document does not change the status (MUST, MAY, RECOMMENDED, etc)\n   of
    any of the algorithms listed in RFC8624; that is the work of\n   future documents.\n\n\t "
