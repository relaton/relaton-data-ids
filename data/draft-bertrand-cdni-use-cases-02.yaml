  script: Latn
  content: "   Content Delivery Networks (CDNs) are commonly used for improving the\n
    \  footprint and the end-user experience of a content delivery service,\n   at
    a reasonable cost.  This document outlines real world use-cases\n   (not technical
    solutions) for interconnecting CDNs.  It provides the\n   business motivations
    for CDNI Working Group, which can be used to\n   validate different interconnection
    arrangements, and requirements of\n   the various CDNI interfaces.\n\n\t "
