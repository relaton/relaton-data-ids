abstract:
- language: en
  script: Latn
  content: "   This document defines a data model that captures the information\n
    \  necessary to asynchronously manage applications within the Delay-\n   Tolerant
    Networking Management Architecture (DTNMA).  This model\n   provides a set of
    common type definitions, data structures, and a\n   template for publishing standardized
    representations of model\n   elements.\n\n\t "
