abstract:
- language: en
  script: Latn
  content: "   This draft defines a new flow-spec action, redirect-to-Tunnel, and
    a\n   new sub-TLV for the redirect extended community to provide\n   redirecting
    a flow to a tunnel. A BGP UPDATE for a flow-spec NLRI\n   can contain the extended
    community. When activated, the\n   corresponding flow packets will be encapsulated
    by a tunnel\n   encapsulation protocol and then be forward to the target IP address.\n
    \  The redirected tunnel information and target IP address are encoded\n   in
    BGP Path Attribute [TUNNELENCAPS] [MPP] that is carried in the\n   BGP flow-spec
    UPDATE. The draft expends the tunnel encapsulation\n   attribute to apply to flow-spec
    SAFI, i.e. 133 and 134.\n\n\t "
