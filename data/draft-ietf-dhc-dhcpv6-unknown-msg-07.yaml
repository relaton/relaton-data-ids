abstract:
- language: en
  script: Latn
  content: "   DHCPv6 is not specific about handling messages with unknown types.\n
    \  This memo describes the problems and defines how a DHCPv6 server,\n   client
    or relay agent should behave when receiving unknown DHCPv6\n   messages.  This
    document also provides advice for authors of future\n   documents defining new
    messages sent from DHCP servers to DHCP relay\n   agents, and should be read by
    potential authors of such documents.\n   This document updates RFC3315.\n\n\t "
