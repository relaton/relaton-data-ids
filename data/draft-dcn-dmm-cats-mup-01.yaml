abstract:
- language: en
  script: Latn
  content: "   The document [I-D.draft-mhkk-dmm-srv6mup-architecture] describes the\n
    \  Mobile User Plane (MUP) architecture for Distributed Mobility\n   Management.
    \ The proposed architecture converts the user mobility\n   session information
    from the control plane entity to an IPv6\n   dataplane routing information.  When
    there are multiple candidate\n   instances located at different location to serve
    an user request, the\n   MUP Provider Edge (PE) might prioritize the closest service
    location.\n   However, the closest routing path might not be the optimal route.\n\n
    \  This document discusses how the mentioned MUP architecture can be\n   leveraged
    to set up dataplane routing paths to the optimal service\n   instance location
    with the assistance of computing-aware traffic\n   steering capabilities.  For
    each session request, based on the up-to-\n   date collected computing and network
    information, the MUP controller\n   can convert the session information to the
    optimal route.\n\n\t "
