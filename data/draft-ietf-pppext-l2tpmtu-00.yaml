abstract:
- language: en
  script: Latn
  content: "   The Layer Two Tunneling Protocol (L2TP) defines a mechanism for\n   tunneling
    PPP over arbitrary media.  When IPv4 or IPv6 over PPP is\n   tunneled over L2TP,
    it is desirable to avoid fragmentation of the\n   L2TP data channel packets when
    L2TP is run over IP.  This document\n   describes a mechanism for L2TP-over-IP
    to avoid fragmentation of\n   tunneled IPv4 and IPv6 datagrams by leveraging IPv4
    and IPv6 path\n   MTU discovery mechanisms.\n\n\t "
