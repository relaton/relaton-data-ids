abstract:
- language: en
  script: Latn
  content: "   Today, a device can be simultaneously connected to multiple\n   communication
    networks based on different technology implementations\n   and network architectures
    like WiFi, LTE, and DSL. In such multi-\n   connectivity scenario, it is desirable
    to combine multiple access\n   networks or select the best one to improve quality
    of experience for\n   a user and improve overall network utilization and efficiency.
    This\n   document presents the u-plane protocols for a multi access\n   management
    services (MAMS) framework that can be used to flexibly\n   select the combination
    of uplink and downlink access and core\n   network paths having the optimal performance,
    and user plane\n   treatment for improving network utilization and efficiency
    and\n   enhanced quality of experience for user applications.\n\n\t "
