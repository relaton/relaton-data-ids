abstract:
- language: en
  script: Latn
  content: "   This document defines YANG modules for the configuration and\n   operation
    of IPv4-in-IPv6 softwire Border Relays and Customer\n   Premises Equipment for
    the Lightweight 4over6, MAP-E, and MAP-T\n   softwire mechanisms.\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   Please update these statements within
    this document with the RFC\n   number to be assigned to this document:\n\n   o
    \ \"This version of this YANG module is part of RFC XXXX;\"\n\n   o  \"RFC XXXX:
    YANG Modules for IPv4-in-IPv6 Address plus Port\n      Softwires\";\n\n   o  \"reference:
    RFC XXXX\"\n\n   Please update the \"revision\" date of the YANG module.\n\n\t "
