abstract:
- language: en
  script: Latn
  content: "   A stateful Path Computation Element (PCE) maintains information about\n
    \  Label Switched Path (LSP) characteristics and resource usage within a\n   network
    in order to provide traffic engineering calculations for its\n   associated Path
    Computation Clients (PCCs).  This document describes\n   general considerations
    for a stateful PCE deployment and examines its\n   applicability and benefits,
    as well as its challenges and limitations\n   through a number of use cases.  PCE
    Communication Protocol (PCEP)\n   extensions required for stateful PCE usage are
    covered in separate\n   documents.\n\n\t "
