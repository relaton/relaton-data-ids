  script: Latn
  content: "   As different from earlier Ethernet data planes FlexE allows for\n   decoupling
    of the Ethernet Physical layer (PHY) and Media Access\n   Control layer (MAC)
    rates.\n\n   Study Group 15 (SG15) of the ITU-T has endorsed the FlexE\n   Implementation
    Agreement from Optical Internetworking Forum (OIF) and\n   included it, by reference,
    in some of their Recomendations.\n\n   This document specifies the use cases of
    FlexE technology, GMPLS\n   control plane requirements, framework, and architecture.\n\n\t "
