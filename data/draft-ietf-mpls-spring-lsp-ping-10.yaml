abstract:
- language: en
  script: Latn
  content: "   A Segment Routing architecture leverages source routing and tunneling\n
    \  paradigms and can be directly applied to use of a Multi Protocol\n   Label
    Switching (MPLS) data plane.  A node steers a packet through a\n   controlled
    set of instructions called segments, by prepending the\n   packet with a Segment
    Routing header.\n\n   The segment assignment and forwarding semantic nature of
    Segment\n   Routing raises additional consideration for connectivity verification\n
    \  and fault isolation for an LSP within a Segment Routing architecture.\n   This
    document illustrates the problem and defines extensions to\n   perform LSP Ping
    and Traceroute for a Segment Routing network with a\n   MPLS data plane.\n\n\t "
