abstract:
- language: en
  script: Latn
  content: "   The ALTO (Application Layer-Traffic Optimization) Protocol\n   ([RFC7285])
    defines several services that return various metrics\n   describing the costs
    between network endpoints.\n\n   This document defines a new service that allows
    an ALTO Client to\n   retrieve several cost metrics in a single request for an
    ALTO\n   Filtered Cost Map and Endpoint Cost Map.  In addition, it extends the\n
    \  constraints to further filter those maps by allowing a client to\n   specify
    a logical combination of tests on several cost metrics.\n\n\n\t "
