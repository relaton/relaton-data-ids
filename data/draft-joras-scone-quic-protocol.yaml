abstract:
- language: en
  script: Latn
  content: "   This document describes a new QUIC version.  The proposed wire format\n
    \  and a set of procedures can be used to communicate throughput advice\n   between
    an endpoint and an on-path network element.  Throughput\n   advice are sent in
    QUIC packets of a new QUIC version.  These QUIC\n   packets are sent adjecent
    to established QUIC version 1 and 2\n   connections, within the same UDP 4-tuple.\n\n\t "
