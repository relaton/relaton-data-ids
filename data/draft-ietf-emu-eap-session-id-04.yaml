abstract:
- language: en
  script: Latn
  content: "   EAP Session-Id derivation has not been defined for EAP-SIM or EAP-AKA\n
    \  when using the fast re-authentication exchange instead of full\n   authentication.
    \ This document updates RFC 5247 to define those\n   derivations for EAP-SIM and
    EAP-AKA.  RFC 5247 also does not define\n   Session-Id derivation for PEAP.  A
    definition is given here which\n   follows the definition for other TLS-based
    EAP methods.\n\n\t "
