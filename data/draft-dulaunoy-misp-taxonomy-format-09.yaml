abstract:
- language: en
  script: Latn
  content: "   This document describes the MISP taxonomy format, a simple JSON\n   format
    used to represent machine tags (also known as triple tags)\n   vocabularies.  A
    public directory, known as MISP taxonomies, is\n   available and utilizes the
    MISP taxonomy format.  These taxonomies\n   are employed to classify cybersecurity
    events, threats, suspicious\n   events, or indicators.\n\n\t "
