abstract:
- language: en
  script: Latn
  content: "   The recent revision of ITU-T recommendation G.709 [G.709-v3] has\n
    \  introduced new fixed and flexible ODU containers in Optical Transport\n   Networks
    (OTNs), enabling optimized support for an increasingly\n   abundant service mix.\n\n
    \  This document provides a model of information needed by the routing\n   and
    signaling process in OTNs to support Generalized Multiprotocol\n   Label Switching
    (GMPLS) control of all currently defined ODU\n   containers.\n\n\t "
