abstract:
- language: en
  script: Latn
  content: "   This document presents use cases that have a common feature that may\n
    \  be addressed by encoding network action indicators and associated\n   ancillary
    data within MPLS packets.  There is community interest in\n   extending the MPLS
    data plane to carry such indicators and ancillary\n   data to address the use
    cases that are described in this document.\n\n   The use cases described in this
    document are not an exhaustive set,\n   but rather the ones that are actively
    discussed by members of the\n   IETF MPLS, PALS, and DetNet working groups from
    the beginning of work\n   on the MPLS Network Action until the publication of
    this document.\n\n\t "
