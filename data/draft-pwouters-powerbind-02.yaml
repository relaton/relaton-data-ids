abstract:
- language: en
  script: Latn
  content: "   This document introduces a new DNSKEY flag called DELEGATION_ONLY\n
    \  that indicates that the particular zone will never sign zone data\n   aside
    from records at the apex of the zone or delegation records for\n   its children.
    \ That is, every label (dot) underneath is considered a\n   zone cut and must
    have its own (signed) delegation.  DNSSEC\n   Validating Resolvers can use this
    bit to mark any data that violates\n   the DELEGATION_ONLY policy as BOGUS.\n\n\t "
