abstract:
- language: en
  script: Latn
  content: "This document defines a header field that enables the author of an email
    or netnews message to include a Jabber ID in the message header block for the
    purpose of associating the author with a particular Extensible Messaging and Presence
    Protocol (XMPP) address.\n\t "
