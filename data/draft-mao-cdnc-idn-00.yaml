abstract:
- language: en
  script: Latn
  content: "There are great demands on using someone's native language to surf \nthe
    Internet around the world. Internationalized domain name system \nhas been introduced
    to meet the demand. However, due to many \ntechnical and policy issues, IDN may
    provide malicious rogues the \nopportunities to mislead users to unintended third
    party website, \nthus cause security issues and threat the stabilization of the
    \nInternet. CDNC recognize the complexity of the issue and make advises \nto avoid
    the threat. To simplify the issue, CDNC suggest \ninternationalize the ccTLD before
    any moves on gTLD. Also, the \napproval on internationalize a ccTLD should based
    on the readiness of \nthe respective registry and the support from the respective
    \ngovernment. The following document fully demonstrated the principles \nand procedure
    to internationalize ccTLD that recommended by CDNC. \n\t "
