abstract:
- language: en
  script: Latn
  content: "   There has been significant recent interest in developing MPLS to\n
    \  address new needs.  This memo collects together various documents\n   that
    together describe the key aspects of the MPLS architecture\n   together with the
    development proposals that the author is aware of.\n\n   The purpose of this document
    is to bring everyone up to speed on the\n   rational for the existing design and
    to alert them to the new\n   proposals.\n\n\t "
