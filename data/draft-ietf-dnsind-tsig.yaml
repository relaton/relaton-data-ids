abstract:
- language: en
  script: Latn
  content: "This protocol allows for transaction level authentication using\nshared
    secrets and one way hashing.  It can be used to authenticate\ndynamic updates
    as coming from an approved client, or to authenticate\nresponses as coming from
    an approved recursive name server.\nNo provision has been made here for distributing
    the shared secrets;\nit is expected that a network administrator will statically
    configure\nname servers and clients using some out of band mechanism such as\nsneaker-net
    until a secure automated mechanism for key distribution\nis available.\n\t "
