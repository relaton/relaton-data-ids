abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the echo request/reply\n   mechanisms
    used in IP, MPLS or other DetNet data plane environments,\n   which can be used
    within the DetNet domain, allowing the ping\n   initiator node to discover the
    enabled DetNet capabilities of each\n   relay node of detnet service-sub layer,
    which including discovering\n   DetNet relay nodes, collecting DetNet service
    sub-layer specific\n   information from DetNet relay nodes, as well as discovering
    the\n   locations of PREOF functions.\n\n\t "
