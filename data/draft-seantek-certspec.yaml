abstract:
- language: en
  script: Latn
  content: "   Digital certificates are used in many systems and protocols to\n   identify
    and authenticate parties.  This document describes a string\n   format that identifies
    certificates, along with optional attributes.\n   This string format has been
    engineered to work without re-encoding in\n   a variety of protocol slots.\n\n\t "
