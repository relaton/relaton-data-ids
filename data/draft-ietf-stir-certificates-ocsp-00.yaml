abstract:
- language: en
  script: Latn
  content: "   When certificates are used as credentials to attest the assignment
    or\n   ownership of telephone numbers, some mechanism is required to convey\n
    \  certificate freshness to relying parties.  This document specifies\n   the
    use of the Online Certificate Status Protocol (OCSP) as a means\n   of retrieving
    real-time status information about such certificates,\n   defining new extensions
    to compensate for the dynamism of telephone\n   number assignments.\n\n\t "
