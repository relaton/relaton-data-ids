abstract:
- language: en
  script: Latn
  content: "   When route servers are used, the data plane is not congruent with the\n
    \  control plane.  Therefore, the peers on the Internet exchange can\n   lose
    data connectivity without the control plane being aware of it,\n   and packets
    are dropped on the floor.  This document proposes the use\n   of BFD between the
    two peering routers to detect a data plane\n   failure, and then uses BGP next
    hop cost to signal the state of the\n   data link to the route server(s).\n\n\n\t "
