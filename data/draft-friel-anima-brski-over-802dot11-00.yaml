abstract:
- language: en
  script: Latn
  content: "   This document outlines the challenges associated with implementing\n
    \  Bootstrapping Remote Secure Key Infrastructures over IEEE 802.11 and\n   IEEE
    802.1x networks.  Multiple options are presented for discovering\n   and authenticating
    to the correct IEEE 802.11 SSID.  This draft is a\n   discussion document and
    no final recommendations are made on the\n   recommended approaches to take.  However,
    the advantages and\n   downsides of each possible method are evaluated.\n\n\t "
