- language: en
  script: Latn
  content: "   Minion uses TCP-format packets on-the-wire, for compatibility with\n
    \  existing NATs, Firewalls, and similar middleboxes, but provides a\n   richer
    set of facilities to the application, as described in the\n   Minion Service Model
    document.  This document specifies the details\n   of the on-the-wire protocol
    used to provide those services.\n\n\t "
