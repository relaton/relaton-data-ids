abstract:
- language: en
  script: Latn
  content: "   Several IETF protocols (IPv6 Neighbor Discovery for example) rely on\n
    \  IP multicast in the hope to be efficient with respect to available\n   bandwidth
    and to avoid generating interrupts in the network nodes.\n   On some datalink-layer
    network, for example IEEE 802.11 WiFi, this is\n   not the case because of some
    limitations in the services offered by\n   the datalink-layer network.  This document
    lists and explains all the\n   potential issues when using network-layer multicast
    over some\n   datalink-layer networks.\n\n\t "
