abstract:
- language: en
  script: Latn
  content: "  This memo describes an implementation of A+P in a provider's IPv6-\n
    \ only network. It provides details of the implementation, network\n  elements,
    configurations and test results as well. Besides traditional\n  port range A+P,
    a scattered port sets flavour of A+P is also\n  implemented and verified for the
    sake of distributing incoming ports\n  among customers in a more discrete way.
    The test results consist of\n  the application compatibility test, UPnP extension
    for A+P, port usage\n  and BitTorrent behaviour with A+P.\n\n  This memo focuses
    on the IPv6 flavor of A+P.\n\n\t "
