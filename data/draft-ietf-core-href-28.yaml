abstract:
- language: en
  script: Latn
  content: "   The Constrained Resource Identifier (CRI) is a complement to the\n
    \  Uniform Resource Identifier (URI) that represents the URI components\n   in
    Concise Binary Object Representation (CBOR) rather than as a\n   sequence of characters.
    \ This approach simplifies parsing,\n   comparison, and reference resolution in
    environments with severe\n   limitations on processing power, code size, and memory
    size.\n\n   This RFC updates RFC 7595 by adding a column on the \"URI Schemes\"\n
    \  registry.\n\n\n   // (This \"cref\" paragraph will be removed by the RFC editor:)
    The\n   // present revision -28-to-be is revision of -27 to simplify the IANA\n
