    \ Each candidate path is identified in PCEP by its uniquely\n   assigned PLSP-ID.
    \ The mechanism proposed in this document is\n   applicable to to all path setup
    types.  This extension can work with\n   ifferent PCEP Path Setup Types but especially
    suitable for Segment\n   Routing (SR-MPLS, SRv6)..\n\n\n\t "
