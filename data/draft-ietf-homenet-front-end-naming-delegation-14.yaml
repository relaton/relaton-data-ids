abstract:
- language: en
  script: Latn
  content: "   Home owners often have IPv6 devices that they wish to access over the\n
    \  Internet using names.  It has been possible to register and populate\n   a
    DNS Zone with names since DNS became a thing, but it has been an\n   activity
    typically reserved for experts.  This document automates the\n   process through
    creation of a Homenet Naming Authority (HNA), whose\n   responsibility is to select,
    sign and publish names to a set of\n   publicly visible servers.\n\n   The use
    of an outsourced primary DNS server deals with possible\n   renumbering of the
    home network, and with possible denial of service\n   attacks against the DNS
    infrastructure.\n\n   This document describes the mechanism that enables the HNA
    to\n   outsource the naming service to the DNS Outsourcing Infrastructure\n   (DOI)
    via a Distribution Master (DM).\n\n   In addition, this document deals with publication
    of a corresponding\n   reverse zone.\n\n\t "
