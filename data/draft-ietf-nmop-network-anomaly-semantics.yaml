abstract:
- language: en
  script: Latn
  content: "   This document explains the motivation for defining semantic metadata\n
    \  annotations to help testing, validating and comparing Outlier and\n   Symptom
    detection systems.  These semantic annotations can be\n   supported by supervised
    and semi-supervised machine learning\n   algorithms and enable data exchange among
    network operators, vendors\n   and academia, making anomalies apprehensible for
    humans.  The\n   proposed semantics uniforms the network anomaly data exchange
    between\n   operators and vendors to improve their Service Disruption Detection\n
    \  Systems.\n\n\t "
