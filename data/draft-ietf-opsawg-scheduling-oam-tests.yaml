abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for network diagnosis on-\n
    \  demand relying upon Operations, Administration, and Maintenance (OAM)\n   tests.
    \ This document defines both 'oam-unitary-test' and 'oam-test-\n   sequence' YANG
    modules to manage the lifecycle of network diagnosis\n   procedures, primarily
    intended for use by an SDN controller or\n   network orchestrator, rather than
    by individual network nodes.\n\n\t "
