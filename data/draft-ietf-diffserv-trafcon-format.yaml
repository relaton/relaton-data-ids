  content: "This draft outlines the format and required content for traffic\nconditioner
    drafts that are submitted to the Differentiated\nServices Working Group (Diff-Serv).
    This format is specified to\nexpedite working group review of traffic conditioner
    submissions.\n\nThe keywords 'MUST', 'MUST NOT', 'REQUIRED', 'SHOULD', 'SHOULD
    NOT',\nand 'MAY' that appear in this document are to be\ninterpreted as described
    in [RFC2119].\n\t "
