  script: Latn
  content: "The Online Certificate Status Protocol (OCSP) enables applications to\ndetermine
    on line the revocation status of a certificate. This \ndocument specifies one
    extension for the OCSP protocol and defines \na version v2 for that protocol which
    allows additional means to \ndesignate the certificate for which the revocation
    status is \nrequested. It also allows to ask for the revocation status of either
    \na public key certificate (PKC) or an attribute certificate (AC).\n\t "
