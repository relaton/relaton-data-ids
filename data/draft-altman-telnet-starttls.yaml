abstract:
- language: en
  script: Latn
  content: "\nTelnet service has long been a standard Internet protocol. However,
    a\nstandard way of ensuring privacy and integrity of Telnet sessions has\nbeen
    lacking. This document proposes a standard method for Telnet\nservers and clients
    to use the Transport Layer Security (TLS) protocol.\nIt describes how two Telnet
    participants can decide whether or not to\nattempt TLS negotiation, and how the
    two participants should process\nauthentication credentials exchanged as a part
    of TLS startup.\n\n\t "
