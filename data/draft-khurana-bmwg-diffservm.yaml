abstract:
- language: en
  script: Latn
  content: "This document discusses and defines tests for performance\ncharacterization
    of network interconnect devices implementing support\nfor Differentiated services.
    The metrics to be used for performance\nevaluation and the methodology for determining
    the metrics is\nexplained, as also the format for reporting the results of the
    tests.\nIt builds upon the test methodology described in RFC 2544.\n\n\n\t "
