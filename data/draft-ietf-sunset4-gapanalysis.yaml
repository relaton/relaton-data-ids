abstract:
- language: en
  script: Latn
  content: "   Sunsetting IPv4 refers to the process of turning off IPv4\n   definitively.
    \ It can be seen as the final phase of the transition to\n   IPv6.  This memo
    enumerates difficulties arising when sunsetting\n   IPv4, and identifies the gaps
    requiring additional work.\n\n\t "
