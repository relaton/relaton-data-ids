abstract:
- language: en
  script: Latn
  content: "   This document specifies new IP Flow Information Export (IPFIX)\n   Information
    Elements to export the On-Path delay at each OAM transit\n   and decapsulating
    nodes.  The On-Path delay is defined as the delay\n   between the OAM header encapsulating
    node and each OAM header transit\n   and OAM header decapsulating nodes.  This
    delay measurement is\n   computed by an On-Path Telemetry protocol and is exported
    by the\n   IPFIX process.\n\n\t "
