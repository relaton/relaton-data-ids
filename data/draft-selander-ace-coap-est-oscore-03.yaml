abstract:
- language: en
  script: Latn
  content: "   This document specifies public-key certificate enrollment procedures\n
    \  protected with application-layer security protocols suitable for\n   Internet
    of Things (IoT) deployments.  The protocols leverage payload\n   formats defined
    in Enrollment over Secure Transport (EST) and\n   existing IoT standards including
    the Constrained Application Protocol\n   (CoAP), Concise Binary Object Representation
    (CBOR) and the CBOR\n   Object Signing and Encryption (COSE) format.\n\n\t "
