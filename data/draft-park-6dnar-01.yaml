  content: "This document proposes automatic configuration of IPv6 network using \nDomain
    Name Auto-Registration(called 6DNAR). 6DNAR allows the \nautomatic registration
    of domain name and corresponding IPv6 \nAddresses with the DNS server. In order
    to provide 6DNAR function, \nNeighbor Discovery Protocol [2461] will be used.
    Moreover, 6DNAR \ndon't change any existing DNS system.\n\t "
