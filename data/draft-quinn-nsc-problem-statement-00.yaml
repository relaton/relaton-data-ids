abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the issues associated with the\n
    \  deployment of network services (such as firewalls, load balancers) in\n   large-scale
    environments.  The term service chaining is used to\n   describe the deployment
    of such services, and the ability of a\n   network operator to specify an ordered
    list of services that should\n   be applied to a deterministic set of traffic
    flows.  Such service\n   chains require integration of service policy alongside
    the deployment\n   of applications, while maintaining optimal use of available
    network\n   capacity and resources.\n\n\t "
