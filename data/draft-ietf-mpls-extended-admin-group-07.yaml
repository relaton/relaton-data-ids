abstract:
- language: en
  script: Latn
  content: "MPLS Traffic Engineering (MPLS-TE) advertises 32 administrative groups
    (commonly referred to as \"colors\" or \"link colors\") using the Administrative
    Group sub-TLV. This is defined for OSPFv2 (RFC 3630), OSPFv3 (RFC 5329) and IS-IS
    (RFC 5305).\n\n This document adds a sub-TLV to the IGP TE extensions, \"Extended
    Administrative Group\". This sub-TLV provides for additional administrative groups
    (link colors) beyond the current limit of 32.\n\t "
