- language: en
  script: Latn
  content: "Presence Information Data Format(PIDF) [1] and Rich Presence\nExtensions
    to the Presence Information Data Format(RPID) [2] have\ndefinition for a lot of
    presence information.  Notifier can filter\nthe presence information to subscriber
    according to local policy .\nBut the notifier may not support all the presence
    information.  It is\na matter how to inform the subscriber the allowed, forbidden
    and\nunsupported presence information.  This document provides a method to\nsolve
    this problem by introducing the concept of Resource Information\nList(RIL).\n\n\t "
