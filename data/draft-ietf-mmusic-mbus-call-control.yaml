abstract:
- language: en
  script: Latn
  content: "This document defines an Mbus application profile for call control\nservices.
    This application profiles is designed to provide the most\ncommon basic services
    of call signaling protocols like SIP[3],\nH.323/Q.931[4] related to call setup
    and tear down but also defines\na set of optional Mbus commands for supplementary
    services. The\ntargeted applications include gateway and endpoint decomposition
    and\nremote controlling of call signaling engines. \n\n\t "
