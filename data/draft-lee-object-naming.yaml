abstract:
- language: en
  script: Latn
  content: "   This document explains the concept of object to object communications
    \n   and describes naming issues for object identification. In order to \n   develop
    protocols for object to object communications, this document \n   provides the
    naming architecture according to mapping relationships \n   between host and object(s).
    In addition, considerations of protocols \n   for naming object are specified.
