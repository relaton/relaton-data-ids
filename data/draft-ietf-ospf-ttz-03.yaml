abstract:
- language: en
  script: Latn
  content: "   This document presents a topology-transparent zone in an OSPF area.\n
    \  A topology-transparent zone comprises a group of routers and a number\n   of
    links connecting these routers.  Any router outside of the zone is\n   not aware
    of the zone.  The information about the links and routers\n   such as a link down
    inside the zone is not advertised to any router\n   outside of the zone.\n\n\t "
