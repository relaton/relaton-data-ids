  script: Latn
  content: "   IPv6 link-local addresses are formed from the prefix fe80::/10 which\n
    \  is followed by 54 \"zero\" bits, then followed by a 64-bit Interface\n   Identifier.
    \ There are multiple methods for generating link-local\n   addresses, and multiple
    may be in use by nodes on the same link (and\n   sometimes even the same interface)
    at the same time.  This document\n   defines an IPv6 link-local address \"Type\"
    field that identifies the\n   type of link-local address being used.\n\n\t "
