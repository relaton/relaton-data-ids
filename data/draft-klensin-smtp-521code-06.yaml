abstract:
- language: en
  script: Latn
  content: "   This memo defines two Simple Mail Transfer Protocol (SMTP) reply\n
    \  codes, 521 and 556.  The 521 code was originally described in an\n   Experimental
    RFC in 1995 and is in wide use, but has not previously\n   been formally incorporated
    into SMTP.  The 556 code was created for\n   RFC-nullMX.  These codes are used
    to indicate that an Internet host\n   does not accept incoming mail at all (not
    just under particular\n   circumstances).\n\n\t "
