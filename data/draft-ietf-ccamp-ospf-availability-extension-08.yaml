abstract:
- language: en
  script: Latn
  content: "   A network may contain links with variable discrete bandwidth, e.g.,\n
    \  copper, radio, etc. The bandwidth of such links may change\n   discretely in
    reaction to changing external environment.\n   Availability is typically used
    for describing such links during\n   network planning. This document introduces
    an optional Interface\n   Switching Capability Descriptor (ISCD) Availability
    sub-TLV to\n   extend the Generalized Multi-Protocol Label Switching (GMPLS) Open\n
    \  Shortest Path First (OSPF) routing protocol. This extension can be\n   used
    for route computation in a network that contains links with\n   variable discrete
    bandwidth. Note, this document only covers the\n   mechanisms by which the availability
    information is distributed. The\n   mechanisms by which availability information
    of a link is determined\n   and the use of the distributed information for route
    computation are\n   outside the scope of this document. It is intended that technology-\n
    \  specific documents will reference this document to describe specific\n   uses.\n\n\n\n\t "
