abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the Essential Video\n
    \  Coding (EVC) specification, which is published as ISO/IEC\n   International
    Standard 23094-1.  EVC was developed by the Moving\n   Picture Experts Group (MPEG).
    \ The RTP payload format allows for\n   packetization of one or more Network Abstraction
    Layer (NAL) units in\n   each RTP packet payload as well as fragmentation of a
    NAL unit into\n   multiple RTP packets.  The payload format has wide applicability
    in\n   videoconferencing, Internet video streaming, and high-bitrate\n   entertainment-quality
    video, among other applications.\n\n\t "
