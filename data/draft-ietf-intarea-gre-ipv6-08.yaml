abstract:
- language: en
  script: Latn
  content: "   Generic Routing Encapsulation (GRE) can be used to carry any network-\n
    \  layer payload protocol over any network-layer delivery protocol.  GRE\n   procedures
    are specified for IPv4, used as either the payload or\n   delivery protocol.  However,
    GRE procedures are not specified for\n   IPv6.\n\n   This document specifies GRE
    procedures for IPv6, used as either the\n   payload or delivery protocol.  It
    updates the GRE specification, RFC\n   2784.\n\n\n\t "
