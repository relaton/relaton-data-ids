abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for managing multiple logical and physical entities
    managed by a single SNMP agent.  This document specifies version 3 of the Entity
    MIB, which obsoletes version 2 (RFC 2737). [STANDARDS-TRACK]\n\t "
