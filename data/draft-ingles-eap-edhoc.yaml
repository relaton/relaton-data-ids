abstract:
- language: en
  script: Latn
  content: "   The Extensible Authentication Protocol (EAP), defined in RFC 3748,\n
    \  provides a standard mechanism for support of multiple authentication\n   methods.
    \ This document specifies the use of EAP-EDHOC with Ephemeral\n   Diffie-Hellman
    Over COSE (EDHOC).  EDHOC provides a lightweight\n   authenticated Diffie-Hellman
    key exchange with ephemeral keys, using\n   COSE (RFC 8152) to provide security
    services efficiently encoded in\n   CBOR (RFC 8949).  This document also provides
    guidance on\n   authentication and authorization for EAP-EDHOC.\n\n\t "
