abstract:
- language: en
  script: Latn
  content: "The goal of Welcomed Correspondence Extensions is to provide, in the\nsimplest
    and least intrusive way possible (both programmatically and to\nthe user), a method
    of avoiding unsolicited and unwanted email without\ndrastically changing the infrastructure
    of the Internet's existing mail\ntransports.\n\nThis document describes a two-phase
    evolutionary approach\nin order to maintain compatibility with existing standard
    POP3/IMAP4\nretrieval/delivery servers, SMTP mail transfer agents, and end-user
    mail\nclients. \n\t "
