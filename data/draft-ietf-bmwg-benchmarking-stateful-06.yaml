abstract:
- language: en
  script: Latn
  content: "   RFC 2544 has defined a benchmarking methodology for network\n   interconnect
    devices.  RFC 5180 addressed IPv6 specificities and it\n   also provided a technology
    update but excluded IPv6 transition\n   technologies.  RFC 8219 addressed IPv6
    transition technologies,\n   including stateful NAT64.  However, none of them
    discussed how to\n   apply RFC 4814 pseudorandom port numbers to any stateful
    NATxy\n   (NAT44, NAT64, NAT66) technologies.  This document discusses why\n   using
    pseudorandom port numbers with stateful NATxy gateways is a\n   difficult problem.
    \ It recommends a solution limiting the port number\n   ranges and using two test
    phases (phase 1 and phase 2).  It is shown\n   how the classic performance measurement
    procedures (e.g. throughput,\n   frame loss rate, latency, etc.) can be carried
    out.  New performance\n   metrics and measurement procedures are also defined
    for measuring\n   maximum connection establishment rate, connection tear-down
    rate, and\n   connection tracking table capacity.\n\n\t "
