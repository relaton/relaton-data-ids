abstract:
- language: en
  script: Latn
  content: "   This document enhances Bootstrapping Remote Secure Key Infrastructure\n
    \  (BRSKI, RFC 8995) to allow employing alternative enrollment\n   protocols,
    such as CMP.\n\n   Using self-contained signed objects, the origin of enrollment\n
    \  requests and responses can be authenticated independently of message\n   transfer.
    \ This supports end-to-end security and asynchronous\n   operation of certificate
    enrollment and provides flexibility where to\n   authenticate and authorize certification
    requests.\n\n\t "
