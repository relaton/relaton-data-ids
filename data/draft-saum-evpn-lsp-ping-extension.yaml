abstract:
- language: en
  script: Latn
  content: "   In an EVPN or any other VPN deployment, there is an urgent need to\n
    \  tailor the reachability checks of the client nodes via off-box tools\n   which
    can be triggered from a remote Overlay end-point or a\n   centralized controller.
    \ There is also a ease of operability needed\n   when the knowledge known is partial
    or incomplete.  This document\n   aims to address the limitation in current standards
    for doing so and\n   provides solution which can be made standards in future.
    \ As an\n   additional requirement, in network border routers, there are liaison/\n
    \  dummy VRFs created to leak routes from one network/fabric to another.\n   There
    are scenarios wherein an explicit reachability check for these\n   type of VRFs
    is not possible with existing mpls-ping mechanisms.\n   This draft intends to
    address this as well.  Few of missing pieces\n   are equally applicable to the
    native lsp ping as well.\n\n\t "
