abstract:
- language: en
  script: Latn
  content: "This document specifies a particular approach to IPv6 multihoming.\n   The
    approach is based on using a multi6 shim placed between the IP\n   endpoint sublayer
    and the IP routing sublayer, and, at least\n   initially, using routable IP locators
    as the identifiers visible\n   above the shim layer.  The approach does not introduce
    a \"stack name\"\n   type of identifier, instead it ensures that all upper layer
    protocols\n   can operate unmodified in a multihomed setting while still seeing
    a\n   stable IPv6 address.\n\t "
