abstract:
- language: en
  script: Latn
  content: "This document gives the outline of one possible way to structure the\nwork
    that is presently carried out by the IESG.  It is provided to\nthe community in
    order to solicit commentary and inspire more ideas.\n\nThe IESG has discussed
    this proposal, and much of the material is the\nresult of those discussions, but
    the IESG has not reached consensus\non this or any other proposal at the time
    of publication.\n\nComments are welcome, and can be directed to the editor, the
    IESG, or\nto the solutions mailing list <solutions@alvestrand.no>\n\t "
