abstract:
- language: en
  script: Latn
  content: "This document describes new RTP payload formats, i.e. RTX and SEL,\nto
    enable multiple and optional selective retransmissions in RTP.\nThese are especially
    applicable to environments where enhanced RTCP-\nbased feedback, as per the RTP/AVPF
    profile [4], is available. Using\nthese payload formats it is possible  to classify
    the media stream\naccording to prioritisation of packets or according to the\ntransmissions
    status of the packet ( i.e. transmission or\nretransmission). These payload formats
    can be tailored to fit\ndifferent scenarios, with different requirements and where
    different\nsolutions are needed. Typical scenarios are unicast transmission and\nsmall
    multicast groups. In this document we give examples how  these\npayload formats
    can be used to accommodate different retransmission\nschemes.\n\n\n\n\t "
