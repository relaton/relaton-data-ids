abstract:
- language: en
  script: Latn
  content: "   This document specifies a scheme and guidelines for applying an\n   extended
    set of semantic versioning rules to revisions of YANG\n   artifacts (e.g., modules
    and packages).  Additionally, this document\n   defines an RFCAAAA-compliant revision-label-scheme
    for this YANG\n   semantic versioning scheme.\n\n\t "
