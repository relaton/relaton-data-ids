abstract:
- language: en
  script: Latn
  content: "   RFC 7752 defines Border Gateway Protocol - Link State (BGP-LS).  IANA\n
    \  created a registry consistent with that document called the \"Border\n   Gateway
    Protocol - Link State (BGP-LS) Parameters Registry\" with a\n   number of sub-registries.
    \ The allocation policy applied by IANA for\n   those policies is \"Specification
    Required\" as defined in RFC 8126.\n\n   This document updates RFC 7752 by changing
    the allocation policy for\n   all of the registries to \"Expert Review.\"\n\n\t "
