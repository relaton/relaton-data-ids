abstract:
- language: en
  script: Latn
  content: "   This document extends and replaces RFC 6622.  It describes general\n
    \  and flexible TLVs for representing cryptographic Integrity Check\n   Values
    (ICVs) (i.e., digital signatures or Message Authentication\n   Codes (MACs)) as
    well as timestamps, using the generalized Mobile Ad\n   Hoc Network (MANET) packet/message
    format defined in RFC 5444.  It\n   defines two Packet TLVs, two Message TLVs,
    and two Address Block TLVs\n   for affixing ICVs and timestamps to a packet, a
    message, and an\n   address, respectively.\n\n\t "
