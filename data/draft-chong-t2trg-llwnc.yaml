abstract:
- language: en
  script: Latn
  content: "In this document, we consider the content caching design without\nrequiring
    historical content access information or content popularity\nprofiles in a hierarchical
    cellular network architecture.\nOur design aims to dynamically select caching
    locations for\ndifferent contents where caching locations can be content servers,\ncloud
    units (CUs), and base stations (BSs). Our design objective\nis to support as high
    content request rates as possible while\nmaintaining the finite service time.\n\n\t "
