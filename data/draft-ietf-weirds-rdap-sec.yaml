abstract:
- language: en
  script: Latn
  content: "The Registration Data Access Protocol (RDAP) provides \"RESTful\" web
    services to retrieve registration metadata from Domain Name and Regional Internet
    Registries.  This document describes information security services, including
    access control, authentication, authorization, availability, data confidentiality,
    and data integrity for RDAP.\n\t "
