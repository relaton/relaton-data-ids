abstract:
- language: en
  script: Latn
  content: "   This document defines the Galois Counter Mode with Secure Short Tags\n
    \  (GCM-SST) Authenticated Encryption with Associated Data (AEAD)\n   algorithm.
    \ GCM-SST can be used with any keystream generator, not\n   just 128-bit block
    ciphers.  The main differences from GCM are the\n   use of an additional subkey
    Q, the derivation of fresh subkeys H and\n   Q for each nonce, and the replacement
    of the GHASH function with the\n   POLYVAL function from AES-GCM-SIV.  This enables
    truncated tags with\n   near-ideal forgery probabilities and significantly decreases
    the\n   probability of multiple forgeries.  GCM-SST is designed for unicast\n
    \  security protocols with replay protection and addresses the strong\n   industry
    demand for fast encryption with secure short tags.  This\n   document registers
    several instances of GCM-SST using Advanced\n   Encryption Standard (AES) and
    Rijndael-256-256.\n\n\t "
