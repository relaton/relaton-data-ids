abstract:
- language: en
  script: Latn
  content: "   This document defines a new Traffic Selector (TS) Type for Internet\n
    \  Key Exchange version 2 to add support for negotiating Mandatory\n   Access
    Control (MAC) security labels as a traffic selector of the\n   Security Policy
    Database (SPD).  Security Labels for IPsec are also\n   known as \"Labeled IPsec\".
    \ The new TS type is TS_SECLABEL, which\n   consists of a variable length opaque
    field specifying the security\n   label.  This document updates the IKEv2 TS negotiation
    specified in\n   RFC 7296 Section 2.9.\n\n\t "
