abstract:
- language: en
  script: Latn
  content: "   This document defines a way to formally document existing behavior,\n
    \  implemented by servers in production, on the immutability of some\n   system
    configuration nodes, using a YANG metadata annotation called\n   \"immutable\"
    to flag which nodes are immutable.\n\n   Clients may use \"immutable\" annotations
    provided by the server, to\n   know beforehand why certain otherwise valid configuration
    requests\n   will cause the server to return an error.\n\n   The immutable flag
    is descriptive, documenting existing behavior, not\n   proscriptive, dictating
    server behavior.\n\n\t "
