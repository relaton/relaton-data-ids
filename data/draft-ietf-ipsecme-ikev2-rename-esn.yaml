  script: Latn
  content: Renaming Extended Sequence Number (ESN) Transform Type in the Internet
    Key Exchange Protocol Version 2 (IKEv2)
docidentifier:
- content: draft-ietf-ipsecme-ikev2-rename-esn
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document clarifies and extends the meaning of transform type 5\n
    \  in IKEv2.  It updates RFC 7296 by renaming the transform type 5 from\n   \"Extended
    Sequence Numbers (ESN)\" to \"Sequence Numbers (SN)\".  It\n   also renames two
    currently defined values for this transform type:\n   value 0 from \"No Extended
    Sequence Numbers\" to \"32-bit Sequential\n   Numbers\" and value 1 from \"Extended
    Sequence Numbers\" to \"Partially\n   Transmitted 64-bit Sequential Numbers\".\n\n\t "
