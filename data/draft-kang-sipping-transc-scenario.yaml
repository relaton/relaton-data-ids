  content: "This document presents miscellaneous transcoding error cases and \nmulti-transcoding
    scenarios. The miscellaneous transcoding errors \ncan occur where there is a codec
    mismatch between two parties during \nSIP/SDP codec negotiation in a multi-transcoding
    environment. The \nmulti-transcoding scenarios are useful for network environments
