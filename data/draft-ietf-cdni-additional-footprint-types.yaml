formattedref: draft-ietf-cdni-additional-footprint-types
title:
- language: en
  script: Latn
  content: 'Content Delivery Network Interconnection (CDNI) Footprint Types: Subdivision
    Code and Footprint Union'
docidentifier:
- content: draft-ietf-cdni-additional-footprint-types
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Open Caching architecture is a use case of Content Delivery Networks\n
    \  Interconnection (CDNI) in which the commercial Content Delivery\n   Network
    (CDN) is the upstream CDN (uCDN) and the ISP caching layer\n   serves as the downstream
    CDN (dCDN).  This document supplements the\n   CDNI Metadata footprint types defined
    in RFC 8006.  The footprint\n   types defined in this document can be used for
    footprint objects as\n   part of the Metadata interface (MI) defined in RFC 8006
    and for the\n   Footprint & Capabilities Advertisement interface (FCI) defined
    in RFC\n   8008.  By defining the \"footprintunion\" footprint type, this document\n
    \  updates RFC 8008, allowing an additive semantic over the narrowing\n   semantics
    defined in Appendix B of RFC 8008.  This document also\n   supplements RFC 9241
    with relevant ALTO entity domain types.  The\n   defined footprint types are derived
    from requirements raised by Open\n   Caching but are also applicable to CDNI use
    cases in general.\n\n\n\t "
