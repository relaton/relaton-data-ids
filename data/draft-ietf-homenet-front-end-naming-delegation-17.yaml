  script: Latn
  content: "   Home network owners often have devices and services that they wish
    to\n   access outside their home network - i.e., from the Internet using\n   their
    names.  To do so, these names need to be made publicly\n   available in the DNS.\n\n
    \  This document describes how a Homenet Naming Authority (HNA) can\n   instruct
    a DNS Outsourcing Infrastructure (DOI) to publish a Public\n   Homenet Zone on
