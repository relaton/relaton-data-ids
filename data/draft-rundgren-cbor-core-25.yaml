abstract:
- language: en
  script: Latn
  content: "   This document defines CBOR::Core, a platform-agnostic profile for\n
    \  CBOR (RFC 8949) intended to serve as a viable replacement for JSON in\n   computationally
    advanced systems like Internet browsers, mobile\n   phones, and Web servers.  For
    enhanced strictness, as well as for\n   enabling cryptographic methods like signing
    and hashing, to\n   optionally be applied to \"raw\" (non-wrapped) CBOR data,
    deterministic\n   encoding is mandated.  Furthermore, the document outlines API\n
    \  features for manipulating CBOR data in a secure manner.  This\n   document
    mainly targets CBOR tool developers.\n\n\t "
