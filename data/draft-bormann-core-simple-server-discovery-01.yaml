  content: "   CoRE defines a mechanism for resource discovery based on Web linking.\n
    \  Many applications also need a simple form of discovery for the\n   servers
    carrying these resources.  This specification shows a simple\n   way to extend
    the link-based resource discovery into a basic form of\n   server discovery.\n\n
    \  The current version -01 of this document continues an initial draft\n   that
    is intended to spark discussion.\n\n\t "
