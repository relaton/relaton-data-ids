abstract:
- language: en
  script: Latn
  content: "   A new architecture of optical transport networks which is addressed\n
    \  in the newest version of G.872 is being developed in ITU-T SG15.\n   Compared
    with previous G.872 technology, this new technology allows\n   the switch of large
    chunk of contiguous spectrum which may be wider\n   than the spectrum occupied
    by a single optical channel signal.\n\n   Since current control plane technology
    isn't able to control this\n   kind of application, this document describes the
    signaling extension\n   to support the control of this kind of new spectrum utilization
    and\n   implementation way.  This document also addresses the interworking\n   between
    WSON optical channel and SSON (Spectrum Switched Optical\n   Network) optical
    channel.\n\n\t "
