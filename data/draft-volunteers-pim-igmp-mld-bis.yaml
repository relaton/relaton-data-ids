  script: Latn
  content: "   The PIM WG intends to progress IGMPv3 and MLDv2 from Proposed\n   Standards
    to Internet Standards.  This document describes the\n   motivation, procedures
    and questions proposed for a survey of\n   operators, vendors and implementors
    of IGMPv3 and MLDv2.  The\n   objective of the survey is to collate information
    to help the PIM WG\n   progress these protocols to Internet Standards.\n\n\t "
