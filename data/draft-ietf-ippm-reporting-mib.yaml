  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\n
    \  designed for use with network management protocols in TCP/IP-based\n   internets.
    \ In particular, this MIB specifies the objects used for\n   managing the results
    of the IPPM metrics measures, for pushing\n   alarms, and for reporting the measures
    results.\n\t "
