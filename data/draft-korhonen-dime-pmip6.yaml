    needed by the Proxy Mobile IPv6 is defined in\nmobile node's policy profile, which
    could be downloaded from the\nDiameter server to the Mobile Access Gateway once
    the mobile node\nroams into a Proxy Mobile IPv6 Domain and performs access\nauthentication.\n\t "
