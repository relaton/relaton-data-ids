abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of three YANG modules and one\n
    \  submodule.  Together they form the core routing data model that\n   serves
    as a framework for configuring and managing a routing\n   subsystem.  It is expected
    that these modules will be augmented by\n   additional YANG modules defining data
    models for control-plane\n   protocols, route filters, and other functions.  The
    core routing data\n   model provides common building blocks for such extensions
    -- routes,\n   Routing Information Bases (RIBs), and control-plane protocols.\n\n
    \  The YANG modules in this document conform to the Network Management\n   Datastore
    Architecture (NMDA).  This document obsoletes RFC 8022.\n\n\t "
