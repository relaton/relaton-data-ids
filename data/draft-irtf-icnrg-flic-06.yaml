abstract:
- language: en
  script: Latn
  content: "   This document describes a simple \"index table\" data structure and
    its\n   associated Information Centric Networking (ICN) data objects for\n   organizing
    a set of primitive ICN data objects into a large, File-\n   Like ICN Collection
    (FLIC).  At the core of this collection is a\n   _manifest_ which acts as the
    collection's root node.  The manifest\n   contains an index table with pointers,
    each pointer being a hash\n   value pointing to either a final data block or another
    index table\n   node.\n\n\t "
