  script: Latn
  content: "The WINDOW extension to the Internet Message Access Protocol [IMAP4]\npermits
    windowing of the results of specific IMAP commands, so that\nclients can retrieve
    the results in ranges to implement paging of\nresults or virtual scrollbars.  This
    eliminates the need to get and\nmanage the entire result set, improving scalability
    for large\nmailboxes and slow connections.\n\n\t "
