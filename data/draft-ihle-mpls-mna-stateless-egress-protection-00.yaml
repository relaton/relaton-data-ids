abstract:
- language: en
  script: Latn
  content: "   The MPLS Network Action (MNA) framework provides a general mechanism\n
    \  for the encoding and processing of network actions and their data.\n\n   The
    MPLS Egress Protection Framework specifies a fast reroute\n   framework for protecting
    IP/MPLS services.  To that, end bypass\n   tunnels have to be signaled to the
    Point of Local Repair (PLR).\n   Further, the PLR must maintain the bypass forwarding
    state on a per-\n   transport-tunnel basis.\n\n   This document defines the encoding
    for the Stateless MNA-based Egress\n   Protection (SMEP) network action.  The
    SMEP network action protects\n   egress routers by providing an alternative MPLS
    egress label in-\n   stack.  SMEP does not require a bypass forwarding state in
    PLRs.\n\n\t "
