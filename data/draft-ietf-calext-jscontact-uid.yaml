  content: 'JSContact Version 2.0: A JSON Representation of Contact Data'
docidentifier:
- content: draft-ietf-calext-jscontact-uid
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines version \"2.0\" of JSContact.  It defines the
    uid\n   property of a Card object to be optional, rather than mandatory as\n   defined
    in previous version \"1.0\".  All other definitions of\n   JSContact version \"1.0\"
    remain as defined in RFC 9553.  This document\n   updates RFC 9555 by redefining
    how to convert the now optional uid\n   property from and to vCard.  It also registers
    the vCard JSCOMPS\n   parameter at IANA, which was defined but not registered
    in RFC 9555.\n\n\t "
