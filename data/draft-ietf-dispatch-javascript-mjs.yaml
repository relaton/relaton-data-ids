  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes the registration of media types for the ECMAScript
    and JavaScript programming languages and conformance requirements for implementations
    of these types.  This document obsoletes RFC 4329 (\"Scripting Media Types)\",
    replacing the previous registrations with information and requirements aligned
    with common usage and implementation experiences.\n\t "
