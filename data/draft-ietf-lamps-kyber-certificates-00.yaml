abstract:
- language: en
  script: Latn
  content: "   This document specifies algorithm identifiers and ASN.1 encoding\n
    \  format for the United States National Institute of Standards and\n   Technology's
    Post Quantum Cryptography Key Encapsulation Mechanism\n   algorithms.  The algorithms
    covered are Kyber TBD1.  The encoding for\n   public key and private key is also
    provided.\n\n   [EDNOTE: This draft is not expected to be finalized before the
    NIST\n   PQC Project has standardized PQ algorithms.  After NIST has\n   standardized
    its first algorithms, this document will replace TBD,\n   with the appropriate
    algorithms and parameters before proceeding to\n   ratification.  The algorithm
    Kyber TBD1 has been added as an example\n   in this draft, to provide a more detailed
    illustration of the content\n   - it by no means indicates its inclusion in the
    final version.  This\n   specification will use object identifiers for the new
    algorithms that\n   are assigned by NIST, and will use placeholders until these
    are\n   released.]\n\n\t "
