  content: "This document defines an OSPF based layer-1 VPN auto-discovery\n   mechanism.
    \ This mechanism enables PEs using the OSPF IGP to\n   dynamically learn about
    existence of each other, and attributes of\n   currently configured CE-PE links
    and their associations with L1VPNs.\n   This document builds on [L1VPN-FRMWK]
    and provides an auto-discovery\n   mechanism as discussed in [L1VPN-BM].\n\t "
