abstract:
- language: en
  script: Latn
  content: "   This document defines a transport mechanism between an Uncrewed\n   Aircraft
    System (UAS) and its UAS Service Supplier (USS) for Network\n   Remote ID (Net-RID)
    messages.  Either the Broadcast Remote ID (B-RID)\n   messages, or alternatively,
    appropriate MAVLink Messages can be sent\n   directly over UDP or via a more functional
    protocol using CoAP/CBOR\n   for the Net-RID messaging.  This is secured via either
    HIP/ESP or\n   DTLS.  HIP/ESP or DTLS secure messaging Command-and-Control (C2)
    for\n   is also described.\n\n\t "
