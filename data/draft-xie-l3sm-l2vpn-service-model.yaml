abstract:
- language: en
  script: Latn
  content: "   This document provides an example of service yang data model for\n
    \  layer 2 provider provisioned VPN service.  Unlike L3VPN, L2VPN\n   doesn't
    provide L3 interface to customer using IP infrastructure or\n   doesn't provide
    IP connectivity between pairs of customer sites.\n   Therefore straight augment
    the l3vpn model with l2vpn parameters may\n   not be appropriate.  However [draft-ietf-l3sm-l3vpn-service-model]\n
    \  has defined a lot of reusable groupings such as operational-\n   requirements,
    customer-location-info, site-diversity ,site-\n   availability,etc.  In this document,
    we reuse these common groupings\n   and add some l2vpn parameters to develop the
    l2vpn service model.\n\n   Similar to the l3vpn service model, this model provides
    an abstracted\n   view of the Layer 2 service configuration components.  It will
    be up\n   to a management system to take this as an input and use specific\n   configurations
    models to configure the different network elements to\n   deliver the service.\n\n\t "
