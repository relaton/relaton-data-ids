abstract:
- language: en
  script: Latn
  content: "   This document defines an extension, Forwarding Commitment BGP (FC-\n
    \  BGP), to the Border Gateway Protocol (BGP).  FC-BGP provides security\n   for
    the path of Autonomous Systems (ASs) through which a BGP UPDATE\n   message passes.
    \ Forwarding Commitment (FC) is a cryptographically\n   signed segment to certify
    an AS's routing intent on its directly\n   connected hops.  Based on FC, FC-BGP
    aims to build a secure inter-\n   domain system that can simultaneously authenticate
    the AS_PATH\n   attribute in the BGP UPDATE message and alleviate route leaks
    in the\n   BGP routing system.  The extension is backward compatible, which\n
    \  means a router that supports the extension can interoperate with a\n   router
    that doesn't support the extension.\n\n\t "
