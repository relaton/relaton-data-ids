abstract:
- language: en
  script: Latn
  content: "   This document discusses the applicability of SRv6 (Segment Routing\n
    \  IPv6) to the user-plane of mobile networks.  The network programming\n   nature
    of SRv6 accomplishes mobile user-plane functions in a simple\n   manner.  The
    statelessness of SRv6 and its ability to control both\n   service layer path and
    underlying transport can be beneficial to the\n   mobile user-plane, providing
    flexibility, end-to-end network slicing,\n   and SLA control for various applications.\n\n
    \  This document discusses how SRv6 (Segment Routing over IPv6) could be\n   used
    as user-plane of mobile networks.  This document also specifies\n   the SRv6 Segment
    Endpoint behaviors required for mobility use-cases.\n\n\t "
