abstract:
- language: en
  script: Latn
  content: "   The OpenPGP Message Formats defined in RFC 4880 specify packet\n   formats
    and methods for combining those packets to form messages and\n   certificates.
    \ However RFC 4880 made an architectural decision that\n   keys are owned by users
    and must be self-certified.  New use cases\n   have emerged where that is not
    the case.  There is a desire to have\n   certificates that are not tied to a user
    (e.g. device certificates)\n   and may only have encryption keys so may not even
    be self\n   certifiable.  This draft specifies extensions to (and updates) RFC\n
    \  4880 that loosen the definitions of certificates in order to enable\n   userless
    certificates without self-certifications.\n\n\t "
