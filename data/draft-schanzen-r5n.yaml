abstract:
- language: en
  script: Latn
  content: "   This document contains the R^5N DHT technical specification.  R^5N
    is\n   a secure distributed hash table (DHT) routing algorithm and data\n   structure
    for decentralized applications.  It features an open peer-\n   to-peer overlay
    routing mechanism which supports ad-hoc\n   permissionless participation and support
    for topologies in\n   restricted-route environments.  Optionally, the paths data
    takes\n   through the overlay can be recorded, allowing decentralized\n   applications
    to use the DHT to discover routes.\n\n   This document defines the normative wire
    format of protocol messages,\n   routing algorithms, cryptographic routines and
    security\n   considerations for use by implementers.\n\n   This specification
    was developed outside the IETF and does not have\n   IETF consensus.  It is published
    here to guide implementation of R^5N\n   and to ensure interoperability among
    implementations including the\n   pre-existing GNUnet implementation.\n\n\t "
