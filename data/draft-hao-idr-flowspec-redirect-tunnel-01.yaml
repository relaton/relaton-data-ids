abstract:
- language: en
  script: Latn
  content: "   This draft defines a new flow-spec action, Redirect-to-Tunnel, and
    a\n   new sub-TLV for Redirect-to-Tunnel extended community. A BGP UPDATE\n   for
    a flow-spec NLRI can contain the extended community. When\n   activated, the corresponding
    flow packets will be encapsulated and\n   carried via a tunnel. The redirect tunnel
    information is encoded in\n   BGP Path Attribute or extended community [TUNNELENCAPS][MPP]
    that is\n   carried in the BGP flow-spec UPDATE. The draft expends the tunnel\n
    \  encapsulation attribute [TUNNELENCAPS] to apply to flow-spec SAFI,\n   i.e.,
    133 and 134.\n\n\t "
