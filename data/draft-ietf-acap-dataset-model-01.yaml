abstract:
- language: en
  script: Latn
  content: "    The ACAP [ACAP] Dataset Model is very extensible, and allows\n    applications
    to easily share options and information.  With this\n    extensibility comes a
    complexity that an application designer must\n    fully understand in order to
    interoperate while using ACAP.\n \n    This document will help the reader understand
    and visualize the ACAP\n    hierarchy, come to a better understanding of how to
    design and\n    access ACAP datasets, and understand the relationship between\n
    \   attributes, entries, datasets, and dataset classes.\n\n\t "
