abstract:
- language: en
  script: Latn
  content: "   This specification adds the equivalent of the JSON Object Signing and\n
    \  Encryption (JOSE) typ (type) header parameter to CBOR Object Signing\n   and
    Encryption (COSE) so that the benefits of explicit typing, as\n   defined in the
    JSON Web Token Best Current Practices BCP, can be\n   brought to COSE objects.
    \ The syntax of the COSE type header\n   parameter value is the same as the existing
    COSE content type header\n   parameter.\n\n\t "
