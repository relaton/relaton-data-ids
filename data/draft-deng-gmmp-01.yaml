abstract:
- content: "<p>This document discusses the communication protocol between mobile access
    point and terminal. With the evolution of mobile communication, there are various
    kind of wireless communication technologies such as WCDMA, LTE, WLAN, WiMAX, and
    TDS-CDMA et al. Each of these wireless communication technology has independent
    connection, mobility and configuration management. This document would like to
    cover all these functions into a common ground especially in the environment of
    multiple connections.</p>"
