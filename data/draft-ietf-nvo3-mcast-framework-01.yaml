  script: Latn
  content: "   This document discusses a framework of supporting multicast traffic\n
    \  in a network that uses Network Virtualization Overlays over Layer 3\n   (NVO3).
    Both infrastructure multicast and application-specific\n   multicast are discussed.
    It describes the various mechanisms that\n   can be used for delivering such traffic
    as well as the data plane\n   and control plane considerations for each of the
