- language: en
  script: Latn
  content: "This document describes a Lightweight Directory Access Protocol \n   (LDAP)
    request control that allows specification of chaining behavior \n   for LDAP operations.
    By using the control with various LDAP \n   operations, a directory client (DUA),
    or directory server (DSA) \n   specifies whether or not a DSA or secondary DSA
    chains operations to \n   other DSAs or returns referrals and/or search result
    references to \n   the client.\n\t "
