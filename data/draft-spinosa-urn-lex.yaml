- content: draft-spinosa-urn-lex
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a Uniform Resource Name (URN) Namespace\n   Identifier
    for identifying, naming, assigning, and managing\n   persistent resources in the
    legal domain.  This specification is\n   published to allow adoption of a common
    convention by multiple\n   jurisdictions to facilitate ease of reference and access
    to resources\n   in the legal domain.\n   This specification is an independent
    submission to the RFC series.\n   It is not a standard, and does not have the
    consensus of the IETF.\n\n\t "
