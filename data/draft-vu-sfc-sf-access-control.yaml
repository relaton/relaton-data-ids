abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to control Service Function\n   access
    to the Network Service Header (NSH).  It addresses the Service\n   Function trust
    issue and provide a method to enforce predefined\n   access control lists to limit
    Service Function access to Service\n   Function Chain information in the NSH in
    NSH-based Service Chaining.\n\n\t "
