abstract:
- language: en
  script: Latn
  content: "   In confidential computing, device assignment (DA) is the method by\n
    \  which a device (e.g., network adapter, GPU), whether on-chip or\n   behind
    a PCIe Root Port, is assigned to a Trusted Virtual Machine\n   (TVM).  For the
    TVM to trust the device, the device must provide the\n   TVM with attestation
    Evidence confirming its identity and the state\n   of its firmware and configuration.\n\n
    \  Since Evidence claims can be consumed by 3rd party attestation\n   services
    external to the TVM, there is a need to standardise the\n   representation of
    Evidence to ensure interoperability.  This document\n   defines an attestation
    Evidence format for DA as an EAT (Entity\n   Attestation Token) profile.\n\n\t "
