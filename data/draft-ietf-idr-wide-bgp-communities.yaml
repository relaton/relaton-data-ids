abstract:
- language: en
  script: Latn
  content: "   Route tagging plays an important role in external BGP [RFC4271]\n   relations,
    in communicating various routing policies between peers.\n   It is also a common
    best practice among operators to propagate\n   various additional information
    about routes intra-domain.  The most\n   common tool used today to attach various
    information about routes is\n   through the use of BGP communities [RFC1997].\n\n
    \  This document defines a new encoding that enhances and simplifies\n   what
    can be accomplished with BGP communities.  This specification's\n   most important
    addition is the ability to specify and advertise an\n   operator's parameters
    for execution.  It also provides an extensible\n   platform for any future community
    encoding requirements.\n\n\n\t "
