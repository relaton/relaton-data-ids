abstract:
- language: en
  script: Latn
  content: "   This document reclassifies several TCP extensions and TCP-related\n
    \  documents that have either been superseded, never seen widespread\n   use,
    or are no longer recommended for use to Historic status.  The\n   affected RFCs
    are RFC 675, RFC 721, RFC 761, RFC 813, RFC 816, RFC\n   879, RFC 896, RFC 1078,
    and RFC 6013.  Additionally, it reclassifies\n   RFC 700, RFC 794, RFC 814, RFC
    817, RFC 872, RFC 889, RFC 964, and\n   RFC 1071 to Informational status.\n\n\t "
