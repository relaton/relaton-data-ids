abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 6724 based on operational experience gained\n
    \  since its publication over ten years ago.  In particular it updates\n   the
    preference of Unique Local Addresses (ULAs) in the default\n   address selection
    policy table, which as originally defined by RFC\n   6724 has lower precedence
    than legacy IPv4 addressing.  The update\n   places both IPv6 Global Unicast Addresses
    (GUAs) and ULAs ahead of\n   all IPv4 addresses on the policy table to better
    suit operational\n   deployment and management of ULAs in production.  In updating
    the RFC\n   6724 default policy table, this document also demotes the preference\n
    \  for 6to4 addresses.  These changes to default behavior improve\n   supportability
    of common use cases such as, but not limited to,\n   automatic / unmanaged scenarios.
    \ It is recognized that some less\n   common deployment scenarios may require
    explicit configuration or\n   custom changes to achieve desired operational parameters.\n\n\t "
