abstract:
- language: en
  script: Latn
  content: "   This document defines a strategy to securely assign a pledge to an\n
    \  owner, using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   The voucher artifact
    is a YANG-defined JSON document that has (by\n   default) been signed using a
    PKCS#7 structure.  The voucher artifact\n   is normally generated by the pledge's
    manufacturer or delegate (i.e.\n   the Manufacturer Authorized Signing Authority).\n\n
    \  This document only defines the voucher artifact, leaving it to other\n   documents
    to describe specialized protocols for accessing it.\n\n\t "
