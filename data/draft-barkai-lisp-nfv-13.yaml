abstract:
- language: en
  script: Latn
  content: "   This draft describes an RFC 6830 Locator ID Separation Protocol\n   (LISP)
    based distributed flow-mapping-fabric for dynamic scaling of\n   virtualized network
    functions (NFV).  Network functions such as\n   subscriber-management, content-optimization,
    security and quality of\n   service, are typically delivered using proprietary
    hardware\n   appliances embedded into the network as turn-key service-nodes or\n
    \  service-blades within routers.  Next generation network functions are\n   being
    implemented as pure software instances running on standard\n   servers - unbundled
    virtualized components of capacity and\n   functionality.  LISP-SDN based flow-mapping,
    dynamically assembles\n   these components to whole solutions by steering the
    right traffic in\n   the right sequence to the right virtual function instance.\n\n\n\t "
