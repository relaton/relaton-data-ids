abstract:
- content: "<p>BMP (BGP Monitoring Protocol) is perfectly suited for real-time consumption
    but less ideal in stream processing and off-wire historical scenarios. The issue
    is that the necessary information to produce a complete view and enabling correct
    processing of all messages in the stream, is only sent out at the beginning of
    the BMP session. This document introduces the concept of BMP Snapshots, enabling
    BMP stations to synchronize mid-stream, and, providing the basis for self-contained,
    time-binned archiving of BMP data.</p>"
