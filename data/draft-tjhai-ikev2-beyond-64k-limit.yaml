abstract:
- language: en
  script: Latn
  content: "   The maximum Internet Key Exchange Version 2 (IKEv2) payload size is\n
    \  limited to 64KB.  This makes IKEv2 not usable for conservative post-\n   quantum
    cryptosystem whose public-key is larger than 64KB.  This\n   document discusses
    the considerations and defines a mechanism to\n   exchange large post-quantum
    public keys and signatures in IKEv2.\n\n\t "
