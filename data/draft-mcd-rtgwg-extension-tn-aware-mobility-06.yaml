abstract:
- language: en
  script: Latn
  content: "   The existing Transport Network Aware Mobility for 5G [TN-AWARE-\n   MOBILITY]
    draft specifies a framework for mapping the 5G mobile\n   systems' Slice and Service
    Types (SSTs) to corresponding underlying\n   network paths between eNBs and UPFs
    (User Plane Functions).The focus\n   of that work is limited to the 3GPP domain
    (i.e., eNB <-> UPFs) and\n   doesn't cover the network between the UPFs and the
    services hosted\n   in data centers.\n\n   Extending the framework to the data
    centers where the services are\n   hosted becomes necessary to maintain the end-to-end
    transport\n   network characteristics between UEs and their application servers.\n
    \  This document describes a framework for extending the mobility-aware\n   transport
    network characteristics from the UPF through the IP Data\n   Networks.\n\n\t "
