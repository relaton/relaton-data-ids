abstract:
- language: en
  script: Latn
  content: "   The organizational separation between operators of TLS and DTLS\n   endpoints
    and the certification authority can create limitations.\n   For example, the lifetime
    of certificates, how they may be used, and\n   the algorithms they support are
    ultimately determined by the\n   certification authority.  This document describes
    a mechanism to to\n   overcome some of these limitations by enabling operators
    to delegate\n   their own credentials for use in TLS and DTLS without breaking\n
    \  compatibility with peers that do not support this specification.\n\n\t "
