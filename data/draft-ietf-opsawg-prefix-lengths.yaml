abstract:
- language: en
  script: Latn
  content: "   This document specifies how to augment the Routing Policy\n   Specification
    Language (RPSL) inetnum: class to refer specifically to\n   prefixlen files which
    are comma-separated values (CSV) files used to\n   specify end-site prefix lengths.
    \ This document also describes an\n   optional mechanism that uses the Resource
    Public Key Infrastructure\n   (RPKI) to authenticate the prefixlen files.\n\n\t "
