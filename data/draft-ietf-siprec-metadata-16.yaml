abstract:
- language: en
  script: Latn
  content: "   Session recording is a critical requirement in many communications\n
    \  environments such as call centers and financial trading.  In some of\n   these
    environments, all calls must be recorded for regulatory,\n   compliance, and consumer
    protection reasons.  Recording of a session\n   is typically performed by sending
    a copy of a media stream to a\n   recording device.  This document describes the
    metadata model as\n   viewed by Session Recording Server(SRS) and the Recording
    metadata\n   format.\n\n\t "
