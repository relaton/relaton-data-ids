abstract:
- language: en
  script: Latn
  content: "   This document introduces a set of Key Encapsulation Mechanism (KEM)\n
    \  schemes that use pairs of cryptographic elements such as public keys\n   and
    cipher texts to combine their security properties.  These schemes\n   effectively
    mitigate risks associated with the adoption of post-\n   quantum cryptography
    and are fully compatible with existing X.509,\n   PKIX, and CMS data structures
    and protocols.  This document defines\n   eleven specific pairwise combinations,
    namely ML-KEM Composite\n   Schemes, that blend ML-KEM with traditional algorithms
    such as RSA-\n   OAEP, ECDH, X25519, and X448.  For use within CMS, this document
    is\n   intended to be coupled with the CMS KEMRecipientInfo mechanism in\n   [I-D.housley-lamps-cms-kemri].
    \ These combinations are tailored to\n   meet security best practices and regulatory
    requirements.\n\n\t "
