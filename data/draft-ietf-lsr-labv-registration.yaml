  script: Latn
  content: "   RFC 5029, \"Definition of an IS-IS Link Attribute Sub-TLV\", defines
    a\n   registry for \"IS-IS Neighbor Link-Attribute Bit Values\".  This\n   document
    changes the registration procedure for that registry from\n   \"Standards Action\"
    to \"Expert Review\".  This document updates\n   RFC5029.\n\n\t "
