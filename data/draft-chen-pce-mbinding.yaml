abstract:
- language: en
  script: Latn
  content: "   PCE is used to distribute a binding to a node.  The binding includes\n
    \  a binding SID and a path represented by a list of SIDs.  This\n   document
    describes extensions to PCEP for distributing the\n   information about the binding
    to a protecting node.  For an SR path\n   via the node with the binding SID, when
    the node fails, the\n   protecting node such as the upstream neighbor on the path
    uses the\n   information to protect the binding SID of the failed node.\n\n\n\t "
