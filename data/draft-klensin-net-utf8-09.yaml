abstract:
- language: en
  script: Latn
  content: "The Internet today is in need of a standardized form for the transmission
    of internationalized \"text\" information, paralleling the specifications for
    the use of ASCII that date from the early days of the ARPANET.  This document
    specifies that format, using UTF-8 with normalization and specific line-ending
    sequences. [STANDARDS-TRACK]\n\t "
