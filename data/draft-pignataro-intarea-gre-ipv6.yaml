abstract:
- language: en
  script: Latn
  content: "   Generic Routing Encapsulation (GRE) can be used to carry any network\n
    \  layer protocol over any network layer protocol.  GRE procedures are\n   specified
    for IPv4, used as either the payload or delivery protocol.\n   However, GRE procedures
    are not specified for IPv6, used as either\n   the payload or delivery protocol.\n\n
    \  This document specifies GRE procedures for IPv6, used as either the\n   payload
    or delivery protocol, and updates RFC 2784, the original GRE\n   specification.\n\n\n\t "
