abstract:
- language: en
  script: Latn
  content: "This document specifies two encryption types and two corresponding checksum
    types for Kerberos 5.  The new types use AES in CTS mode (CBC mode with ciphertext
    stealing) for confidentiality and HMAC with a SHA-2 hash for integrity.\n\t "
