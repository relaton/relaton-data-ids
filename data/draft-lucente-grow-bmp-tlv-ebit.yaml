abstract:
- language: en
  script: Latn
  content: "   Message types defined by the BGP Monitoring Protocol (BMP) do\n   provision
    for data in TLV - Type, Length, Value - format, either in\n   the shape of optional
    TLVs at the end of a BMP message or Stats\n   Reports TLVs.  However the space
    for Type value is unique and\n   governed by IANA.  To allow the usage of vendor-specific
    TLVs, a\n   mechanism to define per-vendor Type values is required.  In this\n
    \  document we introduce an Enterprise Bit, or E-bit, for such purpose.\n\n\t "
