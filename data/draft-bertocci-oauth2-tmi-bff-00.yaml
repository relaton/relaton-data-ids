abstract:
- language: en
  script: Latn
  content: "   This document describes how a JavaScript frontend can delegate access\n
    \  token acquisition to a backend component.  In so doing, the frontend\n   can
    access resource servers directly without taking on the burden of\n   communicating
    with the authorization server, persisting tokens, and\n   performing operations
    that are fraught with security challenges when\n   executed in a user agent, but
    are safe and well proven when executed\n   by a confidential client running on
    a backend.\n\n\t "
