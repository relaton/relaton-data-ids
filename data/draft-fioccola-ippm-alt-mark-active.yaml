abstract:
- language: en
  script: Latn
  content: "   This document describes how to extend the existing Active Measurement\n
    \  Protocol, in order to implement alternate marking methodology\n   detailed
    in [I-D.ietf-ippm-alt-mark].  The extension for Two-Way\n   Active Measurement
    Protocol (TWAMP) RFC 5357 [RFC5357] and One-way\n   Active Measurement Protocol
    (OWAMP) RFC 4656 [RFC4656] will be\n   considered.  RFC6374 [RFC6374] Use Case
    is also reported.  This\n   proposal defines a simplified mechanism with benefits
    to the metric\n   precision and computational load.  Hybrid measurements are also\n
    \  enabled.\n\n\n\t "
