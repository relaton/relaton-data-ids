abstract:
- language: en
  script: Latn
  content: "   This document describes the Uniform Resource Identifiers used to\n
    \  locate resources for the Secure File Transfer Protocol (SFTP) and the\n   Secure
    Shell (SSH) protocols.  The document describes the generic\n   syntax involved
    in URI definitions as well as specific definitions\n   for each protocol.  These
    specific definitions may include user\n   credentials such as username and also
    may include other parameters\n   such as host key fingerprint.  In addition, security
    considerations\n   and examples are also provided within this document.\n\t "
