abstract:
- language: en
  script: Latn
  content: "   As more and more modern network management applications grow in scale\n
    \  and complexity, their demands and requirements on the supporting\n   communication
    network will increase.\n   In particular, today network operators are challenged
    to create an\n   abstract view of their network infrastructure and help service\n
    \  developers on using and programming this abstraction rather than\n   manipulating
    individual devices. In this context, network management\n   applications can be
    used to provide the required configuration and\n   application programming interfaces
    to such service developers. The\n   main goal of APONF is to (1) communicate the
    up to date abstract view\n   of the network between the network management application
    systems and\n   network management and controlling systems and (2) map the abstract\n
    \  view of the network into specific network management policies, i.e.,\n   device
    level configuration models.\n\n\n\t "
