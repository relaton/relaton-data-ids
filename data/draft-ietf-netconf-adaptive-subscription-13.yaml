abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism to\n
    \  enable adaptive subscriptions to YANG notifications.  The publisher\n   can
    dynamically adjust the periodic update interval based on the\n   evaluation of
    pre-configured conditions (e.g., thresholds or\n   expressions).  This allows
    for finer-grained telemetry by increasing\n   update frequency when certain criteria
    are met, and reducing it\n   otherwise.\n\n\t "
