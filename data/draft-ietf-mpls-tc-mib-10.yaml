- language: en
  script: Latn
  content: "This memo defines a Management Information Base (MIB) module which contains
    Textual Conventions to represent commonly used Multiprotocol Label Switching (MPLS)
    management information.  The intent is that these TEXTUAL CONVENTIONS (TCs) will
    be imported and used in MPLS related MIB modules that would otherwise define their
    own representations. [STANDARDS-TRACK]\n\t "
