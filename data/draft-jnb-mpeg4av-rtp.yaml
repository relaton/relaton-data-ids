abstract:
- language: en
  script: Latn
  content: "This document describes RTP payload formats for the carriage of MPEG-4\nAudio
    and Visual streams[2][3], and an RTCP format for MPEG-4 backward\nchannel messages
    functionalities[4]. It is based on the RTP/RTCP\nspecification descried in the
    study on Internet draft for the carriage of MPEG-4 on IP[5]. In this specification,
    MPEG-4 Audio/Visual bitstreams are directly mapped into RTP packets without using
    MPEG-4 Systems[6]. The RTP header fields usage and the fragmentation rule for
    MPEG-4 Visual and Audio bitstreams are specified. It also specifies an RTCP packet
    usage to carry the MPEG-4 backward channel messages.\n\n\t "
