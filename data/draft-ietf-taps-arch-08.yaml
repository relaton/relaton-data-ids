abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for exposing transport\n   protocol
    features to applications for network communication, the\n   Transport Services
    architecture.  The Transport Services Application\n   Programming Interface (API)
    is based on an asynchronous, event-driven\n   interaction pattern.  It uses messages
    for representing data transfer\n   to applications, and it describes how implementations
    can use\n   multiple IP addresses, multiple protocols, and multiple paths, and\n
    \  provide multiple application streams.  This document further defines\n   common
    terminology and concepts to be used in definitions of\n   Transport Services APIs
    and implementations.\n\n\t "
