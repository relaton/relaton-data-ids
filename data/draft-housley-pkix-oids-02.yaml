abstract:
- language: en
  script: Latn
  content: "   When the Public-Key Infrastructure using X.509 (PKIX) Working Group\n
    \  was chartered, an object identifier arc was was allocated by IANA for\n   use
    by that working group.  This document describes the object\n   identifiers that
    were assigned in that arc, it returns control of\n   that arc to IANA, and it
    establishes IANA allocation policies for any\n   future assignments within that
    arc.\n\n\t "
