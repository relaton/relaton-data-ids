abstract:
- language: en
  script: Latn
  content: "   This document proposes an extension to the Mobile IP base protocol.\n
    \  The features in this extension allow us to (i) reduce frequent\n   distant
    registrations at the mobility agents, (ii) be more scalable\n   by a separation
    of registration and forwarding services, (iii) ease\n   the key management problem
    among mobility agents, and (iv) be\n   interoperable with other mobility agents/mobile
    nodes running\n   standard Mobile-IP specified in RFC2002.\n\n\t "
