abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. Segment Routing (SR) can
    be used to steer packets through a network employing the source routing paradigm.
    Stateful PCEP extensions for SR allow a PCE to maintain state and to control and
    initiate SR Traffic Engineering (TE) paths. PCEP supports grouping of two unidirectional
    MPLS-TE Label Switched Paths (LSPs), signaled via RSVP-TE, using association.
    This document defines PCEP extensions for grouping two unidirectional SR paths
    (one in each direction in the network) into a single associated bidirectional
    SR path. The mechanisms defined in this document are applicable to both stateless
    and stateful PCEs for PCE-initiated and PCC-initiated LSPs.</p>"
