abstract:
- language: en
  script: Latn
  content: "   RFC 3723 includes requirements for IPsec usage with IP Storage\n   protocols
    (e.g., iSCSI) based on IPsec v2 (RFC 2401 and related\n   RFCs).  This document
    updates those requirements to IPsec v3 (RFC\n   4301 and related RFCs) and updates
    implementation requirements to\n   reflect developments in cryptography since
    RFC 3723 was published.\n\n   [RFC Editor: The \"Updates:\" list above has been
    truncated by xml2rfc.\n   The complete list is - Updates: 3720, 3723, 3821, 3822,
    4018, 4172,\n   4173, 4174, 5040, 5041, 5042, 5043, 5044, 5045, 5046, 5047, 5048
    (if\n   approved) ]\n\t "
