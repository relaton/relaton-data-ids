abstract:
- language: en
  script: Latn
  content: "As deployments of services based on the Session Initiation Protocol\nincrease
    in scope, managing load across the systems providing their\nservices becomes increasingly
    important. This document looks at\ngeneric load management requirements and the
    tools to address them\ncurrently available in the protocol. Potential new tools
    to better\nmeet the requirements are proposed.\n\t "
