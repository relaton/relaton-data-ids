  script: Latn
  content: "\n   File Delivery over Unidirectional Transport (FLUTE) is defined in
    RFC\n   3926 and provide an extensible framework for delivering any type of\n
    \  files over UDP.  FLUTE is mostly intended for IP multicast\n   communication,
    but the use with IP unicast is not excluded.  Real-\n   time Streaming Protocol
    (RTSP) allow the play-out of media packets to\n   multicast and unicast sessions.\n\n\t "
