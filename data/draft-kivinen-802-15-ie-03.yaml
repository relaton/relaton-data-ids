abstract:
- language: en
  script: Latn
  content: "   IEEE Std 802.15.4 has Information Elements (IE) that can be used to\n
    \  extend 802.15.4 in an interoperable manner.  The IEEE 802.15 Assigned\n   Numbers
    Authority (ANA) manages the registry of the Information\n   Elements, and this
    document requests ANA to allocate a number for the\n   IETF, and provides information
    on how the IE is formatted to provide\n   sub types.\n\n\t "
