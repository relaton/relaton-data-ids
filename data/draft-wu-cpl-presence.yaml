- language: en
  script: Latn
  content: "The Call Processing Language (CPL) can be used to describe and\ncontrol
    Internet telephony services. The original CPL specification\nfocuses on call handling
    on network servers. The extensions of CPL in\nthis document are designed to add
    capabilities to describe presence-\nrelated services.\n\n\t "
