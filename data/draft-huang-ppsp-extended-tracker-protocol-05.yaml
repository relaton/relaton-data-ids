abstract:
- language: en
  script: Latn
  content: "   This document specifies an extended Peer-to-Peer Streaming Protocol
    -\n   Tracker Protocol, which is a new extension protocol complementing the\n
    \  basic core messages and usages specified in the base tracker protocol\n   for
    the exchange of meta information between trackers and peers, such\n   as initial
    offer/request of participation in multimedia content\n   streaming, content information,
    peer lists and reports of activity\n   and status. It extends the base tracker
    protocol to include new\n   optional messages providing new usages in the communications
    between\n   peer and tracker. The extension protocol is retro-compatible with
    the\n   base tracker protocol.\n\n\n\t "
