  content: "   PCEP is used to provide a communication between a PCC and a PCE.\n
    \  This document defines the extensions to PCEP to support the\n   redundancy
    paths computation.  Specifically, two new TLVs are defined\n   to support the
    request of redundancy path computation and protection\n   method, and one TLV
