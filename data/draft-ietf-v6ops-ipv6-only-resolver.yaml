  script: Latn
  content: "   This document outlines how IPv6-only iterative resolvers can use\n
    \  stateful NAT64 to establish communications with IPv4-only\n   authoritative
    servers.  It outlines a mechanism for translating the\n   IPv4 addresses of authoritative
    servers to IPv6 addresses to initiate\n   communications.  Through the mechanism
    of IPv4-to-IPv6 address\n   translation, these resolvers can operate in an IPv6-only
    network\n   environment.\n\n\t "
