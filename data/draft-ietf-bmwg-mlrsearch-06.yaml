abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to [RFC2544] throughput search by\n
    \  defining a new methodology called Multiple Loss Ratio search\n   (MLRsearch).
    \ MLRsearch aims to minimize search duration, support\n   multiple loss ratio
    searches, and enhance result repeatability and\n   comparability.\n\n   The primary
    reason for extending [RFC2544] is to address the\n   challenges and requirements
    presented by the evaluation and testing\n   of software-based networking systems'
    data planes.\n\n   To give users more freedom, MLRsearch provides additional\n
    \  configuration options such as allowing multiple shorter trials per\n   load
    instead of one large trial, tolerating a certain percentage of\n   trial results
    with higher loss, and supporting the search for\n   multiple goals with varying
    loss ratios.\n\n\t "
