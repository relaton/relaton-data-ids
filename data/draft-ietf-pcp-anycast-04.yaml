abstract:
- language: en
  script: Latn
  content: "   The Port Control Protocol (PCP) Anycast Addresses enable PCP clients\n
    \  to transmit signaling messages to their closest on-path NAT,\n   Firewall,
    or other middlebox, without having to learn the IP address\n   of that middlebox
    via some external channel.  This document\n   establishes one well-known IPv4
    address and one well-known IPv6\n   address to be used as PCP Anycast Addresses.\n\n\t "
