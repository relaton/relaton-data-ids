abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework for Interface to In-Network\n   Functions
    (I2INF) for a user's services involved in both networks and\n   applications.
    \ In-Network Functions (INF) include In-Network\n   Computing Functions (INCF)
    in Network Functions Virtualization (NFV)\n   and Software-Defined Networking
    (SDN).  They also include In-Network\n   Application Functions (INAF) in Internet-of-Things
    (IoT) Devices,\n   Software-Defined Vehicles (SDV), and Unmanned Aerial Vehicles
    (UAV).\n   This document describes an I2INF framework with its components and\n
    \  interfaces to configure and monitor the INFs for the user's services.\n\n\t "
