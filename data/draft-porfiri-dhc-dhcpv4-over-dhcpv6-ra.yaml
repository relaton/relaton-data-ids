abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for networks with legacy\n   IPv4-only
    clients to use services provided by DHCPv6 using DHCPv4-\n   over-DHCPv6 (DHCP
    4o6) in a Relay Agent.  RFC7341 specifies use of\n   DHCPv4-over-DHCPv6 in the
    client only.  This document specifies a\n   RFC7341-based approach that allows
    DHCP 4o6 to be deployed as a Relay\n   Agent (4o6RA) that implements the 4o6 DHCP
    en- and decapsulation if\n   this is not possible at the client.\n\n\t "
