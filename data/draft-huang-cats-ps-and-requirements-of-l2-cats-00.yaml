abstract:
- language: en
  script: Latn
  content: "   The computing intensive parts of the customer premise equipment have\n
    \  been decoupled and migrated to the cloud, therefore the thin CPE\n   remaining
    at customer premise needs to access its “avatar” virtual\n   CPE in the cloud
    which could be deployed in multiple edge computing\n   sites.  This draft will
    illustrate a use case of L2 traffic steering\n   in terms of dynamic computing
    and networking resource status,\n   together with requirements for CATS as well
    as solution consideration\n   with regard to particularly the difference from
    the L3 routing\n   framework.\n\n\t "
