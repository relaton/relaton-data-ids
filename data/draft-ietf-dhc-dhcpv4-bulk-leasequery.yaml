abstract:
- language: en
  script: Latn
  content: "The Dynamic Host Configuration Protocol for IPv4 (DHCPv4) Leasequery protocol
    allows a requestor to request information about DHCPv4 bindings.  This protocol
    is limited to queries for individual bindings.  In some situations, individual
    binding queries may not be efficient or even possible.  This document extends
    the DHCPv4 Leasequery protocol to allow for bulk transfer of DHCPv4 address binding
    data via TCP.\n\t "
