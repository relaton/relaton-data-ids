- language: en
  script: Latn
  content: "   This document defines a standardized test case specification used in\n
    \  automated network protocol testing.  The specification aims to\n   provide
    a structured and interoperable format for representing test\n   cases that evaluate
    the implementations of network protocols.  This\n   work facilitates the development
    of protocol-agnostic testing\n   frameworks and improves the repeatability and
    automation of network\n   testing.\n\n\t "
