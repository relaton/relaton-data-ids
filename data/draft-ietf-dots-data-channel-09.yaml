abstract:
- language: en
  script: Latn
  content: "   The document specifies a Distributed Denial-of-Service Open Threat\n
    \  Signaling (DOTS) data channel used for bulk exchange of data not\n   easily
    or appropriately communicated through the DOTS signal channel\n   under attack
    conditions.\n\n   This is a companion document to the DOTS signal channel\n   specification.\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   Please update these statements with the
    RFC number to be assigned to\n   this document:\n\n   o  \"This version of this
    YANG module is part of RFC XXXX;\"\n\n   o  \"RFC XXXX: Distributed Denial-of-Service
    Open Threat Signaling\n      (DOTS) Data Channel\";\n\n   o  reference: RFC XXXX\n\n\t "
