  content: "This document describes the header extension for Unidirectional \nEncapsulation
    Protocol (ULE) that secures the IP traffic \ntransported using ULE to provide
    security features like data \nconfidentiality, data integrity, data origin authentication
    and \nmechanisms to prevent replay attacks. The format of the header \nextension
    and processing at the Receiver and Transmitter are \n \n described in detail.\n\t "
