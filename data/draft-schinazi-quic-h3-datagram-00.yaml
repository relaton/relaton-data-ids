abstract:
- language: en
  script: Latn
  content: "   The QUIC DATAGRAM extension provides application protocols running\n
    \  over QUIC with a way to send unreliable data while leveraging the\n   security
    and congestion-control properties of QUIC.  However, QUIC\n   DATAGRAM frames
    do not provide a means to demultiplex application\n   contexts using them.  This
    document defines how to use QUIC DATAGRAM\n   frames when the application protocol
    running over QUIC is HTTP/3, by\n   adding an identifier at the start of the frame
    payload.\n\n\t "
