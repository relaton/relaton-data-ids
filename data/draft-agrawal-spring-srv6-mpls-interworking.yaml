abstract:
- language: en
  script: Latn
  content: "   This document describes SRv6 and MPLS/SR-MPLS interworking\n   procedures.
    \ Interworking problem is generalized into various\n   interworking scenarios.
    \ These scenarios are stitched either by\n   transport interworking or service
    interworking.  New SRv6 behaviors\n   are defined for the purpose.  These new
    behaviors and MPLS labels\n   stitch end to end path across different data plane.\n\n\n\t "
