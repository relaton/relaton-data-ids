  content: BGP Extension for 5G Edge Service Metadata
docidentifier:
- content: draft-ietf-idr-5g-edge-service-metadata
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This draft describes a new Edge Metadata Path Attribute and some Sub-\n
    \  TLVs for egress routers to advertise the Edge Metadata about the\n   attached
    edge services (ES).  The edge service Metadata can be used\n   by the ingress
    routers in the 5G Local Data Network to make path\n   selections not only based
    on the routing cost but also the running\n   environment of the edge services.
    \ The goal is to improve latency and\n   performance for 5G edge services.\n\n
    \  The extension enables an edge service at one specific location to be\n   more
    preferred than the others with the same IP address (ANYCAST) to\n   receive data
    flow from a specific source, like a specific User\n   Equipment (UE).\n\n\n\t "
