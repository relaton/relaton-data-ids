abstract:
- language: en
  script: Latn
  content: "   Router reported packet loss is the primary signal of when a network\n
    \  is not doing its job.  Some packet loss is normal or intended in TCP/\n   IP
    networks, however.  To minimise network packet loss through\n   automated network
    operations we need clear and accurate signals of\n   all packets which are dropped
    and why.  This document describes our\n   experience from implementing a packet
    loss classification scheme to\n   provide these signals and enable automated network
    mitigation of\n   unintended packet loss.\n\n\t "
