  script: Latn
  content: "This document describes a URN (Uniform Resource Name) namespace for\nidentifying
    NewsML NewsItems and NewsML related XML Schemas. A NewsItem\nis an information
    resource that is expressible as a NewsML element\nwithin a NewsML document conforming
    to the NewsML Document Type\nDeclaration (DTD) as defined by the International
    Press Tele-\ncommunications Council (IPTC).\n\t "
