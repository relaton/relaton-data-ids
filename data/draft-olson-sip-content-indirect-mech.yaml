  script: Latn
  content: "This Internet-Draft proposes an extension to the URL MIME External-\nBody
    Access-Type as defined in RFC2017 [7] to satisfy the content\nindirection requirements
    defined in draft-ietf-sipping-content-\nindirect-00 [1].  These extensions are
    aimed at allowing any MIME\npart in a SIP message to be referred to indirectly
    via a URL [4].\n\t "
