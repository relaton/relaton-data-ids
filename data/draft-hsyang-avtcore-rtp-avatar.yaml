abstract:
- language: en
  script: Latn
  content: "   This memo outlines RTP payload formats for the animation stream\n   format
    as defined in the ISO/IEC 23090-39 specification (MPEG-I\n   Avatar Representation
    Format).  An animation stream format is\n   composed of Avatar Animation Units
    (AAU) including an AAU header and\n   zero or more AAU packets.  The RTP payload
    header format allows for\n   packetization of an AAU unit in an RTP packet payload
    as well as\n   fragmentation of an AAU into multiple RTP packets.\n\n\t "
