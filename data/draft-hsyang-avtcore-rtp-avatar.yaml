abstract:
- content: "<p>This memo outlines RTP payload formats for the animation stream format
    as defined in the ISO/IEC 23090-39 specification (MPEG-I Avatar Representation
    Format). An animation stream format is composed of Avatar Animation Units (AAU)
    including an AAU header and zero or more AAU packets. The RTP payload header format
    allows for packetization of an AAU unit in an RTP packet payload as well as fragmentation
    of an AAU into multiple RTP packets.</p>"
