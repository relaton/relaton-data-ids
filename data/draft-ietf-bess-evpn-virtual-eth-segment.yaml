abstract:
- language: en
  script: Latn
  content: "   Ethernet VPN (EVPN) and Provider Backbone EVPN (PBB-EVPN) introduce
    a\n   comprehensive suite of solutions for delivering Ethernet services\n   over
    MPLS/IP networks.  These solutions offer advanced multi-homing\n   capabilities.
    \ Specifically, they support Single-Active and All-\n   Active redundancy modes
    for an Ethernet Segment (ES), which is\n   defined as a collection of physical
    links connecting a multi-homed\n   device or network to a set of Provider Edge
    (PE) devices.  This\n   document extends the concept of an Ethernet Segment by
    allowing an ES\n   to be associated with a set of Ethernet Virtual Circuits (EVCs,
    such\n   as VLANs) or other entities, including MPLS Label Switched Paths\n   (LSPs)
    or Pseudowires (PWs).  This extended concept is referred to as\n   virtual Ethernet
    Segments (vES).  This draft list the requirements\n   and specifies the necessary
    extensions to support vES in both EVPN\n   and PBB-EVPN.\n\n\t "
