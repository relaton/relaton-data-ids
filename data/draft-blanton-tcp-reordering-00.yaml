- language: en
  script: Latn
  content: "This document outlines actions a TCP sender can take after\ndetermining
    that a spurious fast retransmission has been sent due to\npacket reordering.  The
    document outlines the method a TCP\nconnection can use to 'undo' needless changes
    made to the congestion\ncontrol state.  In addition, several methods to help prevent
    future\nfast retransmits are outlined.\n\t "
