abstract:
- language: en
  script: Latn
  content: "   This document specifies the Multicast Synchronization (MSYNC)\n   Protocol.
    MSYNC is intended to transfer video media objects over IP\n   multicast. Although
    generic, MSYNC has been primarily designed for\n   transporting HTTP adaptive
    streaming (HAS) objects including\n   manifests/playlists and media segments (e.g.,
    CMAF) according to a\n   HAS protocol such as Apple HLS or MPEG DASH between a
    multicast\n   sender and a multicast receiver.\n\n\t "
