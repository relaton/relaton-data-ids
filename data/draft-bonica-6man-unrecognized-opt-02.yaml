abstract:
- language: en
  script: Latn
  content: "   This document describes a method by which a source node can determine\n
    \  whether the underlying network can a) convey a packet that contains\n   IPv6
    destination options from itself to a destination node, and b)\n   convey an ICMPv6
    Parameter Problem message in the reverse direction.\n\n   In order to support
    this method, this document defines a new IPv6\n   option, called the Unrecognized
    option.  Implementation of the\n   Unrecognized option is a trivial exercise,
    because the Unrecognized\n   option elicits the same behavior from all nodes,
    regardless of\n   whether they recognize the option.\n\n\t "
