abstract:
- language: en
  script: Latn
  content: "   RFC 7742 defines WebRTC video processing and codec requirements,\n
    \  including guidance for endpoints supporting the VP8 and H.264 codecs,\n   which
    are mandatory to implement.  With support for H.265 under\n   development in WebRTC
    browsers, the need has arisen to provide\n   similar guidance for browsers desiring
    to support the (optional)\n   H.265 codec, whose RTP payload format is defined
    in RFC 7798.\n\n\t "
