abstract:
- language: en
  script: Latn
  content: "   Transport Layer Security (TLS) and Datagram Transport Layer Security\n
    \  (DTLS) are used to protect data exchanged over a wide range of\n   application
    protocols, and can also form the basis for secure\n   transport protocols.  Over
    the years, the industry has witnessed\n   several serious attacks on TLS and DTLS,
    including attacks on the\n   most commonly used cipher suites and their modes
    of operation.  This\n   document provides the latest recommendations for ensuring
    the\n   security of deployed services that use TLS and DTLS.  These\n   recommendations
    are applicable to the majority of use cases.\n\n   An earlier version of this
    document was published as RFC 7525 when\n   the industry was in the midst of its
    transition to TLS 1.2.  Years\n   later this transition is largely complete and
    TLS 1.3 is widely\n   available.  This document updates the guidance given the
    new\n   environment and obsoletes RFC 7525.  In addition, the document\n   updates
    RFC 5288 and RFC 6066 in view of recent attacks.\n\n\t "
