abstract:
- language: en
  script: Latn
  content: "This document discusses issues with the specific form of IPv6-IPv4\n   protocol
    translation mechanism implemented by the Network Address\n   Translator - Protocol
    Translator (NAT-PT) defined in RFC 2766.  These\n   issues are sufficiently serious
    that recommending RFC 2766 as a\n   general purpose transition mechanism is no
    longer desirable, and this\n   document recommends that the IETF should reclassify
    RFC 2766 from\n   Standards Track to Experimental status.\n\t "
