- language: en
  script: Latn
  content: Domain-based Message Authentication, Reporting, and Conformance (DMARC)
docidentifier:
- content: draft-ietf-dmarc-dmarcbis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes the Domain-based Message Authentication,\n
    \  Reporting, and Conformance (DMARC) protocol.\n\n   DMARC permits the owner
    of an email's Author Domain to enable\n   validation of the domain's use, to indicate
    the Domain Owner's or\n   Public Suffix Operator's message handling preference
    regarding failed\n   validation, and to request reports about the use of the domain
    name.\n   Mail receiving organizations can use this information when evaluating\n
    \  handling choices for incoming mail.\n\n   This document obsoletes RFCs 7489
    and 9091.\n\n\t "
