abstract:
- language: en
  script: Latn
  content: "This document specifies a modification to the Real-time Transport\nControl
    Protocol to enable the operation of RTP/RTCP with unicast\nRTCP feedback in Single
    Source multicast sessions such as Source     \nSpecific Multicast (SSM) Communication
    where the traditional model \nof Any Source Multicast (ASM) group communication
    of many to\nmany is not possible and for any group communication which might\nbenefit
    from a sender controlled summarised reporting mechanism. This\nspecification extends
    [1], section 6 which defines the RTP\nsession group control channel.\n\t "
