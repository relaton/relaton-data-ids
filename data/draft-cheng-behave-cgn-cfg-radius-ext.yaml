abstract:
- language: en
  script: Latn
  content: "   This document defines new RADIUS attributes that can be used by a\n
    \  device implementing port ranges to communicate with a RADIUS server\n   to
    configure and/or report TCP/UDP port sets and ICMP identifiers\n   mapping behavior
    for specific hosts.  This mechanism can be used in\n   various deployment scenarios
    such as CGN, NAT64, Provider WiFi\n   Gateway, etc.\n\n   This document does not
    make any assumption about the deployment\n   context.\n\n\n\t "
