abstract:
- language: en
  script: Latn
  content: "   This document describes a data representation for collections of DNS\n
    \  messages.  The format is designed for efficient storage of large\n   packet
    captures of DNS traffic; it attempts to minimize the size of\n   such packet capture
    files but retain the full DNS message contents\n   along with the most useful
    transport meta data.  It is intended to\n   assist with the development of DNS
    traffic monitoring applications\n   and provide a more efficient data exchange
    format than alternatives\n   such as PCAP files.\n\n\t "
