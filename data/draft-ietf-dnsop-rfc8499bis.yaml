abstract:
- language: en
  script: Latn
  content: "   The Domain Name System (DNS) is defined in literally dozens of\n   different
    RFCs.  The terminology used by implementers and developers\n   of DNS protocols,
    and by operators of DNS systems, has changed in the\n   decades since the DNS
    was first defined.  This document gives current\n   definitions for many of the
    terms used in the DNS in a single\n   document.\n\n   This document updates RFC
    2308 by clarifying the definitions of\n   \"forwarder\" and \"QNAME\".  It obsoletes
    RFC 8499 by adding multiple\n   terms and clarifications.  Comprehensive lists
    of changed and new\n   definitions can be found in Appendices A and B.\n\n\t "
