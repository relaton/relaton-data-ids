abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to PIDF-LO (RFC4119) for the\n   expression
    of location information that is defined relative to a\n   reference point.  The
    reference point may be expressed as a geodetic\n   or civic location, and the
    relative offset may be one of several\n   shapes.  An alternative binary representation
    is described.\n\n   Optionally, a reference to a secondary document (such as a
    map image)\n   can be included, along with the relationship of the map coordinate\n
    \  system to the reference/offset coordinate system to allow display of\n   the
    map with the reference point and the relative offset.\n\n\t "
