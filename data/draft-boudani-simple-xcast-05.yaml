abstract:
- language: en
  script: Latn
  content: "In this document, we propose a new multicast protocol called SEM\n(Simple
    Explicit Multicast) or simple Xcast. This protocol uses an\nefficient method to
    construct the multicast tree and deliver\nmulticast packets. In order to construct
    the multicast tree, this\nprotocol uses the same mechanism as Xcast+.\nFor the
    delivery of multicast packets it uses the mechanism\nof branching routers similar
    to the mechanism used in REUNITE I\nand REUNITE II.\n\t "
