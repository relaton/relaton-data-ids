abstract:
- content: "<p>This document motivates and specifies a data model for lifecycle management
    and operations. It describes the motivation and requirements to collect asset-centric
    metrics including but not limited to asset adoption and usability, licensing,
    supported features and capabilities, enabled features and capabilities, etc.;
    with the primary objective to measure and improve the overall user experience
    along the lifecycle journey, from technical requirements and technology selection
    through advocacy and renewal, including the end of life of an asset.</p>"
