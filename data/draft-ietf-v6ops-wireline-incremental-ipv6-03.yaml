abstract:
- language: en
  script: Latn
  content: "   Operators worldwide are in various stages of preparing for, or\n   deploying
    IPv6 into their networks.  The operators often face\n   difficult challenges related
    to both IPv6 introduction along with\n   those related to IPv4 run out.  Operators
    will need to meet the\n   simultaneous needs of IPv6 connectivity and continue
    support for IPv4\n   connectivity for legacy devices with a stagnant supply of
    IPv4\n   addresses.  The IPv6 transition will take most networks from an IPv4-\n
    \  only environment to an IPv6 dominant environment with long transition\n   period
    varying by operator.  This document helps provide a framework\n   for wireline
    providers who are faced with the challenges of\n   introducing IPv6 along with
    meeting the legacy needs of IPv4\n   connectivity utilizing well defined and commercially
    available IPv6\n   transition technologies.\n\n\t "
