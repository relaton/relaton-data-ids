abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism for protecting pseudowires (PW)\n
    \  against egress attachment circuit (AC) failure and egress PE failure.\n   Designed
    on the basis of multi-homed CE, upstream label assignment\n   and context specific
    label switching, the mechanism enables local\n   repair to be performed immediately
    upon a failure.  In particular,\n   the router at point of local repair (PLR)
    can redirect PW traffic to\n   a protector PE via a bypass LSP in the order of
    tens of milliseconds,\n   achieving fast protection that is comparable to MPLS
    fast reroute.\n\n\t "
