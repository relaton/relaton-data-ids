  content: "   This document specifies the Secure Low-Latency Interactive Real-Time\n
    \  Messaging (SLIM), a protocol designed to support real-time\n   interactive
    AI applications at scale.  SLIM leverages gRPC and adds\n   publish-subscribe
    capabilities to enable efficient many-to-many\n   communication patterns between
    AI agentic applications (AI models,\n   tools and data).  The protocol provides
    mechanisms for connection\n   management, stream multiplexing, and flow control
    while maintaining\n   compatibility with existing gRPC deployments.\n\n\t "
