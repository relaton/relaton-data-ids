abstract:
- language: en
  script: Latn
  content: "   Summarization is often used in multi-area or multi-domain networks
    to\n   improve network efficiency and scalability.  With summarization in\n   place,
    there is a need to signal loss of reachability to an\n   individual prefix covered
    by the summary.  This enables fast\n   convergence by steering traffic away from
    the node which owns the\n   prefix and is no longer reachable.\n\n   This document
    describes how to use the existing protocol mechanisms\n   in IS-IS and OSPF, together
    with the two new flags, to advertise such\n   prefix reachability loss.\n\n\n\t "
