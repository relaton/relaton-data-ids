abstract:
- language: en
  script: Latn
  content: "   The IPV6_USE_MIN_MTU [RFC3542], Section 11.1, socket option directs\n
    \  the IP layer to limit the IPv6 packet size to the minimum required\n   supported
    MTU from the base IPv6 specification [RFC2460], i.e. 1280\n   bytes.  Many implementations
    of TCP running over IPv6 neglect to\n   check the IPV6_USE_MIN_MTU value when
    performing MSS negotiation and\n   when constructing a TCP segment.  This leads
    to oversized IPv6\n   packets being sent resulting in unintended Path Maximum
    Transport\n   Unit Discovery (PMTUD) [RFC1191] being performed and to fragmented\n
    \  IPv6 packets being sent.\n\n\t "
