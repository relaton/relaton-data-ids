abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 8126, adding registry policies that augment\n
    \  an existing policy that is based on a review body action with the\n   additional
    requirement for a Designated Expert review.\n\n   It also updates RFC 7120 with
    the necessary process to perform early\n   allocations for registries with one
    of the augmented policies.\n\n   To support its objectives for the period of time
    while the above\n   updates haven't been finalized, this document offers text
    that can be\n   copy-pasted into specifications that want to make use of the\n
    \  augmented policies.\n\n\t "
