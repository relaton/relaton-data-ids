  script: Latn
  content: "   This document defines a YANG module for managing flexi-grid optical\n
    \  networks.  The model defined in this document specifies a flexi-grid\n   traffic
    engineering database that is used to describe the topology of\n   a flexi-grid
    network.  It is based on and augments existing YANG\n   models that describe network
    and traffic engineering topologies.\n\n   A partner document defines a second
    YANG module for flexi-grid media\n   channels, i.e., the paths from source to
    destination through a number\n   of intermediate nodes.\n\n\t "
