abstract:
- language: en
  script: Latn
  content: "   This document defines how to compress Constrained Application\n   Protocol
    (CoAP) headers using the Static Context Header Compression\n   and fragmentation
    (SCHC) framework.  SCHC defines a header\n   compression mechanism adapted for
    Constrained Devices.  SCHC uses a\n   static description of the header to reduce
    the header's redundancy\n   and size.  While RFC 8724 describes the SCHC compression
    and\n   fragmentation framework, and its application for IPv6/UDP headers,\n   this
    document applies SCHC to CoAP headers.  The CoAP header\n   structure differs
    from IPv6 and UDP, since CoAP uses a flexible\n   header with a variable number
    of options, themselves of variable\n   length.  The CoAP message format is asymmetric:
    the request messages\n   have a header format different from the format in the
    response\n   messages.  This specification gives guidance on applying SCHC to\n
    \  flexible headers and how to leverage the asymmetry for more efficient\n   compression
    Rules.  This document replaces and obsoletes RFC 8824.\n\n\t "
