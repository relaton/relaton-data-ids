abstract:
- language: en
  script: Latn
  content: "   This document extends the work of Bootstrapping Remote Secure Key\n
    \  Infrastructures (BRSKI) by replacing the (stateful) TLS Circuit proxy\n   between
    Pledge and Registrar with a stateless or stateful Circuit\n   proxy using CoAP
    which is called the constrained Join Proxy.  The\n   constrained Join Proxy is
    a mesh neighbor of the Pledge and can relay\n   a DTLS session originating from
    a Pledge with only link-local\n   addresses to a Registrar which is not a mesh
    neighbor of the Pledge.\n\n   Like the BRSKI Circuit proxy, this constrained Join
    Proxy eliminates\n   the need of Pledges to have routeable IP addresses before
    enrolment\n   by utilizing link-local addresses.  Use of the constrained Join
    Proxy\n   also eliminates the need of the Pledge to authenticate to the network\n
    \  or perform network-wide Registrar discover before enrolment.\n\n\t "
