abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv4 (DHCPv4) has no\n
    \  guidance for how to secure messages exchanged between servers and\n   relay
    agents.  The Dynamic Host Configuration Protocol for IPv6\n   (DHCPv6) states
    that IPsec should be used to secure messages\n   exchanged between servers and
    relay agents, but does not require\n   encryption.  And, with recent concerns
    about pervasive monitoring and\n   other attacks, it is appropriate to require
    securing relay to relay\n   and relay to server communication for DHCPv6 and relay
    to server\n   communication for DHCPv4.\n\n\t "
