abstract:
- language: en
  script: Latn
  content: "RFC 1195 [1] documents a dual routing protocol that can be used to\nroute
    both CLNP and IPv4, that is Integrated IS-IS.  [2] adds\nfunctionality to Integrated
    IS-IS so that it supports IPv6.\nRFC 1195 [1] places topological restrictions
    on networks that are\nrouted using Integrated IS-IS, specifically, that every
    router in a\nlevel-1 area must be capable of all network layer protocols that
    are\npresent in that area, and every router in a level-2 area must be\ncapable
    of all network layer protocols that are present in the whole\nIS-IS routing domain.\nThe
    mechanism described in this document enables a single IS-IS\nrouting domain to
    support different network layer protocol topologies\nby maintaining separate SPF
    trees for each network layer protocol.\n\t "
