abstract:
- language: en
  script: Latn
  content: "   National Bibliography Numbers, NBNs, are used by the national\n   libraries
    and other organizations in order to identify resources in\n   their collections.
    \ Generally, NBNs are applied to resources that are\n   not catered for by established
    (standard) identifier systems such as\n   ISBN.\n\n   A URN (Uniform Resource
    Names) namespace for NBNs was established in\n   2001 in RFC 3188.  Since then,
    several European national libraries\n   have implemented URN:NBN-based systems.\n\n
    \  This document replaces RFC 3188 and defines how NBNs can be supported\n   within
    the updated URN framework.  A revised namespace registration\n   (version 4) compliant
    to RFC 8141 is included.\n\n\t "
