abstract:
- language: en
  script: Latn
  content: "This memo describes the format to use when sending BinHex4.0 files via
    MIME [BORE93].  The format is compatible with existing mechanisms for distributing
    Macintosh files.  Only when available software and/or user practice dictates,
    should this method be employed.  It is recommended to use application/applefile
    [FALT95] for maximum interoperability\n\t "
