abstract:
- language: en
  script: Latn
  content: "   The Transparent Interconnection of Lots of Links (TRILL) protocol is\n
    \  implemented by devices called Routing Bridges (RBridges).  TRILL\n   supports
    both point-to-point and multi-access links and is designed\n   so that a variety
    of link protocols can be used between RBridge\n   ports.  This document standardizes
    methods for encapsulating TRILL in\n   UDP/IP(v4 or v6) to provide a unified TRILL
    campus.\n\n\t "
