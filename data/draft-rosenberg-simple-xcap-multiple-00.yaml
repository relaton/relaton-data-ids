abstract:
- language: en
  script: Latn
  content: "   The Extensible Markup Language (XML) Configuration Access Protocol\n
    \  (XCAP) provides a mechanism for getting and putting XML documents,\n   elements
    and attributes to a server.  XCAP only allows each operation\n   to operate on
    a single document, element or attribute at a time.\n   This specification defines
    an extension to XCAP that allows for\n   manipulation of multiple XML elements
    within a single operation.\n\t "
