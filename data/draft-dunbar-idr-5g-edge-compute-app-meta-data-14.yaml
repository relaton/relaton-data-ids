abstract:
- language: en
  script: Latn
  content: "   This draft describes three new sub-TLVs for egress routers to\n   advertise
    the Edge Service Metadata of the directly attached\n   edge services (ES). The
    Edge Service Metadata can be used by\n   the ingress routers in the 5G Local Data
    Network to make path\n   selection not only based on the routing cost but also
    the\n   running environment of the edge services. The goal is to\n   improve latency
    and performance for 5G edge services.\n\n   The extension enables an edge service
    at one specific location\n   to be more preferred than the others with the same
    IP address\n   (ANYCAST) to receive data flows from a specific source, like\n
    \  specific User Equipment (UE).\n\n\t "
