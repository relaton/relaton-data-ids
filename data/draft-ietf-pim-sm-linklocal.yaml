abstract:
- language: en
  script: Latn
  content: "RFC 4601 mandates the use of IPsec to ensure authentication of the link-local
    messages in the Protocol Independent Multicast - Sparse Mode (PIM-SM) routing
    protocol.  This document specifies mechanisms to authenticate the PIM-SM link-local
    messages using the IP security (IPsec) Encapsulating Security Payload (ESP) or
    (optionally) the Authentication Header (AH).  It specifies optional mechanisms
    to provide confidentiality using the ESP.  Manual keying is specified as the mandatory
    and default group key management solution.  To deal with issues of scalability
    and security that exist with manual keying, optional support for an automated
    group key management mechanism is provided.  However, the procedures for implementing
    automated group key management are left to other documents.  This document updates
    RFC 4601. [STANDARDS-TRACK]\n\t "
