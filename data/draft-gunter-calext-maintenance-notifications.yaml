  content: "   This document proposes a maintenance notification convention that\n
    \  requires the use an iCalendar file augmented with standarzied and\n   machine
    parseable metadata.  The metadata is constructed by using the\n   x-name property
    in the iCalendar file in compliance with [RFC 5545]\n   [RFC5545].  This specification
    substantially reduces automation\n   efforts, and still provides easy calendaring
    for manual processing.\n\n\t "
