abstract:
- language: en
  script: Latn
  content: "This document defines a schema for storing attributes used by  \nimplementations
    of Kerberos Version 5 Key Distribution Center (KDC) \nservice in a directory that
    implements the Lightweight Directory Access \nProtocol (LDAP) Version 3.  The
    directory must implement the LDAP \nVersion 3 protocol as defined in RFC 2251
    [2], RFC 2252 [3], RFC 2253 \n[4], RFC 2256 [5], 2829 [6], and 2830[7].  The schema
    defined in this \ndocument is referred to as the 'KDC LDAP schema.'\n\nThe KDC
    LDAP schema includes definitions for attributes defining a \nrealm, a realm policy,
    principals, and principal policies.  The KDC LDAP \nschema does not include definitions
    for attributes used to store keys.\n\t "
