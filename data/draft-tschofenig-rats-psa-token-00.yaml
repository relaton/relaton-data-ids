abstract:
- language: en
  script: Latn
  content: "   The insecurity of IoT systems is a widely known and discussed\n   problem.
    \ The Arm Platform Security Architecture (PSA) is being\n   developed to address
    this challenge by making it easier to build\n   secure systems.\n\n   This document
    specifies token format and claims used in the\n   attestation API of the Arm Platform
    Security Architecture (PSA).\n\n   At its core, the Entity Attestation Token (EAT)
    format is used and\n   populated with a set of claims.  This specification describes
    what\n   claims are used by the PSA and what has been implemented within Arm\n
    \  Trusted Firmware-M.\n\n\t "
