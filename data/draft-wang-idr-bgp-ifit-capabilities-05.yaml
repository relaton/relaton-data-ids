abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to BGP [RFC4271] to advertise the\n
    \  In-situ Flow Information Telemetry (IFIT) capabilities.  Within an\n   IFIT
    domain, IFIT-capability advertisement from the tail node to the\n   head node
    assists the head node to determine whether a particular\n   IFIT Option type can
    be encapsulated in data packets.  Such\n   advertisement would be useful for mitigating
    the leakage threat and\n   facilitating the deployment of IFIT measurements on
    a per-service and\n   on-demand basis.\n\n\n\t "
