abstract:
- language: en
  script: Latn
  content: "   RFC 5280 defines the ExtendedKeyUsage extension and several extended\n
    \  key purpose identifiers (KeyPurposeIds) for use with that extension\n   in
    X.509 certificates.  This document defines KeyPurposeIds for\n   general-purpose
    and trust anchor configuration files, for software\n   and firmware update packages,
    and for safety-critical communication\n   to be included in the Extended Key Usage
    (EKU) extension of X.509 v3\n   public key certificates used by industrial automation
    and the\n   Europe's Rail Joint Undertaking (ERJU) System Pillar.\n\n\t "
