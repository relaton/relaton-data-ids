abstract:
- language: en
  script: Latn
  content: "   Per RFC3406, Uniform Resource Names formal namespace identifier (NID)\n
    \  registration requires the publication of an RFC from the requestor.\n   Experience
    shows that this requirement is too high.  This document\n   updates the IANA registration
    policy for formal NID to Expert review.\n\n\t "
