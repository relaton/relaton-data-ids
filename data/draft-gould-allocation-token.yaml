abstract:
- language: en
  script: Latn
  content: "   This document describes an Extensible Provisioning Protocol (EPP)\n
    \  extension for including an allocation token or code for allocating an\n   object
    like a domain name to the client.  The allocation token MAY be\n   transferred
    out-of-band to a client to give them authorization to\n   allocate an object using
    one of the EPP transform commands including\n   create, update, and transfer.\n\n\t "
