abstract:
- language: en
  script: Latn
  content: "   This document defines the semantics of an Autonomous System Provider\n
    \  Authorization object in the Resource Public Key Infrastructure to\n   verify
    the Border Gateway Protocol (BGP) AS_PATH attribute of\n   advertised routes.
    \ This type of AS_PATH verification is primarily\n   intended for detection and
    mitigation of route leaks.  It also to\n   some degree provides protection against
    forged-origin prefix hijacks.\n\n\n\t "
