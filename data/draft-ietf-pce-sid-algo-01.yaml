abstract:
- language: en
  script: Latn
  content: "   The Algorithm associated with a prefix Segment-ID (SID) defines the\n
    \  path computation Algorithm used by Interior Gateway Protocols (IGPs).\n   This
    information is available to controllers such as the Path\n   Computation Element
    (PCE) via topology learning.  This document\n   proposes an approach for informing
    headend routers regarding the\n   Algorithm associated with each prefix SID used
    in PCE-computed paths,\n   as well as signalling a specific SR algorithm as a
    constraint to the\n   PCE.\n\n\n\t "
