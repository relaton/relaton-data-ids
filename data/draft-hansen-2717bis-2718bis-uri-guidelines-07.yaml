  script: Latn
  content: "This document provides guidelines and recommendations for the definition
    of Uniform Resource Identifier (URI) schemes.  It also updates the process and
    IANA registry for URI schemes.  It obsoletes both RFC 2717 and RFC 2718.  This
    document specifies an Internet Best Current Practices for the Internet Community,
