abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for SUPA (Simplified Use\n
    \  of Policy Abstractions) ECA (Event-Condition-Action) policies\n   using policy
    abstractions defined in [I-D. strassner-supa-generic-\n   policy-info-model].
    The EPDM (ECA policy data model) is refined\n   from SGPIM (SUPA Generic Policy
    Information Model)and EPRIM (ECA\n   Policy Rule Information Model) to be applied
    to deliver various\n   management policies for controlling managed entities throughout\n
    \  the service development and deployment lifecycle. The generic ECA\n   policy
    data model could be augmented by additional YANG data\n   modules modeling and
    configuring policy-related protocols and\n   functions. Reusability as the major
    advantage of this approach can\n   be realized. The policy data model described
    in this document\n   provides common building blocks for such extensions.\n\n\n\n\t "
