abstract:
- language: en
  script: Latn
  content: "   RFC7575 defines Intent as an abstract high-level policy used to\n   operate
    the network. Intent management system includes an interface\n   for users to input
    requests and an engine to translate the intents\n   into the network configuration
    and manage their life-cycle. Up to\n   now, there is no commonly agreed definition,
    interface or model of\n   intent.\n\n   This document discusses mostly the concept
    of network intents, but\n   other types of intents are also being considered.
    Specifically, it\n   highlights stakeholder perspectives of intent, methods to
    classify\n   and encode intent, the associated intent taxonomy, and defines\n
    \  relevant intent terms where necessary. This document provides a\n   foundation
    for intent related research and facilitate solution\n   development.\n\n\t "
