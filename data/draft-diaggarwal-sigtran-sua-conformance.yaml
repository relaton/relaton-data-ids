abstract:
- language: en
  script: Latn
  content: "The SUA is a protocol for the transport of any SS7 SCCP user   \nSignaling
    (e.g. TCAP, RANAP or RNSAP messages) over IP   \nBetween two signaling endpoints.
    This protocol can also support   \nTransport of SCCP-user messages between two
    endpoints wholly   \nContained within an IP network. Depending upon the upper
    layer   \nProtocol supported, the SUA will need to support SCCP   \nConnectionless
    service, SCCP connect-oriented service or   \nBoth services.  \n\n\t "
