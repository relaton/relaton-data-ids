  script: Latn
  content: "   AFS-3 embeds a set of XDR primitive type definitions, which are\n   referenced
    throughout the various AFS-3 protocol specifications.\n   This memo defines the
    mapping between these AFS-3 primitive types,\n   and the underlying XDR primitives.\n\nInternet
