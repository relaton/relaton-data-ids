abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to allocate network resources to\n
    \  one or a set of Segment Routing Identifiers (SIDs).  Such SIDs are\n   referred
    to as resource-aware SIDs.  The resource-aware SIDs retain\n   their original
    forwarding semantics, with the additional semantics to\n   identify the set of
    network resources available for the packet\n   processing and forwarding action.
    \ The proposed mechanism is\n   applicable to both segment routing with MPLS data
    plane (SR-MPLS) and\n   segment routing with IPv6 data plane (SRv6).\n\n\t "
