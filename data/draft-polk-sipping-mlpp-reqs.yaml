  content: "This document proposes considerations and requirements for the \nextension
    of the Session Initiation Protocol (SIP) [1] to support \nMulti-Level Precedence
    and Preemption (MLPP) functionality \noriginally set forth in [2&3]. This document
    will be limited in \nscope to the requirements of the SIP Protocol; MLPP within
    the IETF,\nutilizing other IETF Protocols, is left to other documents, \ntherefore
    is considered out of scope here - although there is a \ngeneral explanation of
    how MLPP functions currently within private \ncircuit switched networks to give
    the necessary operational \nbackground for these requirements.\n\t "
