  script: Latn
  content: "This memo specifies a standard method of encapsulating and\ntransmitting
    Internet Protocol (IP) [1] datagrams, Address Resolution\nProtocol (ARP) [2] messages,
    and Inverse Address Resolution Protocol\n(InARP) [3] messages on HIPPI-6400 networks.
