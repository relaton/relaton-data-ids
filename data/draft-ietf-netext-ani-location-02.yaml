abstract:
- language: en
  script: Latn
  content: "   Access Network Identifier (ANI) Mobility option was introduced in\n
    \  [RFC6757] enabling a MAG to convey identifiers like network\n   identifier,
    geolocation, and operator identifier.  This specification\n   extends the Access
    Network Identifier mobility option with sub-\n   options to carry civic location
    and MAG group Identifier.  This\n   specification also defines a ANI Update timer
    sub-option that\n   determines when and how often the ANI will be updated.\n\n\t "
