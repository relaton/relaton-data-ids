abstract:
- language: en
  script: Latn
  content: "   This document contains the specification for the MPLS Static Label\n
    \  Switched Paths (LSPs) YANG model.  The model allows for the\n   provisioning
    of static LSP(s) on Label Edge Router(s) LER(s) and\n   Label Switched Router(s)
    LSR(s) devices along a LSP path without the\n   dependency on any signaling protocol.
    \ The MPLS Static LSP model\n   augments the MPLS base YANG model with specific
    data to configure and\n   manage MPLS Static LSP(s).\n\n\t "
