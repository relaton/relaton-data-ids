abstract:
- language: en
  script: Latn
  content: "   Due to the latency involved in connection setup and security\n   handshakes,
    there is an increasing deployment of cryptographic\n   session resumption mechanisms.
    \ While cryptographic context and\n   endpoint capabilities need to be be known
    before encrypted\n   application data can be sent, there is otherwise no technical\n
    \  constraint that the crypto handshake must be performed on the same\n   transport
    connection.  This document recommends a logical separation\n   between the mechanism(s)
    used to negotiate capabilities and set up\n   encryption context (handshake protocol),
    the application of\n   encryption and authentication state to data (record protocol),
    and\n   the associated transport connection(s).\n\n\t "
