abstract:
- language: en
  script: Latn
  content: "This document is a specification of version 5 of Network Block\nTransfer
    Protocol (NETBLT), that is used for transferring large\namount of data.  This
    protocol was firstly specified in RFC 969, that\nhas been made obsolete by RFC
    998.  Nevertheless, none of these\ndocuments match current Internet Standards
    and are outdated.\n\nThis document aligns the NETBLT specification with the most
    current\nInternet Standards and obsoletes RFC 998.\n\t "
