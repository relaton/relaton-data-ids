abstract:
- language: en
  script: Latn
  content: "   This specification refers to cryptographic algorithm identifiers that\n
    \  fully specify the cryptographic operations to be performed, including\n   any
    curve, key derivation function (KDF), and hash functions, as\n   being \"fully
    specified\".  It refers to cryptographic algorithm\n   identifiers that require
    additional information beyond the algorithm\n   identifier to determine the cryptographic
    operations to be performed\n   as being \"polymorphic\".  This specification creates
    fully-specified\n   algorithm identifiers for registered JSON Object Signing and\n
    \  Encryption (JOSE) and CBOR Object Signing and Encryption (COSE)\n   polymorphic
    algorithm identifiers, enabling applications to use only\n   fully-specified algorithm
    identifiers.  It deprecates those\n   polymorphic algorithm identifiers.\n\n   This
    specification updates RFC 7518, RFC 8037, and RFC 9053.  It\n   deprecates polymorphic
    algorithms defined by RFC 8037 and RFC 9053\n   and provides fully-specified replacements
    for them.  It adds to the\n   instructions to designated experts in RFC 7518 and
    RFC 9053.\n\n\t "
