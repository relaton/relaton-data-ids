abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of X.509 certificates.  The\n
    \  resulting certificates are called C509 Certificates.  The CBOR\n   encoding
    supports a large subset of RFC 5280 and significantly\n   reduces the size of
    certificates compatible with e.g.  RFC 7925, IEEE\n   802.1AR (DevID), CNSA, and
    CA/Browser Forum Baseline Requirements.\n   When used to re-encode DER encoded
    X.509 certificates, the CBOR\n   encoding can in many cases reduce the size of
    RFC 7925 profiled\n   certificates with over 50%.  The CBOR encoded structure
    can\n   alternatively be signed directly (\"natively signed\"), which does not\n
    \  require re-encoding for the signature to be verified.  The document\n   also
    specifies COSE headers as well as a TLS certificate type for\n   C509 certificates.\n\n
    \  NOTE: \"C509\" is a placeholder, name to be decided by the COSE WG.\n\n\t "
