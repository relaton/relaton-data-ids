  script: Latn
  content: "This document lists the essential requirements for real-time Text-over-IP
    (ToIP) and defines a framework for implementation of all required functions based
    on the Session Initiation Protocol (SIP) and the Real-Time Transport Protocol
    (RTP).  This includes interworking between Text-over-IP and existing text telephony
    on the Public Switched Telephone Network (PSTN) and other networks.  This memo
    provides information for the Internet community.\n\t "
