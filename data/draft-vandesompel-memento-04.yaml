abstract:
- language: en
  script: Latn
  content: "   The HTTP-based Memento framework bridges the present and past Web by\n
    \  interlinking current resources with resources that encapsulate their\n   past.
    \ It facilitates obtaining representations of prior states of a\n   resource,
    available from archival resources in Web archives or\n   version resources in
    content management systems, by leveraging the\n   resource's URI and a preferred
    datetime.  To this end, the framework\n   introduces datetime negotiation (a variation
    on content negotiation),\n   and new Relation Types for the HTTP \"Link\" header
    aimed at\n   interlinking resources with their archival/version resources.  It\n
    \  also introduces various discovery mechanisms that further support\n   bridging
    the present and past Web.\n\n\t "
