abstract:
- language: en
  script: Latn
  content: "   GMPLS has been extended to support connection establishment in both\n
    \  SONET/SDH [RFC4606] and OTN [RFC4328] networks.  However support for\n   the
    configuration of the supervision functions is not specified.\n   Both SONET/SDH
    and OTN implement supervision functions to qualify the\n   transported signals.
    \ This document defines extensions to RSVP-TE for\n   SONET/SDH and OTN OAM configuration
    based on the OAM Configuration\n   Framework defined in [GMPLS-OAM-FWK].\n\n\n\t "
