abstract:
- language: en
  script: Latn
  content: "Cache consistency is a major impediment to scalable content\ndelivery,
    because periodical revalidating objects one by one is\nunacceptable in terms of
    performance and/or cache consistency. This\ndocument describes the Web Cache Invalidation
    Protocol (WCIP). WCIP\nuses invalidations and updates to keep changing objects
    up to date\nin web caches. It thus enables proxy caching and content\ndistribution
    of large amounts of frequently changing web objects.\n\n\t "
