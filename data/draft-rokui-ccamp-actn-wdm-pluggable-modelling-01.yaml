abstract:
- language: en
  script: Latn
  content: "   This draft outlines the modeling of optical pluggables within a host\n
    \  packet device in the context of a packet over optical network.  The\n   model
    encompasses all pertinent properties of the pluggable for\n   various packet over
    optical use cases and is partitioned into three\n   primary areas: the optical
    media side, the electrical plug to host\n   interconnect, and the physical equipment
    of the pluggable.\n\n   Included in the model are representations of configuration,
    states,\n   and telemetry data, as well as of profiles and coherent plug\n   capabilities.
    \ Emphasizing the importance of considering both vendor-\n   agnostic and vendor-specific
    attributes in modeling coherent\n   pluggables.\n\n   Drawing from existing IETF
    models and potentially complementing that\n   with input from other standard or
    industrial forum models (ITU-T,\n   OpenConfig , ONF TAPI etc.) , this model offers
    enhanced uniform\n   structuring and naming.\n\n   This draft introduces the concept
    of \"Coherent Pluggable Manifest\",\n   where it represents the capabilities of
    pluggable, maintained in a\n   repository.  This document also covers gap analysis
    of current IETF\n   drafts and other SDOs on coherent Pluggable attributes and
    provides\n   the complete lifecycle of a coherent pluggable from operators'\n
    \  approval through viability assessment to deployment.\n\n   This document also
    covers an analysis of the gap between current IETF\n   drafts and the corresponding
    works in other standards bodies and\n   industry.  The lifecycle of a coherent
    pluggable from operators'\n   approval, viability assessment to deployment and
    monitoring is also\n   covered.\n\n\t "
