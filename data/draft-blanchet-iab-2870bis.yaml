abstract:
- language: en
  script: Latn
  content: "   The DNS Root Name service are a critical part of the Internet\n   architecture.
    \ The protocol and deployment requirements expected to\n   be implemented for
    the DNS root name services are defined in this\n   document.  Operational requirements
    are out of scope.  This document\n   obsoletes and reclassifies RFC2870 as Historic.\n\n\t "
