abstract:
- language: en
  script: Latn
  content: "   This document presents the detailed analysis about the problems and\n
    \  requirements of dealing with the threat of source address spoofing in\n   Integrated
    Space and Terrestrial Networks (ISTN).  First,\n   characteristics of ISTN that
    cause DDos are identified.  Secondly, it\n   analyzes the major reasons why existing
    terrestrial source address\n   validation mechanism does not fit well for ISTN.
    \ Then, it outlines\n   the major requirements for improvement on source address
    validation\n   mechanism for ISTN.\n\n\t "
