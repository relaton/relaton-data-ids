title:
- language: en
  script: Latn
  content: A Framework for Session Description Protocol (SDP) Attributes When Multiplexing
docidentifier:
- content: draft-ietf-mmusic-sdp-mux-attributes
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The purpose of this specification is to provide a framework for analyzing
    the multiplexing characteristics of Session Description Protocol (SDP) attributes
    when SDP is used to negotiate the usage of a single 5-tuple for sending and receiving
    media associated with multiple media descriptions.\n\n This specification also
    categorizes the existing SDP attributes based on the framework described herein.\n\t "
