abstract:
- language: en
  script: Latn
  content: "   This RTP payload format defines the streaming of a video signal\n   encoded
    as a sequence of JPEG 2000 codestreams.  The format allows\n   sub-codestream
    latency, such that the first RTP packet for a given\n   codestream can be emitted
    before the entire codestream is available.\n\n\t "
