abstract:
- language: en
  script: Latn
  content: "   The Designated Forwarder (DF) in EVPN networks is the PE responsible\n
    \  for sending broadcast, unknown unicast and multicast (BUM) traffic to\n   a
    multi-homed CE, on a given VLAN on a particular Ethernet Segment\n   (ES). The
    DF is selected out of a list of candidate PEs that\n   advertise the same Ethernet
    Segment Identifier (ESI) to the EVPN\n   network. By default, EVPN uses a DF Election
    algorithm referred to as\n   \"Service Carving\" and it is based on a modulus
    function (V mod N)\n   that takes the number of PEs in the ES (N) and the VLAN
    value (V) as\n   input. This default DF Election algorithm has some inefficiencies\n
    \  that this document addresses by defining a new DF Election algorithm\n   and
    a capability to influence the DF Election result for a VLAN,\n   depending on
    the state of the associated Attachment Circuit (AC). In\n   addition, this document
    creates a registry with IANA, for future DF\n   Election Algorithms and Capabilities.
    It also presents a formal\n   definition and clarification of the DF Election
    Finite State Machine.\n\n\n\t "
