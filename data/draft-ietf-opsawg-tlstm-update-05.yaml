abstract:
- language: en
  script: Latn
  content: "   This document updates the TLS Transport Model (TLSTM), as defined in\n
    \  RFC 6353, to reflect changes necessary to support Transport Layer\n   Security
    Version 1.3 (TLS 1.3) and Datagram Transport Layer Security\n   Version 1.3 (DTLS
    1.3), which are jointly known as \"(D)TLS 1.3\".\n   This document is compatible
    with (D)TLS 1.2 and is intended to be\n   compatible with future versions of SNMP
    and (D)TLS.\n\n   This document updates the SNMP-TLS-TM-MIB as defined in RFC
    6353.\n\n\t "
