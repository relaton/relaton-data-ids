abstract:
- language: en
  script: Latn
  content: "This document describes a runtime local mobility anchor assignment functionality
    and corresponding mobility options for Proxy Mobile IPv6.  The runtime local mobility
    anchor assignment takes place during a Proxy Binding Update and a Proxy Binding
    Acknowledgement message exchange between a mobile access gateway and a local mobility
    anchor.  The runtime local mobility anchor assignment functionality defined in
    this specification can be used, for example, for load- balancing purposes. [STANDARDS-TRACK]\n\t "
