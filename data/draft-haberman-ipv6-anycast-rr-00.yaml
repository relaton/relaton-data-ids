abstract:
- language: en
  script: Latn
  content: "Today, the use of IPv6 anycast is limited.  This document proposes a\nmechanism
    by which TCP/SCTP and stateful protocols using UDP can\nsecurely discover the
    mapping from an anycast address to a unicast\naddress that can be used until a
    failure is detected.  The mechanism\nreuses the Mobile IPv6 Return Routability
    and Binding Update\nmechanism.\n\n\t "
