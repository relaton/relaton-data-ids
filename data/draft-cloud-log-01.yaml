abstract:
- language: en
  script: Latn
  content: "This document provides an open and extensible log format to be used\nby
    any cloud entity or cloud application to log and trace activities\nthat occur
    in the cloud.  It is equally applicable for cloud\ninfrastructure (IaaS), platform
    (PaaS), and application (SaaS)\nservices.  CloudLog is defferent in content, but
    not in nature from\nthe traditional logging as it takes in account transient nature
    of\nidentities and resources in the cloud.\n\t "
