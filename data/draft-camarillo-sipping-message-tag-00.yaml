- language: en
  script: Latn
  content: "   This document registers with the IANA a new media feature tag\n   associated
    with the 'message' media type.  This media feature tag\n   indicates that a particular
    device supports 'message' as a streaming\n   media type.  Media feature tags can
    be used to route calls to devices\n   that support certain features.\n\t "
