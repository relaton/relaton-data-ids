abstract:
- language: en
  script: Latn
  content: "This document specifies 3 additional OPTIONAL operations for use with\nthe
    Internet Printing Protocol/1.0 (IPP) [RFC2565, RFC2566], and\nIPP/1.1 [RFC2911,
    RFC2910].  The end user, operator, and\nadministrator Set-Job-Attributes and Set-Printer-Attributes\noperations
    are used to modify IPP Job objects and Printer objects,\nrespectively.  The third
    administrator Get-Printer-Supported-Values\noperation returns values that the
    IPP Printer will accept for setting\nits 'xxx-supported' attributes.\n\t "
