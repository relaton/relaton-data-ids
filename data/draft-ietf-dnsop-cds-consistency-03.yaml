abstract:
- language: en
  script: Latn
  content: "   Maintenance of DNS delegations requires occasional changes of the DS\n
    \  and NS record sets on the parent side of the delegation.  RFC 7344\n   automates
    this for DS records by having the child publish CDS and/or\n   CDNSKEY records
    which hold the prospective DS parameters.  Similarly,\n   RFC 7477 specifies CSYNC
    records to indicate a desired update of the\n   delegation's NS (and glue) records.
    \ Parent-side entities (e.g.\n   Registries, Registrars) typically discover these
    records by querying\n   them from the child, and then use them to update the delegation's
    DS\n   RRset accordingly.\n\n   This document specifies that when performing such
    queries, parent-\n   side entities MUST ensure that updates triggered via CDS/CDNSKEY
    and\n   CSYNC records are consistent across the child's authoritative\n   nameservers,
    before taking any action based on these records.\n\n\t "
