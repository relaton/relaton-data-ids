abstract:
- language: en
  script: Latn
  content: "   This document defines the format of Uniform Resource Identifiers\n
    \  (URIs) and Internationalized Resource Identfiers (IRIs) to identify\n   resources
    that are reached using Internet mail.  It adds the\n   possibility to use Email
    Address Internationalization (EAI) email\n   addresses (RFC6530) to the previous
    syntax of 'mailto' URIs (RFC\n   6068).\n\n\t "
