abstract:
- language: en
  script: Latn
  content: "Distribution of high precision time and frequency over the Internet\nand
    special purpose IP networks is becoming more and more needed as\nIP networks replace
    legacy networks and as new applications with need\nfor frequency and time are
    developed on the Internet.  The IETF\nformed the TICTOC working group to address
    the problem and perform an\nanalysis on existing solutions and the needs.  This
    document\nsummarizes application needs, as described and agreed on at an TICTOC\ninterim
    meeting held in Paris from June 16 to 18, 2008.\n\t "
