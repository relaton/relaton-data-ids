- content: draft-kampati-ipsecme-ikev2-sa-ts-payloads-opt
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a method for reducing the size of the\n   Internet
    Key Exchange version 2 (IKEv2) CREATE_CHILD_SA exchanges\n   used for rekeying
    of the IKE or Child SA by replacing the SA and TS\n   payloads with a Notify Message
    payload.  Reducing size and complexity\n   of IKEv2 exchanges is especially useful
    for low power consumption\n   battery powered devices.\n\n\t "
