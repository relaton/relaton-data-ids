abstract:
- language: en
  script: Latn
  content: "   This document provides considerations for alleviating CoAP clients\n
    \  and intermediaries of maintaining per-request state.  Additionally,\n   it
    introduces a new, optional CoAP protocol extension for extended\n   tokens.\n\n
    \  [[The present draft presents two alternative variants for extending\n   CoAP
    with extended tokens.  Variant A makes use of the unused values\n   in the TKL
    field of the CoAP header.  Variant B duplicates the\n   functionality of the token
    field of the CoAP header in a new CoAP\n   option, \"Extended-Token\".  The considerations
    for stateless clients\n   making use of either variant are the same.]]\n\n   This
    document updates RFCs 7252 and 8323 (if Variant A).\n\n\t "
