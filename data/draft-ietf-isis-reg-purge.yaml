abstract:
- language: en
  script: Latn
  content: "IANA maintains the \"IS-IS TLV Codepoints\" registry.  This registry documents
    which TLVs can appear in different types of IS-IS Protocol Data Units (PDUs),
    but does not document which TLVs can be found in zero Remaining Lifetime Link
    State PDUs (LSPs), a.k.a.  purges.  This document extends the existing registry
    to record the set of TLVs that are permissible in purges and updates the rules
    for generating and processing purges in the presence of authentication.  This
    document updates RFC 3563, RFC 5304, and RFC 5310. [STANDARDS-TRACK]\n\t "
