abstract:
- language: en
  script: Latn
  content: "   This specification augments \"Multiprotocol Extensions for BGP-4\"
    (MP-\n   BGP) by proposing a mechanism to facilitate the use of multiple\n   sessions
    between a given pair of BGP speakers.  Each session is used\n   to transport routes
    related by some session-based attribute such as\n   AFI/SAFI.  This provides an
    alternative to the MP-BGP approach of\n   multiplexing all routes onto a single
    connection.\n\n   Use of this approach is expected to provide finer-grained fault\n
    \  management and isolation as the BGP protocol is used to support more\n   and
    more diverse services.\n\t "
