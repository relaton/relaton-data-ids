abstract:
- language: en
  script: Latn
  content: "   QUIC defines a variant of the ACK frame that carries cumulative count\n
    \  for each of the three ECN codepoints (ECT(1), ECT(0) and CE).  From\n   this
    information, the recipient of the ACK frame cannot deduce which\n   ECN marking
    the individual packets were received with.\n\n   This document defines an alternative
    ACK frame that encodes enough\n   information to indicate which ECN mark each
    individual packet was\n   received with.\n\n\t "
