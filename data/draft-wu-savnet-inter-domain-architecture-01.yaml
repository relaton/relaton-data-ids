abstract:
- language: en
  script: Latn
  content: "   Source address validation (SAV) is critical to preventing attacks\n
    \  based on source IP address spoofing.  The proposed inter-domain\n   SAVNET
    architecture enables an AS to generate SAV rules based on SAV-\n   related information
    from multiple sources.  This architecture\n   integrates existing SAV mechanisms
    and offers ample design space for\n   new SAV mechanisms.  The document focuses
    on architectural components\n   and SAV-related information in an inter-domain
    SAVNET deployment,\n   without specifying any protocols or protocol extensions.\n\n\n\t "
