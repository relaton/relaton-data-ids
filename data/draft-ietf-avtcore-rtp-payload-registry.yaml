title:
- language: en
  script: Latn
  content: Closing the RTP Payload Format Media Types IANA Registry
docidentifier:
- content: draft-ietf-avtcore-rtp-payload-registry
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A number of authors of RTP Payload Formats and the WG process have\n
    \  failed to ensure that the media types for RTP payload formats is\n   registred
    in the IANA registry \"RTP Payload Formats Media Types\" as\n   recommended by
    RFC 8088.  To simplify the process and rely only on\n   the media types registry
    this document closes the RTP payload\n   specific registry.  In addition it updates
    the instruction to payload\n   format authors in RFC 8088 to reflect this change.\n\n\t "
