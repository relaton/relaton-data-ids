abstract:
- language: en
  script: Latn
  content: "This paper proposes the extensions necessary for the Label \nDistribution
    Protocol (LDP) to support MPLS network multicasting \nfunctionalities. The IP
    multicasting requirements based on the \nprotocol procedural format (e.g., PIM-DM,
    PIM-SM, DVMRP, MOSPF, CBT, \netc.) will be fully embedded into the LDP signaling
    procedures to \nenable multicasting operations through pure MPLS networking \nprocedures
    alone.\n\t "
