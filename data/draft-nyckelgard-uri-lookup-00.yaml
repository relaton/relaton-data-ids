- language: en
  script: Latn
  content: "This memo is an extension to ENUM RFC 2916 [3]. RFC 2916 describes \nhow
    to utilize DNS as a look-up mechanism for services related to a \ntelephone number.
    This memo describes how to utilize the same look-\nup mechanism for personal URIs
    (user@domain). Specifically, it \ndefines how to translate personal URIs to DNS
    names.\n\n\t "
