title:
- content: Adding an Atomic EXCHANGE_RANGE Operation to NFSv4.2
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-haynes-nfsv4-swap
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The Network File System version 4.2 (NFSv4.2) does not provide support
    for atomic multi-block updates to file data. This document introduces a new EXCHANGE_RANGE
    operation which provides for such atomic updates. This document extends NFSv4.2
    (see RFC7862).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
