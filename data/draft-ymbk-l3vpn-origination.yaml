abstract:
- language: en
  script: Latn
  content: "   A BGP-signaled Layer-3 VPN's prefix bindings sent over BGP are\n   subject
    to unintentional errors, both by the legitimate originator\n   and by non-legitimate
    origins.  This is of special concern if the VPN\n   traverses untrusted networks.
    \ This document describes how the sender\n   of the Prefix/VPN binding may sign
    it so that recipient of the\n   binding may authenticate it.\n\n\n\t "
