  script: Latn
  content: "   This document first proposes the concept of \"Aggregate header limit\n
    \  for IPv6\"(IPv6-AHL) to indicate the total header size that a router\n   is
    able to process at full forwarding rate for IPv6 packets.  Then\n   this document
    describes the problems for path calculation and\n   function enablement without
    the awareness of IPv6-AHL, and the\n   considerations for IPv6-AHL collection
    are also included.\n\n\t "
