abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the management of the\n
    \  Address Resolution Protocol (ARP).  It extends the basic ARP\n   functionality
    contained in the ietf-ip YANG data model, defined in\n   RFC 8344, to provide
    management of optional ARP features and\n   statistics.\n\n   The YANG data model
    in this document conforms to the Network\n   Management Datastore Architecture
    defined in RFC 8342.\n\n\t "
