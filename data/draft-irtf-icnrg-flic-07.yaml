abstract:
- language: en
  script: Latn
  content: "   This document describes how to encode an application data objet into\n
    \  a structured _manifest_ using Information Centric Networking (ICN)\n   data
    objects, creating a File-Like ICN Collection (FLIC).  The\n   manifest is an \"index
    table\" of objects that make up the manifest\n   itself and the application data.
    \ It records the hash value (content\n   object hash) of each item so a consumer
    using the manifest may\n   request each piece by a complete hash name.  The manifest
    is\n   hierarchical and may be encoded into realtively small ICN objects to\n
    \  fit within network MTU sizes.  FLIC has several methods to guide a\n   consumer
    in constructing appropriate Interest names based on the\n   manifest.  It also
    supports encryption of the manifest data.  FLIC\n   may be used in CCNx or Named
    Data Networking, or other ICNs.\n\n\t "
