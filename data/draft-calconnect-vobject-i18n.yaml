    Model and vFormat\n      Syntax\n\n   o  RFC 6350, vCard version 4.0\n\n   o  RFC
    5545, Internet Calendaring and Scheduling Core Object\n      Specification (iCalendar)\n\n
    \  o  RFC 7953, Calendar Availability Extensions\n\n   This work is produced by
    the CalConnect TC-VCARD and TC-CALENDAR\n   committees.\n\n\t "
