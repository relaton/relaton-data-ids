abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number, an Ethertype\n
    \  assignment, a CCSDS (Consultative Committee for Space Data Systems)\n   Encapsulation
    Number, and well known ports for SCHC.  The SCHC\n   architecture, the SCHC instance
    establishment, and the SCHC\n   compression/decompression processes are simplified
    when SCHC is\n   easily recognised.  Well-known protocol and port numbers are
    needed.\n   The Internet Protocol Number request is so that SCHC can be used for\n
    \  IP independent of other transports such as UDP and ESP.  The\n   Ethertype
    and the CCSDS Encapsulation Number are to support generic\n   use of native SCHC
    over any IEEE 802 technology and CCSDS link layer\n   technology, respectively,
    for IP and non-IP protocols.\n\n\t "
