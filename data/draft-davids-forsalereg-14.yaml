- language: en
  script: Latn
  content: "   This document defines an operational convention for using the\n   reserved
    underscored DNS leaf node name \"_for-sale\" to indicate that\n   the parent domain
    name is available for purchase.  This approach\n   enables easy deployment without
    affecting ongoing operations,\n   allowing the method to be applied to a domain
    name that is still in\n   full use.\n\n   This document is not an IETF consensus
    document: it is published for\n   informational purposes.\n\n\t "
