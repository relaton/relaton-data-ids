abstract:
- language: en
  script: Latn
  content: "   This document explores how existing IETF YANG models, specifically\n
    \  the Attachment Circuit (AC) and Traffic Engineering (TE) topology\n   models,
    can be applied to support a representative Neotec use case\n   involving dynamic
    AI model placement at Edge Cloud sites.  The use\n   case, derived from China
    Telecom's Neotec side meeting at IETF 122,\n   involves selecting optimal Edge
    locations for real-time AI inference\n   based on end-to-end network performance
    between street-level cameras\n   and Edge Cloud compute nodes.  By mapping the
    use case across\n   multiple network segments and applying relevant YANG models
    to query\n   bandwidth, latency, and reliability, this document serves as a\n
    \  practical exercise to evaluate model suitability and identify\n   potential
    gaps.  The goal is to inform future work under the proposed\n   Neotec Working
    Group.\n\n\t "
