abstract:
- language: en
  script: Latn
  content: "   This document defines the IKEv2 Link Maximum Atomic Packet and Packet\n
    \  Too Big Extension to limit reassembly operations being performed by\n   the
    egress security gateway.\n\n   This extension enables an egress security gateway
    to notify its\n   ingress counterpart that fragmentation is happening or that
    the\n   received (and potentially reassembled) ESP packet is too big and thus\n
    \  cannot be decrypted.  In both cases, the egress node provides Maximum\n   Transmission
    Unit (MTU) information.  Such information enables the\n   ingress node to configure
    appropriately its Tunnel Maximum\n   Transmission Unit - also designated as MTU
    or Tunnel MTU (TMTU) - to\n   prevent fragmentation or too big packets to be transmitted.\n\n\t "
