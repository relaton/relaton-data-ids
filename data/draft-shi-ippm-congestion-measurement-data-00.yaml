abstract:
- language: en
  script: Latn
  content: "   Congestion Measurement collects the congestion information in the\n
    \  packet while the packet traverses a path.  The sender sets the\n   congestion
    measurement command in the packet header indicating the\n   network device along
    the path to update the congestion information\n   field in the packet.  When the
    packet arrive at the receiver, the\n   congestion information field will reflect
    the degree of congestion\n   across network path.  Congestion Measurement can
    enable precise\n   congestion control, aids in effective load balancing, and simplifies\n
    \  network debugging.  This document defines data fields for Congestion\n   Measurement.
    \ Congestion Measurement Data-Fields can be encapsulated\n   into a variety of
    protocols, such as Network Service Header (NSH),\n   Segment Routing, Generic
    Network Virtualization Encapsulation\n   (Geneve), or IPv6.\n\n\t "
