- language: en
  script: Latn
  content: "This document specifies a set of methods and headers ancillary to\n   HTTP/1.1
    (RFC2616) and Distributed Authoring and Versioning (WebDAV,\n   RFC2518) for the
    management of resource locking (collision\n   avoidance).  It updates those sections
    from RFC2518 that specify\n   WebDAV's locking features.\n\t "
