abstract:
- language: en
  script: Latn
  content: "This document describes the terminology and an operational model of\ntypical
    Network Access Server (NAS).   The purpose of this effort is\nto set the reference
    space for describing and evaluating NAS service\nprotocols, such as RADIUS (RFC
    2138, 2139) and follow-on efforts like\nDiameter (draft-calhoun-diameter-04.txt).
    \ These are protocols for\ncarrying authentication, authorization, and user configuration\ninformation
    between a Network Access Server which desires to\nauthenticate its calls and a
    shared Authentication Server.\n\t "
