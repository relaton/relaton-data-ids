abstract:
- language: en
  script: Latn
  content: "   Segment Routing enables an operator or an application to specify a\n
    \  packet processing program.  When Segment Routing is applied to IPv6\n   data
    plane, the list of IPv6 SIDs in SRH can specify a series of\n   execution endpoints
    that hold service functions that process the\n   packet.  However, steering traffic
    dynamically to the different\n   execution endpoints requires a specific \"re-encapsulating\".
    \ This\n   procedure may be complex and take time.\n\n   This document proposes
    A-SID (Anycast-SID) based on SRv6 to achieve\n   flexible and robust service provision.
    \ It uses anycast SID to\n   identify service functions and locates the service
    functions based on\n   anycast routing.  The proposed solution can stay compatibility
    with\n   the existing SRv6.\n\n\t "
