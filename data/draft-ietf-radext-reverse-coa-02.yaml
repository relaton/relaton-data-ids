abstract:
- language: en
  script: Latn
  content: "   This document defines a \"reverse change of authorization (CoA)\" path\n
    \  for RADIUS packets.  This specification allows a home server to send\n   CoA
    packets in \"reverse\" down a RADIUS/TLS connection.  Without this\n   capability,
    it is impossible for a home server to send CoA packets to\n   a NAS which is behind
    a firewall or NAT gateway.  The reverse CoA\n   functionality extends the available
    transport methods for CoA\n   packets, but it does not change anything else about
    how CoA packets\n   are handled.\n\n\t "
