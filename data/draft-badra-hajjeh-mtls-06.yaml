abstract:
- language: en
  script: Latn
  content: "   The (Datagram) Transport Layer Security ((D)TLS) standard provides\n
    \  connection security with mutual authentication, data confidentiality\n   and
    integrity, key generation and distribution, and security\n   parameters negotiation.
    \ However, missing from the protocol is a way\n   to multiplex several application
    data over a single (D)TLS.\n\n   This document defines MTLS, an application-level
    protocol running\n   over (D)TLS Record protocol.  The MTLS design provides application\n
    \  multiplexing over a single (D)TLS session.  Therefore, instead of\n   associating
    a (D)TLS session with each application, MTLS allows\n   several applications to
    protect their exchanges over a single (D)TLS\n   session.\n\n\t "
