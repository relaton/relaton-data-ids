abstract:
- language: en
  script: Latn
  content: "   This document specifies a compact data format of DNS messages using\n
    \  the Concise Binary Object Representation [RFC8949].  The primary\n   purpose
    is to keep DNS messages small in constrained networks.\n\n\t "
