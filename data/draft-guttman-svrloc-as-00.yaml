abstract:
- language: en
  script: Latn
  content: "The Service Location Protocol provides a scalable framework for the\ndiscovery
    and selection of network services.  Using this protocol,\ncomputers using the
    Internet need little or no static configuration\nof network services for network
    based applications.   This document\ndescribes the domain for which the protocol
    applies, in short\nnetworks under a common administration, compatibility issues
    among\ndifferent versions of the protocol and provides an overview to the\nvarious
    IETF documents which concern the use of SLP.\n\n\t "
