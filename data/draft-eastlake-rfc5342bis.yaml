  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "Some IETF protocols make use of Ethernet frame formats and IEEE 802 parameters.
    \ This document discusses several uses of such parameters in IETF protocols, specifies
    IANA considerations for assignment of points under the IANA OUI (Organizationally
    Unique Identifier), and provides some values for use in documentation.  This document
    obsoletes RFC 5342.\n\t "
