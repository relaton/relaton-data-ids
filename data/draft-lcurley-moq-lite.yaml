abstract:
- content: "<p>moq-lite is designed to fanout live content 1-&gt;N across the internet.
    It leverages QUIC to prioritize important content, avoiding head-of- line blocking
    while respecting encoding dependencies. While primarily designed for media, the
    transport is payload agnostic and can be proxied by relays/CDNs without knowledge
    of codecs, containers, or encryption keys.</p>"
