abstract:
- language: en
  script: Latn
  content: "   The \"provided-by\" element in PIDF-LO is a container designed to carry\n
    \  information about the source of location information.  This document\n   defines
    an XML structure that can be used within the \"provided-by\"\n   element to convey
    basic information about the information provider in\n   the form of a URI.\n\t "
