  script: Latn
  content: "   This document describes how to handle Unicode strings representing\n
    \  simple user names and passwords, primarily for purposes of\n   comparison.
    \ This profile is intended to be used by Simple\n   Authentication and Security
    Layer (SASL) mechanisms (such as PLAIN\n   and SCRAM-SHA-1), as well as other
    protocols that exchange simple\n   user names or passwords.  This document obsoletes
    RFC 4013.\n\n\t "
