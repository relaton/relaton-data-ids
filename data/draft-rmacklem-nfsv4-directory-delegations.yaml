abstract:
- language: en
  script: Latn
  content: "   This document describes the addition of bit flags to be used in the\n
    \  request by a client for the GET_DIR_DELEGATION operation to allow the\n   client
    to specify detailed behavior of CB_NOTIFYs the server will\n   perform on the
    client.  Early implementation experience with\n   directory delegations has demonstrated
    that clients may not need the\n   full information specified in [RFC8881] for
    CB_NOTIFYs and may not\n   require the recall of the directory delegation to be
    done\n   synchronously.  Limiting the CB_NOTIFY's requirements can simplify\n
    \  server implementation of directory delegations.  These additional bit\n   flags
    allow the client to request desired behavior.  The server's\n   reply will then
    specify what behavior the client can expect.\n\n\t "
