  script: Latn
  content: "   This specification describes the serialization format of a software\n
    \  update manifest that is suitable for low-end devices as it\n   eliminates the
    need to execute a parser.\n\n   A manifest is a metadata structure describing
    the firmware, the\n   devices to which it applies, and cryptographic information\n
    \  protecting the manifest.\n\n\t "
