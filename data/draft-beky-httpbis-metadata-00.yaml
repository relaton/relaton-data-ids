abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to send meta information over\n
    \  HTTP/2 ([RFC9113]) and HTTP/3 ([RFC9114]) connections that refers to\n   either
    the entire connection or a specific stream without changing\n   the semantics
    of the HTTP messages.  This mechanism can be used, for\n   example, to gather
    information for accounting or logging purposes.\n\n\t "
