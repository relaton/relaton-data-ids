abstract:
- language: en
  script: Latn
  content: "   An authentic chained data container (ACDC) [ACDC_ID][ACDC_WP][VCEnh]\n
    \  is an IETF [IETF] internet draft focused specification being\n   incubated
    at the ToIP (Trust over IP) foundation [TOIP][ACDC_TF].  An\n   ACDC is a variant
    of the W3C Verifiable Credential (VC) specification\n   [W3C_VC].  The W3C VC
    specification depends on the W3C DID\n   (Decentralized IDentifier) specification
    [W3C_DID].  A major use case\n   for the ACDC specification is to provide GLEIF
    vLEIs (verifiable\n   Legal Entity Identifiers) [vLEI][GLEIF_vLEI][GLEIF_KERI].
    \ GLEIF is\n   the Global Legal Entity Identifier Foundation [GLEIF].  ACDCs are\n
    \  dependent on a suite of related IETF focused standards associated\n   with
    the KERI (Key Event Receipt Infrastructure) [KERI_ID][KERI]\n   specification.
    \ These include CESR [CESR_ID], SAID [SAID_ID], PTEL\n   [PTEL_ID], CESR-Proof
    [Proof_ID], IPEX [IPEX_ID], did:keri [DIDK_ID],\n   and OOBI [OOBI_ID].  Some
    of the major distinguishing features of\n   ACDCs include normative support for
    chaining, use of composable JSON\n   Schema [JSch][JSchCp], multiple serialization
    formats, namely, JSON\n   [JSON][RFC4627], CBOR [CBOR][RFC8949], MGPK [MGPK],
    and CESR\n   [CESR_ID], support for Ricardian contracts [RC], support for chain-\n
    \  link confidentiality [CLC], a well defined security model derived\n   from
    KERI [KERI][KERI_ID], _compact_ formats for resource constrained\n   applications,
    simple _partial disclosure_ mechanisms and simple\n   _selective disclosure_ mechanisms.
    \ ACDCs provision data using a\n   synergy of provenance, protection, and performance.\n\n\t "
