abstract:
- language: en
  script: Latn
  content: "This document presents the China Education and Research Network (CERNET)'s
    IVI translation design and deployment for the IPv4/IPv6 coexistence and transition.\n\n
    The IVI is a prefix-specific and stateless address mapping mechanism for \"an
    IPv6 network to the IPv4 Internet\" and \"the IPv4 Internet to an IPv6 network\"
    scenarios. In the IVI design, subsets of the ISP's IPv4 addresses are embedded
    in the ISP's IPv6 addresses, and the hosts using these IPv6 addresses can therefore
    communicate with the global IPv6 Internet directly and can communicate with the
    global IPv4 Internet via stateless translators. The communications can either
    be IPv6 initiated or IPv4 initiated. The IVI mechanism supports the end-to-end
    address transparency and incremental deployment. The IVI is an early design deployed
    in the CERNET as a reference for the IETF standard documents on IPv4/IPv6 stateless
    translation. This document is not an Internet Standards Track specification; it
    is published for informational purposes.\n\t "
