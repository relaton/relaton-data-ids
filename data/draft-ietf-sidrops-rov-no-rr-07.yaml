abstract:
- language: en
  script: Latn
  content: "   A BGP Speaker performing RPKI-based policy should not issue Route\n
    \  Refresh to its neighbors because it has received new RPKI data.  This\n   document
    updates [RFC8481] by describing how to avoid doing so by\n   either keeping a
    full Adj-RIB-In or saving paths dropped due to ROV\n   (Route Origin Validation)
    so they may be reevaluated with respect to\n   new RPKI data.\n\n\n\t "
