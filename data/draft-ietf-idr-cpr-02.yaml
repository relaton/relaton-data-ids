abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to advertise IPv6 prefixes in BGP\n
    \  which are associated with Color Extended Communities to establish\n   end-to-end
    intent-aware paths for Segment Routing over IPv6 (SRv6)\n   services.  Such IPv6
    prefixes are called \"Colored Prefixes\", and this\n   mechanism is called Colored
    Prefix Routing (CPR).  In SRv6 networks,\n   the Colored prefixes are the SRv6
    locators associated with different\n   intent.  SRv6 services (e.g.  SRv6 VPN
    services) with specific intent\n   could be assigned with SRv6 Segment Identifiers
    (SIDs) under the\n   corresponding SRv6 locators, which are advertised as Colored\n
    \  prefixes.  This allows the SRv6 service traffic to be steered into\n   end-to-end
    intent-aware paths simply based on the longest prefix\n   matching of SRv6 Service
    SIDs to the Colored prefixes.  In the data\n   plane, dedicated transport labels
    or SIDs for the inter-domain path\n   are not needed, thus the encapsulation efficiency
    could be optimized.\n   The existing IPv6 Address Family and Color Extended Community
    could\n   be reused for the advertisement of IPv6 Colored prefixes without new\n
    \  BGP extensions, thus this mechanism is easy to interoperate and can\n   be
    deployed incrementally in multi-domain networks.\n\n\t "
