- language: en
  script: Latn
  content: "   This document examines the process of transporting applications via\n
    \  multicast across inter-domain peering points. The objective is to\n   describe
    the setup process for multicast-based delivery across\n   administrative domains
    and document supporting functionality to\n   enable this process.\n\n\t "
