abstract:
- language: en
  script: Latn
  content: "   This document provides a core narrative that walks through an\n   automated
    enterprise vulnerability assessment scenario.  It is\n   aligned with the SACM
    \"Endpoint Security Posture Assessment:\n   Enterprise Use Cases\" [RFC7632].
    \ It begins with an enterprise\n   ingesting a vulnerability report and ends at
    the point of identifying\n   affected endpoints.  Processes that specifically
    overlap between this\n   scenario and RFC 7632 will be noted where applicable.
    \ Specifically,\n   the relationship between this document and the RFC 7632 use
    case\n   building block capabilities and the usage scenarios will be covered.\n\n\t "
