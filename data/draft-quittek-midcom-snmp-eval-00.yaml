abstract:
- language: en
  script: Latn
  content: "This memo evaluates the Simple Network Management Protocol (SNMP) as\na
    candidate for realizing a Midcom protocol. The properties and\ncapabilities of
    the SNMP management framework are compared to the\nMidcom requirements [MDC-REQ]
    and to the Midcom framework and\narchitecture [MDC-FRM]. It is shown that SNMP
    matches almost all\nMidcom requirements and that with the already existing support
    for\nNATs [NAT-MIB] only little additional effort is required for creating\na
    Midcom protocol solution based on the SNMP management framework.\n\n\t "
