abstract:
- language: en
  script: Latn
  content: "   This document specifies an authenticated encryption algorithm called\n
    \  Double Nonce Derive Key AES-GCM (DNDK-GCM). It operates with a 32-\n   byte
    root key and is designed to encrypt with a 24-byte random nonce\n   (IV), and
    to provide for key commitment.\n\n   Encryption takes the root key and a random
    nonce (IV), derives a\n   fresh encryption key and a key commitment value, invokes
    AES-GCM with\n   the derived key and a 12-byte zero nonce, and outputs the ciphertext,\n
    \  authentication tag and the key commitment value.\n\n   Although this is not
    the primary targeted usage, it is also possible,\n   under some restrictions,
    to use DNDK-GCM with a non-repeating but\n   non-random nonce\n\n   The low collision
    probability in a collection of 24-byte random\n   nonces, together with the per-nonce
    derivation of an encryption key,\n   extend the lifetime of the root key, and
    the scheme can support\n   processing up to 2^64 bytes under a given root key.\n\n
    \  DNDK-GCM introduces relatively small overhead compared to using AES-\n   GCM
    directly, and its security relies only on the standard assumption\n   that AES
    acts as a pseudorandom permutation\n\n\t "
