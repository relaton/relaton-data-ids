abstract:
- language: en
  script: Latn
  content: "   The IETF RTCWEB WG has been discussing how to interwork WebRTC with\n
    \  deployed SIP equipment and domains.  Doing so may require an\n   Interworking
    Function middlebox in the media-plane.  This document\n   lists some WebRTC-to-SIP
    use-cases, the WebRTC requirements to\n   support such, and the complexity involved
    in interworking if the\n   requirements cannot be met.\n\n\t "
