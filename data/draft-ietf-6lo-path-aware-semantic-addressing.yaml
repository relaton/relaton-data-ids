abstract:
- language: en
  script: Latn
  content: "   This document specifies a topological addressing scheme, Path-Aware\n
    \  Semantic Addressing (PASA), that enables IP packet stateless\n   forwarding.
    \ The forwarding decision is based solely on the\n   destination address structure.
    \ This document focuses on carrying IP\n   packets across an LLN (Low power and
    Lossy Network), in which the\n   topology is quite static, the location of the
    nodes is fixed for long\n   period of time, and the connection between the nodes
    is also rather\n   stable.  These specifications describe the PASA architecture,
    along\n   with PASA address allocation, forwarding mechanism, routing header\n
    \  format, and IPv6 interconnection support.\n\n\t "
