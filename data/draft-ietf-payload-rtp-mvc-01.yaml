abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the multiview\n   extension
    of the ITU-T Recommendation H.264 video codec that is\n   technically identical
    to ISO/IEC International Standard 14496-10.\n   The RTP payload format allows
    for packetization of one or more\n   Network Abstraction Layer (NAL) units, produced
    by the video\n   encoder, in each RTP payload.  The payload format can be applied
    in\n   RTP based 3D video transmissions such as such as 3D video streaming,\n
    \  free-viewpoint video, and 3DTV.\n\n\n\t "
