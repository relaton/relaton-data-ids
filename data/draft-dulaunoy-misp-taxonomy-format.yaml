abstract:
- language: en
  script: Latn
  content: "   This document outlines the MISP taxonomy format, a straightforward\n
    \  JSON structure designed to represent machine tags (also known as\n   triple
    tags) vocabularies.  A public directory, referred to as MISP\n   taxonomies, is
    available and leverages this format.  These taxonomies\n   are used to classify
    cybersecurity events, threats, suspicious\n   activities, and indicators.\n\n\t "
