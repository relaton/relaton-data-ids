abstract:
- language: en
  script: Latn
  content: "   This document updates the Frame Marking RTP header extension in\n   draft-ietf-avtext-framemarking-06
    used to convey information about\n   video frames that is critical for error recovery
    and packet\n   forwarding in RTP middle-boxes or network nodes.  The flags for
    frame\n   marking for non-scalable streams include the D bit to mark a frame\n
    \  that can be discarded, and still provide a decodable media stream.\n   There
    is also the I bit for frames that can be decoded independent of\n   prior frames,
    e.g. intra-frame.\n\n   This memo adds priority values for the non-scalable streams\n
    \  discardable frames\n\n\t "
