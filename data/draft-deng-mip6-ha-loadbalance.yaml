  content: "   This document specifies a dynamic load balance mechanism among\n   multiple
    home agents by taking into account acceptable number of\n   mobile nodes for each
    home agent up to now, with the goal of\n   reducing and preventing traffic bottlenecks
    at the home agent.\n   This mechanism can be used when a home agent is overloaded,
    wants\n   to achieve better load-balancing with peer home agents, or is going\n
