  script: Latn
  content: "This document describes the Local Processing Model (LPM) for SNMP version
    3 for use in the SNMPng architecture [SNMPng-ARCH].  This document defines the
    Elements of Procedure for accessing local management information.  This document
    also includes a MIB for remotely monitoring/managing the configuration parameters
    for this LPM.\n\t "
