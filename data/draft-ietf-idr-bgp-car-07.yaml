abstract:
- language: en
  script: Latn
  content: "   This document describes a BGP based routing solution to establish\n
    \  end-to-end intent-aware paths across a multi-domain transport\n   network.
    \ The transport network can span multiple service provider\n   and customer network
    domains.  The BGP intent-aware paths can be used\n   to steer traffic flows for
    service routes that need a specific\n   intent.  This solution is called BGP Color-Aware
    Routing (BGP CAR).\n\n   This solution defines two new BGP SAFIs (BGP CAR SAFI
    and BGP VPN CAR\n   SAFI) for IPv4 and IPv6.  It also defines an extensible NLRI
    model\n   for both SAFIs that allow multiple NLRI types to be defined for\n   different
    use cases.  Each type of NLRI contains key and TLV based\n   non-key fields for
    efficient encoding of different per-prefix\n   information.  This specification
    defines two NLRI types, Color-Aware\n   Route NLRI and IP Prefix NLRI.  It defines
    non-key TLV types for MPLS\n   label stack, Label Index and SRv6 SIDs.  This solution
    also defines a\n   new Local Color Mapping (LCM) Extended Community.\n\n\t "
