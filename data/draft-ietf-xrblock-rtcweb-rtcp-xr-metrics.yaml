  content: Considerations for Selecting RTP Control Protocol (RTCP) Extended Report
    (XR) Metrics for the WebRTC Statistics API
docidentifier:
- content: draft-ietf-xrblock-rtcweb-rtcp-xr-metrics
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes monitoring features related to media streams in
    Web real-time communication (WebRTC).  It provides a list of RTP Control Protocol
    (RTCP) Sender Report (SR), Receiver Report (RR), and Extended Report (XR) metrics,
    which may need to be supported by RTP implementations in some diverse environments.
    \ It lists a set of identifiers for the WebRTC's statistics API.  These identifiers
    are a set of RTCP SR, RR, and XR metrics related to the transport of multimedia
    flows.\n\t "
