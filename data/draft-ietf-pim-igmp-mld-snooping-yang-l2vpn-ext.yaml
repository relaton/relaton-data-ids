abstract:
- language: en
  script: Latn
  content: "Internet Group Management Protocol (IGMP) and Multicast Listener\nDiscovery
    (MLD) Snooping could be used in both bridge service and L2VPN\nservice. The old
    ietf-igmp-mld-snooping yang module just describes the\nbridge service. In this
    document we extend the existing ietf-igmp-mld-\nsnooping yang module and make
    it could be used in L2VPN service.\n\n\t "
