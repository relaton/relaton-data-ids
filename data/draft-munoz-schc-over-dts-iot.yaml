abstract:
- language: en
  script: Latn
  content: "   This document defines a new fragmentation mode for the SCHC standard\n
    \  defined in RFC8724.  The new fragmentation mode is designed for\n   communications
    that require additional reliability mechanisms.  The\n   reliability is based
    on a hybrid ARQ/FEC type II mechanism that\n   combines forward error correction
    (FEC) with adaptive retransmissions\n   to achieve high reliability.\n\n\t "
