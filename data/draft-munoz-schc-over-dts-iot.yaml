abstract:
- content: "<p>This document defines a new fragmentation mode for the SCHC standard
    defined in RFC8724. The new fragmentation mode is designed for communications
    that require additional reliability mechanisms. The reliability is based on a
    hybrid ARQ/FEC type II mechanism that combines forward error correction (FEC)
    with adaptive retransmissions to achieve high reliability.</p>"
