  script: Latn
  content: "   This document specifies a ROHC (Robust Header Compression) profile\n
    \  for shutting down context IDs (CIDs).  The profile, called ROHC-DOWN,\n   enables
    the decompressor to free resources and the compressor to be\n   sure no residual
    state from a previous use survives on a CID.\n\n\t "
