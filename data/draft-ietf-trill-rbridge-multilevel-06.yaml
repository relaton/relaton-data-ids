abstract:
- language: en
  script: Latn
  content: "   Although TRILL is based on IS-IS, which supports multilevel unicast\n
    \  routing, extending TRILL to multiple levels has challenges that are\n   not
    addressed by the already-existing capabilities of IS-IS.  One\n   issue is with
    the handling of multi-destination packet distribution\n   trees. Other issues
    are with TRILL switch nicknames. How are such\n   nicknames allocated across a
    multilevel TRILL network? Do nicknames\n   need to be unique across an entire
    multilevel TRILL network or can\n   they merely be unique within each multilevel
    area?\n\n   This informational document enumerates and examines alternatives\n
    \  based on a number of factors including backward compatibility,\n   simplicity,
    and scalability and makes recommendations in some cases.\n\n\n\n\n\t "
