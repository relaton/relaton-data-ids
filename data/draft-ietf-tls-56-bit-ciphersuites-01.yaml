abstract:
- language: en
  script: Latn
  content: "This document describes several cipher suites to be used with the \nTransport
    Layer Security (TLS) protocol.  Changes in US export\nregulations in 1999 permitted
    the export of software programs \nusing 56-bit data encryption and 1024-bit key
    exchange.  \nThe cipher suites described in this document were designed to take\nadvantage
    of this change in the regulations.\n\t "
