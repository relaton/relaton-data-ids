abstract:
- language: en
  script: Latn
  content: "   This document defines a new location profile containing three-\n   dimensional
    (3D) shapes to be used with the Location-to-Service\n   Translation Protocol (LoST)
    defined in RFC 5222.  Registration of the\n   3D location profile in the \"Location-to-Service
    Translation (LoST)\n   Location Profiles\" IANA registry is requested accordingly.\n
    \  Inconsistencies in RFC 5222 relating to additional location profiles\n   are
    revised and additional clarification is given to assist\n   implementors when
    using this profile.\n\n\t "
