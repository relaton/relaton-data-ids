abstract:
- language: en
  script: Latn
  content: "   The host configuration protocol DHCPv6 [RFC3315] relies on link-local\n
    \  addresses as source addresses and multicast addresses for destination\n   addresses.
    \ However, some tunnel links (e.g., 6rd [RFC5969] ) do not\n   have IPv6 link-local
    addresses and do not support IPv6 multicast\n   addresses.  Taking 6rd as an example,
    this document specifies how\n   DHCPv6 is used across such tunnel links.\n\n\t "
