abstract:
- language: en
  script: Latn
  content: "The pseudowire (PW) encapsulation of Ethernet, as defined in RFC 4448,
    specifies that the use of the control word (CW) is optional. In the absence of
    the CW, an Ethernet PW packet can be misidentified as an IP packet by a label
    switching router (LSR). This may lead to the selection of the wrong equal-cost
    multipath (ECMP) path for the packet, leading in turn to the misordering of packets.
    This problem has become more serious due to the deployment of equipment with Ethernet
    Media Access Control (MAC) addresses that start with 0x4 or 0x6. The use of the
    Ethernet PW CW addresses this problem. This document RECOMMENDS the use of the
    Ethernet PW CW in all but exceptional circumstances.\n\n This document updates
    RFC 4448.\n\t "
