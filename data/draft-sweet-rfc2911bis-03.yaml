abstract:
- language: en
  script: Latn
  content: "   This document is one of a set of documents, which together describe\n
    \  all aspects of the Internet Printing Protocol (IPP).  IPP is an\n   application
    level protocol that can be used for distributed printing\n   using Internet tools
    and technologies.  This document describes a\n   simplified model consisting of
    abstract objects, their attributes,\n   and their operations that is independent
    of encoding and transport.\n   The model consists of a Printer and a Job object.
    \ A Job optionally\n   supports multiple documents.  IPP 1.1 semantics allow end-users
    and\n   operators to query Printer capabilities, submit print jobs, inquire\n
    \  about the status of print Jobs and printers, and cancel, hold,\n   release,
    and restart print Jobs.  IPP 1.1 semantics allow operators\n   to pause, resume,
    and purge (Jobs from) Printer objects.  This\n   document also addresses security,
    internationalization, and directory\n   issues.\n\n\t "
