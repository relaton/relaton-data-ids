- language: en
  script: Latn
  content: "   An attestation format based on concise binary object representation\n
    \  (CBOR) is proposed that is suitable for inclusion in a CBOR Web Token\n   (CWT),
    know as the Entity Attestation Token (EAT).  The associated\n   data can be used
