abstract:
- language: en
  script: Latn
  content: "   As the development of AI technology matured and AI technology began\n
    \  to be applied in various fields, AI technology is changed from\n   running
    only on very high-performance servers with small hardware,\n   including microcontrollers,
    low-performance CPUs and AI chipsets.  In\n   this document, we consider how to
    configure the network and the\n   system in terms of AI inference service to provide
    AI service in a\n   distributed approach.  Also, we describe the points to be
    considered\n   in the environment where a client connects to a cloud server and
    an\n   edge device and requests an AI service.\n\n\t "
