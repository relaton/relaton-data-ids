  content: "   This document specifies an extension to PIM Join/ Prune messages.\n
    \  This document defines one PIM Join/ Prune attribute that support the\n   construction
    of multicast distribution trees where the root and\n   receivers are located in
    different Locator/ID Separation Protocol\n   (LISP) sites using underlay IP Multicast.
    \ This attribute allows the\n   receiver site to signal the underlay multicast
    group to the control\n   plane of the root ITR (Ingress Tunnel Router).\n\n\t "
