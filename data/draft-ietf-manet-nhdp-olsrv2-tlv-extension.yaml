abstract:
- language: en
  script: Latn
  content: "This specification describes extensions to definitions of TLVs used by
    the Optimized Link State Routing Protocol version 2 (OLSRv2) and the MANET Neighborhood
    Discovery Protocol (NHDP) to increase their abilities to accommodate protocol
    extensions.  This document updates RFC 7181 (OLSRv2) and RFC 6130 (NHDP).\n\t "
