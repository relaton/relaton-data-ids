abstract:
- language: en
  script: Latn
  content: "   The Internet Printing Protocol (IPP) is an application level protocol\n
    \  for distributed printing using Internet tools and technologies.  This\n   document
    defines the rules for encoding IPP operations, attributes,\n   and values into
    the Internet MIME media type called \"application/\n   ipp\".  It also defines
    the rules for transporting a message body\n   whose Content-Type is \"application/ipp\"
    over HTTP and/or HTTPS.  The\n   IPP data model and operation semantics are described
    in IPP/1.1:\n   Model and Semantics [RFC2911bis].\n\n   This document obsoletes
    RFCs 2910 and 3382.\n\n\t "
