abstract:
- language: en
  script: Latn
  content: "   This draft specifies an extension to the IPFIX information model\n
    \  defined in [RFC7012] to export the BGP community [RFC1997]\n   information.
    \ Three information elements, bgpCommunity,\n   bgpSourceCommunityList and bgpDestinationCommunityList,
    are\n   introduced in this document to carry the BGP community information.\n
    \  bgpCommunity, containing exactly one BGP community value, is used to\n   consist
    the list in bgpSourceCommunityList and\n   bgpDestinationCommunityList, which
    are corresponding to a specific\n   flow's source IP and destination IP respectively.\n\n\t "
