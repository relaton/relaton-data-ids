abstract:
- language: en
  script: Latn
  content: "   The MPLS transport profile (MPLS-TP) is being standardized to enable\n
    \  carrier-grade packet transport and complement converged packet\n   network
    deployments. Among the most attractive features of MPLS-TP\n   are OAM functions,
    which enable network operators or service\n   providers to provide various maintenance
    characteristics, such as\n   fault location, survivability, performance monitoring,
    and\n   preliminary or in-service measurements.\n\n   One of the most important
    mechanisms which is common for transport\n   network operation is fault location.
    A segment monitoring function\n   of a transport path is effective in terms of
    extension of the\n   maintenance work and indispensable particularly when the
    OAM\n   function is effective only between end points. However, the current\n
    \  approach defined for MPLS-TP for the segment monitoring (SPME) has\n   some
    fatal drawbacks. This document elaborates on the problem\n   statement for the
    Sub-path Maintenance Elements (SPMEs) which\n   provides monitoring of a portion
    of a set of transport paths (LSPs\n   or MS-PWs). Based on the problems, this
    document specifies new\n   requirements to consider a new improved mechanism of
    hitless\n   transport path segment monitoring.\n\n   This document is a product
    of a joint Internet Engineering Task\n   Force (IETF) / International Telecommunications
    Union\n   Telecommunications Standardization Sector (ITU-T) effort to include\n
    \  an MPLS Transport Profile within the IETF MPLS and PWE3\n   architectures to
    support the capabilities and functionalities of a\n   packet transport network.\n\n\t "
