abstract:
- language: en
  script: Latn
  content: "   This specification describes a media container format for encoded and\n
    \  encrypted audio and video media data to be used primarily for\n   interactive
    Media over QUIC Transport (MOQT) [MoQTransport], with the\n   goal of it being
    a low-overhead format.  It further defines the LOC\n   Streaming Format for the
    MOQ Common Catalog format [MoQCatalog] for\n   publishers to annouce and describe
    their LOC tracks and for\n   subscribers to consume them.  The specification also
    provides\n   examples to aid application developers for building media\n   applications
    over MOQT and intending to use LOC as the streaming\n   format.\n\n\t "
