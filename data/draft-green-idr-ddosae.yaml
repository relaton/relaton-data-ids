  script: Latn
  content: "   This document defines extensions to BGP-4 to enable the exchange of\n
    \  information about detected malicious traffic (e.g., Distributed\n   Denial
    of Service Attacks) and provide options for coordinated,\n   collaborative responses
    to mitigate such traffic.  The extensions are\n   backward compatible - a BGP
    speaker that supports the extensions can\n   interoperate with speakers that do
    not support the extensions.\n\n\t "
