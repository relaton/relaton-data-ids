abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism to signal Pseudowire (PW) status\nmessages
    using an PW associated channel (ACh). Such a mechanism is\nsuitable for use where
    no PW dynamic control plane exits, known as\nstatic PWs, or where a Terminating
    Provider Edge (T-PE) needs to send\na PW status message directly to a far end
    T-PE. The mechanism allows\nPW OAM message mapping and PW redundancy to operate
    on static PWs.\n\t "
