abstract:
- language: en
  script: Latn
  content: "   Timestamped telemetry data is collected en masse today.  Mature tools\n
    \  are typically used, but the data is often collected in an ad hoc\n   manner.
    \ While the dashboard graphs look great, the resulting data is\n   often of questionable
    quality, not well defined, and hard to compare\n   with seemingly similar data
    from other organizations.\n\n   This document proposes a standard, extensible,
    cross domain framework\n   for collecting and aggregating timestamped telemetry
    data in a way\n   that combines YANG, metadata and Time Series Databases to produce\n
    \  more transparent, dependable and comparable results.  This framework\n   is
    implemented in the Network Controller layer, but is rooted in data\n   that is
    collected from all kinds of Network Elements and related\n   systems.\n\n\t "
