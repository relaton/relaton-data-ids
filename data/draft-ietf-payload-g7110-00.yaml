abstract:
- language: en
  script: Latn
  content: "   This document specifies the Real-Time Transport Protocol (RTP)\n   payload
    format for ITU-T Recommendation G.711.0.  ITU-T Rec. G.711.0\n   defines a lossless
    and stateless compression for G.711 packet\n   payloads typically used in IP networks.
    \ This document also defines a\n   storage mode format for G.711.0 and a media
    type registration for the\n   G.711.0 RTP payload format.\n\n\t "
