  content: "This document describes the Psuedo Wire (PW)  service specific \nimplementation
    to support 802.3 and 802.1Q/VLAN Ethernet emulated \nservices. An Ethernet PW
    allows Ethernet Protocol Data Units (PDUs) \nto be carried over Packet Switched
    Networks (PSNs) using IP, L2TP \nor MPLS transport. This will enable Service Providers
    to leverage \ntheir existing PSN to offer Ethernet services.  \n\n\t "
