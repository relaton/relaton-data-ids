abstract:
- language: en
  script: Latn
  content: "The emergency services architecture developed in the IETF Emergency\nContext
    Resolution with Internet Technology (ECRIT) working group\ndescribes an architecture
    where location information is provided by\naccess networks to end points in order
    to determine the correct dial\nstring and information to route the call to a Public
    Safety Answering\nPoint (PSAP).  For determining the PSAP Uniform Resource Identifier\n(URI)
    the usage of the Location-to-Service Translation (LoST)\nProtocol is envisioned.\n\nThis
    document explores the architectural impact for the IETF\nemergency services architecture
    for situations where the Internet\nAccess Provider (IAP) and/or the Internet Service
    Provider (ISP) are\nonly willing to disclose limited or no location information.\n\nThis
    document provides a problem statement and lists requirements.\n\t "
