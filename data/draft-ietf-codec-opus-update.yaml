abstract:
- language: en
  script: Latn
  content: "This document addresses minor issues that were found in the specification
    of the Opus audio codec in RFC 6716.  It updates the normative decoder implementation
    included in Appendix A of RFC 6716.  The changes fix real and potential security-related
    issues, as well as minor quality-related issues.\n\t "
