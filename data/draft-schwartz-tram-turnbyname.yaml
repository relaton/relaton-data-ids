abstract:
- language: en
  script: Latn
  content: "   When tunneling traffic through TURN, a client may sometimes desire
    to\n   contact a remote endpoint that it knows by its DNS name, not its IP\n   address.
    \ This document describes an extension to TURN that allows\n   such a client to
    contact a named endpoint.\n\n\t "
