abstract:
- language: en
  script: Latn
  content: "   This document contains a specification of two YANG modules, the MPLS\n
    \  base, and Static LSP YANG modules.  The MPLS base YANG module serves\n   as
    a base framework for configuring and managing an MPLS switching\n   subsystem.
    \ The MPLS Static LSP module augments the MPLS base YANG\n   module with specific
    data to configure and manage MPLS Static LSP(s).\n   It is expected that other
    MPLS YANG modules for MPLS technology YANG\n   modules (e.g.  MPLS LDP or MPLS
    RSVP-TE) will also augment the MPLS\n   YANG base model.\n\n\t "
