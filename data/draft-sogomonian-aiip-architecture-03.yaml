abstract:
- language: en
  script: Latn
  content: "   This document defines the architectural model for the Artificial\n
    \  Intelligence Internet Protocol (AIIP), including decentralized\n   discovery
    and a byte-precise native envelope.  AIIP enables\n   stateless, verifiable invocation
    of autonomous systems using a\n   resolve-invoke-receipt pattern over authenticated
    transports.  Native\n   AIIP is the default for machine-to-machine operation;
    HTTPS gateways\n   are optional for human-facing access.  Each invocation produces
    a\n   cryptographically verifiable execution receipt, optionally including\n   attestation
    evidence.\n\n\t "
