abstract:
- language: en
  script: Latn
  content: "The \"Typed Wildcard Forwarding Equivalence Class (FEC) Element\" defines
    an extension to the Label Distribution Protocol (LDP) that can be used when requesting,
    withdrawing, or releasing all label bindings for a given FEC Element type is desired.
    \ However, a Typed Wildcard FEC Element must be individually defined for each
    FEC Element type.  This specification defines the Typed Wildcard FEC Elements
    for the Pseudowire Identifier (PWid) (0x80) and Generalized PWid (0x81) FEC Element
    types. [STANDARDS-TRACK]\n\t "
