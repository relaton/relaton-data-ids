abstract:
- language: en
  script: Latn
  content: "   This document proposes the intra-domain SAVNET architecture, which\n
    \  achieves accurate source address validation (SAV) in an intra-domain\n   network
    by an automatic way.  Compared with uRPF-like SAV mechanisms\n   [RFC3704] that
    only depend on routers' local routing information,\n   SAVNET routers generate
    SAV rules by using both local routing\n   information and SAV-specific information
    exchanged among routers,\n   resulting in more accurate SAV validation in asymmetric
    routing\n   scenarios.  Compared with ACL-based ingress filtering [RFC2827] that\n
    \  entirely requires manual efforts to accommodate to network dynamics,\n   SAVNET
    routers learn SAV rules automatically in a distributed way.\n\n\t "
