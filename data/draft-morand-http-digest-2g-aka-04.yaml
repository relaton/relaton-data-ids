abstract:
- language: en
  script: Latn
  content: "   This document specifies a one-time password generation mechanism for\n
    \  Hypertext Transfer Protocol (HTTP) Digest access authentication based\n   on
    Global System for Mobile Communications (GSM) authentication and\n   key generation
    functions A3 and A8, also known as GSM AKA or 2G AKA.\n   The HTTP Authentication
    Framework includes two authentication\n   schemes: Basic and Digest.  Both schemes
    employ a shared secret based\n   mechanism for access authentication.  The GSM
    AKA mechanism performs\n   user authentication and session key distribution in
    GSM and Universal\n   Mobile Telecommunications System (UMTS) networks.  GSM AKA
    is a\n   challenge-response based mechanism that uses symmetric cryptography.\n\n\t "
