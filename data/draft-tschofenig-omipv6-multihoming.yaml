abstract:
- language: en
  script: Latn
  content: "   The Optimized Mobile IPv6 with CGA (OMIPv6-CGA) protocol specifies
    a\n   new route optimization (RO) to solve the mobility problem.  Privacy\n   extensions
    for OMIPv6 adds anonymity and unlinkability support to the\n   OMIPv6-CGA protocol.\n\n
    \  This document combines OMIPv6-CGA including its privacy extension\n   with
    support for multi-homing.  As such, it offers an efficient and\n   secure multi-homing
    and mobility support for MIPv6 using CGAs\n   including privacy support.\n\t "
