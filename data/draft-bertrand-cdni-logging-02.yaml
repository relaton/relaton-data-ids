abstract:
- language: en
  script: Latn
  content: "   This memo specifies the Logging interface between a downstream CDN\n
    \  (dCDN) and an upstream CDN (uCDN) that are interconnected as per the\n   CDN
    Interconnection (CDNI) framework.  First, it describes a\n   reference model for
    CDNI logging.  Then, it specifies the actual\n   protocol for CDNI logging information
    exchange covering the\n   information elements as well as the transport of those.\n\n\t "
