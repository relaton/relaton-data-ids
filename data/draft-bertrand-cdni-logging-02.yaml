abstract:
- content: "<p>This memo specifies the Logging interface between a downstream CDN
    (dCDN) and an upstream CDN (uCDN) that are interconnected as per the CDN Interconnection
    (CDNI) framework. First, it describes a reference model for CDNI logging. Then,
    it specifies the actual protocol for CDNI logging information exchange covering
    the information elements as well as the transport of those.</p>"
