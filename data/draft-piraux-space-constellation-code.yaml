abstract:
- language: en
  script: Latn
  content: "   When considering a satellite constellation forming a non-terrestrial\n
    \  network, the characteristics of this constellation heavily influences\n   the
    network topology it forms.  To improve the analysis of such non-\n   terrestrial
    networks across various tools developed by the network\n   community, this document
    proposes a notation to describe common\n   constellation patterns.  In addition,
    this document may serve as an\n   introduction to satellite constellations for
    IETF participants.\n\n\t "
