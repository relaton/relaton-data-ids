abstract:
- language: en
  script: Latn
  content: "   This document defines the solution for mid-session switching of the\n
    \  IP prefix anchor with distributed mobility anchoring.  Without\n   ongoing
    session requiring session continuity, the IP prefix anchor\n   can be moved to
    a new network of attachment by using the new IP\n   prefix allocated from the
    new network.  With ongoing session, the\n   anchoring of the prior IP prefix may
    be relocated to the new network\n   to enable session continuity.\n\n\t "
