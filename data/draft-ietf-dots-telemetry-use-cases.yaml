  script: Latn
  content: "   DDoS Open Threat Signaling (DOTS) Telemetry enriches the base DOTS\n
    \  protocols to assist the mitigator in using efficient DDoS attack\n   mitigation
    techniques in a network.  This document presents sample\n   use cases for DOTS
    Telemetry.  It discusses what components are\n   deployed in the network, how
    they cooperate, and what information is\n   exchanged to effectively use these
    techniques.\n\n\t "
