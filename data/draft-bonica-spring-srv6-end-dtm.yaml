abstract:
- language: en
  script: Latn
  content: "   This document describes procedures for interworking between an SR-\n
    \  MPLS transit domain and an SRv6 transit domain.  Each domain contains\n   Provider
    Edge (PE) and Provider (P) routers.  Area Border Routers\n   (ABR) provide connectivity
    between domains.\n\n   The procedures described in this document require the ABR
    to carry a\n   route to each PE router.  However, they do not required the ABR
    to\n   carry service (i.e., customer) routes.  In that respect, these\n   procedures
    resemble L3VPN Interprovider Option C.\n\n   Procedures described in this document
    support interworking for global\n   IPv4 and IPv6 service prefixes.  They do not
    support interworking for\n   VPN services prefixes where the SR-MPLS domain uses
    MPLS service\n   labels.\n\n\t "
