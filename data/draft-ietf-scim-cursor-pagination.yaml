abstract:
- language: en
  script: Latn
  content: "   This document updates RFC7643 and RFC7644 by defining additional SCIM\n
    \  (System for Cross-Domain Identity Management) query parameters and\n   result
    attributes to allow use of cursor-based pagination in SCIM\n   service providers
    that are implemented with existing code bases,\n   databases, or APIs where cursor-based
    pagination is already well\n   established.\n\n\t "
