abstract:
- language: en
  script: Latn
  content: "   In order to support use cases when two or more end-points communicate\n
    \  via one (or more) cloud service (e.g. virtualized cloud-based\n   conferencing)
    that are not trusted to access the media content, this\n   document describes
    the use of so called end-to-end (inner) and hop-\n   by-hop (outer) cryptographic
    transforms within the Secure Real-time\n   Transport Protocol (SRTP).  One of
    the main aspects of the transforms\n   is to make the confidentiality and message
    authentication independent\n   of the RTP header.  Another central aspect is to
    enable\n   identification of the cryptographic contexts (keys etc.).  Besides\n
    \  the security of the end-points, also trust assumptions regarding the\n   cloud
    services are addressed.\n\n\t "
