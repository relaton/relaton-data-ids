abstract:
- language: en
  script: Latn
  content: "   Users are becoming more aware that their activity over the Internet\n
    \  leaves a vast digital footprint, that communications might not always\n   be
    properly secured, and that their location and actions can be\n   tracked.  One
    of the main factors that eases tracking users is the\n   wide use of long-lasting,
    and sometimes persistent, identifiers at\n   various protocol layers.  This document
    focuses on MAC addresses.\n\n   There have been several initiatives within the
    IETF and the IEEE 802\n   standards committees to overcome some of these privacy
    issues.  This\n   document provides an overview of these activities to help\n
    \  coordinating standardization activities in these bodies.\n\n\t "
