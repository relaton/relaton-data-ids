abstract:
- language: en
  script: Latn
  content: "   This specification defines a WebSocket extension that adds per-frame\n
    \  compression functionality to the WebSocket Protocol.  It compresses\n   the
    \"Application data\" portion of WebSocket data frames using\n   specified compression
    algorithm.  One reserved bit RSV1 in the\n   WebSocket frame header is allocated
    to control application of\n   compression for each frame.  This specification
    provides one\n   compression method available for the extension using DEFLATE.\n\n
    \  Please send feedback to the hybi@ietf.org mailing list.\n\n\t "
