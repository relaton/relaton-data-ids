abstract:
- language: en
  script: Latn
  content: "   The Label Distribution Protocol (LDP) [RFC5036] is a protocol defined\n
    \  for distributing labels in MPLS domain.  Traditionally LDP protocol\n   may
    be managed via CLI, SNMP or NETCONF.  Interface to the Routing\n   System's (I2RS)
    Programmatic interfaces, as defined in\n   [I-D.ward-i2rs-framework], provides
    an alternate way to control the\n   configuration and diagnose the operation of
    the LDP protocol.  This\n   document describes requirement and use cases for which
    I2RS can be\n   used for LDP protocol.\n\n\n\t "
