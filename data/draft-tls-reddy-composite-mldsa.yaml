abstract:
- language: en
  script: Latn
  content: "   This document specifies how the post-quantum signature scheme ML-DSA\n
    \  [FIPS204], in combination with traditional algorithms RSA-\n   PKCS#1v1.5,RSA-PSS,
    ECDSA, Ed25519, and Ed448 can be used for\n   authentication in TLS 1.3.  The
    composite ML-DSA approach is\n   beneficial in deployments where operators seek
    additional protection\n   against potential breaks or catastrophic bugs in ML-DSA.\n\n\t "
