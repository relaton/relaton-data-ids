abstract:
- language: en
  script: Latn
  content: "   Data models for service and network management provides a\n   programmatic
    approach for representing (virtual) services or networks\n   and deriving (1)
    configuration information that will be communicated\n   to network and service
    components that are used to build and deliver\n   the service and (2) state information
    that will be monitored and\n   tracked.  Indeed, data models can be used during
    various phases of\n   the service and network management life cycle, such as service\n
    \  instantiation, service provisioning, optimization, monitoring,\n   diagnostic,
    and assurance.  Also, data models are instrumental in the\n   automation of network
    management.  They also provide closed-loop\n   control for the sake of adaptive
    and deterministic service creation,\n   delivery, and maintenance.\n\n   This
    document describes an architecture for service and network\n   management automation
    that takes advantage of YANG modeling\n   technologies.  This architecture is
    drawn from a network provider\n   perspective irrespective of the origin of a
    data module; it can thus\n   accommodate even modules that are developed outside
    the IETF.\n\n   The document aims in particular to exemplify an approach that\n
    \  specifies the journey from technology-agnostic services to\n   technology-specific
    actions.\n\n\t "
