abstract:
- language: en
  script: Latn
  content: "This memo provides an update for the 'aaa' and 'aaas' scheme\n   definition
    originally specified in RFC 3588. The updated scheme is\n   now compatible with
    the generic URI syntax specified in RFC 2396.\n   This memo also updates the syntax
    and semantics of the 'aaa and\n   'aaas' URI schemes and provides instructions
    to IANA to register       them in the namespace of registered URI schemes.\n\t "
