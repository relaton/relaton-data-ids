abstract:
- language: en
  script: Latn
  content: "   WebTransport [OVERVIEW] is a protocol framework that enables\n   application
    clients constrained by the Web security model to\n   communicate with a remote
    application server using a secure\n   multiplexed transport.  This document describes
    a WebTransport\n   protocol that is based on HTTP/3 [HTTP3] and provides support
    for\n   unidirectional streams, bidirectional streams, and datagrams, all\n   multiplexed
    within the same HTTP/3 connection.\n\n\t "
