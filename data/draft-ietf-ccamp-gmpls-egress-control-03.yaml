  content: "This document clarifies the procedures for the control of the label used
    on an output/downstream interface of the egress node of a Label Switched Path
    (LSP).  This control is also known as \"Egress Control\".  Support for Egress
    Control is implicit in Generalized Multi-Protocol Label Switching (GMPLS) Signaling.
