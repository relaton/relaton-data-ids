  script: Latn
  content: "Multi-Topology (MT) routing is supported in IP networks with the use of
    MT-aware IGPs. In order to provide MT routing within Multiprotocol Label Switching
    (MPLS) Label Distribution Protocol (LDP) networks, new extensions are required.\n\n
    This document describes the LDP protocol extensions required to support MT routing
    in an MPLS environment.\n\t "
