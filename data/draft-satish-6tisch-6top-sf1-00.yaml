abstract:
- language: en
  script: Latn
  content: "   This document defines a 6top Scheduling Function called \"Scheduling\n
    \  Function One\" (SF1) to schedule end-to-end dedicated L2-bundles hop-\n   by-hop
    for each instance.  In addition, SF1 dynamically adapts the\n   number of reserved
    cells in scheduled end-to-end L2-bundles of an\n   ongoing instance through a
    Resource Reservation Protocol.  SF1 uses\n   the 6P signaling messages with a
    TrackID to add/delete cells in end-\n   to-end L2-bundles of each instance.\n\n\t "
