abstract:
- language: en
  script: Latn
  content: "    This memo describes ASP Congestion (ASPCONG) that provides the\n  ability
    for an Application Server Process (ASP) to indicate congestion\n  to a Signalling
    Gateway (SG) for the SS7 Signalling User Adaptation\n  Layers [M2UA], [M3UA],
    [SUA], [ISUA], [TUA].  Extension parameters and\n  procedures are added by this
    memo in extension to those of the User\n  Adaptation layers to provide for ASP
    congestion.\n\n\t "
