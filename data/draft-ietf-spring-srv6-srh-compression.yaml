title:
- language: en
  script: Latn
  content: Compressed SRv6 Segment List Encoding (CSID)
docidentifier:
- content: draft-ietf-spring-srv6-srh-compression
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Segment Routing over IPv6 (SRv6) is the instantiation of Segment\n
    \  Routing (SR) on the IPv6 dataplane.  This document specifies new\n   flavors
    for the SRv6 endpoint behaviors defined in RFC 8986, which\n   enable the compression
    of an SRv6 segment list.  Such compression\n   significantly reduces the size
    of the SRv6 encapsulation needed to\n   steer packets over long segment lists.\n\n
    \  This document updates RFC 8754 by allowing a Segment List entry in\n   the
    Segment Routing Header (SRH) to be either an IPv6 address, as\n   specified in
    RFC 8754, or a REPLACE-CSID container in packed format,\n   as specified in this
    document.\n\n\t "
