abstract:
- language: en
  script: Latn
  content: "   This document gives an overview of the architecture of the L-band\n
    \  Digital Aeronautical Communications System (LDACS), which provides a\n   secure,
    scalable and spectrum efficient terrestrial data link for\n   civil aviation.
    \ LDACS is a scheduled, reliable multi-application\n   cellular broadband system
    with support for IPv6.  It is part of a\n   larger shift of flight guidance communication
    moving to IP-based\n   communication.  High reliability and availability of IP
    connectivity\n   over LDACS, as well as security, are therefore essential.  The
    intent\n   of this document is to introduce LDACS to the IETF community, raise\n
    \  awareness on related activities inside and outside of the IETF, and\n   to
    seek expertise in shaping the shift of aeronautics to IP.\n\n\t "
