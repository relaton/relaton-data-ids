abstract:
- language: en
  script: Latn
  content: "   The Media over QUIC system allows relays to assist in the delivery
    of\n   real-time media.  While these relays are trusted to facilitate media\n
    \  delivery, they are not trusted to access the media content.  The\n   document
    describes an end-to-end security system that prevents relays\n   from accessing
    media content.  MLS is used to establish keys that are\n   available only to legitimate
    participants in a session, which are\n   then used to protect media data using
    SFrame.\n\n\t "
