abstract:
- language: en
  script: Latn
  content: "   Autonomic systems were first described in 2001.  The fundamental goal\n
    \  is self-management, including self-configuration, self-optimization,\n   self-healing
    and self-protection.  This is achieved by an autonomic\n   function having minimal
    dependencies on human administrators or\n   centralized management systems.  It
    usually implies distribution\n   across network elements.\n\n   This document
    defines common language, and outlines design goals and\n   non-design goals for
    autonomic functions.  A high level reference\n   model illustrates how functional
    elements in an autonomic network\n   interact.\n\n\t "
