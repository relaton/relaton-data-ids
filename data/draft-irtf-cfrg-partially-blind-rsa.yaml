abstract:
- language: en
  script: Latn
  content: "   This document specifies a blind RSA signature protocol that supports\n
    \  public metadata.  It is an extension to the RSABSSA protocol recently\n   specified
    by the CFRG.\n\nDiscussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Discussion of this document takes place on the Crypto Forum Research\n
    \  Group mailing list (cfrg@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/search/?email_list=cfrg.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/chris-wood/draft-amjad-cfrg-partially-blind-rsa.\n\n\t "
