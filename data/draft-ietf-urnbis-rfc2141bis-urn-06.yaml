abstract:
- language: en
  script: Latn
  content: "   A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)\n
    \  that is intended to serve as a persistent, location-independent\n   resource
    identifier.  This document defines the canonical syntax for\n   URIs under the
    \"urn\" scheme, guidelines for URN namespaces,\n   requirements for URN presentation
    and transmission, and methods for\n   determining URN equivalence.  This document
    obsoletes RFC 2141.\n\n\t "
