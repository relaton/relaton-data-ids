abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nThe document
    proposes an extension to the Remote Monitoring MIB\n[RFC2819]. In particular,
    it describes managed objects used for\nrealtime application QOS monitoring.\nThis
    memo also updates the [SIDDIQUI1] with several options of\nprotocols that could
    be used between RAQMON Data Sources and RAQMON\nReport Collectors.\nDistribution
    of this memo is unlimited\n\n\t "
