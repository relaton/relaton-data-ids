abstract:
- language: en
  script: Latn
  content: "   This document explores the applicability of the Abstraction and\n   Control
    of TE Networks (ACTN) architecture to Packet Optical\n   Integration (POI) within
    the context of IP/MPLS and optical\n   internetworking.  It examines the YANG
    data models defined by the\n   IETF that enable an ACTN-based deployment architecture
    and highlights\n   specific scenarios pertinent to Service Providers.\n\n   Existing
    IETF protocols and data models are identified for each\n   multi-technology scenario
    (packet over optical), particularly\n   emphasising the Multi-Domain Service Coordinator
    to Provisioning\n   Network Controller Interface (MPI) within the ACTN architecture\n\n\t "
