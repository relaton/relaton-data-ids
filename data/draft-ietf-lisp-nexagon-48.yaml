abstract:
- language: en
  script: Latn
  content: " This specification describes the use of Locator/ID SeparationProtocol\n
    (LISP) for network virtualization overlays (NVO) and network function\n distribution
    (NFD) to enable a mobility network overlay with\n distributed geolocation functions.
    The distributed geolocation\n functions are anchored by logically addressed geolocation
    agents.\n Geolocation agents endpoint identifiers (EID) determined according to\n
    the H3 hierarchical hexagonal grid area they cover. Geolocation\n agents consolidate,
    delegate, and propagate information and logic to\n in-vehicle agents, whose EIDs
    are ephemeral to protect the geo-\n privacy of the vehicle owner. In-vehicle EIDs
    are obtained-renewed\n through authorization, authentication, accounting procedure(AAA).
    The\n primary function supported by this specification is dynamic mapping\n using
    in-vehicle agents in a distributed manner while driving.\n Secondary distributed
    compute functions can use the same network.\n\n\t "
