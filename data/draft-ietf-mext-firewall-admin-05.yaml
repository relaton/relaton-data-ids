abstract:
- content: "<p>This document presents some recommendations for firewall administrators
    to help them configure their existing firewalls in a way that allows in certain
    deployment scenarios the Mobile IPv6 and DSMIPv6 signaling and data messages to
    pass through. For other scenarios, the support of additional mechanisms to create
    pinholes required for MIPv6 will be necessary. This document assumes that the
    firewalls in question include some kind of stateful packet filtering capability.</p>"
