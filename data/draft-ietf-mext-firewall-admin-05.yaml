  script: Latn
  content: "   This document presents some recommendations for firewall\n   administrators
    to help them configure their existing firewalls in a\n   way that allows in certain
    deployment scenarios the Mobile IPv6 and\n   DSMIPv6 signaling and data messages
    to pass through.  For other\n   scenarios, the support of additional mechanisms
    to create pinholes\n   required for MIPv6 will be necessary.  This document assumes
    that the\n   firewalls in question include some kind of stateful packet filtering\n
