abstract:
- language: en
  script: Latn
  content: "   Encapsulating Security Payload (ESP) sends an initialization vector\n
    \  (IV) in each packet.  The size of IV depends on the applied\n   transform,
    being usually 8 or 16 octets for the transforms defined by\n   the time this document
    is written.  Some algorithms such as AES-GCM,\n   AES-CCM and ChaCha20-Poly1305
    when used with IPsec, take the IV to\n   generate a nonce that is used as an input
    parameter for encrypting\n   and decrypting.  These algorithms require a unique
    IV but do not\n   require an unpredictable IV.  As a result, the value provided
    in the\n   ESP Sequence Number (SN) can be used instead to generate the nonce.\n
    \  This avoids sending the IV itself, and saves in the case of AES-GCM,\n   AES-CCM
    and ChaCha20-Poly1305 8 octets per packet.  This document\n   describes how to
    do this.\n\n\t "
