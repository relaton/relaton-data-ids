abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the IS-IS routing protocol
    to\n   add an optional capability that allows tagging and grouping of the\n   nodes
    in an IS-IS domain.  This allows simple management and easy\n   control over route
    and path selection, based on local configured\n   policies.  This document describes
    an extension to the IS-IS protocol\n   to advertise node administrative tags.
    \ The node administrative tags\n   can be used to express and apply locally defined
    network policies\n   which is a very useful operational capability.  Node administrative\n
    \  tags may be used either by IS-IS itself or by other applications\n   consuming
    information propagated via IS-IS.\n\n   This document describes the protocol extensions
    to disseminate node\n   administrative tags in IS-IS protocols.\n\n\n\t "
