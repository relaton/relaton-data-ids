abstract:
- language: en
  script: Latn
  content: "   In order to transmit IPv6 packets on IEEE 802.11 networks running\n
    \  outside the context of a basic service set (OCB, earlier \"802.11p\")\n   there
    is a need to define a few parameters such as the supported\n   Maximum Transmission
    Unit size on the 802.11-OCB link, the header\n   format preceding the IPv6 header,
    the Type value within it, and\n   others.  This document describes how IPv6 (including
    addressing and\n   basic ND) can be used to communicate among nodes in range of
    one\n   another over IEEE 802.11-OCB.  Optimizations and usage of IPv6 over\n
    \  more complex scenarios is not covered and is subject of future work.\n\n\t "
