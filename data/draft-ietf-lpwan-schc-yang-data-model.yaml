abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for the SCHC (Static\n   Context
    Header Compression) compression and fragmentation rules.\n\n   This document formalizes
    the description of the rules for better\n   interoperability between SCHC instances
    either to exchange a set of\n   rules or to modify some rules parameters.\n\n\t "
