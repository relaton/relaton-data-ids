abstract:
- language: en
  script: Latn
  content: "   Existing traffic engineering related link attribute advertisements\n
    \  have been defined and are used in RSVP-TE deployments.  Since the\n   original
    RSVP-TE use case was defined, additional applications (e.g.,\n   SRTE, LFA) have
    been defined which also make use of the link\n   attribute advertisements.  In
    cases where multiple applications wish\n   to make use of these link attributes
    the current advertisements do\n   not support application specific values for
    a given attribute nor do\n   they support indication of which applications are
    using the\n   advertised value for a given link.\n\n   This draft introduces new
    link attribute advertisements which address\n   both of these shortcomings.  It
    also discusses backwards\n   compatibility issues and how to minimize duplicate
    advertisements in\n   the presence of routers which do not support the extensions
    defined\n   in this document.\n\n\n\t "
