abstract:
- language: en
  script: Latn
  content: "   In 2013, after a great deal of community discussion, the decision was\n
    \  made to shift from the plain-text, ASCII-only canonical format to\n   XML.
    \ The high-level requirements for the format of RFCs were defined\n   in RFC6949,
    \"RFC Series Format Requirements and Future Development.\"\n   Several different
    publication formats will be rendered from that\n   canonical XML, including HTML,
    PDF, TXT, and EPUB.  This draft\n   documents the change in requirements and layout
    for the plain-text\n   RFC publication format.\n\n\t "
