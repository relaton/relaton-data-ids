  content: "   BGP specification [RFC4271] prescribes 'BGP next-hop reachability'\n
    \  as one of the key 'Route Resolvability Condition' that must be\n   satisfied
    before the BGP bestpath candidate selection. This\n   condition, however, may
    not be sufficient (as explained in the\n   Appendix section) and desire further
    granularity.\n\n   This document defines enhances the \"Route Resolvability Condition\"\n
    \  to facilitate the next-hop to be resolved in the chosen data plane.\n\n\n\n\t "
