abstract:
- language: en
  script: Latn
  content: "   BGP Flow Specification (FlowSpec) [RFC8955] [RFC8956] has been\n   proposed
    to distribute BGP FlowSpec NLRI to FlowSpec clients to\n   mitigate (distributed)
    denial-of-service attacks, and to provide\n   traffic filtering in the context
    of a BGP/MPLS VPN service.\n   Recently, traffic steering applications in the
    context of SRv6 using\n   FlowSpec aslo attract attention.  This document introduces
    the usage\n   of BGP FlowSpec to steer packets into an SRv6 Policy.\n\n\n\t "
