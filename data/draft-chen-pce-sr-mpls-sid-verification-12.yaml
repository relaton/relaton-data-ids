abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to support SID verification in Segment\n   Routing
    MPLS (SR-MPLS) networks.  Specifically, it introduces a flag\n   in the SR-ERO
    subobject to indicate that the Path Computation Client\n   (PCC) is explicitly
    requested to verify SID(s) by the Path\n   Computation Element (PCE), and defines
    capability exchange\n   mechanisms.\n\n\t "
