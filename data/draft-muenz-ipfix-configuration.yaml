abstract:
- language: en
  script: Latn
  content: "This document specifies a data model for the configuration of\nmetering
    processes, exporting processes, and collecting processes for\nIPFIX and PSAMP
    compliant monitoring devices.  The configuration data\nmodel is encoded in Extensible
    Markup Language (XML).  The structure\nof the data model is specified as a YANG
    module to ensure\ncompatibility with the Netconf protocol.  A YANG-to-XSD converter
    is\navailable which allows generating an XML Schema Definition of the\ndata model.\n\t "
