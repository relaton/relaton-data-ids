abstract:
- language: en
  script: Latn
  content: "   This document defines a concise representation of ISO/IEC\n   19770-2:2015
    Software Identifiers (SWID tags) that is interoperable\n   with the XML schema
    definition of ISO/IEC 19770-2:2015 and augmented\n   for application in Constrained-Node
    Networks.  Next to the inherent\n   capability of SWID tags to express arbitrary
    context information,\n   CoSWID support the definition of additional semantics
    via well-\n   defined data definitions incorporated by extension points.\n\n\t "
