  content: "This document describes the Minger protocol.  Minger is a protocol \nwhich
    allows a mail handling entity to query a remote service and\nask the question
    \"do you accept mail for this email address?\" It \nincludes security in the form
    of a hashed shared secret but can also \nbe used anonymously if desired.\n\t "
