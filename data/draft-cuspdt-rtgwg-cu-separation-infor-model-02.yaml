abstract:
- language: en
  script: Latn
  content: "   To improve network resource utilization and reduce the operation\n
    \  expense, the Control-Plane and User-Plane separation conception is\n   raised
    [TR-384].  This document describes the information model for\n   the interface
    between Control-Plane and User-Plane separation BNG.\n   This information model
    may involve both control channel interface and\n   configuration channel interface.
    \ The interface for control channel\n   allows the Control-Plane to send several
    flow tables to the User-\n   Plane, such as user's information table, user's interface
    table, and\n   user's QoS table, etc.  And it also allows the User-Plane to report\n
    \  the resources and statistics information to the Control-Plane.  The\n   interface
    for configuration channel is in charge of the version\n   negotiation of protocols
    between the Control-Plane and User-Plane,\n   the configuration for devices of
    Control-Plane and User-Plane, and\n   the reports of User-Plane's capabilities,
    etc.  The information model\n   defined in this document enables defining a standardized
    data model.\n   Such a data model can be used to define an interface to the CU\n
    \  separation BNG.\n\n\t "
