abstract:
- language: en
  script: Latn
  content: "   This document specifies a topological addressing scheme, Path-Aware\n
    \  Semantic Addressing (PASA), that enables IP packet stateless\n   forwarding.
    \ The forwarding decision is based solely on the\n   destination address structure.
    \ This document focuses on carrying IP\n   packets across an LLN (Low power and
    Lossy Network), in which the\n   topology is static, the location of the nodes
    is fixed, and the\n   connection between the nodes is also rather stable.  This\n
    \  specifications describes the PASA architecture, along with PASA\n   address
    allocation, forwarding mechanism, header format design, and\n   IPv6 interconnection
    support.\n\n\t "
