abstract:
- language: en
  script: Latn
  content: "   Packet switching network usually contains links formed by non-fiber\n
    \  media, e.g., copper, radio, etc. Some kinds of non-fiber links have\n   non-fixed
    bandwidth capacity because they are very sensitive to\n   external environment.
    This document describes an extension for GMPLS\n   RSVP-TE signaling for setting
    up a LSP in a PSN network which\n   contains non-fixed bandwidth link by introducing
    an optional\n   availability field in GMPLS signaling.\n\n\t "
