title:
- language: en
  script: Latn
  content: PCEP extensions for Distribution of Link-State and TE Information
docidentifier:
- content: draft-dhodylee-pce-pcep-ls
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, a Path Computation\n
    \  Elements (PCEs) require an accurate and timely Traffic Engineering\n   Database
    (TED).  Traditionally, this TED has been obtained from a\n   link state (LS) routing
    protocol supporting the traffic engineering\n   extensions.\n\n   This document
    extends the Path Computation Element Communication\n   Protocol (PCEP) with Link-State
    and TE Information as an experimental\n   extension.\n\n\t "
