  content: Common Interface Extension YANG Data Models
docidentifier:
- content: draft-ietf-netmod-intf-ext-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG modules that augment the Interfaces\n
    \  data model defined in the \"YANG Data Model for Interface Management\"\n   with
    additional configuration and operational data nodes to support\n   common lower
    layer interface properties, such as interface MTU.\n\n   The YANG modules in this
    document conform to the Network Management\n   Datastore Architecture (NMDA) defined
    in RFC 8342.\n\n\t "
