abstract:
- language: en
  script: Latn
  content: "As more and more wireless devices interact with IP networks, location\nbecomes
    an important parameter in providing and accessing services.\nThis draft strives
    to provide an architecture to answer the following\nquestions:\n1) How can a terminal
    obtain its coordinates?\n2) Where should a terminal store or register its coordinates?\n3)
    How can a called party obtain the calling party's coordinates?\n4) How can a terminal
    'advertise' its location information\n\n\t "
