abstract:
- language: en
  script: Latn
  content: "   It is hard to adjust traffic in a traditional IP network from time
    to\n   time through manual configurations.  It is desirable to have a\n   mechanism
    for setting up routing policies, which adjusts traffic\n   automatically.  This
    document describes BGP Extensions for Routing\n   Policy Distribution (BGP RPD)
    to support this with a controller.\n\n\n\t "
