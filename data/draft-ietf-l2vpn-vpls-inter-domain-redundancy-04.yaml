- language: en
  script: Latn
  content: "   In many existing Virtual Private LAN Service (VPLS) deployments based\n
    \  on RFC4762, inter-domain connectivity has been deployed without node\n   redundancy,
    or with node redundancy in a single domain.  This\n   document describes a solution
    for inter-domain VPLS based on RFC4762\n   with node and link redundancy in both
