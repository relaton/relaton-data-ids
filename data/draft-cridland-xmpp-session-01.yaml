abstract:
- language: en
  script: Latn
  content: "   The Extensible Messaging and Presence Protocol (XMPP) historically\n
    \  had a Session Establishment request defined in RFC 3921 which clients\n   were
    required to perform at the beginning of a session.  RFC 6121\n   dropped this
    entirely.  This specification reinstates it as an\n   optional no-op to aid backwards
    compability, matching commonly\n   deployed workarounds.\n\n\t "
