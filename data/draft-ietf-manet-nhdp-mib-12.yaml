abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes objects for configuring parameters of the\n   Neighborhood
    Discovery Protocol (NHDP) process on a router.  The MIB\n   module defined in
    this memo, denoted NHDP-MIB, also reports state,\n   performance information and
    notifications.  This additional state and\n   performance information is useful
    to troubleshoot problems and\n   performance issues during neighbor discovery.\n\n\t "
