abstract:
- language: en
  script: Latn
  content: "   This document specifies the DOTS signal channel, a protocol for\n   signaling
    the need for protection against Distributed Denial-of-\n   Service (DDoS) attacks
    to a server capable of enabling network\n   traffic mitigation on behalf of the
    requesting client.\n\n   A companion document defines the DOTS data channel, a
    separate\n   reliable communication layer for DOTS management and configuration\n
    \  purposes.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Please update
    these statements within the document with the RFC\n   number to be assigned to
    this document:\n\n   o  \"This version of this YANG module is part of RFC XXXX;\"\n\n
