abstract:
- language: en
  script: Latn
  content: "The Conference Policy is defined as the complete set of rules for a\n
    \  particular conference manipulated by the conference policy server.\n   The
    Conferece Policy Control Protocol (CPCP) is the protocol used by\n   clients to
    manipulate the conference policy.  This document describes\n   the Conference
    Policy Control Protocol (CPCP).  It specifies an\n   Extensible Markup Language
    (XML) Schema that enumerates the\n   conference policy data elements that enable
    a user to define a\n   conference policy.\n\t "
