  script: Latn
  content: "   Gateway-Initiated Dual-Stack lite (GI-DS-lite) is a variant of Dual-\n
    \  Stack lite (DS-lite) applicable to certain tunnel-based access\n   architectures.
    \ GI-DS-lite extends existing access tunnels beyond the\n   access gateway to
    an IPv4-IPv4 NAT using softwires with an embedded\n   context identifier that
    uniquely identifies the end-system the\n   tunneled packets belong to.  The access
    gateway determines which\n   portion of the traffic requires NAT using local policies
    and sends/\n   receives this portion to/from this softwire.\n\n\t "
