- language: en
  script: Latn
  content: "   This document specifies a protocol leveraging TCP and TLS to provide\n
    \  modern transport services such as multiplexing, connection migration\n   and
    multipath in a secure manner.\n\nDiscussion Venues\n\n   This note is to be removed
    before publishing as an RFC.\n\n   Source for this draft and an issue tracker
    can be found at\n   https://github.com/mpiraux/draft-piraux-tcpls.\n\n\t "
