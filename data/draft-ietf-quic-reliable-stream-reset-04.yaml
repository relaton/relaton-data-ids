abstract:
- language: en
  script: Latn
  content: "   QUIC defines a RESET_STREAM frame to abort sending on a stream.  When\n
    \  a sender resets a stream, it also stops retransmitting STREAM frames\n   for
    this stream in the event of packet loss.  On the receiving side,\n   there is
    no guarantee that any data sent on that stream is delivered.\n\n   This document
    defines a new QUIC frame, the RESET_STREAM_AT frame,\n   that allows resetting
    a stream, while guaranteeing delivery of stream\n   data up to a certain byte
    offset.\n\n\t "
