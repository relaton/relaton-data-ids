abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) protocol [RFC7285]\n
    \  has defined cost maps and endpoint cost maps to provide basic network\n   information.
    \ However, they provide only scalar (numerical or\n   ordinal) cost mode values,
    which are insufficient to satisfy the\n   demands of solving more complex network
    optimization problems.  This\n   document introduces an extension to the base
    ALTO protocol, namely\n   the path-vector extension, which allows ALTO clients
    to query\n   information such as the capacity region for a given set of flows\n
    \  (called co-flows).  A non-normative example called co-flow scheduling\n   is
    presented to illustrate the limitations of existing ALTO endpoint\n   cost maps.
    \ After that, details of the extension are defined.\n\n\n\t "
