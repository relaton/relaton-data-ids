abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to Path Computation Element (PCE)\n
    \  communication Protocol (PCEP) for fast protecting the ingress nodes\n   of
    two types of paths or tunnels, which are Segment Routing (SR)\n   paths and Bit
    Index Explicit Replication Tree/Traffic Engineering\n   (BIER-TE) paths.  The
    extensions comprise a foundation for protecting\n   the ingress nodes of different
    types of paths.  Based on this, the\n   ingress protection of a new type of paths
    can be easily supported.\n\n\n\t "
