abstract:
- language: en
  script: Latn
  content: "   Aeronautical mobile nodes (e.g., aircraft of various configurations)\n
    \  communicate with networked correspondents over multiple access\n   network
    data links and configure mobile routers to connect their on-\n   board networks.
    \ An Air-to-Ground (A/G) interface specification is\n   therefore needed for coordination
    with the ground domain network.\n   This document specifies the transmission of
    IPv6 packets over\n   aeronautical (\"aero\") interfaces.\n\n\t "
