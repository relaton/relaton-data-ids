abstract:
- language: en
  script: Latn
  content: "   The Real-Time Communication in WEB-browsers (RTCWeb) working group
    is\n   charged to provide protocol support for direct interactive rich\n   communication
    using audio, video, and data between two peers' web-\n   browsers.  This document
    specifies the non-media data transport\n   aspects of the RTCWeb framework.  It
    provides an architectural\n   overview of how the Stream Control Transmission
    Protocol (SCTP) is\n   used in the RTCWeb context as a generic transport service
    allowing\n   WEB-browsers to exchange generic data from peer to peer.\n\n\t "
