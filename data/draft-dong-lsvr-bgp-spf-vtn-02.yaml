abstract:
- language: en
  script: Latn
  content: "   A Virtual Transport Network (VTN) is a virtual underlay network which\n
    \  consists of a customized network topology and a set of network\n   resource
    allocated from the physical network.  In a network, multiple\n   VTNs can be created
    to meet different service requirements, and\n   services may be mapped to the
    same or different VTNs.\n\n   In networks where BGP Shortest Path First (SPF)
    is used to distribute\n   the link-state information among network nodes, the
    information of\n   VTNs needs to be distributed along with the basic network\n
    \  information.  This document specifies the BGP SPF mechanisms with\n   necessary
    extensions to distribute the VTN information and perform\n   VTN-specific path
    computaton.\n\n\t "
