abstract:
- language: en
  script: Latn
  content: "   The benefits of using a common Information Model (IM) as a foundation\n
    \  for deriving purpose and protocol specific interfaces, particularly\n   for
    complex networking domains, has been described in draft-betts-\n   netmod-framework-data-schema-uml.
    \ This draft describes an existing\n   information model relevant to Network Topology
    ([ONF Liaison] and\n   illustrates how it can be used to help ensure the consistency
    and\n   completeness of the YANG data model for TE topologies solutions work\n
    \  in TEAS.\n\n\t "
