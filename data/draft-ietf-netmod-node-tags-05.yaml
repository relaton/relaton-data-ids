abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data objects associated with\n
    \  operation and management data in YANG modules.  The expectation is\n   for
    this YANG data object tagging method to be used to classify data\n   objects from
    different YANG modules and identify their\n   characteristics data.  Tags may
    be registered as well as assigned\n   during the module definition, assigned by
    implementations, or\n   dynamically defined and set by users.  This document also
    provides\n   guidance to future model writers; as such, this document updates
    RFC\n   8407.\n\n\t "
