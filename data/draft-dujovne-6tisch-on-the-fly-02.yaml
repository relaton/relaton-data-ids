abstract:
- language: en
  script: Latn
  content: "   This document describes the environment, problem statement, and goals\n
    \  of the On-The-Fly (OTF) scheduling approach for the IEEE802.15.4e\n   TSCH
    MAC protocol in the context of LLNs.  The purpose of OTF is to\n   dynamically
    adapt the aggregate bandwidth, i.e., the number of\n   reserved soft cells between
    neighbor nodes, based on the specific\n   application constraints to be satisfied.
    \ The soft cell and Bundle\n   reservation with OTF is distributed: through the
    6top interface,\n   neighbor nodes negotiate the cell(s) to be (re)allocated/deleted,\n
    \  without intervention of a centralized entity.  This document aims at\n   defining
    a module which uses the functionalities provided by the 6top\n   sublayer to (i)
    extract statistics and (ii) determine when to reserve\n   /delete soft cells in
    the schedule.  The exact reservation and\n   deletion algorithm, and the number
    and type of statistics to be used\n   in the algorithm are out of scope.  OTF
    deals only with the number of\n   soft cells to be reserved/deleted; it is up
    to 6top to select the\n   specific soft cells within the TSCH schedule.\n\n\t "
