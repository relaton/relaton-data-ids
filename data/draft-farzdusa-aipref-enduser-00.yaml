  content: "   Standards can have a major impact on end users across technological,\n
    \  legal, ethical, and governance dimensions, largely centering around\n   access
    to information, control over their digital contributions, and\n   data privacy.
    \ The purpose of this Internet Draft is to document the\n   potential impact of
    signaling AI preferences on end users other than\n   publishers, and to suggest
    some principles for the ai-pref working\n   group to consider when assessing proposed
    vocabulary and definitions\n   IETF wishes to standardize for signaling.\n\n\t "
