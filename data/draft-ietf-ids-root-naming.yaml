  script: Latn
  content: "This document describes the use of 1993 ISO X.500 Standard protocols for
    managing the root context.  Whilst the ASN.1 is compatible with that of the X.500
    Standard, the actual settings of the parameters are supplementary to that of the
    X.500 Standard.  This memo defines an Experimental Protocol for the Internet community.\n\t "
