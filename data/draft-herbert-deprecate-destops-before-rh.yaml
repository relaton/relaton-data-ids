abstract:
- language: en
  script: Latn
  content: "   This document deprecates IPv6 Destination Options before the Routing\n
    \  header since there are no known deployments or uses for the\n   Destination
    Options Header placed ahead in precedence of the Routing\n   Header.  It also
    requires that if a Routing header is present in a\n   packet then it must immediately
    follow the IPv6 header or immediately\n   follow the Hop-by-Hop Options header
    if an Hop-by-Hop Options header\n   is also present in the packet.  These requirements
    imply that at most\n   one Routing header may be present in a packet.\n\n\t "
