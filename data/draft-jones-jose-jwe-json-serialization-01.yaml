abstract:
- language: en
  script: Latn
  content: "   The JSON Web Encryption JSON Serialization (JWE-JS) is a means of\n
    \  representing encrypted content using JavaScript Object Notation\n   (JSON)
    data structures.  This specification describes a means of\n   representing secured
    content as a JSON data object (as opposed to the\n   JWE specification, which
    uses a compact serialization with a URL-safe\n   representation).  It enables
    the same content to be encrypted to\n   multiple parties (unlike JWE).  Cryptographic
    algorithms and\n   identifiers used with this specification are described in the\n
    \  separate JSON Web Algorithms (JWA) specification.  The JSON\n   Serialization
    for related digital signature and MAC functionality is\n   described in the separate
    JSON Web Signature JSON Serialization\n   (JWS-JS) specification.\n\n\t "
