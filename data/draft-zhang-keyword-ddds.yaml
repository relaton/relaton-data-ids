abstract:
- language: en
  script: Latn
  content: "This memo discusses the use of the Domain Name System(DNS) for\nstorage
    of Keyword to URI mapping.  More specifically, how DNS can be\nused for identifying
    URIs associated with one Keyword.  The method\nused to discover the mapping is
    the Dynamic Delegation Discovery\nSystem, which can be found in a series of documents
    specified in RFC\n3401.  It is very important to note that it is impossible to
    read and\nunderstand this document without reading the documents discussed in\nRFC
    3401.\n\t "
