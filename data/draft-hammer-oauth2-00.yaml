  script: Latn
  content: "This specification describes the OAuth 2.0 protocol.  OAuth provides\na
    method for making authenticated HTTP requests using a token - an\nidentifier used
    to denote an access grant with specific scope,\nduration, and other attributes.
    \ Tokens are issued to third-party\nclients by an authorization server with the
    approval of the resource\nowner.  OAuth defines multiple flows for obtaining a
    token to support\na wide range of client types and user experience.\n\t "
