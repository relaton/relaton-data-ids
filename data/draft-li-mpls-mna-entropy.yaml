abstract:
- language: en
  script: Latn
  content: "   Load balancing is a powerful tool for engineering traffic across a\n
    \  network and has been successfully used in MPLS as described in RFC\n   6790,
    \"The Use of Entropy Labels in MPLS Forwarding\".  With the\n   emergence of MPLS
    Network Actions (MNA), there is signficant benefit\n   in being able to invoke
    the same load balancing capabilities within\n   the more general MNA infrastructure.\n\n
    \  This document describes a network action for entropy to be used in\n   conjunction
    with \"MPLS Network Action (MNA) Sub-Stack Solution\".\n\n\t "
