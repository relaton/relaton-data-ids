abstract:
- language: en
  script: Latn
  content: "The IETF standards process must exhibit four qualities\n(Predictability,
    Accountability, Competency, and Timeliness), which\nwe term 'the IETF Pact'.  Growth
    in the IETF's size and diversity\nchallenges its ability to make progress in producing
    useful\nspecifications.  This proposal puts forward procedural changes that\nwill
    improve the IETF PACT, without altering the IETF's philosophy or\nstructure, and
    without requiring changes to the formal IETF standards\nprocess (cf., RFC 2026
    [1]).\n\t "
