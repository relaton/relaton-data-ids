abstract:
- language: en
  script: Latn
  content: "   Peer-to-peer (P2P) applications have become widely used on the\n   Internet
    today and make up a large portion of the traffic in many\n   networks.  In P2P
    applications, one technique for reducing the\n   transit and uplink P2P traffic
    is to introduce storage capabilities\n   within the network.  Traditional caches
    (e.g., P2P and Web caches)\n   provide such storage, but they are complex (due
    to explicitly\n   supporting individual P2P application protocols and cache refresh\n
    \  mechanisms) and they do not allow users to manage access to content\n   in
    the cache.  For example, content providers wishing to use in-\n   network storage
    cannot easily control cache access and resource usage\n   policies to satisfy
    their own requirements.  This document discusses\n   the introduction of in-network
    storage for P2P applications, and\n   shows the need for a standard protocol for
    accessing this storage.\n\n\t "
