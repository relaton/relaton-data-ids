abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)   \nfor
    use with network management protocols in TCP/IP-based internets. \nIn particular,
    It defines a registry of the IPPM working group \nmetrics and specifies the objects
    used for managing IPPM metrics \nmeasures, for pushing alarms and for reporting
    the measures results.\n\t "
