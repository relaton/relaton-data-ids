    this procedure, DHCP snooping is deployed on the Wireless\n   Termination Point
    node or Access Controller node.  Then the Wireless\n   Termination Point information
    can be inserted into the DHCP message\n   in extension option.  Because the DHCP
    messages is send out from the\n   subscriber, so binding between Wireless Termination
    Point information\n   and subscriber is set up after this procedure.  Then Gateway
    obtains\n   the Wireless Termination Point information through the subscriber\n
