  content: "The rescap protocol is a general resolution client-server protocol that\ntranslates
    resource identifiers to a list of attributes. For instance,\na rescap client can
    ask a rescap server for the attributes of a\nparticular mail user. rescap is very
    light-weight and acts only as a\nresolution protocol, not a directory service.\n\t "
