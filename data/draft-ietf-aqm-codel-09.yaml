abstract:
- language: en
  script: Latn
  content: "   This document describes a general framework called CoDel (Controlled\n
    \  Delay) that controls bufferbloat-generated excess delay in modern\n   networking
    environments.  CoDel consists of an estimator, a setpoint,\n   and a control loop.
    \ It requires no configuration in normal Internet\n   deployments.\n\n\t "
