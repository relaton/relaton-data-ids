abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism for including information\n
    \  about additional parties involved in an OAuth transaction by adding a\n   new
    section to the OAuth 2.0 Dynamic Client Registration request, as\n   well as requires
    that authorization servers surface this information\n   to users during an OAuth
    transaction.\n\n\t "
