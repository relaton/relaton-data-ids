abstract:
- language: en
  script: Latn
  content: "  This document describes the use of the location/identity separation\n
    \ protocol (LISP) for performing on-path scaling and service-selection\n  in environments
    where off-path cloud based web measures do not perform\n  well. Scaling and service-selection
    is achieved by abstracting\n  multipoint queue/channel socket communication objects,
    addressed by\n  well known or algorithmic endpoint identifiers (EID).\n  Multipoint
    sockets are decoupled from specific user-space processes,\n  are portable between
    hosts and network locations. Portability applied\n  by system management according
    to global considerations, relies on the\n  LISP network for on-path steering between
    roaming clients and elastic\n  functional processing. Interoperable on-path scaling
    is achieved by\n  application specific socket addressing scheme.\n\n\n\t "
