abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a node to steer a packet flow along any\n
    \  path.  SR Policy is an ordered list of segments (i.e., instructions)\n   that
    represent a source-routed policy.  Packet flows are steered into\n   an SR Policy
    on a node where it is instantiated called a headend\n   node.  An SR Policy is
    made of one or more candidate paths.\n\n   This document specifies Path Computation
    Element Communication\n   Protocol (PCEP) extension to associate candidate paths
    of the SR\n   Policy.  Additionally, this document updates [RFC8231] to allow\n
    \  stateful bringup of an SR LSP, without using PCReq/PCRep messages.\n   This
    document is applicable to both Segment Routing over MPLS and to\n   Segment Routing
    over IPv6 (SRv6).\n\n\n\t "
