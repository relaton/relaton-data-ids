abstract:
- language: en
  script: Latn
  content: "This document summarizes recommended terminology for Network Coding concepts
    and constructs.  It provides a comprehensive set of terms in order to avoid ambiguities
    in future IRTF and IETF documents on Network Coding.  This document is the product
    of the Coding for Efficient Network Communications Research Group (NWCRG), and
    it is in line with the terminology used by the RFCs produced by the Reliable Multicast
    Transport (RMT) and FEC Framework (FECFRAME) IETF working groups.\n\t "
