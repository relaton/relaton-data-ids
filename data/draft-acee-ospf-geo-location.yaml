abstract:
- language: en
  script: Latn
  content: "   This document specifies an OSPF Router Information (RI) TLV to\n   advertise
    the current Geo Coordinates of the OSPF router.  For Point-\n   to-Point (P2P))
    and Point-to-Multi-Point (P2MP) networks, the Geo\n   Coordinates can be used
    to dynamically computing the cost to\n   neighbors.  This is useful both from
    the standpoint of auto-\n   configuration and situations where the OSPF routers
    are moving.  The\n   Geo Coordinates are also useful for other applications such
    as\n   Traffic Engineering (TE) and network management.\n\n\t "
