abstract:
- language: en
  script: Latn
  content: "   Hardware Security Modules (HSMs) play a critical role in securing\n
    \  cryptographic operations, including the adoption of Post-Quantum\n   Cryptography
    (PQC).  This document examines the use of seed-based key\n   generation in HSMs,
    which reduces storage requirements but increases\n   computational overhead for
    key derivation.  It explores trade-offs\n   between storage efficiency and performance,
    addressing challenges in\n   ephemeral key handling and optimization strategies
    for PQC signature\n   algorithms.  It also discusses PQC impacts to HSM firmware
    updates\n   and backup.\n\n\t "
