abstract:
- language: en
  script: Latn
  content: "   This document specifies the DOTS signal channel Call Home, which\n
    \  enables a Call Home DOTS server to initiate a secure connection to a\n   Call
    Home DOTS client, and to receive attack traffic information from\n   the Call
    Home DOTS client.  The Call Home DOTS server in turn uses\n   the attack traffic
    information to identify compromised devices\n   launching outgoing DDoS attacks
    and take appropriate mitigation\n   action(s).\n\n   The DOTS signal channel Call
    Home is not specific to home networks;\n   the solution targets any deployment
    in which it is required to block\n   DDoS attack traffic closer to the source(s)
    of a DDoS attack.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Please
