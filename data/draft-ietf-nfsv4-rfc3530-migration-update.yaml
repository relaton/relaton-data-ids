  content: 'NFSv4.0 Migration: Specification Update'
docidentifier:
- content: draft-ietf-nfsv4-rfc3530-migration-update
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The migration feature of NFSv4 allows the transfer of responsibility for
    a single file system from one server to another without disruption to clients.
    \ Recent implementation experience has shown problems in the existing specification
    for this feature in NFSv4.0.  This document identifies the problem areas and provides
    revised specification text that updates the NFSv4.0 specification in RFC 7530.\n\t "
