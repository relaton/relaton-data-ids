abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for fast re-route (FRR)\n   protection
    against the failure of a transit node or link on an\n   explicit point to multipoint
    (P2MP) multicast path/tree in a \"Bit\n   Index Explicit Replication\" (BIER)
    Traffic Engineering (TE) domain.\n   It does not have any per-path state in the
    core.  For a multicast\n   packet to traverse a transit node along an explicit
    P2MP path, when\n   the node fails, its upstream hop node as a PLR reroutes the
    packet\n   around the failed node along the P2MP path once it detects the\n   failure.\n\n\n\t "
