abstract:
- language: en
  script: Latn
  content: "   This document proposes a new option type to carry virtual transport\n
    \  network identifier (VTN ID) in the IPv6 extensions headers to\n   identify
    the Virtual Transport Network (VTN) the packet belongs to.\n   The procedure of
    processing the VTN option is also specified.  This\n   provides a scalable solution
    for data plane encapsulation of enhanced\n   VPN (VPN+) as described in I-D.ietf-teas-enhanced-vpn.
    \ One typical\n   use case of VPN+ is to provide transport network slicing in
    5G, while\n   it could also be used in more general cases.\n\n\t "
