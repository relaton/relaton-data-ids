  content: "This document defines a recovery mechanism for signaling compression\n(SigComp).
    \ It allows a decompressor to signal to its peer compressor\nin case it has lost
    synchronization with the compressor. The\ncompressor can thereafter take appropriate
    recovery actions. The\nsignals are carried using the state announcement mechanism
    as defined\nin SigComp.\n\t "
