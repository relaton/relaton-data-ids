abstract:
- language: en
  script: Latn
  content: "This memo requests that the IANA create a registry for fields in the IGMP
    (Internet Group Management Protocol) protocol header, and provides guidance for
    the IANA to use in assigning parameters for those fields.  This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.\n\t "
