abstract:
- language: en
  script: Latn
  content: "   It is occasionally useful to be able to reference a generic server
    to\n   be used for message submission.  URLs provide a good mechanism for\n   refering
    to arbitrary network resources.  The POP3 URL scheme allows\n   a URL to specify
    a POP3 [POP3] server, allowing other protocols to\n   use a general ''URL to be
    used for mail access'' in place of an\n   explicit reference to POP3.\n\n\t "
