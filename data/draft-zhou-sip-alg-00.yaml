abstract:
- language: en
  script: Latn
  content: "SIP protocol is widely used in IP communication applications, e.g.\nVoIP,
    IM.  However, the SIP communications need to do NAT traversal\nwhen NAT existed
    inside the network.  ALG can be found as one of NAT\ntraversal solutions.  This
    document addresses the ALG solution for\nSIP NAT traversal.\n\t "
