abstract:
- language: en
  script: Latn
  content: "   The MAC/IP Advertisement route specified in [RFC7432] can optionally\n
    \  carry IPv4 and IPv6 addresses associated with a MAC address. Remote\n   PEs
    can use this information to reply locally (act as proxy) to IPv4\n   ARP requests
    and IPv6 Neighbor Solicitation messages and\n   reduce/suppress the flooding produced
    by the Address Resolution\n   procedure. This EVPN capability is extremely useful
    in Internet\n   Exchange Points (IXPs) with large broadcast domains, where the
    amount\n   of ARP/ND flooded traffic causes issues on routers and CEs, as\n   explained
    in [RFC6820]. This document describes how the [RFC7432]\n   EVPN proxy-ARP/ND
    function should be implemented to help IXPs and\n   other operators deal with
    the issues derived from Address Resolution\n   in large broadcast domains.\n\n\n\t "
