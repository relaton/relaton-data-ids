abstract:
- language: en
  script: Latn
  content: "   The requirement of slicing network resource with desired quality of\n
    \  service is emerging at every network technology, including the\n   Optical
    Transport Networks (OTN). As a part of the transport network,\n   the OTN has
    the capability to provide hard pipes with guaranteed data\n   isolation and deterministic
    low latency, which are highly demanded in\n   the Service Level Agreement (SLA).\n\n
    \  This document describes a framework for OTN network slicing. A YANG\n   data
    model augmentation will be defined in a future version of this\n   draft.\n\n\t "
