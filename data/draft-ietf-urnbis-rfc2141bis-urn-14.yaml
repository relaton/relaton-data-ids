abstract:
- language: en
  script: Latn
  content: "   A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)\n
    \  that is assigned under the \"urn\" scheme and a particular URN\n   namespace,
    with the intent that the URN will be either a persistent,\n   location-independent
    resource identifier or in some cases an abstract\n   designator that is persistent
    but that does not identify a resource.\n   With regard to URN syntax, this document
    defines the canonical syntax\n   for URNs (in a way that is consistent with URI
    syntax), specifies\n   methods for determining URN equivalence, and discusses
    URI\n   conformance.  With regard to URN namespaces, this document specifies\n
    \  a method for defining a URN namespace and associating it with a\n   namespace
    identifier, and describes procedures for registering\n   namespace identifiers
    with the Internet Assigned Numbers Authority\n   (IANA).  This document obsoletes
    both RFC 2141 and RFC 3406.\n\n\t "
