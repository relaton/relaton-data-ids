abstract:
- language: en
  script: Latn
  content: "   With RPL - the \"IPv6 Routing Protocol for Low-power Lossy Networks\"
    -\n   having been published as a Proposed Standard after a ~2-year\n   development
    cycle, this document presents an evaluation of the\n   resulting protocol, of
    its applicability, and of its limits.  The\n   documents presents a selection
    of observations of the protocol\n   characteristics, exposes experiences acquired
    when producing various\n   prototype implementations of RPL, and presents results
    obtained from\n   testing this protocol - by way of network simulations, in network\n
    \  testbeds and in deployments.  The document aims at providing a better\n   understanding
    of possible limits of RPL, notably the possible\n   directions that further protocol
    developments should explore, in\n   order to address these.\n\n\t "
