abstract:
- language: en
  script: Latn
  content: "   This document defines a key management service for automatic key\n
    \  management for the integrated security mechanism (Prong A) of IEEE\n   Std
    1588[TM]-2019 described there in Annex P.  It implements a key\n   management
    for immediate security processing complementing the\n   exemplary GDOI proposal
    in P.2.1.2.1.  The key management service is\n   based on the \"NTS Key Establishment\"
    protocol defined in IETF RFC\n   8915 for securing NTP, but works completely independent
    from NTP.\n\n\t "
