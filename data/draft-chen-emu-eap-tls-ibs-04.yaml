abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of identity as a raw public key in\n
    \  EAP-TLS, EAP-TLS for TLS1.2 is defined in RFC 5216 and EAP-TLS for\n   TLS1.3
    is defined in the draft draft-ietf-emu-eap-tls13 and draft-\n   ietf-tls-dtls13.
    \ The procedures of EAP-TIBS will consistent with\n   EAP-TLS's interactive process,
    Identity-based signature will be\n   extended to support EAP-TLS's signature algorithms.\n\n\t "
