abstract:
- language: en
  script: Latn
  content: "   This document extends the NETCONF protocol defined in RFC 6241 in\n
    \  order to support the Network Management Datastore Architecture\n   defined
    in I-D.ietf-netmod-revised-datastores.\n\n   This document updates both RFC 6241
    and RFC 7950.  The update to RFC\n   6241 adds new operations <get-data> and <edit-data>,
    and augments\n   existing operations <lock>, <unlock>, and <validate>.  The update
    to\n   RFC 7950 requires the usage of I-D.ietf-netconf-rfc7895bis by NETCONF\n
    \  servers implementing the Network Management Datastore Architecture.\n\n   REF
    Editor: please replace \"I-D.ietf-netmod-revised-datastores\" and\n   \"I-D.ietf-netconf-rfc7895bis\"
    above with their final RFC assignments.\n\n\t "
