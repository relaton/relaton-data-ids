abstract:
- language: en
  script: Latn
  content: "Mobile IP's datagram tunnelling is incompatible with Network Address\nTranslation
    (NAT).  This document presents extensions to the Mobile\nIP protocol and a tunnelling
    method which permits mobile nodes using\nMobile IP to operate in private address
    networks which are separated\nfrom the public internet by NAT devices.  The NAT
    traversal is based\non using the Mobile IP Home Agent UDP port for encapsulated
    data\ntraffic.\n\t "
