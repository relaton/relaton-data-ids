  content: "   This document describes the extensions made to Extensible Messaging\n
    \  and Presence Protocol (XMPP) [RFC6120]that enables the use of XMPP as\n   a
    transport protocol for collecting and distributing any security\n   telemetry
    information between and among network platforms, endpoints,\n   and most any network
    connected device.  Specifically, this document\n   will focus on how these extensions
    can be used to transport the\n   Incident Object Description Exchange Format (IODEF)
    information.\n\n\t "
