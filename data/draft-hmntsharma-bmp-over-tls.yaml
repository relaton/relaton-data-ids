abstract:
- language: en
  script: Latn
  content: "   The BGP Monitoring Protocol (BMP) defines the communication between
    a\n   BMP station and multiple routers, referred to as network elements\n   (NEs).
    \ This document describes BMP over TLS, which uses Transport\n   Layer Security
    (TLS) to ensure secure transport between the NE and\n   the BMP monitoring station.
    \ It updates [RFC7854] regarding BMP\n   session establishment and termination.\n\n\t "
