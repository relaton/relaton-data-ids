abstract:
- language: en
  script: Latn
  content: "This specification defines a new extension to Proxy Mobile IPv6 for\nsuspending
    a mobility session by using a new Mobility Session Suspend\noption.  This option
    is used by the mobile access gateway in the\nProxy Binding Update to request the
    local mobility anchor to suspend\na specific mobile node mobility session.  When
    the local mobility\nanchor successfully processes the Proxy Binding Update, the
    local\nmobility anchor suspends the delivery of the downlink traffic to the\nspecified
    mobile node mobility session.  The mobile access gateway\nsends another Proxy
    Binding Update with the mobility session suspend\noption and the suspend flag
    cleared to indicate to the local mobility\nanchor to resume sending the downlink
    traffic for the mobile node\nmobility session.\n\t "
