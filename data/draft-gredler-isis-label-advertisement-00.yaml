abstract:
- language: en
  script: Latn
  content: "   Historically MPLS label distribution was driven by protocols like\n
    \  LDP, RSVP and LBGP. All of those protocols are session oriented.  In\n   order
    to obtain label binding for a given destination FEC from a\n   given router one
    needs first to establish an LDP/RSVP/LBGP session\n   with that router.\n\n   Advertising
    MPLS labels in IGPs advertisement [I-D.gredler-rtgwg-igp-\n   label-advertisement]
    describes several use cases where utilizing the\n   flooding machinery of link-state
    protocols for MPLS label\n   distribution allows to obtain the binding without
    requiring to\n   establish an LDP/RSVP/LBGP session with that router.\n\n   This
    document describes the protocol extension to distribute MPLS\n   labels by the
    IS-IS protocol.\n\n\n\t "
