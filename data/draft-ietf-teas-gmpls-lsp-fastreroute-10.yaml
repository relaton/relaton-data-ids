abstract:
- language: en
  script: Latn
  content: "   This document updates the Resource Reservation Protocol - Traffic\n
    \  Engineering (RSVP-TE) Fast Reroute (FRR) procedures defined in RFC\n   4090
    to support Packet Switched Capable (PSC) Generalized Multi-\n   Protocol Label
    Switching (GMPLS) Label Switched Paths (LSPs).  These\n   updates allow the coordination
    of a bidirectional bypass tunnel\n   assignment protecting a common facility in
    both forward and reverse\n   directions of a co-routed bidirectional LSP.  In
    addition, these\n   updates enable the re-direction of bidirectional traffic onto
    bypass\n   tunnels that ensure co-routedness of data paths in the forward and\n
    \  reverse directions after FRR and avoid RSVP soft-state timeout in\n   control-plane.\n\n\n\t "
