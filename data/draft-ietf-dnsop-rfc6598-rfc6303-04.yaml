abstract:
- language: en
  script: Latn
  content: "   RFC6598 specified that: \"Reverse DNS queries for Shared Address Space\n
    \  addresses [100.64.0.0/10] MUST NOT be forwarded to the global DNS\n   infrastructure.\"\n\n
    \  This document formally directs IANA to add the associated zones to\n   the
    \"IPv4 Locally-Served DNS Zones Registry\" to prevent such queries\n   accidently
    leaking to the global DNS infrastructure.\n\n\t "
