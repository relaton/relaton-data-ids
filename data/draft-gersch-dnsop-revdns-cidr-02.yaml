abstract:
- language: en
  script: Latn
  content: "   The reverse DNS naming method is used to specify a complete IP\n   address.
    \ At present there is no standard way for the reverse DNS to\n   handle address
    ranges.  As an example, there is no formal mechanism\n   to define a reverse DNS
    name for the block of addresses specified by\n   the IPv4 prefix 129.82.0.0/16.
    \ Defining such a reverse DNS naming\n   convention would be useful for a number
    of applications.  This draft\n   proposes a naming convention for encoding CIDR
    address blocks into\n   the reverse DNS namespace.\n\n\t "
