abstract:
- language: en
  script: Latn
  content: "   To limit the privacy issues created by the association between a\n
    \  device, its traffic, its location and its user, client vendors have\n   started
    implementing MAC address rotation.  When such a rotation\n   happens, some in-network
    states may break, which may affect network\n   connectivity and user experience.
    \ At the same time, devices may\n   continue sending other stable identifiers,
    defeating the MAC rotation\n   purposes.  This document lists various network
    environments and a set\n   of network services that may be affected by such rotation.
    \ This\n   document then examines settings where the user experience may be\n
    \  affected by in-network state disruption.  Last, this document\n   examines
    solutions to maintain user privacy while preserving user\n   quality of experience
    and network operation efficiency.\n\n\t "
