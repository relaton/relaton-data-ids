abstract:
- content: "<p>This document describes a generic framework for Demonstrating Proof
    of Possession (DPoP) that extends beyond HTTP-specific implementations. Building
    upon RFC 9449, this framework provides a protocol-agnostic approach for sender-constraining
    tokens through cryptographic proof of possession, enabling secure token binding
    across various application protocols and contexts.</p>"
