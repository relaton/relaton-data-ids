  script: Latn
  content: "   This document defines a set of structured headers for encrypted data.\n
    \  The main goal of this format is to enable detection of encrypted data\n   in
    large data stores, and associating it back to the system where it\n   was created
    and the key with which it was encrypted.  This allows\n   organizations to extend
    the concept of data governance to encrypted\n   data, and to manage such data
    even when encrypted by multiple\n   different systems and cloud providers.\n\n\t "
