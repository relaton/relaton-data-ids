abstract:
- language: en
  script: Latn
  content: "   QUIC (Quick UDP-based Internet Connection) is a multiplexed and\n   secure
    transport protocol that runs on top of UDP.  QUIC builds on\n   past transport
    experience, and implements mechanisms that make it\n   useful as a modern general-purpose
    transport protocol.  Using UDP as\n   the basis of QUIC is intended to address
    compatibility issues with\n   legacy clients and middleboxes.  QUIC authenticates
    all of its\n   headers, preventing third parties from from changing them.  QUIC\n
    \  encrypts most of its headers, thereby limiting protocol evolution to\n   QUIC
    endpoints only.  Therefore, middleboxes, in large part, are not\n   required to
    be updated as new protocol versions are deployed.  This\n   document describes
    the core QUIC protocol, including the conceptual\n   design, wire format, and
    mechanisms of the QUIC protocol for\n   connection establishment, stream multiplexing,
    stream and connection-\n   level flow control, and data reliability.  Accompanying
    documents\n   describe QUIC's loss recovery and congestion control, and the use
    of\n   TLS1.3 for key negotiation.\n\n\t "
