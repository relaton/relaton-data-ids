abstract:
- language: en
  script: Latn
  content: "   This document specifies a firmware update mechanism where the\n   firmware
    image is encrypted.  Firmware encryption uses the IETF SUIT\n   manifest with
    key establishment provided by the hybrid public-key\n   encryption (HPKE) scheme
    and the AES Key Wrap (AES-KW) with a pre-\n   shared key-encryption key.  Encryption
    of the firmware image is\n   accomplished using the established content encryption
    key and a\n   mutually agreed symmetric encryption algorithm, such as AES-GCM
    or\n   AES-CCM.\n\n\t "
