  script: Latn
  content: "   This document defines the Web Application Messaging Protocol (WAMP).\n
    \  WAMP is a routed protocol that provides two messaging patterns:\n   Publish
    & Subscribe and routed Remote Procedure Calls.  It is\n   intended to connect
    application components in distributed\n   applications.  WAMP uses WebSocket as
    its default transport, but can\n   be transmitted via any other protocol that
    allows for ordered,\n   reliable, bi-directional, and message-oriented communications.\n\n\t "
