abstract:
- language: en
  script: Latn
  content: "   This document defines protocols to provide efficient air-ground\n   communications
    without associated need for aircraft to maintain\n   stateful connection to ground-tower
    infrastructure.  Instead, a\n   secure source-routed ground infrastructure will
    not only provide the\n   needed routing intelligence, but also reliable packet
    delivery\n   through inclusion of Automatic Repeat reQuest (ARQ) and Forward Error\n
    \  Correction (FEC) to address both reliable wireless packet delivery,\n   and
    assured terrestrial packet delivery.\n\n\t "
