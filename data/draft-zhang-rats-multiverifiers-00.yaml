abstract:
- language: en
  script: Latn
  content: "  In the IETF Remote Attestation Procedures (RATS) architecture, a\n  Verifier
    accepts Evidence and generates Attestation Results needed\n  by Relying Parties.
    This document provides a solution to\n  inconsistent behaviors of the Verifier
    in the RATS architecture\n  by introducing a mechanism to aggregate Attestation
    Results\n  collected from multiple Verifiers at the Relying Party while\n  simplifying
    its policy and operation.\n\n\t "
