abstract:
- language: en
  script: Latn
  content: "This document proposes an extension to the Session Initiation Protocol.\nThis
    extension adds the INFO method to the SIP protocol.  The intent\nof the INFO method
    is to allow for the carrying of session related\ncontrol information that is generated
    during a session.  Examples of\nsuch session control information are ISUP/ISDN
    signaling messages\nand DTMF digits used to control telephony services.\n\t "
