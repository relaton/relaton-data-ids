abstract:
- language: en
  script: Latn
  content: "This document defines Netconf content via XML Schema to be used to\nmonitor
    the Netconf protocol.  It provides information about Netconf\nsessions and subscriptions.
    \ The proposed schema is intended to\nprovide sufficient information to facilitate
    Netconf session and\nsubscription management.  It does not intend to provide detailed\nstatistical
    session information.  Though primarily intended to\nmonitor Netconf protocol the
    schema also provides information for\nnon-Netconf sessions.  In particular for
    session management purposes.\n\t "
