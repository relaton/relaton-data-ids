abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n    The Stateful PCE
    extensions allow stateful control of Multiprotocol\n   Label Switching (MPLS)
    Traffic Engineering (TE) Label Switched Paths\n   (LSPs) using PCEP.\n\n   This
    document defines PCEP extensions for binding two reverse\n   unidirectional MPLS
    TE LSPs into an Associated Bidirectional Label\n   Switched Path (LSP) when using
    a Stateful PCE for both PCE-Initiated\n   and PCC-Initiated LSPs as well as when
    using a Stateless PCE.\n\n\n\t "
