  content: "   Access Network Identifier (ANI) Mobility option was introduced in\n
    \  [RFC6757] enabling a MAG to convey information like network\n   identifier,
    geo-location, operator-identifier.  This specification\n   extends Access Network
    Identifier mobility option with sub-options to\n   carry Civic Location and MAG
    Group Identifer This specificaton also\n   defines a ANI update timer sub-option
    that informs the the LMA when\n   (and how often) the ANI will be updated.\n\n\t "
