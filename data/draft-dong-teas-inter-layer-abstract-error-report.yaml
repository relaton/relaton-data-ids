  content: "   This document provides extensions to the Resource ReserVation\n   Protocol-Traffic
    Engineering (RSVP-TE) to support the report of\n   abstract error information
    across the multi-layer network boundary\n   using Generalized Multiprotocol Label
    Switching (GMPLS) User Network\n   Interface (UNI).  Such abstract error information
    is useful for\n   efficient protection and restoration coordination of multi-layer\n
    \  Label Switched Paths (LSPs), and is helpful to the fault localization\n   and
    diagnostics in the multi-layer networks.\n\n\n\t "
