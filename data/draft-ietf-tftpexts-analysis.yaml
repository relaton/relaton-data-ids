- language: en
  script: Latn
  content: "This document was written to allay concerns that the presence of options
    in a TFTP Request packet might cause pathological behavior on servers which do
    not support TFTP option negotiation.  This memo provides information for the Internet
    community.  This memo does not specify an Internet standard of any kind.\n\t "
