abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery (ND) is an integral part of IPv6 first-hop. Due\n
    \  to limitation of certain L2 media's support to ND, a number of\n   issues can
    happen in certain scenarios. Solutions for these issues\n   have been designed.
    These issues and solutions are summarized in\n   RFC3756, RFC6583, RFC9099.  However,
    there is no guideline on how to\n   prevent the issues or how to select the proper
    solutions.\n\n   This document analyzes the existing solutions and summarizes
    their\n   wisdoms into an insight: isolating hosts into different L2 links or\n
    \  different L3 subnets can be effective in preventing ND issues. In\n   deployment
    scenarios where the ND issues can occur, this prevention\n   approach can be more
    effective than deploying the corresponding\n   solutions to solve the issues.
    Based on this insight, a set of\n   guidelines is proposed for future ND deployments.
    These guidelines\n   describe where to isolate hosts in L2 or in subnet to prevent
    ND\n   issues, and how to select suitable solutions for the remaining\n   issues.
    This will likely simplify ND deployment. The impact of such\n   isolation to other
    components of IPv6 first-hop is also analyzed.\n   The impact appears small. Therefore,
    the guidelines will likely\n   simplify the overall IPv6 first-hop deployment.\n\n\t "
