abstract:
- language: en
  script: Latn
  content: "This document outlines a methodology for IPv6 Header Compression via mapping
    \nthe source and destination addresses into a flow label value per address \npair
    sessions with a specific traffic class field value to identify the \npacket as
    “address-less” compressed header. The resultant headers, sans \naddresses shrink
    from 320 bits to 64 bits. This mapping is locally specific \nto the router port
    and the connecting hosts/router ports. Specifically \nwritten for use on low bandwidth
    links (less than T1 or 1.544Mbps), IPv6 \nAMP’s applicability goes to integration
    of cellular/WiFi appliances and will \nbe critical for tactical uses for military
    and first responder applications.\n\t "
