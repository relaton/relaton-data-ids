- language: en
  script: Latn
  content: "This draft introduces new a sub TLV to OSPF TE extensions to signal\nthe
    LSPID (Label Switch Path ID) of an LSP (Label Switch Path). \nThis information
    can be used by any mechanism (normally constraint\nbased path calculation (CSPF)
    procedures) to calculate paths that \nmay contain LSPID's as one its Explict Route
    Objects.\n    \t\t\t\t\t\t\t\t\n\n\t "
