abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) is able of determining paths\n   according
    to constraints expressed in the form of metrics.  The value\n   of the metric
    can be signaled as a bound or maximum, meaning that\n   path metric must be less
    than or equal such value.  While this can be\n   sufficient for certain services,
    some others can require the\n   utilization of Precision Availability Metrics
    (PAM).  This document\n   defines extensions to the METRIC object networking services
    with\n   performance requirements expressed as Service Level Objectives (SLO)\n
    \  using PAM.\n\n\t "
