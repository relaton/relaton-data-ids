abstract:
- language: en
  script: Latn
  content: "   This document specifies the BBR congestion control algorithm.  BBR\n
    \  uses recent measurements of a transport connection's delivery rate\n   and
    round-trip time to build an explicit model that includes both the\n   maximum
    recent bandwidth available to that connection, and its\n   minimum recent round-trip
    delay.  BBR then uses this model to control\n   both how fast it sends data and
    the maximum amount of data it allows\n   in flight in the network at any time.
    \ Relative to loss-based\n   congestion control algorithms such as Reno [RFC5681]
    or CUBIC\n   [draft-ietf-tcpm-cubic], BBR offers substantially higher throughput\n
    \  for bottlenecks with shallow buffers or random losses, and\n   substantially
    lower queueing delays for bottlenecks with deep buffers\n   (avoiding \"bufferbloat\").
    \ This algorithm can be implemented in any\n   transport protocol that supports
    packet-delivery acknowledgment (thus\n   far, open source implementations are
    available for TCP [RFC793] and\n   QUIC [draft-ietf-quic-transport-00]).\n\n\t "
