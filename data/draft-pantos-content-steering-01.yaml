  script: Latn
  content: "   This document describes a mechanism for servers to communicate their\n
    \  preferences to clients about utilizing alternate servers for\n   streaming
    content.  These alternate servers are typically distinct\n   Content Delivery
    Networks or any other servers that offer similar\n   distribution services.  The
    mechanism described in this document is\n   designed to be universally applicable
    and independent of any specific\n   Content Delivery Protocol.\n\n\t "
