  content: "   Information-Centric Network(ICN), as an emerging network\n   architecture,
    focus on delivering content more efficiently.  This\n   brief paper discusses
    some issues about content retrieval in the\n   Information-Centric Network.  It
    first lists a set of basic\n   requirements on the basis of previous literatures.
    \ Then, it tries to\n   identify the fundamental functionalities required to satisfy
    the\n   foregoing requirements.  Last, it summarizes the implementation\n   status
    of such functionalities in various Information-Centric Network\n   architectures.\n\n\t "
