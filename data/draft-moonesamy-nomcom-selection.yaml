abstract:
- language: en
  script: Latn
  content: "   RFC 3777 specifies the process by which members of the Internet\n   Architecture
    Board, Internet Engineering Steering Group and IETF\n   Administrative Oversight
    Committee are selected, confirmed, and\n   recalled.\n\n   This document updates
    RFC 3777 to increase the number of volunteers\n   who are eligible to serve on
    NomCom and to increase the selection of\n   volunteers having different primary
    affiliations.  It also makes some\n   updates to include the IETF Administrative
    Oversight Committee.\n\n\t "
