abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG data model for monitoring Network\n   Security
    Functions (NSFs) in the Interface to Network Security\n   Functions (I2NSF) system.
    \ If the monitoring of NSFs is performed in\n   a timely and comrehensive way,
    it is possible to detect the\n   indication of malicious activity, anomalous behavior
    or the potential\n   sign of denial of service attacks.  This monitoring functionality
    is\n   based on the monitoring information that is generated by NSFs.  Thus,\n
    \  this document describes not only a data tree to specify monitoring\n   information
    model but also a YANG data model for monitoring NSFs.\n\n\t "
