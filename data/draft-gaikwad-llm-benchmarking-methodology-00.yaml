- content: <p>This document defines benchmarking methodologies for Large Language
    Model (LLM) inference serving systems. It provides test procedures, setup parameters,
    measurement specifications, and reporting formats for evaluating latency, throughput,
    scheduling, and resource management characteristics. This document is a companion
    to "Benchmarking Terminology for Large Language Model Serving" and SHOULD be consulted
    alongside that terminology document.</p>
