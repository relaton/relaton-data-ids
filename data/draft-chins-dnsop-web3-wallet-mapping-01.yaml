abstract:
- language: en
  script: Latn
  content: "   This document proposes a implementation standard for mapping wallets\n
    \  to domain names using the new WALLET RRType, while allowing for TXT\n   record
    fallback.  The goal is to provide a secure and scalable way to\n   associate wallets
    with domain names, enabling seamless lookup as well\n   as suggesting required
    authentication mechanism.  The proposal relies\n   on DNSSEC or security successors
    to ensure trust and security.  We\n   also will propose a mechanism for mapping
    a wallet back to a domain\n   name.\n\n\t "
