abstract:
- language: en
  script: Latn
  content: "   TCP segments include a Data Offset field to indicate space for TCP\n
    \  options but the size of the field can limit the space available for\n   complex
    options such as SACK and Multipath TCP and can limit the\n   combination of such
    options supported in a single connection. This\n   document updates RFC 793 with
    an optional TCP extension to that\n   space to support the use of multiple large
    options. It also explains\n   why the initial SYN of a connection cannot be extending
    a single\n   segment.\n\n\t "
