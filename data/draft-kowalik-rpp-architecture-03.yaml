abstract:
- language: en
  script: Latn
  content: "   Advancements in development, integration, deployment environments and\n
    \  operational paradigms have led to a desire for an alternative for the\n   Extensible
    Provisioning Protocol (EPP).  This document defines the\n   architecture for the
    RESTful Provisioning Protocol (RPP) an HTTP\n   based provisioning protocol leveraging
    the REST architectural style\n   and JSON data-interchange format, aiming to standardize
    a RESTful\n   protocol for provisioning database objects.  The architecture\n
    \  includes support for extensibility, allowing for multiple possible\n   use
    cases.  RPP is intended to co-exist with EPP, offering an\n   alternative protocol
    including data model compatibility with EPP core\n   objects and the benefits
    associated with the REST architectural style\n   and widely adopted HTTP-based
    technologies.\n\n\t "
