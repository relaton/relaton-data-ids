abstract:
- language: en
  script: Latn
  content: "   This document specifies Kemeleon encoding algorithms for encoding ML-\n
    \  KEM public keys and ciphertexts as random bytestrings.  Kemeleon\n   encodings
    provide obfuscation of public keys and ciphertexts, relying\n   on module LWE
    assumptions.  This document specifies a number of\n   variants of these encodings,
    with differing failure rates, output\n   sizes, and performance profiles.\n\n\t "
