abstract:
- language: en
  script: Latn
  content: "   For advertising In-situ Flow Information Telemetry (IFIT) node\n   capabilities
    within the entire routing domain, this document extends\n   a new optional TLV
    to the OSPF RI Opaque LSA, a new optional sub-TLV\n   to the IS-IS Router CAPABILITY
    TLV, and a new Node Attribute TLV that\n   is encoded in the BGP-LS attribute
    with Node NLRIs to carry IFIT node\n   capabilities information.  Such advertisement
    allows entities (e.g. a\n   centralized controller) to determine whether a particular
    IFIT\n   functionality can be supported in a given network.\n\n\n\t "
