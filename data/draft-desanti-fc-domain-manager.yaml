  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects for information related\n   to a Fibre
    Channel network's Domain Management.  At present, this\n   memo is a work item
    of T11.5 (http://www.t11.org).  The plan is that\n   it will later become a work
    item of the IETF's IMSS working group.\n\t "
