abstract:
- language: en
  script: Latn
  content: "   This specification defines a set of requirements and facilities\n   designed
    to improve email confidentiality between a mail user agent\n   (MUA) and a mail
    submission or mail access server.  This provides\n   mechanisms intended to increase
    use of already deployed Transport\n   Layer Security (TLS) technology and provides
    a model for a mail user\n   agent's confidentiality assurance.  This enables mail
    service\n   providers to advertise strict transport security (STS) policies that\n
    \  request MUAs increase confidentiality assurance.\n\n\t "
