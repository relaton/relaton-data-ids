abstract:
- language: en
  script: Latn
  content: "   This document describes a new SRv6 segment type, called END.DTM.  The\n
    \  END.DTM segment type supports inter-working between SRv6 and SR-MPLS.\n   Like
    any segment type, END.DTM contains a function and arguments.\n   The function
    causes the processing SRv6 node to remove an SRv6 header\n   and impose an SR-MPLS
    label stack.  The arguments determine MPLS-\n   label stack contents.\n\n\t "
