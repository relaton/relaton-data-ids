abstract:
- language: en
  script: Latn
  content: "   ITU-T Recommendation G.709 [G.709-2012] has introduced new fixed and\n
    \  flexible Optical Data Unit (ODU) containers, enabling optimized\n   support
    for an increasingly abundant service mix.\n\n   This document describes Open Shortest
    Path First - Traffic\n   Engineering (OSPF-TE) routing protocol extensions to
    support\n   Generalized MPLS (GMPLS) control of all currently defined ODU\n   containers,
    in support of both sub-lambda and lambda level routing\n   granularity.\n\n\t "
