abstract:
- language: en
  script: Latn
  content: "   RFC 8519 defines a YANG data model for Access Control Lists (ACLs).\n
    \  This document discusses a set of extensions that fix many of the\n   limitations
    of the ACL model as initially defined in RFC 8519.\n\n   The document also defines
    IANA-maintained modules for ICMP types and\n   IPv6 extension headers.\n\n\t "
