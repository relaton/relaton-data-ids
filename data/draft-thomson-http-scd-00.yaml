abstract:
- language: en
  script: Latn
  content: "   An architecture is described for content distribution via third-party\n
    \  content distribution networks with reduced privileges.  This\n   architecture
    allows an origin server to delegate the responsibility\n   for delivery of the
    payload of an HTTP response to a third party.\n   That party is unable to modify
    this content.  The content is\n   encrypted, which in some cases will prevent
    the third party from\n   learning about the content.\n\n\t "
