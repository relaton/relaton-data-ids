abstract:
- language: en
  script: Latn
  content: "   This document describes a use case and a method for a DNS recursive\n
    \  resolver to use opportunistic encryption when communicating with\n   authoritative
    servers.  A motivating use case for this method is that\n   more encryption on
    the Internet is better, and opportunistic\n   encryption is better than no encryption
    at all.  The method here is\n   optional for both the recursive resolver and the
    authoritative\n   server.  Nothing in this method prevents use cases and methods
    that\n   require authenticated encryption.\n\n\t "
