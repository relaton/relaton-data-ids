abstract:
- content: "<p>This proposal describes a new option to achieve a mechanism which alerts
    NVGRE egress End Point to more closely examine the contents of the packet encapsulated
    under NVGRE header. This option is useful for case(s) where a given frame encapsulated
    within a given NVGRE segment responsible for carrying data between two different
    End Systems contains some control information (e.g OAM information) that may require
    special handling/processing at NVGRE egress End Point.</p>"
