  script: Latn
  content: "   This proposal describes a new option to achieve a mechanism which\n
    \  alerts NVGRE egress End Point to more closely examine the contents of\n   the
    packet encapsulated under NVGRE header.  This option is useful\n   for case(s)
    where a given frame encapsulated within a given NVGRE\n   segment responsible
    for carrying data between two different End\n   Systems contains some control
    information (e.g OAM information) that\n   may require special handling/processing
    at NVGRE egress End Point.\n\n\t "
