abstract:
- language: en
  script: Latn
  content: "The Simple Authentication and Security Layer (SASL) is a framework for\n
    \ providing authentication and data security services in\n  connection-oriented
    protocols via replaceable mechanisms.  It provides\n  a structured interface between
    protocols and mechanisms.  The\n  resulting framework allows new protocols to
    reuse existing mechanisms\n  and allows old protocols to make use of new mechanisms.
    \ The framework\n  also provides a protocol for securing subsequent protocol exchanges\n
    \ within a data security layer.\n\n  This document describes how a SASL mechanism
    is structured, describes\n  how protocols include support for SASL, and defines
    the protocol for\n  carrying a data security layer over a connection.  Additionally,
    this\n  document defines one SASL mechanism, the EXTERNAL mechanism.\n\n  This
    document obsoletes RFC 2222.\n\t "
