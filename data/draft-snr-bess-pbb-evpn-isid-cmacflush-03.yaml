abstract:
- language: en
  script: Latn
  content: "   RFC7623 defines how Provider Backbone Bridging (PBB) can be combined\n
    \  with Ethernet VPN (EVPN) to deploy ELAN services in very large MPLS\n   networks.
    RFC7623 also describes how Single-Active Multi-homing and\n   per-ISID Load-Balancing
    can be provided to access devices and\n   aggregation networks. In order to speed
    up the network convergence in\n   case of failures on Single-Active Multi-Homed
    Ethernet Segments,\n   RFC7623 defines a CMAC-Flush mechanism that works for different\n
    \  Ethernet Segment BMAC address allocation models. This document\n   complements
    those CMAC-Flush procedures for cases in which no PBB-\n   EVPN Ethernet Segments
    are defined (ESI 0) and an ISID-based CMAC-\n   Flush granularity is desired.\n\n\t "
