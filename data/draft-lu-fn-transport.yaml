abstract:
- language: en
  script: Latn
  content: "   This document specifies mechanisms for fast and light-weight\n   dissemination
    of event notifications.  The purpose is to enable\n   dataplane dissemination
    of Fast Notifications (FNs).  The draft\n   discusses the design goals, the message
    container and options for\n   delivering the notifications to all routers within
    a routing area.\n\n\t "
