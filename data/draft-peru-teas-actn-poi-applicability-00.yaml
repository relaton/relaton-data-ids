abstract:
- language: en
  script: Latn
  content: "   This document considers the applicability of ACTN to Packet Optical\n
    \  Integration (POI) and IP and Optical DWDM domain internetworking,\n   and specifically
    the YANG models being defined by the IETF to\n   support this deployment architecture.\n\n
    \  In this document we highlight the IETF protocols and data models\n   that may
    be used for the ACTN and control of POI networks, with\n   particular focus on
    the interfaces between the MDSC (Multi-Domain\n   Service Coordinator) and the
    underlying Packet and Optical Domain\n   Controllers (P-PNC and O-PNC) to support
    Packet Optical Integration\n   (POI) use cases.\n\n\t "
