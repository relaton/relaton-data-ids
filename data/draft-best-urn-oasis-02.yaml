- language: en
  script: Latn
  content: "This document describes a URN (Uniform Resource Name) namespace that is
    engineered by the Organization for the Advancement of Structured Information Standards
    (OASIS) for naming persistent resources published by OASIS (such as OASIS Standards,
    XML (Extensible Markup Language) Document Type Definitions, XML Schemas, Namespaces,
    Stylesheets, and other documents).  This memo provides information for the Internet
