abstract:
- language: en
  script: Latn
  content: "   The insecurity of IoT systems is a widely known and discussed\n   problem.
    \ The Arm Platform Security Architecture (PSA) is being\n   developed to address
    this challenge by making it easier to build\n   secure IoT systems.\n\n   This
    document specifies token format and claims used in the\n   attestation API of
    the Arm Platform Security Architecture (PSA).\n\n   At its core, the CWT (COSE
    Web Token) format is used and populated\n   with a set of claims, in a way similar
    to EAT (Entity Attestation\n   Token).  This specification describes what claims
    are used by PSA\n   compliant systems and what has been implemented within Arm
    Trusted\n   Firmware-M.\n\n\t "
