abstract:
- language: en
  script: Latn
  content: "   The goal of this memo is to create a new IANA registry (called the\n
    \  MPLS First Nibble registry) for the first nibble (4-bit field)\n   immediately
    following an MPLS label stack.  The memo offers a\n   rationale for such a registry,
    describes how the registry should be\n   managed, and provides some initial entries.
    \ Furthermore, this memo\n   sets out some documentation requirements for registering
    new values.\n   Finally, it provides some recommendations that makes processing
    MPLS\n   packets easier and more robust.\n\n   There is an important caveat on
    the use of this registry versus the\n   IP version number registry.\n\n   This
    memo, if published, would update [RFC4928] and [RFC8469].\n\n\t "
