abstract:
- language: en
  script: Latn
  content: "   The Handle System is a global name service that allows secured handle\n
    \  resolution and administration over the public Internet according to\n   [1][5][3].
    Handle System protocol [3] is designed to be transmitted\n   as a byte stream
    via a TCP connection. In this document, SM2 and SM3\n   algorithms [4][5]are introduced
    into the handle system to enhance the\n   security and compactivity. Trusted resolution
    and message credential\n   are extended to support SM2 and SM3 algorithms.\n\n\t "
