- language: en
  script: Latn
  content: "   This document describes an end-to-end Session Identifier for use in\n
    \  IP-based Multimedia Communication systems that enables endpoints,\n   intermediate
    devices, and management systems to identify a session\n   end-to-end, associate
    multiple endpoints with a given multipoint\n   conference, track communication
    sessions when they are redirected,\n   and associate one or more media flows with
    a given communication\n   session.\n\n\t "
