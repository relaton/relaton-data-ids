abstract:
- language: en
  script: Latn
  content: "The Diameter base protocol leverages either IPsec or TLS for\nintegrity
    and confidentiality between two Diameter peers, and allows\nthe peers to communicate
    through relay and proxy agents. Relay agents\nperform message routing, and other
    than routing AVPs, do not modify\nDiameter messages. Proxy agents, on the other
    hand, implement policy\nenforcement, and actively modify Diameter messages.\n\t "
