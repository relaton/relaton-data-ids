abstract:
- language: en
  script: Latn
  content: "   This document describes the potential benefits when applications\n
    \  enable Explicit Congestion Notification (ECN).  It outlines the\n   principal
    gains in terms of increased throughput, reduced delay and\n   other benefits when
    ECN is used over network paths that include\n   equipment that supports ECN-marking.
    \ It also identifies some\n   potential problems that might occur when ECN is
    used.  The document\n   does not propose new algorithms that may be able to use
    ECN or\n   describe the details of implementation of ECN in endpoint devices,\n
    \  routers and other network devices.\n\n\t "
