abstract:
- language: en
  script: Latn
  content: "This document specifies the data export format for version 9 of Cisco
    Systems' NetFlow services, for use by implementations on the network elements
    and/or matching collector programs.  The version 9 export format uses templates
    to provide access to observations of IP packet flows in a flexible and extensible
    manner.  A template defines a collection of fields, with corresponding descriptions
    of structure and semantics.  This memo provides information for the Internet community.\n\t "
