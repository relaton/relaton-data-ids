abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks often present a challenging environment for IPv6\n
    \  addressing due to the indeterminant neighborhood properties of their\n   interfaces.
    \ IPv6 nodes assign IPv6 addresses to their Ad Hoc network\n   interface connections
    that must be locally unique but must not be\n   propagated to other networks.
    \ IPv6 nodes must therefore be able to\n   assign topology-independent addresses
    to their interfaces when\n   topology-oriented IPv6 address delegation services
    are either absent\n   or only intermittently available.  This document introduces
    a new\n   IPv6 address type that a node can autonomously assign to its Ad Hoc\n
    \  network interfaces.\n\n\t "
