abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n   Segment Routing (SR)
    can be used to steer packets through a network\n   employing the source routing
    paradigm.  SR can be applied to both\n   MPLS (SR-MPLS) and IPv6 (SRv6) data planes.
    \ Stateful PCEP extensions\n   for SR allow a PCE to maintain state and to control
    and initiate SR\n   Traffic Engineering (TE) LSPs.\n\n   PCEP supports grouping
    of two unidirectional MPLS-TE Label Switched\n   Paths (LSPs), signaled via RSVP-TE,
    using association.  This document\n   defines PCEP extensions for grouping two
    unidirectional SR LSPs (one\n   in each direction in the network) into a single
    associated\n   bidirectional SR LSP.  The mechanisms defined in this document
    are\n   applicable to both stateless and stateful PCEs for PCE-initiated and\n
    \  PCC-initiated LSPs.\n\n\n\t "
