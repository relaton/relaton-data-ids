abstract:
- language: en
  script: Latn
  content: "   This document specifies Unified Transition Overlay (UTO), a gateway-\n
    \  based IPv4/IPv6 translation proxy that enables communication between\n   IPv4-only
    and IPv6-only hosts without packet encapsulation, new\n   protocol headers, or
    changes to end-host network stacks.\n\n   UTO operates exclusively at transition
    gateways that translate\n   packets between IPv4 and IPv6 and update transport-layer
    checksums to\n   preserve TCP and UDP correctness.  Incremental checksum update
    is\n   supported to reduce processing overhead.\n\n   The underlying network remains
    purely IPv4 or purely IPv6, allowing\n   UTO to be incrementally deployed using
    existing routing and\n   forwarding infrastructure.\n\n\t "
