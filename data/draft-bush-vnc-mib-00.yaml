  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in TCP/IP-based internets.  In particular,
    it describes managed objects used for managing Virtual Network Configuration (VNC)
    of the Rapidly Deployable Radio Network (RDRN) Network Control Protocol (NCP).\n\t "
