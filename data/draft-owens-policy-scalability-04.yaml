  script: Latn
  content: "Policy Management System (PMS) scalability and resource utilization are\nimportant
    aspects of Policy. Policy management requires centralized\nmanagement. Scalability
    factors into the requirements since a\ncentralized management system is not practical
    if it doesn't scale well\nto fit the management needs of the environment.  The
    objectives for\nproviding PMS scalability and resource utilization are provided
    in this\ndraft.\n\n\t "
