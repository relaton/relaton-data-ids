abstract:
- language: en
  script: Latn
  content: "   The RPKI-to-Router (RTR) protocol synchronizes all the verified RPKI\n
    \  data to the router.  This document proposes to extend the existing\n   RTR
    protocol to support selective data synchronization.  Selective\n   synchronization
    can avoid some unnecessary synchronization overhead.\n   The router can obtain
    only the data that it needs, and does not need\n   to save the data that it does
    not need.\n\n\t "
