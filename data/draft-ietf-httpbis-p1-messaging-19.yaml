abstract:
- language: en
  script: Latn
  content: "   The Hypertext Transfer Protocol (HTTP) is an application-level\n   protocol
    for distributed, collaborative, hypertext information\n   systems.  HTTP has been
    in use by the World Wide Web global\n   information initiative since 1990.  This
    document is Part 1 of the\n   seven-part specification that defines the protocol
    referred to as\n   \"HTTP/1.1\" and, taken together, obsoletes RFC 2616 and moves
    it to\n   historic status, along with its predecessor RFC 2068.\n\n   Part 1 provides
    an overview of HTTP and its associated terminology,\n   defines the \"http\" and
    \"https\" Uniform Resource Identifier (URI)\n   schemes, defines the generic message
    syntax and parsing requirements\n   for HTTP message frames, and describes general
    security concerns for\n   implementations.\n\n   This part also obsoletes RFCs
    2145 (on HTTP version numbers) and 2817\n   (on using CONNECT for TLS upgrades)
    and moves them to historic\n   status.\n\n\t "
