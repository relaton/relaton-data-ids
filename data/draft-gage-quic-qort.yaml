abstract:
- content: "<p>This document defines QUIC operations when using an underlying reliable
    transport that, in contrast to UDP, can provide lossless in- order delivery of
    QUIC packets. The reliable transport may, for example, be TCP or SCTP or a reliable
    link such as that provided by the 5G radio link protocol.</p>"
