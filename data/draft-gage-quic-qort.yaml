abstract:
- language: en
  script: Latn
  content: "   This document defines QUIC operations when using an underlying\n   reliable
    transport that, in contrast to UDP, can provide lossless in-\n   order delivery
    of QUIC packets.  The reliable transport may, for\n   example, be TCP or SCTP
    or a reliable link such as that provided by\n   the 5G radio link protocol.\n\n\t "
