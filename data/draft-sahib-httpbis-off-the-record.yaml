abstract:
- language: en
  script: Latn
  content: "   This document specifies an HTTP response header field that enables
    a\n   server to inform the client that the requested website should be\n   treated
    as \"off-the-record.\"  The purpose is to indicate that the\n   server considers
    the content sensitive in some way, and the client\n   may choose not to retain
    any record of accessing it.\n\n\t "
