abstract:
- language: en
  script: Latn
  content: "   This document defines a model that captures the information necessary\n
    \  to asynchronously manage applications within the Delay-Tolerant\n   Networking
    Management Architecture (DTNMA).  This model provides a\n   set of common managed
    object types, data types and structures, and a\n   template for information needed
    within each application data model.\n   The built-in definitions are made to be
    extensible by applications\n   without needing to modify core Agent or Manager
    behavior.\n\n\t "
