abstract:
- language: en
  script: Latn
  content: "   This Internet Draft proposes a category entitled \"AI Substitutive\n
    \  Use\" which would enable parties to express a preference regarding how\n   digital
    assets are used by automated processing systems, with a focus\n   on post-training
    (inference-time) uses that are likely to result in\n   the creation of AI-generated
    outputs that substitute for the original\n   asset.  The proposal is for this
    category to nest within the larger\n   category of Automated Processing, currently
    envisaged in the working\n   group draft [AIPREF-VOCAB] (21 July 2025).\n\n\t "
