  script: Latn
  content: "Control words are used by PWE3 service emulations to carry\ninformation
    needed by the PWE3 Encapsulation Layer and the PSN\nConvergence Layer.  The generic
    PWE3 documents do not specify the\nformat of this control word and hence contradictory
    control word\nformats have proliferated in the various service encapsulation\ndocuments.
    \ We present an analysis of these control words and a\nsuggestion for a single
    unified control word family.\n\t "
