abstract:
- language: en
  script: Latn
  content: "   This document describes the Dynamic Host Configuration Protocol for\n
    \  IPv6 (DHCPv6): an extensible mechanism for configuring nodes with\n   network
    configuration parameters, IP addresses, and prefixes.\n   Parameters can be provided
    statelessly, or in combination with\n   stateful assignment of one or more IPv6
    addresses and/or IPv6\n   prefixes.  DHCPv6 can operate either in place of or
    in addition to\n   stateless address autoconfiguration (SLAAC).\n\n   This document
    updates the text from RFC3315, the original DHCPv6\n   specification, and incorporates
    prefix delegation (RFC3633),\n   stateless DHCPv6 (RFC3736), an option to specify
    an upper bound for\n   how long a client should wait before refreshing information\n
    \  (RFC4242), a mechanism for throttling DHCPv6 clients when DHCPv6\n   service
    is not available (RFC7083), incorporates relay agent handling\n   of unknown messages
    (RFC7283), and clarifies the interactions between\n   modes of operation (RFC7550).
    \ As such, this document obsoletes\n   RFC3315, RFC3633, RFC3736, RFC4242, RFC7083,
    RFC7283, and RFC7550.\n\n\t "
