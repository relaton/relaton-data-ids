  content: "   This memo defines the set of Initial Entries for the IANA Performance\n
    \  Metrics Registry.  The set includes, UDP Round-trip Latency and Loss,\n   Packet
    Delay Variation, DNS Response Latency and Loss, UDP Poisson\n   One-way Delay
