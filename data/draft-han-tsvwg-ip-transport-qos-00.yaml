abstract:
- language: en
  script: Latn
  content: "   IP has been known as best-effort data transmission.  However there\n
    \  are new applications requiring IP to provide deterministic services\n   in
    terms of bandwidth and latency, such as network based AR/VR\n   (Augmented Reality
    and Virtual Reality), industrial internet.  This\n   document proposes a solution
    in IPv6 that can be used by transport\n   layer protocols to guarantee certain
    level of service quality.  This\n   new service is fined-grained and could apply
    to individual or\n   aggregated TCP/UDP flow(s).\n\n\t "
