abstract:
- language: en
  script: Latn
  content: "   This document describes the procedures and recommendations for VPLS\n
    \  PEs to facilitate replication of multicast traffic to only certain\n   ports
    (behind which there are interested PIM routers and/or IGMP\n   hosts) via PIM
    Snooping and PIM Proxy.\n\n   With PIM Snooping, PEs passively listen to certain
    PIM control\n   messages to build control and forwarding states while transparently\n
    \  flooding those messages.  With PIM Proxy, PEs do not flood PIM Join/\n   Prune
    messages but only generate their own and send out of certain\n   ports, based
    on the control states built from downstream Join/Prune\n   messages.  PIM Proxy
    is required when PIM Join suppression is enabled\n   on the CE devices and useful
    to reduce PIM control traffic in a VPLS\n   domain.\n\n   The document also describes
    PIM Relay, which can be viewed as light-\n   weight proxy, where all downstream
    Join/Prune messages are simply\n   forwarded out of certain ports but not flooded
    to avoid triggering\n   PIM Join suppression on CE devices.\n\n\n\t "
