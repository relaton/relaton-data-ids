abstract:
- language: en
  script: Latn
  content: "   This document specify Chempat as a generic family of instantiated\n
    \  Post-Quantum/Traditional (PQ/T) Hybrid Key Exchange Methods (KEMs).\n   The
    goal is to provide a generic combiner construct that can be\n   analysed separately
    for security assurance, and to offer concrete\n   instantiated algorithms for
    integration into protocol and\n   implementations.  Identified instances are provided
    based on some\n   combinations of traditional Diffie-Hellman key agreement using
    curves\n   P-256, P-384, X25519, X448, brainpoolP256, brainpoolP384 and\n   brainpoolP512
    combined with post quantum methods ML-KEM-768, ML-KEM-\n   1024, Streamlined NTRU
    Prime sntrup761, Classic McEliece and\n   FrodoKEM.\n\n\t "
