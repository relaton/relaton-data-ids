abstract:
- language: en
  script: Latn
  content: "   This document retires the use of ECC-GOST within DNSSEC.\n\n   RFC5933
    (now historic) defined the use of GOST R 34.10-2001 and GOST\n   R 34.11-94 algorithms
    with DNS Security Extensions (DNSSEC).  This\n   document updates RFC5933 by deprecating
    the use of ECC-GOST.\n\n   [RFC Editor: please remove this before publication:
    It is unclear if\n   updating RFC5933 (a Historic document) is the correct thing
    to do or\n   not.  We did it so that it shows up in Datatracker and similar, but\n
    \  this may be a mistake.  We are happy to change this if the RFC Editor\n   /
    IESG / whoever thinks this is a bad idea.]\n\n\t "
