abstract:
- language: en
  script: Latn
  content: "This document describes the interworking between SIP and H.323 \nprotocols.
    It defines the the logical entity known as the SIP-H.323 \nInterworking Function
    (SIP-H.323 IWF) that will allow the interworking \nbetween the SIP (Session Initiation
    Protocol) and H.323  protocols. \nThis includes the call sequence mapping, message
    parameter mapping, \ntranslation between H.245 and SDP, state machines, and handling
    of \ndifferent call procedures.\n\t "
