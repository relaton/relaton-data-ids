abstract:
- language: en
  script: Latn
  content: "   The PCE is a core component of Software-Defined Networking (SDN)\n
    \  systems.\n\n   A PCE-based Central Controller (PCECC) can simplify the processing
    of\n   a distributed control plane by blending it with elements of SDN and\n   without
    necessarily completely replacing it.  Thus, the Label\n   Switched Path (LSP)
    can be calculated/set up/initiated and the label\n   forwarding entries can also
    be downloaded through a centralized PCE\n   server to each network device along
    the path while leveraging the\n   existing PCE technologies as much as possible.\n\n
    \  This document specifies the procedures and PCE Communication Protocol\n   (PCEP)
    extensions when a PCE-based controller is also responsible for\n   configuring
    the forwarding actions on the routers, in addition to\n   computing the paths
    for packet flows in a segment routing (SR)\n   network and telling the edge routers
    what instructions to attach to\n   packets as they enter the network.  PCECC as
    defined in RFC 9050 is\n   further enhanced for SR-MPLS SID (Segment Identifier)
    allocation and\n   distribution.\n\n\t "
