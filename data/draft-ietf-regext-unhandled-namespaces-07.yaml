abstract:
- language: en
  script: Latn
  content: "   The Extensible Provisioning Protocol (EPP), as defined in RFC 5730,\n
    \  includes a method for the client and server to determine the objects\n   to
    be managed during a session and the object extensions to be used\n   during a
    session.  The services are identified using namespace URIs,\n   and an \"unhandled
    namespace\" is one that is associated with a service\n   not supported by the
    client.  This document defines an operational\n   practice that enables the server
    to return information associated\n   with unhandled namespace URIs that is compliant
    with the negotiated\n   services defined in RFC 5730.\n\n\t "
