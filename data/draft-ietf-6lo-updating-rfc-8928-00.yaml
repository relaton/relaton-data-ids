abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 8928, “Address-Protected Neighbor Discovery\n
    \  for Low-Power and Lossy Networks” (AP-ND), by explicitly specifying\n   the
    bit position for the “C” flag and registering it with IANA.  This\n   clarification
    ensures consistent implementation and interoperability\n   of the AP-ND protocol,
    which protects against address theft and\n   impersonation attacks in Low-Power
    and Lossy Networks (LLNs).  This\n   update provides a precise definition of the
    “C” flag’s bit position,\n   enabling correct deployment and verification of AP-ND’s
    security\n   features.\n\n\t "
