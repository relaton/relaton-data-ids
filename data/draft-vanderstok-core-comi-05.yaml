abstract:
- language: en
  script: Latn
  content: "   This document describes a network management interface for\n   constrained
    devices, called CoMI.  CoMI is an adaptation of the\n   RESTCONF protocol for
    use in constrained devices and networks.  It is\n   designed to reduce the message
    sizes, server code size, and\n   application development complexity.  The Constrained
    Application\n   Protocol (CoAP) is used to access management data resources specified\n
    \  in YANG, or SMIv2 converted to YANG.  The payload of the CoMI message\n   is
    encoded in Concise Binary Object Representation (CBOR).\n\n\t "
