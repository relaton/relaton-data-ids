abstract:
- language: en
  script: Latn
  content: "   MAC Address Withdrawal is a mechanism described in [RFC4762] to\n   remove
    or unlearn MAC addresses that have been dynamically learned in\n   a VPLS instance,
    for faster convergence on topology change.  Failure\n   of mechanisms that control
    loop free connectivity among VPLS PE-rs\n   nodes may cause MAC Address Withdrawal
    messages looping among those\n   nodes, leading to Denial of Service (DoS) or
    complete failure of\n   control plane in the PE-rs nodes.  This document describes
    a\n   mechanism to detect and prevent loops of MAC Address Withdrawal\n   messages
    in a VPLS PE-rs node on such failures.\n\n\n\t "
