abstract:
- language: en
  script: Latn
  content: "   This document describes the technical details of the interfaces\n   provided
    by the Internet Corporation for Assigned Names and Numbers\n   (ICANN) to its
    contracted parties to fulfill reporting requirements.\n   The interfaces provided
    by ICANN to Data Escrow Agents and Registry\n   Operators to fulfill the requirements
    of Specifications 2 and 3 of\n   the gTLD Base Registry Agreement are described
    in this document.\n   Additionally, interfaces for retrieving the IP addresses
    of the probe\n   nodes used in the SLA Monitoring System (SLAM) and interfaces
    for\n   supporting maintenance window objects are described in this document.\n\n\t "
