  script: Latn
  content: "The O(n**2) problem is a well-known problem which occurs when overlay\nnetwork
    models are used, e.g. for building vpns. This draft compares\nfour different methods
    \ as to accomplish an effective full mesh\nconnectivity and shows precisely the
    amount of resource consumption\nin each case - i.e. the consumption of states
    and labels.\n\n\n\t "
