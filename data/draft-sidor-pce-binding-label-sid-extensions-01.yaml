abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to instantiate and\n   manage
    Label Switched Paths (LSPs) on a Path Computation Client\n   (PCC).  This includes
    the ability for a PCE to specify a Binding\n   Segment Identifier (SID) for an
    LSP as described in RFC9604.\n\n   A binding value specified by a PCE may not
    be available for use on\n   the PCC.  This can lead to LSP instantiation failures
    or entire PCEP\n   message being rejected.\n\n   This document proposes extensions
    to PCEP to allow a PCC to fall back\n   to allocating a Binding SID from its own
    dynamic range if the value\n   specified by the PCE is unavailable.  It also defines
    a mechanism for\n   the PCC to report both the requested and the allocated binding
    values\n   back to the PCE.\n\n\t "
