abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) Flexible File Layout allows\n
    \  for a file's metadata (MDS) and data (DS) to be on different servers.\n   It
    does not provide a mechanism for the data server to update the\n   metadata server
    of changes to the data part of the file.  The client\n   has knowledge of such
    updates, but lacks the ability to update the\n   metadata server.  This document
    presents a refinement to RFC8434 to\n   allow the client to update the metadata
    server to changes on the data\n   server.\n\n\t "
