abstract:
- language: en
  script: Latn
  content: "   RFC 8954 imposed the size constraints on the optional Nonce extension\n
    \  for the Online Certificate Status Protocol (OCSP).  OCSP is used for\n   checking
    the status of a certificate, and the Nonce extension is used\n   to cryptographically
    bind an OCSP response message to a particular\n   OCSP request message.\n\n   Some
    environments use cryptographic algorithms that generate a Nonce\n   value that
    is longer than 32 octets.  This document updates the\n   maximum allowed length
    of Nonce to 128 octets.  This document also\n   modifies Nonce section to clearly
    define the encoding format and\n   values distinctively for an easier implementation
    and understanding.\n   This document obsoletes RFC 8954 and provides updated ASN.1
    modules\n   for OCSP, updates RFC 6960.\n\n\t "
