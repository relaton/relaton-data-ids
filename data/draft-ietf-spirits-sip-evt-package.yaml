- language: en
  script: Latn
  content: "This document describes the definition of the SIP Event\nPackage for SPIRITS,
    based on on the structure defined in [1], the\nSPIRITS protocol requirements documented
    in [2], the overall SPIRITS\nArchitecture presented in RFC 3136 [3], the discussion
    at the\nSalt Lake City meeting, and the subsequent decisions. To this end,\nthe
    document defines the package and event names, and addresses\nthe SUBSCRIBE paramaters.\n\t "
