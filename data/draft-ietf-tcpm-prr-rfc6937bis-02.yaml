abstract:
- language: en
  script: Latn
  content: "   This document updates the experimental Proportional Rate Reduction\n
    \  (PRR) algorithm, described RFC 6937, to standards track.  PRR\n   potentially
    replaces the Fast Recovery to regulate the amount of data\n   sent by TCP or other
    transport protocol during loss recovery.  PRR\n   accurately regulates the actual
    flight size through recovery such\n   that at the end of recovery it will be as
    close as possible to the\n   slow start threshold (ssthresh), as determined by
    the congestion\n   control algorithm.\n\n\t "
