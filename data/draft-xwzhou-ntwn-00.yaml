abstract:
- language: en
  script: Latn
  content: "   In this paper, a new form of network technology with wisdom, the wisdom\n
    \  network, is presented, defined and described. It is a collaborative\n   network;
    it can distinguish, judgment;it can process information\n   resources into knowledge,
    achieve mastery of knowledge; it can self-\n   manage, self-repair and self-adapt;
    it can predict the future changes\n   of network environment and people's emotional
    state. Network can self-\n   learn,self-grow and self-innovate. The network has
    humanChengke abiChengty\n   of observation,understanding people's emotions and
    intentions. On the\n   base of the definition of wisdom network, we describe the
    basic\n   characteristics and architecture of it, and detailedly depict wisdom\n
    \  framework of Wisdom network, finally, we propose a method to implement\n   wisdom
    network, namely, multi-agent technology.\n\n\n\t "
