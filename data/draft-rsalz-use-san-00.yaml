  script: Latn
  content: "   In the decade since [RFC6125] was published, the subjectAltName\n   extension,
    as defined in [RFC5280] has become ubiquitous.  This\n   document updates [RFC6125]
    to specify that the fall-back techniques\n   of using commonName attribute to
    identify the service MUST NOT be\n   used.\n\nDiscussion Venues\n\n   This note
    is to be removed before publishing as an RFC.\n\n   Source for this draft and
    an issue tracker can be found at\n   https://github.com/richsalz/draft-rsalz-use-san.\n\n\t "
