  script: Latn
  content: "   This document adapts the X.500 directory administrative model, as it\n
    \  pertains to access control administration, for use by the Lightweight\n   Directory
    Access Protocol (LDAP).  The administrative model\n   partitions the Directory
    Information Tree (DIT) for various aspects\n   of directory data administration,
    e.g., subschema, access control,\n   and collective attributes.  This document
    provides the particular\n   definitions that support access control administration,
    but does not\n   define a particular access control scheme.\n\n\t "
