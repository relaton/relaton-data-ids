abstract:
- language: en
  script: Latn
  content: "This document introduces the traffic engineering extensions required\nin
    existing IGP protocols to support sub-sequent signalling for\nLabel Switched Path
    (LSP) when using Generalized MPLS signalling as\ndefined in [GMPLS-SIG] and [GMPLS-G709]
    for G.709 Optical Transport\nNetworks (see [GMPLS-G709]). In particular, using
    [GMPLS-RTG] as\nguideline, it specifies the GMPLS routing extensions to OSPF and
    IS-\nIS protocols for G.709 Optical Transport Networks (OTN).\n\n\t "
