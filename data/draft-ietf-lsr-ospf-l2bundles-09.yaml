abstract:
- language: en
  script: Latn
  content: "   There are deployments where the Layer 3 (L3) interface on which OSPF\n
    \  operates is a Layer 2 (L2) interface bundle.  Existing OSPF\n   advertisements
    only support advertising link attributes of the Layer\n   3 interface.  If entities
    external to OSPF wish to control traffic\n   flows on the individual physical
    links which comprise the Layer 2\n   interface bundle, link attribute information
    for the bundle members\n   is required.\n\n   This document defines the protocol
    extensions for OSPF to advertise\n   the link attributes of L2 bundle members.
    \ The document also\n   specifies the advertisment of these OSPF extensions via
    BGP Link\n   State protocol and thereby updates RFC9085.\n\n\t "
