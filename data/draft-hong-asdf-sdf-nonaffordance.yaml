abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the Semantic Definition\n   Format
    (SDF) for representing non-affordance information of Things,\n   such as physical,
    contextual, and descriptive metadata.  This\n   extension introduces a new class,
    sdfNonAffordance, that enables\n   comprehensive modeling of Things and improves
    semantic clarity.\n\n\t "
