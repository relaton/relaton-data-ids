abstract:
- language: en
  script: Latn
  content: "   This document describes various use cases for a Seamless\n   Bidirectional
    Forwarding Detection (S-BFD), and provides requirements\n   such that protocol
    mechanisms allow for a simplified detection of\n   forwarding failures.\n\n   These
    use cases support S-BFD, as a simplified mechanism to use\n   Bidirectional Forwarding
    Detection (BFD) with large portions of\n   negotiation aspects eliminated, accelerating
    the establishment of a\n   BFD session.  S-BFD benefits include quick provisioning
    as well as\n   improved control and flexibility to network nodes initiating the
    path\n   monitoring.\n\n\t "
