abstract:
- language: en
  script: Latn
  content: "   There is a need to document data defined in YANG models when a live\n
    \  server is unavailable.  Data is often needed at design or\n   implementation
    time or needed when a live running server is\n   unavailable.  This document specifies
    a standard file format for YANG\n   instance data, which follows the syntax and
    semantics of existing\n   YANG models, and annotates it with metadata.\n\n\t "
