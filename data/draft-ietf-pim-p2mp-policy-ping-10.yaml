abstract:
- language: en
  script: Latn
  content: "   SR Point-to-Multipoint (P2MP) Policies are used to define and manage\n
    \  explicit P2MP paths within a network.  These policies are typically\n   calculated
    via a controller-based mechanisms and installed via a Path\n   Computation Element
    (PCE).  In other cases these policies can be\n   installed manually via YANG modles
    or CLI.  They are used to steer\n   multicast traffic along optimized paths from
    a Root to a set of Leaf\n   routers.\n\n   This document defines extensions to
    Ping and Traceroute mechanisms\n   for Segment Routing (SR) P2MP Policy with MPLS
    encapsulation to\n   provide OAM (Operations, Administration, and Maintenance)\n
    \  capabilities.  The proposed extensions enable operators to verify\n   connectivity,
    diagnose failures and troubleshoot forwarding issues\n   within P2MP Policy multicast
    trees.\n\n   By introducing new mechanisms for detecting failures and validating\n
    \  path integrity, this document enhances the operational robustness of\n   P2MP
    multicast deployments.  Additionally, it ensures that existing\n   MPLS and SR-based
    OAM tools can be effectively applied to networks\n   utilizing P2MP Policies.\n\n\t "
