abstract:
- language: en
  script: Latn
  content: "   In-situ Flow Information Telemetry (IFIT) refers to network OAM data\n
    \  plane on-path telemetry techniques, in particular In-situ OAM (IOAM)\n   and
    Alternate Marking.  This document defines extensions to Border\n   Gateway Protocol
    (BGP) to advertise the In-situ Flow Information\n   Telemetry (IFIT) capabilities.
    \ Within an IFIT domain, IFIT-\n   capability advertisement from the tail node
    to the head node assists\n   the head node to determine whether a particular IFIT
    Option type can\n   be encapsulated in data packets.  Such advertisement would
    be useful\n   for mitigating the leakage threat and facilitating the deployment
    of\n   IFIT measurements on a per-service and on-demand basis.\n\n\t "
