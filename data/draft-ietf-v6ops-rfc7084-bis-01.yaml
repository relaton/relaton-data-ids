abstract:
- language: en
  script: Latn
  content: "   This document specifies requirements for an IPv6 Customer Edge (CE)\n
    \  router.  Specifically, the current version of this document focuses\n   on
    the basic provisioning of an IPv6 CE router and the provisioning\n   of IPv6 hosts
    attached to it.  The document also covers several\n   transition technologies,
    as required in a world where IPv4 addresses\n   are no longer available, so hosts
    in the customer LANs with IPv4-only\n   or IPv6-only applications or devices,
    requiring to communicate with\n   IPv4-only services at the Internet, are able
    to do so.  The document\n   obsoletes RFC 7084.\n\n\t "
