abstract:
- language: en
  script: Latn
  content: "   Border Gateway Protocol with multi-protocol extensions (MP-BGP)\n   [RFC4760]
    enables the use of the protocol for dissemination of\n   virtually any information.
    \ This document proposes a new Address\n   Family/Subsequent Address Family to
    be used for distribution of\n   opaque data.  This functionality is intended to
    be used by\n   applications other than BGP for exchange of their own data on top
    of\n   BGP mesh.  The structure of such data is not to be interpreted by the\n
    \  regular BGP speakers, rather the goal is to use BGP purely as a\n   convenient
    and scalable communication system.\n\n\t "
