abstract:
- language: en
  script: Latn
  content: "This document defines implementation specifications and guidelines \nfor
    the Link-Layer Assisted ROHC profile [LLAROHC] over CDMA2000 \ncellular links.
    The purpose of this document is to apply this profile \nfor efficient, transparent
    and robust header compression while using \nthe CDMA2000 link layer characteristics
    optimally. Its objective is \nto remain flexible with regards to robustness, complexity
    and \nspectral efficiency considerations. In addition to [LLAROHC] it \ndefines
    logic, parameters and procedures for the use of header-free \npackets over CDMA2000
    links.\n\t "
