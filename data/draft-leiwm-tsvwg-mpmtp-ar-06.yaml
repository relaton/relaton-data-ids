abstract:
- language: en
  script: Latn
  content: "   Multipath transmission is an important way to improve quality of\n
    \  service of message transport. This document defines a multipath\n   message
    transport protocol based on application level relay (MPMTP-\n   AR), which is
    a special profile of multipath transport protocol suite\n   defined in Multipath
    Transport System Based on Application-level\n   Relay (MPTS-AR). MPMTP-AR is responsible
    for reliably delivering data\n   over multiple paths. This document describes
    those new or changed\n   features, and expands the MPTP format. Moreover this
    document\n   illustrates the details of multipath transmission control mechanism.\n\n\t "
