abstract:
- language: en
  script: Latn
  content: "   Slicing is a feature that was introduced by the 3rd Generation\n   Partnership
    Project (3GPP) in mobile networks.  Realization of 5G\n   slicing implies requirements
    for all mobile domains, including the\n   Radio Access Network (RAN), Core Network
    (CN), and Transport Network\n   (TN).\n\n   This document describes a Network
    Slice realization model for IP/MPLS\n   networks with a focus on the Transport
    Network fulfilling 5G slicing\n   connectivity service objectives.  The realization
    model reuses many\n   building blocks currently commonly used in service provider
    networks.\n\n\t "
