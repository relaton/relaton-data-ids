  content: Flexible Session Protocol
docidentifier:
- content: draft-gao-flexible-session-protocol
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   FSP is a connection-oriented transport layer protocol that provides\n
    \  mobility and multihoming support by introducing the concept of 'upper\n   layer
    thread ID', which is associated with some shared secret that is\n   applied with
    some authenticated encryption algorithm to protect\n   authenticity of the origin
    of the FSP packets.  It is able to provide\n   following services to the upper
    layer application:\n\n   *  Stream-oriented send-receive with native message boundary\n\n
    \  *  Flexibility to exploit authenticated encryption\n\n   *  On-the-wire compression\n\n
    \  *  Light-weight session management\n\n\t "
