abstract:
- language: en
  script: Latn
  content: "   A set of requirements for active Operation, Administration and\n   Maintenance
    (OAM) of Service Function Chains (SFCs) in networks is\n   presented.  Based on
    these requirements an encapsulation of active\n   OAM message in SFC and a mechanism
    to detect and localize defects\n   described.  Also, this document updates RFC
    8300 in the definition of\n   O (OAM) bit in the Network Service Header (NSH)
    and defines how the\n   active OAM message identified in SFC NSH.\n\n\t "
