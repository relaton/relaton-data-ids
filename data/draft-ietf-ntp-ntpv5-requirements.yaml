  content: "   This document describes the use cases, requirements, and\n   considerations
    that should be factored in the design of a successor\n   protocol to supersede
    version 4 of the NTP protocol presently\n   referred to as NTP version 5 (\"NTPv5\").
    \ It aims to define what\n   capabilities and requirements such a protocol possesses,
    informing\n   the design of the protocol in addition to capturing any working
    group\n   consensus made in development.\n\n\t "
