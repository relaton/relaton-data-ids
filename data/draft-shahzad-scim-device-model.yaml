abstract:
- language: en
  script: Latn
  content: "   The initial core schema for SCIM (System for Cross Identity\n   Management)
    was designed for provisioning users.  This memo specifies\n   schema extensions
    that enables provisioning of devices, using various\n   underlying bootstrapping
    systems, such as Wifi EasyConnect, RFC 8366\n   vouchers, and BLE passcodes.\n\n\t "
