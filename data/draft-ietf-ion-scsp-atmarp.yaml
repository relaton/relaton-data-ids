  script: Latn
  content: "This document describes a method for distributing an ATMARP service\n
    \  within a LIS[1].  This method uses the Server Cache Synchronization\n   Protocol
    (SCSP)[2] to synchronize the ATMARP server databases within\n   a LIS.  When SCSP
    is used to synchronize the caches of ATMARP servers\n   in a LIS, the LIS defines
    the boundary of an SCSP Server Group (SG).\n\t "
