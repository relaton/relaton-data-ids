abstract:
- language: en
  script: Latn
  content: "The Simple Network Management Protocol (SNMP) is widely deployed to\nmonitor,
    control and configure network elements.  Even though the\nSNMP technology is well
    documented, it remains relatively unclear how\nSNMP is used in practice and what
    typical SNMP usage patterns are.\nThis document proposes to carry out large scale
    SNMP traffic\nmeasurements in order to develop a better understanding how SNMP
    is\nused in real world production networks.  It describes the motivation,\nthe
    measurement approach, and the tools and data formats needed to\ncarry out such
    a study.\n\t "
