abstract:
- language: en
  script: Latn
  content: "This document describes high-level functional and interface\nrequirements
    for a client-server protocol for the registration and\nmanagement of Internet
    domain names in shared registries. Specific\ntechnical requirements detailed for
    protocol design are not presented\nhere.  Instead, this document focuses on the
    basic functions and\ninterfaces required of a protocol to support multiple registry
    and\nregistrar operational models.\n\t "
