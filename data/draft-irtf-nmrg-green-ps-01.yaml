abstract:
- language: en
  script: Latn
  content: "   Reducing mankind's carbon footprint and making technology more\n   sustainable
    are among the big challenges of our age.  While networks\n   are an enabler of
    applications that help to reduce this footprint,\n   they also contribute to this
    footprint in no insignificant way\n   themselves.  Methods to make networking
    technology itself \"greener\"\n   and to manage networks in ways that reduces
    their carbon footprint\n   without impacting their utility therefore need to be
    explored.  This\n   document outlines a corresponding set of opportunities, along
    with\n   associated research challenges, for networking technology in general\n
    \  and management technology in particular to become \"greener\", i.e.\n   more
    sustainable, with reduced greenhouse gas emissions and carbon\n   footprint.\n\n\t "
