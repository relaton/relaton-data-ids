    to next-generation network infrastructure.  The\n   draft reviews currently investigated
    topics, including both inputs\n   from IETF and from other SDOs as well as research
    activities.\n   Further the outcome of recent discussions at side sessions during\n
    \  IETF meetings are recaptured to help identifying a starting point for\n   future
