abstract:
- language: en
  script: Latn
  content: "This specification defines a protocol for an HTTP- and JSON-based Security
    Token Service (STS) by defining how to request and obtain security tokens from
    OAuth 2.0 authorization servers, including security tokens employing impersonation
    and delegation.\n\t "
