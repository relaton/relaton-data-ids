abstract:
- language: en
  script: Latn
  content: "   This document defines the Path Computation Element Communication\n
    \  Protocol (PCEP) extension for VLAN-based traffic forwarding in native\n   IP
    network and describes the essential elements and key procedures of\n   the data
    packet forwarding system based on VLAN info to accomplish\n   the End to End (E2E)
    traffic assurance for VLAN-based traffic\n   forwarding in native IP network.\n\n\t "
