abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the IS-IS protocol to allow\n
    \  some routing attributes to be associated with advertised inter-area\n   prefixes.
    The extension allows routers to learn this routing\n   information without the
    knowledge of the link-state topology in\n   another IS-IS level. The initial applications
    for this extension\n   are inter-area IP MPLS fast reroute for node protection
    and\n   inter-area TE LSPs.\n\t "
