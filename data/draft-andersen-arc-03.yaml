abstract:
- language: en
  script: Latn
  content: "   Authenticated Received Chain (ARC) permits an organization which is\n
    \  creating or handling email to indicate their involvement with the\n   handling
    process by adding a set of cryptographically signed header\n   fields in a manner
    analagous to that of DomainKeys Identified Mail\n   (DKIM).  Assertion of responsibility
    is validated through a\n   cryptographic signature and by querying the Signer's
    domain directly\n   to retrieve the appropriate public key.  Changes in the message
    which\n   may break DKIM, may be tracked through the ARC set of header fields.\n\n\t "
