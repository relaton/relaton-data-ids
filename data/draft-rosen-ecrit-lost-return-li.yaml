abstract:
- language: en
  script: Latn
  content: "This document defines an extension to LoST (RFC5222) to permit a\nlocation
    information to be returned in a findservice response.  When\nthe validation is
    requested in the findservice request, the location\ninformation supplied in the
    request may have enough valid address\ncomponents (CAtypes) to be considered valid,
    but the LoST server may\nwish to return address components CAtypes not found in
    the query.\n\t "
