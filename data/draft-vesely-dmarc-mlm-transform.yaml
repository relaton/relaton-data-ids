abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Domain-based Message Authentication,\n   Reporting,
    and Conformance (DMARC) led Mailing List Managers (MLM) to\n   rewrite the From:
    header field as a workaround.  This document\n   proposes a method to revert MLM
    transformations, in order to restore\n   the original From: line after reception.\n\n
    \  There are two strategies to undo From: rewriting, author-centric,\n   whereby
    the signing agent takes measures for undoing, and list-\n   centric, whereby the
    MLM does so.  The present method uses the former\n   strategy.\n\n\t "
