  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of Keyed IPv6 tunnels.  The data model includes both\n   configuration
    and state data.  Due to the stateless nature of keyed\n   IPv6 tunnels, a model
    for NETCONF notifications is not necessary.\n\n\n\t "
