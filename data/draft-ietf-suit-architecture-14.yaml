abstract:
- language: en
  script: Latn
  content: "   Vulnerabilities in Internet of Things (IoT) devices have raised the\n
    \  need for a reliable and secure firmware update mechanism suitable for\n   devices
    with resource constraints.  Incorporating such an update\n   mechanism is a fundamental
    requirement for fixing vulnerabilities but\n   it also enables other important
    capabilities such as updating\n   configuration settings as well as adding new
    functionality.\n\n   In addition to the definition of terminology and an architecture
    this\n   document motivates the standardization of a manifest format as a\n   transport-agnostic
    means for describing and protecting firmware\n   updates.\n\n\t "
