abstract:
- language: en
  script: Latn
  content: "   A Digital Twin Network is a virtual representation of a real network,\n
    \  which is meant to be used by a management system to analyze,\n   diagnose,
    emulate, and then control the real network based on data,\n   models, and interfaces.
    \ The construction and state update of a\n   Digital Twin Network require obtaining
    real-time information of the\n   physical network it represents (i.e., telemetry
    data).  This document\n   aims to describe the data collection requirements and
    provide data\n   collection methods or tools to build the data repository for
    building\n   and updating a digital twin network.\n\n\n\t "
