  content: "In this document we propose a BGP extension that allows the\n   advertisement
    of multiple paths for the same address prefix without\n   the new paths implicitly
    replacing any previous ones.  The essence of\n   the extension is that each path
    is identified by a path identifier in\n   addition to the address prefix.\n\t "
