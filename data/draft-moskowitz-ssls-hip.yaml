  content: "   This memo specifies the details for establishing and maintaining a\n
    \  Secure Session Layer Services (SSLS) association between two\n   applications
    using the Host Identity Protocol (HIP [RFC7401]).  This\n   is primarily achieved
    by adding SSLS specific HIP parameters for the\n   HIP base exchange.  The SSLS
    association state and security\n   boundaries are also defined.\n\n\t "
