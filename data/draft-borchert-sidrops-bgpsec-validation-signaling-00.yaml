abstract:
- language: en
  script: Latn
  content: "   This document defines a new BGP opaque extended community to carry\n
    \  the BGPsec path validation state inside an autonomous system.\n   Internal
    BGP (IBGP) speakers that receive this community string can\n   use the embedded
    BGPsec validation state and configure local policies\n   that allow it being used
    to influence their decision process.  This\n   is specially helpful because (Section
    5) of [RFC8205] specifically\n   allows putting BGPsewc path validation temporarily
    on hold.  This\n   would allow to reduce the load of validation especially from
    IBGP\n   learned routes.\n\n\t "
