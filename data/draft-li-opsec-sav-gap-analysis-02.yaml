  script: Latn
  content: "   This document identifies scenarios where existing IP spoofing\n   approaches
    for detection and mitigation don't perform perfectly.\n   Exsiting SAV (source
    address validation) approaches, either Ingress\n   ACL filtering [RFC2827], unicast
    Reverse Path Forwarding (uRPF)\n   [RFC3704], Feasible Path uRPF [RFC 3704], or
    Enhanced Feasible-Path\n   uRPF [RFC8704] has limitations regarding eihter automated\n
    \  implemetation objective or detection accuracy objective (0% false\n   positive
    and 0% false negative).  This document provides the gap\n   analysis of the exsting
    SAV approaches, and also provides solution\n   discussions.\n\n\n\t "
