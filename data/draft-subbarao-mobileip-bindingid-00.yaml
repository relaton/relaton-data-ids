abstract:
- language: en
  script: Latn
  content: "A Network Access Identifier can be added to a Mobile IP\nRegistration
    Request to identify a user and allow for the assignment \nof a dynamic home address.
    \ However, users may want to\nopen several simultaneous sessions  using the same
    NAI from the same\nor different devices and obtain a unique IP address for each\nsession.
    \ The Mobile IP Binding Identifier Extension defined in this\ndraft can be used
    to distinguish registration requests belonging to\nthese various sessions.\n\t "
