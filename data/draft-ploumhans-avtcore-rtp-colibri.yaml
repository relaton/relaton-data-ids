abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP Payload format for the Colibri Video\n   \"Standard\".
    \ This document describes the transport of Colibri video\n   in RTP packets and
    has applications for low-complexity,\n   high-bandwidth streaming of lossy compressed
    video.\n\n   The Colibri Video is intended for low latency video compression\n
    \  (with latency potentially on the order of lines of video) at high\n   to medium
    data rates (with compression ratios betwen 2:1 and 20:1).\n\n\t "
