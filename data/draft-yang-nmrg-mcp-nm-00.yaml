abstract:
- language: en
  script: Latn
  content: "   The application of MCP in the network management field is meant to\n
    \  develop various rich AI driven network applications, realize intent\n   based
    networks management automation in the multi-vendor\n   heterogeneous network environment.
    \ This document discusses the\n   applicability of MCP to the network management
    in the IP network that\n   utilizes IETF technologies.  It explores operational
    aspect, key\n   components, generic workflow and deployment scenarios.  The impact
    of\n   integrating MCP into the network management system is also discussed.\n\n\t "
