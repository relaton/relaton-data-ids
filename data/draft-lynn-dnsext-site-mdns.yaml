abstract:
- language: en
  script: Latn
  content: "Multicast DNS (mDNS) provides the ability to perform DNS-like\noperations
    on the local link in the absence of any conventional\nunicast DNS server.  Extended
    mDNS (xmDNS) extends the specification\nof mDNS to site-local scope in order to
    support multi-hop LANs that\nforward multicast packets but do not provide a unicast
    DNS service.\n\nLike mDNS, xmDNS designates a portion of the DNS namespace to
    apply\nto the site-local network and specifies rules for its use.\n\t "
