abstract:
- language: en
  script: Latn
  content: "   This document registers the Enumservice type \"ern\" and subtype \"http\"\n
    \  using the URI scheme 'http', as well as the subtype \"urn\" using the\n   URI
    scheme 'urn' as per the IANA registration process defined in the\n   ENUM specification
    RFC 3761.  This Enumservice is used to provide a\n   hint in ENUM to an E.164
    Resolution Namespace a service provider\n   chooses to populate with E.164 numbers
    to be shared within a limited\n   group of other service providers.\n\n\n\t "
