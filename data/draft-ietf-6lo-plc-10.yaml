abstract:
- language: en
  script: Latn
  content: "   Power Line Communication (PLC), namely using the electric-power lines\n
    \  for indoor and outdoor communications, has been widely applied to\n   support
    Advanced Metering Infrastructure (AMI), especially smart\n   meters for electricity.
    \ The existing electricity infrastructure\n   facilitates the expansion of PLC
    deployments due to its potential\n   advantages in terms of cost and convenience.
    \ Moreover, a wide\n   variety of accessible devices raises the potential demand
    of IPv6 for\n   future applications.  This document describes how IPv6 packets
    are\n   transported over constrained PLC networks, such as ITU-T G.9903, IEEE\n
    \  1901.1 and IEEE 1901.2.\n\n\t "
