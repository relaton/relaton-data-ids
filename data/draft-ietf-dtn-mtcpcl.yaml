- language: en
  script: Latn
  content: "   This document describes a Minimal TCP (MTCP) \"convergence-layer\"\n
    \  protocol for the Delay-Tolerant Networking (DTN) Bundle Protocol\n   (BP).
    \ MTCP uses Transmission Control Protocol (TCP) to transmit BP\n   \"bundles\"
    from one BP node to another node to which it is\n   topologically adjacent in
    the BP network. The services provided by\n   the MTCP convergence-layer protocol
    adapter utilize a standard TCP\n   connection for the purposes of bundle transmission.\n\n\t "
