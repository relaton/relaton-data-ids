abstract:
- language: en
  script: Latn
  content: "   This document presents a security threat analysis for routing over\n
    \  low-power and lossy networks (LLN).  The development builds upon\n   previous
    work on routing security and adapts the assessments to the\n   issues and constraints
    specific to low-power and lossy networks.  A\n   systematic approach is used in
    defining and evaluating the security\n   threats.  Applicable countermeasures
    are application specific and are\n   addressed in relevant applicability statements.
    \ These assessments\n   provide the basis of the security recommendations for
    incorporation\n   into low-power, lossy network routing protocols.\n\n\n\t "
