abstract:
- language: en
  script: Latn
  content: "   In the public key infrastructures (PKIs), root certifcation authority\n
    \  (CA) certificate rekeying is crucial to guarantee business\n   continuity.
    \ Two approaches are given in [RFC4210] for entities which\n   are belonging to
    different generations to verify each other's\n   certificate chain.  However,
    these two approaches rely on the\n   assumption that the old entities can be updated.
    \ In this draft, we\n   propose a one-way link certificate based solution such
    that old\n   entities are transparent to root CA certificate rekeying.  Namely,\n
    \  during the overlapping lifetime of two root CA certificates, without\n   any
    update in old entities, old and new entities can verify each\n   other's certificate
    chain smoothly.  Furthermore, the proposed\n   solution works in both traditional
    PKIs, and post-quantum (PQ) PKIs,\n   where the cerficate can be pure PQ ones
    or hybrid ones.\n\n\t "
