abstract:
- language: en
  script: Latn
  content: "   This document describes how a Push Notification Service (PNS) can be\n
    \  used to wake a suspended Session Initiation Protocol (SIP) User Agent\n   (UA)
    with push notifications, and also describes how the UA can send\n   binding-refresh
    REGISTER requests and receive incoming SIP requests\n   in an environment in which
    the UA may be suspended.  The document\n   defines new SIP URI parameters to exchange
    PNS information between\n   the UA and the SIP entity that will then request that
    push\n   notifications be sent to the UA, and to trigger such push\n   notification
    requests.  The document also defines new feature-\n   capability indicators that
    can be used to indicate support of this\n   mechanism.\n\n\t "
