abstract:
- language: en
  script: Latn
  content: "   Manufacturer Usage Description (MUD) files and the MUD URIs that\n
    \  point to them are defined in RFC 8520.  This document introduces a\n   new
    type of MUD file to be delivered in conjunction with a MUD file\n   signature
    and/or to be referenced via a MUD URI embedded in other\n   documents or messages,
    such as an IEEE 802.1AR Secure Device\n   Identifier (DevID) or a CBOR Web Token
    (CWT).  These signed documents\n   can be presented to other entities, e.g., a
    network management system\n   or network path orchestrator.  If this entity also
    takes on the role\n   of a verifier as defined by the IETF Remote ATtestation
    procedureS\n   (RATS) architecture, this verifier can use the references included
    in\n   the MUD file specified in this document to discover, for example,\n   appropriate
    reference value providers, endorsement documents or\n   endorsement distribution
    APIs, trust anchor stores, remote verifier\n   services (sometimes referred to
    as Attestation Verification\n   Services), or transparency logs.  All theses references
    in the MUD\n   file pointing to resources and auxiliary RATS services can satisfy\n
    \  general RATS prerequisite by enabling discovery or improve discovery\n   resilience
    of corresponding resources or services.\n\n\t "
