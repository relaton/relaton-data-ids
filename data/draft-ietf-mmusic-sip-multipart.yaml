  script: Latn
  content: "This document proposes the definition of a multipart/sip-id media type,\naccording
    to the rules defined in RFC 2048.  This media type is intended\nto be carried
    by the session invitation protocol messages, when these\nmessages are used to
    route calls between Internet Telephony domains.\n\n\t "
