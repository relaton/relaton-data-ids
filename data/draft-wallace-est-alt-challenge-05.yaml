abstract:
- language: en
  script: Latn
  content: "   This document defines a set of new Certificate Signing Request\n   attributes
    for use with the Enrollment over Secure Transport (EST)\n   protocol.  These attributes
    provide disambiguation of the existing\n   overloaded uses for the challengePassword
    attribute defined in PKCS\n   (Public-Key Cryptography Standards) #9 [RFC2985].
    \ Uses include the\n   original certificate revocation password, common authentication\n
    \  password uses, and EST-defined linking of transport security\n   identity.\n\n\t "
