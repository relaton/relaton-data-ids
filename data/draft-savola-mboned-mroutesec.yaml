abstract:
- language: en
  script: Latn
  content: "This memo describes security threats for the larger (intra-domain, or\ninter-domain)
    multicast routing infrastructures. Only Protocol\nIndependent Multicast - Sparse
    Mode (PIM-SM) is analyzed, in its\nthree main operational modes: the traditional
    Any Source Multicast\n(ASM) model, Source-Specific Multicast (SSM) model, and
    the ASM model\nenhanced by the Embedded RP group-to-RP mapping mechanism.  This
    memo\nalso describes enhancements to the protocol operations to mitigate\nthese
    threats.\n\n\t "
