abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for fast protection against the\n
    \  failure of an egress node of a \"Bit Index Explicit Replication\"\n   (BIER)
    domain.  It does not have any per-flow state in the core of\n   the domain.  For
    a multicast packet to an egress node of the domain,\n   when the egress node fails,
    its upstream hop as a PLR sends the\n   packet to the egress' backup node once
    the PLR detects the failure.\n\n\n\t "
