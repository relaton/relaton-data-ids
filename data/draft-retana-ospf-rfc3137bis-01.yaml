abstract:
- content: "<p>This memo describes a backward-compatible technique that may be used
    by OSPF (Open Shortest Path First) implementations to advertise unavailability
    to forward transit traffic or to lower the preference level for the paths through
    such a router. In some cases, it is desirable not to route transit traffic via
    a specific OSPF router. However, OSPF does not specify a standard way to accomplish
    this.</p>"
