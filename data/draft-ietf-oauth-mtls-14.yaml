abstract:
- language: en
  script: Latn
  content: "   This document describes OAuth client authentication and certificate-\n
    \  bound access and refresh tokens using mutual Transport Layer Security\n   (TLS)
    authentication with X.509 certificates.  OAuth clients are\n   provided a mechanism
    for authentication to the authorization server\n   using mutual TLS, based on
    either self-signed certificates or public\n   key infrastructure (PKI).  OAuth
    authorization servers are provided a\n   mechanism for binding access tokens to
    a client's mutual TLS\n   certificate, and OAuth protected resources are provided
    a method for\n   ensuring that such an access token presented to it was issued
    to the\n   client presenting the token.\n\n\t "
