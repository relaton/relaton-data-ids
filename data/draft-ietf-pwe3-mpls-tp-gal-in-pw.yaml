  script: Latn
  content: "This document describes the requirements for using the Generic Associated
    Channel Label (GAL) in pseudowires (PWs) in MPLS Transport Profile (MPLS-TP) networks,
    and provides an update to the description of GAL usage in RFC 5586 by removing
    the restriction that is imposed on using GAL for PWs, especially in MPLS-TP environments.
