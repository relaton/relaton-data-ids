abstract:
- language: en
  script: Latn
  content: "   This document specifies QUIC version 2, which is identical to QUIC\n
    \  version 1 except for some trivial details.  Its purpose is to combat\n   various
    ossification vectors and exercise the version negotiation\n   framework.  It also
    serves as a template for the minimum changes in\n   any future version of QUIC.\n\n
    \  Note that \"version 2\" is an informal name for this proposal that\n   indicates
    it is the second standards-track QUIC version.  The\n   protocol specified here
    uses a version number other than 2 in the\n   wire image, in order to minimize
    ossification risk.\n\n\t "
