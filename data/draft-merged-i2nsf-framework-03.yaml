abstract:
- language: en
  script: Latn
  content: "   This document serves as the framework for detailed work items for\n
    \  I2NSF. In the design of interfaces to allow for the provisioning of\n   network
    security functions (NSFs), a critical consideration is to\n   prevent the creation
    of implied constraints.\n\n   This document makes the recommendation that such
    interfaces be\n   designed from the paradigm of processing packets and flows on
    the\n   network. NSFs ultimately are packet-processing engines that inspect\n
    \  packets traversing networks, either directly or in context to\n   sessions
    to which the packet is associated.\n\n\t "
