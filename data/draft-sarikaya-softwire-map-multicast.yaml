abstract:
- language: en
  script: Latn
  content: "   This memo specifies multicast component for MAP and Light Weight\n
    \  4over6 so that IPv4 hosts can receive multicast data from IPv4\n   servers
    over an IPv6 network.  The solution developed is based on\n   translation.  In
    the Translation Multicast solution for MAP (MAP-E\n   and MAP-T) and lw4o6, IGMP
    messages are translated into MLD messages\n   and sent to the network in IPv6.
    \ MAP Border Relay/lwAFTR does the\n   reverse translation and joins IPv4 multicast
    group for the hosts.\n   Border Relay/lwAFTR as multicast router receives IPv4
    multicast data\n   and translates the packet into IPv6 multicast data and sends\n
    \  downstream on the multicast tree.  Member CEs/lwB4s receive multicast\n   data,
    translate it back to IPv4 and transmit to the hosts.\n\n\t "
