abstract:
- language: en
  script: Latn
  content: "   Mutual route import between two IGP instances is often involved in\n
    \  networking solutions.  However, routing loops may occur when route\n   are
    imported to an instance from another and cause critical problem.\n   This document
    provides a way to detect routing loop and introduces\n   new sub-TLVs to support
    advertisement IPv4 and IPv6 prefix extended\n   attribute flags and the source
    router ID of the router which import\n   the route and redistribute the route.\n\n\n\t "
