abstract:
- language: en
  script: Latn
  content: "   This text describes evolving networking technology within\n   increasingly
    large residential home networks.  The goal of this\n   document is to define the
    architecture for IPv6-based home networking\n   through the associated principles,
    considerations and requirements.\n   The text briefly highlights the implications
    of the introduction of\n   IPv6 for home networking, discusses topology scenarios,
    and suggests\n   how standard IPv6 mechanisms and addressing can be employed in
    home\n   networking.  The architecture describes the need for specific\n   protocol
    extensions for certain additional functionality.  It is\n   assumed that the IPv6
    home network is not actively managed, and runs\n   as an IPv6-only or dual-stack
    network.  There are no recommendations\n   in this text for the IPv4 part of the
    network.\n\n\t "
