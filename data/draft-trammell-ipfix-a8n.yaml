abstract:
- language: en
  script: Latn
  content: "This document describes the export of aggregated Flow information\nusing
    IPFIX.  An aggregated Flow is essentially an IPFIX Flow with an\nexternally imposed
    time interval, generally representing packets from\none or more original Flows.
    \ The document describes aggregated Flow\nexport within the framework of IPFIX
    Mediators, defines an\ninteroperable, implementation-independent method for aggregated
    Flow\nexport, covering time interval export, counter distribution and\nexport,
    and counting of original Flows.\n\t "
