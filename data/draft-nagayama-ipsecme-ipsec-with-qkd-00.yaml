abstract:
- language: en
  script: Latn
  content: "Quantum Key Distribution (QKD) is a mechanism for creating shared,\nsecret,
    random bits.  This document describes extensions to the IKEv2\nprotocol to use
    random bits created via QKD as keys for IPsec.  The\nDiffie-Hellman key agreement
    mechanism is replaced with QKD.  The use\nof QKD-generated keys with standard
    IPsec will extend the lifetime of\nprivacy guarantees for IPsec-protected data:
    future technological\nadvances that break Diffie-Hellman key exchange will not
    disclose\ndata until such time as the encryption algorithm used for the IPsec\ntunnel
    is broken.\n\t "
