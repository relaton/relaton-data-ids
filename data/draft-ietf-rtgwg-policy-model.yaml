abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model for configuring and managing routing
    policies in a vendor-neutral way.  The model provides a generic routing policy
    framework that can be extended for specific routing protocols using the YANG 'augment'
    mechanism.\n\t "
