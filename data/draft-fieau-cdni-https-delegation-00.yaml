abstract:
- language: en
  script: Latn
  content: "   This document examines probable solutions for delegating of encrypted\n
    \  content within the context of CDN interconnection.  HTTPS delegation\n   allows
    a delivering party, e.g. a CDN, to deliver content for and on-\n   behalf of an
    origin server.  The HTTPS delegation also expects\n   delivering content without
    compromising security, integrity and\n   privacy of the user.  This document examines
    Internet Drafts that\n   have been submitted along with their implementation status.\n\n\t "
