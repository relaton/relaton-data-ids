abstract:
- language: en
  script: Latn
  content: "   Describes a zero-configuration protocol for dynamically assigning\n
    \  IPv6 multicast addresses.  Applications randomly assign multicast\n   group
    IDs from a specified range and prevent collisions by using\n   Multicast DNS (mDNS)
    to publish records in a new \"eth-addr.arpa\"\n   special-use domain.  This protocol
    satisfies all of the criteria\n   listed in draft-ietf-pim-zeroconf-mcast-addr-alloc-ps.\n\n\t "
