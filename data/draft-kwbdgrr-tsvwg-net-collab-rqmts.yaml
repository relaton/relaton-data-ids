abstract:
- language: en
  script: Latn
  content: "   Collaborative signaling from host-to-network (i.e., client-to-network\n
    \  and server-to-network) can improve the user experience by informing\n   the
    network about the nature and relative importance of packets\n   (frames, streams,
    etc.) without having to disclose the content of the\n   packets.  Moreover, the
    collaborative signaling may be enabled so\n   that clients and servers are aware
    of the network's treatment of\n   incoming packets.  Also, client-to-network collaboration
    can be put\n   in place without revealing the identity of the remote servers.
    \ This\n   collaboration allows for differentiated services at the network\n   (e.g.,
    packet discard preference), the sender (e.g., adaptive\n   transmission), or through
    cooperation of server/client and the\n   network.\n\n   This document lists some
    use cases that illustrate the need for a\n   mechanism to share metadata and outlines
    host-to-network\n   requirements.  The document focuses on signaling information
    about a\n   UDP transport flow (UDP 4-tuple).\n\n\t "
