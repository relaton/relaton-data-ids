abstract:
- language: en
  script: Latn
  content: "This document describes an EAP method that is used for extending EAP\nfunctionality.
    \ The extended functionality includes HOKEY re-\nauthentication and MSK channel
    binding.  The proposed EAP method\n(EAP-EXT) also allows sequencing of multiple
    EAP methods within\nitself.  EAP-EXT can generate MSK (Master Session Key) and
    EMSK\n(Extended Master Session Key) in cases where inner method(s)\nimplementations
    generate MSK but do not generate EMSK.\n\t "
