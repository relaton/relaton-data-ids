abstract:
- language: en
  script: Latn
  content: "   The Module-Lattice-based Key-Encapsulation Mechanism (ML-KEM)\n   Algorithm
    is a one-pass (store-and-forward) cryptographic mechanism\n   for an originator
    to securely send keying material to a recipient\n   using the recipient's ML-KEM
    public key.  Three parameters sets for\n   the ML-KEM Algorithm are specified
    by NIST in [FIPS203-ipd] [EDNOTE:\n   Change to [FIPS203] when it is published].
    \ In order of increasing\n   security strength (and decreasing performance), these
    parameter sets\n   are ML-KEM-512, ML-KEM-768, and ML-KEM-1024.  This document
    specifies\n   the conventions for using ML-KEM with the Cryptographic Message\n
    \  Syntax (CMS) using KEMRecipientInfo as specified in\n   [I-D.ietf-lamps-cms-kemri].\n\n\t "
