abstract:
- language: en
  script: Latn
  content: "   Low-resource devices in a Low-power and Lossy Network (LLN) can\n   operate
    in a mesh network using the IPv6 over Low-power Wireless\n   Personal Area Networks
    (6LoWPAN) and IEEE 802.15.4 link-layer\n   standards.  Provisioning these devices
    in a secure manner with keys\n   (often called secure bootstrapping) used to encrypt
    and authenticate\n   messages, is the subject of Bootstrapping of Remote Secure
    Key\n   Infrastructures (BRSKI) [I-D.ietf-anima-bootstrapping-keyinfra] and\n
    \  6tisch Secure Join [I-D.ietf-6tisch-dtsecurity-secure-join].\n   Enrollment
    over Secure Transport (EST) [RFC7030], based on TLS and\n   HTTP, is used in BRSKI.
    \ Low-resource devices often use the\n   lightweight Constrained Application Protocol
    (CoAP) [RFC7252] for\n   message exchanges.  This document defines how low-resource
    devices\n   are expected to use EST over secure CoAP (EST-coaps) for secure\n
    \  bootstrapping and certificate enrollment. 6LoWPAN fragmentation\n   management
    and extensions to CoAP registries are needed to enable\n   EST-coaps.\n\n\t "
