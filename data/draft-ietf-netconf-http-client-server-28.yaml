abstract:
- language: en
  script: Latn
  content: "   This document primarily presents two YANG modules: the first defines\n
    \  a minimal grouping for configuring an HTTP client, and the second\n   defines
    a minimal grouping for configuring an HTTP server.  It is\n   intended that these
    groupings will be used to help define the\n   configuration for simple HTTP-based
    protocols (not for complete web\n   servers or browsers).  This document additionally
    presents a third\n   YANG module, to define a grouping for URIs.\n\n\t "
