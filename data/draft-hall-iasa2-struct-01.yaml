abstract:
- language: en
  script: Latn
  content: "   The IETF Administrative Support Activity (IASA) was originally\n   established
    in 2005.  In the intervening years, the needs of the IETF\n   have evolved in
    ways that require changes to its administrative\n   structure.  The purpose of
    this document is to spur discussion by\n   outlining some details of what an \"IASA
    2.0\" arrangement could look\n   like.  The proposal is for the execution of the
    IETF's administrative\n   and fundraising tasks to be conducted by a new administrative\n
    \  organization (\"IETFAdminOrg\").  The IAOC would be eliminated, and its\n   oversight
    and advising functions transferred to the IETFAdminOrg\n   board and a new IETF
    Administrative Advisory Council, respectively.\n\n\t "
