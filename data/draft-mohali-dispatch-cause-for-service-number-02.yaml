abstract:
- language: en
  script: Latn
  content: "   [RFC4458] defines a \"cause\" URI parameter as having predefined values\n
    \  for Redirecting reasons as a mapping from ITU-T Q.732.2-5 Redirecting\n   Reasons.
    \ The \"cause\" URI parameter is to be used in SIP or SIPs URI.\n   In particular,
    it may appear in the Request-URI and in the History-\n   Info header field defined
    in [RFC7044] in some specific retargeted\n   requests defined in this document.\n
    \  This specification creates a new predefined value for cases when the\n   retargeting
    is caused by a specific service action leading to a\n   called service access
    number translation.\n   This document updates [RFC4458].\n\n\t "
