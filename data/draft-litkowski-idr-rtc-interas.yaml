abstract:
- content: "<p>RFC4684 defines Multi-Protocol BGP (MP-BGP) procedures that allow BGP
    speakers to exchange Route Target reachability information in order to limit the
    propagation of Virtual Private Networks (VPN) Network Layer Reachability Information
    (NLRI). RFC4684 addresses both intra domain and inter domain distributions. Operational
    deployment experience shows that the current distribution model defined in RFC4684
    for inter domain may cause some issue in specific scenarios. This document proposes
    alternate route distribution rules for inter domain in order to address these
    specific scenarios.</p>"
