abstract:
- language: en
  script: Latn
  content: "   RFC4684 defines Multi-Protocol BGP (MP-BGP) procedures that allow BGP\n
    \  speakers to exchange Route Target reachability information in order\n   to
    limit the propagation of Virtual Private Networks (VPN) Network\n   Layer Reachability
    Information (NLRI).\n\n   RFC4684 addresses both intra domain and inter domain
    distributions.\n   Operational deployment experience shows that the current distribution\n
    \  model defined in RFC4684 for inter domain may cause some issue in\n   specific
    scenarios.\n\n   This document proposes alternate route distribution rules for
    inter\n   domain in order to address these specific scenarios.\n\n\t "
