abstract:
- language: en
  script: Latn
  content: "   This document describes a physical layer device authentication\n   protocol
    based on the physical layer unclonable fingerpint (PUF)\n   technique for LTE
    Direct (LTE-D), a subprotocol of LTE V2X (Vehicle-\n   to-Everything), to help
    the LTE-D message receiver confirm the\n   identity of the LTE-D message sender.\n\n
    \  PUF utilizes intrinsic nonlinear characters of the transmission\n   signal
    to identificate the devices and coresponding wireless signal\n   transmitters,
    and is suitable for critical vehicular communication\n   scenarios by its immunity
    against traditional cryptographic attacks.\n\n   The protocol can be seamlessly
    integrated into the LTE-D\n   communication system, and compatible with the traditional\n
    \  cryptography-based authentication mechanism.\n\n\t "
