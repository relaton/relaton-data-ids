abstract:
- language: en
  script: Latn
  content: "   The Session Peering Provisioning Framework (SPPF) specifies the data\n
    \  model and the overall structure to provision session establishment\n   data
    into Session Data Registries and SIP Service Provider data\n   stores.  To utilize
    this framework one needs a substrate protocol.\n   Given that Simple Object Access
    Protocol (SOAP) is currently widely\n   used for messaging between elements of
    such provisioning systems,\n   this document specifies the usage of SOAP (via
    HTTPS) as the\n   substrate protocol for SPPF.  The benefits include leveraging\n
    \  prevalent expertise, and a higher probability that existing\n   provisioning
    systems will be able to easily migrate to using an SPPF\n   based protocol.\n\n\t "
