abstract:
- language: en
  script: Latn
  content: "   The U.S.  NTIA has solicited a request from ICANN to propose how the\n
    \  NTIA should end its oversight of the IANA functions.  After broad\n   consultations,
    ICANN has in turn created the IANA Stewardship\n   Transition Coordination Group.
    \ That group solicited proposals for\n   thre three major IANA functions: names,
    numbers, and protocol\n   parameters.  This document contains the IETF response
    to that\n   solicitation for protocol parameters.  It is meant to be included
    in\n   an aggregate response to the NTIA alongside those for names and\n   numbering
    resources that are being developed by their respective\n   operational communities.\n\n\t "
