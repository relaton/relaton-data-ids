- language: en
  script: Latn
  content: "The IP Flow Information eXport (IPFIX) protocol defines how IP \n     Flow
    information can be exported from routers, measurement \n     probes or other devices.
    This document provides guidelines for \n     the implementation and use of the
    IPFIX protocol. A set of these \n     guidelines refers to the implementation
    on middleboxes, such as \n     firewalls, network address translators, tunnel
    endpoints, packet \n     classifiers, etc.\n\t "
