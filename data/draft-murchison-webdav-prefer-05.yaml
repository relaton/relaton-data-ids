abstract:
- language: en
  script: Latn
  content: "   This specification defines how the HTTP Prefer header field can be\n
    \  used by a WebDAV client to request that certain behaviors be employed\n   by
    a server while constructing a response to a successful request.\n\nEditorial Note
    (To be removed by RFC Editor before publication)\n\n   Please send comments to
    the Web Distributed Authoring and Versioning\n   (WebDAV) mailing list at <mailto:w3c-dist-auth@w3.org>
    [1], which may\n   be joined by sending a message with subject \"subscribe\" to
    <mailto\n   :w3c-dist-auth-request@w3.org> [2].  This mailing list is archived
    at\n   <http://lists.w3.org/Archives/Public/w3c-dist-auth/> [3].\n\n\t "
