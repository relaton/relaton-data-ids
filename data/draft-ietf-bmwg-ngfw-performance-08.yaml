abstract:
- language: en
  script: Latn
  content: "   This document provides benchmarking terminology and methodology for\n
    \  next-generation network security devices including next-generation\n   firewalls
    (NGFW), next-generation intrusion detection and prevention\n   systems (NGIDS/NGIPS)
    and unified threat management (UTM)\n   implementations.  This document aims to
    strongly improve the\n   applicability, reproducibility, and transparency of benchmarks
    and to\n   align the test methodology with today's increasingly complex layer
    7\n   security centric network application use cases.  The main areas\n   covered
    in this document are test terminology, test configuration\n   parameters, and
    benchmarking methodology for NGFW and NGIDS/NGIPS to\n   start with.\n\n\t "
