abstract:
- language: en
  script: Latn
  content: "   This document extends the constrained Bootstrapping Remote Secure Key\n
    \  Infrastructures (cBRSKI) onboarding protocol by adding a new network\n   function,
    the constrained Join Proxy.  This function can be\n   implemented on a constrained
    node.  The goal of the Join Proxy is to\n   help new constrained nodes (\"Pledges\")
    securely onboard into a new IP\n   network using the cBRSKI protocol.  It acts
    as a circuit proxy for\n   User Datagram Protocol (UDP) packets that carry the
    onboarding\n   messages.  The solution is extensible to support other UDP-based\n
    \  onboarding protocols as well.  The Join Proxy functionality is\n   designed
    for use in constrained networks, including IPv6 over Low-\n   Power Wireless Personal
    Area Networks (6LoWPAN) based networks in\n   which the onboarding authority server
    (\"Registrar\") may be multiple\n   IP hops away from a Pledge.  Despite this
    distance, the Pledge only\n   needs to use link-local communication to complete
    cBRSKI onboarding.\n   Two modes of Join Proxy operation are defined, stateless
    and\n   stateful, to allow different trade-offs regarding resource usage,\n   implementation
    complexity and security.\n\n\t "
