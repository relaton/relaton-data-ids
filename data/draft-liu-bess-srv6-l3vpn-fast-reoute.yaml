  script: Latn
  content: "   In some multihoming SRv6 L3VPN scenarios, once fast reroute has\n   taken
    place, a second fast reroute is undesirable and may cause\n   looping. This document
    proposes a mechanism to prevent further fast\n   reroutes by advertising No-Further-FRR
    behaviors for L3 SRv6 Service\n   SIDs in BGP messages.\n\n\t "
