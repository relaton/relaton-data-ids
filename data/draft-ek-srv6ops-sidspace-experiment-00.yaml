  script: Latn
  content: "   This specification proposes an experimental structure for use of the\n
    \  SRv6 SIDs prefix in support of Inter-Domain SRv6 networks.  The core\n   of
    the proposal is to structure the address space by Autonomous\n   System Number
    (ASN).\n\n   Use of this proposed structure is entirely voluntary.  The goal of\n
    \  this experiment is to aid SRv6 operations while preserving the\n   ability
    to use this prefix across cooperating SRv6 domains, but not\n   across the general
    Internet.\n\n\t "
