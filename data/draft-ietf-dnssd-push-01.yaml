abstract:
- language: en
  script: Latn
  content: "   The Domain Name System (DNS) was designed to efficiently return\n   matching
    records for queries for data that is relatively static.\n   When those records
    change frequently, DNS is still efficient at\n   returning the updated results
    when polled.  But there exists no\n   mechanism for a client to be asynchronously
    notified when these\n   changes occur.  This document defines a mechanism for
    a client to be\n   notified of such changes to DNS records, called DNS Push\n
    \  Notifications.\n\n\t "
