abstract:
- language: en
  script: Latn
  content: "   This memo specifies an RTP payload format for encapsulating AVS-P2
    \n   compressed video bit streams, as defined by the Audio Video Coding \n   Standard
    Workgroup of China (AVS Workgroup). The payload format has \n   wide applicability,
    as it supports applications from simple low \n   bit-rate conversational usage,
    to Internet video streaming with \n   interleaved transmission, to high bit-rate
    video-on-demand.\n\n\t "
