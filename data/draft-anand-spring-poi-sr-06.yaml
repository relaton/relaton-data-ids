abstract:
- language: en
  script: Latn
  content: "   This document illustrates a way to integrate a new class of nodes and\n
    \  links in segment routing to represent transport networks in an opaque\n   way
    into the segment routing domain.  An instance of this class would\n   be optical
    networks that are typically transport centric.  In the IP\n   centric network,
    this will help in defining a common control protocol\n   for packet optical integration
    that will include optical paths as\n   'transport segments' or sub-paths as an
    augmentation to packet paths.\n   The transport segment option also defines a
    general mechanism to\n   allow for future extensibility of segment routing into
    non-packet\n   domains.\n\n\n\n\t "
