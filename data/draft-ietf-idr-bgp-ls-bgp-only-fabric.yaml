abstract:
- language: en
  script: Latn
  content: "   BGP is used as the only routing protocol in some networks today.  In\n
    \  such networks, it is useful to get a detailed topology view similar\n   to
    one available when using link state routing protocols.  This\n   document defines
    extensions to the BGP Link-state (BGP-LS) address-\n   family and the procedures
    for advertisement of topology information\n   in a BGP-only network.\n\n\t "
