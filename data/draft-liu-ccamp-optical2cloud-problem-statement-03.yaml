  script: Latn
  content: "   Many applications, including optical leased line, cloud VR and\n   computing
    cloud, benefit from the network scenario where the data\n   traffic to cloud data
    centers (DCs) is carried end-to-end over an\n   optical network.  This document
    describes the problem statement and\n   requirements for connecting to cloud DCs
    over optical networks, and\n   presents a gap analysis for existing control plane
    protocols for\n   supporting this network scenario.\n\n\t "
