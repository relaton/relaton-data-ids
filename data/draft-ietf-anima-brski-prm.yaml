abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to Bootstrapping Remote Secure Key\n
    \  Infrastructure (BRSKI, RFC8995) as BRSKI with Pledge in Responder\n   Mode
    (BRSKI-PRM).  BRSKI-PRM supports the secure bootstrapping of\n   devices, referred
    to as pledges, into a domain where direct\n   communication with the registrar
    is either limited or not possible at\n   all.  To facilitate interaction between
    a pledge and a domain\n   registrar the registrar-agent is introduced as new component.
    \ The\n   registrar-agent supports the reversal of the interaction model from
    a\n   pledge-initiated mode, to a pledge-responding mode, where the pledge\n   is
    in a server role.  To establish the trust relation between pledge\n   and registrar,
    BRSKI-PRM relies on object security rather than\n   transport security.  This
    approach is agnostic to enrollment\n   protocols that connect a domain registrar
    to a key infrastructure\n   (e.g., domain Certification Authority).\n\n\t "
