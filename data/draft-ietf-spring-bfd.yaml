abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) architecture leverages the paradigm of source\n
    \  routing.  It can be realized in the Multiprotocol Label Switching\n   (MPLS)
    network without changing the data plane.  Bidirectional\n   Forwarding Detection
    (BFD) is expected to monitor a segment list,\n   representing a specific source-routed
    SR Policy path between the\n   headend and an endpoint.  This document describes
    using BFD for\n   monitoring individual segment lists of candidate paths of an
    SR\n   Policy.  It documents the use of various BFD modes and features such\n
    \  as BFD Demand mode, Seamless BFD, and BFD Echo function with the BFD\n   Control
    packet payload in the SR-MPLS domain.  Also, this document\n   defines how to
    use Label Switched Path Ping to bootstrap a BFD\n   session, with optional control
    of selecting a segment list in the\n   reverse direction of the BFD session.\n\n\t "
