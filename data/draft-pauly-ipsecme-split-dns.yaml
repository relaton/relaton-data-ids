abstract:
- language: en
  script: Latn
  content: "   This document defines two Configuration Payload Attribute Types for\n
    \  the IKEv2 protocol that add support for private DNS domains.  These\n   domains
    should be resolved using DNS servers reachable through an\n   IPsec connection,
    while leaving all other DNS resolution unchanged.\n   This approach of resolving
    a subset of domains using non-public DNS\n   servers is referred to as \"Split
    DNS\".\n\n\t "
