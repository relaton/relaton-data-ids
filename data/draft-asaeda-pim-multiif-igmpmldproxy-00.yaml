abstract:
- language: en
  script: Latn
  content: "   This document describes the way of supporting multiple upstream\n   interfaces
    for an IGMP/MLD proxy device.  The proposed extension\n   enables an IGMP/MLD
    proxy device to receive multicast sessions/\n   channels through the different
    upstream interfaces.  The upstream\n   interface is selected based on the pre-configured
    supported address\n   prefixes and interface priority value.  A mechanism for
    upstream\n   interface takeover that switches from an inactive upstream interface\n
    \  to an active upstream interface is also described.\n\n\t "
