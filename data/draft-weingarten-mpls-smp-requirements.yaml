abstract:
- language: en
  script: Latn
  content: "   This document presents the basic network objectives for the behavior\n
    \  of shared mesh protection (SMP) not based on control-plane support.\n   This
    is an expansion of the basic requirements presented in the MPLS\n   Transport
    Profile Requirements (RFC5654) and MPLS Transport Profile\n   Survivability Framework
    (RFC6372) documents.  This document should be\n   used as a basis for the definition
    of the mechanism that would be\n   used to implement SMP for MPLS-TP data paths,
    in networks that do not\n   employ a control plane for their operation.\n\n\t "
