  script: Latn
  content: "   This document describes the Namespace Identifier (NID) 'ieee' for\n
    \  Uniform Resource Names (URNs) used to identify resources published by\n   the
    Institute of Electrical and Electronics Engineers (IEEE).  IEEE\n   specifies
    and manages resources that utilize this URN identification\n   model.  Management
    activities for these and other resources types are\n   handled by the manager
