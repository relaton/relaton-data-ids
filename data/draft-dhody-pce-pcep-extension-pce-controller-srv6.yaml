abstract:
- language: en
  script: Latn
  content: "   The PCE is a core component of Software-Defined Networking (SDN)\n
    \  systems.\n\n   A PCE-based Central Controller (PCECC) can simplify the processing
    of\n   a distributed control plane by blending it with elements of SDN and\n   without
    necessarily completely replacing it.  This document specifies\n   the procedures
    and Path Computation Element Communication Protocol\n   (PCEP) extensions when
    a PCE-based controller is also responsible for\n   configuring the forwarding
    actions on the routers, in addition to\n   computing the paths for packet flows
    in the for Segment Routing (SR)\n   in IPv6 (SRv6) network and telling the edge
    routers what instructions\n   to attach to packets as they enter the network.
    \ PCECC is further\n   enhanced for SRv6 SID (Segment Identifier) allocation and\n
    \  distribution.\n\n\t "
