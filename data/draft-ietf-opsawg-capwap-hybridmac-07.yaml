abstract:
- language: en
  script: Latn
  content: "   The Control And Provisioning of Wireless Access Points (CAPWAP)\n   protocol
    defines two entities: a Wireless Transmission Point (WTP)\n   and an Access Controller
    (AC).  The CAPWAP protocol binding for IEEE\n   802.11 defines two MAC (Medium
    Access Control) modes for IEEE 802.11\n   WTP: Split and Local MAC, and describes
    the required functionality\n   split between the WTP and AC for each mode.  However,
    in the Split\n   MAC mode, the partitioning of encryption/decryption functions
    are not\n   clearly defined.  In the Split MAC mode description, IEEE 802.11\n
    \  encryption is specified as located in either at the AC or the WTP,\n   with
    no clear way for the AC to inform the WTP of where the\n   encryption functionality
    should be located.  This lack of\n   specification leads to interoperability issues,
    especially when the\n   AC and WTP come from different vendors.  To prevent interoperability\n
    \  issues, this specification defines an IEEE 802.11 MAC profile message\n   element
    in which each profile specifies an unambiguous division of\n   encryption functionality
    between the WTP and AC.  The IEEE 802.11 MAC\n   profile is used as follows: the
    WTP informs the AC of the supported\n   profiles during the discovery or join
    process and the AC configures\n   the WTP with one of the supported profiles when
    configuring the WLAN.\n\n\t "
