  content: "   In order for the Remote Authentication Dial In User Service protocol\n
    \  to continue to support new applications, the RADIUS attribute space\n   must
    be extended beyond the current limit of 255 possible attribute\n   types.  This
    document defines a mechanism to extend the base RADIUS\n   attribute types while
    maintaining backwards compatibility as well as\n   compatibility with Diameter.\n\n\t "
