abstract:
- content: "<p>This document specifies URICrypt, a deterministic, prefix-preserving
    encryption scheme for Uniform Resource Identifiers (URIs). URICrypt encrypts URI
    paths while preserving their hierarchical structure, enabling systems that rely
    on URI prefix relationships to continue functioning with encrypted URIs. The scheme
    provides authenticated encryption for each URI path component, preventing tampering,
    reordering, or mixing of encrypted segments.</p>"
