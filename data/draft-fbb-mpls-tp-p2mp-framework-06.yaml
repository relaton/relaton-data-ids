abstract:
- content: "<p>The Multiprotocol Label Switching (MPLS) Transport Profile (MPLS-TP)
    is the common set of MPLS protocol functions defined to enable the construction
    and operation of packet transport networks. The MPLS-TP supports both point-to-point
    and point-to-multipoint transport paths. This document defines the elements and
    functions of the MPLS-TP architecture applicable specifically to supporting point-to-
    multipoint transport paths. This document is a product of a joint Internet Engineering
    Task Force (IETF) / International Telecommunication Union Telecommunication Standardization
    Sector (ITU-T) effort to include an MPLS Transport Profile within the IETF MPLS
    and PWE3 architectures to support the capabilities and functionalities of a packet
    transport network.</p>"
