abstract:
- language: en
  script: Latn
  content: "   This document proposes a simplified method to advertise SRv6 SIDs in\n
    \  IS-IS. The SRv6 SID Block is composed of a number of continuous SIDs\n   within
    the address range of a Locator. When a SID is assigned from\n   the SID Block,
    it is described by an index based on the SID Block,\n   instead of the whole 128-bit
    IPv6 address.\n\n\t "
