abstract:
- language: en
  script: Latn
  content: "   BMP (BGP Monitoring Protocol) is perfectly suited for real-time\n   consumption
    but less ideal in stream processing and off-wire\n   historical scenarios.  The
    issue is that the necessary information to\n   produce a complete view and enabling
    correct processing of all\n   messages in the stream, is only sent out at the
    beginning of the BMP\n   session.  This document introduces the concept of BMP
    Snapshots,\n   enabling BMP stations to synchronize mid-stream, and, providing
    the\n   basis for self-contained, time-binned archiving of BMP data.\n\n\t "
