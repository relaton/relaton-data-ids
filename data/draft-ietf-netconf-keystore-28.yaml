- language: en
  script: Latn
  content: "   This document defines a YANG module called \"ietf-keystore\" that\n
    \  enables centralized configuration of both symmetric and asymmetric\n   keys.
    \ The secret value for both key types may be encrypted or\n   hidden.  Asymmetric
    keys may be associated with certificates.\n   Notifications are sent when certificates
    are about to expire.\n\n\t "
