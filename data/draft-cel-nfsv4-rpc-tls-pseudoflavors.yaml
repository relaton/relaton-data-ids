abstract:
- language: en
  script: Latn
  content: "   Recent innovations in Remote Procedure Call (RPC) transport layer\n
    \  security enable broad deployment of encryption and mutual peer\n   authentication
    when exchanging RPC messages.  These security\n   mechanisms can protect peers
    who continue to use the AUTH_SYS RPC\n   auth flavor, which is not cryptographically
    secure, on open networks.\n   This document introduces RPC auth pseudo-flavors
    that an RPC service\n   can use to indicate transport layer security requirements
    for\n   accessing that service, and a mechanism the service can use to\n   enforce
    those requirements.\n\n\t "
