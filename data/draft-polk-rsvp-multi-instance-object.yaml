abstract:
- language: en
  script: Latn
  content: "   This document creates the framework for a new Resource Reservation\n
    \  Protocol version 1 (RSVP) object for instances in which there are\n   multiple
    occurrences of existing RSVP objects is to be included\n   within the same RSVP
    message. This document offers two instances for\n   multiple versions of the same
    object will be valid in RSVP messages,\n   for more than one traffic specification
    object (TSPEC), and more\n   than one TSPEC priority object (PREEMPTION_PRI).\n\n\t "
