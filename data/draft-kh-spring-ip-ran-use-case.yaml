abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  An\n   ingress
    node steers a packet through a controlled set of\n   instructions, called segments,
    by pre-pending the packet with an SR\n   header.  A segment can represent any
    instruction, topological or\n   service-based.  A segment can have a local semantic
    to an SR node or\n   global within an SR domain.  SR allows one to enforce a flow
    through\n   any topological path and service chain while maintaining per-flow\n
    \  state only at the ingress node of the SR domain.  This document\n   introduces
    the segment routing in IP Radio Access Network (IP RAN,\n   mobile backhaul network)
    use case.  Additional requirements to\n   support segment routing in the IP RAN
    scenarios are discussed.\n\n\t "
