abstract:
- language: en
  script: Latn
  content: "   IPv4-over-IPv6 transition mechanisms provide both IPv4 and IPv6\n   connectivity
    services simultaneously during the IPv4/IPv6 co-existing\n   period.  The Dynamic
    Host Configuration Protocol for IPv6 (DHCPv6)\n   options have been defined to
    configure Customer Edge (CE) in MAP-E,\n   MAP-T, Lightweight 4over6 and PREFIX64
    option for Multicast Basic\n   Bridging BroadBand (mB4) in multicast scenarios.
    \ However, in many\n   networks, the configuration information may be stored in
    an\n   Authentication Authorization and Accounting (AAA) server, while user\n
    \  configuration information is mainly provided by the Broadband Network\n   Gateway
    (BNG) through the DHCPv6 protocol.  This document defines two\n   new Remote Authentication
    Dial In User Service (RADIUS) attributes\n   that carry CE or mB4 configuration
    information from an AAA server to\n   BNG.\n\n\t "
