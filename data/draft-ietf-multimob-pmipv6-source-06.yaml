abstract:
- language: en
  script: Latn
  content: "   Multicast communication can be enabled in Proxy Mobile IPv6 domains\n
    \  via the Local Mobility Anchors by deploying MLD proxy functions at\n   Mobile
    Access Gateways, via a direct traffic distribution within an\n   ISP's access
    network, or by selective route optimization schemes.\n   This document describes
    the support of mobile multicast senders in\n   Proxy Mobile IPv6 domains for all
    three scenarios.  Protocol\n   optimizations for synchronizing PMIPv6 with PIM,
    as well as a peering\n   function for MLD Proxies are defined.  Mobile sources
    always remain\n   agnostic of multicast mobility operations.\n\n\n\t "
