abstract:
- language: en
  script: Latn
  content: "   JSON Web Encryption (JWE) is a means of representing encrypted\n   content
    using JSON data structures.  Cryptographic algorithms and\n   identifiers used
    with this specification are enumerated in the\n   separate JSON Web Algorithms
    (JWA) specification.  Related digital\n   signature and HMAC capabilities are
    described in the separate JSON\n   Web Signature (JWS) specification.\n\n\n\t "
