abstract:
- language: en
  script: Latn
  content: "This document provides a set of requirements for Advanced Multipath in
    MPLS networks.\n\n Advanced Multipath is a formalization of multipath techniques
    currently in use in IP and MPLS networks and a set of extensions to existing multipath
    techniques.\n\t "
