abstract:
- language: en
  script: Latn
  content: "   This document specifies requirements for the development of MPLS\n
    \  Network Actions (MNA) which affect the forwarding or other processing\n   of
    MPLS packets.  These requirements are informed by a number of\n   proposals for
    additions to the MPLS information in the labeled packet\n   to allow such actions
    to be performed, either by a transit or\n   terminating Label Switching Router
    (i.e., the Label Edge Router -\n   LER).\n\n\t "
