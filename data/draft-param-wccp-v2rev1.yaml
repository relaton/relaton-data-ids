abstract:
- language: en
  script: Latn
  content: "   This document describes version 2 of the Cisco's Web Cache\n   Communication
    Protocol (WCCP).  The WCCP V2 protocol specifies\n   interactions between one
    or more routers and one or more web-caches.\n   The interaction may take place
    within an IPv4 or IPv6 network.  The\n   purpose of the interaction is to establish
    and maintain the\n   transparent redirection of selected types of traffic flowing
    through\n   a group of routers (or similar devices).  The selected traffic is\n
    \  redirected to a group of web-caches (or other traffic optimisation\n   devices)
    with the aim of optimising resource usage and lowering\n   response times.\n\n
    \  The protocol does not specify any interaction between the web-caches\n   within
    a group or between a web-cache and a web-server.\n\n\t "
