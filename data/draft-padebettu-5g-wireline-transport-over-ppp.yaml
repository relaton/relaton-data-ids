abstract:
- language: en
  script: Latn
  content: "   To support connecting 5G residential gateways(5G-RG) to 5G Core (5GC)\n
    \  over wireline access, the control packets and data packets of the 5G-\n   RG
    should be transported over the wireline access network (W-AN) to\n   Access Gateway
    Function(W-AGF).\n\n   The Point-to-Point Protocol (PPP) [RFC1661] provides a
    standard\n   method for transporting multi-protocol datagrams over point-to-point\n
    \  links.  PPP defines an extensible Link Control Protocol, and proposes\n   a
    family of Network Control Protocols for establishing and\n   configuring different
    network-layer protocols.\n\n   This document defines the 5G Wireline Control Protocol(5WCP)
    for\n   establishing and configuring the 5G Wireline Data protocol(5W Data)\n
    \  over PPP for Wireline Access for 5G Networks.  The method inherits\n   multiplexing
    of traffic for multiple 5G-RGs per VLAN from PPPoE\n   [RFC2516] and defines multiplexing
    multiple PDU Sessions per 5G-RG.\n\n\t "
