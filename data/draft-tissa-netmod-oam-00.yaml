abstract:
- language: en
  script: Latn
  content: "   This document presents YANG Data model for OAM. It provides protocol\n
    \  and technology independent abstraction of key OAM concepts required\n   for
    OAM. These abstractions span OAM configuration and operational\n   data; they
    promote uniformity between OAM technologies and support\n   nested OAM work flows
    (i.e. drilling down to OAM at different layers)\n   through a unified interface.\n\n\t "
