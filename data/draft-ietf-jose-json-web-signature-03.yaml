abstract:
- language: en
  script: Latn
  content: "   JSON Web Signature (JWS) is a means of representing content secured\n
    \  with digital signatures or Message Authentication Codes (MACs) using\n   JavaScript
    Object Notation (JSON) data structures.  Cryptographic\n   algorithms and identifiers
    for use with this specification are\n   described in the separate JSON Web Algorithms
    (JWA) specification.\n   Related encryption capabilities are described in the
    separate JSON\n   Web Encryption (JWE) specification.\n\n\t "
