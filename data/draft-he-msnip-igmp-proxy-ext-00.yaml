abstract:
- language: en
  script: Latn
  content: "IGMP Proxying can be used to forward multicast data traffic in\ncertain
    network topologies. Due to the limitation of the IGMP\nProxying, a Proxy has to
    forward multicast packets received from\ndownstream interfaces to upstream interface.
    In this document, we\nproposed a solution to solve this inefficiency by using
    an extension\nto MSNIP.\n\t "
