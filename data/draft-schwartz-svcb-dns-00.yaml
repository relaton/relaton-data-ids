abstract:
- language: en
  script: Latn
  content: "   The SVCB DNS record type expresses a bound collection of endpoint\n
    \  metadata, for use when establishing a connection to a named service.\n   DNS
    itself can be such a service, when the server is identified by a\n   hostname
    in a \"dns:\" URI.  This document provides the SVCB mapping\n   for name-based
    DNS URIs, allowing DNS servers to indicate support for\n   new transport protocols.\n\n\t "
