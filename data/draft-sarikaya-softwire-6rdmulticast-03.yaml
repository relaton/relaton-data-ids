abstract:
- language: en
  script: Latn
  content: "   This memo specifies 6rd's multicast component so that IPv6 hosts can\n
    \  receive multicast data from IPv6 servers.  In AMT based encapsulation\n   solution,
    AMT Gateway at the 6rd Customer Edge router uses AMT\n   protocol to establish
    a tunnel interface with AMT Relay at the 6rd\n   Border Relay and this tunnel
    is used to exchange MLD messages to\n   establish multicast state at AMT Relay
    so that AMT Relay can tunnel\n   IPv6 multicast data to IPv6 hosts connected to
    AMT Gateway.  In 6rd\n   Translation Multicast based solution, the protocol is
    based on\n   proxying MLD at the 6rd Customer Edge router and then translating
    MLD\n   messages to IGMP messages and sending them upstream to a network\n   which
    supports IPv4 multicast. 6rd Border Relay is multicast router\n   and IGMP-MLD
    translator.  It translates IGMP join back to MLD join\n   message and sends it
    to multicast source.  IPv6 Multicast data\n   received at 6rd Border Relay is
    translated into IPv4 multicast data\n   and then sent to IPv4 multicast tree downstream
    to 6rd Customer Edge\n   which translates back to IPv6 multicast data then delivers
    to the\n   hosts.\n\n\t "
