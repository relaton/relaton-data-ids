abstract:
- language: en
  script: Latn
  content: "   This document specifies a new protocol value, called 'SIP-Warning',\n
    \  for the Session Initiation Protocol (SIP) Reason header.  The values\n   for
    the name space of 'SIP-Warning' are taken from the Warning codes\n   (warn-codes)
    of SIP.  In addition, this document also defines one new\n   SIP Warning code
    to be used in situations where User Agent Server\n   (UAS) does not accept calls
    from an anonymous source.\n\t "
