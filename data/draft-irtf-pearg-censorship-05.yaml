abstract:
- language: en
  script: Latn
  content: "   This document describes technical mechanisms employed in network\n
    \  censorship that regimes around the world use for blocking or\n   impairing
    Internet traffic.  It aims to make designers, implementers,\n   and users of Internet
    protocols aware of the properties exploited and\n   mechanisms used for censoring
    end-user access to information.  This\n   document makes no suggestions on individual
    protocol considerations,\n   and is purely informational, intended as a reference.\n\n\t "
