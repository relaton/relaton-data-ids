abstract:
- language: en
  script: Latn
  content: "This draft specifies a set of Policy Rule Classes (PRC) for the \nenforcement
    of an IP traffic engineering policy by COPS-PR ([2])-\ncapable routers. Instances
    of such classes reside in a virtual \ninformation store, which is called the IP
    Traffic Engineering Policy \nInformation Base (IP TE PIB). The corresponding IP
    TE policy \nprovisioning data are intended for use by the COPS-PR IP TE Client-\nType([3]),
    and they will complement the PRC classes that have been \ndefined in the Framework
    PIB ([4]).\n\t "
