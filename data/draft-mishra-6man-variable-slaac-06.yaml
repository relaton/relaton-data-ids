abstract:
- language: en
  script: Latn
  content: "   This draft proposes the use of arbitrary length prefixes in PIO for\n
    \  SLAAC.  A prefix of length 63 in PIO, for example, would be permitted\n   to
    form an address whose interface identifier length is 65, which\n   allows several
    benefits.  A prefix of length 65 would be allowed too,\n   but it SHOULD NOT be
    used on a large scale, like at a large ISP; this\n   is to avoid a race to the
    bottom.\n\n   The implementation uses a parameter in the Host; this option is
    off\n   by default.  In that case, the Host respects the 64bit boundary.\n   When
    the parameter is set to on the Host accepts prefixes of lengths\n   different
    than 64 and forms 128bit addresses.\n\n   In the past, various IPv6 addressing
    models have been proposed based\n   on a subnet hierarchy embedding a 64-bit prefix.
    \ The last remnant of\n   IPv6 classful addressing is a inflexible interface identifier\n
    \  boundary at /64.  This document proposes flexibility to the fixed\n   position
    of that boundary for interface addressing.\n\n\t "
