abstract:
- language: en
  script: Latn
  content: "   This document describes mechanisms for P2P overlay diagnostics.  It\n
    \  defines extensions to the RELOAD P2PSIP base protocol to collect\n   diagnostic
    information, and details the protocol specifications for\n   these extensions.
    \ Useful diagnostic information for connection and\n   node status monitoring
    is also defined.  The document also describes\n   the usage scenarios and provides
    examples of how these methods are\n   used to perform diagnostics in P2PSIP overlay
    networks.\n\n\t "
