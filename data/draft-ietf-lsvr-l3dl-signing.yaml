abstract:
- language: en
  script: Latn
  content: "   The Layer-3 Discovery and Liveness protocol OPEN PDU may contain a\n
    \  public key and a certificate, which can be used to verify signatures\n   on
    subsequent PDUs.  This document describes two mechanisms based on\n   digital
    signatures, one that is Trust On First Use (TOFU), and one\n   that uses a trust
    anchor signture over the public key to provide\n   authentication as well as session
    integrity.\n\n\n\t "
