abstract:
- language: en
  script: Latn
  content: "   The Differentiated Services (Diffserv) architecture specifies use of\n
    \  the DSField in the IPv4 and IPv6 packet header to carry the Diffserv\n   Codepoint
    (DSCP). The Internet Assigned Numbers Authority (IANA)\n   maintains a registry
    of assigned DSCP values.\n\n   This update to RFC2474 changes the IANA assignment
    method for Pool 3\n   of the registry (i.e., DSCPs of the form xxxx01) to Standards
    Action,\n   i.e., values are assigned through a Standards Track or Best Current\n
    \  Practice RFC. The update also removes permission for experimental and\n   Local
    Use of the codepoints that form Pool 3 of the DSCP registry;\n   Pool 1 codepoints
    (i.e., DSCPs of the form xxxx11) remain available\n   for these purposes.\n\n\t "
