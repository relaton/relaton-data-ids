abstract:
- language: en
  script: Latn
  content: "   DHCPv6 clients may use Option Request Option (ORO) defined in RFC3315\n
    \  [RFC3315] to specify, which options they would like to have\n   configured
    by DHCPv6 servers.  Clients may also be interested in\n   specific options that
    do not appear in DHCPv6 message directly (top-\n   level options), but rather
    as nested options or sub-options (i.e.\n   options conveyed within other options).
    \ This document clarifies how\n   to use already defined ORO to request specific
    options within scopes\n   other than top-level.  This document updates RFC3315.\n\n\n\t "
