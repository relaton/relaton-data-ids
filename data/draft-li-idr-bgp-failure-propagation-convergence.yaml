  content: "   This document specifies BGP Failure Propagation (BGP-FP), an\n   infrastructure
    and protocol that improves inter-domain routing\n   convergence by accelerating
    the removal of stale (invalid) routes.\n   BGP-FP uses (1) an Agent deployed per
    Autonomous System (AS) to\n   detect eBGP link/policy/prefix failures and to configure
    local\n   routers, (2) a logically centralized (potentially distributed)\n   Repository
    to store and selectively forward failure information, and\n   (3) BGP Large Communities
    as a \"route freshness\" marker.  Agents\n   validate and apply Repository updates
    to filter routes that traverse\n   failed eBGP links or otherwise violate the
    originating ASâ€™s\n   forwarding intent, reducing route flap propagation in the
    control\n   plane.\n\n\t "
