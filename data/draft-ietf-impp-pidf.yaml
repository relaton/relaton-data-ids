abstract:
- language: en
  script: Latn
  content: "This document is the output from the PIDF team working on the\ndefinition
    of the Presence Information Data Format for conveying\nPRESENCE INFORMATION between
    PRESENTITIES, PRESENCE SERVICE and\nWATCHERS on top of the PRESENCE INFORMATION
    TRANSPORT PROTOCOL of the\nIMPP set of protocols.  It describes the current status
    of discussion\non the IMPP mailing list in relation to the scope of PIDF as well
    as\nits concrete format.  The discussion is on-going at present and\nfuture versions
    of this Internet-Draft will further specify the\nconcrete format of PIDF in conformance
    with the IMPP Requirements\nRFC.\n\n\t "
