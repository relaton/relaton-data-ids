abstract:
- language: en
  script: Latn
  content: "   This document describes a method for protecting group communication\n
    \  over the Constrained Application Protocol (CoAP).  The proposed\n   approach
    relies on Object Security for Constrained RESTful\n   Environments (OSCORE) and
    the CBOR Object Signing and Encryption\n   (COSE) format.  All security requirements
    fulfilled by OSCORE are\n   maintained for multicast OSCORE request messages and
    related OSCORE\n   response messages.  Source authentication of all messages exchanged\n
    \  within the group is ensured, by means of digital signatures produced\n   through
    private keys of sender devices and embedded in the protected\n   CoAP messages.\n\n\t "
