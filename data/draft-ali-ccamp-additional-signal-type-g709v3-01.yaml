abstract:
- language: en
  script: Latn
  content: "     [I-D.draft-ietf-ccamp-gmpls-signaling-g709v3] provides the\n     extensions
    to the Generalized Multi-Protocol Label Switching\n     (GMPLS) signaling to control
    the full set of OTN features including\n     ODU0, ODU4, ODU2e and ODUflex. However,
    it does not cover\n     additional signal types mentioned in [G.Sup43] (ODU1e,
    ODU3e1,\n     ODU3e2) or (ODU1f, ODU2f). This draft provides GMPLS signaling\n
    \    extension for these additional signal types.\n\n     \n\t "
