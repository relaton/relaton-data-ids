  content: "   The More Instant Messaging Interoperability (MIMI) content format\n
    \  defines a MIMI Message ID, communicated only to members of the\n   Messaging
    Layer Security (MLS) group in which the message was sent.\n   This document defines
    a way to share a Message ID in the MLS\n   Additional Authenticated Data (AAD)
    so it is visible to MIMI\n   providers.\n\n\t "
