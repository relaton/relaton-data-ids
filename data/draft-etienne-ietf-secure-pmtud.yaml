  content: "This document presents a framework for a secure path MTU discovery\nwhich
    intend to improve the security compared to the current method.\nThe rfc1191 [5]
    method relies on unauthenticated packets sent by\nrouters on the path.  The lack
    of authentication allows an attacker\nto send fake packets and forces the host
    to instensively fragment all\npackets (see Appendix A).\n\t "
