abstract:
- language: en
  script: Latn
  content: "   Updating key exchange and public-key encryption protocols to resist\n
    \  attack by quantum computers is a high priority given the possibility\n   of
    \"harvest now, decrypt later\" attacks.  Hybrid Public Key\n   Encryption (HPKE)
    is a widely-used public key encryption scheme based\n   on combining a Key Encapsulation
    Mechanism (KEM), a Key Derivation\n   Function (KDF), and an Authenticated Encryption
    with Associated Data\n   (AEAD) scheme.  In this document, we define KEM algorithms
    for HPKE\n   based on both post-quantum KEMs and hybrid constructions of post-\n
    \  quantum KEMs with traditional KEMs, as well as a KDF based on SHA-3\n   that
    is suitable for use with these KEMs.  When used with these\n   algorithms, HPKE
    is resilient with respect to attacks by a quantum\n   computer.\n\n\t "
