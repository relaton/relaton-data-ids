abstract:
- language: en
  script: Latn
  content: "A Uniform Resource Locator (URL) is a compact string representation\n
    \  of a location for use in identifying an abstract or physical\n   resource.
    \ This document defines the general syntax and semantics\n   of URLs, including
    both absolute and relative locators, and\n   guidelines for their use; it revises
    and replaces the generic\n   definitions in RFC 1738 and RFC 1808.\n\t "
