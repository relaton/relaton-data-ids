abstract:
- language: en
  script: Latn
  content: "   The evolution of the network towards 5G implies a challenge for the\n
    \  infrastructure.  The targeted services and the full deployment of\n   virtualization
    in all segments of the network will need service\n   function chains that previously
    resided in the(local and remote)\n   infrastructure of the Network operators to
    extend to the radio access\n   network (RAN).\n\n   The objective of this draft
    is to provide a non-exhaustive but\n   representative list of service functions
    in 4G and 5G networks.  We\n   base on the problem statement [RFC7498] and architecture
    framework\n   [RFC7665]  of the SFC working group, as well on the existing mobile\n
    \  networks use cases [I-D.ietf-sfc-use-case-mobility]  and the\n   requirement
    gathering process of the ITU-R IMT 2020 [1] and different\n   initiatives in Europe
    [2], Korea [3] and China [4] to anticipate\n   network elements that will be needed
    in 5G networks.\n\n\t "
