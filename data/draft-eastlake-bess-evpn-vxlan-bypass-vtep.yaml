abstract:
- language: en
  script: Latn
  content: "   A principal feature of EVPN is the ability to support multihoming\n
    \  from a customer equipment (CE) to multiple provider edge equipment\n   (PE)
    with all-active links.  This draft specifies a mechanism to\n   simplify PEs used
    with VXLAN tunnels and enhance VXLAN Active-Active\n   reliability.\n\n\t "
