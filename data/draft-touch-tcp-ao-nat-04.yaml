abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the TCP Authentication\n   Option
    (TCP-AO) to support its use over connections that pass\n   through network address
    and/or port translators (NATs/NAPTs). This\n   extension changes the data used
    to compute traffic keys, but does\n   not alter TCP-AO's packet processing or
    key generation algorithms.\n\n\t "
