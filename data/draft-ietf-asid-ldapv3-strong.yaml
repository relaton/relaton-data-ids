- language: en
  script: Latn
  content: "This document defines two SASL [1] authentication mechanisms which may
    be used with LDAPv3 [2].  These mechanisms are only for authentication, they have
    no effect on the protocol encodings and are not designed to provide integrity
    or confidentiality services.\n\t "
