abstract:
- language: en
  script: Latn
  content: "OSPF [Ref1] is a link-state intra-domain routing protocol used for\nrouting
    in IP networks. Though the definition of the ABR in the\ncurrent OSPF specification
    does not require a router with multiple\nattached areas to have a backbone connection,
    it is actually\nnecessary to provide successful routing to the inter-area and\nexternal
    destinations. If this requirement is not met all traffic,\ndestined for the areas
    not connected to such an ABR or out of the\nOSPF domain, is dropped. The rules
    of originating and processing\nSummary-LSAs given in the current OSPF standard
    [Ref1] can also\nresult in suboptimal inter-area routing. Though all these problems\ncan
    be fixed using virtual links, this memo describes an alternative\nimplementation
    of the OSPF ABR behavior, which allows the\nadministrator to avoid it or, if virtual
    links are still used, to\ndecrease the number of configured virtual links.\nThis
    memo also describes possible situations where the proposed\nimplementation can
    be used.\n\t "
