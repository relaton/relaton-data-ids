abstract:
- language: en
  script: Latn
  content: "   CBOR (STD 94, RFC 8949) defines \"Deterministically Encoded CBOR\"
    in\n   its Section 4.2, providing some flexibility for application specific\n
    \  decisions.  The CBOR Common Deterministic Encoding (CDE) Profile\n   provides
    a more detail common base for Deterministic Encoding,\n   facilitating it be offered
    as a selectable feature of generic\n   encoders, as well as the concept of Application
    Profiles that are\n   layered on top of CDE.  This document defines the application
    profile\n   \"dCBOR\" as an example of such an application profile.\n\n\t "
