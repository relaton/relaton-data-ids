  content: "This document defines a DOI (domain of interpretation) independent\nmonitoring
    MIB for ISAKMP.\nThe purpose of this MIB is to be used as the basis for protocol\nspecific
    MIBs that use ISAKMP as the basis for key exchanges or\nsecurity association negotiation.\nAs
