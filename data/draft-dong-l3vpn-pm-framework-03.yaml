abstract:
- content: "<p>The capability of BGP/MPLS IP Virtual Private Networks (L3VPN) performance
    monitoring (PM) is important to meet the Service Level Agreement(SLA) for the
    service beared. Since multipoint-to-point or multipoint-to-multipoint (MP2MP)
    network model applies, flow identifying is a big challenge for L3VPN PM. This
    document specifies the framework and mechanisms for the application of L3VPN PM.</p>"
