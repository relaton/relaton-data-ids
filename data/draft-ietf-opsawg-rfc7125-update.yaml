title:
- language: en
  script: Latn
  content: An Update to the tcpControlBits IP Flow Information Export (IPFIX) Information
    Element
docidentifier:
- content: draft-ietf-opsawg-rfc7125-update
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   RFC 7125 revised the tcpControlBits IP Flow Information Export\n   (IPFIX)
    Information Element that was originally defined in RFC 5102\n   to reflect changes
    to the TCP header control bits since RFC 793.\n   However, that update is still
    problematic for interoperability\n   because some flag values have subsequently
    been deprecated.\n\n   This document removes stale information from the IPFIX
    registry and\n   avoids future conflicts with the authoritative TCP Header Flags\n
    \  registry.\n\n   This document obsoletes RFC 7125.\n\n\t "
