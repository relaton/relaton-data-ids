abstract:
- language: en
  script: Latn
  content: "   This draft defines the way Static Context Header Compression (SCHC)\n
    \  header compression can be applied to the Constrained Application\n   Protocol
    (CoAP).  SCHC is a header compression mechanism adapted for\n   constrained devices.
    \ SCHC uses a static description of the header to\n   reduce the redundancy and
    the size of the information in the header.\n   While [rfc8724] describes the SCHC
    compression and fragmentation\n   framework, and its application for IPv6/UDP
    headers, this document\n   applies the use of SCHC for CoAP headers.  The CoAP
    header structure\n   differs from IPv6 and UDP since CoAP uses a flexible header
    with a\n   variable number of options, themselves of variable length.  The CoAP\n
    \  protocol messages format is asymmetric: the request messages have a\n   header
    format different from the one in the response messages.  This\n   specification
    gives guidance on how to apply SCHC to flexible headers\n   and how to leverage
    the asymmetry for more efficient compression\n   Rules.\n\n\t "
