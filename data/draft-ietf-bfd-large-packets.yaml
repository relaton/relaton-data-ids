abstract:
- language: en
  script: Latn
  content: "   The Bidirectional Forwarding Detection (BFD) protocol is commonly\n
    \  used to verify connectivity between two systems.  BFD packets are\n   typically
    very small.  It is desirable in some circumstances to know\n   that not only is
    the path between two systems reachable, but also\n   that it is capable of carrying
    a payload of a particular size.  This\n   document specifies how to implement
    such a mechanism using BFD in\n   Asynchronous mode.\n\n   YANG modules for managing
    this mechanism are also defined in this\n   document.  These YANG modules augment
    the existing BFD YANG modules\n   defined in RFC 9314.  The YANG modules in this
    document conform to\n   the Network Management Datastore Architecture (NMDA) (RFC
    8342).\n\n\t "
