abstract:
- language: en
  script: Latn
  content: "   This document describes a SIP Call-Info header field usage defined
    to\n   include Rich Call Data (RCD) associated with the identity of the\n   calling
    party that can be rendered to a called party for providing\n   more descriptive
    information about the caller or more details about\n   the reason for the call.
    \ This includes extended information about\n   the caller beyond the telephone
    number such as a calling name, a logo\n   or photo representing the caller or
    a jCard object representing the\n   calling party.  The elements defined for this
    purpose are intended to\n   be extensible to accommodate related information about
    calls that\n   helps people decide whether to pick up the phone and with the use
    of\n   icon and newly defined jCard and other elements to be compatible and\n
    \  complimentary with the STIR/PASSporT Rich Call Data framework.\n\n\t "
