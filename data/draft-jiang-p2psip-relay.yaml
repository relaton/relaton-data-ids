  script: Latn
  content: "This document proposes an optional extension to RELOAD to support\ndirect
    response and relay peer routing modes.  RELOAD recommends\nsymmetric recursive
    routing for routing messages.  The new optional\nextensions provide a shorter
    route for responses reducing the\noverhead on intermediary peers and describe
    the potential cases where\nthese extensions can be used.\n\t "
