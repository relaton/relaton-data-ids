abstract:
- language: en
  script: Latn
  content: "\n   This document describes modifications to DNS procedures used to\n
    \  resolve a SIP Uniform Resource Identifier (URI) into the IP address,\n   port,
    and transport protocol of the next hop to contact.  These\n   modifications enable
    the SIP User Agent (UA) to discover those\n   proxies, within the domain of the
    SIP URI, that support SIP\n   extensions described in draft-ietf-sip-outbound
    document.  The\n   introduced mechanisms update behavior defined in RFC 3263.\n\n\t "
