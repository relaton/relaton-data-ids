abstract:
- language: en
  script: Latn
  content: "   Deploying large-scale AI services in data centers poses new\n   challenges
    to traditional technologies such as load balancing and\n   congestion control.
    \ Besides, emerging network technologies such as\n   in-network computing are
    gradually accepted and used in AI data\n   centers.  These network-assisted application
    acceleration\n   technologies require that cross-layer interaction information
    can be\n   flexibly transmitted between end-hosts and network nodes.\n\n   APDN
    (Application-aware Date Center Network) adopts the APN framework\n   for application
    side to provide more application-aware information\n   for the data center network,
    enabling the fast evolution of network-\n   application co-design technology.
    \ This document elaborates use cases\n   of APDNs and proposes the requirements.\n\n\t "
