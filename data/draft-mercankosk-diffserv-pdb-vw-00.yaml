  script: Latn
  content: "This document provides an analysis of the Virtual Wire Per Domain\nBehavior
    with limited extensions.\nThe draft formalizes a model for the PDB by explicitly
    identifying\nkey timing and decision variables and associated design parameters.\nIt
    derives the necessary and sufficient conditions for creating and\nestablishing
    a Virtual Wire flow. It provides methods for\nquantifying design parameters and
    setting decision parameters and\ndiscusses their extensions to incorporate variations
    in traffic\ncharacteristics.\nA pdf version of this document is available at\nhttp://www.ee.uwa.edu.au/~guven/vwpdb.pdf\n\n\n\t "
