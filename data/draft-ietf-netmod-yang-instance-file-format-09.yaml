abstract:
- language: en
  script: Latn
  content: "   There is a need to document data defined in YANG models when a live\n
    \  server is not available.  Data is often needed already at design or\n   implementation
    time or needed by groups that do not have a live\n   running server available.
    \ This document specifies a standard file\n   format for YANG instance data, which
    follows the syntax and semantics\n   of existing YANG models, and annotates it
    with metadata.\n\n\t "
