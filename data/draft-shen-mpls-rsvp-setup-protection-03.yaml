abstract:
- language: en
  script: Latn
  content: "   RFC 4090 specifies an RSVP facility-backup fast reroute mechanism for\n
    \  protecting LSPs against link and node failures.  This document\n   extends
    the mechanism to provide so-called \"setup protection\" for\n   LSPs during their
    initial Path message signaling time.  In\n   particular, it enables a router to
    reroute an LSP via an existing\n   bypass LSP, when there is a failure of the
    immediate downstream link\n   or node along the desired path.  Therefore, it can
    be used to avoid\n   LSP signaling failure and reduce setup time in such kind
    of\n   situation, and allow an LSP to be established temporarily over a\n   bypass
    LSP when an alternative path can only be resolved at a much\n   later time.\n\n\t "
