abstract:
- language: en
  script: Latn
  content: "This document describes a protocol which supports the use of robust \nheader
    compression (ROHC) [2] on IP datagrams transmitted over \nEthernet and other 'Ethernet-Like'
    wireless media such as IEEE \n802.11, Bluetooth and other future wireless media
    based IEEE 802.3.  \nThis draft defines a simple protocol to support ROHC over
    Wireless \nEthernet Media (ROHCoWEM).\n\t "
