abstract:
- language: en
  script: Latn
  content: " Proxy Mobile IPv6 is a network-based mobility management protocol.\nThe
    mobility entities involved in the Proxy Mobile IPv6 protocol, the\nMobile Access
    Gateway (MAG) and the Local Mobility Anchor (LMA),\nsetup tunnels dynamically
    to manage mobility for a mobile node within the Proxy Mobile IPv6 domain.  This
    document proposes to use multiple LMAs for the consideration of traffic overload,
    and describes a load sharing mechanism between multiple LMAs.\n   \n\n\t "
