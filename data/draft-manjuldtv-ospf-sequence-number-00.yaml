abstract:
- language: en
  script: Latn
  content: "   The mechanism for LS sequence number generation as specified in RFC\n
    \  2328 and RFC 5340 is completely predictable.  This makes it prone to\n   certain
    security attacks which exploit the predictable nature of LS\n   sequence numbers.
    \ This draft updates the RFC 2328 to make LS\n   sequence number generation an
    implementation choice rather than a\n   fixed increment by 1 for successive LSAs.\n\n\t "
