abstract:
- language: en
  script: Latn
  content: "This document proposes the use of TCP/IP as the transport protocol for\ncommon
    channel signaling, Signaling System #7 (SS7).\n \nThe migration from the current
    56k/64k physical layer to an IP based\ntransport will reduce the cost associated
    with dedicated trunk based\nlink. Also, the current signaling point (SP) network
    using quasi-\nassociated architecture will be maintained to make the transition
    as\nseamless as possible.\n\n\t "
