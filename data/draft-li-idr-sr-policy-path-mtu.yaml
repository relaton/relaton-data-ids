abstract:
- language: en
  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node.  An SR\n   policy is a set
    of candidate SR paths consisting of one or more\n   segment lists with necessary
    path attributes.  However, the path\n   maximum transmission unit (MTU) information
    for SR path is not\n   available in the SR policy since the SR does not require
    signaling.\n   This document defines extensions to BGP to distribute path MTU\n
    \  information within SR policies.\n\n\t "
