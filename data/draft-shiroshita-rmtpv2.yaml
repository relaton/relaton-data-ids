abstract:
- language: en
  script: Latn
  content: "This draft presents the specifications of the 'Reliable Multicast\nTransport
    Protocol Version 2,' which is to be used for information\ndelivery such as newspaper
    delivery and software updates.\nThe protocol aims to realize the completely reliable
    multicast\ndistribution of bulk data from a server to thousands of receivers.\nVersion
    2 added new functions of information access control, rate\nflow control, and suspending
    resume.\n\t "
