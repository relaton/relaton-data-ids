abstract:
- language: en
  script: Latn
  content: "This document describes methods of carrying Key Performance Indicators
    (KPIs) using the Network Service Header (NSH).  These methods may be used, for
    example, to monitor latency and QoS marking to identify problems on some links
    or service functions.\n\t "
