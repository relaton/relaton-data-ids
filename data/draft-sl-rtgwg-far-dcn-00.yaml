abstract:
- language: en
  script: Latn
  content: "   This draft proposed a generic routing method and protocol for a\n   regular
    data center network, named as the fault-avoidance routing\n   (FAR) protocol.
    \ FAR protocol provides a generic routing method for\n   all kinds of network
    architectures that are proposed for large-scale\n   cloud data centers over the
    past few years.  FAR protocol is well\n   designed to fully leverage the regularity
    in the topology and compute\n   its routing table in a simple way.  Fat-tree is
    taken as an example\n   architecture to illuminate how to apply FAR protocol in
    this draft.\n\n\t "
