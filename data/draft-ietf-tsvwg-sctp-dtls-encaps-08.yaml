abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) is a transport\n   protocol
    originally defined to run on top of the network protocols\n   IPv4 or IPv6.  This
    document specifies how SCTP can be used on top of\n   the Datagram Transport Layer
    Security (DTLS) protocol.  Using the\n   encapsulation method described in this
    document, SCTP is unaware of\n   the protocols being used below DTLS; hence explicit
    IP addresses\n   cannot be used in the SCTP control chunks.  As a consequence,
    the\n   SCTP associations carried over DTLS can only be single homed.\n\n\t "
