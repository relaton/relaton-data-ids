abstract:
- language: en
  script: Latn
  content: "   Segment routing architecture (refer to\n   [I-D.ietf-spring-segment-routing])
    can be implemented over a MPLS\n   data plane, an IPv4 data plane, as well as
    an IPv6 data plane.\n   [I-D.filsfils-spring-srv6-network-programming] introduces
    the network\n   programming concept in IPv6 data plane using segment routing\n
    \  technology, called SRv6, and it also defines some basic functions.\n   The
    SRv6 functions can be advertised by routing protocols including\n   OSPFv3, IS-IS
    and BGP-LS.  This draft proposes some extensions to\n   OSPFv3 ([RFC5340]) required
    to support SRv6.\n\n\n\t "
