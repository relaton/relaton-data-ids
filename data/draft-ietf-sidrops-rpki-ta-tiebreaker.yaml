abstract:
- language: en
  script: Latn
  content: "   A Trust Anchor (TA) in the RPKI is represented by a self-signed X.509\n
    \  Certification Authority (CA) certificate.  Over time, Relying Parties\n   (RP)
    may have acquired multiple different issuances of valid TA\n   certificates from
    the same TA operator.  This document proposes a\n   tiebreaking scheme to be used
    by RPs to select one TA certificate for\n   certification path validation.  This
    document updates RFC 8630.\n\n\t "
