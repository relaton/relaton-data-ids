abstract:
- language: en
  script: Latn
  content: "This document provides considerations for alleviating Constrained Application
    Protocol (CoAP) clients and intermediaries of keeping per-request state. To facilitate
    this, this document additionally introduces a new, optional CoAP protocol extension
    for extended token lengths.\n\n This document updates RFCs 7252 and 8323 with
    an extended definition of the \"TKL\" field in the CoAP message header.\n\t "
