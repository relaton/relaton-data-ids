    \ This document defines extension to both 'HTTP' and 'HTTPS'\n   schemes that
    tells the client to perform Simple Authentication and\n   Security Layer [SASL]
    authentication according to SASL in HTTP 1.1\n   [HTTP-SASL] before invoking an
    operation described by the HTTP URL.\n\t "
