abstract:
- language: en
  script: Latn
  content: "   This document describes extensions to MPLS LSP ping mechanisms to\n
    \  support verification between the control/management plane and the\n   data
    plane state for SR-MPLS service programming and MPLS-based NSH\n   SFC.\n\n   This
    document defines the signaling of the Generic Associated Channel\n   (G-ACh) over
    a Service Function Path (SFP) with an MPLS forwarding\n   plane using the basic
    unit defined in RFC 8595.  The document updates\n   RFC 8595 in respect to SFF's
    handiling TTL expiration.  The document\n   also describes the processing of the
    G-ACh by the elements of the\n   SFP.\n\n\t "
