abstract:
- language: en
  script: Latn
  content: "   HTTP intermediaries sometimes need to terminate long-lived request\n
    \  streams in order to facilitate load balancing or impose data limits.\n   However,
    Web browsers commonly cannot retry failed proxied requests\n   when they cannot
    ascertain whether an in-progress request was acted\n   on.  To avoid user-visible
    failures, it is best for the intermediary\n   to inform the client of upcoming
    request stream terminations in\n   advance of the actual termination so that the
    client can wrap up\n   existing operations related to that stream and start sending
    new work\n   to a different stream or connection.  This document specifies a new\n
    \  \"WRAP_UP\" capsule that allows a proxy to instruct a client that it\n   should
    not start new requests on a tunneled connection, while still\n   allowing it to
    finish existing requests.\n\n\t "
