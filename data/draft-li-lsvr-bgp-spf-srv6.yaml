abstract:
- language: en
  script: Latn
  content: "   For network scenarios such as Massively Scaled Data Centers (MSDCs),\n
    \  BGP is extended for Link-State (LS) distribution and the Shortest\n   Path
    First (SPF) algorithm based calculation.  BGP-LS-SPF leverages\n   the mechanisms
    of both BGP protocol and BGP-LS protocol extensions.\n   Segment Routing over
    IPv6 (SRv6) provides a source routing mechanism\n   that allows a flow to be restricted
    to a specific topological path,\n   while maintaining per-flow state only at the
    ingress node(s) to the\n   SRv6 domain.  In some networks, it may be useful to
    enable SRv6 based\n   source routing mechanism together with BGP-LS-SPF.  This
    document\n   proposes to introduce the BGP Link-State (BGP-LS) extensions for
    SRv6\n   to the BGP-LS-SPF SAFI.\n\n\t "
