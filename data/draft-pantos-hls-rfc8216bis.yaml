  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document obsoletes RFC 8216.  It describes a protocol for\n   transferring
    unbounded streams of multimedia data.  It specifies the\n   data format of the
    files and the actions to be taken by the server\n   (sender) and the clients (receivers)
    of the streams.  It describes\n   version 13 of this protocol.\n\n\t "
