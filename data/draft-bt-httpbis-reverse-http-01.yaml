abstract:
- language: en
  script: Latn
  content: "   This document defines a secure transport for HTTP in which the client\n
    \  and server roles are reversed.  This arrangement improves the origin\n   server's
    protection from Layer 3 and Layer 4 denial-of-service\n   attacks when an intermediary
    is in use.  It allows origin server's to\n   be hosted without being publicly
    (and directly) accessible but allows\n   clients to access these servers via an
    intermediary.\n\n\t "
