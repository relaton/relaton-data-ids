abstract:
- language: en
  script: Latn
  content: "   The TCP Abort Timeout Option allows conforming TCP implementations
    to\n   exchange requests for individual, per-connection abort timeouts.  The\n
    \  TCP abort timeout controls how long transmitted data may remain\n   unacknowledged
    before a connection is aborted.  TCP implementations\n   typically use a single,
    system-wide timeout value.  Using individual,\n   per-connection timeouts allows
    established TCP connections to survive\n   extended periods of disconnection.\n\t "
