abstract:
- language: en
  script: Latn
  content: "   This document specifies CSV++ (CSV Plus Plus), an extension to the\n
    \  Comma-Separated Values (CSV) format defined in RFC 4180.  CSV++ adds\n   support
    for repeating fields (one-to-many relationships) and\n   hierarchicalcomponent
    structures while maintaining backward\n   compatibility with standard CSV parsers.
    \ The extension uses\n   declarative syntax in column headers to define array
    fields and\n   nested structures, enabling representation of complex real-world
    data\n   while preserving the simplicity and human-readability of CSV.\n\n\t "
