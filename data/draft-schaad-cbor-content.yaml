abstract:
- language: en
  script: Latn
  content: "Concise Binary Object Representation (CBOR) is becoming a widely used
    method of doing content encoding.  The Cryptographic Message Syntax (CMS) is still
    a widely used method of doing message-based security.  This document defines a
    set of content types for CMS that hold CBOR content.\n\t "
