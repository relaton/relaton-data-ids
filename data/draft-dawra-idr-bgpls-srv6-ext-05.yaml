abstract:
- language: en
  script: Latn
  content: "   Segment Routing IPv6 (SRv6) allows for a flexible definition of end-\n
    \  to-end paths within various topologies by encoding paths as sequences\n   of
    topological or functional sub-paths, called \"segments\".  These\n   segments
    are advertised by the various protocols such as BGP, ISIS\n   and OSPFv3.\n\n
    \  BGP Link-state (BGP-LS) address-family solution for SRv6 is similar\n   to
    BGP-LS for SR for MPLS dataplane.  This draft defines extensions\n   to the BGP-LS
    to advertise SRv6 Segments along with their functions\n   and other attributes
    via BGP.\n\n\n\t "
