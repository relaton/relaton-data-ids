abstract:
- language: en
  script: Latn
  content: "   The MVPN specifications allow a single Point-to-Multipoint (P2MP)\n
    \  tunnel to carry traffic of multiple IP VPNs (abbreviated as VPNs).\n   The
    EVPN specifications allow a single P2MP tunnel to carry traffic\n   of multiple
    Broadcast Domains (BDs).  These features require the\n   ingress router of the
    P2MP tunnel to allocate an upstream-assigned\n   MPLS label for each VPN or for
    each BD.  A packet sent on a P2MP\n   tunnel then carries the label that is mapped
    to its VPN or BD (in\n   some cases, a distinct upstream-assigned label is needed
    for each\n   flow.)  Since each ingress router allocates labels independently,\n
    \  with no coordination among the ingress routers, the egress routers\n   may
    need to keep track of a large number of labels.  The number of\n   labels may
    need to be as large (or larger) than the product of the\n   number of ingress
    routers times the number of VPNs or BDs.  However,\n   the number of labels can
    be greatly reduced if the association\n   between a label and a VPN or BD is made
    by provisioning, so that all\n   ingress routers assign the same label to a particular
    VPN or BD.  New\n   procedures are needed in order to take advantage of such provisioned\n
    \  labels.  These new procedures also apply to Multipoint-to-Multipoint\n   (MP2MP)
    tunnels.  This document updates RFCs 6514, 7432 and 7582 by\n   specifying the
    necessary procedures.\n\n\n\t "
