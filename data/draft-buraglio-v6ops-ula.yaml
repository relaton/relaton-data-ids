abstract:
- language: en
  script: Latn
  content: "   The behavior of ULA addressing as defined by [RFC6724] is preferred\n
    \  below legacy IPv4 addressing, thus rendering ULA IPv6 deployment\n   functionally
    unusable in IPv4 / IPv6 dual-stacked environments.  This\n   behavior is counter
    to the operational behavior of GUA IPv6\n   addressing on nearly all modern operating
    systems that leverage a\n   preference model based on [RFC6724] .\n\n\t "
