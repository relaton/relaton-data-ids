abstract:
- language: en
  script: Latn
  content: "   This memo defines the Initial Entries for the Performance Metrics\n
    \  Registry.\n\n   In version 02, Section 4 has been edited to reflect recent
    discussion\n   on the ippm-list: * Removed the combination or \"Raw\" and left
    95th\n   percentile. * Hanging Indent on Run-time parameters (Fixed parameters\n
    \  use bullet lists and other indenting formats. * Payload format for\n   measurement
    has been removed. * Explanation of Conditional delay\n   distribution.\n\n   Version
    03 addressed Phil Eardley's comments and suggestions in\n   sections 1-4. and
    resolved the definition of Percentiles.\n\n   Still need: * suggestion of standard
    naming format for parameters. *\n   usecase(s) for machine parse-able registry
    columns. * Contribution of\n   YANG references for alternate data formats.\n\n
    \  Note: lambda parameter description is correct in section 4, elsewhere\n   needs
    fix.\n\n\n\t "
