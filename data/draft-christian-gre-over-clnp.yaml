abstract:
- language: en
  script: Latn
  content: "This document proposes a method for transporting an arbitrary protocol
    over a CLNS (Connectionless Network Service) network using GRE (Generic Routing
    Encapsulation).  This may then be used as a method to tunnel IPv4 or IPv6 over
    CLNS.  This memo provides information for the Internet community.\n\t "
