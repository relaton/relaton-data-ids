abstract:
- language: en
  script: Latn
  content: "   MPLS-SPRING is a source routing paradigm in which a sender of a\n   packet
    is allowed to partially or completely specify the route the\n   packet takes through
    the network by imposing stacked MPLS labels to\n   the packet.  The current MPLS-SRPING
    architecture requires an end-to-\n   end MPLS Label Switched Path (LSP) between
    any two MPLS-SPRING-\n   enabled routers (e.g., two adjacent hops of a given explicit
    path).\n   In order to enable MPLS-SPRING-enabled routers to be deployed even\n
    \  when there are non-MPLS routers along the path between two MPLS-\n   SPRING-enabled
    routers, it is desirable to have an alternative, which\n   allows the use of IP-based
    tunnels (e.g., GRE tunnels) to connect two\n   MPLS-SPRING-enabled routers.  This
    document describes a mechanism for\n   such usage.\n\n\t "
