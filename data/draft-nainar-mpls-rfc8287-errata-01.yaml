abstract:
- language: en
  script: Latn
  content: "   RFC8287 defines the extensions to MPLS LSP Ping and Traceroute for\n
    \  Segment Routing IGP-Prefix and IGP-Adjacency Segment Identifier\n   (SIDs)
    with an MPLS data plane.  RFC8287 proposes 3 Target FEC Stack\n   Sub-TLVs.  While
    the standard defines the format and procedure to\n   handle those Sub-TLVs, it
    does not sufficiently clarify how the\n   length of the Segment ID Sub-TLVs should
    be computed to include in\n   the Length field of the Sub-TLVs which may result
    in interoperability\n   issues.\n\n   This document updates RFC8287 by clarifying
    the length of each\n   Segment ID Sub-TLVs defined in RFC8287.\n\n\t "
