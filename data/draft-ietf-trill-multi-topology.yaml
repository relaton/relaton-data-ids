abstract:
- language: en
  script: Latn
  content: "This document specifies extensions to the IETF TRILL (Transparent Interconnection
    of Lots of Links) protocol to support multi-topology routing of unicast and multi-destination
    traffic based on IS-IS (Intermediate System to Intermediate System) multi-topology
    specified in RFC 5120.  This document updates RFCs 6325 and 7177.\n\t "
