  content: Token Status List (TSL)
docidentifier:
- content: draft-ietf-oauth-status-list
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This specification defines a status mechanism called Token Status\n
    \  List (TSL), data structures and processing rules for representing the\n   status
    of tokens secured by JSON Object Signing and Encryption (JOSE)\n   or CBOR Object
    Signing and Encryption (COSE), such as JWT, SD-JWT,\n   CBOR Web Token, and ISO
    mdoc.  It also defines an extension point and\n   a registry for future status
    mechanisms.\n\n\t "
