abstract:
- content: "<p>This draft defines a new type of Outbound Route Filter (ORF), known
    as the Virtual Private Network (VPN) Prefix ORF. The VPN Prefix ORF mechanism
    is applicable when VPN routes from different Virtual Routing and Forwarding (VRF)
    instances are exchanged through a single shared Border Gateway Protocol (BGP)
    session.The purpose of VPN Prefix ORF mechanism is to control the overload of
    VPN routes based on RT. With this mechanism, the overload can be limited within
    the minimum range.</p>"
