abstract:
- language: en
  script: Latn
  content: "   This draft defines a new type of Outbound Route Filter (ORF), known\n
    \  as the Virtual Private Network (VPN) Prefix ORF.  The VPN Prefix ORF\n   mechanism
    is applicable when VPN routes from different Virtual\n   Routing and Forwarding
    (VRF) instances are exchanged through a single\n   shared Border Gateway Protocol
    (BGP) session.The purpose of VPN\n   Prefix ORF mechanism is to control the overload
    of VPN routes based\n   on RT.  With this mechanism, the overload can be limited
    within the\n   minimum range.\n\n\t "
