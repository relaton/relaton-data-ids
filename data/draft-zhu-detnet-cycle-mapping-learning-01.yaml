abstract:
- language: en
  script: Latn
  content: "   The scaling DetNet (Deterministic Networking) technology based on\n
    \  cyclic queuing and scheduling is expected to solve the scalability\n   problem
    of DetNet, and is hoped to extend the adaptive domain of\n   DetNet to wide area
    network or even backbone network.  One of the\n   keys of this technology is to
    accurately obtain the cyclic mapping\n   relationship between adjacent nodes,
    based on which DetNet packets\n   can be end-to-end deterministically forwarded
    . This draft proposes a\n   method for nodes to learn the cycle mapping relationship
    through\n   sending learning messages.\n\n\t "
