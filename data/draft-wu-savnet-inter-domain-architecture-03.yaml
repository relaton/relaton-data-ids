abstract:
- language: en
  script: Latn
  content: "   This document presents an inter-domain SAVNET architecture that\n   serves
    as a comprehensive framework for the development of inter-\n   domain source address
    validation (SAV) mechanisms.  The proposed\n   architecture empowers AS to generate
    SAV rules by leveraging SAV-\n   specific Information communicated between ASes,
    and during the\n   incremental/partial deployment of the SAV-specific Information,
    it\n   can leverage the general information such as the routing information\n
    \  from the RIB to generate the SAV table when the SAV-specific\n   Information
    for an AS's prefixes are not available.  Instead of\n   delving into protocol
    extensions or implementations, this document\n   primarily focuses on proposing
    the SAV-specific Information and\n   general information for deploying an inter-domain
    SAV mechanism, and\n   defining the architectural components and interconnections
    between\n   them for generating the SAV table.\n\n\t "
