  script: Latn
  content: "Access Control Protocol (ACP) is a protocol for unified implementation\nof
    various methods for computer device access control. The protocol\nallows two devices
    to negotiate required assets, negotiate an\nauthentication method, do authentication,
    deliver the access parameters\nand do accounting, all within one so called \"transaction\".
    Separate\ntransactions can be joined so that more devices can be added to the\naccess
    control operation.\n\n\t "
