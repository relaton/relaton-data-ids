abstract:
- language: en
  script: Latn
  content: "   This document specifies the Multicast Protocol for Low power and\n
    \  Lossy Networks (MPL) that provides IPv6 multicast forwarding in\n   constrained
    networks.  MPL avoids the need to construct or maintain\n   any multicast forwarding
    topology, disseminating messages to all MPL\n   forwarders in an MPL domain.  MPL
    uses the Trickle algorithm to drive\n   packet transmissions for both control
    and data-plane packets.\n   Specific Trickle parameter configurations allow MPL
    to trade between\n   dissemination latency and transmission efficiency.\n\n\t "
