abstract:
- language: en
  script: Latn
  content: "   This document specifies a new PCP functional element denoted as a PCP\n
    \  Proxy.  The PCP Proxy relays PCP requests received from PCP clients\n   to
    upstream PCP server(s).  A typical deployment usage of this\n   function is to
    help establish successful PCP communications for PCP\n   clients that can not
    be configured with the address of a PCP server\n   located more than one hop away.\n\n\t "
