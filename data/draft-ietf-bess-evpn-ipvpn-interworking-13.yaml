abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) is used as a unified control\n
    \  plane for tenant network intra and inter-subnet forwarding.  When a\n   tenant
    network spans not only EVPN domains but also domains where BGP\n   VPN-IP or IP
    families provide inter-subnet forwarding, there is a\n   need to specify the interworking
    aspects between BGP domains of type\n   EVPN, VPN-IP and IP, so that the end-to-end
    tenant connectivity can\n   be accomplished.  This document specifies how EVPN
    interworks with\n   VPN-IPv4/VPN-IPv6 and IPv4/IPv6 BGP families for inter-subnet\n
    \  forwarding.  The document also addresses the interconnect of EVPN\n   domains
    for Inter-Subnet Forwarding routes.  In addition, this\n   specification defines
    a new BGP Path Attribute called D-PATH (Domain\n   PATH) that protects gateways
    against control plane loops.  D-PATH\n   modifies the BGP best path selection
    for multiprotocol BGP routes of\n   SAFI 128 and EVPN IP Prefix routes, and therefore
    this document\n   updates the BGP best path selection specification, but only
    for IPVPN\n   and EVPN families.\n\n\t "
