abstract:
- language: en
  script: Latn
  content: "   In the context of CATS applications, resource modeling and dynamic\n
    \  scheduling face core challenges: heterogeneous computing resources\n   (e.g.,
    CPUs, GPUs, FPGAs) with differentiated characteristics are\n   difficult to unify
    through traditional coarse-grained metrics (e.g.,\n   virtual machine/container
    counts).  Moreover, dynamically changing\n   resource states (e.g., resource occupancy,
    service instance load\n   cycles) complicate routing table maintenance in network
    nodes,\n   creating bottlenecks for resources scheduling.  This document\n   provides
    a service-oriented computing capability modeling framework,\n   abstracting heterogeneous
    resources into standardized service units\n   for efficient resource modelling
    and traffic steering.\n\n\t "
