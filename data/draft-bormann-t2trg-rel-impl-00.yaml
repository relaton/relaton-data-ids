abstract:
- language: en
  script: Latn
  content: "   When debugging an interoperability problem, it is often helpful to\n
    \  have information about the implementation version of a peer.  To\n   enable
    the disclosure of such information, HTTP defines header fields\n   such as Server
    and User-Agent.\n\n   In CoAP, it is rarely appropriate to send information of
    this kind in\n   every request or response.  Instead, the present specification\n
    \  defines a link relation type, impl-info, that can be used to convey\n   this
    information via the self-description capabilities of the /.well-\n   known/core
    resource and the CoRE resource directory.\n\n\t "
