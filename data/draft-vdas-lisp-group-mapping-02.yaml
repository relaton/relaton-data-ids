abstract:
- language: en
  script: Latn
  content: "   This draft augments LISP [RFC9300] multicast functionality described\n
    \  in [RFC6831] and [RFC8378] to support the mapping of overlay group\n   addresses
    to underlay RLOC addresses.  This draft defines a many-to-\n   1, 1-to-many, and
    many-to-many relationship between multicast EIDs\n   and the Replication List
    Entries (RLEs) RLOC records they map to.\n   The mechanisms in this draft allow
    a multicast LISP overlay to run\n   over a mixed underlay of unicast and/or multicast
    packet forwarding\n   functionality.\n\n\t "
