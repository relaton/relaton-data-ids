abstract:
- language: en
  script: Latn
  content: "This memo describes the MIDI Wire Protocol Packetization (MWPP).\nMWPP
    is a resilient RTP packetization for the MIDI wire protocol;\nit is specialized
    for low-latency applications such as network\nmusical performance. MWPP defines
    a multicast-compatible recovery\nsystem for gracefully handling lost and late
    packets during the\nperformance.\n\t "
