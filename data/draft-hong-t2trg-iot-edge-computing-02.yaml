abstract:
- language: en
  script: Latn
  content: "   Many IoT applications have requirements that cannot be met by\n   the
    traditional Cloud (aka Cloud computing).  These include time\n   sensitivity,
    data volume, uplink cost, operation in the face of\n   intermittent services,
    privacy and security.  As a result, the IoT is\n   driving the Internet toward
    Edge computing.  This document outlines\n   the requirements of the emerging IoT
    Edge and its challenges.  It\n   presents a snapshot of the state-of-the-art,
    a general model, and\n   major components of the IoT Edge, with the goal to provide
    a common\n   base for future discussions in T2TRG and other IETF WGs and RGs.\n\n\t "
