abstract:
- language: en
  script: Latn
  content: "   JSON Web Tokens, also known as JWTs, are URL-safe JSON-based security\n
    \  tokens that contain a set of claims that can be signed and/or\n   encrypted.
    \ JWTs are being widely used and deployed as a simple\n   security token format
    in numerous protocols and applications, both in\n   the area of digital identity
    and in other application areas.  This\n   Best Current Practices (BCP) specification
    updates RFC 7519 to\n   provide actionable guidance leading to secure implementation
    and\n   deployment of JWTs.\n\n   This BCP specification furthermore replaces
    the existing JWT BCP\n   specification RFC 8725 to provide additional actionable
    guidance\n   covering threats and attacks that have been discovered since RFC
    8725\n   was published.\n\n\t "
