abstract:
- language: en
  script: Latn
  content: "   BIER-TE extends BIER with tree engineering capabilities and can be\n
    \  supported by almost the same hardware.  However, a bitstring in BIER-\n   TE
    hold bits for BFERs and links, which effects that the size of\n   supportable
    topologies in terms of BFERs is smaller for BIER-TE than\n   for BIER.  While
    for BIER, subsets can be utilized to improve scaling\n   to large multicast domains,
    this mechanism requires adaptation for\n   BIER-TE.  In this document, requirements
    for BIER-TE subsets are\n   defined, a mechanism is described for how BIER-TE
    packets can reach\n   their subsets using tunneling, and 1:1 protection for the
    entire\n   BIER-TE multicast tree is explained.  The concept utilizes egress\n
    \  protection for reaching a subset when the ingress BFIR of the subset\n   fails.\n\n\t "
