  content: "        The Point-to-Point Protocol (PPP) [1] provides a standard method\n
    \       for transporting multi-protocol datagrams over point-to-point\n        links\n
    \n        PPP also defines an extensible Link Control Protocol, which\n        allows
    negotiation of an Authentication Protocol for\n        authentication of its peer
    before allowing Network Layer\n        protocols to transmit over the link.\n\n
    \       PPP Extensible Authentication Protocol (EAP) [2] provides for a\n        number
    of authentication mechanisms.  This document specifies\n        yet another authentication
    mechanism that may be used within the\n        EAP framework. This document defines
    the KEA Public Key\n        Authentication Protocol within PPP EAP.  A side effect
    of KEA\n        public key authentication is the creation of a session key for\n
    \       encryption of data on the PPP link.\n\n\t "
