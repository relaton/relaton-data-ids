abstract:
- language: en
  script: Latn
  content: "   This document presents base YANG Data model for OAM.  It provides a\n
    \  protocol-independent and technology-independent abstraction of key\n   OAM
    constructs.  Based model presented here can be extended to\n   include technology
    specific details.  This is leading to uniformity\n   between OAM technologies
    and support nested OAM workflows (i.e.,\n   performing OAM functions at different
    layers through a unified\n   interface).\n\n\t "
