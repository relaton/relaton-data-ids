abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) is used to secure\n   inter-domain
    routing on the internet.  This document defines a new\n   Registration Data Access
    Protocol (RDAP) extension with identifier\n   \"rpki1\", for accessing the RPKI
    registration data in the Internet\n   Number Registry System (INRS) for the Route
    Origin Authorization\n   (ROA), Autonomous System Provider Authorization (ASPA),
    and X.509\n   Resource Certificate RPKI profiles through RDAP.  The INRS is\n
    \  composed of Regional Internet Registries (RIRs), National Internet\n   Registries
    (NIRs), and Local Internet Registries (LIRs).\n\n\t "
