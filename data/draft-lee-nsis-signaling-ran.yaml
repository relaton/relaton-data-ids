abstract:
- language: en
  script: Latn
  content: "The IETF NSIS WG is standardizing IP signaling protocols with QoS\nsignaling
    as the first use case. It is desirable to consider QoS\nsignaling procedures for
    resource reservations in an IP-based RAN\nwhere mobide nodes undergo frequent
    handoffs. In this draft, we\ndescribe general QoS signaling procedures for an
    IP-based RAN, which\nare based on the analysis of the existing QoS signaling solutions
    in\nmobile wireless networks. We also present a specific QoS signaling\nscheme
    based on the proposed general signaling procedures.\n\n\t "
