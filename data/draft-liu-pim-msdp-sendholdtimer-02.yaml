abstract:
- language: en
  script: Latn
  content: "   This document defines the SendHoldTimer and the\n   SendHoldTimer_Expires
    event in the MSDP protocol. The implementation\n   of SendHoldTimer helps to address
    the situation where the local\n   system detects that the remote system has not
    processed MSDP\n   messages but has not terminated the MSDP session. According
    to this\n   document, when the SendHoldTimer expires, the local system should\n
    \  close the MSDP session connection, rather than relying on the remote\n   system
    to initiate the session closure. This document updates\n   RFC3618.\n\n\t "
