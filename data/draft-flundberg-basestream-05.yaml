  content: "   BaseStream is a simple binary stream format that serves as a common\n
    \  base for binary formats like XML provides a base for text formats.\n   The
    binary format consists of typed and possibly named data elements.\n   An instance
    of the BaseStream format has a corresponding XML\n   representation that makes
    it possible to use existing XML tools to\n   view, edit, validate, and transform
