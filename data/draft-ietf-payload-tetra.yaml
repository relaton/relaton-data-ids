abstract:
- language: en
  script: Latn
  content: "   This document specifies a Real-time Transport Protocol (RTP) payload\n
    \  format for TETRA encoded speech signals.  The payload format is\n   designed
    to be able to interoperate with existing TETRA transport\n   formats on non-IP
    networks.  A media type registration is included,\n   specifying the use of the
    RTP payload format and the storage format.\n\n\t "
