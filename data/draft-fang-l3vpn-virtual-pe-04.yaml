abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture solutions for BGP/MPLS IP\n
    \  Virtual Private Networks (VPNs) with virtual Provider Edge (vPE)\n   routers.
    It provides a functional description of the vPE control,\n   forwarding, and management.
    The proposed vPE solutions support both\n   the Software Defined Networks (SDN)
    approach which allows physical\n   decoupling of the control and the forwarding,
    and the traditional\n   distributed routing approach. A vPE can reside in any
    network or\n   compute devices, such as a server as co-resident with the application\n
    \  virtual machines (VMs), or a Top-of-Rack (ToR) switch in a Data\n   Center
    (DC) network.\n\n\t "
