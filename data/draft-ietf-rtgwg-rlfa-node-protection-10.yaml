abstract:
- language: en
  script: Latn
  content: "   The loop-free alternates computed following the current Remote-LFA\n
    \  specification guarantees only link-protection.  The resulting Remote-\n   LFA
    nexthops (also called PQ-nodes), may not guarantee node-\n   protection for all
    destinations being protected by it.\n\n   This document describes an extension
    to the Remote Loop-Free based IP\n   fast reroute mechanisms described in [RFC7490],
    that describes\n   procedures for determining if a given PQ-node provides node-\n
    \  protection for a specific destination or not.  The document also\n   shows
    how the same procedure can be uitilized for collection of\n   complete characteristics
    for alternate paths.  Knowledge about the\n   characteristics of all alternate
    path is precursory to apply operator\n   defined policy for eliminating paths
    not fitting constraints.\n\n\n\t "
