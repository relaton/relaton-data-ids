- language: en
  script: Latn
  content: "   This document describes a key derivation function (KDF) wrap-around\n
    \  or a meta-KDF that's designed to mix in key assignment parameters to\n   the
    key stream generation phase.  This allows a security module to\n   rely upon and
    enforce the key assignment parameters during the\n   assigment of key material
    from the generated key stream to the\n   cryptographic objects.\n\n\t "
