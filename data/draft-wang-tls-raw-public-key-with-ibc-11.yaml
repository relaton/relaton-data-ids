abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of identity as a raw public key in\n
    \  Transport Layer Security (TLS) and Datagram Transport Layer Security\n   (DTLS).
    \ The TLS protocol procedures are kept unchanged, but\n   signature algorithms
    are extended to support Identity-based signature\n   (IBS).  A typical Identity-based
    signature algorithm, the ECCSI\n   signature algorithm defined in RFC 6507, is
    supported in the current\n   version.\n\n\t "
