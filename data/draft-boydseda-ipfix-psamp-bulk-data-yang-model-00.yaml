abstract:
- language: en
  script: Latn
  content: "   This document defines a flexible modular alternative YANG model for\n
    \  bulk data collection and export via the IPFIX protocol to the model\n   defined
    in [RFC6728] \"Configuration Data Model for the IP Flow\n   Information Export
    (IPFIX) and Packet Sampling (PSAMP) Protocols\".\n   The model defined in this
    RFC configures the IPFIX exporter and\n   collector (if applicable) and refers
    to the bulk data monitoring\n   configuration.  Optionally, the model can be configured
    to support\n   PSAMP export of data via IPFIX.\n\n   This document obsoletes [RFC6728]
    (if approved).\n\n\t "
