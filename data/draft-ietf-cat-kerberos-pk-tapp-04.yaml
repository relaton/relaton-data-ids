abstract:
- language: en
  script: Latn
  content: "Public key based Kerberos for Distributed Authentication[1], (PKDA) \nproposed
    by Sirbu & Chuang, describes PK based authentication that \neliminates the use
    of a centralized key distribution center while \nretaining the advantages of Kerberos
    tickets.  This draft describes how, \nwithout any modification, the PKINIT specification[2]
    may be used to \nimplement the ideas introduced in PKDA.  The benefit is that
    only a \nsingle PK Kerberos extension is needed to address the goals of PKINIT
    & \nPKDA.\n\t "
