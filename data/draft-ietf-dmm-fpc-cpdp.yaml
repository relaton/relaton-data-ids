abstract:
- language: en
  script: Latn
  content: "   This document describes a way, called Forwarding Policy Configuration\n
    \  (FPC) to manage the separation of data-plane and control-plane.  FPC\n   defines
    a flexible mobility management system using FPC agent and FPC\n   client functions.
    \ A FPC agent provides an abstract interface to the\n   data-plane.  The FPC client
    configures data-plane nodes by using the\n   functions and abstractions provided
    by the FPC agent for the data-\n   plane nodes.  The data-plane abstractions presented
    in this document\n   are extensible in order to support many different types of
    mobility\n   management systems and data-plane functions.\n\n\t "
