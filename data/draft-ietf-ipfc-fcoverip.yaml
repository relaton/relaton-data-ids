abstract:
- language: en
  script: Latn
  content: "Fibre Channel(FC) is a dominant technology used in Storage Area\nNetworks(SAN).
    \ The purpose of this draft is to specify a standard\nway of encapsulating FC
    frames over IP and to describe mechanisms\nthat allow islands of FC SANs to be
    interconnected over IP-based\nnetworks running over very reliable data links.
    FC over IP relies on\nIP-based network services to provide the connectivity between
    the SAN\nislands over LANs, MANs, or WANs.  While the FC over IP specification\nis
    independent of the link level transport protocol, it assumes a\nhigh bandwidth,
    high reliability, low loss link level transport such\nas Gigabit Ethernet, SONET,
    ATM, or DWDM. This specification treats\nall classes of FC frames the same --
    as  datagrams.\n\t "
