abstract:
- language: en
  script: Latn
  content: "   Following a review of the IETF meeting venue requirements, this\n   document
    proposes updates to RFC 8718 “IETF Plenary Meeting Venue\n   Selection Process”,
    clarifies how the IETF Administration Support\n   Activity (IASA) should interpret
    some elements of RFC 8718, and\n   proposes a replacement exploratory meeting
    process, thereby updating\n   RFC 8719 \"High-Level Guidance for the Meeting Policy
    of the IETF\".\n\n\t "
