abstract:
- language: en
  script: Latn
  content: "      In certain scenarios it is desirable to limit user access using
    \     \n      dynamic VLANs, reprioritization, filters, or redirection.  This
    \n      document proposes additional attributes for this purpose, for use \n      with
    the Remote Authentication Dial In User Server (RADIUS).  The \n      attributes
    described in this document are expected to be useful in \n      a variety of environments,
    including enterprise and service \n      provider scenarios. \n\t "
