  script: Latn
  content: "This draft proposes crankback routing extensions for  RSVP-TE signaling\nand
    in a companion document for  CRLDP signaling. Recently, several \nrouting protocol
    extensions for advertising resource information in \naddition to topology information
    have been proposed for use in \ndistributed constraint-based routing. In such
    a distributed routing \nenvironment, however, the information used to compute
    a \nconstraint-based path may be out of date.\n\t "
