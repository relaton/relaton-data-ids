abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path in the network.  Bit Index Explicit Replication\n   (BIER) is an architecture
    that provides optimal multicast forwarding\n   through a \"multicast domain\",
    without requiring intermediate routers\n   to maintain any per-flow state or to
    engage in an explicit tree-\n   building protocol.  The BIER header contains a
    bit-string in which\n   each bit represents exactly one egress router to forward
    the packet\n   to.  This document outlines the requirements to carry IOAM data
    in\n   BIER header and specifies how IOAM data fields are encapsulated in\n   BIER
    header.\n\n\t "
