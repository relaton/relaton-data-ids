abstract:
- language: en
  script: Latn
  content: "   This document provides guidance on how to implement and use the\n   Transmission
    Control Protocol (TCP) in Constrained-Node Networks\n   (CNNs), which are a characterstic
    of the Internet of Things (IoT).\n   Such environments require a lightweight TCP
    implementation and may\n   not make use of optional functionality.  This document
    explains a\n   number of known and deployed techniques to simplify a TCP stack
    as\n   well as corresponding tradeoffs.  The objective is to help embedded\n   developers
    with decisions on which TCP features to use.\n\n\t "
