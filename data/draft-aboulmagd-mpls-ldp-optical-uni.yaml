abstract:
- language: en
  script: Latn
  content: "General requirements for signaling across the Optical UNI (O-UNI) are\ndiscussed
    in [1]. This draft describes extensions to the LDP protocol\n[2] to support those
    requirements. The LDP extensions described here\naddress two areas:\n- The addition
    of new TLVs to support the attributes required for\nlightpath establishment at
    the O-UNI\n- Two new LDP messages to allow for the exchange of lightpath status\ninformation
    across the UNI.\nThe content of this draft is expected to evolve as work progresses
    on\nthe optical UNI. This draft is a work in progress.\n\n\n\t "
