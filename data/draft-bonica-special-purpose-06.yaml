abstract:
- language: en
  script: Latn
  content: "   This memo reiterates the assignment of an IPv4 address block\n   (192.0.0.0/24)
    to IANA.  It also instructs IANA to restructure its\n   IPv4 and IPv6 Special-Purpose
    Address Registries.  Upon\n   restructuring, the aforementioned registries will
    record all special-\n   purpose address blocks, maintaining a common set of information\n
    \  regarding each address block.\n\n   This memo obsoletes RFC 4773, RFC 5156,
    RFC 5735 and RFC 5736.\n\n\t "
