abstract:
- language: en
  script: Latn
  content: "   This document details considerations about how Internet of Things\n
    \  (IoT) devices use IP addresses and DNS names.  These concerns become\n   acute
    as network operators begin deploying RFC 8520 Manufacturer\n   Usage Description
    (MUD) definitions to control device access.\n\n   Also, this document makes recommendations
    on when and how to use DNS\n   names in MUD files.\n\n\t "
