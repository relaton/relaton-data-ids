  script: Latn
  content: "   Administrative groups are link attributes (commonly referred to as\n
    \  \"colors\" or \"link colors\") advertised by link state protocols (e.g.\n   ISIS
    or OSPF) and used for traffic engineering.  These administrative\n   groups were
    initially defined as 32 bit masks.  As network usage\n   grew, these 32 bit masks
    were found to constrain traffic engineering.\n   Therefore, link state protocols
    (ISIS, OSPF) were expanded to\n   advertise a variable length administrative group.\n\n\t "
