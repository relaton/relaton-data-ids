  script: Latn
  content: "Embedded Binary HTTP (EBHTTP) is a binary-formatted, space-efficient,\nstateless
    encoding of the standard HTTP/1.1 protocol.  EBHTTP is\nintended for transport
    of small named data items, such as sensor\nreadings, between resource-constrained
    nodes.\n\t "
