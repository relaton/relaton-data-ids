abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 3315 to allow the Rebind message type to\n
    \  appear in the Reconfigure Message option of a Reconfigure message,\n   which
    extends the Reconfigure message to allow a DHCPv6 server to\n   cause a DHCPv6
    client to send a Rebind message.  The document also\n   clarifies how a DHCPv6
    client responds to a received Reconfigure\n   message.\n\n\t "
