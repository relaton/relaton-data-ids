abstract:
- language: en
  script: Latn
  content: "   Cyberspace involves politics, economy, culture, and technology; it\n
    \  engages governments, international organizations, Internet companies,\n   technology
    communities, civil society, and citizens, forming an\n   integrated, organic body.
    \ In a word, cyberspace is the online\n   version of a community with a shared
    future for mankind.  This memo\n   tries to outline a new framework for rule-based
    international\n   cyberspace governance regime in the context of IPv6 application,\n
    \  which looks into the future international cooperation of cyberspace\n   governance.\n\n\t "
