abstract:
- language: en
  script: Latn
  content: "NFS Version 4 [RFC3010] provided support for client/server\ninteractions
    to support replication and migration, but left\nunspecified how replication and
    migration would be done.  This\ndocument discusses the nature of a protocol to
    be used to transfer\nfilesystem data and metadata for use with replication and
    migration\nservices for NFS Version 4.\n\t "
