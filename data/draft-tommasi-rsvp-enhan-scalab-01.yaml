abstract:
- language: en
  script: Latn
  content: "This document describes a set of proposals to reduce the load \nintroduced
    by RSVP protocol in routers that must handle a large number \nof sessions. Specifically,
    it proposes mechanisms to reduce the number \nof RSVP signaling IP packets, the
    total number of RSVP messages and \nthe related processings.\n\t "
