abstract:
- language: en
  script: Latn
  content: "   DNS Service Discovery provides several mechanisms whereby hosts can\n
    \  discover and advertise services on an IP network.  Such discovery can\n   be
    done using Multicast DNS (mDNS) or DNS, and advertising can be\n   done with DNSSD
    Service Registration Protocol (SRP) or mDNS.  This\n   document describes a way
    to provide a unified DNSSD proxy service\n   that allows hosts to advertise services
    using SRP and discover\n   services using unicast DNS via a Discovery Proxy rather
    than using of\n   mDNS, in scenarios where mDNS is currently the only option.\n\n\t "
