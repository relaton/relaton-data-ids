abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through an ordered list of instructions, called\n   \"segments\".
    \ A segment can represent topological or service based\n   instructions.  A segment
    can further be associated with network\n   resources allocated for executing the
    instruction.  Such a segment is\n   called resource-aware SID.\n\n   The resource-aware
    SIDs can be used to build SR paths with a set of\n   reserved network resources.
    \ In addition, the resource-aware SIDs can\n   be used to build SR based virtual
    networks, which can provide the\n   customized network topology and resource attributes
    required by\n   different customers or services.  Such virtual networks are called
    SR\n   based Virtual Transport Networks (VTNs).  The SR based VTNs can be\n   used
    to enable the enhanced VPN (VPN+) services.  This document\n   describes the mechanisms
    of using resource-aware SIDs to build SR\n   based VTNs.\n\n\t "
