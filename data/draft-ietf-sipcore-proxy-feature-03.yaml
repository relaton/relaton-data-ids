abstract:
- language: en
  script: Latn
  content: "   This specification creates a new IANA registry, \"Feature Cap\n   Registry\",
    for registering \"feature caps\", which are used by SIP\n   entities not represented
    by the URI of the Contact header field to\n   indicate support of features and
    capabilities, where media feature\n   tags cannot be used to indicate the support.\n\n
    \  This specification also defines a new SIP header field, Feature-Caps,\n   to
    convey feature caps in SIP messages.\n\n\t "
