abstract:
- language: en
  script: Latn
  content: "   To perform the measurement of packet loss, delay and other metrics
    on\n   a particular VPN flow, the egress PE need to tell to which specific\n   ingress
    VRF a packet belongs.  But for L3VPN, multipoint-to-point or\n   multipoint-to-multipoint
    (MP2MP) network model applies, flow\n   identifying is a big challenge.  This
    document summarizes the current\n   performance monitoring mechanisms for MPLS
    networks, and analyzes the\n   challenge for L3VPN performance monitoring.  This
    document also\n   discuss the key points need to be taken in consideration when\n
    \  designing L3VPN performance monitoring mechanisms.\n\n\n\t "
