abstract:
- language: en
  script: Latn
  content: "   Delivery of network services over a Layer 3 tunnel bearer assumes\n
    \  that the appropriate setup is provisioned over links that connect the\n   customer
    termination points and provider network.  The setup needed\n   to allow successful
    data exchange over these links is referred to as\n   an attachment circuit (AC)
    while the underlying link for carrying\n   network services is referred to as
    \"bearer\", in this case a Layer 3\n   UDP tunnel.\n\n   This document specifies
    an extension for UDP tunnel as Layer 3 bearer\n   to the YANG service data model
    for AC defined in\n   [I-D.ietf-opsawg-teas-attachment-circuit].\n\n\t "
