abstract:
- language: en
  script: Latn
  content: "This document is one of a set of documents which together describe all
    aspects of a new Internet Printing Protocol (IPP). IPP is an application level
    protocol that can be used for distributed printing on the Internet. The protocol
    is heavily influenced by the printing model introduced in the Document Printing
    Application (ISO/IEC 10175 DPA) standard, which describes a distributed printing
    service.\n\t "
