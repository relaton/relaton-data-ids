abstract:
- language: en
  script: Latn
  content: "   This document proposes an algorithm for a node to compute a flooding\n
    \  topology, which is a subgraph of the complete topology per underline\n   physical
    network.  When every node in an area automatically\n   calculates a flooding topology
    by using a same algorithm and floods\n   the link states using the flooding topology,
    the amount of flooding\n   traffic in the network is greatly reduced.  This would
    reduce\n   convergence time with a more stable and optimized routing\n   environment.\n\n\n\t "
