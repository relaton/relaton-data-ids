  script: Latn
  content: "The Virtual World Region Agent Protocol (VWRAP) defines interactions\nbetween
    hosts collaborating to create an shared, internet scale\nvirtual world experience.
    \ This document introduces the protocol, the\nobjectives and requirements it imposes
    on hosts implementing the\nprotocol.  To the extent it affects protocol interactions,
    this\ndocument describes the model assumed by the protocol.\n\t "
