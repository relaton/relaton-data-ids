abstract:
- language: en
  script: Latn
  content: "   This document provides simple fixes to the IANA IP Flow Information\n
    \  Export (IPFIX) registry.  Specifically, this document provides\n   updates
    to fix a shortcoming in the description of some Information\n   Elements (IE),
    updates to ensure a consistent structure when calling\n   an existing IANA registry,
    and updates to fix broken pointers,\n   orphaned section references, etc.  The
    updates are also meant to\n   bring some consistency among the entries of the
    registry.\n\n\t "
