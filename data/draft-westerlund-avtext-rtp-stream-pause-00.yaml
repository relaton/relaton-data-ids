abstract:
- language: en
  script: Latn
  content: "   With the increased popularity of real-time multimedia applications,\n
    \  users demand more control over communication sessions.  This document\n   describes
    how a receiver in a multimedia conversation can pause and\n   resume incoming
    data from a sender by sending real-time feedback\n   messages when using Real-time
    Transport Protocol (RTP) for real time\n   data transport.  This document extends
    the Codec Control Messages\n   (CCM) RTCP feedback package by adding a group of
    new real-time\n   feedback messages used to pause and resume RTP data streams.\n\n\t "
