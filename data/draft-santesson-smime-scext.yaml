  content: "   This document defines a certificate extension for inclusion of S/MIME\n
    \  capabilities in public key certificates as defined by RFC 3280.\n\n   S/MIME
    Capabilities provides a method of broadcasting the\n   cryptographic S/MIME capabilities
    of the certified subject as a\n   complement to use of S/MIME Capabilities signed
    attributes as defined\n   in RFC 3851.\n\t "
