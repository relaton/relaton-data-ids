abstract:
- language: en
  script: Latn
  content: "   This document describes JSON Object Signing and Encryption (JOSE) and\n
    \  CBOR Object Signing and Encryption (COSE) serializations with Ascon\n   which
    received a lot of attention in the area of lightweight\n   cryptography.\n\n   In
    2019, as a part of CAESAR competition, Ascon-128 and Ascon-128a\n   were selected
    as the first choice for the lightweight authenticated\n   encryption [asconv1.2-caesar].
    \ After, in 2023, National Institute of\n   Standards and Technology (NIST) selected
    Ascon family of\n   cryptographic algorithms to be the standard for lightweight\n
    \  cryptography [asconv1.2-nist].  This recognition makes it\n   particularly
    interesting to use Ascon with COSE and JOSE structures.\n\n   This document does
    not define any new cryptography, only\n   serializations of existing cryptographic
    systems described in\n   [NIST.SP.800-232].\n\n\t "
