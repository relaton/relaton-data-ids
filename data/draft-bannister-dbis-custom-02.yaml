abstract:
- language: en
  script: Latn
  content: "   This document extends Directory-Based Information Services (DBIS)\n
    \  described in [draft-bannister-dbis-mapping-00] to support custom\n   databases.\n\n
    \  The custom database schema SHALL be backwards compatible with the\n   Network
    Information Service [NIS] but stored within [X.500] entries\n   so that they may
    be resolved with the Lightweight Directory Access\n   Protocol [RFC4510].\n\n
    \  A custom database contains arbitrary key/value pairs.\n\n   This document describes
    configuration maps [draft-bannister-dbis-\n   mapping-00] for custom databases,
    and database entries referenced by\n   those maps.\n\t "
