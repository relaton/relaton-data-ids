abstract:
- language: en
  script: Latn
  content: "   This document describes a method for detecting the presence of DNS64\n
    \  and for learning the IPv6 prefix used for protocol translation on an\n   access
    network.  The method depends on the existence of a well-known\n   IPv4-only domain
    name \"ipv4only.arpa\".  The information learned\n   enables nodes to perform
    local IPv6 address synthesis and to\n   potentially avoid NAT64 on dual-stack
    and multi-interface\n   deployments.\n\n\t "
