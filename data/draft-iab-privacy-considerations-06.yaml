abstract:
- language: en
  script: Latn
  content: "   This document offers guidance for developing privacy considerations\n
    \  for inclusion in protocol specifications.  It aims to make protocol\n   designers
    aware of privacy-related design choices.  It suggests that\n   whether any individual
    RFC warrants a specific privacy considerations\n   section will depend on the
    document's content.\n\n   Discussion of this document is taking place on the IETF
    Privacy\n   Discussion mailing list (see\n   https://www.ietf.org/mailman/listinfo/ietf-privacy).\n\n\t "
