abstract:
- language: en
  script: Latn
  content: "   This document describes an update to \"DNS Catalog Zones\" ([RFC9432])\n
    \  that facilitates a method for the primary server of a DNS zone to\n   create
    the underlying master file for member zone(s) using\n   information contained
    within a catalog zone.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Source for this draft and an issue tracker can be
    found at\n   https://github.com/karldyson/draft-dyson-primary-zonefile-\n   initialisation.\n\n\t "
