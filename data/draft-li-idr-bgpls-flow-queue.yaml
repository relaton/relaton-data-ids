abstract:
- language: en
  script: Latn
  content: "   In the traffic congestion management of routers, queueing technology\n
    \  is generally used to classify and transmit traffic. Therefore, queue\n   information
    indirectly reflects the congestion status of the router.\n   This document makes
    the necessary expansion of the BGP-LS mechanism\n   to send queue information
    to the network controller in a scalable\n   way, enabling the network controller
    to understand the router's\n   traffic congestion status and make appropriate
    adjustments to the\n   network traffic.\n\n\t "
