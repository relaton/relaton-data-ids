abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the video coding\n   standard
    \ ITU-T  Recommendation  H.265  and  ISO/IEC  International\n   Standard 23008-2,
    both also known as High Efficiency Video Coding\n   (HEVC) [HEVC], developed by
    the Joint Collaborative Team on Video\n   Coding (JCT-VC).  The RTP payload format
    allows for packetization of\n   one or more Network Abstraction Layer (NAL) units
    in each RTP packet\n   payload, as well as fragmentation of a NAL unit into multiple
    RTP\n   packets.  Furthermore, it supports transmission of an HEVC stream\n   over
    a single as well as multiple RTP flows.  The payload format has\n   wide applicability
    in videoconferencing, Internet video streaming,\n   and high bit-rate entertainment-quality
    video, among others.\n\n\n\n\t "
