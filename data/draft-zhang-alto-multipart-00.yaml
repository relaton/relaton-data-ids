abstract:
- language: en
  script: Latn
  content: "   Many ALTO use cases involve multiple ALTO information resources like\n
    \  network map, cost map and property map to achieve their own goal.  To\n   make
    the ALTO client query them one by one is not only inefficient\n   but also possible
    to introduce inconsistent issues.  Further more,\n   some ALTO information resources
    may have correlation, which means\n   one's input parameters may depends on another
    one's response.  So\n   some advanced query schema is required.  This document
    proposes an\n   extension to support the multiple ALTO resources query with HTTP\n
    \  multipart message and the existing JSON query languages.\n\n\t "
