abstract:
- language: en
  script: Latn
  content: "   During IETF meetings, individual volunteers often help sessions run\n
    \  more smoothly by relaying information back and forth between the\n   physical
    meeting room and an associated textual chatroom (where\n   remote participants
    can send questions or feedback to the physical\n   room).\n\n   This document
    provides suggestions for fulfilling the role of a\n   chatroom relay.\n\n\t "
