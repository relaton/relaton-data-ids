  script: Latn
  content: "Proxy Mobile IPv6 allows a mobile node's IPv4 and IPv6 traffic\nbetween
    a Local Mobility Anchor(LMA) and a Mobile Access Gateway\n(MAG) to be tunneled
    using IPv6, IPv4 ,IPv4-UDP, or GRE encapsulation\nheaders.  In this document,
