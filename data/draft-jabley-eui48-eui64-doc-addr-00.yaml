abstract:
- content: "<p>48-bit Extended Unique Identifiers (EUI-48) and 64-bit Extended Unique
    Identifiers (EUI-64) are address formats specified by the IEEE for use in various
    layer-2 networks, e.g. ethernet. This document describes an allocation of EUI-48
    and EUI-64 addresses under the IANA Organisationally Unique Identifier (OUI) to
    be used for the purposes of documentation.</p>"
