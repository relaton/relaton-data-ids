abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG module for YANG notifications\n   transport
    capabilities which augments \"ietf-system-capabilities\" YANG\n   module defined
    in [RFC9196].  The module provides transport protocol,\n   transport encoding,
    and transport encryption system capabilities for\n   transport-specific notification.
    \ This YANG module can be used by the\n   client to learn capability information
    from the server at runtime or\n   at implementation time, by making use of the
    YANG instance data file\n   format.\n\n\t "
