  script: Latn
  content: "The subjectAltName X.509 extension described in [KEYM]\nprovides a mechanism
    where information regarding the entity\nthat signed and/or encrypted some data
    can be identified.\nHowever, there is a case where the subject may not be a\nconcrete
    entity, but may be a 'role' within an organization\nor network. This document
    will specify a set of these roles\nand their definitions.\n\n\t "
