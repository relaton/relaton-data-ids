abstract:
- language: en
  script: Latn
  content: "   This document discusses Usage Profiles, based on one or more\n   authentication
    mechanisms, which can be used for DNS over Transport\n   Layer Security (TLS)
    or Datagram TLS (DTLS).  These profiles can\n   increase the privacy of DNS transactions
    compared to using only clear\n   text DNS.  This document also specifies new authentication
    mechanisms\n   - it describes several ways a DNS client can use an authentication\n
    \  domain name to authenticate a (D)TLS connection to a DNS server.\n   Additionally,
    it defines (D)TLS protocol profiles for DNS clients and\n   servers implementing
    DNS-over-(D)TLS.  This document updates RFC\n   7858.\n\n\t "
