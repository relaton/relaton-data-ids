abstract:
- language: en
  script: Latn
  content: "This specification augments \"Multiprotocol Extensions for BGP-4\" (MP-\nBGP)
    by proposing a mechanism to facilitate the use of multiple\nsessions between a
    given pair of BGP speakers.  Each session is used\nto transport routes related
    by some session-based attribute such as\nAFI/SAFI.  This provides an alternative
    to the MP-BGP approach of\nmultiplexing all routes onto a single connection.\n\nUse
    of this approach is expected to provide finer-grained fault\nmanagement and isolation
    as the BGP protocol is used to support more\nand more diverse services.\n\t "
