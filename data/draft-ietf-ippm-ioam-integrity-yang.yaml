abstract:
- language: en
  script: Latn
  content: "   In Situ Operations, Administration, and Maintenance (IOAM) is an\n
    \  example of an on-path hybrid measurement method to collect\n   operational
    and telemetry information.  The collected data may then\n   be exported to systems
    that will use it to, e.g., monitor, measure,\n   or (re)configure the network.
    \ Integrity Protection of In Situ\n   Operations, Administration, and Maintenance
    (IOAM) Data Fields (RFC\n   YYYY) defines IOAM Options with integrity protection,
    also called\n   Integrity Protected Options.  This document defines a YANG module
    for\n   the management of these Integrity Protected Options.\n\n\t "
