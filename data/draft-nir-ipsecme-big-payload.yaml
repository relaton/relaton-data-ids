abstract:
- language: en
  script: Latn
  content: "   The messages of the Internet Key Exchange version 2 (IKEv2) protocol\n
    \  are made up of payloads.  The current protocol limits each of these\n   payloads
    to 64KB by having a 2-byte length field.  While this is\n   usually enough, several
    of the payloads may need to be larger.\n\n   This document updates RFC 7296 by
    defining an extension that allows\n   larger payloads.\n\n\t "
