abstract:
- content: "<p>This document extends the YANG-Push Subscription mechanism to enforce
    that particular revisions or semantic versions are used when configuring or establishing
    a Subscription. It also extends the YANG-Push Subscription state change Notifications
    with additional context regarding the YANG schema associated with the Subscription.</p>"
