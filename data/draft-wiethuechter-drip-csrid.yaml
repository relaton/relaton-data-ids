abstract:
- language: en
  script: Latn
  content: "   This document describes a way for an Internet connected device to\n
    \  forward/proxy received Broadcast Remote ID into UAS Traffic\n   Management
    (UTM).  This is done through a Supplemental Data Service\n   Provider (SDSP) that
    takes Broadcast Remote ID in from Finder and\n   provides an aggregated view using
    Network Remote ID data models and\n   protocols.  This enables more comprehensive
    situational awareness and\n   reporting of Unmanned Aircraft (UA) in a \"crowd
    sourced\" manner.\n\n\t "
