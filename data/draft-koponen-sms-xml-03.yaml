  script: Latn
  content: "Short Message Service (SMS) messages have become very popular among\nmobile
    phone users. However, the service providing is still\nrelatively awkward. This
    draft presents an encoding and a simple\nprotocol for describing and submitting
    SMS messages over the\nInternet. The protocol is aimed to be used between service
    providers\nand SMS gateways. The SMS messages are encoded in XML and the\ncorresponding
    Document Type Definition (DTD) for the message\nstructure is described\n\t "
