abstract:
- language: en
  script: Latn
  content: "   The standardization of network configuration interfaces for use with\n
    \  the Network Configuration Protocol (NETCONF) or RESTCONF protocol\n   requires
    a structured and secure operating environment that promotes\n   human usability
    and multi-vendor interoperability.  There is a need\n   for standard mechanisms
    to restrict NETCONF or RESTCONF protocol\n   access for particular users to a
    pre-configured subset of all\n   available NETCONF or RESTCONF protocol operations
    and content.  This\n   document defines such an access control model.\n\n   This
    document obsoletes RFC 6536.\n\n\t "
