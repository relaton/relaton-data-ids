abstract:
- language: en
  script: Latn
  content: "   This document defines a standard profile for Autonomous System\n   Provider
    Authorization in the Resource Public Key Infrastructure.  An\n   Autonomous System
    Provider Authorization is a digitally signed object\n   that provides a means
    of verifying that a Customer Autonomous System\n   holder has authorized members
    of Provider set to be its upstream\n   providers and for the Providers to send
    prefixes received from the\n   Customer Autonomous System in all directions including
    providers and\n   peers.\n\n\n\t "
