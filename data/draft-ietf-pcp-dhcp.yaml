- language: en
  script: Latn
  content: "This document specifies DHCP (IPv4 and IPv6) options to configure hosts
    with Port Control Protocol (PCP) server IP addresses.  The use of DHCPv4 or DHCPv6
    depends on the PCP deployment scenarios.  The set of deployment scenarios to which
    DHCPv4 or DHCPv6 can be applied is outside the scope of this document.\n\t "
