abstract:
- language: en
  script: Latn
  content: "   This document defines MP-BGP extension and the procedures for IPv4\n
    \  service delivery in multi-domain IPv6-only underlay networks.  It\n   defines
    a new TLV in the BGP Tunnel Encapsulation attribute to be\n   used in conjunction
    with the specific AFI/SAFI for IPv4 and IPv6.\n   The behaviors of each type of
    network (IPv4 and IPv6) are also\n   illustrated.  In addition, this document
    provides the deployment and\n   operation considerations when the extension is
    deployed.\n\n\t "
