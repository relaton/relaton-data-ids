- language: en
  script: Latn
  content: "This document specifies an extension to UDP traceroute messages that\nallows
    the UDP traceroute probe packets to be authenticated by the\nintermediate nodes
    and the destination node.  This extension can also\ninclude requests for node
    specific information that the sender is\ninterested to receive from one or more
    nodes via the traceroute\nreplies.\n\t "
