  content: "F.IFax, defines the service requirement for both real-time and\nstore
    and forward facsimile over the Internet.  For store  and\nforward facsimile this
    Recommendation defines addressing, MIME\nencapsulation  of  document components
    and  data  formats  for\nthose components..\n \nStore  and  forward  facsimile
    \ uses  Internet  mail  standard\nprotocols  for  posting, relaying and delivery
    \ of  store  and\nforward facsimile document. It requires no changes to Internet\nstandards
    \ or  to  ITU  Facsimile  Recommendations.   Such  an\napproach  leads  to  a
    \ system that can  be  used  universally\nwithout  changes  to  Internet servers
    or  other  intermediate\nsystems between the sender and the recipient and which
    permits\ninterworking  between facsimile store and  forward  users  and\nusers
    of general Internet mail.\n\t "
