abstract:
- language: en
  script: Latn
  content: "   TLS 1.2 is in use and can be configured such that it provides good\n
    \  security properties.  TLS 1.3 use is increasing, and fixes some known\n   deficiencies
    with TLS 1.2.  Examples of this include removing error-\n   prone cryptographic
    primitives and encrypting more of the traffic so\n   that it is not readable by
    outsiders.  For these reasons, new\n   protocols that use TLS must require and
    assume the existence of TLS\n   1.3.  As DTLS 1.3 is not widely available or deployed,
    this\n   prescription does not pertain to DTLS (in any DTLS version); it\n   pertains
    to TLS only.\n\n   This document updates RFC9325 and discusses post-quantum cryptography\n
    \  and fixed weaknesses in TLS 1.2 as a rationale for that update.\n\n\t "
