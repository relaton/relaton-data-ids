  script: Latn
  content: "   Recently the MIP6 working group has expressed a fair amount of\n   interest
    in developing another Mobile Node <--> Home Agent Binding\n   Update security
    solution.  The currently proposed solution heavily\n   focuses on one specific
    authentication and key exchange protocol.\n   Obviously, this approach suffers
    from some limitations.  This\n   document investigates the usage of an EAP based
    bootstrapping\n   approach using PANA.\n\t "
