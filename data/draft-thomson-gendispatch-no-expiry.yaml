abstract:
- language: en
  script: Latn
  content: "   The long-standing policy of requiring that Internet-Drafts bear an\n
    \  expiration date is no longer necessary.  This document removes\n   requirements
    for expiration for Internet-Drafts from RFC 2026/BCP 9\n   and RFC 2418/BCP 25.
    \ In place of expiration, this document\n   introduces Internet-Drafts being labeled
    \"active\" and \"inactive\" in\n   the IETF tooling.\n\n\t "
