abstract:
- language: en
  script: Latn
  content: "The Common Gateway Interface (CGI) is a simple interface for running external
    programs, software or gateways under an information server in a platform-independent
    manner. Currently, the supported information servers are HTTP servers.                                                          The
    interface has been in use by the World-Wide Web since 1993. This specification
    defines the interface known as `CGI/1.1', and its use on the Unix(R) and AmigaDOS(tm)
    systems.\n\t "
