abstract:
- language: en
  script: Latn
  content: "   Microloops are brief packet loops that occur in the network following\n
    \  a topology change (link down, link up, node fault, or metric change\n   events).
    \ Microloops are caused by the non-simultaneous convergence\n   of different nodes
    in the network.  If nodes converge and send\n   traffic to a neighbor node that
    has not converged yet, traffic may be\n   looped between these two nodes, resulting
    in packet loss,jitter, and\n   out-of-order packets.  This document presents some
    optional\n   implementation methods aimed at providing loop avoidance in the case\n
    \  of IGP network convergence event in different scenarios.\n\n\t "
