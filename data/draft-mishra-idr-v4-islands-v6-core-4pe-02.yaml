abstract:
- language: en
  script: Latn
  content: "   The 4Provider Edge (4PE) design explains how to interconnect IPv4\n
    \  islands over a Multiprotocol Label Switching (MPLS) LDPv6 enabled\n   IPv6-Only
    core, Segment Routing (SR) enabled SR-MPLS IPv6-Only core\n   or SRv6 IPv6-Only
    core.  The 4PE routers exchange the IPv4\n   reachability information transparently
    over the core using the\n   Multiprotocol Border Gateway Protocol (MP-BGP) over
    IPv6.  In doing\n   so, the BGP Next Hop field is used to convey the IPv6 address
    of the\n   4PE router so that dynamically established IPv6-signaled MPLS Label\n
    \  Switched Paths (LSPs) or SRv6 Network Programming IPv6 forwarding\n   path
    instantiation and can be utilized without any explicit tunnel\n   configuration.\n\n\t "
