abstract:
- language: en
  script: Latn
  content: "   The Hypertext Transfer Protocol (HTTP) is an application-level\n   protocol
    for distributed, collaborative, hypertext information\n   systems.  HTTP has been
    in use by the World Wide Web global\n   information initiative since 1990.  This
    document is Part 6 of the\n   seven-part specification that defines the protocol
    referred to as\n   \"HTTP/1.1\" and, taken together, obsoletes RFC 2616.\n\n   Part
    6 defines requirements on HTTP caches and the associated header\n   fields that
    control cache behavior or indicate cacheable response\n   messages.\n\n\t "
