abstract:
- language: en
  script: Latn
  content: "   This document defines two new configuration attributes for Internet\n
    \  Key Exchange Protocol version 2 (IKEv2).  These attributes can be\n   used
    for carrying the IPv4 and IPv6 address of the Proxy-Call Control\n   and Service
    function (P-CSCF).  This is one of the few methods that\n   an IPsec client can
    obtain the IP address of the P-CSCF function\n   located in the home network.\n\n\t "
