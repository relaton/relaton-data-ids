abstract:
- language: en
  script: Latn
  content: "   This document presents the basic network objectives for the behavior\n
    \  of shared mesh protection (SMP) which are not based on control plane\n   support.
    This is an expansion of the basic requirements presented in\n   RFC 5654 \"Requirements
    for the Transport Profile of MPLS\" and RFC\n   6372 \"MPLS Transport Profile
    (MPLS-TP) Survivability Framework\". This\n   document provides requirements for
    any mechanism that would be used\n   to implement SMP for MPLS-TP data paths,
    in networks that delegate\n   protection switch coordination to the data  plane.\n\n\t "
