abstract:
- language: en
  script: Latn
  content: "This document describes the unnecessary multicast stream flooding\nproblem
    in the link layer switches between multicast source and PIM\nFirst Hop Router
    (FHR).  The IGMP-Snooping Switch will forward\nmulticast streams to router ports,
    and the PIM FHR must receive all\nmulticast streams even if there is no request
    from receiver.  This\noften leads to waste of switchs' cache and link bandwidth
    when the\nmulticast streams are not actually required.  This document details\nthe
    problem and defines design goals for a generic mechanism to\nrestrain the unnecessary
    multicast stream flooding.\n\t "
