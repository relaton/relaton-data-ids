abstract:
- language: en
  script: Latn
  content: "   This document updates the TLS Transport Model (TLSTM), as defined in\n
    \  RFC 6353 to support Transport Layer Security Version 1.3 (TLS) and\n   Datagram
    Transport Layer Security Version 1.3 (DTLS), which are\n   jointly known as \"(D)TLS\".
    \ This document may be applicable to future\n   versions of SNMP and (D)TLS.\n\n
    \  This document updates the SNMP-TLS-TM-MIB as defined in RFC 6353.\n\n\t "
