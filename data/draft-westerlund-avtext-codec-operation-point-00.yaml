abstract:
- language: en
  script: Latn
  content: "   The Audio-Visual Profile with Feedback (AVPF) specification defines
    a\n   framework and messages for fast feedback and media control over RTCP.\n
    \  The Codec Control Messages (CCM) specification defines an extension\n   to
    AVPF, by specifying additional messages for codec control and\n   feedback.  This
    specification extends CCM, by specifying messages\n   that let participants dynamically
    communicate a set of codec\n   configuration parameters, which enables better
    optimization of\n   resource efficiency and quality of media transmission.\n\n\t "
