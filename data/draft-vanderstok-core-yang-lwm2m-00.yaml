abstract:
- language: en
  script: Latn
  content: "   This document defines a set of rules to convert a LWM2M xml-based\n
    \  device specification to a YANG MODULE.  The invocation of the server\n   executing
    the converted YANG code makes use of CoMI.  The mapping\n   from the original
    LWM2M URI to the corresponding CoMI URI is\n   presented.\n\nNote\n\n   Discussion
    and suggestions for improvement are requested, and should\n   be sent to roll@ietf.org.\n\n\t "
