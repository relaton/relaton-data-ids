  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines new COSE header parameters for signaling a\n
    \  payload as an output of a hash function.  This mechanism enables\n   faster
    validation, as access to the original payload is not required\n   for signature
    validation.  Additionally, hints of the hashed\n   payload's content format and
    availability are defined, providing\n   references to optional discovery mechanisms
    that can help to find\n   original payload content.\n\n\t "
