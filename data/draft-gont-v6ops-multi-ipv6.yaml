  content: "   This document discusses current limitations in IPv6 Stateless Address\n
    \  Auto-configuration (SLAAC) that prevent support for common multi-\n   router,
    multi-interface, and multi-prefix scenarios.  It provides\n   discussion on the
    challenges that these scenarios represent, and why\n   a solution in this space
    is warranted.  Finally, it specifies a\n   number of common scenarios that any
    solution in this space should be\n   able to address.\n\n\t "
