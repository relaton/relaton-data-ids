abstract:
- language: en
  script: Latn
  content: "   BGPsec will need to address the impact from regular and emergency\n
    \  rollover processes for the BGPsec end-entity (EE) certificates that\n   will
    be performed by Certificate Authorities (CAs) participating at\n   the Resource
    Public Key Infrastructure (RPKI).  Rollovers of BGPsec\n   EE certificates must
    be carefully managed in order to synchronize\n   distribution of router public
    keys and the usage of those public keys\n   by BGPsec routers.  This memo provides
    general recommendations for\n   that process, as well as describing reasons why
    the rollover of\n   BGPsec EE certificates might be necessary.\n\n\t "
