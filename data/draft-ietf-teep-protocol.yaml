abstract:
- language: en
  script: Latn
  content: "   This document specifies a protocol that installs, updates, and\n   deletes
    Trusted Components in a device with a Trusted Execution\n   Environment (TEE).
    \ This specification defines an interoperable\n   protocol for managing the lifecycle
    of Trusted Components.\n\n\t "
