abstract:
- language: en
  script: Latn
  content: "   Concise Binary Object Representation (CBOR) is data format designed\n
    \  for small code size and small message size.  There is a need for the\n   ability
    to have basic security services defined for this data format.\n   This document
    defines the CBOR Object Signing and Encryption (COSE)\n   specification.  This
    specification describes how to create and\n   process signature, message authentication
    codes and encryption using\n   CBOR for serialization.  This specification additionally
    specifies\n   how to represent cryptographic keys using CBOR.\n\n\t "
