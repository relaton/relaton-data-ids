abstract:
- language: en
  script: Latn
  content: "   Group communication for the Constrained Application Protocol (CoAP)\n
    \  can be secured using Group Object Security for Constrained RESTful\n   Environments
    (Group OSCORE).  A Group Manager is responsible to\n   handle the joining of new
    group members, as well as to manage and\n   distribute the group keying material.
    \ The Group Manager can provide\n   a RESTful admin interface that allows an Administrator
    entity to\n   create and delete OSCORE groups, as well as to retrieve and update\n
    \  their configuration.  This document specifies how an Administrator\n   interacts
    with the admin interface at the Group Manager by using the\n   Constrained RESTful
    Application Language (CoRAL).  The ACE framework\n   for Authentication and Authorization
    is used to enforce\n   authentication and authorization of the Administrator at
    the Group\n   Manager.  Protocol-specific transport profiles of ACE are used to\n
    \  achieve communication security, proof-of-possession, and server\n   authentication.\n\n\t "
