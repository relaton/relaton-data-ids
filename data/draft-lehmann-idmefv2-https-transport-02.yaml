abstract:
- language: en
  script: Latn
  content: "   The Incident Detection Message Exchange Format version 2 (IDMEFv2)\n
    \  defines a date representation for security incidents detected on\n   cyber
    and/or physical infrastructures.\n\n   The format is agnostic so it can be used
    in standalone or combined\n   cyber (SIEM), physical (PSIM) and availability (NMS)
    monitoring\n   systems.  IDMEFv2 can also be used to represent man made or natural\n
    \  hazards threats.\n\n   IDMEFv2 improves situational awareness by facilitating
    correlation of\n   multiple types of events using the same base format thus enabling\n
    \  efficient detection of complex and combined cyber and physical\n   attacks
    and incidents.\n\n   This document defines a way to transport IDMEFv2 Alerts over
    HTTPs.\n\n   If approved this document would obsolete RFC4767.\n\n\t "
