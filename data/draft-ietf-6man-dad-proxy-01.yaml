abstract:
- language: en
  script: Latn
  content: "   The document describes a mechanism allowing the use of Duplicate\n
    \  Address Detection (DAD) by IPv6 nodes in a point-to-multipoint\n   architecture
    with \"split-horizon\" forwarding scheme.  Based on the\n   DAD signalling, the
    first hop router stores in a Binding Table all\n   known IPv6 addresses used on
    a point-to-multipoint domain (e.g.\n   VLAN).  When a node performs DAD for an
    address already used by\n   another node, the first hop router replies instead
    of this last one.\n\n\t "
