abstract:
- language: en
  script: Latn
  content: "   This document registers new disposition-types for the Content-\n   Disposition
    header field that apply to the application/3gpp-ims+xml\n   body used by 3GPP.
    \ The applicability of these content-disposition\n   values are limited to 3GPP
    IMS.  The application/3gpp-ims+xml body\n   has the following three distinct uses:
    (1) for redirecting the\n   emergency session to use a different domain (e.g.
    using a Circuit\n   Switched call), (2) for delivering user profile specific information\n
    \  from the SIP registrar to an Application Server, and (3) for causing\n   a
    UAC to attempt to re-register with the IMS.\n\n\t "
