  content: "   This document describes requirements for MRN application to multiple\n
    \  hierarchies of technologies (e.g.  OTN, SDH, ETH).  For this purpose,\n   after
    summarizing MRN definitions, rationales and currently supported\n   applications,
    a problem statement is introduced together with its\n   implications on GMPLS
    routing and signaling.  New functional\n   requirements are derived and MRN extensions
    required to address them\n   are identified.\n\n\n\t "
