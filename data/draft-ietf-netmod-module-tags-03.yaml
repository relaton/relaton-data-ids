abstract:
- language: en
  script: Latn
  content: "   This document provides for the association of tags with YANG modules.\n
    \  The expectation is for such tags to be used to help classify and\n   organize
    modules.  A method for defining, reading and writing a\n   modules tags is provided.
    \ Tags may be standardized and assigned\n   during module definition; assigned
    by implementations; or dynamically\n   defined and set by users.  This document
    provides guidance to future\n   model writers and, as such, this document updates\n
    \  [I-D.ietf-netmod-rfc6087bis].\n\n\t "
