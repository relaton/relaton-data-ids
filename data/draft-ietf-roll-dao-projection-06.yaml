abstract:
- language: en
  script: Latn
  content: "   This document extends RFC 6550, RFC 6553 and RFC 8138 and enable to\n
    \  install a limited amount of centrally-computed routes in a RPL graph,\n   enabling
    loose source routing down a non-storing mode DODAG, or\n   transversal routes
    inside the DODAG.  In constrast with classical\n   routes in RPL that are injected
    by the end devices, this draft\n   enables the root of the DODAG to projects the
    routes that are needed\n   on the nodes where they should be installed.\n\n\t "
