abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework and mapping of slices in 5G\n   mobile
    systems to transport network slices in IP, Layer 2 or Layer 1\n   transport networks.
    \ Slices in 5G systems are characterized by\n   latency bounds, reservation guarantees,
    jitter, data rates,\n   availability, mobility speed, usage density, criticality
    and\n   priority.  These characteristics are mapped to transport network\n   slice
    include bandwidth, latency and criteria such as isolation,\n   directionality
    and disjoint routes.  Mobile slice criteria are mapped\n   to the appropriate
    transport slice and capabilities offered in\n   backhaul, midhaul and fronthaul
    connectivity segments between radio\n   side network functions and user plane
    function(gateway).\n\n   This document describes how a mobile network slice is
    mapped to a\n   slice in IP or Layer 2 transport network between 3GPP provisioning\n
    \  end points.  The same mapping mechanisms apply during initial UE\n   session
    setup and following UE mobility.  Applicability of this\n   framework and underlying
    transport networks, which can enable\n   different slice properties are also discussed.
    \ This is based on\n   mapping between mobile and transport underlays (L2, Segment
    Routing,\n   IPv6, MPLS and IPv4).\n\n\n\t "
