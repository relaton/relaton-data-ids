abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism and a related mobility option\n
    \  for carrying IPv4 Offload traffic selectors between a mobile access\n   gateway
    and a local mobility anchor in a Proxy Mobile IPv6 domain.\n   Based on the received
    offload flow selectors from the local mobility\n   anchor, a mobile access gateway
    can enable offload traffic rule on\n   the selected IPv4 flows.\n\n\t "
