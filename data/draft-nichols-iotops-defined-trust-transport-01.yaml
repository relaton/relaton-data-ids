abstract:
- language: en
  script: Latn
  content: "   This document describes a broadcast-friendly, many-to-many Defined-\n
    \  trust Transport (DeftT) that makes it simple to express and enforce\n   application
    and deployment specific integrity, authentication, access\n   control and behavior
    constraints directly in the protocol stack.\n   DeftT is part of a Defined-trust
    Communications framework with an\n   example codebase, not a protocol specification.
    \ Combined with IPv6\n   multicast and modern hardware-based methods for securing
    keys and\n   code, it provides an easy to use foundation for secure and efficient\n
    \  communications in Limited Domains (RFC8799), in particular for\n   Operational
    Technology (OT) networks.\n\n\t "
