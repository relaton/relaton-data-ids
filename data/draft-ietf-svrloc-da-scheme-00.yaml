abstract:
- language: en
  script: Latn
  content: "   This document describes the Directory Agent service type.  Directory\n
    \  Agents are one of three types of agents used in the Service Location\n   Protocol,
    Version 2 [1].  The Directory Agent caches services for a\n   set of Service Agents
    which have been enabled to use SLPv2.  User\n   Agents issue requests of Directory
    Agents to discover services.\n\n\t "
