- language: en
  script: Latn
  content: "   This document discusses the use cases why OSPF (Open Shortest Path\n
    \  First) distributing flow specification (FlowSpec) routes is\n   necessary.
    \ This document also defines a new OSPF FlowSpec Opaque\n   Link State Advertisement
    (LSA) encoding format that can be used to\n   distribute FlowSpec routes.\n\n
    \  For the network only deploying IGP (Interior Gateway Protocol) (e.g.\n   OSPF),
    it is expected to extend IGP to distribute FlowSpec routes.\n   One advantage
    is to mitigate the impacts of Denial-of-Service (DoS)\n   attacks.\n\n\n\t "
