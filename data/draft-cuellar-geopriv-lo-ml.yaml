  script: Latn
  content: "This draft presents and illustrates a foundational version of an\nmarkup
    language suitable for representing the Geopriv Location\nObject. This language
    is defined by means of an XML schema. In\naddition, we compile a list of open
    issues that the Geopriv Working\nGroup must solve in order to allow for precise
    definitions of\nLocation Object data formats.\n\t "
