abstract:
- language: en
  script: Latn
  content: "This document describes an Extensible Provisioning Protocol (EPP) extension
    called \"Registry Maintenance Notification\", which is used by EPP servers to
    notify EPP clients and allow EPP clients to query EPP servers regarding maintenance
    events.\n\t "
