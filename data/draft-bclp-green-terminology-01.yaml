abstract:
- language: en
  script: Latn
  content: "   Energy-efficient network management is primary meant to enhance\n   conventional
    network management with energy-related management\n   capabilities to optimize
    the overall energy consumption at the level\n   of a network.  To that aim, specific
    features and capabilities are\n   required to control (and thus optimize) the
    energy use of involved\n   network element and their components.\n\n   This document
    is defines a set of key terms used within the IETF when\n   discussing energy
    efficiency in network management.  Such reference\n   document helps framing discussion
    and agreeing upon a set of main\n   concepts in this area.\n\n\t "
