abstract:
- language: en
  script: Latn
  content: "   Consider a content provider that wants to deliver a particular\n   content
    to a set of customers/subscribers, where the provider and the\n   subscribers
    are connected by an IP service provider. This document\n   covers two areas needed
    to accomplish this: (1) providing the content\n   provider with the information
    of whether it can use the multicast\n   connectivity service provided by the IP
    service provider to deliver a\n   particular content to a particular set of subscribers,
    and (2)\n   providing the content provider with a mechanism to restrict delivery\n
    \  of a given content to a particular set of the subscribers.\n\n\t "
