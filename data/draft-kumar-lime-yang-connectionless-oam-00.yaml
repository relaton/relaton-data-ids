abstract:
- language: en
  script: Latn
  content: "   This document presents a base YANG Data model for connectionless OAM\n
    \  protocols.  It provides a technology-independent abstraction of key\n   OAM
    constructs for connectionless protocols.  Based model presented\n   here can be
    extended to include technology specific details.  This is\n   leading to uniformity
    between OAM protocols and support nested OAM\n   workflows (i.e., performing OAM
    functions at different or same levels\n   through a unified interface).\n\n\t "
