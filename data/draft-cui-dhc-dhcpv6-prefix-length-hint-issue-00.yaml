abstract:
- language: en
  script: Latn
  content: "   DHCPv6 Prefix Delegation [RFC3633] allows a client to set a hint\n
    \  value in the prefix-length field of the IA_PD option to indicate a\n   preference
    for the size of the prefix to be delegated, but is unclear\n   about how the client
    and server should act in different situations\n   involving the prefix length
    hint.  This document provides a summary\n   of the existing problems with the
    prefix length hint and guidance on\n   what the client and server could do in
    the different situation\n   involving the the prefix length hint.\n\n\t "
