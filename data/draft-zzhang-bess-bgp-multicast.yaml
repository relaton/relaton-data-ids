abstract:
- language: en
  script: Latn
  content: "   This document specifies a BGP address family and related procedures\n
    \  that allow BGP to be used for setting up multicast distribution\n   trees.
    \ This document also specifies procedures that enable BGP to be\n   used for multicast
    source discovery, and for showing interest in\n   receiving particular multicast
    flows.  Taken together, these\n   procedures allow BGP to be used as a replacement
    for other multicast\n   routing protocols, such as PIM or mLDP.  The BGP procedures
    specified\n   here are based on the BGP multicast procedures that were originally\n
    \  designed for use by providers of Multicast Virtual Private Network\n   service.\n\n\n\t "
