abstract:
- language: en
  script: Latn
  content: "Multiprotocol Label Switching (MPLS) allows labels to be bound to\n   various
    granularities of forwarding information, including\n   application flows. In this
    document we present a specification for\n   allocating and binding labels to RSVP
    flows, and to distributing the\n   appropriate binding information using RSVP
    messages.\n\t "
