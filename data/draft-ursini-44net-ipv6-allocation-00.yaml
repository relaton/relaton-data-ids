abstract:
- language: en
  script: Latn
  content: "   This document proposes the reservation of the IPv6 address block\n
    \  44::/16 for use by the Amateur Radio Digital Communications network\n   (44Net,
    also known as AMPRNet). 44Net has historically used IPv4\n   network 44.0.0.0/8
    as a globally-unique space for amateur radio\n   digital communications.  We present
    the rationale for an IPv6\n   counterpart, detailing the unique technical and
    social\n   characteristics of 44Net that distinguish it from the commercial\n
    \  Internet, and the global public service it enables.  While 44Net\n   operates
    under amateur radio licensing and usage policies (non-\n   commercial, experimental
    use by licensed operators), the proposed\n   IPv6 block will be part of the global
    Internet routing table to\n   facilitate interoperability, gateways, and research.
    \ This document\n   includes background on 44Net, justification for the 44::/16\n
    \  allocation, technical requirements (routing and DNS considerations),\n   and
    the IANA action requested to reserve 44::/16 for Amateur Radio\n   use as a special-purpose
    IPv6 prefix.\n\n\t "
