abstract:
- language: en
  script: Latn
  content: "   This document provides a mechanism that enables the transfer of one\n
    \  or more files between two User Agents (UAs).  SIP and the Session\n   Description
    Protocol (SDP) offer/answer model are used to signal the\n   establishment of
    a session.  The Message Session Relay Protocol\n   (MSRP) is used to actually
    transfer the files between the two\n   endpoints.\n\n\n\t "
