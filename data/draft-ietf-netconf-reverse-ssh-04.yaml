abstract:
- language: en
  script: Latn
  content: "   This document presents a technique for a NETCONF server to initiate
    a\n   SSH connection to a NETCONF client.  This is accomplished by the\n   NETCONF
    client listening on IANA-assigned TCP port YYYY and starting\n   the SSH client
    protocol immediately after accepting a TCP connection\n   on it.  This role-reversal
    is necessary as the NETCONF server must\n   also be the SSH server, in order for
    the NETCONF client to open the\n   IANA-assigned SSH subsystem \"netconf\".\n\n\t "
