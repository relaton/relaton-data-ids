abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhanced VPN service to support\n
    \  some application's needs of enhanced isolation and stringent\n   performance
    requirements.  VPN+ requires integration between the\n   overlay VPN connectivity
    and the characteristics provided by the\n   underlay network.  A Virtual Transport
    Network (VTN) is a virtual\n   underlay network which has a customized network
    topology and a set of\n   network resources allocated from the physical network.
    \ A VTN could\n   be used as the underlay for one or a group of VPN+ services.\n\n
    \  The topological constraints of a VTN can be defined using Flex-Algo,\n   a
    mechanism to provide distributed constraint-path computation.  In\n   some network
    scenarios, each VTN can be associated with a unique\n   Flex-Algo, and the set
    of network resources allocated to a VTN can be\n   instantiated as layer-2 sub-interfaces
    or member links of the layer-3\n   interfaces.  This document describes the mechanisms
    to build the\n   Segment Routing (SR) based VTNs using SR Flex-Algo and IGP L2
    bundles\n   with minor extensions.  This document updates RFC 8668 by defining
    a\n   new flag in the Parent L3 Neighbor Descriptor in the L2 Bundle Member\n
    \  Attributes TLV.\n\n\t "
