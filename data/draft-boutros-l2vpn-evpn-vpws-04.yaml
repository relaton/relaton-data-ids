abstract:
- language: en
  script: Latn
  content: "   This document describes how E-VPN can be used to support virtual\n
    \  private wire service (VPWS) in MPLS/IP networks. E-VPN enables the\n   following
    characteristics for VPWS: single-active as well as all-\n   active multi-homing
    with flow-based load-balancing, eliminates the\n   need for single-segment and
    multi-segment PW signaling, and provides\n   fast protection using data-plane
    prefix independent convergence upon\n   node or link failure.\n\n\n\t "
