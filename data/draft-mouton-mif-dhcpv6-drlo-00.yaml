abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery protocol is currently considered as the best way\n
    \  for providing a default router to a client in IPv6 networks,\n   typically
    using a Default Router List.  Hence it was not considered\n   necessary for DHCPv6
    to have this feature.  But, recently, some\n   deployment scenarios expressed
    a need not to use Neighbor Discovery\n   mechanisms.  This draft specifies a new
    DHCPv6 option providing data\n   necessary for a Client's Default Router List
    (address, lifetime, MAC\n   address) (indirectly, through the Neighbour Cache).\n\n\t "
