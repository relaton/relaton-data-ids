abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism that\n
    \  enable adaptive subscription to YANG notifications.  The periodic\n   update
    interval for the stream can be set adaptively.  Applying\n   adaptive subscription
    allows publishers to adjust the subscription\n   period dynamically based on pre-defined
    threshold for finer-grained\n   network telemetry data sent to receivers.\n\n\t "
