abstract:
- language: en
  script: Latn
  content: "   The wide deployment of wireless devices, with their low installed\n
    \  cost (compared to wired devices), will significantly improve the\n   productivity
    and safety of industrial plants, while simultaneously\n   increasing the efficiency
    and safety of the plant's workers, by\n   extending and making more timely the
    information set available about\n   plant operations.  The new Routing Protocol
    for Low Power and Lossy\n   Networks (RPL) defines a Distance Vector protocol
    that is designed\n   for such networks.  The aim of this document is to analyze
    the\n   applicability of that routing protocol in industrial LLNs of field\n   devices.\n\n\t "
