abstract:
- language: en
  script: Latn
  content: "   This document introduces new IP Flow Information Export (IPFIX)\n   Information
    Elements to identify a set of Segment Routing over IPv6\n   (SRv6) related information
    such as data contained in a Segment\n   Routing Header (SRH), the SRv6 control
    plane, and the SRv6 endpoint\n   behavior that traffic is being forwarded with.\n\n\t "
