abstract:
- content: "<p>This document introduces new IP Flow Information Export (IPFIX) Information
    Elements to identify a set of Segment Routing over IPv6 (SRv6) related information
    such as data contained in a Segment Routing Header (SRH), the SRv6 control plane,
    and the SRv6 behavior that traffic is being forwarded with.</p>"
