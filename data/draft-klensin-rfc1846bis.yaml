abstract:
- language: en
  script: Latn
  content: "   This memo defines a new Simple Mail Transfer Protocol (SMTP) reply\n
    \  code, 521, which one may use to indicate that an Internet host does\n   not
    accept incoming mail.  It is a standards track replacement for\n   the earlier,
    experimental, RFC 1846 without any substantive changes.\n\n\t "
