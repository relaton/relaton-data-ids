abstract:
- language: en
  script: Latn
  content: "   This document defines a metadata annotation [RFC7952] named\n   \"immutable\"
    to indicate the immutability of a particular instantiated\n   data node.  Any
    instantiated data node annotated with\n   immutable=\"true\" by the server is
    read-only to the clients of YANG-\n   driven management protocols, such as NETCONF,
    RESTCONF and other\n   management operations (e.g., SNMP and CLI requests).\n\n\t "
