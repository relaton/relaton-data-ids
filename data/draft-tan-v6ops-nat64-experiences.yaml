abstract:
- language: en
  script: Latn
  content: "This document discusses our experiences from deploying NAT64 devices\nfor
    various Internet applications.  Before the final transition to an\nIPv6-only network,
    NAT64 is one of the possible technologies which\nmay be used to give users access
    to the IPv4-only parts of the\nInternet via an IPv6-only network.  This document
    analyzes the\ntesting results for a number of popular applications and describes\nthe
    problems to be solved in the period of transition from IPv4 to\nIPv6.\n\t "
