abstract:
- language: en
  script: Latn
  content: "   Applications differ with respect to whether they need session\n   continuity
    and/or IP address reachability.  The network providing the\n   same type of service
    to any mobile host and any application running\n   on the host yields inefficiencies,
    as described in [RFC7333].  This\n   document defines a new concep of enabling
    applications to influence\n   the network's mobility services (session continuity
    and/or IP address\n   reachability) on a per-Socket basis, and suggests extensions
    to the\n   networking stack's API to accomodate this concept.\n\n\t "
