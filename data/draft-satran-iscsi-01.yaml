abstract:
- language: en
  script: Latn
  content: "The Small Computer Systems Interface (SCSI) is a popular family of\nprotocols
    for communicating with I/O devices, especially storage\ndevices.  This memo describes
    a transport protocol for SCSI that\noperates on top of TCP.  The iSCSI protocol
    aims to be fully com-\npliant with the requirements laid out in the SCSI Architecture\nModel
    - 2 [SAM2] document.\n\n\t "
