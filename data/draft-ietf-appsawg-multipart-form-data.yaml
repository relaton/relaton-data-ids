title:
- language: en
  script: Latn
  content: 'Returning Values from Forms: multipart/form-data'
docidentifier:
- content: draft-ietf-appsawg-multipart-form-data
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines the multipart/form-data media type, which can
    be used by a wide variety of applications and transported by a wide variety of
    protocols as a way of returning a set of values as the result of a user filling
    out a form.  This document obsoletes RFC 2388.\n\t "
