abstract:
- language: en
  script: Latn
  content: "   This document presents a series of recent technologies that are\n   capable
    of time synchronization and scheduling of transmission,\n   making them suitable
    to carry time-sensitive flows with requirements\n   of both reliable delivery
    in bounded time, and availability at all\n   times, regardless of packet transmission
    or individual equipement\n   failures.\n\n\t "
