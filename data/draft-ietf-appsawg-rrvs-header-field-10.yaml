abstract:
- language: en
  script: Latn
  content: "   This document defines an extension for the Simple Mail Transfer\n   Protocol
    called RRVS, to provide a method for senders to indicate to\n   receivers a point
    in time when the the ownership of the target\n   mailbox was known to the sender.
    \ This can be used to detect changes\n   of mailbox ownership, and thus prevent
    mail from being delivered to\n   the wrong party.  This document also defines
    a header field called\n   Require-Recipient-Valid-Since that can be used to tunnel
    the request\n   through servers that do not support the extension.\n\n   The intended
    use of these facilities is on automatically generated\n   messages, such as account
    statements or password change instructions,\n   that might contain sensitive information,
    though it may also be\n   useful in other applications.\n\n\t "
