- language: en
  script: Latn
  content: "   This internet draft is a critique of RFC 9583, \"Application\n   Scenarios
    for the Quantum Internet\". Section 3.2 of that document\n   presents network
    clock synchronization as application for quantum\n   internet. The present internet
    draft argues why it is not.\n\n\t "
