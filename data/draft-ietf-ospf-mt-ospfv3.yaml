abstract:
- language: en
  script: Latn
  content: "   This document describes an extensible mechanism to support multiple\n
    \  topologies (MT) in OSPFv3. These topologies can be used within the \n   same
    address family in order to compute different paths for different\n   classes of
    service, or belong to different address families allowing\n   an integrated definition
    of address family with OSPFv3. The extension\n   described in this document can
    further facilitate any future\n   extensions of OSPFv3.\n\n\t "
