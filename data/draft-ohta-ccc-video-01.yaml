abstract:
- language: en
  script: Latn
  content: "CRCP (Camera Recorder Control Protocol) is designed after FTP to be\n
    \  useful to operate realtime/batch analog/digital video cameras and\n   video/audio
    recorders over the Internet.\n \n   The design of CRCP is completely modular.
    A unit consists of several\n   subunits and CRCP currently specifies units POWER,
    STREAM, TAPE and\n   CAMERA.  However, CRCP allows arbitrary combination of subunits
    to\n   make it useful to control any home electronics units.\n\t "
