abstract:
- language: en
  script: Latn
  content: "   This document describes the framework for Enhanced Virtual Private\n
    \  Networks (VPNs) to support the needs of applications with specific\n   traffic
    performance requirements (e.g., low latency, bounded jitter).\n   Enhanced VPNs
    leverage the VPN and Traffic Engineering (TE)\n   technologies and adds characteristics
    that specific services require\n   beyond those provided by conventional VPNs.
    \ Typically, an enhanced\n   VPN will be used to underpin network slicing, but
    could also be of\n   use in its own right providing enhanced connectivity services
    between\n   customer sites.  This document also provides an overview of relevant\n
    \  technologies in different network layers, and identifies some areas\n   for
    potential new work.\n\n\t "
