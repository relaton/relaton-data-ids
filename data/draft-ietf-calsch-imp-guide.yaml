abstract:
- language: en
  script: Latn
  content: "This document describes the various internet calendaring and \nscheduling
    standards and drafts and the relationships between them. \nIt's intention is to
    provide a context for these documents, assist in \ntheir understanding, and potentially
    help implementors in the design \nof their internet calendaring and scheduling
    systems. The standards \naddressed are RFC 2445 (iCalendar), RFC 2446 (iTIP),
    and RFC 2447 \n(iMIP). The draft addressed is 'Calendar Access Protocol' (CAP).\n\t "
