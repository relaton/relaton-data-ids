abstract:
- language: en
  script: Latn
  content: "   Remote Attestation Procedures (RATS) enable Relying Parties to assess\n
    \  the trustworthiness of a remote Attester to decide if continued\n   interaction
    is warrented.  Evidence structures can vary making\n   appraisals challenging
    for Verifiers.  Verifiers need to understand\n   Evidence encoding formats and
    some of the Evidence semantics to\n   appraise it.  Consequently, Evidence may
    require format\n   transformation to an internal representation that preserves
    original\n   semantics.  This document specifies Evidence transformation methods\n
    \  for DiceTcbInfo, concise evidence, and SPDM measurements block\n   structures.
    \ These Evidence structures are converted to the CoRIM\n   internal representation
    and follow CoRIM defined appraisal\n   procedures.\n\n\t "
