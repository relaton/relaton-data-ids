abstract:
- language: en
  script: Latn
  content: "   QUIC ([RFC9000]) is well-suited to various NAT traversal techniques.\n
    \  As it operates over UDP, and because the QUIC header was designed to\n   be
    demultipexed from other protocols, STUN ([RFC5389]) can be used on\n   the same
    UDP socket.  This allows for using ICE ([RFC8445]) with\n   QUIC.  Furthermore,
    QUICâ€™s path validation mechanism can be used to\n   test the viability of an address
    candidate pair, allowing the\n   immediate use of a new path.\n\n\t "
