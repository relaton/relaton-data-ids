abstract:
- language: en
  script: Latn
  content: "   This document is a benchmarking instantiation of RFC 6583:\n   \"Operational
    Neighbor Discovery Problems\" [RFC6583].  It describes a\n   general testing procedure
    and measurements that can be performed to\n   evaluate how the problems described
    in RFC 6583 may impact the\n   functionality or performance of intermediate nodes.\n\n\n\t "
