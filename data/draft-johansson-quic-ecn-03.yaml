abstract:
- language: en
  script: Latn
  content: "   This memo outlines the ECN (Explicit Congestion Notification) support\n
    \  in QUIC.  The draft specifies the ECN negotiation and the ECN echo\n   and
    in addition, different aspects of fallback in case of ECN failure\n   as well
    as OS specific issues with ECN and monitoring for ECN\n   capability.  The intention
    is that most of the material ends up\n   updating other new or existing QUIC protocol
    specifications, thus it\n   may be possible that this draft does not warrant a
    working group\n   status.\n\n\n\t "
