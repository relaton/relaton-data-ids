abstract:
- language: en
  script: Latn
  content: "   Resource Reservation Protocol (RSVP) association signaling can be\n
    \  used to bind two unidirectional LSPs into an associated bidirectional\n   LSP.
    \ When an associated bidirectional LSP is co-routed, the reverse\n   LSP follows
    the same path as its forward LSP.  This document updates\n   the Fast Reroute
    (FRR) procedures defined in RFC 4090 to support both\n   single-sided and double-sided
    provisioned associated bidirectional\n   LSPs.  This document also updates the
    procedure for associating two\n   reverse LSPs defined in RFC 7551 to support
    co-routed bidirectional\n   LSPs.  The FRR procedures can ensure that for the
    co-routed LSPs,\n   traffic flows on co-routed paths in the forward and reverse\n
    \  directions after a failure event.\n\n\n\t "
