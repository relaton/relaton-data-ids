  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines capabilities and operations for providing\n   asynchronous
    message notification delivery for notifications defined\n   using YANG.  Notification
    delivery can occur over a variety of\n   protocols used commonly in conjunction
    with YANG, such as NETCONF and\n   Restconf.  The capabilities and operations
    defined in this document\n   along with their mapping onto NETCONF transport (to
    be specified in a\n   separate document, but still included in the current document\n
    \  version) are intended to obsolete RFC 5277.\n\n\t "
