abstract:
- language: en
  script: Latn
  content: "   This document defines two encapsulation formats for RATS conceptual\n
    \  messages (i.e., Evidence, Attestation Results, Endorsements and\n   Reference
    Values.)\n\n   The first encapsulation format uses a CBOR or JSON array with two\n
    \  mandatory members, one for the type, another for the value, and a\n   third
    optional member complementing the type field that says which\n   kind of conceptual
    message(s) are carried in the value.  The other\n   format wraps the value in
    a CBOR byte string and prepends a CBOR tag\n   to convey the type information.\n\n
    \  This document also defines a corresponding CBOR tag, as well as JSON\n   Web
    Tokens (JWT) and CBOR Web Tokens (CWT) claims.  These allow\n   embedding the
    wrapped conceptual messages into CBOR-based protocols\n   and web APIs, respectively.\n\n\t "
