abstract:
- language: en
  script: Latn
  content: "This document describes a communication mechanism named 'triggers\nand
    handles' between service logic and network elements. The concept\ndefines a trigger
    as a notification that a network element sends to\nthe service logic. A handle
    is defined as a command that the service\nlogic sends to a network element. Triggers
    are bound to network\nevents and allow network elements to notify service logic
    of\noccurring events in the network whereas handles allow taking control\nof network
    elements.\n\t "
