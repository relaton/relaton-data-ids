abstract:
- language: en
  script: Latn
  content: "   RFC 8519 defines a YANG data model for Access Control Lists (ACLs).\n
    \  This document discusses a set of extensions that fix many of the\n   limitations
    of the ACL model as initially defined in RFC 8519.\n\nDiscussion Venues\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Discussion of this document
    takes place on the Network Modeling\n   Working Group mailing list (netmod@ietf.org),
    which is archived at\n   https://mailarchive.ietf.org/arch/browse/netmod/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/oscargdd/draft-dbb-netmod-enhanced-acl.\n\n\t "
