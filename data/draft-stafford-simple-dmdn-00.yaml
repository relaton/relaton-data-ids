abstract:
- language: en
  script: Latn
  content: "   This memo expands the set of use cases for SIP MESSAGE and SIP-\n   controlled
    MSRP sessions.  Following OMA, the new use cases include\n   MSRP for one time
    messages that exceed the size limit for SIP\n   requests over UDP, and extend
    the paradigm to deferred messaging.  In\n   deferred messaging, which is invoked
    when the intended recipient is\n   not available, the message is sent to a store
    and forward server.\n   The new requirements are for disposition notification
    functionality\n   in this context.\n\n\t "
