abstract:
- language: en
  script: Latn
  content: "   This document specifies alternative Constrained Application Protocol\n
    \  (CoAP) Block-Wise transfer options: Q-Block1 and Q-Block2 Options.\n\n   These
    options are similar to, but distinct from, the CoAP Block1 and\n   Block2 Options
    defined in RFC 7959.  Q-Block1 and Q-Block2 Options\n   are not intended to replace
    Block1 and Block2 Options, but rather\n   have the goal of supporting Non-confirmable
    messages for large\n   amounts of data with fewer packet interchanges.  Also,
    the Q-Block1\n   and Q-Block2 Options support faster recovery should any of the
    blocks\n   get lost in transmission.\n\n\t "
