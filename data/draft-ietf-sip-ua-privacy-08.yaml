abstract:
- language: en
  script: Latn
  content: "This document defines a guideline for a User Agent (UA) to generate an
    anonymous Session Initiation Protocol (SIP) message by utilizing mechanisms such
    as Globally Routable User Agent URIs (GRUUs) and Traversal Using Relays around
    NAT (TURN) without the need for a privacy service defined in RFC 3323.  This document
    is not an Internet Standards Track specification; it is published for informational
    purposes.\n\t "
