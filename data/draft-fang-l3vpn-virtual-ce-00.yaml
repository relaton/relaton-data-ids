abstract:
- language: en
  script: Latn
  content: "   This document describes the BGP IP VPN with virtual Customer Edge\n
    \  architecture. The solution is aimed at providing efficient service\n   delivery
    capability through CE virtualization, and is especially\n   beneficial in virtual
    Private Cloud (vPC) environments for extending\n   IP VPN into tenant virtual
    Data Center containers. This document\n   includes: BGP IP VPN virtual CE architecture;
    Control plane and\n   forwarding options; Data Center orchestration processes;
    integration\n   with existing WAN enterprise VPNs; management capability\n   requirements;
    and security considerations. The solution is generally\n   applicable to any BGP
    IP VPN deployment. The virtual CE solution is\n   complementary to the virtual
    PE solutions.\n\n   Today's data center's require multi-tenancy and mechanisms
    to\n   establish overlay network connectivity. This document describes one\n   approach
    to enabling data center network connectivity.\n\n\n\t "
