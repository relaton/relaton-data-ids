- language: en
  script: Latn
  content: "   This document provides an algorithm-independent description of the\n
    \  format and use of RSVP's INTEGRITY object.  The RSVP INTEGRITY object\n   is
    widely used to provide hop-by-hop integrity and authentication of\n   RSVP messages,
    particularly in MPLS deployments using RSVP-TE.  This\n   document obsoletes both
    RFC2747 and RFC3097.\n\n\t "
