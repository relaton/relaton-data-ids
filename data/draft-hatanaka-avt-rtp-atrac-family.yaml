abstract:
- language: en
  script: Latn
  content: "This document describes an RTP payload format for efficient and\n   flexible
    transporting of audio data encoded with the Adaptive\n   TRansform Audio Codec
    (ATRAC) family of codecs.  Recent enhancements\n   to the ATRAC family of codecs
    support high quality audio coding with\n   multiple channels.  The RTP payload
    format as presented in this\n   document includes support for data fragmentation
    and elementary\n   redundancy measures.\n\t "
