abstract:
- language: en
  script: Latn
  content: "   This document specifies the CDDL and usage description for Reference\n
    \  Integrity Measurements (RIM) in Remote Attestation Procedures (RATS).\n   The
    specification is based on Concise Software Identification\n   (CoSWID) and TCG
    Reference Integrity Manifest Information Model -\n   based on Host Integrity at
    Runtime and Start-up (HIRS).  Extension\n   points defined in CoSWID used to augment
    CoSWID tags with new\n   attributes that can express the TCG Reference Integrity
    Manifest\n   extensions.\n\n\t "
