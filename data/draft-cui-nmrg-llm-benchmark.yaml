abstract:
- language: en
  script: Latn
  content: "   This document specifies an evaluation framework and related\n   definitions
    for intent-driven network configuration using Large\n   Language Model(LLM)-based
    agents.  The framework combines an\n   emulator-based interactive environment,
    a suite of representative\n   tasks, and multi-dimensional metrics to assess reasoning
    quality,\n   command accuracy, and functional correctness.  The framework aims
    to\n   enable reproducible, comprehensive, and fair comparisons among LLM-\n   driven
    network configuration approaches.\n\n\t "
