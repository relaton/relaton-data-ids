abstract:
- language: en
  script: Latn
  content: "   This document proposes an information model and the corresponding\n
    \  YANG data model for monitoring Network Security Functions (NSFs) in\n   the
    Interface to Network Security Functions (I2NSF) framework.  If\n   the monitoring
    of NSFs is performed in a comprehensive way, it is\n   possible to detect the
    indication of malicious activity, anomalous\n   behavior, the potential sign of
    denial of service attacks, or system\n   overload in a timely manner.  This monitoring
    functionality is based\n   on the monitoring information that is generated by
    NSFs.  Thus, this\n   document describes not only an information model for monitoring
    NSFs\n   along with a YANG data diagram, but also the corresponding YANG data\n
    \  model for monitoring NSFs.\n\n\t "
