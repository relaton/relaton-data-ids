abstract:
- language: en
  script: Latn
  content: "   The MPLS label stack has no explicit protocol identifier field to\n
    \  indicate the protocol type of the MPLS payload.  This document\n   proposes
    a mechanism for containing a protocol identifier field\n   within the MPLS packet,
    which is useful for any new encapsulation\n   header (e.g., INT metadata) which
    may need to be encapsulated with an\n   MPLS header.\n\n\t "
