abstract:
- language: en
  script: Latn
  content: "   RFC 6374 describes methods of making loss and delay measurements on\n
    \  Label Switched Paths (LSPs) primarily as used in MPLS Transport\n   Profile
    (MPLS-TP) networks.  This document describes a method of\n   making RFC 6374 performance
    measurements on flows carried over\n   general MPLS LSPs.  In particular, it extends
    the technique to allow\n   loss and delay measurements to be made on multi-point
    to point LSPs\n   and introduces some additional techniques to allow more sophisticated\n
    \  measurements to be made in both MPLS-TP and general MPLS networks.\n\n\t "
