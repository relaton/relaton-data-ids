abstract:
- language: en
  script: Latn
  content: "   Enhanced VPNs aim to deliver VPN services with enhanced\n   characteristics
    to customers who have specific requirements on their\n   connectivity, such as
    guaranteed resources, and bounded latency or\n   jitter.  Enhanced VPNs require
    integration between the overlay VPN\n   connectivity and the characteristics provided
    by the underlay\n   network.  A Network Resource Partition (NRP) is a subset of
    the\n   network resources and associated policies on each of a connected set\n
    \  of links in the underlay network.  An NRP could be used as the\n   underlay
    to support one or a group of enhanced VPN services.\n\n   When Segment Routing
    (SR) is used for building NRPs, each NRP can be\n   allocated with a group of
    Segment Identifiers (SIDs) to identify the\n   topology and resource attributes
    of network segments in the NRP.  In\n   some network scenarios, each NRP can be
    associated with a unique\n   logical network topology.  When a centralized network
    controller is\n   used for NRP-specific constraint-based path computation, especially\n
    \  when an NRP spans multiple IGP areas or multiple Autonomous Systems\n   (ASes),
    Border Gateway Protocol - Link State (BGP-LS) is needed to\n   advertise the NRP
    topology and associated resource information to the\n   network controller.  This
    document describes a mechanism to\n   distribute the information of SR based NRPs
    using BGP-Link State\n   (BGP-LS) with Multi-Topology (MT).\n\n\t "
