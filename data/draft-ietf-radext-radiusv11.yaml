title:
- language: en
  script: Latn
  content: RADIUS/1.1, Leveraging ALPN to remove MD5
docidentifier:
- content: draft-ietf-radext-radiusv11
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines Application-Layer Protocol Negotiation\n   Extensions
    for use with RADIUS/TLS and RADIUS/DTLS.  These extensions\n   permit the negotiation
    of an application protocol variant of RADIUS,\n   called \"RADIUS/1.1\".  No changes
    are made to RADIUS/UDP or RADIUS/\n   TCP.  The extensions allow the negotiation
    of a transport profile\n   where the RADIUS shared secret is no longer used, and
    all MD5-based\n   packet authentication and attribute obfuscation methods are
    removed.\n\n   This document updates RFC2865, RFC2866, RFC5176, RFC6613, RFC6614,\n
    \  and RFC 7360.\n\n\t "
