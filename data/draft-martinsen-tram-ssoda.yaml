abstract:
- language: en
  script: Latn
  content: "   This draft describes a simple method for allocating one IPv4 and one\n
    \  IPv6 relay address from a single ALLOCATE request to the TURN server.\n   This
    saves local ports on the client, reduces the number of\n   candidates gathered
    by the client, and reduces the number of messages\n   sent between the client
    and the TURN server.\n\n\n\t "
