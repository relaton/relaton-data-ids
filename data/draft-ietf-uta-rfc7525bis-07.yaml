abstract:
- language: en
  script: Latn
  content: "   Transport Layer Security (TLS) and Datagram Transport Layer Security\n
    \  (DTLS) are widely used to protect data exchanged over application\n   protocols
    such as HTTP, SMTP, IMAP, POP, SIP, and XMPP.  Over the\n   years, the industry
    has witnessed several serious attacks on TLS and\n   DTLS, including attacks on
    the most commonly used cipher suites and\n   their modes of operation.  This document
    provides the latest\n   recommendations for ensuring the security of deployed
    services that\n   use TLS and DTLS.  These recommendations are applicable to the\n
    \  majority of use cases.\n\n   An earlier version of this document was published
    as RFC 7525 when\n   the industry was in the midst of its transition to TLS 1.2.
    \ Years\n   later this transition is largely complete and TLS 1.3 is widely\n
    \  available.  This document updates the guidance given the new\n   environment
    and obsoletes RFC 7525.  In addition, the document\n   updates RFC 5288 and RFC
    6066 in view of recent attacks.\n\n\t "
