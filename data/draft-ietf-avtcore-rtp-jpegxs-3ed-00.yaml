abstract:
- language: en
  script: Latn
  content: "   This document specifies a Real-Time Transport Protocol (RTP) payload\n
    \  format for transport of a video signal encoded with JPEG XS (ISO/IEC\n   21122).
    \ JPEG XS is a low-latency and low-complexity video coding\n   system.  Employing
    this format allows achieving encoding-decoding\n   latencies confined to a fraction
    of a video frame.\n\n   This document is a necessary revision of RFC 9134 to incorporate\n
    \  support for new features introduced in the third edition of JPEG XS.\n   Most
    notably, it contains the necessary provisions to support the TDC\n   coding mode.
    \ This document obsoletes RFC 9134; however, the revised\n   payload format is
    designed to ensure that existing compliant\n   implementations of RFC 9134 remain
    valid under the updated\n   specification.  Additionally, this document consolidates
    the errata\n   of RFC 9134 and includes improvements and clarifications to its\n
    \  implementers and users.\n\n\t "
