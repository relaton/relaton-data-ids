abstract:
- language: en
  script: Latn
  content: "   YANG (RFC 7950) is a data modeling language used to model\n   configuration
    data, state data, parameters and results of Remote\n   Procedure Call (RPC) operations
    or actions, and notifications.\n\n   YANG-CBOR (RFC 9254) defines encoding rules
    for YANG in the Concise\n   Binary Object Representation (CBOR) (RFC 8949).  While
    the overall\n   structure of YANG-CBOR is encoded in an efficient, binary format,\n
    \  YANG itself has its roots in XML and therefore traditionally encodes\n   some
    information such as date/times and IP addresses/prefixes in a\n   verbose text
    form.\n\n   This document defines how to use existing CBOR tags for this kind
    of\n   information in YANG-CBOR as a \"stand-in\" for the text-based\n   information
    that would be found in the original form of YANG-CBOR.\n\n\t "
