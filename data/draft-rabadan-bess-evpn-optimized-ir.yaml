abstract:
- language: en
  script: Latn
  content: "   Network Virtualization Overlay (NVO) networks using EVPN as control\n
    \  plane may use ingress replication (IR) or PIM-based trees to convey\n   the
    overlay multicast traffic. PIM provides an efficient solution to\n   avoid sending
    multiple copies of the same packet over the same\n   physical link, however it
    may not always be deployed in the NVO core\n   network. IR avoids the dependency
    on PIM in the NVO network core.\n   While IR provides a simple multicast transport,
    some NVO networks\n   with demanding multicast applications require a more efficient\n
    \  solution without PIM in the core. This document describes a solution\n   to
    optimize the efficiency of IR in NVO networks.\n\n\t "
