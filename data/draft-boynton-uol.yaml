- language: en
  script: Latn
  content: "A Uniform Object Locator (UOL) provides an architecture neutral\nmechanism
    for dynamic creation of unique, human readable identifiers\nfor object oriented
    and relational data.  UOL is designed to meet\nthe recommendations for URI queries
    laid out in 'Uniform Resource\nIdentifiers (URI) Generic Syntax' [RFC2396].\n\t "
