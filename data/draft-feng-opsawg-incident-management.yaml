abstract:
- language: en
  script: Latn
  content: "   A network incident refers to an unexpected interruption of a network\n
    \  service, degradation of a network service quality, or sub-health of a\n   network
    service.  Different data sources including alarms, metrics\n   and other anomaly
    information can be aggregated into few amount of\n   network incidents by data
    correlation analysis and the service impact\n   analysis.\n\n   This document
    defines YANG Modules for the network incident lifecycle\n   management.  The YANG
    modules are meant to provide a standard way to\n   report, diagnose, and resolve
    network incidents for the sake of\n   network service health and root cause analysis.\n\n\t "
