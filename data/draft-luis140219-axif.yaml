abstract:
- language: en
  script: Latn
  content: "   This document defines the Advanced Exception Information Format\n   (AXIF),
    an open and extensible format for providing information about\n   errors and exceptions
    that allows transmission of information about\n   multiple exceptions and the
    relations between them.\n\n\t "
