abstract:
- language: en
  script: Latn
  content: "This memo contains a description of state machines for the revised specification
    of the Internet STream Protocol Version 2 (ST2+) described in RFC 1819. The state
    machines in this document are descriptions of the ST2+ protocol states and message
    sequence specifications for normal behavior. Exception processsing issues are
    defined and discussed for protocol compliance and implementation options.                            Editor's
    Note:                                                             This memo is
    available both in ASCII format (file: draft-ietf-ST-state-02.txt) and in PostScript
    (file: draft-ietf-ST-state-02.ps). The PostScript version contains the essential
    state diagrams and is absolutely required.\n\t "
