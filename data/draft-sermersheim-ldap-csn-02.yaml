  script: Latn
  content: "This document defines a syntax schema element for the Lightweight \nDirectory
    Access Protocol ([LDAP]) which is used to hold a Change \nSequence Number (CSN).
    In general, a change sequence number \nrepresents the place and time that a directory
    entity was changed. It \nmay be used by various attributes for various LDAP replication,
    and \nsynchronization applications.\n\t "
