abstract:
- language: en
  script: Latn
  content: "This document discusses which multicast addresses should be used for documentation
    purposes and reserves multicast addresses for such use.  Some multicast addresses
    are derived from AS numbers or unicast addresses.  This document also explains
    how these can be used for documentation purposes.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t "
