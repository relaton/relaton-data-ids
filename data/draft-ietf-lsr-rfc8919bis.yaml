abstract:
- language: en
  script: Latn
  content: "   Existing traffic-engineering-related link attribute advertisements\n
    \  have been defined and are used in RSVP-TE deployments.  Since the\n   original
    RSVP-TE use case was defined, additional applications (e.g.,\n   Segment Routing
    Policy and Loop-Free Alternates) that also make use\n   of the link attribute
    advertisements have been defined.  In cases\n   where multiple applications wish
    to make use of these link\n   attributes, the current advertisements do not support
    application-\n   specific values for a given attribute, nor do they support indication\n
    \  of which applications are using the advertised value for a given\n   link.
    \ This document introduces new link attribute advertisements\n   that address
    both of these shortcomings.\n\n   This document obsoletes RFC 8919.\n\n\t "
