abstract:
- language: en
  script: Latn
  content: "   The advent of a cryptographically relevant quantum computer (CRQC)\n
    \  would render state-of-the-art, traditional public-key algorithms\n   deployed
    today obsolete, as the mathematical assumptions underpinning\n   their security
    would no longer hold.  To address this, protocols and\n   infrastructure must
    transition to post-quantum algorithms, which are\n   designed to resist both traditional
    and quantum attacks.  This\n   document explains why engineers need to be aware
    of and understand\n   post-quantum cryptography (PQC), detailing the impact of
    CRQCs on\n   existing systems and the challenges involved in transitioning to\n
    \  post-quantum algorithms.  Unlike previous cryptographic updates, this\n   shift
    may require significant protocol redesign due to the unique\n   properties of
    post-quantum algorithms.\n\n\t "
