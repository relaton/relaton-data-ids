abstract:
- language: en
  script: Latn
  content: "   WebTransport [OVERVIEW] is a protocol framework that enables clients\n
    \  constrained by the Web security model to communicate with a remote\n   server
    using a secure multiplexed transport.  This document describes\n   a WebTransport
    protocol that is based on HTTP/2 [RFC7540] and\n   provides support for unidirectional
    streams, bidirectional streams\n   and datagrams, all multiplexed within the same
    HTTP/2 connection.\n\n\t "
