abstract:
- content: "<p>The Static Context Header Compression and fragmentation (SCHC) specification
    (RFC8724) describes a generic framework for application header compression and
    fragmentation modes designed for Low Power Wide Area Network (LPWAN) technologies.
    The present document defines a profile of SCHC (RFC8724) over Sigfox LPWAN, and
    provides optimal parameter values and modes of operation.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
