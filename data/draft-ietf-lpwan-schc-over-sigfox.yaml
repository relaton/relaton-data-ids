abstract:
- language: en
  script: Latn
  content: "   The Static Context Header Compression and fragmentation (SCHC)\n   specification
    (RFC8724) describes a generic framework for application\n   header compression
    and fragmentation modes designed for Low Power\n   Wide Area Network (LPWAN) technologies.
    \ The present document defines\n   a profile of SCHC over Sigfox LPWAN, and provides
    optimal parameter\n   values and modes of operation.\n\n\t "
