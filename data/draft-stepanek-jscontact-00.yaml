abstract:
- language: en
  script: Latn
  content: "   This specification defines a data model and JSON representation of\n
    \  contact information that can be used for data storage and exchange in\n   address
    book or directory applications.  It aims to be an alternative\n   to the vCard
    data format and to be unambiguous, extendable and simple\n   to process.  In contrast
    to the JSON-based jCard format, it is not a\n   direct mapping from the vCard
    data model and expands semantics where\n   appropriate.\n\n\t "
