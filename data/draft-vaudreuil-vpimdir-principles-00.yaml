    with one or more attachments.\nA class of special-purpose computers has evolved
    to provide voice-\nmessaging services.  These machines generally interface to
    a telephone\nswitch and provide call answering and voice messaging services.\nMessage
    exchange between these voice-mail only systems can best be\nachieved using VPIM
