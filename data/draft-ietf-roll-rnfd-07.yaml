abstract:
- language: en
  script: Latn
  content: "   By and large, a correct operation of a network running RPL (the IPv6\n
    \  routing protocol for low-power and lossy networks) requires border\n   routers
    to be up.  In many applications, it is beneficial for the\n   nodes to detect
    a failure of a border router as soon as possible to\n   trigger fallback actions.
    \ This document specifies RNFD (the root\n   node failure detector), an extension
    to RPL that expedites border\n   router crash detection by having nodes collaboratively
    monitor the\n   status of a given border router.  The extension introduces an\n
    \  additional state at each node, a new type of RPL Control Message\n   Options
    for synchronizing this state among different nodes, and the\n   coordination algorithm
    itself.\n\n\t "
