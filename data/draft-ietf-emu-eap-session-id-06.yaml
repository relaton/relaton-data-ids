abstract:
- language: en
  script: Latn
  content: "   RFC 5247 is updated to define and clarity EAP Session-Id derivation\n
    \  for multiple EAP methods.  The derivation of Session-Id was not given\n   for
    EAP-SIM or EAP-AKA when using the fast reconnect exchange instead\n   of full
    authentication.  The derivation of Session-Id for full\n   authentication is clarified
    for both EAP-SIM and EAP-AKA.  The\n   deriviation of Session-Id for PEAP is also
    given.  The definition for\n   PEAP follows the definition for other TLS-based
    EAP methods.\n\n\t "
