abstract:
- language: en
  script: Latn
  content: "   One of the major advantages in SCTP is supporting multi-homing\n   communication.
    \ If a multi-homed end-point has redundant network\n   connections, SCTP sessions
    can have a good chance to survive from\n   network failures by migrating inactive
    network to active one.\n   However, if we follow the SCTP standard, there can
    be significant\n   delay for the network migration.  During this migration period,
    SCTP\n   cannot transmit much data to the destination.  This issue drastically\n
    \  impairs the usability of SCTP in some situations.  This memo\n   describes
    the issue of SCTP failover mechanism and discuss its\n   solutions which require
    minimal modification to the current standard.\n\n\t "
