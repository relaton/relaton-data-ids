abstract:
- language: en
  script: Latn
  content: "   When RFC 6724 was published it defined an address selection algorithm\n
    \  along with a default policy table, and noted a number of examples\n   where
    that policy table might benefit from adjustment for specific\n   scenarios.  It
    also noted that it is important for implementations to\n   provide a way to change
    the default policies as more experience is\n   gained.  This update draws on several
    years of operational experience\n   to refine RFC 6724 further, with particular
    emphasis on preference\n   for the use of ULA addresses over IPv4 addresses and
    the addition of\n   mandatory support for Rule 5.5.  The update also demotes the\n
    \  preference for 6to4 addresses.  The changes to default behavior\n   improve
    supportability of common use cases, including automatic /\n   unmanaged scenarios.
    \ It is recognized that some less common\n   deployment scenarios may require
    explicit configuration or custom\n   changes to achieve desired operational parameters.\n\n\t "
