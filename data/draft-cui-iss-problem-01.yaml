abstract:
- language: en
  script: Latn
  content: "   Internet storage services have become more and more popular.  They\n
    \  attract huge number of users and produce a significant share of\n   Internet
    traffic.  However, most existing Internet storage services\n   make use of proprietary
    sync protocols to achieve the data\n   synchronization.  And almost all of them
    are proved to be not\n   efficient enough and have room for improvement.  This
    document\n   outlines the related problems caused by inefficient proprietary sync\n
    \  protocols and shows a demand for an efficient and standard sync\n   protocol.\n\n\t "
