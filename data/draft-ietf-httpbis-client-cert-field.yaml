- language: en
  script: Latn
  content: "   This document describes HTTP extension header fields that allow a TLS\n
    \  terminating reverse proxy to convey the client certificate\n   information
    of a mutually authenticated TLS connection to the origin\n   server in a common
    and predictable manner.\n\n\t "
