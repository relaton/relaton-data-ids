abstract:
- language: en
  script: Latn
  content: "   NIST recently standardized ML-KEM, a new key encapsulation mechanism,\n
    \  which can be used for quantum-resistant key establishment.  This\n   draft
    specifies how to use ML-KEM as an additional key exchange in\n   IKEv2 along with
    traditional key exchanges.  This Post-Quantum\n   Traditional Hybrid Key Encapsulation
    Mechanism approach allows for\n   negotiating IKE and Child SA keys which are
    safe against\n   cryptanalytically-relevant quantum computers and theoretical\n
    \  weaknesses in ML-KEM.\n\n\t "
