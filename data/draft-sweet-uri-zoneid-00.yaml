abstract:
- language: en
  script: Latn
  content: "   This document describes how the zone identifier of an IPv6 scoped\n
    \  address, defined as <zone_id> in the IPv6 Scoped Address Architecture\n   (RFC
    4007), can be represented in a literal IPv6 address and in a\n   Uniform Resource
    Identifier that includes such a literal address.  It\n   updates the URI Generic
    Syntax specification (RFC 3986) accordingly.\n\n   [ Editor's note: This draft
    adds the IPvFuture format used by CUPS\n   since 2005, addresses some misconceptions
    of how zoneid's are not\n   useful to HTTP servers, and is intended to replace
    RFC 6874. ]\n\n\t "
