abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG module for transfering configuration\n
    \  information of deployments of network services towards leaf nodes\n   (hosts)
    on the internet.  Such configuration files are meant to be\n   discovered, consumed
    and used by configuration agents on the host to\n   achieve correct and secure
    setup of these services on the consuming\n   device.  This iteration of the I-D
    concentrates on Wi-Fi network\n   setup and EAP credentials, but is extensible
    to cover a wide range\n   including VPN, E-Mail and other services.\n\n\t "
