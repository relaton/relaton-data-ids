abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the Point-to-Point Protocol (PPP)\n
    \  Internet Protocol Control Protocol (IPCP) for negotiating encrypted\n   DNS
    resolver configurations.  These extensions allow PPP peers to\n   exchange information
    about encrypted DNS servers supporting protocols\n   such as DNS over TLS (DoT),
    DNS over HTTPS (DoH), and DNS over QUIC\n   (DoQ).  The design maintains backward
    compatibility with RFC 1877\n   while addressing modern security requirements.\n\n\t "
