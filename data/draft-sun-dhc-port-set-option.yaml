abstract:
- language: en
  script: Latn
  content: "   Because of the exhaustion of the IPv4 address space, several\n   techniques
    have been proposed to share the same IPv4 address among\n   several uses.  As
    an alternative to introducing a level of NAT in the\n   provider's core network,
    this document provides a mechanism to assign\n   non-overlapping layer 4 port
    sets to users assigned with the same\n   IPv4 address: Port Set DHCPv4 Option.\n\n\t "
