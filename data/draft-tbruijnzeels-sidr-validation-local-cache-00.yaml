abstract:
- language: en
  script: Latn
  content: "   This documents specifies validation of rpki using a local cache that\n
    \  is independent of any particular retrieval mechanism of the objects\n   in
    this cache.  This is useful because it allows for agility in the\n   RPKI to define
    alternative fetch algorithms and/or multiple\n   publication points of RPKI data.\n\n
    \  This document lists requirements for the local cache, but since there\n   is
    more than one way to meet these requirements this document does\n   not specify
    how it must be built.  However, a separate informational\n   document on this
    subject will be provided as a reference to\n   implementers.\n\n\t "
