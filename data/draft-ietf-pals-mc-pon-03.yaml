abstract:
- language: en
  script: Latn
  content: "   MPLS is being deployed deeper into operator networks, often to or\n
    \  past the access network node. Separately network access nodes such\n   as Passive
    Optical Network (PON) Optical Line Terminations (OLTs)\n   have evolved to support
    first-mile access protection, where one or\n   more physical OLTs provide first-mile
    diversity to the customer edge.\n   Multi-homing support is needed on the MPLS-enabled
    PON OLT to\n   provide resiliency for provided services.  This document describes\n
    \  the multi-chassis PON protection architecture in MPLS and also\n   specifies
    the Inter-Chassis Communication Protocol (ICCP) extension\n   to support it.\n\n\t "
