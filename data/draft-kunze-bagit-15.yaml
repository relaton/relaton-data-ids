abstract:
- language: en
  script: Latn
  content: "   This document specifies BagIt, a set of hierarchical file layout\n
    \  conventions for storage and transfer of arbitrary digital content.  A\n   \"bag\"
    has just enough structure to enclose descriptive metadata\n   \"tags\" and a file
    \"payload\" but does not require knowledge of the\n   payload's internal semantics.
    \ This BagIt format should be suitable\n   for reliable storage and transfer.\n\n\t "
