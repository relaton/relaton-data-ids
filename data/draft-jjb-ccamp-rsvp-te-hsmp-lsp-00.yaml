abstract:
- language: en
  script: Latn
  content: "In Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\nenvironment,
    the RSVP-TE based Point-to-Multipoint (P2MP) LSP allows\ntraffic to transmit from
    root to leaf node, but there is no co-routed\nreverse path for traffic from leaf
    to root node.  This draft\nintroduces a Hub and Spoke Multipoint (HSMP) LSP, which
    allows\ntraffic from both the root to the leaves through a P2MP LSP and also\nthe
    leaves to the root along a co-routed reverse path.\n\t "
