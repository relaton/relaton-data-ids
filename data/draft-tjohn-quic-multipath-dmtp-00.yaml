abstract:
- language: en
  script: Latn
  content: "   This document proposes the Deadline-aware Multipath Transport\n   Protocol
    (DMTP) concept as an extension to the Multipath Extension\n   for QUIC (MP-QUIC).
    \ This extension aims to support data streams with\n   strict latency requirements
    by enabling the signaling of a stream's\n   deadline and by combining multipath
    scheduling, congestion control\n   adaptations, and optional forward error correction
    (FEC).  Moreover,\n   DMTP leverages MP-QUIC's path identifiers to distinguish
    different\n   end-to-end paths as they may be offered in a Path Aware Network
    (PAN)\n   such as SCION.  This allows an application to select its preferred\n
    \  paths while maintaining interoperability with standard MP-QUIC\n   endpoints.
    \ In combination, DMTP enables endpoints to exchange and\n   schedule deadline-aware
    streams across multiple network paths.\n\n\t "
