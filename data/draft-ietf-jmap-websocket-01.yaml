abstract:
- language: en
  script: Latn
  content: "   This document defines a binding for the JSON Meta Application\n   Protocol
    (JMAP) over a WebSocket transport layer.  The WebSocket\n   binding for JMAP provides
    higher performance than the current HTTP\n   binding for JMAP.\n\nOpen Issues\n\n
    \  o  Should push over WebSocket make use of the EventSource Last-Event-\n      ID
    request header field (or a similar facility; e.g., as an extra\n      query parameter)?
    \ And if so, where would the server state token\n      be returned to the user?
    \ As a new property in the StateChange\n      object?\n\n\t "
