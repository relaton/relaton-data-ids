- language: en
  script: Latn
  content: "This document generalises the applicability of the pseudowire \n   Associated
    Channel Header (ACH), enabling the realization of a \n   control channel associated
    to MPLS Label Switched Paths (LSP), MPLS \n   pseudowires (PW) and MPLS Sections.
    In order to identify the presence \n   of this G-ACH, this document also assigns
    of one of the reserved MPLS \n   label values to the 'Generic Alert Label (GAL)',
    to be used as a \n   label based exception mechanism.\n\t "
