- language: en
  script: Latn
  content: "This document describes an algorithm here called Arcfour that\nis believed
    to be fully interoperable with the RC4 algoritm.\nRC4 is trademark of RSA Data
    Security, Inc.  There is a need\nin the Internet community for an encryption algorithm
    that\nprovides interoperable operation with existing deployed\ncommercial cryptographic
    applications.  This interoperability\nwill allow for a smoother transition to
    protocols that have\nbeen developed through the IETF standards process.\n\t "
