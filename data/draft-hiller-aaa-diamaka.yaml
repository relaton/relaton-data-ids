abstract:
- language: en
  script: Latn
  content: "The Authentication and Key Agreement (AKA) protocol is a widely \nused
    mechanism for authenticating mobile nodes in wireless \nnetworks.  This draft
    proposes new DIAMETER AVPs to carry AKA \nparameters, which will enable DIAMETER
    to serve as an inter-domain \ntransport mechanism for AKA messages. \n\n\t "
