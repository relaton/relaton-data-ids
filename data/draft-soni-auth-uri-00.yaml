abstract:
- language: en
  script: Latn
  content: "   This document describes an URI scheme capable of susbtituting\n   userinfo
    in traditional URIs, in machine-to-machine contexts,\n   allowing for the deprecation
    and, in some applications, complete\n   elimination of userinfo from URIs.  In
    particular, the nature of the\n   proposed URI scheme makes it unsuitable for
    use in semantic attacks,\n   without compromising legitimate use-cases.\n\n\t "
