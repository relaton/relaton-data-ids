abstract:
- language: en
  script: Latn
  content: "   RFC 8945 provides a means of efficiently authenticating Domain Name\n
    \  System (DNS) protocol messages using shared secret keys via the TSIG\n   resource
    record (RR).  However, it provides no mechanism for setting\n   up such keys other
    than manual configuration. This document describes\n   a TKEY RR that can be used
    in a number of different modes to\n   establish shared secret keys between a DNS
    resolver and server. This\n   document obsoletes RFC 2930.\n\n\n\n\t "
