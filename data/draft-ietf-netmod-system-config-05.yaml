abstract:
- language: en
  script: Latn
  content: "   This document defines how a management client and server handle YANG-\n
    \  modeled configuration data that is defined by the server itself.  The\n   system-defined
    configuration can be referenced (e.g. leafref) by\n   configuration explicitly
    created by a client.\n\n   The Network Management Datastore Architecture (NMDA)
    defined in RFC\n   8342 is updated with a read-only conventional configuration
    datastore\n   called \"system\" to hold system-defined configuration.\n\n   As
    an alternative to clients explicitly copying referenced system-\n   defined configuration
    into the target configuration datastore (e.g.,\n   <running>) so that the datastore
    is valid, a \"resolve-system\"\n   parameter is defined to allow the server acting
    as a \"system client\"\n   to copy referenced system nodes automatically.  This
    solution enables\n   clients manipulating the target configuration datastore (e.g.,\n
    \  <running>) to reference nodes defined in <system>, override system-\n   provided
    values, and configure descendant nodes of system-defined\n   configuration.\n\n
    \  This document updates RFC 8342, RFC 6241, RFC 8526 and RFC 8040.\n\n\t "
