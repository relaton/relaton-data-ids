  script: Latn
  content: "   Redirection of network traffic on the Internet is a common\n   technology.
    \ In operator network, there are complex scenarios, such\n   as multi-domain interconnection
    and large scale network topology.\n   Typo, limitation of out-of-band tool capabilities
    for configuration\n   verification, network adjustment or failure may cause risks,
    such as\n   traffic detour, traffic exposure, traffic black hole and traffic\n
    \  loops.  This draft describes these risks.\n\n\t "
