abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of identity as a raw public key in\n
    \  EAP-TLS both for TLS1.2 and TLS1.3, EAP-TLS for TLS1.2 is defined in\n   RFC
    5216 and EAP-TLS for TLS1.3 is defined in the draft draft-ietf-\n   emu-eap-tls13
    and draft-ietf-tls-dtls13.  The protocol procedures of\n   EAP-TLS-IBS will consistent
    with EAP-TLS's interactive process,\n   Identity-based signature will be extended
    to support EAP-TLS's\n   signature algorithms.\n\n\t "
