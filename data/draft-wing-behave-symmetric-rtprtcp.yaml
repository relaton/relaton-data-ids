- language: en
  script: Latn
  content: "This document recommends using one UDP port pair for both communication
    directions of bidirectional RTP and RTP Control Protocol (RTCP) sessions, commonly
    called \"symmetric RTP\" and \"symmetric RTCP\".  This document specifies an Internet
    Best Current Practices for the Internet Community, and requests discussion and
    suggestions for improvements.\n\t "
