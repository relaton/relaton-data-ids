  script: Latn
  content: Exporting MIB Variables Using the IP Flow Information Export (IPFIX) Protocol
docidentifier:
- content: draft-ietf-ipfix-mib-variable-export
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies a way to complement IP Flow Information Export
    (IPFIX) Data Records with Management Information Base (MIB) objects, avoiding
    the need to define new IPFIX Information Elements for existing MIB objects that
    are already fully specified.\n\n Two IPFIX Options Templates, as well as a method
    for creating IPFIX Options Templates that are used to export the extra data required
    to fully describe Simple Network Management Protocol (SNMP) MIB objects in IPFIX,
    are specified herein.\n\t "
