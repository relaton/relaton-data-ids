abstract:
- language: en
  script: Latn
  content: "   This document proposes an Elliptic Curve Cryptography extension to\n
    \  the OpenPGP public key format and specifies three Elliptic Curves\n   that
    enjoy broad support by other standards, including NIST\n   standards.  The document
    aims to standardize an optimal but narrow\n   set of parameters for best interoperability
    and it does so within\n   the framework it defines that can be expanded in the
    future to\n   allow more choices.\n\n\t "
