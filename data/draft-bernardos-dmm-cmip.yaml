abstract:
- language: en
  script: Latn
  content: "   The use of centralized mobility management approaches -- such as\n
    \  Mobile IPv6 -- poses some difficulties to operators of current and\n   future
    networks, due to the expected large number of mobile users and\n   their exigent
    demands.  All this has triggered the need for\n   distributed mobility management
    alternatives, that alleviate\n   operators' concerns allowing for cheaper and
    more efficient network\n   deployments.\n\n   This draft describes a possible
    way of achieving a distributed\n   mobility behavior with Client Mobile IP, based
    on Mobile IPv6 and the\n   use of Cryptographic Generated Addresses.\n\n\n\t "
