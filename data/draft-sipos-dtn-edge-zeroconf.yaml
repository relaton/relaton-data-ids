abstract:
- language: en
  script: Latn
  content: "   This document explains how to use existing protocols, registries,\n
    \  code points, and algorithms to operate a Bundle Protocol (BP) edge\n   node
    within a stable, non-challenged local underlayer IP network\n   without the need
    for prior BP-layer configuration or long-term state.\n   The purpose of this is
    to significantly lower the barrier to entry\n   for lightweight BP edge nodes
    intended to act as endpoints for one\n   (or only a few) BP applications.\n\n\t "
