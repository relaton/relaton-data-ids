abstract:
- language: en
  script: Latn
  content: "   This document is meant to be continuously updated, to incorporate\n
    \  emerging Post-Quantum Cryptography (PQC) migration use cases, with a\n   focus
    on the migration from traditional signature algorithms (e.g.,\n   RSA, DSA, ECDSA)
    to PQC signature algorithms (e.g., LMS, XMSS, ML-\n   DSA, SLH-DSA).  This document
    aims at categorizing real-world\n   scenarios based on a set of distinctive features.
    \ The primary goal\n   is to facilitate discussions on migration strategies by
    offering a\n   systematic taxonomy and a shared understanding among stakeholders.\n\n\t "
