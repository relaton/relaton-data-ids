  script: Latn
  content: "   This document defines a new extended community known as flowspec\n
    \  redirect-to-indirection-id.  This extended community triggers\n   advanced
    redirection capabilities to flowspec clients.  When\n   activated, this flowspec
    extended community is used by a flowspec\n   client to find the corresponding
    next-hop information within a\n   indirection-id mapping table.\n\n   The functionality
    detailed in this document allows a network\n   controller to decouple the BGP
    flowspec redirection instruction from\n   the selected redirection path itself.\n\n\n\t "
