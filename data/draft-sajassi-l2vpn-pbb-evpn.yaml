  content: "   This document discusses how Ethernet Provider Backbone Bridging\n   [802.1ah]
    can be combined with E-VPN in order to reduce the number\n   of BGP MAC advertisement
    routes by aggregating Customer/Client MAC\n   (C-MAC) addresses via Provider Backbone
    MAC address (B-MAC), provide\n   client MAC address mobility using C-MAC aggregation
    and B-MAC sub-\n   netting, confine the scope of C-MAC learning to only active
    flows,\n   offer per site policies and avoid C-MAC address flushing on topology\n
    \  changes. The combined solution is referred to as PBB-EVPN.\n\n\n\n\n\n   Conventions\n\t "
