abstract:
- language: en
  script: Latn
  content: "   In this document, we introduce a new BGP capability that allows the\n
    \  advertisement of a BGP speaker's routing software version.\n\n   This BGP capability
    is an optional advertisement.  Implementations\n   are not required to advertise
    the version nor to process received\n   advertisements.\n\n\t "
