  content: "   This document defines an HTTP based interface using either JSON or\n
    \  CBOR for object encodings for the DRIP Registry from a DRIP\n   Provisioning
    Agent (DPA) to support DRIP Entity Tag (DET) and its\n   additional information
    registration into a DRIP Identity Management\n   Entity (DIME).  The Registry
    is a logically required component of a\n   DIME that handles the various DNS functions
    for DRIP registration and\n   lookup using DETs.\n\n\t "
