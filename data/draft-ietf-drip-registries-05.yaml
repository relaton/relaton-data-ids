abstract:
- language: en
  script: Latn
  content: "   This document details the required mechanisms for the registration\n
    \  and discovery of DRIP Entity Tags (DETs).  The registration process\n   relies
    upon the Extensible Provisioning Protocol (EPP).  The\n   discovery process leverages
    DNS, DNSSEC, and related technology.  The\n   lookup process relies upon the Registration
    Data Access Protocol\n   (RDAP).  The DETs can be registered with as their \"raw
    public keys\"\n   or in X.509 certificates.\n\n\t "
