abstract:
- language: en
  script: Latn
  content: "   A number of ICMPv4 message types have become obsolete in practice,\n
    \  but have never been formally deprecated.  This document deprecates\n   such
    ICMPv4 message types, thus cleaning up the corresponding IANA\n   registry.  Additionally,
    it updates RFC792 and RFC950, and obsoletes\n   RFC1788 and RFC2521.\n\n\t "
