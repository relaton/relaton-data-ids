  content: "This document describes the Thin variant of the Datagram Congestion\nControl
    Protocol (DCCP) Congestion Control Identifier 3, TCP-\nFriendly Rate Control (TFRC).
    \ The Thin variant is more restricted\nthan CCID 3; it limits allowable options,
    acceptable feature values,\nand so forth.  CCID 3-Thin packets are still valid
    DCCP CCID 3\npackets.  CCID 3-Thin was designed for small clients where a full\nDCCP
    implementation would be too expensive.\n\t "
