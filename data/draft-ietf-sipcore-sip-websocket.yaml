abstract:
- language: en
  script: Latn
  content: "The WebSocket protocol enables two-way real-time communication between
    clients and servers in web-based applications.  This document specifies a WebSocket
    subprotocol as a reliable transport mechanism between Session Initiation Protocol
    (SIP) entities to enable use of SIP in web-oriented deployments.\n\t "
