abstract:
- language: en
  script: Latn
  content: "   This document specifies the information contained in a database of\n
    \  long-lived cryptographic keys used by many different security\n   protocols.
    \ The database design supports both manual and automated\n   key management.  In
    many instances, the security protocols do not\n   directly use the long-lived
    key, but rather a key derivation function\n   is used to derive a short-lived
    key from a long-lived key.\n\n\t "
