  script: Latn
  content: "Mobile IP (RFC 3344) uses the Home Agent (HA) to anchor \nsessions of
    a roaming Mobile Node (MN). This draft proposes a \nmessaging mechanism for dynamic
    home agent assignment and HA \nredirection. The goal is to provide a mechanism
    to assign an \noptimal HA for a Mobile IP session while allowing any suitable
    \nmethod for HA selection.  \n\t "
