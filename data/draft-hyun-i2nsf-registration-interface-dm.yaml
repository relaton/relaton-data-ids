abstract:
- language: en
  script: Latn
  content: "   This document defines an information model and a YANG data model for\n
    \  Interface to Network Security Functions (I2NSF) Registration\n   Interface
    between Security Controller and Developer's Management\n   System (DMS).  The
    objective of these information and data models is\n   to support NSF search, instantiation
    and registration according to\n   required security capabilities via I2NSF Registration
    Interface.\n\n\t "
