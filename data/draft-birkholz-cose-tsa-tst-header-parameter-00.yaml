abstract:
- language: en
  script: Latn
  content: "   RFC 3161 provides a method to time-stamp a message digest to prove\n
    \  that it was created before a given time.  This document defines how\n   signatures
    of CBOR Signing And Encrypted (COSE) message structures\n   can be time-stamped
    using RFC 3161 along with the needed header\n   parameter to carry the corresponding
    time-stamp.\n\n\t "
