abstract:
- language: en
  script: Latn
  content: "   SFC (Service Function Chaining) is used to manipulate service\n   functions
    with easy creation, updating and deletion.  A service\n   function chain goes
    through a list of ordered service function\n   instances.  One assumption of this
    document is that legacy service\n   function instances can participate in the
    service chain.  They are\n   not aware of the SFC header, nor interpret it.  This
    document\n   provides a mechanism between a Service Forwarding Entity (SFE) and
    a\n   Service Function Instance (SFI), to identify the SFC header\n   associated
    with a packet that is returned from an SFI, without SFC\n   header being explicitly
    carried in the wired protocol between SFE and\n   SFI.\n\n\n\t "
