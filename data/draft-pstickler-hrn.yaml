  script: Latn
  content: "This document describes the 'hrn:' Uniform Resource Identifier (URI)\nscheme
    for hierarchical resource names.\nThe 'hrn:' URI scheme belongs to the class of
    Hierarchical URI\nSchemes as defined in RFC 2396 'Uniform Resource Identifiers
    (URI):\nGeneric Syntax'.\nThis URI scheme is also a type of URN, as defined by
    RFC 2396, but is\nnot a namespace of the 'urn:' URI scheme.\n\t "
