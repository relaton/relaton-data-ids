abstract:
- language: en
  script: Latn
  content: "   EVPN supports intra and inter-subnet IP multicast forwarding.\n   However,
    EVPN (or conventional IP multicast techniques for that\n   matter) do not have
    a solution for the case where the following two\n   statements are true at the
    same time: a) a given multicast group\n   carries more than one flow (i.e., more
    than one source), and b) it is\n   desired that each receiver gets only one of
    the several flows.\n   Existing multicast techniques assume there are no redundant
    sources\n   sending the same flow to the same IP multicast group, and, in case\n
    \  there were redundant sources, the receiver's application would deal\n   with
    the received duplicated packets.  This document extends the\n   existing EVPN
    specifications and assumes that IP Multicast source\n   redundancy may exist.
    \ It also assumes that, in case two or more\n   sources send the same IP Multicast
    flows into the tenant domain, the\n   EVPN PEs need to avoid that the receivers
    get packet duplication by\n   following the described procedures.\n\n\t "
