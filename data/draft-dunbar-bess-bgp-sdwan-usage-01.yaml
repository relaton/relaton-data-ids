abstract:
- language: en
  script: Latn
  content: "   The document describes three distinct SDWAN scenarios and discusses\n
    \  the applicability of BGP for each of those scenarios. The goal of\n   the document
    is to make it easier for future SDWAN control plane\n   protocols discussion.\n\n
    \  SDWAN edge nodes are commonly interconnected by multiple underlay\n   networks
    that are owned and managed by different network providers.\n   A BGP-based control
    plane is chosen for handling large number of\n   SDWAN edge nodes with little
    manual intervention.\n\n\t "
