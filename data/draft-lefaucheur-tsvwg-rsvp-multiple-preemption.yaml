abstract:
- language: en
  script: Latn
  content: "RSVP Extensions are being defined allowing an endpoint to signal\nalternate
    \"bandwidths\" of interest in case the preferred bandwidth is\nnot available and
    allowing the RSVP routers to collectively establish\nthe reservation with the
    highest currently achievable bandwidth among\nthe signaled set.  This can be used
    to achieve efficient dynamic\nendpoint codec adjustment.  The present document
    presents a\ncomplementary set of extensions, allowing the dynamic bandwidth\nselection
    to reflect a different reservation priority for each of the\nmultiple \"bandwidth\"
    associated with a reservation.\n\t "
