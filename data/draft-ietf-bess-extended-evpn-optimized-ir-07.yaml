abstract:
- language: en
  script: Latn
  content: "   In the Virtualization Overlay (NVO) network with Ethernet VPN (EVPN),\n
    \  optimized ingress replication uses Assisted-Replication (AR) to\n   achieve
    more efficient delivery of Broadcast and Multicast (BM)\n   traffic.  An AR-LEAF,
    which is a Network Virtualization Edge (NVE)\n   device, forwards received BM
    traffic from its tenant system to an AR-\n   REPLICATOR.  The AR-REPLICATOR then
    replicates it to the remaining\n   AR-LEAFs in the network.  However, when replicating
    the packet on\n   behalf of its multihomed AR-LEAF, an AR-REPLICATOR may face\n
    \  challenges in retaining the source IP address or including the\n   expected
    Ethernet Segment Identifier (ESI) label that is required for\n   EVPN split-horizon
    filtering.  This document extends the optimized\n   ingress replication procedures
    to address such limitations.  The\n   extended procedures specified in this document
    allow the support of\n   EVPN multihoming on the AR-LEAFs as well as optimized
    ingress\n   replication for the rest of the EVPN NVO network.\n\n\n\t "
