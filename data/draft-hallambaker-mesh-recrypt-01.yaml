abstract:
- language: en
  script: Latn
  content: "   Proxy Re-encryption 'recryption' is a form of public key encryption\n
    \  in which decryption requires the use of multiple keys.  The Mesh/\n   Recrypt
    protocol is an implementation of a recryption scheme that\n   supports use of
    end-to-end encryption by groups of users whose\n   membership may change over
    time.  The system is implemented using two\n   separate protocols; An administration
    protocol that allows the\n   creation of recryption groups, adding and removing
    members and a\n   client protocol that allows an authorized group member request
    a\n   partial decryption operation.\n\n\t "
