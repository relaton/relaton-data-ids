abstract:
- language: en
  script: Latn
  content: "Spurious retransmission timeouts (RTOs) cause suboptimal TCP\nperformance,
    because they often result in unnecessary retransmission\nof the last window of
    data. This document describes the 'Forward RTO\nRecovery' (F-RTO) algorithm for
    detecting spurious TCP RTOs. F-RTO is\na TCP sender only algorithm that does not
    require any TCP options to\noperate. After retransmitting the first unacknowledged
    segment\ntriggered by an RTO, the F-RTO algorithm at a TCP sender monitors the\nincoming
    acknowledgements to determine whether the timeout was\nspurious and to decide
    whether to send new segments or retransmit\nunacknowledged segments. The algorithm
    effectively helps to avoid\nadditional unnecessary retransmissions and thereby
    improves TCP\nperformance in case of a spurious timeout.\n\t "
