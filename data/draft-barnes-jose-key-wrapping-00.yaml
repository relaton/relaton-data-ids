abstract:
- language: en
  script: Latn
  content: "   The discussions around key wrapping in the JOSE working group have\n
    \  raised new requirements for wrapped keys, namely: (1) Wrapping keys\n   other
    than symmetric keys, (2) cryptographically binding attributes\n   to keys, and
    (3) allowing the use of AEAD cryptographic algorithms\n   for key wrapping (other
    than AES-KW).  This document proposes a\n   refactoring of the JOSE document set
    that provides a cleaner\n   conceptual structure for JWS / JWE and transparent
    support for\n   wrapped keys, all with a relatively minor impact on the compact
    form\n   of JWS and JWE objects.\n\n\t "
