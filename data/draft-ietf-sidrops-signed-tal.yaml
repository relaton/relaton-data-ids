abstract:
- language: en
  script: Latn
  content: "   A Trust Anchor Locator (TAL) is used by Relying Parties (RPs) in the\n
    \  Resource Public Key Infrastructure (RPKI) to locate and validate a\n   Trust
    Anchor (TA) Certification Authority (CA) certificate used in\n   RPKI validation.
    \ This document defines an RPKI signed object for a\n   Trust Anchor Key (TAK),
    that can be used by a TA to signal the\n   location(s) of the accompanying CA
    certificate for the current public\n   key to RPs, as well as the successor public
    key and the location(s)\n   of its CA certificate.  This object helps to support
    planned key\n   rollovers without impacting RPKI validation.\n\n\t "
