abstract:
- language: en
  script: Latn
  content: "   Only very few troubleshooting tools exist, that universally work on\n
    \  the public internet.  Ping and traceroute are the ones that are most\n   frequently
    used, when issues arise that are outside the user's\n   administrative reach.
    \ Both perform quite basic checks.  Ping can\n   only confirm basic reachability
    of an interface.  Traceroute can\n   enumerate routers in the forward direction
    of a path but remains\n   blind to the reverse path.  In this memo, ICMP extensions
    are\n   defined, that allow to build a reverse traceroute tool for the public\n
    \  internet.\n\n\t "
