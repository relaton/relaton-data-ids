abstract:
- language: en
  script: Latn
  content: "Apple's DNS Long-Lived Queries (LLQ) is a mechanism for extending the
    DNS protocol to support change notification, thus allowing clients to learn about
    changes to DNS data without polling the server. From 2005 onwards, LLQ was implemented
    in Apple products including Mac OS X, Bonjour for Windows, and AirPort wireless
    base stations. In 2020, the LLQ protocol was superseded by the IETF Standards
    Track RFC 8765, \"DNS Push Notifications\", which builds on experience gained
    with the LLQ protocol to create a superior replacement.\n\n The existing LLQ protocol
    deployed and used from 2005 to 2020 is documented here to give background regarding
    the operational experience that informed the development of DNS Push Notifications,
    and to help facilitate a smooth transition from LLQ to DNS Push Notifications.\n\t "
