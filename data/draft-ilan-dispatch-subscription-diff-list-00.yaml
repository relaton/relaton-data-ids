abstract:
- language: en
  script: Latn
  content: "   This document presents an extension to create a differential resource\n
    \  list contained in the subscription requests for SIP presence. The\n   model
    defined in this document expands on [RFC 5367], to specify\n   semantics for the
    differential resource list carried in SUBSCRIBE\n   requests for subscription
    refreshes. This enables futher optimization\n   of back-end subscriptions between
    RLS and inter-domain PS, and the\n   resultant notifications optimized for dynamically
    updated resource\n   lists.\n\n\t "
