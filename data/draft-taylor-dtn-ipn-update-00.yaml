abstract:
- language: en
  script: Latn
  content: "   The Delay Tolerant Networking 'ipn' Endpoint Identifier scheme was\n
    \  first defined as Compressed Bundle Header Encoding (CBHE) [RFC6260]\n   for
    use with the Bundle Protocol version 6 (BPv6) [RFC5050].\n   [RFC7116] updated
    [RFC6260] and requested IANA registries associated\n   with the ipn scheme when
    used with BPv6.  The Bundle Protocol version\n   7 (BPv7) specification [RFC9171]
    also defines an ipn scheme (for use\n   with BPv7) by reusing the format from
    [RFC6260].  The evolution and\n   specification of the ipn scheme has led to confusion
    over its use and\n   format between BPv6 and BPv7.\n\n   This document defines
    the ipn scheme as it is to be used with BPv7\n   and also updates [RFC7116] to
    make it clear that IANA CBHE registries\n   are only to be used for BPv6.  This
    document also updates the format\n   of the BPv7 ipn scheme to include Numbering
    Authorities and requests\n   the formation of BPv7 ipn scheme IANA registries.\n\n\t "
