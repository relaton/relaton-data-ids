abstract:
- language: en
  script: Latn
  content: "   A format that supports logging information about the secrets used in\n
    \  a TLS connection is described.  Recording secrets to a file in\n   SSLKEYLOGFILE
    format allows diagnostic and logging tools that use\n   this file to decrypt messages
    exchanged by TLS endpoints.  This\n   format is intended for use in systems where
    TLS only protects test\n   data.\n\n\t "
