  content: "   The Incident Object Description Exchange Format (IODEF) defines a\n
    \  data representation that provides a framework for sharing information\n   commonly
    exchanged by Computer Security Incident Response Teams\n   (CSIRTs) about computer
    security incidents.  This document describes\n   the information model for the
    IODEF and provides an associated data\n   model specified with XML Schema.\n\n\t "
