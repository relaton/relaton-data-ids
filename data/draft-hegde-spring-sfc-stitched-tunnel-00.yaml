  content: "   The term \"service function chaining\" is used to describe the\n   definition
    and instantiation of an ordered list of instances of such\n   service functions,
    and the subsequent \"steering\" of traffic flows\n   through those service functions.This
    document describes transport\n   mechanisms that use stitched tunnels to achieve
