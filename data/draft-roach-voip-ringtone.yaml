  content: "This document describes a mechanism by which an appropriate\nringback
    tone may be played to the calling party when the called\nparty's device is alerting.
    It is written specifcally to address\nthe case where the Session Initiation Protocol
    (SIP) is used to\ninitiate voice-over-IP calls. It also lists ringback\ncharacteristics
