abstract:
- language: en
  script: Latn
  content: "   This document sets out steps that DNS servers (recursive resolvers\n
    \  and authoritative servers) can take unilaterally (without any\n   coordination
    with other peers) to defend DNS query privacy against a\n   passive network monitor.
    \ The steps in this document can be defeated\n   by an active attacker, but should
    be simpler and less risky to deploy\n   than more powerful defenses.\n\n   The
    goal of this document is to simplify and speed deployment of\n   opportunistic
    encrypted transport in the recursive-to-authoritative\n   hop of the DNS ecosystem.
    \ Wider easy deployment of the underlying\n   transport on an opportunistic basis
    may facilitate the future\n   specification of stronger cryptographic protections
    against more\n   powerful attacks.\n\n\t "
