abstract:
- language: en
  script: Latn
  content: "This contribution proposes specific procedures that media gateways shall
    \nfollow for H.248 Allocation of AAL2 CIDs.  This proposal covers gateways \nusing
    non-AAL2 signalling (no Q.2630.x) with a backward SPVC call setup \nmode.  \n\nThis
    contribution attempts to build upon existing RFCs and expand upon \nthe expected
    behavior of Media Gateways when receiving H.248 messaging \ndesigned to set-up
    and tear down AAL2 connections.\n\n\n\t "
