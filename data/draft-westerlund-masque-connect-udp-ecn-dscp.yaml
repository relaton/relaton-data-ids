abstract:
- language: en
  script: Latn
  content: "   HTTP's Extended Connect's Connect-UDP protocol enables a client to\n
    \  proxy a UDP flow from the HTTP server towards a specified target IP\n   address
    and UDP port.  QUIC and Real-time transport protocol (RTP)\n   are examples of
    transport protocols that use UDP and support Explicit\n   Congestion Notification
    (ECN) and provide the necessary feedback.\n   This document specifies how ECN
    and DSCP can be supported through an\n   extension to the Connect-UDP protocol
    for HTTP.\n\n\t "
