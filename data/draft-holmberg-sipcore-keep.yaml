abstract:
- language: en
  script: Latn
  content: "This specification defines a new SIP Via header parameter, \"keep\"\nwhich
    SIP entities can use to indicate support of the NAT keep-alive\ntechniques defined
    in SIP Outbound, in cases where the Outbound\nprocedures are not supported or
    cannot be applied.\n\t "
