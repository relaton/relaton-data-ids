abstract:
- language: en
  script: Latn
  content: "   This document specifies a profile for the Authentication and\n   Authorization
    for Constrained Environments (ACE) framework.  The\n   profile uses Group OSCORE
    to provide communication security between a\n   Client and a (set of) Resource
    Server(s) as members of an OSCORE\n   Group.  The profile securely binds an OAuth
    2.0 Access Token with the\n   public key of the Client associated to the signing
    private key used\n   in the OSCORE group.  The profile uses Group OSCORE to achieve
    server\n   authentication, as well as proof-of-possession for the Client public\n
    \  key.  Also, it provides proof of Client's membership to the correct\n   OSCORE
    group, by binding the Access Token to information from the\n   Group OSCORE Security
    Context, thus allowing the Resource Server(s)\n   to verify the Client's membership
    upon receiving a message protected\n   with Group OSCORE from the Client.\n\n\t "
