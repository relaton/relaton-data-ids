abstract:
- language: en
  script: Latn
  content: "This document describes the RTP payload format for Enhanced Variable\nRate
    Codec (EVRC) Speech.  The packet format supports various formats\nfor different
    application scenarios. An bundled/interleaved format is\nincluded to reduce the
    effect of packet loss on Speech quality. A\nnon-bundled format is also supported
    for conversational applications.\n\t "
