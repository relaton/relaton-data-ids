- language: en
  script: Latn
  content: "   This document specifies the core automation-preferences.txt protocol,\n
    \  a machine-readable document that defines server-side automation\n   permissions
    with a focus on essential controls for AI and automation\n   use cases.  Unlike
    the traditional robots.txt, which governs\n   crawling, this protocol addresses
    a broader range of automation\n   activities while maintaining simplicity for
    initial implementation.\n   It defines the fundamental file format, policy declarations,
    HTTP\n   method restrictions, and purpose requirements.  Advanced features are\n
    \  addressed in a separate extension specification.\n\n\t "
