abstract:
- language: en
  script: Latn
  content: "   This document describes a method for the Stream Control Transmission\n
    \  Protocol (SCTP) allowing the upper layer to perform fragmentation,\n   reassembly,
    and interleaving of large ordered user messages by using\n   the payload protocol
    identifier (PPID).\n\n   According to the base specification supporting fragmentation
    of large\n   user messages is optional.  And even if an SCTP implementation\n
    \  supports fragmentation, interleaving of user messages is not\n   supported
    by the base specification.\n\n\t "
