abstract:
- language: en
  script: Latn
  content: "   This memo describes Self-Clocked Rate Adaptation for Multimedia\n   version
    2 (SCReAMv2), an update to SCReAM congestion control for\n   media streams such
    as RTP [RFC3550].  SCReAMv2 includes several\n   algorithm simplifications and
    adds support for L4S.  The algorithm\n   supports handling of multiple media streams,
    typical use cases are\n   streaming for remote control, AR and 3D VR goggles.
    \ This\n   specification obsoletes RFC 8298.\n\n\t "
