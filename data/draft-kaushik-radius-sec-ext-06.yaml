abstract:
- language: en
  script: Latn
  content: "The RADIUS protocol described in RFC2865 and RFC2866 defines \nhop by
    hop message integrity and minimal AVP encryption using \nstatically configured
    symmetric transforms to secure communication \nbetween two adjacent RADIUS peers.
    Cross domain Radius applications\nlike roaming have a requirement for end to end
    security. This \ndocument specifies how end to end AVP authentication, integrity
    and \nencryption can be provided for RADIUS  using the Kerberos protocol. \nThis
    document also specifies how additionally stronger hop by hop \nAVP authentication,
    integrity and encryption can be provided for \nRADIUS using the Kerberos protocol.\n\t "
