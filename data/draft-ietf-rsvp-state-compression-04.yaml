abstract:
- language: en
  script: Latn
  content: "As a soft-state protocol, RSVP specifies that each RSVP node sends peri-\nodic
    RSVP messages for each existing RSVP session.  The overhead due to\nsuch periodic
    state refreshes goes up linearly with the number of active\nRSVP sessions.  One
    can reduce the overhead by using a longer refresh\nperiod, which unfortunately
    leads to longer delays in re-synchronizing\nRSVP state in face of packet losses.
    \ To overcome the dilemma, this\nspecification describes the use of a 'state-compression'
    approach to\nsoft-state protocol refreshes.  In the absence of state changes this\ncompression
    mechanism has a constant message overhead while retaining\nthe soft-state nature
    of RSVP.\n\t "
