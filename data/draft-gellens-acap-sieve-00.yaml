abstract:
- language: en
  script: Latn
  content: "The Sieve [SIEVE] language provides a very useful interoperable\nsyntax
    for mail filtering.  The Email Account Dataset Class\n[ACAP-EMAIL] provides an
    extensible and interoperable means of\naccessing and controlling Sieve scripts,
    but requires an ACAP [ACAP]\nserver.\nThis memo proposes a profile of ACAP which
    is suitable for accessing\nSieve scripts, very easy to implement in clients and
    servers, and\nupwardly compatible with ACAP.\n\t "
