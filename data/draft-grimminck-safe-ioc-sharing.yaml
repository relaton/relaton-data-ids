abstract:
- language: en
  script: Latn
  content: "   This document defines a consistent and reversible method for sharing\n
    \  potentially malicious indicators of compromise (IOCs), such as URLs,\n   IP
    addresses, email addresses, and domain names.  It introduces a\n   safe obfuscation
    format to prevent accidental execution or activation\n   when IOCs are displayed
    or transmitted.  These techniques aim to\n   standardize the safe dissemination
    of threat intelligence data.  This\n   specification uses the URI syntax defined
    in RFC 3986 and follows the\n   key word conventions from RFC 2119.\n\n\t "
