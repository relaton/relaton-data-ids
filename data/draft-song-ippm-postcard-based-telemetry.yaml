abstract:
- language: en
  script: Latn
  content: "   The document describes an on-path telemetry method using packet-\n
    \  marking, referred to as PBT-M.  Similar to IOAM DEX, PBT-M does not\n   carry
    the telemetry data in user packets but sends the telemetry data\n   through a
    dedicated packet.  However, PBT-M does not require an extra\n   instruction header
    but claims a bit in existing header fields or uses\n   some other equivalent means
    as a trigger for telemetry data\n   processing and collection.  Due to this feature,
    PBT-M raises some\n   unique issues that need to be considered for its application
    in\n   different networks.  This document describes the high level scheme,\n   summarizes
    the common requirements and issues, and provides\n   recommendations for solutions.
    \ PBT-M is complementary to the other\n   on-path telemetry schemes.\n\n\n\t "
