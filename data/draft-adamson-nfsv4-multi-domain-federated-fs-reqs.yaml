- language: en
  script: Latn
  content: "   This document describes constraints to the NFSv4.0 and NFSv4.1\n   protocols
    as well as the use of multi-domain capable file systems,\n   name resolution services,
    and security services required to fully\n   enable a multi NFSv4 domain federated
    file system.\n\n\n\t "
