abstract:
- language: en
  script: Latn
  content: "   This memo specifies a PKCS#11 Uniform Resource Identifier (URI)\n   Scheme
    for identifying PKCS#11 objects stored in PKCS#11 tokens, and\n   also for identifying
    PKCS#11 tokens, slots or libraries.  The URI is\n   based on how PKCS#11 objects,
    tokens, slots, and libraries are\n   identified in the PKCS#11 Cryptographic Token
    Interface Standard.\n\n\t "
