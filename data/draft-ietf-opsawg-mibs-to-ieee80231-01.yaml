abstract:
- language: en
  script: Latn
  content: "This document records the transfer of responsibility for the Ethernet-related
    MIB modules DOT3-OAM-MIB, SNMP-REPEATER-MIB, POWER-ETHERNET-MIB, DOT3-EPON-MIB,
    EtherLike-MIB, EFM-CU-MIB, ETHER-WIS, and MAU-MIB from the IETF to the IEEE 802.3
    Working Group (WG).  This document also describes the procedures associated with
    the transfer in a similar way to how RFC 4663 records the transfer of the IETF
    Bridge MIB work to the IEEE 802.1 WG.\n\t "
