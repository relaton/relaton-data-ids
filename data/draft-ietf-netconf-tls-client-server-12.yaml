- language: en
  script: Latn
  content: "   This document defines three YANG modules: the first defines groupings\n
    \  for a generic TLS client, the second defines groupings for a generic\n   TLS
    server, and the third defines common identities and groupings\n   used by both
    the client and the server.  It is intended that these\n   groupings will be used
