abstract:
- language: en
  script: Latn
  content: "This document defines the Session Description Protocol (SDP) offer/answer
    procedures for negotiating and establishing Binary Floor Control Protocol (BFCP)
    streams.\n\n This document obsoletes RFC 4583.\n\t "
