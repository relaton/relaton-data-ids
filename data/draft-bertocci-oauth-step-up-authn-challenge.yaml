abstract:
- language: en
  script: Latn
  content: "   It is not uncommon for resource servers to require different\n   authentication
    strengths or freshness according to the\n   characteristics of a request.  This
    document introduces a mechanism\n   for a resource server to signal to a client
    that the authentication\n   event associated with the access token of the current
    request doesn't\n   meet its authentication requirements and specify how to meet
    them.\n   This document also codifies a mechanism for a client to request that\n
    \  an authorization server achieve a specific authentication strength or\n   freshness
    when processing an authorization request.\n\n\t "
