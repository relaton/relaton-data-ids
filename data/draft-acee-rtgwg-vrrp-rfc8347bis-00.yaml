abstract:
- language: en
  script: Latn
  content: "   This document describes a data model for the Virtual Router\n   Redundancy
    Protocol (VRRP).  Both versions 2 and 3 of VRRP are\n   covered.\n\n   The VRRP
    terminology has been updated conform to inclusive language\n   guidelines for
    IETF technologies.  The IETF has designated National\n   Institute of Standards
    and Technology (NIST) \"Guidance for NIST Staff\n   on Using Inclusive Language
    in Documentary Standards\" for its\n   inclusive language guidelines.\n\n   This
    document obsoletes RFC 8347.\n\n\t "
