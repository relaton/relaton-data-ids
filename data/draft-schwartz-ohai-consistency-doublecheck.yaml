abstract:
- language: en
  script: Latn
  content: "   Several recent IETF privacy protocols require clients to acquire\n
    \  bootstrap information for a service in a way that guarantees both\n   authenticity
    and consistency, e.g., encrypting to the same key as\n   many other users.  This
    specification defines a procedure for\n   transferring arbitrary HTTP resources
    in a manner that provides these\n   guarantees.  The procedure relies on access
    to a semi-trusted HTTP\n   proxy, under the same security assumptions as an Oblivious
    HTTP\n   Relay.\n\n\t "
