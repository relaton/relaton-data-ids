title:
- language: en
  script: Latn
  content: YANG Groupings for HTTP Clients and HTTP Servers
docidentifier:
- content: draft-ietf-netconf-http-client-server
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document presents three YANG 1.1 modules as follows.  The \"iana-\n
    \  http-versions\" module defines a YANG \"typedef\" for HTTP protocol\n   versions.
    \ The \"ietf-http-client\" module defines a YANG \"grouping\"\n   for configuring
    an HTTP client's ability to communicate with an HTTP\n   service endpoint.  The
    \"ietf-http-server\" module defines a \"grouping\"\n   for configuring an HTTP
    server's service endpoints.\n\n\t "
