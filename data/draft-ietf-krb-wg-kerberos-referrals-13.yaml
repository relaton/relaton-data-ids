abstract:
- language: en
  script: Latn
  content: "   The memo documents a method for a Kerberos Key Distribution Center\n
    \  (KDC) to respond to client requests for Kerberos tickets when the\n   client
    does not have detailed configuration information on the realms\n   of users or
    services.  The KDC will handle requests for principals in\n   other realms by
    returning either a referral error or a cross-realm\n   TGT to another realm on
    the referral path.  The clients will use this\n   referral information to reach
    the realm of the target principal and\n   then receive the ticket.  This memo
    also provides a mechanism for\n   verifying that a request has not been tampered
    with in transit.\n\n\t "
