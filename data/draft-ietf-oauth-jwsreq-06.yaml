- language: en
  script: Latn
  content: "   The authorization request in RFC6749 utilizes query parameter\n   serialization.
    \ This specification defines the authorization request\n   using JWT serialization.
    \ The request is sent by value through\n   \"request\" parameter or by reference
    through \"request_uri\" parameter\n   that points to the JWT, allowing the request
    to be optionally signed\n   and encrypted.\n\n\t "
