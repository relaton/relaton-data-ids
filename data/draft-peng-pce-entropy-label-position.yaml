abstract:
- language: en
  script: Latn
  content: "   Entropy label (EL) can be used in the SR-MPLS data plane to improve\n
    \  load-balancing and multiple Entropy Label Indicator (ELI)/EL pairs\n   SHOULD
    be inserted in the SR-MPLS label stack as per RFC8662.\n\n   This document proposes
    a set of extensions for Path Computation\n   Element Communication Protocol (PCEP)
    to configure the Entropy Label\n   Positions (ELP) for SR-MPLS networks.\n\n\t "
