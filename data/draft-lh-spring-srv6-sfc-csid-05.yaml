abstract:
- language: en
  script: Latn
  content: "   In SRv6, an SRv6 SID is a 128-bit value.  When too many 128-bit SRv6\n
    \  SIDs are included in an SRH, the introduced overhead will affect the\n   transmission
    efficiency of payload.  In order to address this\n   problem, Compressed SID(CSID)
    is proposed.  This document defines new\n   behaviors for service segments with
    REPLACE-CSID and NEXT-CSID\n   flavors to enable compressed SRv6 service programming.\n\n\t "
