abstract:
- language: en
  script: Latn
  content: "   This document discusses the challenges of running IPsec with anti-\n
    \  replay in multi-core environments where packets may be re-ordered\n   (e.g.,
    when sent over multiple IP paths, traffic-engineered paths\n   and/or using different
    QoS classes).  A new solution based on\n   splitting the anti-replay sequence
    number space into multiple\n   different sequencing subspaces is proposed.  Since
    this solution\n   requires support on both parties, an IKE extension is proposed
    in\n   order to negotiate the use of the anti-replay sequence number\n   subspaces.\n\n\t "
