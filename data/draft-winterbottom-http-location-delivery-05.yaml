abstract:
- language: en
  script: Latn
  content: "   A Geopriv using protocol is described that is used for retrieving\n
    \  location information from a server within an access network.  The\n   protocol
    includes options for retrieving location information either\n   by-value or by-reference.
    \ The protocol supports mobile and nomadic\n   devices through Location URIs.
    \ The protocol is an application-layer\n   protocol that is independent of session-layer;
    an HTTP, web services\n   binding is specified.\n\n\n\t "
