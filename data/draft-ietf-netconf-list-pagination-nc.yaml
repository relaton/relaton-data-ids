abstract:
- language: en
  script: Latn
  content: "   This document defines a mapping of the list pagination mechanism\n
    \  defined in [I-D.ietf-netconf-list-pagination] to NETCONF [RFC6241].\n\n   This
    document updates [RFC6241], to augment the <get> and <get-\n   config> \"rpc\"
    statements, and [RFC8526], to augment the <get-data>\n   \"rpc\" statement, to
    define input parameters necessary for list\n   pagination.\n\n\t "
