abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path between two points in the network.  This document\n   defines an EtherType
    that identifies IOAM data fields as being the\n   next protocol in a packet, and
    a header that encapsulates the IOAM\n   data fields.\n\n\t "
