  script: Latn
  content: "   Collective communication optimization is crucial to improve the\n   performance
    of distributed applications, due to that communication\n   has become bottleneck
    to degrade applications with the growth of\n   scale of distributed systems.  The
    industry and academy has worked on\n   proposing solutions to upgrade collective
    communication operations.\n   However, there has been a problem of lacking for
    unified guidelines.\n\n   This draft provide requirements on collective communication\n
