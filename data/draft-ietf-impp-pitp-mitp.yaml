abstract:
- language: en
  script: Latn
  content: "Presence and Instant Messaging have recently emerged as a new medium \nof
    communications over the Internet. Presence is a means for finding,\nretrieving,
    and subscribing to changes in the presence information \n(e.g. 'online' or 'offline')
    of other users. Instant Messaging is a \nmeans for sending small, simple messages
    that are delivered \nimmediately to online users. A goal of the Instant Messaging
    and \nPresence Protocol (IMPP) Working Group is to produce an Internet \nStandard
    for Presence and Instant Messaging.\n\n\t "
