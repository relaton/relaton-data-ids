abstract:
- language: en
  script: Latn
  content: "   This document describes an approach to to use Hypertext Transfer\n
    \  Protocol (HTTP) over Transport Layer Protocol (TLS) to transport\n   Presence
    Information Data Format Location Objects (PIDF-LO) (see RFC\n   4119).  It is
    a GEOPRIV using protocol as described in Section 5.2 or\n   RFC 3693 to resolve
    an identifier, which denotes a reference, to a\n   PIDF-LO.  The document assumes
    that the HTTP client possesses the\n   reference that is obtained using a mechanism
    that are outside the\n   scope of this document and conveys it to the HTTP server
    in order to\n   retrieve a PIDF-LO in a response.\n\n\t "
