abstract:
- content: "<p>When considering a satellite constellation forming a non-terrestrial
    network, the characteristics of this constellation heavily influences the network
    topology it forms. To improve the analysis of such non- terrestrial networks across
    various tools developed by the network community, this document proposes a notation
    to describe common constellation patterns. In addition, this document may serve
    as an introduction to satellite constellations for IETF participants.</p>"
