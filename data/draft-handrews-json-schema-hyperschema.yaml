abstract:
- language: en
  script: Latn
  content: "   JSON Schema is a JSON-based format for describing JSON data using\n
    \  various vocabularies.  This document specifies a vocabulary for\n   annotating
    JSON documents with hyperlinks.  These hyperlinks include\n   attributes describing
    how to manipulate and interact with remote\n   resources through hypermedia environments
    such as HTTP, as well as\n   determining whether the link is usable based on the
    instance value.\n   The hyperlink serialization format described in this document
    is also\n   usable independent of JSON Schema.\n\n\t "
