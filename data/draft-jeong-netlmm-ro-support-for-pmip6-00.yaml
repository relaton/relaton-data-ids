abstract:
- language: en
  script: Latn
  content: "\n   This document describes route optimization support for Proxy Mobile\n
    \  IPv6 (PMIPv6).  The protocol specified in the document leverages\n   route
    optimization procedures defined in [RFC3775] and extend the\n   procedures in
    order to apply for PMIPv6.  The protocol supports route\n   optimization for both
    IPv6 mobile nodes and IPv4 mobile nodes.  Route\n   optimization over IPv4 transport
    network is also supported.\n\n\t "
