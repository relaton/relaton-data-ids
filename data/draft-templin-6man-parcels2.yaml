- content: draft-templin-6man-parcels2
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   IPv6 packets contain a single unit of transport layer protocol data\n
    \  which becomes the retransmission unit in case of loss.  Transport\n   layer
    protocols including the Transmission Control Protocol (TCP) and\n   reliable transport
    protocol users of the User Datagram Protocol (UDP)\n   prepare data units known
    as segments which the network layer packages\n   into individual IPv6 packets
    each containing a single segment.  This\n   specification presents new packet
    constructs termed IPv6 Parcels and\n   Advanced Jumbos (AJs) with different properties.
    \ Parcels permit a\n   single packet to include multiple segments as a \"packet-of-packets\",\n
    \  while AJs offer essential operational advantages over basic\n   jumbograms
    for transporting singleton segments of all sizes ranging\n   from very small to
    very large.  Parcels and AJs provide essential\n   building blocks for improved
    performance, efficiency and integrity\n   while encouraging larger Maximum Transmission
    Units (MTUs) according\n   to both the classic Internetworking link model and
    a new Delay\n   Tolerant Networking (DTN) link model.\n\n\t "
