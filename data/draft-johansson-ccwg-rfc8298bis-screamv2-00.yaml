abstract:
- language: en
  script: Latn
  content: "   This memo describes a rate adaptation algorithm for conversational\n
    \  media services such as interactive video.  The solution conforms to\n   the
    packet conservation principle and is a hybrid loss- and delay\n   based congestion
    control/rate management algorithm that also supports\n   ECN and L4S.  The algorithm
    is evaluated over both simulated Internet\n   bottleneck scenarios as well as
    in a LongTerm Evolution (LTE) and 5G\n   system simulator and is shown to achieve
    both low latency and high\n   video throughput in these scenarios.  This specification
    obsoletes\n   RFC 8298.  The algorithm supports handling of multiple media streams,\n
    \  typical use cases are streaming for remote control, AR and 3D VR\n   googles.\n\n\t "
