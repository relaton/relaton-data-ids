- language: en
  script: Latn
  content: "   The Layer 2 Tunneling Protocol (``L2TP'') defines a mechanism for\n
    \  tunneling PPP sessions over arbitrary media.  There exists a class of\n   services
    for which different types of data packets should be\n   segregated from each other,
    over the lower layer transport. This\n   document describes the solution space
    addressed, its underlying\n   motivations, and the protocol modifications required.
    \ This\n   enhancement to the L2TP protocol is called L2TP Alternate Data\n   Channel,
    or ``L2TPADC''.\n\n\t "
