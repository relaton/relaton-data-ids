abstract:
- language: en
  script: Latn
  content: "   This document proposes an IPv6-based address label terminal identity\n
    \  authentication architecture, which tightly binds identity information\n   to
    the source address of data packets.  This approach enables hop-by-\n   hop identity
    authentication while ensuring source address\n   verification.  The mechanism
    facilitates user identity verification,\n   ensuring privacy protection, security,
    and efficient auditing.\n   Additionally, this document details the implementation
    of address\n   label authentication within the IPv6 extension header.\n\n\t "
