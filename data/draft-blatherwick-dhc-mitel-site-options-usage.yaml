abstract:
- language: en
  script: Latn
  content: "   This informational document describes Mitel Network's current usage
    \n   of DHCPv4 options 128 - 135, in order to provide input for the \n   process
    of reclassifying the DHCPv4 site-specific options range as \n   part of RFC 3942.
    \ This is also intended to complete the process of \n   requesting options 128
    - 135 be placed in the \"Tentatively Assigned\" \n   state by IANA, as described
    in RFC 3942.  \n\t "
