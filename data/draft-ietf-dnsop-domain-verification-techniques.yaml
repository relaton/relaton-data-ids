abstract:
- language: en
  script: Latn
  content: "   Many application services on the Internet need to verify ownership
    or\n   control of a domain in the Domain Name System (DNS).  The general\n   term
    for this process is \"Domain Control Validation\", and can be done\n   using a
    variety of methods such as email, HTTP/HTTPS, or the DNS\n   itself.  This document
    focuses only on DNS-based methods, which\n   typically involve the Application
    Service Provider requesting a DNS\n   record with a specific format and content
    to be visible in the domain\n   to be verified.  There is wide variation in the
    details of these\n   methods today.  This document provides some best practices
    to avoid\n   known problems.\n\n\t "
