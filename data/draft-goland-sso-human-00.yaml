- language: en
  script: Latn
  content: "This document defines how to enable a federated single sign on (SSO) \nenvironment
    across HTTP using existing HTTP/1.0 compliant clients \nthat support 303 redirects.
    \nThe goal of the system is to enable a user to authenticate to \nmultiple websites
    using a single identity. Further, the mechanism \nmust work without requiring
    the user to upgrade their existing web \nclient.\n\t "
