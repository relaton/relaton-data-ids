abstract:
- language: en
  script: Latn
  content: "   This document specifies the Collaboration Tunnel Protocol, an HTTP-\n
    \  based method for efficient, verifiable delivery of web content to\n   automated
    agents.  The protocol uses bidirectional URL discovery,\n   template-invariant
    content fingerprinting with strong ETags, sitemap-\n   first verification, and
    strict conditional request discipline to\n   reduce bandwidth while preserving
    canonical URLs.\n\n\t "
