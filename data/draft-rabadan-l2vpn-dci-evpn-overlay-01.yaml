abstract:
- language: en
  script: Latn
  content: "   This document describes how Network Virtualization Overlay networks\n
    \  (NVO3) can be connected to a Wide Area Network (WAN) in order to\n   extend
    the layer-2 connectivity required for some tenants. The\n   solution will analyze
    the interaction between NVO3 networks running\n   EVPN and other L2VPN technologies
    used in the WAN, such as VPLS/PBB-\n   VPLS or EVPN/PBB-EVPN, and will propose
    a solution for the\n   interworking between both.\n\n\t "
