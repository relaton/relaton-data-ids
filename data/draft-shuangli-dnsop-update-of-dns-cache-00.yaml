abstract:
- language: en
  script: Latn
  content: "   Under the caching mechanism in [RFC1035], the local DNS server cannot\n
    \  obtain the update status of the authoritative server in time, making\n   the
    data inconsistent.  Shortening TTL increases server load.  In the\n   passive
    query of the authoritative server, an active notification\n   method is added
    to update the DNS mapping cache of the local DNS\n   server in order to improve
    the efficiency of DNS resolution.\n   Authoritative servers actively send DNS
    update packets after updating\n   resource records.  This document designs the
    API for receiving DNS\n   update packets on the local DNS server.\n\n\t "
