abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides support for flow level multi-pathing with rapid\n   failover for both
    unicast and multi-destination traffic in networks\n   with arbitrary topology
    and link technology between TRILL switches.\n   Active-active at the TRILL edge
    is the extension, in so far as\n   practical, of these characteristics to end
    stations that are multiply\n   connected to a TRILL campus. This informational
    document discusses\n   the high level problems and requirements when providing
    active-active\n   connection at the TRILL edge.\n\n\n\t "
