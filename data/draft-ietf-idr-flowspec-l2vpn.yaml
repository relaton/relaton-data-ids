  content: BGP Dissemination of L2 Flow Specification Rules
docidentifier:
- content: draft-ietf-idr-flowspec-l2vpn
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a Border Gateway Protocol (BGP) Flow\n   Specification
    (flowspec) extension to disseminate Ethernet Layer 2\n   (L2) and Layer 2 Virtual
    Private Network (L2VPN) traffic filtering\n   rules either by themselves or in
    conjunction with L3 flowspecs.  AFI/\n   SAFI 6/133 and 25/134 are used for these
    purposes.  New component\n   types and two extended communities are also defined.\n\n\t "
