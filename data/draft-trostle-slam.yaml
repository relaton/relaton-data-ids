abstract:
- language: en
  script: Latn
  content: "We specify a new authentication and key establishment protocol.  The\nSecure
    Lightweight Authentication Mechanism (SLAM) allows network\nentities to mutually
    authenticate and establish shared secret keys\nfor protection of application data.
    We specify confidential and\nintegrity protected messages for application level
    security (e.g.\nGSS-API protected messages). This proposal is based on an earlier\nversion
    of lightweight Kerberos.\n\t "
