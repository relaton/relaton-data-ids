abstract:
- language: en
  script: Latn
  content: "   Most network equipments feature telemetry as a mean to monitoring\n
    \  their status.  Several protocols exist to this end; for example, the\n   model-driven
    telemetry governed by YANG models.  These protocols\n   provide the data itself,
    without any contextual information about the\n   collection method.  This can
    render the data unusable if that context\n   is lost, for instance when the data
    is stored without the relevent\n   information.  This draft proposes a YANG model
    to store that\n   contextual information, that must be stored along with the collected\n
    \  data in order to keep the collected data exploitable.\n\n\t "
