abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the timestamp format defined
    in\n   RFC3339 for representing additional information including a time\n   zone.\n\n\n
    \  // The present version (-05) includes a few changes that are intended\n   //
    for discussion at IETF 114.  In particular, the introduction of\n   // the critical-flag
    exposes the fact that some RFC 3339\n   // implementations assign different semantics
    to the time zone\n   // offsets Z and +00:00; we may want to consider ways to
    cope with\n   // this apparently common deviation.  Also, the name of the format
    is\n   // still up for suggestions that improve upon the current choice.\n\n\t "
