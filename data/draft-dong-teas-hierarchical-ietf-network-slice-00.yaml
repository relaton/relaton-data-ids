abstract:
- language: en
  script: Latn
  content: "   Network slicing is targeted at existing or emerging customers or\n
    \  services which may request for network connectivity services with a\n   specific
    set of Service Level Objectives (SLOs) and Service Level\n   Expectations (SLEs).
    \ The framework of IETF network slice can support\n   hierarchical network slicing.
    \ And in some network scenarios, there\n   may be requirements for the deployment
    of hierarchical network\n   slices.\n\n   This document describes the typical
    scenarios of hierarchical IETF\n   network slices, and provides the considerations
    and requirements on\n   the technologies in different network planes to support
    hierarchical\n   network slicing.\n\n\t "
