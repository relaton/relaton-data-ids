abstract:
- language: en
  script: Latn
  content: "   The Real-Time Communication in WEB-browsers (RTCWeb) working group
    is\n   charged to provide protocols to support direct interactive rich\n   communications
    using audio, video, and data between two peers' web-\n   browsers.  For the support
    of data communication, the RTCWeb working\n   group has in particular defined
    the concept of bi-directional data\n   channels over SCTP, where each data channel
    might be used to\n   transport other protocols, called sub-protocols.  Data channel
    setup\n   can be done using either the in-band Data Channel Establishment\n   Protocol
    (DCEP) or using some out-of-band non-DCEP protocol.  This\n   document specifies
    how the SDP offer/answer exchange can be used to\n   achieve such an out-of-band
    non-DCEP negotiation.  Even though data\n   channels are designed for RTCWeb use
    initially they may be used by\n   other protocols like, but not limited to, the
    CLUE protocol.  This\n   document is intended to be used wherever data channels
    are used.\n\n\t "
