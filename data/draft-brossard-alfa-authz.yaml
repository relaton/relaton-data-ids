  content: "   The Abbreviated Language for Authorization 2.0 is a constrained\n   policy
    language aimed at solving fine-grained authorization\n   challenges.  This specification
    builds on top of [XACML] and replaces\n   [ALFA] to provide a more complete and
    easier language to use.\n\n   Use cases for ALFA 2.0 include the ability to express:
    - Role-based\n   access control ([RBAC]), - Attribute-based access control ([ABAC]),\n
    \  and - Relationship-based access control ([ReBAC])\n\n\t "
