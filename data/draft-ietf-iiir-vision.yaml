abstract:
- language: en
  script: Latn
  content: "This paper lays out a vision of how Internet information services might
    be integrated over the next few years, and discusses in some detail what steps
    will be needed to achieve this integration.  This memo provides information for
    the Internet community.  This memo does not specify an Internet standard of any
    kind.\n\t "
