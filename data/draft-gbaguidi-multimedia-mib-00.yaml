abstract:
- language: en
  script: Latn
  content: "This memo defines a MIB for use with managing multimedia resources. This
    generic term encompasses all resources that are designed to handle multimedia
    information, that is information made up of one or more information types such
    as text, video, speech, sound, graphics and animation. This MIB instruments attributes
    common to all multimedia resources, irrespective of their specific functionalities.
    Therefore, the MIB aims at defining a skeleton to be instantiated for any multimedia
    resource of interest.\n\t "
