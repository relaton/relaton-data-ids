abstract:
- language: en
  script: Latn
  content: "   In certain deployment networks deployment scenarios, service\n   providers
    would like to keep all the existing MPLS functionalities in\n   both MPLS and
    GMPLS network while removing the complexity of existing\n   signaling protocols
    such as LDP and RSVP-TE.  In this document, we\n   propose to use the PCE as a
    central controller so that LSP can be\n   calculated/signaled/initiated/downloaded
    through a centralized PCE\n   server to each network devices along the LSP path
    while leveraging\n   the existing PCE technologies as much as possible.\n\n   This
    draft describes the user cases for using the PCE as the central\n   controller
    where LSPs are calculated/setup/initiated/downloaded\n   through extending the
    existing PCE architectures and extending the PCEP.\n\n\t "
