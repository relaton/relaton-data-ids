abstract:
- language: en
  script: Latn
  content: "   This draft describes a protocol for transferring a LISP Delegated\n
    \  Database Tree (LISP-DDT) between DDT nodes and for notifying DDT\n   nodes
    that the database has changed.  In the absence of a formally\n   defined protocol
    the LISP-DDT database is transferred using files\n   containing device configuration
    commands.  This protocol provides for\n   transferring a complete database or
    the deltas between two versions\n   of the database.  This document does not describe
    the use of DDT as\n   part of the LISP mapping service.\n\n\t "
