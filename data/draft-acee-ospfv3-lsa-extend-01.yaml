abstract:
- language: en
  script: Latn
  content: "   OSPFv3 requires functional extension beyond what can be done with the\n
    \  fixed Link State Advertisement (LSA) format as described in RFC 5340.\n   This
    document extends the LSA format by allowing the optional\n   inclusion of Type-Length-Value
    (TLV) tuples in the LSAs.  It also\n   covers all aspects of backward compatibility.\n\n\t "
