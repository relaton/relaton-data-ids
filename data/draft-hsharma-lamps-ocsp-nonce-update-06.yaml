abstract:
- language: en
  script: Latn
  content: "   This document updates the Nonce extension section of RFC-8954.  Nonce\n
    \  extension is an optional extension for Online Certificate Status\n   Protocol
    (OCSP) request and response messages.  OCSP is used for\n   checking the status
    of a certificate, and the Nonce extension is used\n   to cryptographically bind
    an OCSP response message to a particular\n   OCSP request message.  Some environments
    use cryptographic algorithms\n   that generate a Nonce that is longer than 32
    octets.  This document\n   updates the maximum allowed length of Nonce to 128
    octets.\n\n\t "
