title:
- language: en
  script: Latn
  content: Extensions to RSVP-TE for Label Switched Path (LSP) Ingress Fast Reroute
    (FRR) Protection
docidentifier:
- content: draft-ietf-teas-rsvp-ingress-protection
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes extensions to Resource Reservation Protocol -
    Traffic Engineering (RSVP-TE) for locally protecting the ingress node of a Point-to-Point
    (P2P) or Point-to-Multipoint (P2MP) Traffic Engineered (TE) Label Switched Path
    (LSP).  It extends the Fast Reroute (FRR) protection for transit nodes of an LSP
    to the ingress node of the LSP.  The procedures described in this document are
    experimental.\n\t "
