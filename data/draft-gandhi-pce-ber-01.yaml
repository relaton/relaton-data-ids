abstract:
- content: "<p>IGP Traffic Engineering (TE) Metric Extensions describe mechanisms
    with which network performance information is distributed via OSPF IS-IS, and
    BGP-LS, respectively. The Path Computation Element Communication Protocol (PCEP)
    provides mechanisms for Path Computation Elements (PCEs) to perform path computations
    in response to Path Computation Client (PCC) requests. This document describes
    the extension to PCEP to utilize Bit Error Rate (BER) and Packet Error Rate (PER)
    as constraints for end-to-end path computation.</p>"
