abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines objects for managing devices which implement the FDDI based on the
    ANSI FDDI SMT Standard X3.229-1994 [8].  Note that the technical content of that
    standard is identical to that of the ANSI SMT version 7.3 draft standard.           The
    MIB module contained in this memo is updated to be defined using the SNMPv2 SMI
    [9], but is otherwise identical to that contained in [11].\n\t "
