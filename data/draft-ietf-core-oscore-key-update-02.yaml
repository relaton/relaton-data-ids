abstract:
- language: en
  script: Latn
  content: "   Object Security for Constrained RESTful Environments (OSCORE) uses\n
    \  AEAD algorithms to ensure confidentiality and integrity of exchanged\n   messages.
    \ Due to known issues allowing forgery attacks against AEAD\n   algorithms, limits
    should be followed on the number of times a\n   specific key is used for encryption
    or decryption.  Among other\n   reasons, approaching key usage limits requires
    updating the OSCORE\n   keying material before communications can securely continue.\n\n
    \  This document defines how two OSCORE peers must follow these key\n   usage
    limits and what steps they must take to preserve the security\n   of their communications.
    \ Also, it specifies Key Update for OSCORE\n   (KUDOS), a lightweight procedure
    that two peers can use to update\n   their keying material and establish a new
    OSCORE Security Context.\n   Finally, this document specifies a method that two
    peers can use to\n   update their OSCORE identifiers, as a stand-alone procedure
    or\n   embedded in a KUDOS execution.  Thus, this document updates RFC 8613.\n\n\t "
