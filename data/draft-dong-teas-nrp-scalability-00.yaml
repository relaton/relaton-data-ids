abstract:
- language: en
  script: Latn
  content: "   IETF network slice service aims to meet the connectivity demands of
    a\n   network slice customer with specific Service Level Objectives (SLOs)\n   and
    Service Level Expectations (SLEs) over a common underlay network.\n   A Network
    Resource Partition is a set of network resources that are\n   allocated from the
    underlay network to carry a specific set of\n   network traffic and meet the required
    SLOs and SLEs.  One or multiple\n   IETF network slice services can be mapped
    to one network resource\n   partition.\n\n   With the demand for IETF network
    slice services increases,\n   scalability would become an important factor for
    the large scale\n   deployment of IETF network slices.  Although the scalability
    of IETF\n   network slices can be improved by mapping a group of IETF network\n
    \  slices to one network resource partition, there are concerns about\n   the
    scalability of network resource partitions.  This document\n   describes the scalability
    considerations about network resource\n   partition in the network control plane
    and data plane, and some\n   optimization mechanisms are proposed.\n\n\t "
