abstract:
- language: en
  script: Latn
  content: "This document defines a data model for Access Control Lists (ACLs).  An
    ACL is a user-ordered set of rules used to configure the forwarding behavior in
    a device.  Each rule is used to find a match on a packet and define actions that
    will be performed on the packet.\n\t "
