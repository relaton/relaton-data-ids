- content: draft-rundgren-deterministic-cbor
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes CDEP, a deterministic encoding profile for\n
    \  CBOR, intended for usage in high-end computing platforms like mobile\n   phones,
    Web browsers, and Web servers.  In addition to enhancing\n   interoperability,
    deterministic encoding also enables performing\n   cryptographic operations like
    signing \"raw\" CBOR data items,\n   something which otherwise would require wrapping
    such data in byte\n   strings, or introduce dependencies on non-standard canonicalization\n
    \  procedures.\n\n\t "
