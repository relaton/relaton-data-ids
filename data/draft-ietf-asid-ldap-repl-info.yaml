abstract:
- language: en
  script: Latn
  content: "This document defines a new attribute syntax and an operational attribute
    type to store replication agreements within the directory.  In addition it defines
    a framework to detect whether an entry is a master or replica.     The replication
    agreement structure defined here includes a placeholder to specify the replication
    protocol associated with an agreement.  This document itself does not define any
    replication protocol. Replication protocols and replication agreements are seen
    as orthogonal issues.\n\t "
