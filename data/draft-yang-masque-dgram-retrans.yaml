abstract:
- language: en
  script: Latn
  content: "   When using HTTP/3 Datagrams for traffic tunneling, it is desirable
    to\n   retransmit HTTP/3 Datagrams in some scenarios where the\n   retransmission
    is beneficial for the tunneled end-to-end connection.\n   This document defines
    an extension to the HTTP Datagrams and the\n   Capsule Protocol, which allows
    HTTP/3 Datagrams to be retransmitted\n   according to the configuration of the
    HTTP/3 Datagram flow.\n\n\t "
