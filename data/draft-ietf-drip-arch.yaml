  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for protocols and services
    to\n   support Unmanned Aircraft System (UAS) Remote Identification (RID)\n   and
    tracking, plus UAS RID-related communications.  This architecture\n   adheres
    to the requirements listed in the DRIP Requirements document\n   (RFC 9153).\n\n\t "
