abstract:
- language: en
  script: Latn
  content: "   This document specifies a mutual authentication method for the Hyper-\n
    \  text Transfer Protocol (HTTP).  This method provides a true mutual\n   authentication
    between an HTTP client and an HTTP server using\n   password-based authentication.
    \ Unlike the Basic and Digest\n   authentication methods, the Mutual authentication
    method specified in\n   this document assures the user that the server truly knows
    the user's\n   encrypted password.\n\n\t "
