  script: Latn
  content: "   This document describes the CLIENTID extension to IMAP.  IMAP\n   CLIENTID
    allows an IMAP client to identify itself to the IMAP server,\n   which allows
    the IMAP server to store data specific to an individual\n   IMAP client.  The
    solution includes two new mechanisms.  One to\n   request a new Client-ID, and
    another to disclose the Client-ID to the\n   IMAP server, which in turn initializes
    the client environment.\n\n\t "
