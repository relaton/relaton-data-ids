abstract:
- language: en
  script: Latn
  content: "   This document describes an attack model and discusses threats for the\n
    \  Web PKI context in which security mechanisms to detect mis-issuance\n   of
    web site certificates are being developed. The model provides an\n   analysis
    of detection and remediation mechanisms for both syntactic\n   and semantic mis-issuance.
    The model introduces an outline of attacks\n   to organize the discussion. The
    model also describes the roles played\n   by the elements of the Certificate Transparency
    (CT) system, to\n   establish a context for the model.\n\n\t "
