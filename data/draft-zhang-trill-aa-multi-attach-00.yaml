abstract:
- language: en
  script: Latn
  content: "   TRILL active-active service is to provide end stations with flow\n
    \  level load balance and resilience against link failures at the edge\n   of
    TRILL campuses.\n\n   This draft proposes that member RBridges in an active-active
    edge\n   RBidge group use their own nickname as the ingress RBridge nickname\n
    \  to encapsulate frames from attached end systems. Thus, remote edge\n   RBridges
    are required to learn multiple locations of one MAC address\n   in one VLAN. Design
    goals of this proposal are discussed in the\n   document.\n\n\t "
