abstract:
- language: en
  script: Latn
  content: "   This memo defines a Real Time Transport Protocol (RTP) payload format\n
    \  for use when probing for congestion using Explicit Congestion\n   Detection
    (ECN).  This payload format is intended for use with the\n   probing mechanisms
    described in draft \"Real-time ECN Use Cases\".\n   While defined in terms of
    the specific application of admission\n   control, it is desirable to overlay
    this format with other probing\n   mechanisms so as to reduce the number of probing
    packet formats.\n\t "
