abstract:
- language: en
  script: Latn
  content: "        This document defines a framework for providing Energy\n        Management
    for devices and device components within or\n        connected to communication
    networks.  The framework defines an\n        Energy Management Domain as a set
    of Energy Objects. Each\n        Energy Object is identified, classified and given
    context.\n        Energy Objects can be monitored and controlled with respect
    to\n        Power, Power State, Energy, Demand, Power Attributes, and\n        Battery.
    \ Additionally the framework models relationships and\n        capabilities between
    Energy Objects.\n\n\t "
