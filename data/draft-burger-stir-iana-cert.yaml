abstract:
- language: en
  script: Latn
  content: "   National policy defines telephone numbering governance.  One area of\n
    \  such governance are the policies applied to the Secure Telephone\n   Identity
    Credentials defined in RFC 8226.  Nations have policies for\n   the acceptable
    trust anchors for these credentials.  This document\n   defines an IANA registry
    that enables a SIP call recipient in one\n   country to validate the signature,
    as defined in RFC 8224, that\n   originates in another country useing an appropriate
    trust anchor for\n   the signer's certification path, per the origination country's
    trust\n   anchor policy.\n\n\t "
