abstract:
- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, Path Computation\n   Elements
    (PCEs) require an accurate and timely Traffic Engineering\n   Database (TED).
    \ Traditionally this TED has been obtained from a link\n   state routing protocol
    supporting traffic engineering extensions.\n\n   This document extends the Path
    Computation Element Communication\n   Protocol (PCEP) with TED population capability.\n\n\t "
