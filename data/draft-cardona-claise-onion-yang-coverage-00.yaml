abstract:
- language: en
  script: Latn
  content: "   This document defines guidelines for including YANG example instances\n
    \  in IETF documents in a way that enables automatic extraction and\n   validation.
    \ It introduces the concept of YANG module \"coverage\" to\n   measure how thoroughly
    example instances exercise a YANG module's\n   data nodes.  The goal is to improve
    the quality and usability of YANG\n   models in IETF documents by providing authors
    with tools to validate\n   their examples and assess coverage completeness.\n\n\t "
