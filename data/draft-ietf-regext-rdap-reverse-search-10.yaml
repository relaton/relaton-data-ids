abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) does not include query\n
    \  capabilities to find the list of domains related to a set of entities\n   matching
    a given search pattern.  In the RDAP context, an entity can\n   be associated
    with any defined object class.  Moreover, other\n   relationships between object
    classes exist and might be used for\n   providing a reverse search capability.
    \ Therefore, a reverse search\n   can be applied to other use cases than the classic
    domain-entity\n   scenario.  This document describes RDAP query extensions that
    allow\n   servers to provide a reverse search feature based on the relationship\n
    \  defined in RDAP between an object class for search and any related\n   object
    class.  The reverse search based on the domain-entity\n   relationship is treated
    as a particular case but with a special focus\n   on its privacy implications.\n\n\t "
