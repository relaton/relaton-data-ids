abstract:
- language: en
  script: Latn
  content: "   An SR Policy comprises one or more candidate paths (CP) of which at
    a\n   given time one and only one may be active (i.e., installed in\n   forwarding
    and usable for steering of traffic).  Each CP in turn may\n   have one or more
    SID-List of which one or more may be active; when\n   multiple SID-List are active
    then traffic is load balanced over them.\n   However, a candidate path is valid
    when at least one SID-List is\n   active.  This candidate path validity criterion
    cannot meet the needs\n   of some scenarios.\n\n   This document defines the new
    candidate path validity criterion.\n\n\t "
