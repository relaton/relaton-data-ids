abstract:
- language: en
  script: Latn
  content: "   This document provides a set of compliance statements about the CMC\n
    \  (Certificate Management over CMS) enrollment protocol.  The ASN.1\n   structures
    and the transport mechanisms for the CMC enrollment\n   protocol are covered in
    other documents.  This document provides the\n   information needed to make a
    compliant version of CMC.\n\n   This document obsoletes RFCs 5274 and 6402.\n\n\t "
