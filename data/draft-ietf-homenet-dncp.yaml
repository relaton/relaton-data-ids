abstract:
- language: en
  script: Latn
  content: "This document describes the Distributed Node Consensus Protocol (DNCP),
    a generic state synchronization protocol that uses the Trickle algorithm and hash
    trees.  DNCP is an abstract protocol and must be combined with a specific profile
    to make a complete implementable protocol.\n\t "
