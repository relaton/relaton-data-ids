abstract:
- language: en
  script: Latn
  content: "   This document describes a method of encapsulating network protocol\n
    \  packets within GRE and UDP headers. In this encapsulation, the\n   source UDP
    port can be used as an entropy field for purposes of load\n   balancing, while
    the protocol of the encapsulated packet in the GRE\n   payload is identified by
    the GRE Protocol Type. This encapsulation\n   protocol can apply to IPv4 and IPv6
    networks including the Internet.\n   When applying it to a well-managed operator
    network, the tunnel\n   implementation and usage can be less restrictive. The
    document\n   specifies the tunnel implementations under both network scenarios.\n\n\t "
