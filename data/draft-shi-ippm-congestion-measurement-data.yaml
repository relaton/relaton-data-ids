abstract:
- language: en
  script: Latn
  content: "   Congestion Measurement collects the congestion information in the\n
    \  packet while the packet traverses a path.  The sender sets the\n   congestion
    measurement data fields in the packet header indicating\n   the network device
    along the path to update the congestion\n   information field in the packet.  When
    the packet arrives at the\n   receiver, the congestion information field will
    reflect the degree of\n   congestion across network path.  Congestion Measurement
    can enable\n   precise congestion control, assist in effective load balancing,
    and\n   simplify network debugging.  This document defines data fields for\n   Congestion
    Measurement.  Congestion Measurement Data-Fields can be\n   encapsulated into
    a variety of protocols, such as IPv6, Segment\n   Routing Header (SRH), Network
    Service Header (NSH), Generic Network\n   Virtualization Encapsulation (Geneve),
    etc.\n\n\t "
