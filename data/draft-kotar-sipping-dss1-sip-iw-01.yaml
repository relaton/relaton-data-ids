abstract:
- language: en
  script: Latn
  content: "This document specifies the interworking between the Digital Subscriber\nSignalling
    System No.one (DSS1) as specified in [1] and the Session\nInitiation Protocol
    (SIP) as specified in [2].  SIP is an Internet\napplication-layer control protocol
    for creating,         modifying, and\nterminating sessions with one or more participants.
    These sessions\ninclude, in particular, telephone calls. The interworking SHALL
    be\ndescribed from DSS1 viewpoint for the basic call procedures.\n\n\t "
