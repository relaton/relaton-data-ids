abstract:
- language: en
  script: Latn
  content: "   This document defines the 6top Protocol (6P), which enables\n   distributed
    scheduling in 6TiSCH networks.  6P allows neighbor nodes\n   in a 6TiSCH network
    to add/delete TSCH cells to one another.  6P is\n   part of the 6TiSCH Operation
    Sublayer (6top), the next higher layer\n   of the IEEE802.15.4 TSCH medium access
    control layer.  The 6top\n   Scheduling Function (SF) decides when to add/delete
    cells, and\n   triggers 6P transactions.  Several SFs can be defined, each\n   identified
    by a different 6top Scheduling Function Identifier (SFID).\n   This document lists
    the requirements for an SF, but leaves the\n   definition of the SF out of scope.
    \ Different SFs are expected to be\n   defined in future companion specifications.\n\n\n\t "
