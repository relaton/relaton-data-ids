  content: "The international community needs advice as to what standards to rely
    \non for the operational implementation of services for Emergency \nPreparedness.
    \ This draft outlines the best current practices to \nprovide deterministic behavior
    of Internet applications during \nemergencies using Differentiated Services.  It
    should be noted that \nthere can be more than one suitable approach and this draft
    only \ndescribes what can be done with the existing Differentiated Services \narchitecture.\n\t "
