abstract:
- language: en
  script: Latn
  content: "   Key to the extensibility of the Intermediate System to Intermediate\n
    \  System (IS-IS) protocol has been the handling of unsupported and/or\n   invalid
    Type/Length/Value (TLV) tuples.  Although there are explicit\n   statements in
    existing specifications, deployment experience has\n   shown that there are inconsistencies
    in the behavior when a TLV which\n   is disallowed in a particular Protocol Data
    Unit (PDU) is received.\n\n   This document discusses such cases and makes the
    correct behavior\n   explicit in order to insure that interoperability is maximized.\n\n
    \  This document when approved updates RFC3563, RFC5305, RFC6232, and\n   RFC6233.\n\n\n\t "
