  content: "This document specifies two extensions to HIP to implement multi-hop\nrouting.
    \ The first extension allows a HIP packet to carry the list\nof hosts that forwarded
    it.  The second extension allows implementing\nsource routing in HIP.  That is,
    a host sending a HIP packet can\ndefine a set of hosts that the HIP packet should
    traverse.\n\t "
