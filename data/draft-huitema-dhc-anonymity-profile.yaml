abstract:
- language: en
  script: Latn
  content: "   Some DHCP options carry unique identifiers.  These identifiers can\n
    \  enable device tracking even if the device administrator takes care of\n   randomizing
    other potential identifications like link-layer addresses\n   or IPv6 addresses.
    \ The anonymity profile is designed for clients\n   that wish to remain anonymous
    to the visited network.  The profile\n   provides guidelines on the composition
    of DHCP or DHCPv6 requests,\n   designed to minimize disclosure of identifying
    information.  This\n   draft updates RFC4361.\n\n\t "
