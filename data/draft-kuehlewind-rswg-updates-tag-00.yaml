abstract:
- language: en
  script: Latn
  content: "   An RFC can include a tag called \"Updates\" which can be used to link
    a\n   new RFC to an existing RFC.  On publication of such an RFC, the\n   existing
    RFC will include an additional metadata tag called \"Updated\n   by\" which provides
    a link to the new RFC.  However, this tag pair is\n   not well-defined and therefore
    it is currently used for multiple\n   different purposes, which leads to confusion
    about the actual meaning\n   of this tag and inconsistency in its use.\n\n   This
    document recommends the discontinuation of the use of the\n   updates/updated
    by tag pair, and instead proposes three new tag pairs\n   that have well-defined
    meanings and use cases.\n\n\t "
