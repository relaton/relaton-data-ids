abstract:
- language: en
  script: Latn
  content: "   This document describes API considerations to provide applications\n
    \  with SCONE-PRO metadata, notifying them of network-supplied\n   information
    about acceptable network flow rates.  Since this\n   information is signalled
    from the network within the stack below the\n   application, it needs to be made
    accessible to applications in order\n   for them to pick proper video rates, or
    to otherwise confine the\n   application behavior within network-defined limits.\n\n\t "
