abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the MPEG-I haptic data.\n
    \  A haptic media stream is composed of MIHS units including a\n   MIHS(MPEG-I
    Haptic Stream) unit header and zero or more MIHS packets.\n   The original media
    type registration for haptics/hmpg, as defined in\n   RFC9695, did not include
    any required or optional parameters.\n   Therefore, this specification updates
    RFC 9695 by adding optional\n   parameters to support extended functionality.
    \ The RTP payload header\n   format allows for packetization of a MIHS unit in
    an RTP packet\n   payload as well as fragmentation of a MIHS unit into multiple
    RTP\n   packets.\n\n\t "
