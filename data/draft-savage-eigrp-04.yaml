abstract:
- language: en
  script: Latn
  content: "This document describes the protocol design and architecture for\nEnhanced
    Interior Gateway Routing Protocol (EIGRP). EIGRP is a routing\nprotocol based
    on Distance Vector technology. The specific algorithm\nused is called DUAL, a
    Diffusing Update Algorithm as referance in\n\"Loop-Free Routing using Diffusing
    Computations\". The algorithm and\nprocedures were researched, developed, and
    simulated by SRI\nInternational.\n\n\n\t "
