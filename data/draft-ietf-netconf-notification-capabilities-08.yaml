abstract:
- language: en
  script: Latn
  content: "   This document proposes a YANG module that allows a publisher to\n   specify
    capabilities related to \"Subscription to YANG Datastores\"\n   (YANG-Push).  It
    proposes to use YANG Instance Data to document this\n   information and make it
    already available at implementation-time, but\n   also allow it to be reported
    at run-time.\n\n   The YANG module is also prepared to contain other system\n
    \  capabilities, for future augmentations.\n\n\t "
