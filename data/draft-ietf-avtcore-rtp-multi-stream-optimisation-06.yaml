abstract:
- language: en
  script: Latn
  content: "   RTP allows multiple media streams to be sent in a single session, but\n
    \  requires each Synchronisation Source (SSRC) to send RTCP reception\n   quality
    reports for every other SSRC visible in the session.  This\n   causes the number
    of RTCP reception reports to grow with the number\n   of SSRCs, rather than the
    number of endpoints.  In many cases most of\n   these RTCP reception reports are
    unnecessary, since all SSRCs of an\n   endpoint are co-located and see the same
    reception quality.  This\n   memo defines a Reporting Group extension to RTCP
    to reduce the\n   reporting overhead in such scenarios.\n\n\t "
