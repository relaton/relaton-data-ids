abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the usage of Path Computation\n
    \  Element (PCE) with Service Function Chaining (SFC); which is\n   described
    as the definition and instantiation of an ordered set of\n   such service functions
    (such as firewalls, load balancers), and the\n   subsequent \"steering\" of traffic
    flows through those service\n   functions.\n\n   This document specifies extensions
    to the Path Computation Element\n   Protocol (PCEP) that allow a stateful PCE
    to compute and instantiate\n   Service Function Paths (SFP).\n\n\t "
