abstract:
- language: en
  script: Latn
  content: "   This document defines two Variable-Length Context Headers that can
    be\n   carried in the Network Service Header: the Subscriber and Performance\n
    \  Policy Identifiers.  These Context Headers are used to inform Service\n   Functions
    of subscriber- and performance-related information for the\n   sake of policy
    enforcement and appropriate service function chaining\n   operations.  The structure
    of each Context Header, and their use and\n   processing by NSH-aware nodes, are
    described.\n\n\t "
