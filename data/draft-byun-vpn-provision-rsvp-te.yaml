abstract:
- language: en
  script: Latn
  content: "This document describes extensions to point to multipoint resource \nreservation
    protocol traffic engineering (P2MP RSVP-TE) for hose \nmodel based quality of
    service (QoS) provisioning in Layer 3 Provider \nProvisioned Virtual Private Network
    (L3 PPVPN). This protocol enables \ndynamic and automatic resource reservation
    according to hose-specific \nor VPN-specific state provisioning, which are the
    resource \nprovisioning mechanisms for hose model. Protocol elements and \nprocedures
    for this solution are described. \n\n\t "
