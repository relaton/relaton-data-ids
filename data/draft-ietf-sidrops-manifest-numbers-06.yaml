abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) makes use of signed\n
    \  objects called manifests.  A manifest lists each file that an issuer\n   intends
    to include within an RPKI repository, and can be used to\n   detect certain forms
    of attack against a repository.  Manifests\n   include a \"manifest number\" (manifestNumber),
    which an issuer must\n   increment whenever it issues a new manifest, and Relying
    Parties\n   (RPs) are required to verify that a newly-retrieved manifest for a\n
    \  given Certification Authority (CA) has a higher manifestNumber than\n   the
    previously-validated manifest.  However, the manifestNumber field\n   is 20 octets
    in length (i.e.  bounded), and no behaviour is specified\n   for when a manifestNumber
    reaches the largest possible value.  This\n   document updates [RFC9286] by specifying
    issuer and RP behaviour for\n   this scenario.\n\n\t "
