  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "YANG (RFC 7950) is a data modeling language used to model configuration
    data, state data, parameters and results of Remote Procedure Call (RPC) operations
    or actions, and notifications.\n\n This document defines encoding rules for YANG
    in the Concise Binary Object Representation (CBOR) (RFC 8949).\n\t "
