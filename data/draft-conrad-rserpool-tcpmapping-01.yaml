- language: en
  script: Latn
  content: "This memo defines the shim protocol that maps the requirements of the\nASAP
    protocol [5] to the capabilities of the TCP protocol [7].  In\nparticular, this
    shim protocol adds the following capabiltiies that\nare required by ASAP, but
    not provided by TCP: (1) message\norientation, (2) heartbeat messages, (3) undelivered
    message\nretrieval, and (4) multiple streams.\n\t "
