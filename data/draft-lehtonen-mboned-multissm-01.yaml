  script: Latn
  content: "This draft specifies dynamic multi-source discovery for\n   source-specific
    multicast (SSM).  The source discovery is handled by\n   the end-hosts and multicast
    routing has to be only SSM aware.  The\n   source discovery is achieved by sending
    MSDP Source Active messages\n   through the original SSM channel.  The support
    can be implemented on\n   the application level.\n\t "
