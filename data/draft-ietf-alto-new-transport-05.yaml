abstract:
- language: en
  script: Latn
  content: "   The ALTO base protocol [RFC7285] is based on HTTP/1.x, designed for\n
    \  the simple, sequential request-reply use case, in which an ALTO\n   client
    requests a sequence of information resources, and the server\n   sends the complete
    content of each information resource to the client\n   one by one.  To support
    the use case that an ALTO client can monitor\n   multiple resources at the same
    time and the ALTO server sends only\n   their updates, the ALTO Working Group
    introduced ALTO/SSE [RFC8895],\n   which defines a new, SSE-based multiplexing
    protocol on top of\n   HTTP/1.x, to allow the server to concurrently, and incrementally
    push\n   updates to the client whenever monitored network information\n   resources
    change.  However, newer versions of HTTP (e.g., HTTP/2\n   [RFC7540]) already
    support concurrent, non-blocking transport of\n   multiple streams in the same
    HTTP connection.  This document\n   introduces the ALTO transport information
    publication service (TIPS),\n   which allows the naming of (i.e., assigning resource
    identifiers to)\n   individual incremental updates to multiple ALTO information
    resources\n   and the distribution of the naming, enabling ALTO to take advantage\n
    \  of newer HTTP versions.  In particular, it gives an ALTO client the\n   new
    capability to explicitly request (pull) a specific incremental\n   update.  It
    also provides an ALTO server the new capability to push a\n   specific incremental
    update using native HTTP/2 or HTTP/3 server\n   push.  This document defines TIPS
    as a service, independent of client\n   pull or server push.  A companion document\n
    \  [draft-schott-alto-new-transport-push] defines the complete server-\n   push
    ALTO transport based on ALTO TIPS.\n\n\n\t "
