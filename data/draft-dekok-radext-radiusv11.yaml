abstract:
- language: en
  script: Latn
  content: "   This document defines Application-Layer Protocol Negotiation\n   Extensions
    for use with RADIUS/TLS and RADIUS/DTLS.  These extensions\n   permit the negotiation
    of an additional application protocol for\n   RADIUS over (D)TLS.  No changes
    are made to RADIUS/UDP or RADIUS/TCP.\n   The extensions allow the negotiation
    of a transport profile where the\n   RADIUS shared secret is no longer used, and
    all MD5-based packet\n   signing and attribute obfuscation methods are removed.
    \ When this\n   extension is used, the previous Authenticator field is repurposed
    to\n   contain an explicit request / response identifier, called a Token.\n   The
    Token also allows more than 256 packets to be outstanding on one\n   connection.\n\n
    \  This extension can be seen as a transport profile for RADIUS, as it\n   is
    not an entirely new protocol.  It uses the existing RADIUS packet\n   layout and
    attribute format without change.  As such, it can carry\n   all present and future
    RADIUS attributes.  Implementation of this\n   extension requires only minor changes
    to the protocol encoder and\n   decoder functionality.  The protocol defined by
    this extension is\n   named \"RADIUS version 1.1\", or \"RADIUS/1.1\".\n\n\t "
