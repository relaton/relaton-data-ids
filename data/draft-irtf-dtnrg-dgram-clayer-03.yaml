abstract:
- language: en
  script: Latn
  content: "   This document is a product of the Delay- and Distruption-Tolerant\n
    \  Networking Research Group (DTNRG).  It specifies the preferred method\n   for
    transporting Delay- and Disruption-Tolerant Networking (DTN)\n   protocol data
    over the Internet using datagrams.  The specification\n   covers convergence layers
    for the Bundle Protocol as well as the\n   transportation of LTP segments.  UDP
    and the Datagram Congestion\n   Control Protocol (DCCP) are the candidate datagram
    protocols\n   discussed.  UDP can only be used on a local network, or in cases\n
    \  where the DTN node implements explicit congestion control.  DCCP\n   addresses
    the congestion control problem, and its use is recommended\n   whenever possible.\n\n\t "
