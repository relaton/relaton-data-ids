abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a headend node to steer a packet flow\n
    \  along any path.  Intermediate per-path states are eliminated thanks\n   to
    source routing.  The headend node steers a flow into an SR Policy.\n   The packets
    steered into an SR Policy carry an ordered list of\n   segments associated with
    that SR Policy.  This document details the\n   concepts of SR Policy and steering
    into an SR Policy.\n\n\t "
