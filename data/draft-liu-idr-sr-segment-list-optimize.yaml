abstract:
- language: en
  script: Latn
  content: "   In some use cases, an SRv6 policy's segment list ends with the\n   policy
    endpoint's node SID, and the traffic steered (over policy)\n   already ensures
    that it is taken to the policy endpoint.  In such\n   cases, the SID list can
    be optimized by excluding the endpoint Node\n   SID when installing the policy.\n\n
    \  This document specifies a BGP extension to indicate whether the\n   endpoint's
    node SID needs to be included or excluded when installing\n   the SRv6 Policy.
    This optimization can improve the forwarding\n   efficiency of data packets when
    End SID and Service SID are present.\n\n\t "
