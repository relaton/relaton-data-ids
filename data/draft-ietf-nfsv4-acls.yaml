abstract:
- language: en
  script: Latn
  content: "   NFS version 4 (specified in RFC 3530) Access Control Lists (ACLs)\n
    \  provide more fine grained control than previous file permission\n   models,
    but before the full benefit of the model can be exploited,\n   some changes and
    clarifications must be made.  This document will\n   describe the details that
    implementors should consider in order to\n   allow implementations to function
    and interoperate better.\n\n\t "
