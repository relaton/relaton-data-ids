abstract:
- language: en
  script: Latn
  content: "The NETCONF protocol defines the lock and unlock RPCs that lock\n   entire
    configuration datastores.  In some situations, a way to lock\n   only parts of
    a configuration datastore is required.  This document\n   defines a capability-based
    extension to the NETCONF protocol for\n   locking portions of a configuration
    datastore.\n\t "
