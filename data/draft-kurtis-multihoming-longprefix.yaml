abstract:
- language: en
  script: Latn
  content: "In the current IP version 4 Internet, many organizations that are not\nInternet
    Service Providers are still getting their Internet\nconnectivity through multiple
    providers by having address space that\nare announced via multiple paths.  This
    is commonly referred to as\nmultihoming.  For the IP version 6 Internet, there
    have long been a\ndebate as to how to achieve the same effect.  This document
    addresses\nthese issues by highlighting some of the current policies and how\nthese
    can be used to achive multihoming for IP version 6 connected\nnetworks.\n\t "
