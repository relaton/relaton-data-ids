  script: Latn
  content: "   This document updates [RFC7518] to deprecate the JWS algorithm \"none\"\n
    \  and the JWE algorithm \"RSA1_5\".  These algorithms have known security\n   weaknesses.
    \ It also updates the Review Instructions for Designated\n   Experts to establish
    baseline security requirements that future\n   algorithm registrations should
    meet.\n\n\t "
