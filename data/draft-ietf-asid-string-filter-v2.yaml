abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol (LDAP) [1] defines  a  network
    representation  of  a search filter transmitted to an LDAP server.  Some applications
    may find it useful to have a  common  way  of  representing these  search filters
    in a human-readable form.  This document defines a human-readable string format
    for representing LDAP search filters.         This document replaces RFC 1960,
    extending the string LDAP filter definition to include support for LDAP version
    3 extended match filters.\n\t "
