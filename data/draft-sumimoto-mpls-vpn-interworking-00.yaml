abstract:
- language: en
  script: Latn
  content: "We call virtual private networks (VPNs) based on Multiprotocol Label\nSwitching
    (MPLS) 'MPLS VPN'.  This document discusses motivation and\na model of interworking
    among MPLS VPNs. It then proposes functional\ncapabilities for the interworking
    such as realization of security,\nmapping of the QoS class, dynamic routing information
    distribution.\nConsidering easy provisioning, we focus on an interworking where
    each\nMPLS network is once terminated and IP header look-up is executed at\nan
    egress/ingress Label Switching Router (LSR), and IP over ATM\n(RFC1483) is used
    for interworking connections.\n\t "
