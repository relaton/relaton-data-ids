abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data objects associated with\n
    \  operation and management data in YANG modules.  This YANG data object\n   tagging
    method can be used to classify data objects from different\n   YANG modules and
    identify their characteristics data.  It can also\n   provide input, instruction,
    indication to selection filter, and\n   filter queries of operational state on
    a server during a \"pub/sub\"\n   service for YANG datastore updates.  When the
    subscriptions of a\n   particular subscriber to be fetched is very large, the
    amount of data\n   to be streamed out to the destination can be reduced and only\n
    \  targeted to the characteristics data.  These data object tags may be\n   registered
    as well as assigned during the module definition, assigned\n   by implementations,
    or dynamically defined and set by users.\n\n\t "
