  script: Latn
  content: "   This note describes the changes necessary for IS-IS to route classes\n
    \  of IPv6 traffic that are defined by a source prefix and a destination\n   prefix.
    \ This implies not routing \"to a destination\", but \"traffic\n   matching a
    classification tuple\".  The obvious application is egress\n   routing - routing
    traffic using a given prefix to an upstream network\n   that will not drop traffic
    using that prefix using BCP 38 filters.\n\n\t "
