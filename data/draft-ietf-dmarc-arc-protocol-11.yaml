abstract:
- language: en
  script: Latn
  content: "   The Authenticated Received Chain (ARC) protocol creates a mechanism\n
    \  whereby a series of handlers of an email message can conduct\n   authentication
    of the email message as it passes among them on the\n   way to its destination,
    and record the status of that authentication\n   at each step along the handling
    path, for use by the final recipient\n   in making choices about the disposition
    of the message.  Changes in\n   the message that might break DKIM or DMARC can
    be identified through\n   the ARC set of header fields.\n\n\t "
