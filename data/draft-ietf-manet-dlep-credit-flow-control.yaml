abstract:
- language: en
  script: Latn
  content: "   This document defines new Dynamic Link Exchange Protocol (DLEP) Data\n
    \  Items that are used to support credit-based flow control.  Credit\n   window
    control is used to regulate when data may be sent to an\n   associated virtual
    or physical queue.  The Data Items are extensible\n   and reusable.\n\n\t "
