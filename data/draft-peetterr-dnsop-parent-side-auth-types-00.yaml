    by the parent; being provided along with delegations by the\n   parent.  If this
    document had become an RFC five years ago, deploying\n   new types (along the
    lines of NS2/NS2T, DSPKI or various other\n   imagined things like DNS ('signed
    delegation NS')) would be easier to\n   deploy and experiment with today.\n\n\t "
