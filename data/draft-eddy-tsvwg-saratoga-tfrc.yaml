abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of TCP-Friendly Rate Control (TFRC)\n
    \  with the Saratoga data transfer protocol.  The necessary conventions\n   that
    a Saratoga sender and receiver implementation must follow if\n   they wish to
    enable the use of TFRC are described.\n\n\t "
