abstract:
- language: en
  script: Latn
  content: "This memo describes a technique for dynamically discovering the maximum
    precedence (MPrec) of an arbitrary internet path.  It specifies a small change
    to the way that routers generate one type of ICMP messages.  For a path that passes
    through a router which does not implement this change, this technique may not
    necessarily discover the correct Path MPrec.  In this case, an application which
    desires to make use of a non-zero precedence should degrade gracefully.\n\t "
