  script: Latn
  content: "   This document provides best current practices for implementing and\n
    \  deploying OAuth 2.0 Transaction Tokens as specified in draft-ietf-\n   oauth-transaction-tokens.
    \ Transaction Tokens (Txn-Tokens) enable\n   workloads in a trusted domain to
    preserve and propagate user identity\n   and authorization context across service
    boundaries during the\n   processing of external programmatic requests.  This
    BCP addresses\n   practical deployment considerations including token service\n
    \  architecture, size management, propagation patterns, validation\n   strategies,
    and operational monitoring that are essential for secure\n   and effective implementation
    in production environments.\n\n\t "
