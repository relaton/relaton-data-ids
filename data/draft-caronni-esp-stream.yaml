abstract:
- language: en
  script: Latn
  content: "This document describes a security transform providing privacy and optional
    replay protection through Encapsulating Secure Payload (ESP).  The transform defines
    how to use ESP in conjunction with byte-oriented stream ciphers, such as RC4 or
    SEAL. These stream ciphers offer strong encryption with comparatively low computational
    demands, and are thus favorable for multimedia bulk data or environments where
    the computing power needed per packet should be low.\n\t "
