abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism through which an OAuth client\n
    \  can identify itself to authorization servers, without prior dynamic\n   client
    registration or other existing registration.  This is through\n   the usage of
    a URL as a client_id in an OAuth flow, where the URL\n   refers to a document
    containing the necessary client metadata,\n   enabling the authorization server
    to fetch the metadata about the\n   client as needed.\n\n\t "
