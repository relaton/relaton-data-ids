abstract:
- language: en
  script: Latn
  content: "Prior to Internationalised Domain Names in Applications (IDNA), there\nhas
    been no standard method for domains, names, addresses and similar\nidentifiers
    to use characters outside the ASCII repertoire.  This\nstill applies to many identifiers
    that are no domain names, such as\nemail addresses (local-part), newsgroup names,
    etc.\n\nThis document extends the mechanism defined in IDNA to other\nprotocols
    and their identifiers.  As with IDNA, these identifiers may\nbe drawn from a large
    repertoire (Unicode) and are mapped to\nbackward-compatible identifiers using
    only ASCII characters.\n\nFor valid domain names, X-IDNA produces the same encoding
    as IDNA,\neven when these domain names are embedded in other addresses.\n\t "
