abstract:
- language: en
  script: Latn
  content: "RFC 3095 defines a Proposed Standard protocol for RObust Header\nCompression
    (ROHC). In order to move the standard further to Draft\nStandard status, it is
    required to demonstrate interoperability for\nall functionality defined by the
    RFC. This document outlines those\nfeatures to be tested, and also the test status
    for each feature,\nbased on reports from interoperability tests or other proof
    of\ninteroperability.\n\t "
