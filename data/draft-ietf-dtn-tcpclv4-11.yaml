abstract:
- language: en
  script: Latn
  content: "   This document describes a revised protocol for the TCP-based\n   convergence
    layer (TCPCL) for Delay-Tolerant Networking (DTN).  The\n   protocol revision
    is based on implementation issues in the original\n   TCPCL Version 3 of RFC7242
    and updates to the Bundle Protocol\n   contents, encodings, and convergence layer
    requirements in Bundle\n   Protocol Version 7.  Specifically, the TCPCLv4 uses
    CBOR-encoded BPv7\n   bundles as its service data unit being transported and provides
    a\n   reliable transport of such bundles.  Several new IANA registries are\n   defined
    for TCPCLv4 which define some behaviors inherited from\n   TCPCLv3 but with updated
    encodings and/or semantics.\n\n\t "
