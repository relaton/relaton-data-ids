abstract:
- language: en
  script: Latn
  content: "In some Proxy Mobile IPv6 (PMIPv6) [RFC5213] deployments, a mobility\nsession
    needs to be traced by the back-end network manager for\nnetwork diagnosis, troubleshooting,
    new service testing, etc. This\ndocument defines a Trace Session option for PMIPv6
    protocol to\ncontrol and manage (activation and de-activation) a trace session\nassociated
    with a mobility session of the mobile node. This option is\nsent by the mobile
    access gateway in Proxy Binding Update message to\nrequest the local mobile anchor
    to activate the trace session. When\nthe local mobile anchor successfully processes
    the Proxy Binding\nUpdate, it then activates the trace session and starts to\nrecord/report
    the traced mobility session based on the corresponding\ntrace parameters.\n\t "
