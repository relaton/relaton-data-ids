abstract:
- language: en
  script: Latn
  content: "The Internet model has traditionally avoided the complication of an\nexplicit
    session layer, in favor of having applications and\ntransports divide the relevant
    work between them.  While this has\nbeen a successful strategy when the packet
    flows from two hosts all\ntake the same path, there may be advantages in using
    a session-layer\nstrategy when a host initiates related flows from multiple interfaces\nin
    independent routing domains (e.g. a 3G or 4G interface and a WiFi\ninterface).
    \ This draft discusses an approach re-using the security\nassociation mechanisms
    present in DTLS [RFC4347] to create a simple\nsession layer.\n\t "
