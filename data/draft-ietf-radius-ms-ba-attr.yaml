    \ Attributes are defined that specify whether use of the\nPPP Bandwidth Allocation
    Protocol [2] is allowed or required on incoming\ncalls,  the  level  of  line
    \ capacity (expressed as a percentage) below\nwhich utilization must fall before
    a link is eligible to be dropped, and\nthe length of time (in seconds) that a
