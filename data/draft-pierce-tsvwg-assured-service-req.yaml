  content: "Assured Service refers to the set of capabilities used to ensure \nthat
    critical communications are established and remain connected. \nThis memo describes
    the requirements for such capabilities in \nsupport of real-time communications
    for voice using specific \nnetworks such as those used by government agencies,
    but they could \nalso be applied in commercial environments.\n\t "
