abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of Routing in Fat Trees (RIFT) Protocol.  The model is\n   based
    on YANG 1.1 as defined in RFC7950 and conforms to the Network\n   Management Datastore
    Architecture (NMDA) as described in RFC8342.\n\n\t "
