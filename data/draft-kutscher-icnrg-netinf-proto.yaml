abstract:
- language: en
  script: Latn
  content: "   This document defines a conceptual protocol and corresponding node\n
    \  requirements for NetInf nodes in a NetInf network.  A NetInf network\n   offers
    an information-centric paradigm that supports the creation,\n   location, exchange
    and storage of Named Data Objects (NDOs).  NetInf\n   nodes can provide different
    services to other NetInf nodes, e.g.,\n   forwarding requests for information
    objects, delivering corresponding\n   response messages, name resolution services
    etc.  This (abstract)\n   protocol is intended to be run over some \"convergence
    layer\" that\n   handles transport issues.  Two \"wire\" formats are defined,
    one that\n   uses HTTP for message transfer and one layered on UDP.\n\n\t "
