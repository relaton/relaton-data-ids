  content: "This document specifies the encapsulation of AMR (Adaptive Multi-\nRate)
    speech codec frames into payload of the Real-time Transport\nProtocol (RTP). The
    format enables encapsulation of one or several\nAMR speech frames into one RTP
    packet. Mode adaptation and\ndiscontinuous transmission (DTX) are also supported.\n\n\t "
