  script: Latn
  content: "Many SIP devices generate Call-ID values which contain their system\nIP
    Address, due to examples and normative text in RFC 3261.  This\n\n\nKaplan\n\n\n\n\n
    Expires September 1, 2009\n\n\n\n  [page 1]\n\n\n\n\n\n\n\n  SIP Secure Call-ID\n\n\n\n\n
    March 2009\n\n\nhas led to some middleboxes, such as SBC's, to change the Call-ID\nfor
    security reasons.  This draft updates RFC 3261 to require SIP\nUser Agents to
    generate benign Call-IDs, in such a manner that they\ncan be detected as secure
    and not need to be changed.\n\t "
