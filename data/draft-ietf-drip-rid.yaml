title:
- language: en
  script: Latn
  content: DRIP Entity Tag (DET) for Unmanned Aircraft System Remote ID (UAS RID)
docidentifier:
- content: draft-ietf-drip-rid
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes the use of Hierarchical Host Identity Tags\n
    \  (HHITs) as self-asserting IPv6 addresses and thereby a trustable\n   identifier
    for use as the Unmanned Aircraft System Remote\n   Identification and tracking
    (UAS RID).\n\n   This document updates RFC7401 and RFC7343.\n\n   Within the context
    of RID, HHITs will be called DRIP Entity Tags\n   (DETs).  HHITs provide claims
    to the included explicit hierarchy that\n   provides registry (via, e.g., DNS,
    RDAP) discovery for 3rd-party\n   identifier endorsement.\n\n\t "
