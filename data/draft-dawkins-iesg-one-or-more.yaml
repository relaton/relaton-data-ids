  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document removes a limit on the number of Area Directors who manage
    an Area in the definition of \"IETF Area\".  This document updates RFC 2026 (BCP
    9) and RFC 2418 (BCP 25).\n\t "
