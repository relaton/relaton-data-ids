abstract:
- language: en
  script: Latn
  content: "   EVPN provides an extensible and flexible multi-homing VPN solution\n
    \  for intra-subnet connectivity among hosts/VMs over an MPLS/IP\n   network.
    However, there are scenarios in which inter-subnet\n   forwarding among hosts/VMs
    across different IP subnets is required,\n   while maintaining the multi-homing
    capabilities of EVPN. This\n   document describes an Integrated Routing and Bridging
    (IRB) solution\n   based on EVPN to address such requirements.\n\n\n\t "
