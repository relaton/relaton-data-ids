abstract:
- language: en
  script: Latn
  content: "   YANG enables to compile a set of consistent vendor-neutral data\n   models
    for optical networks and components based on actual\n   operational needs emerging
    from heterogeneous use cases.  A YANG\n   model has been also proposed to describe
    finite state machine to\n   program network elements that are modeled with YANG.
    \ This document\n   augments the more generic YANG model for finite state machine\n
    \  [I-D.sambo-netmod-yang-fsm], in order to pre-instruct an optical\n   transponder
    on the actions to be performed (e.g., code adaptation) in\n   case some events,
    such as physical layer degradations, occur.\n\n\t "
