abstract:
- language: en
  script: Latn
  content: "   Wireless networks (e.g., cellular or WLAN) experience significant but\n
    \  transient variations in link quality and have policy constraints\n   (e.g.,
    bandwidth) that affect user experience.  Collaborative\n   signaling (e.g., host-to-network
    and server-to-network) can improve\n   the user experience by informing the network
    about the nature and\n   relative importance of packets (frames, streams, etc.)
    without having\n   to disclose the content of the packets.  Moreover, the collaborative\n
    \  signalling may be enabled so that hosts are aware of the network's\n   treatment
    of incoming packets.  Also, host-to-network collaboration\n   can be put in place
    without revealing the identity of the remote\n   servers.  This collaboration
    allows for differentiated services at\n   the network (e.g., packet discard preference),
    the sender (e.g.,\n   adaptive transmission), or through cooperation of server
    / host and\n   the network.\n\n   This document lists some use cases that illustrate
    the need for a\n   mechanism to share metadata and outlines requirements for both
    host-\n   to-network (and vice versa) and server-to-network (and vice versa).\n
    \  The document focuses on intra-flow or flows bound to the same user.\n\n\t "
