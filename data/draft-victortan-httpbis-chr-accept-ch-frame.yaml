  script: Latn
  content: "   This document defines the ACCEPT_CH HTTP/2 and HTTP/3 frames to allow\n
    \  HTTP servers to reliably specify their Client Hint preferences.  It\n   aims
    to improve the performance to deliver Client Hint.\n\nDiscussion Venues\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Source for this draft
    and an issue tracker can be found at\n   https://github.com/Tanych/http-client-hint-reliability.\n\n\t "
