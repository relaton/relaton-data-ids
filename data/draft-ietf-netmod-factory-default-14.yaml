abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model to allow clients to reset a\n
    \  server back to its factory default condition.  It also defines a\n   \"factory-default\"
    datastore to allow clients to read the factory\n   default configuration for the
    device.\n\n   The YANG data model in this document conforms to the Network\n   Management
    Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t "
