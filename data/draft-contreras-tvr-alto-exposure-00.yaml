abstract:
- language: en
  script: Latn
  content: "   Network operations can require time-based, scheduled changes in\n   nodes,
    links, adjacencies, etc.  All those changes can alter the\n   connectivity in
    the network in a predictable manner, which is known\n   as Time-Variant Routing
    (TVR).  Existing IETF solutions like ALTO can\n   assist on the exposure of such
    predicted changes to both internal and\n   external applications then anticipating
    the occurence of routing\n   changes.  This document describes how ALTO helps
    in that purpose.\n\n\t "
