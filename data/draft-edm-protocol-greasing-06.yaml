abstract:
- language: en
  script: Latn
  content: "   Active use and maintenance of network protocols is an important way\n
    \  to ensure that protocols remain interoperable and extensible over\n   time.
    \ Techniques such as intentionally exercising extension points\n   with non-meaningful
    values (referred to as \"grease\") or adding\n   variability to how protocol elements
    are used help generate this\n   active use.\n\n   Grease and variability are used
    across various protocols developed by\n   the IETF.  This document discusses considerations
    when designing and\n   deploying grease and variability mechanisms, and provides
    advice for\n   making them as effective as possible.\n\n\t "
