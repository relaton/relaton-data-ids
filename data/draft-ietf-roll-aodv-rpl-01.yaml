abstract:
- language: en
  script: Latn
  content: "   Route discovery for symmetric and asymmetric Point-to-Point (P2P)\n
    \  traffic flows is a desirable feature in Low power and Lossy Networks\n   (LLNs).
    \ For that purpose, this document specifies a reactive P2P\n   route discovery
    mechanism for hop-by-hop routing (storing mode) based\n   on Ad Hoc On-demand
    Distance Vector Routing (AODV) based RPL\n   protocol.  Two separate Instances
    are used to construct directional\n   paths in case some of the links between
    source and target node are\n   asymmetric.\n\n\t "
