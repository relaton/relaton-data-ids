abstract:
- language: en
  script: Latn
  content: "This document specifies a Diameter application that allows a Diameter
    \nserver to authenticate, authorize and collect accounting information \nfor Mobile
    IPv4 services rendered to a mobile node.  Combined with \nthe Inter-Realm capability
    of the base protocol, this application \nallows mobile nodes to receive service
    from foreign service \nproviders. Diameter Accounting messages will be used by
    the foreign \n\n  and home agents to transfer usage information to the Diameter
    \nservers.\n\t "
