abstract:
- language: en
  script: Latn
  content: "   WebRTC Data Channels use the Stream Control Transmission Protocol\n
    \  (SCTP) over a Datagram Transport Layer Security (DTLS) association.\n   The
    standard SCTP connection establishment requires a handshake that\n   introduces
    latency.  This document specifies a method to accelerate\n   the datachannel establishment
    by embedding the SCTP initialization\n   parameters within the Session Description
    Protocol (SDP) offer/answer\n   exchange.  This reduces the time required to open
    a data channel by\n   up to two network round-trip times.\n\n\t "
