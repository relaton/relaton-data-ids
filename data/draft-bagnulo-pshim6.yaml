  content: "This draft discusses extensions to the shim6 architecture to support\nshim6
    proxies that would allow the provision of the following\ncapabilities:\no  Provide
    Upper Layer Identifier portability.\no  Provide Traffic Engineering policy enforcement.\no
    \ Off-load of the shim6 context management from the actual peers of\n\nthe communication.\no
    \ Enable legacy IPv6 nodes located in the multihomed site to obtain\n\nfull multihoming
    support (no modification of the end nodes).\n\t "
