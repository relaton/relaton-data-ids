abstract:
- language: en
  script: Latn
  content: "This document defines a mechanism to use IPv4 to transport OSPFv3 packets.
    \ Using OSPFv3 over IPv4 with the existing OSPFv3 Address Family extension can
    simplify transition from an OSPFv2 IPv4-only routing domain to an OSPFv3 dual-stack
    routing domain.  This document updates RFC 5838 to support virtual links in the
    IPv4 unicast address family when using OSPFv3 over IPv4.\n\t "
