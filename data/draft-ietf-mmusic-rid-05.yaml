abstract:
- language: en
  script: Latn
  content: "   In this specification, we define a framework for identifying RTP\n
    \  Streams with the constraints on its payload format in the Session\n   Description
    Protocol.  This framework defines a new \"rid\" SDP\n   attribute to: a) effectively
    identify the RID RTP Streams within a\n   RTP Session, b) constrain their payload
    format parameters in a codec-\n   agnostic way beyond what is provided with the
    regular Payload Types\n   and c) enable unambiguous mapping between the RID RTP
    Streams to\n   their media format specification in the SDP.\n\n   This specification
    updates RFC4855 to give additional guidance on\n   choice of Format Parameter
    (fmtp) names, and on their relation to the\n   constraints defined by this document.\n\n\t "
