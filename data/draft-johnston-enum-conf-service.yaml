abstract:
- language: en
  script: Latn
  content: "   This document registers the 'ENUMservices' 'conf-web' with the\n   'http:'
    and 'https:' URI schemes, and 'conf-uri' using the URI\n   schemes 'sip:', 'sips:',
    and 'h323:' as per the IANA registration\n   process defined in the ENUM specification
    RFC3761.  These\n   ENUMservices indicate that the telephone number is associated
    with a\n   conference and provide additional information and ways to participate\n
    \  in the conference.\n\t "
