abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for\n
    \  the Open IPTV Forum (OIPF) for naming persistent resources defined\n   within
    OIPF specifications. Example resources include technical\n   documents and specifications,
    eXtensible Markup Language (XML)\n   Schemas, classification schemes, XML Document
    Type Definitions\n   (DTDs), namespaces, style sheets, media assets, and other
    types of\n   resources produced or managed by the OIPF.\n\n\t "
