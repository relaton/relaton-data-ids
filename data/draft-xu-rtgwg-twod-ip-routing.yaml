  script: Latn
  content: "   This document describes Two Dimensional IP (TwoD-IP) routing, a new\n
    \  Internet routing architecture which makes forwarding decisions based\n   on
    both source address and destination address.  This presents a\n   fundamental
    extension for traditional routing mechanism, which makes\n   forwarding decisions
    based on destination addresses to provides\n   reachability services.  Such extension
    provides rooms to solve\n   fundamental problems of the past and foster great
    innovations in the\n   future.\n\n\t "
