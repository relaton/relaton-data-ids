abstract:
- language: en
  script: Latn
  content: "This document describes encoding formats, identifiers, and parameter formats
    for the GOST R 34.10-2012 and GOST R 34.11-2012 algorithms for use in the Internet
    X.509 Public Key Infrastructure (PKI).\n\n This specification is developed to
    facilitate implementations that wish to support the GOST algorithms. This document
    does not imply IETF endorsement of the cryptographic algorithms used in this document.\n\t "
