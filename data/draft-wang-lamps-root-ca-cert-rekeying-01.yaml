abstract:
- language: en
  script: Latn
  content: "   In the public key infrastructures (PKIs), root certifcation authority\n
    \  (CA) certificate rekeying is crucial to guarantee business\n   continuity.
    \ Two approaches are given in [RFC4210] for entities which\n   are belonging to
    different generations to verify each other's\n   certificate chain.  However,
    these approaches rely on the assumption\n   that the old entities can be updated.
    \ In this draft, we propose a\n   one-way link certificate based solution such
    that old entities are\n   transparent to root CA certificate rekeying.  Namely,
    during the\n   overlapping lifetime of two root CA certificates, without any update\n
    \  in old entities, old and new entities can verify each other's\n   certificate
    chain smoothly.  Furthermore, the proposed solution works\n   in both traditional
    PKIs, and post-quantum (PQ) PKIs, where the\n   cerficate can be pure PQ ones
    or hybrid ones.\n\n\t "
