title:
- language: en
  script: Latn
  content: Updates to the TLS Transport Model for SNMP
docidentifier:
- content: draft-ietf-opsawg-tlstm-update
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 6353 \"Transport Layer Security (TLS)\n   Transport
    Model for the Simple Network Management Protocol (SNMP)\",\n   to reflect changes
    necessary to support Transport Layer Security\n   Version 1.3 (TLS 1.3) and Datagram
    Transport Layer Security Version\n   1.3 (DTLS 1.3), which are jointly known as
    \"(D)TLS 1.3\".  This\n   document is compatible with (D)TLS 1.2 and is intended
    to be\n   compatible with future versions of SNMP and (D)TLS.\n\n   This document
    updates the SNMP-TLS-TM-MIB as defined in RFC 6353.\n\n\t "
