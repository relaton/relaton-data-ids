  content: "The DHCP authentication extension (RFC 3118) cannot be widely\ndeployed
    due to lack of a key agreement protocol.  This document\noutlines how EAP-based
    network access authentication mechanisms can\nbe used to establish bootstrap keying
    material that can be used to\nsubsequently use RFC 3118 security.\n\t "
