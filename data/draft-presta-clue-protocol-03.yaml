abstract:
- language: en
  script: Latn
  content: "   The CLUE protocol is an application protocol conceived for the\n   description
    and negotiation of a CLUE telepresence session.  The\n   design of the CLUE protocol
    takes into account the requirements and\n   the framework defined, respectively,
    in [I-D.ietf-clue-framework] and\n   [I-D.ietf-clue-telepresence-requirements].
    \ The companion document\n   [I-D.kyzivat-clue-signaling] delves into CLUE signaling
    details, as\n   well as into the SIP/SDP session establishment phase.  We herein\n
    \  focus on the application level perspective.  Message details,\n   together
    with the behavior of CLUE participants acting as Media\n   Providers and/or Media
    Consumers, are discussed.\n\n\t "
