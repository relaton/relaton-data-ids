  content: "   YANG is a data modeling language used to model configuration and\n
    \  state data, remote procedure calls and notifications.  This memo\n   documents
    a number of YANG design patterns.  These design patterns\n   aim at providing
    general reusable solutions to commonly occurring\n   problems in the design of
