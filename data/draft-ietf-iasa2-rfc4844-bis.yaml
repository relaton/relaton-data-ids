  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes the framework for an RFC Series and an RFC Editor
    function that incorporate the principles of organized community involvement and
    accountability that has become necessary as the Internet technical community has
    grown, thereby enabling the RFC Series to continue to fulfill its mandate.  This
    document obsoletes RFC 4844.\n\t "
