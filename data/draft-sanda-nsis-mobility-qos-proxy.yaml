  script: Latn
  content: "     NSIS WG has been discussing the ways to minimize/avoid QoS \n     interruption
    during handover. One solution is to install new \n     path before MN's move (fast
    state installation).  \n     This document proposes a procedure of pre CRN discovery
    for fast \n     state installation by using proxies on candidate new paths. An
    \n     example of fast state installation is shown. \n\t "
