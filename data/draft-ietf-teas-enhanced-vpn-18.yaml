abstract:
- language: en
  script: Latn
  content: "   This document describes the framework for NRP-based Enhanced Virtual\n
    \  Private Networks (VPNs) to support the needs of applications with\n   specific
    traffic performance requirements (e.g., low latency, bounded\n   jitter).  NRP-based
    Enhanced VPNs leverage the VPN and Traffic\n   Engineering (TE) technologies and
    adds characteristics that specific\n   services require beyond those provided
    by conventional VPNs.\n   Typically, an NRP-based enhanced VPN will be used to
    underpin network\n   slicing, but could also be of use in its own right providing
    enhanced\n   connectivity services between customer sites.  This document also\n
    \  provides an overview of relevant technologies in different network\n   layers,
    and identifies some areas for potential new work.\n\n\t "
