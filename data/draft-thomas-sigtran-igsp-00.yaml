abstract:
- language: en
  script: Latn
  content: "This document describes a protocol devised by Nortel Networks  for  call\nsignalling
    \ between gateway call processing entities in a public network\noffering Voice
    \ over  IP  (VoIP)  services  and  interworking  with  the\nSwitched  Circuit
    \ Network  (SCN).   The  protocol  takes account of the\nrequirement to carry
    ISUP and other Switched Circuit  Network  protocols\nacross the network in a transparent
    fashion while also carrying informa-\ntion uniquely required for call processing
    within the VoIP network.  The\ncurrent  draft applies only to calls using the
    VoIP network to pass from\none SCN to another, but the protocol may be  extended
    \ to  more  general\napplication.\n\n\t "
