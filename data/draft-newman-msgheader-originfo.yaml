abstract:
- language: en
  script: Latn
  content: "     This proposal is an attempt to provide a standard header to\n     indicate
    information about the message originator without implying\n     that there is
    a deliverable mailbox or mandating that internal\n     network information be
    revealed.  The 'Originator-Info' header is\n     intended to make the 'X-Sender'
    and 'X-X-Sender' headers obsolete.\n\n\t "
