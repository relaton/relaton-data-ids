abstract:
- language: en
  script: Latn
  content: "This document specifies a Management Information Base (MIB) module for
    the Lightweight User Datagram Protocol (UDP-Lite).  It defines a set of new MIB
    objects to characterise the behaviour and performance of transport layer endpoints
    deploying UDP-Lite.  UDP-Lite resembles UDP, but differs from the semantics of
    UDP by the addition of a single option.  This adds the capability for variable-length
    data checksum coverage, which can benefit a class of applications that prefer
    delivery of (partially) corrupted datagram payload data in preference to discarding
    the datagram. [STANDARDS-TRACK]\n\t "
