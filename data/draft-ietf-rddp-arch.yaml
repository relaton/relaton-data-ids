abstract:
- language: en
  script: Latn
  content: "This document defines an abstract architecture for Direct Data Placement
    (DDP) and Remote Direct Memory Access (RDMA) protocols to run on Internet Protocol-suite
    transports.  This architecture does not necessarily reflect the proper way to
    implement such protocols, but is, rather, a descriptive tool for defining and
    understanding the protocols.  DDP allows the efficient placement of data into
    buffers designated by Upper Layer Protocols (e.g., RDMA).  RDMA provides the semantics
    to enable Remote Direct Memory Access between peers in a way consistent with application
    requirements.  This memo provides information for the Internet community.\n\t "
