  script: Latn
  content: "The Prefix Delegation option and the Prefix Request option provide a\nmechanism
    for delegation of IPv6 prefixes using DHCP.  This prefix\ndelegation mechanism
    is intended for simple prefix delegation from a\ndelegating router to a requesting
    router, across an administrative\nboundary, where the delegating router does not
    require knowledge\nabout the topology of the links in the network to which the
