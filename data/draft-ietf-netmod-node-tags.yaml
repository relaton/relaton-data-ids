abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag nodes that are associated with\n
    \  the operation and management data in YANG modules.  This method for\n   tagging
    YANG nodes is meant to be used for classifying either data\n   nodes or instances
    of data nodes from different YANG modules and\n   identifying their characteristic
    data.  Tags may be registered as\n   well as assigned during the definition of
    the module, assigned by\n   implementations, or dynamically defined and set by
    users.\n\n   This document also provides guidance to future YANG data model\n
    \  writers; as such, this document updates RFC 8407.\n\n\t "
