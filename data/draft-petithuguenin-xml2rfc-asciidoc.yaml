abstract:
- language: en
  script: Latn
  content: "   This document specifies a mapping between XML2RFC v3 and AsciiDoc.\n
    \  The goal of this mapping and its associated tooling is to make\n   writing
    an Internet-Draft as simple as possible, by converting any\n   AsciiDoc formatted
    document into a valid Internet-Draft, ready to be\n   submitted to the IETF.  This
    is still work in progress and for the\n   time being this mapping only ensures
    that any valid XML2RFC element\n   can be generated from AsciiDoc.\n\n\t "
