abstract:
- language: en
  script: Latn
  content: "   Over the years, a number of attack vectors that employ forged ICMPv4/\n
    \  ICMPv6 error messages have been disclosed and exploited in the wild.\n   The
    aforementioned attack vectors do not require that the source\n   address of the
    packets be forged, but do require that the addresses\n   of the IPv4/IPv6 packet
    embedded in the ICMPv4/ICMPv6 payload be\n   forged.  This document discusses
    a simple, effective, and\n   straightforward method for using ingress traffic
    filtering to\n   mitigate attacks that use forged addresses in the IPv4/IPv6 packet\n
    \  embedded in an ICMPv4/ICMPv6 payload.\n\n\t "
