abstract:
- language: en
  script: Latn
  content: "EAP type-length-value (TLV) message types provide a mechanism for \nencapsulating
    additional information in an EAP conversation.  In some \ncases it is useful to
    cryptographically protect this information to \nmaintain the integrity and/or
    privacy of the communication.  This \ndocument defines a TLV type that uses message
    authentication to \nmaintain the integrity of the data, encryption to protect
    the privacy \nof the data and sequence numbers to protect replays or re-sequencing
    \nof the data. Although protected TLVs must be chained after an \nauthentication
    mechanism that generates key material the protection \nmechanism is independent
    of any particular authentication mechanism.\n\t "
