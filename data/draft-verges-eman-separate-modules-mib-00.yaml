abstract:
- language: en
  script: Latn
  content: "This document defines a subset of the Management Information Base\n(MIB)
    for power and energy monitoring of devices.  The module\naddresses devices identification,
    context information, and the\nrelationship between reporting devices, remote devices,
    and\nmonitoring probes.\n\nThis memo defines a portion of the Management Information
    Base (MIB)\nfor use with network management protocols.  In particular it defines\nobjects
    for managing the power usage of a network entity.\n\nThe energy management schema
    is split into one core table to\nenumerate the entities being managed and numerous
    sparse table\nextensions that add role-specific functionality where appropriate.\n\t "
