abstract:
- language: en
  script: Latn
  content: "   Low power and Lossy Networks (LLNs) are typically composed of\n   resource
    constrained nodes communicating over links that have dynamic\n   characteristics.
    \ Memory constraints coupled with temporal variations\n   in link connectivity
    makes the use of topology maintenance to support\n   IPv6 multicast challenging.
    \ This document describes the use of\n   Trickle to efficiently forward multicast
    messages without the need\n   for topology maintenance.\n\n\t "
