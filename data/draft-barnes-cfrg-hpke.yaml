  script: Latn
  content: "   This document describes a scheme for hybrid public-key encryption\n
    \  (HPKE).  This scheme provides authenticated public key encryption of\n   arbitrary-sized
    plaintexts for a recipient public key.  HPKE works\n   for any Diffie-Hellman
    group and has a strong security proof.  We\n   provide instantiations of the scheme
    using standard and efficient\n   primitives.\n\n\t "
