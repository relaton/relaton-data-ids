abstract:
- language: en
  script: Latn
  content: "   This document specifies the IP Flow Information Export (IPFIX)\n   protocol
    that serves for transmitting IP Traffic Flow information\n   over the network.
    \ In order to transmit IP Traffic Flow information\n   from an Exporting Process
    to an information Collecting Process, a\n   common representation of flow data
    and a standard means of\n   communicating them is required.  This document describes
    how the\n   IPFIX Data and Template Records are carried over a number of\n   transport
    protocols from an IPFIX Exporting Process to an IPFIX\n   Collecting Process.
    \ This document obsoletes RFC 5101.\n\n\t "
