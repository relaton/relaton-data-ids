abstract:
- content: "<p>This memo discusses possible modifications of TLS 1.3, aimed to allow
    trasferring data larger than 64 Kbytes in handshake messages. One possible application
    for this feature is to allow using post-quantum Key Encapsulation Method that
    have large public key or ciphertext size (like Classic McEliece).</p>"
