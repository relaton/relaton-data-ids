abstract:
- language: en
  script: Latn
  content: "   RFC 8446 is modified to where another key share extension is\n   introduced
    to accommodate both public keys and ciphertexts in\n   ClientHello and ServerHello
    messages for post-quantum algorithms that\n   have large public keys, including
    algorithms of the code-based\n   cryptographic scheme Classic McEliece.\n\n\t "
