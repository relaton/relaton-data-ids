    \ It reviews various methods for measuring\n   outbound and/or inbound source
    address validation, including\n   established tools like CAIDA Spoofer, as well
    as recently proposed\n   remote measurement methods.  By combining results from
    these\n   different methods, the document offers a comprehensive overview of\n
