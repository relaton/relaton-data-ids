  content: "The purpose of this report is to document how the requirements for advancing
    a routing protocol to Draft Standard have been satisfied by the Border Gateway
    Protocol version 4 (BGP-4).  This report summarizes the key features of BGP, and
    analyzes the protocol with respect to scaling and performance.  This memo provides
    information for the Internet community.  This memo does not specify an Internet
    standard of any kind.\n\t "
