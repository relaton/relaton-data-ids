abstract:
- language: en
  script: Latn
  content: "   This document specifies Multiple IPv4 - IPv6 mapping encapsulation
    -\n   Prefix Translator (M46E-PT) specification.  M46E-PT expand IPv4\n   network
    plane by connecting M46E-FP domain and M46E-PR domain.\n   M46E-PT translate prefix
    part of M46E-FP address and M46E-PR address\n   both are IPv6 address.  M46E-PT
    does not translate IPv4 packet which\n   is encapsulated, so transparency of IPv4
    packet is not broken.\n\n\n\t "
