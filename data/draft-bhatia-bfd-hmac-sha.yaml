  script: Latn
  content: "   This document describes how Hashed Message Authentication Mode (HMAC)\n
    \  in conjunction with the SHA-256, SHA-384, and SHA-512 algorithms can\n   be
    used for authenticating Bidirectional Forwarding Detection (BFD).\n   It uses
    the Generic Cryptographic Authentication and Generic\n   Meticulous Cryptographic
    Authentication sections to carry the\n   authentication data.  This updates, but
    does not supercede, the\n   cryptographic authentication mechanism specified in
    RFC 5880.\n\n\n\t "
