abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) is a message oriented\n
    \  transport protocol supporting arbitrarily large user messages.  This\n   document
    adds a new chunk to SCTP for carrying payload data.  This\n   allows a sender
    to interleave different user messages that would\n   otherwise result in head
    of line blocking at the sender.\n\n   Whenever an SCTP sender is allowed to send
    user data, it may choose\n   from multiple outgoing SCTP streams.  Multiple ways
    for performing\n   this selection, called stream schedulers, are defined.  A stream\n
    \  scheduler can choose to either implement, or not implement, user\n   message
    interleaving.\n\n\t "
