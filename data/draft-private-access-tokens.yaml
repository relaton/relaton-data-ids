    allowing a service to limit access according to the policy\n   without tracking
    client identity.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Source for this draft and an issue tracker can be
    found at\n   https://github.com/tfpauly/privacy-proxy.\n\n\t "
