abstract:
- language: en
  script: Latn
  content: "   This document shares experience in modelling Digital Map based on the\n
    \  IETF RFC 8345 topology YANG modules and some of its augmentations.\n   The
    document identifies a set of open issues encountered during the\n   modelling
    phases, the missing features in RFC 8345, and some\n   perspectives on how to
    address them.  For definition of Digital Map\n   concepts, requirements and use
    cases please refer to the \"Digital\n   Map: Concept, Requirements, and Use Cases\"
    document.\n\n   Discussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Source for this draft and an issue tracker can be found at\n
    \  https://github.com/OlgaHuawei.\n\n\t "
