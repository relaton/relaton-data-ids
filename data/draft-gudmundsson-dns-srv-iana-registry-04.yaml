- language: en
  script: Latn
  content: "The DNS SRV record has been specified in RFC 2052 and RFC 2782.\nThese
    two RFCs did not specify an IANA registry for names of the\nservices using SRV
    records as defined by various protocols.  This\ndocument creates such a registry
    and populates it.\n\t "
