  script: Latn
  content: "This memo describes a simple extension to TWAMP (the Two-Way Active Measurement
    Protocol).  The extension adds the option to use different security modes in the
    TWAMP-Control and TWAMP-Test protocols simultaneously.  The memo also describes
    a new IANA registry for additional features, called the TWAMP Modes registry.
