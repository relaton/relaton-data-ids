abstract:
- language: en
  script: Latn
  content: "   This document specifies techniques for encrypting software, firmware\n
    \  and personalization data by utilizing the IETF SUIT manifest.  Key\n   agreement
    is provided by ephemeral-static (ES) Diffie-Hellman (DH)\n   and AES Key Wrap
    (AES-KW).  ES-DH uses public key cryptography while\n   AES-KW uses a pre-shared
    key-encryption key.  Encryption of the\n   plaintext is accomplished with conventional
    symmetric key\n   cryptography.\n\n\t "
