abstract:
- language: en
  script: Latn
  content: "   In some instances, Service Providers have a legal logging requirement\n
    \  to be able to map a subscriber's inside address with the address used\n   on
    the public Internet (e.g. for abuse response).  Unfortunately,\n   many Carrier
    Grade NAT logging solutions require active logging of\n   dynamic translations.
    \ Carrier Grade NAT port assignments are often\n   per-connection, but could optionally
    use port ranges.  Research\n   indicates that per-connection logging is not scalable
    in many\n   residential broadband services.  This document suggests a way to\n
    \  manage Carrier Grade NAT translations in such a way as to\n   significantly
    reduce the amount of logging required while providing\n   traceability for abuse
    response.  While the authors acknowledge that\n   IPv6 is a preferred solution,
    Carrier Grade NAT is a reality in many\n   networks, and is needed in situations
    where either customer equipment\n   or Internet content only supports IPv4; this
    approach should in no\n   way slow the deployment of IPv6.\n\n\n\t "
