abstract:
- language: en
  script: Latn
  content: "   This specification defines magic numbers in UDP which allow a node
    to\n   determine or confirm the protocol contained in a UDP payload. This is\n
    \  primarily applicable for encapsulation and transport protocols\n   encapsulated
    within UDP where intermediate devices, such as middle\n   boxes, need to parse
    these protocols for providing service. Magic\n   numbers can also be used to multiplex
    different UDP encapsulated\n   protocols over the same UDP port.\n\n\t "
