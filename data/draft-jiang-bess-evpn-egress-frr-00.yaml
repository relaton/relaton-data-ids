abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) multi-homing accommodates\n
    \  load balance, link/node redundancy and fast convergence.  Once link\n   failure
    happens, egress traffic can be fast rerouted to multi-homed\n   peer(s) to reach
    CE.  However, this fast reroute brings transient\n   loops among multi-homed peers.
    \ This document specifies a fast\n   reroute approach with loop prevention.\n\n\t "
