abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation (CBOR, RFC 8949) is a data\n
    \  format whose design goals include the possibility of extremely small\n   code
    size, fairly small message size, and extensibility without the\n   need for version
    negotiation.\n\n   Basic CBOR supports unordered maps free of duplicate keys,
    similar to\n   the way JSON defines JSON objects (RFC 8259).  Using the CBOR\n
    \  extension point of tags, tags for a selection of variants of maps and\n   multimaps
    have been registered, but gaps remain.  The present\n   document defines a consolidated
    set of CBOR tags for map-like data\n   items involving key-value pairs.\n\n   The
    Concise Data Definition Language (CDDL), standardized in RFC\n   8610, is often
    used to express CBOR data structure specifications.\n   It provides \"control
    operators\" as its main language extension point.\n\n   The present document defines
    a number of control operators that\n   enable the description of CBOR data structures
    that make use of the\n   newly defined tags or that employ the same underlying
    structures.\n\n\t "
