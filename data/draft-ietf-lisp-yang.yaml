abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model to use with the Locator/ID\n
    \  Separation Protocol (LISP).  This model can be used to configure and\n   monitor
    the different control plane and data plane elements that\n   enable a LISP network.\n\n
    \  The YANG modules in this document conform to the Network Management\n   Datastore
    Architecture (NMDA) defined in [RFC8342].\n\n\t "
