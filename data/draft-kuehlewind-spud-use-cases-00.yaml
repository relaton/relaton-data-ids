abstract:
- language: en
  script: Latn
  content: "   The Substrate Protocol for User Datagrams (SPUD) BoF session at the\n
    \  IETF 92 meeting in Dallas in March 2015 identified the potential need\n   for
    a UDP-based encapsulation protocol to allow explicit cooperation\n   with middleboxes
    while using new, encrypted transport protocols.\n   This document summarizes the
    use cases discuss at the BoF and thereby\n   proposes a structure for the description
    of further use cases.\n\n\t "
