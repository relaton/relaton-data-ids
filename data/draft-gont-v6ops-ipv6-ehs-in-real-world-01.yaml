abstract:
- language: en
  script: Latn
  content: "   This document summarizes the operational implications of IPv6\n   extension
    headers, and presents real-world data regarding the extent\n   to which packets
    with IPv6 extension headers are filtered in the\n   public Internet, and where
    in the network such filtering occurs.\n   Additionally, this document provides
    guidance to operators in\n   troubleshooting IPv6 blackholes resulting from the
    use of IPv6\n   extension headers, advice to protocol designers regarding the
    use of\n   IPv6 extension headers, and a discussion of areas where further work\n
    \  might be needed.\n\n\t "
