abstract:
- language: en
  script: Latn
  content: "   Many OSPFv2 or OSPFv3 deployments run on overlay networks provisioned\n
    \  by means of pseudo-wires or L2-circuits.  When the devices in the\n   underlying
    network go for maintenance, it is useful to divert the\n   traffic away from the
    node before the maintenance is actually\n   scheduled.  Since the nodes in the
    underlying network are not visible\n   to OSPF, the existing stub router mechanism
    described in [RFC3137]\n   cannot be used.\n\n   It is useful for routers in an
    OSPFv2 or OSPFv3 routing domain to be\n   able to advertise a link being in an
    overload state to indicate\n   impending maintenance activity in the underlying
    network devices.\n   This information can be used by the network devices to re-route
    the\n   traffic effectively.\n\n   This document describes the protocol extensions
    to disseminate link\n   overload information in OSPFv2 and OSPFv3.\n\n\n\t "
