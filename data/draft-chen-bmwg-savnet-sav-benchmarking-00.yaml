abstract:
- language: en
  script: Latn
  content: "   This document defines methodologies for benchmarking the performance\n
    \  of source address validation (SAV) mechanisms.  SAV mechanisms are\n   utilized
    to generate SAV rules to prevent source address spoofing,\n   and have been implemented
    with many various designs in order to\n   perform SAV in the corresponding scenarios.
    \ This document takes the\n   approach of considering a SAV device to be a black
    box, defining the\n   methodology in a manner that is agnostic to the mechanisms.
    \ This\n   document provides a method for measuring the performance of existing\n
    \  and new SAV implementations.\n\n\t "
