abstract:
- language: en
  script: Latn
  content: "   This document describes the requirements for an Event Notification\n
    \  Protocol.  The objective is to provide a simple, scalable and highly\n   efficient
    notification protocol while also providing the appropriate\n   flexibility to
    meet the needs of both the Internet and enterprise\n   environments. Intent of
    this document is to collect all notification\n   requirements in one place and
    leverage the work already done in other\n   working groups.\n \n   This document
    is one of a set of documents which together describe\n   all aspects of a new
    Event Notification Protocol (ENP). ENP is an\n   application level protocol that
    can be used for distributed event\n   notification. The full set of ENP documents
    include:\n\n      (1). Requirements for Event Notification Protocol\n \n      (2).
    Model and Semantics Event Notification Protocol\n \n      (3). Protocol Specification
    for Event Notification Protocol\n \n      (4). Rationale for the Structure and
    Model for the Event\n           Notification Protocol\n\n\t "
