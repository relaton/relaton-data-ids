abstract:
- language: en
  script: Latn
  content: "   The trustworthiness of location information is critically important\n
    \  for some location-based applications, such as emergency calling or\n   roadside
    assistance.\n\n   This document describes threats relating to conveyance of location
    an\n   emergency call, and describes techniques that improve the reliability\n
    \  and security of location information conveyed in a IP-based emergency\n   service
    call.  It also provides guidelines for assessing the\n   trustworthiness of location
    information.\n\n\t "
