abstract:
- language: en
  script: Latn
  content: "   This memo contains the thoughts and recountings of events that\n   transpired
    during and after the release of information about the NSA\n   by Edward Snowden.
    \ There are four perspectives: that of someone who\n   was involved with sifting
    through the information to responsibly\n   inform the public, a security area
    director of the IETF, a human\n   rights expert, and of a computer science and
    law expert.  The purpose\n   of this memo is to provide some historical perspective,
    while at the\n   same time offering a view as to what security and privacy challenges\n
    \  the technical community should consider.\n\n\t "
