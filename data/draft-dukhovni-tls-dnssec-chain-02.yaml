  script: Latn
  content: "   This draft describes a new TLS extension for in-band transport of the\n
    \  complete set of DNSSEC validated records needed to perform DANE\n   authentication
    of a TLS server without the need to perform separate\n   out-of-band DNS lookups.
    \ When the requisite DNS records do not\n   exist, the extension conveys a validated
    denial of existence proof.\n\n\t "
