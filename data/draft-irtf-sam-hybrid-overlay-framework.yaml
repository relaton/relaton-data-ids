  content: "We describe an experimental framework for constructing SAM sessions \n
    \  using hybrid combinations of Application Layer Multicast, native \n   multicast,
    and multicast tunnels.  We leverage AMT relay and gateway \n   elements for interoperation
    between native regions and ALM regions.  \n   The framework allows different overlay
    algorithms and different ALM \n   control algorithms to be used. \n\t "
