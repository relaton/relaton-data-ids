abstract:
- language: en
  script: Latn
  content: "   Certificate Management Protocol (CMP) and Enrollment over Secure\n
    \  Transport (EST) define protocol messages for X.509v3 certificate\n   creation
    and management.  Both protocol provide interactions between\n   client systems
    and PKI management entities, such as a Registration\n   Authority (RA) and a Certification
    Authority (CA).\n\n   CMP and EST allow an RA/CA to inform an end entity about
    the\n   information it has to provide in a certification request.  When an\n   end
    entity places attestation Evidence in a Certificate Signing\n   Request (CSR)
    it may need to demonstrate freshness of the provided\n   Evidence.  Attestation
    technology today often accomplishes this task\n   via the help of nonces.\n\n
    \  This document specifies how nonces are provided by an RA/CA to the\n   end
    entity for inclusion in Evidence.\n\n\t "
