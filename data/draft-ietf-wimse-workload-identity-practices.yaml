    purposes, without managing\n   long-lived secrets directly.  It does not take
    into account the\n   standards work in progress for the WIMSE architecture\n   [I-D.ietf-wimse-arch]
    and other protocols, such as\n   [I-D.ietf-wimse-s2s-protocol].\n\n\t "
