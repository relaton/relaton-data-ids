abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model related to the Optical Transceiver\n
    \  parameters characterising coherent 100G and above interfaces.  100G\n   and
    above Transceivers support coherent modulation, multiple\n   modulation formats,
    multiple FEC codes including some not yet\n   specified (or in phase of specification
    by) ITU-T G.698.2 or any\n   other ITU-T recommendation.  Use cases are described
    in RFC7698.  Is\n   to be noted that the Transceivers can be located on the Transponders\n
    \  (optical layer) or on the Router (in general packet layer) in form of\n   Pluggable
    modules.\n\n   The Yang model defined in this memo can be used for Optical\n   Parameters
    monitoring and/or configuration of the endpoints of a\n   multi-vendor IaDI optical
    link.  The use of this model does not\n   guarantee interworking of transceivers
    over a DWDM.  Optical path\n   feasibility and interoperability has to be determined
    by tools and\n   algorithms outside the scope of this document.  The purpose of
    this\n   model is to program interface parameters to consistently configure\n
    \  the mode of operation of transceivers.\n\n\t "
