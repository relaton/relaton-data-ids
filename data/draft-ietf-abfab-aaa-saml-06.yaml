abstract:
- language: en
  script: Latn
  content: "   This document specifies a RADIUS attribute, a binding, a name\n   identifier
    format, two profiles, and two confirmation methods for the\n   Security Assertion
    Mark-up Language (SAML).  The attribute provides\n   RADIUS encapsulation of SAML
    protocol messages, and the binding\n   describes the use of this attribute, and
    the SAML protocol messages\n   within, with RADIUS transport.  The two profiles
    describe the\n   application of this binding for ABFAB authentication and assertion\n
    \  query/request respectively.  The name identifier format allows a\n   subject
    to be named using an NAI, and the subject confirmation\n   methods allow queries
    to be issued for a principal without needing to\n   explicitly name the intended
    subject within the request.  These\n   artifacts have been defined to permit application
    in scenarios other\n   than ABFAB, such as network access.\n\n\t "
