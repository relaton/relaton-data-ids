abstract:
- language: en
  script: Latn
  content: "   This document extends the constrained Bootstrapping Remote Secure Key\n
    \  Infrastructures (cBRSKI) onboarding protocol by adding a new network\n   function,
    the constrained Join Proxy.  This function can be\n   implemented by a constrained
    node [RFC7228].  The goal of the Join\n   Proxy is to help new constrained nodes
    (\"Pledges\") securely onboard\n   into a new IP network using the cBRSKI protocol.
    \ It acts as a\n   circuit proxy for User Datagram Protocol (UDP) packets that
    carry the\n   onboarding messages.  The solution is extendible to support other\n
    \  UDP-based onboarding protocols as well.  The Join Proxy functionality\n   is
    designed for use in constrained networks [RFC7228], including IPv6\n   over Low-Power
    Wireless Personal Area Networks (6LoWPAN) [RFC4944]\n   based mesh networks in
    which the onboarding authority server\n   (\"Registrar\") may be multiple IP hops
    away from a Pledge.  Despite\n   this distance, the Pledge only needs to use link-local
    UDP\n   communication to complete cBRSKI onboarding.  Two modes of Join Proxy\n
    \  operation are defined, stateless and stateful, to allow implementers\n   to
    make different trade-offs regarding resource usage, implementation\n   complexity
    and security.\n\n\t "
