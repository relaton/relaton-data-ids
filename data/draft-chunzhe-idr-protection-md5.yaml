abstract:
- language: en
  script: Latn
  content: "This draft describes a BGP Extension to protect the route \ninformation
    on the basis of authentication on the BGP message \nbetween BGP speakers,In this
    mechanism,an addtional Capabilty \noption(Authentication Code) and random number
    used for \nauthentication are added to OPEN message,and the Authentication \nCapability
    is negotiated between BGP speakers,when they pass the \nnegotiation and setup
    the Established relationship, all the \nsuccessive message will be authenticated
    using MD5 algorithm,with \nthe Marker field in the BGP message substituted with
    the MD5 digest \nof the combination including message body.This mechanism can
    guard \nagainst that the BGP message be intercepted and tampered by the \nattacker.\n\t "
