abstract:
- language: en
  script: Latn
  content: "   There are scenarios, typically in a hierarchical SDN context, in\n
    \  which an orchestrator may not have detailed information to be able\n   to perform
    an end-to-end path computation and would need to request\n   lower layer/domain
    controllers to calculate some (partial) feasible\n   paths.\n\n   Multiple protocol
    solutions can be used for communication between\n   different controller hierarchical
    levels. This document assumes that\n   the controllers are communicating using
    YANG-based protocols (e.g.,\n   NETCONF or RESTCONF).\n\n   Based on this assumption
    this document proposes a YANG model for a\n   path computation request that an
    higher controller can exploit to\n   retrieve the needed information, complementing
    his topology\n   knowledge, to make his E2E path computation feasible.\n\n   The
    draft proposes a stateless RPC which complements the stateful\n   solution defined
    in [TE-TUNNEL].\n\n   Moreover this document describes some use cases where a
    path\n   computation request, via YANG-based protocols (e.g., NETCONF or\n   RESTCONF),
    can be needed.\n\n\t "
