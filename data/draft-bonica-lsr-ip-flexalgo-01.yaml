abstract:
- language: en
  script: Latn
  content: "   An IGP Flexible Algorithm (Flex-Algorithm) allows IGP to compute\n
    \  constraint-based paths.  As currently defined, IGP Flex-Algorithm is\n   used
    with Segment Routing (SR) data planes - SR MPLS and SRv6.\n   Therefore, Flex-Algorithm
    cannot be deployed in the absence of SR.\n\n   This document extends IGP Flex-Algorithm,
    so that it can be used for\n   regular IPv4 and IPv6 prefixes.  This allows Flex-Algorithm
    to be\n   deployed in any IP network, even in the absence of SR.\n\n\t "
