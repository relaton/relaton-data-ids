abstract:
- language: en
  script: Latn
  content: "   Communication sessions in RTCWeb are described and negotiated using\n
    \  Session Description Protocol(SDP)[RFC4566] mechanisms.  SDP uses\n   attributes
    to describes specific aspects of such a session.  These\n   attributes have different
    impacts when using varions of multiplexing\n   RTP on a single transport layer
    flow.  The scope of this\n   specification is to provide a framework for analyzing
    the multiplex\n   characteristics for SDP attributes and provide multiplexing\n
    \  characteristics of existing attributes.\n\n\t "
