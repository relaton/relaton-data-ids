abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to define a unique message key\n
    \  for a YANG to message broker integration and a topic addressing\n   scheme
    based on YANG-Push subscription type and a YANG index defined\n   in this document.
    \ This enables a Message Broker to serve from a\n   single partition, compress
    to current state in case of YANG state\n   metrics and YANG data consumer to consume
    for a specific YANG node\n   identifier of a network node YANG datastore.\n\n\t "
