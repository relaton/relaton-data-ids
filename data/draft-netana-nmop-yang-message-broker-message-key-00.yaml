abstract:
- content: "<p>This document describes a mechanism to define a unique message key
    for a YANG to message broker integration and a topic addressing scheme based on
    YANG-Push subscription type and a YANG index defined in this document. This enables
    a Message Broker to serve from a single partition, compress to current state in
    case of YANG state metrics and YANG data consumer to consume for a specific YANG
    node identifier of a network node YANG datastore.</p>"
