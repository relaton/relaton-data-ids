abstract:
- language: en
  script: Latn
  content: "  This document specifies a special elliptic curve with a compact\n  description
    (see title) and an efficient endormorphism (complex\n  multiplication by i).  This
    curve is only recommended for\n  cryptographic use in a strongest-link combination
    with dissimilar\n  elliptic curves (e.g. NIST P-256, Curve25519, extension-field\n
    \ curves, etc.).  Used in this manner, the curve special features\n  serve as
    a defense in depth against an unlikely event: a new or\n  secret attack against
    the other types of elliptic curves.\n\n\t "
