abstract:
- language: en
  script: Latn
  content: "   Recently, the Benchmarking Methodology Working Group extended the\n
    \  laboratory characterization from physical network functions (PNFs) to\n   virtual
    network functions (VNFs).  With the ongoing shift in network\n   function implementation
    from virtual machine-based to container-based\n   approaches, system configurations
    and deployment scenarios for\n   benchmarking will be partially influenced by
    how resource allocation\n   and network technologies are specified for containerized
    network\n   functions.  This draft outlines additional considerations for\n   benchmarking
    network performance when network functions are\n   containerized and executed
    on general-purpose hardware.\n\n\t "
