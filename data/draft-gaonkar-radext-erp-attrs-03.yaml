abstract:
- content: "<p>RFCxxxx (draft-ietf-hokey-erx after publication) [6] specifies the
    EAP Re-authentication Protocol (ERP). This document specifies RADIUS support for
    ERP. The procedures in RFC3579 [1] are used for encapsulating the EAP Initiate
    and Finish messages specified in RFCxxxx (draft-ietf-hokey-erx after publication)
    [6]. This document specifies attributes for the request and delivery of Domain
    Specific Root Keys from the AAA/EAP server to the ER Server. Additionally, this
    document also specifies RADIUS message processing rules relevant to ERP.</p>"
