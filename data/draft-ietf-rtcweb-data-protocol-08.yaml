abstract:
- language: en
  script: Latn
  content: "   The WebRTC framework specifies protocol support for direct\n   interactive
    rich communication using audio, video, and data between\n   two peers' web-browsers.
    \ This document specifies a simple protocol\n   for establishing symmetric Data
    Channels between the peers.  It uses\n   a two way handshake and allows sending
    of user data without waiting\n   for the handshake to complete.\n\n\t "
