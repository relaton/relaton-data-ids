abstract:
- language: en
  script: Latn
  content: "   This document specifies the More Instant Messaging Interoperability\n
    \  (MIMI) transport protocol, which allows users of different messaging\n   providers
    to interoperate in group chats (rooms), including to send\n   and receive messages,
    share room policy, and add participants to and\n   remove participants from rooms.
    \ MIMI describes messages between\n   providers, leaving most aspects of the provider-internal
    client-\n   server communication up to the provider.  MIMI integrates the\n   Messaging
    Layer Security (MLS) protocol to provide end-to-end\n   security assurances, including
    authentication of protocol\n   participants, confidentiality of messages exchanged
    within a room,\n   and agreement on the state of the room.\n\n\t "
