abstract:
- language: en
  script: Latn
  content: "   Devices running SSH are frequently exposed on the Internet, either\n
    \  because of operational considerations or through misconfiguration,\n   making
    them vulnerable to the constant 3-degree background radiation\n   of scanning
    and probing attacks that pervade the Internet.  This\n   document describes a
    simple pre-authentication mechanism that limits\n   these attacks with minimal
    changes to SSH implementations and no\n   changes to the SSH protocol itself.\n\n\t "
