abstract:
- language: en
  script: Latn
  content: "   This document defines Discovery of Designated Resolvers (DDR), a\n
    \  mechanism for DNS clients to use DNS records to discover a resolver's\n   encrypted
    DNS configuration.  An encrypted DNS resolver discovered in\n   this manner is
    referred to as a \"Designated Resolver\".  This\n   mechanism can be used to move
    from unencrypted DNS to encrypted DNS\n   when only the IP address of a resolver
    is known.  This mechanism is\n   designed to be limited to cases where unencrypted
    DNS resolvers and\n   their designated resolvers are operated by the same entity
    or\n   cooperating entities.  It can also be used to discover support for\n   encrypted
    DNS protocols when the name of an encrypted DNS resolver is\n   known.\n\n\t "
