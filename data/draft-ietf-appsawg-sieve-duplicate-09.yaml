abstract:
- language: en
  script: Latn
  content: "This document defines a new test command, \"duplicate\", for the Sieve
    email filtering language.  This test adds the ability to detect duplications.
    \ The main application for this new test is handling duplicate deliveries commonly
    caused by mailing list subscriptions or redirected mail addresses.  The detection
    is normally performed by matching the message ID to an internal list of message
    IDs from previously delivered messages.  For more complex applications, the \"duplicate\"
    test can also use the content of a specific header field or other parts of the
    message.\n\t "
