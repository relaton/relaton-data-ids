abstract:
- language: en
  script: Latn
  content: "This document describes the Message Processing and Dispatching for SNMP
    messages within the SNMP architecture [RFC2261].  It defines the procedures for
    dispatching potentially multiple versions of SNMP messages to the proper SNMP
    Message Processing Models, and for dispatching PDUs to SNMP applications.  This
    document also describes one Message Processing Model - the SNMPv3 Message Processing
    Model. [STANDARDS-TRACK]\n\t "
