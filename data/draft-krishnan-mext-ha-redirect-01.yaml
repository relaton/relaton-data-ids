abstract:
- language: en
  script: Latn
  content: "This document specifies a new LMA Redirect mechanism, where an\ninitially
    contacted LMA can let the MAG know that it needs to connect\nto an alternate LMA
    to get mobility services, either for overload\nprevention and/or load balancing
    purposes.  This document proposes a\nnew error code for the proxy binding acknowledgement
    message and a\nnew mobility option to be carried on the binding acknowledgement\nmessage
    for this purpose.\n\t "
