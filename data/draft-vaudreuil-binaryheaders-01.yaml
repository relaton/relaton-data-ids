  content: "This memo defines two new service extensions to the SMTP service.  The\nfirst
    service enables a SMTP server to indicate the maximum size\nRFC822 header it is
    willing to accept in a message.  The second\nenables a SMTP client and server
    to negotiate the use of 8bit or or\n8bit encoded binary contents within the message
    header.  This memo\nspecifies the algorithms necessary for the interworking between\nextended
