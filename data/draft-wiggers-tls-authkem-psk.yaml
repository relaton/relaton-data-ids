abstract:
- language: en
  script: Latn
  content: "   This document gives a construction in which (long-term) KEM public\n
    \  keys are used in the place of TLS PSK keys, avoiding concerns that\n   may
    affect systems that use symmetric-key-based PSK, such as\n   requiring key diversification
    and protection of symmetric-keys'\n   confidentiality.\n\n   This mechanism is
    inspired by AuthKEM (and could use AuthKEM\n   certificate public keys for resumption),
    but can be independently\n   implemented.\n\n\t "
