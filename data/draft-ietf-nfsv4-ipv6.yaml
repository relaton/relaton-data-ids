abstract:
- language: en
  script: Latn
  content: "This Internet-Draft provides the description of problems faced by NFS\nand
    its various side band protocols, when implemented over IPv6 in\nvarious deployment
    scenarios.  Solutions to the various problems are\nalso given in the draft and
    are sought for approval.\n\nForeword\n\nThis \"forward\" section is an unnumbered
    section that is not included\nin the table of contents.  It is primarily used
    for the IESG to make\ncomments about the document.  It can also be used for comments
    about\nthe status of the document and sometimes is used for the RFC2119\nrequirements
    language statement.\n\t "
