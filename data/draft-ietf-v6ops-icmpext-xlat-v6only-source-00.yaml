  script: Latn
  content: "   This document suggests that when a source IPv6 address of an ICMPv6\n
    \  message can not be translated to an IPv4 address, the protocol\n   translators
    use the dummy IPv4 address (192.0.0.8) to translate the\n   IPv6 source address,
    and utilize the ICMP extension for Node\n   Identification (draft-ietf-intarea-extended-icmp-nodeid)
    to carry the\n   original IPv6 source address of ICMPv6 messages.\n\n\t "
