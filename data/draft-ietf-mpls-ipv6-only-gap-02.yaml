abstract:
- language: en
  script: Latn
  content: "   This document reviews the Multiprotocol Label Switching (MPLS)\n   protocol
    suite in the context of IPv6 and identifies gaps that must\n   be addressed in
    order to allow MPLS-related protocols and\n   applications to be used with IPv6-only
    networks.  This document is\n   not intended to highlight a particular vendor's
    implementation (or\n   lack thereof) in the context of IPv6-only MPLS functionality,
    but\n   rather to focus on gaps in the standards defining the MPLS suite.\n\n\t "
