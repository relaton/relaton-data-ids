abstract:
- language: en
  script: Latn
  content: "As a part of their deliverables, working groups of the IETF may\ndevelop
    BEEP profiles.  During the development process, it is\ndesirable to assign a transient
    identifier to each profile.  If the\nprofile is subsequently published as an RFC,
    then a permanent\nidentifier is subsequently assigned by the IANA.\n\t "
