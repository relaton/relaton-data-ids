  script: Latn
  content: "Many applications require the ability to send cryptographically\nsecured
    messages.  While the IETF has defined a number of formats for\nsuch messages (e.g.
    \ CMS) those formats use encodings which are not\ncongenial for Web applications.
    \ This document describes a new\ncryptographic message format which is based on
    JavaScript Object\nNotation (JSON) and thus is easy for Web applications to generate
    and\nparse.\n\t "
