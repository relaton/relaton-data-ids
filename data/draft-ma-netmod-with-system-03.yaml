abstract:
- language: en
  script: Latn
  content: "   This document updates NMDA [RFC8342] to define a read-only\n   conventional
    configuration datastore called \"system\" to hold system-\n   defined configurations.
    \ To avoid clients' explicit copy/paste of\n   referenced system-defined configuration
    into the target configuration\n   datastore (e.g., <running>), a \"resolve-system\"
    parameter has been\n   defined to allow the server acting as a \"system client\"
    to copy\n   referenced system-defined nodes automatically.  The solution enables\n
    \  clients manipulating the target configuration datastore (e.g.,\n   <running>)
    to overlay and reference nodes defined in <system>,\n   override values of configurations
    defined in <system>, and configure\n   descendant nodes of system-defined nodes.\n\n\t "
