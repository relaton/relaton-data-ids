  content: "This document describes version 2.0 of the Session Control Protocol (SCP)[1].
    SCP provides a simple mechanism for creating multiple lightweight connections
    over a single TCP connection. Several such lightweight connections can be active
    simultaneously. SCP provides a byte oriented service, but allows message boundaries
    to be marked.\n\t "
