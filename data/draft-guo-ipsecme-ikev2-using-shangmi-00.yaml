abstract:
- language: en
  script: Latn
  content: "   This document defines a set of cryptographic transforms for using in\n
    \  the Internet Key Exchange Protocol version 2 (IKEv2).  The transforms\n   are
    based on Chinese cryptographic standard algorithms (called\n   \"ShangMi\" or
    “SM” algorithms).\n\n   The use of these algorithms with IKEv2 is not endorsed
    by the IETF.\n   The SM algorithms are mandatory in China, so this document provides
    a\n   description of how to use the SM algorithms with IKEv2 and specifies\n   a
    set of cryptographic transforms so that implementers can produce\n   interworking
    implementations.\n\n\t "
