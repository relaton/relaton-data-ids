abstract:
- language: en
  script: Latn
  content: "This document revises the IANA guidelines for allocating new Protocol
    field values in IPv4 header.  It modifies the rules specified in RFC 2780 by removing
    the Expert Review option.  The change will also affect the allocation of Next
    Header field values in IPv6.  This document specifies an Internet Best Current
    Practices for the Internet Community, and requests discussion and suggestions
    for improvements.\n\t "
