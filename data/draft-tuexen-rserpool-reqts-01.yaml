  script: Latn
  content: "The goal is to develop an architecture and protocols for the management\nand
    operation of server pools supporting highly reliable applications,\nand for client
    access mechanisms to a server pool.\n\nThis document defines requirements and
    architecture for management and\naccess to server pools, including requirements
    from a variety of\napplications, building blocks and interfaces, different styles
    of\npooling, security requirements and performance requirements such as\nfailover
