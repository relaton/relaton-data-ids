  script: Latn
  content: "   This text documents the current usage of'P-Charge-Info', an existing\n
    \  private Session Initiation Protocol (SIP) header (P-header) used to\n   convey
    billing information about the party to be charged.  This\n   P-Header is currently
    used in production by several equipment vendors\n   and carriers.  This document
    is submitted to request the registration\n   of this header with IANA.\n\n   NOTE:
