abstract:
- language: en
  script: Latn
  content: "   IPv4 connectivity is still needed as networks migrate towards IPv6.\n
    \  Users require IPv4 configuration even if the uplink to their service\n   provider
    supports IPv6 only.  This document describes a mechanism for\n   obtaining IPv4
    configuration information dynamically in IPv6 networks\n   by carrying DHCPv4
    messages over DHCPv6 transport.  Two new DHCPv6\n   messages as well as new DHCPv6
    options are defined for the purpose of\n   conveying DHCPv4 messages through IPv6
    networks.\n\n\t "
