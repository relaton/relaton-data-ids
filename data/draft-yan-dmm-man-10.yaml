abstract:
- language: en
  script: Latn
  content: "   Mobility support is an important network capability for mobile node,\n
    \  and 5G introduces the Mobility Pattern used by the Access and\n   Mobility
    Management Function (AMF) to optimize mobility support\n   provided to the UE.
    \ More specific, The AMF determines and updates\n   Mobility Pattern of the UE
    according to the subscription of the UE,\n   statistics of the UE mobility, network
    local policy, and the UE\n   assisted information, or any combination of them
    with the help of\n   Network Data Analytics Function (NWDAF).  Based on different\n
    \  requirements, multiple mobility management protocols have been\n   developed
    under IPv6.  However, different protocols have different\n   functional requirements
    on the network element or the host and then a\n   scheme should be used in order
    to support the negotiation and\n   selection of adopted mobility management protocol
    when a host (or UE)\n   accesses to a new network.  Besides, Mobility restrictions
    should\n   also be considerred especially in 5G.  In this draft, this issue is\n
    \  analyzed.\n\n\t "
