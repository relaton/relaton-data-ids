abstract:
- language: en
  script: Latn
  content: "This document serves to register a media type for the Society of Motion
    Picture and Television Engineers (SMPTE) Material Exchange Format (MXF).  MXF,
    defined by SMPTE 377M, is a standard wrapper format developed for the interchange
    of audiovisual material, including both audiovisual essence and rich metadata.
    \ This memo provides information for the Internet community.\n\t "
