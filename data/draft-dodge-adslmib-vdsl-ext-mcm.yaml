abstract:
- language: en
  script: Latn
  content: "This document defines a portion of the Management Information Base\n(MIB)
    module for use with network management protocols in the\nInternet community.  In
    particular, it describes objects used for \nmanaging the Line Code Specific parameters
    of Very High Speed \nDigital Subscriber Line (VDSL) interfaces using Multiple
    Carrier \nModulation (MCM) Line Coding. It is an optional extension to the \nVDSL-LINE
    CORE MIB RFC XXXX [RFCXXXX] which handles the line code\nindependent objects.\n\t "
