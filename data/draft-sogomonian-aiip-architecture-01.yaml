abstract:
- language: en
  script: Latn
  content: "   This document specifies the architectural model and core protocol\n
    \  behaviors for the Artificial Intelligence Internet Protocol (AIIP).\n   AIIP
    provides a uniform way for agents, robots, tools, models, and\n   services to
    be addressed and invoked either natively or through an\n   HTTPS gateway.  Beyond
    addressing, AIIP defines a _stateless compute_\n   profile in which endpoints
    do not retain caller data and each\n   invocation returns a signed _execution
    receipt_. Receipts are\n   REQUIRED to be attested with Trusted Execution Environment
    (TEE)\n   evidence and MAY additionally include zero-knowledge proofs (ZKPs).\n
    \  Receipts MAY also be anchored to external settlement systems without\n   exposing
    user data.\n\n\t "
