abstract:
- language: en
  script: Latn
  content: "   This document presents the RACK-TLP loss detection algorithm for TCP.\n
    \  RACK-TLP uses per-segment transmit timestamp and selective\n   acknowledgement
    (SACK) [RFC2018] and has two parts: RACK (\"Recent\n   ACKnowledgment\") starts
    fast recovery quickly using time-based\n   inferences derived from ACK feedback.
    \ TLP (\"Tail Loss Probe\")\n   leverages RACK and sends a probe packet to trigger
    ACK feedback to\n   avoid the retransmission timeout (RTO) events.  Compared to
    the\n   widely used DUPACK threshold approach, RACK-TLP detects losses more\n
    \  efficiently when there are application-limited flights of data, lost\n   retransmissions,
    or data packet reordering events.  It is intended to\n   be an alternative to
    the DUPACK threshold approach in\n   [RFC5681][RFC6675].\n\n\t "
