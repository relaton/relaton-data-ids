- language: en
  script: Latn
  content: "   The Simple Two-Way Active Measurement Protocol (STAMP), as defined
    in\n   RFC 8762, along with its optional extensions specified in RFC 8972,\n   can
    be utilized for active measurement.  This document further\n   augments the STAMP
    extensions specified in RFC 8972 to enable the\n   detection of bit errors and
    the measurement of the bit error rate\n   within the \"Extra Padding\" TLV of
    STAMP packets.\n\n\t "
