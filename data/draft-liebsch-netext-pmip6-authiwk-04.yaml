abstract:
- language: en
  script: Latn
  content: "   Proxy Mobile IPv6, the IETF's protocol for network-based mobility\n
    \  management, requires a completed and successful authentication of the\n   mobile
    node before it is registered at the mobility anchor.  This\n   document describes
    inter-working between access authentication\n   mechanisms, such as IEEE 802.1X,
    and the Proxy Mobile IPv6 protocol\n   to enable trusted WiFi access to a network-based
    mobility management\n   domain.  Furthermore, the use of authentication method
    specific\n   identifiers for unique identification of mobile nodes during setup\n
    \  and maintenance of their mobility session is described, following\n   recommendations
    of related standards organizations, such as 3GPP and\n   the WiMAX Forum.\n\n\t "
