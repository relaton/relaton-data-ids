abstract:
- language: en
  script: Latn
  content: "This document specifies a new event package for OMA Push-based\nservice
    over SIP.  The purpose is to allow an OMA application or a UA\nto subscribe to
    updates to its own OMA application events containing\neither content or references
    to the content.\n\nThis document further describes how content can be pushed out
    to an\napplication by the use of OMA Push-based events.\n\t "
