abstract:
- language: en
  script: Latn
  content: "This memo is a draft document of the initial version of the document.
    \ \nThis document does not have any predecessors. \nThis memo defines a portion
    of the Management Information Base (MIB) for use with network management protocols
    in the Internet community. In particular, it defines a basic set of managed objects
    for SNMP- based management of PacketCable 1.0 compliant Media Terminal Adapter
    (MTA) devices. \n      \n        This memo specifies a MIB module in a manner
    that is compliant to the \n        SNMP SMIv2 [5][6][7].  The set of objects are
    consistent with the \n        SNMP framework and existing SNMP standards. \n      \n\n\t "
