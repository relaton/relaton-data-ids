abstract:
- language: en
  script: Latn
  content: "   The Forward Error Correction (FEC) Framework (or FECFRAME) (RFC 6363)\n
    \  has been defined by the FECFRAME IETF WG to enable the use of FEC\n   Encoding
    with real-time flows in a flexible manner.  The original\n   FECFRAME specification
    only considers the use of block FEC codes,\n   wherein the input flow(s) is(are)
    segmented into a sequence of blocks\n   and FEC encoding performed independently
    on a per-block basis.  This\n   document discusses an extension of FECFRAME in
    order to enable a\n   sliding (potentially elastic) window encoding of the input
    flow(s),\n   using convolutional FEC codes for the erasure channel, as an\n   alternative
    to block FEC codes.\n\n\t "
