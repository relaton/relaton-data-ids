abstract:
- language: en
  script: Latn
  content: "   IGMP and MLD protocols are extensible, but no extensions have been\n
    \  defined so far.  This document provides a well-defined way of\n   extending
    IGMP and MLD, including a new extension type to distinguish\n   between different
    extensions.  This document also defines an\n   extension for use with IGMP and
    MLD over BIER, that allows for\n   identifying the sender.  This will in turn
    enable MLD (resp.  IGMP)\n   to be used in the BIER multicast flow overlay.\n\n\t "
