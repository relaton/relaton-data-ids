abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture (464XLAT) for providing IPv4\n
    \  connectivity across an IPv6-only network by combining existing and\n   well-known
    stateful protocol translation RFC 6146 in the core and\n   stateless protocol
    translation RFC 6145 at the edge. 464XLAT is a\n   simple and scalable technique
    to quickly deploy IPv4 access service\n   to mobile and wireline IPv6-only edge
    networks without encapsulation.\n\n\t "
