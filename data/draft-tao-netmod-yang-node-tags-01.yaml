abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data node associated with\n   telemetry
    data in YANG Modules.  This YANG data node tagging method\n   can be used to provide
    input, instruction, indication to selection\n   filter and filter queries of operational
    state on a server during a\n   \"pub/sub\" service for YANG datastore updates
    and provide multiple\n   dimensional network visibility analysis when the state
    of all\n   subscriptions of a particular Subscriber to be fetched is huge, so\n
    \  that the amount of data to be streamed out to the destination can be\n   greatly
    reduced and only targeted to the characteristics data.\n\n   An extension statement
    to be used to indicate YANG data node self\n   explanation tags that SHOULD be
    added by the module implementation\n   automatically (i.e., outside of configuration).\n\n
    \  A YANG module [RFC7950] is defined, which augments Module tag model\n   and
    provides a list of data node entries to allow for adding or\n   removing of data
    node self explanation tags as well as viewing the\n   set of self explanation
    tags associated with a YANG module.\n\n\t "
