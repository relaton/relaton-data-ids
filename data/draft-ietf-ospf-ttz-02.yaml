abstract:
- language: en
  script: Latn
  content: "   This document presents a topology-transparent zone in a domain.  A\n
    \  topology-transparent zone comprises a group of routers and a number\n   of
    links connecting these routers.  Any router outside of the zone is\n   not aware
    of the zone.  The information about the links and routers\n   inside the zone
    is not distributed to any router outside of the zone.\n   Any link state change
    such as a link down inside the zone is not seen\n   by any router outside of the
    zone.\n\n\t "
