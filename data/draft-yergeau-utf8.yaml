abstract:
- language: en
  script: Latn
  content: "The Unicode Standard, version 1.1, and ISO/IEC 10646-1:1993 jointly define
    a 16 bit character set which encompasses most of the world's writing systems.
    \ UTF-8, the object of this memo, has the characteristic of preserving the full
    US-ASCII range.  This memo provides information for the Internet community.  This
    memo does not specify an Internet standard of any kind.\n\t "
