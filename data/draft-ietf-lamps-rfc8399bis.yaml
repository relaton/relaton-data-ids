abstract:
- language: en
  script: Latn
  content: "   The updates to RFC 5280 described in this document provide alignment\n
    \  with the 2008 specification for Internationalized Domain Names (IDNs)\n   and
    includes support for internationalized email addresses in X.509\n   certificates.
    \ The update ensures that name constraints for\n   traditional email addresses
    and internationalized email addresses are\n   handled in the same manner.  This
    document (once approved) obsoletes\n   RFC 8399.\n\n\t "
