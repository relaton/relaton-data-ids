abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism for sharing of Diameter load\n   information.
    \ RFC 7068 describes requirements for Overload Control in\n   Diameter.  This
    includes a requirement to allow Diameter nodes to\n   send \"load\" information,
    even when the node is not overloaded.  The\n   Diameter Overload Information Conveyance
    (DOIC) solution describes a\n   mechanism meeting most of the requirements, but
    does not currently\n   include the ability to send load information.\n\n\t "
