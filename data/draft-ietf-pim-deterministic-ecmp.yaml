  script: Latn
  content: "   In densely interconnected networks, a PIM node may have many choices\n
    \  as to what upstream neighbor to send a JOIN message to, for a given\n   source
    and group.  This document describes a mechanism for multiple\n   nodes (e.g.,
    leaf nodes in a data center) to pick the same upstream\n   node (e.g., spine node)
    to avoid redundant traffic flows.\n\n\t "
