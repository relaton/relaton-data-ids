- language: en
  script: Latn
  content: "   This document defines BGP protocol extensions for encoding and\n   carrying
    SRm6 Per-Path Service Instruction information to support\n   Virtual Private Network
    services.  This is applicable when the VPN\n   services are offered in a SRm6
    enabled IPv6 network such that the VPN\n   payload is transported over IPv6.  The
    Per-Path Service Instruction\n   information is encoded in the IPv6 Destination
    Option Header in the\n   IPv6 data packets.\n\n\t "
