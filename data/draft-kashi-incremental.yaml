abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access protocol [1] provides a means for \nclients
    to read and write information stored in a distributed \ndirectory system.  This
    information is stored as attributes of \nentries.  The attributes may be multi-valued.
    \ The LDAP protocol \nreads a multi-valued attribute as a single entity.  This
    can be \ninconvenient or even impossible when the number of values in a \nmulti-valued
    attribute becomes large.\n\t "
