  content: I2NSF Consumer-Facing Interface YANG Data Model
docidentifier:
- content: draft-ietf-i2nsf-consumer-facing-interface-dm
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model of the Consumer-Facing\n
    \  Interface of the Security Controller in an Interface to Network\n   Security
    Functions (I2NSF) system in a Network Functions\n   Virtualization (NFV) environment.
    \ This document defines various\n   types of managed objects and the relationship
    among them needed to\n   build the flow policies from users' perspective.  The
    YANG data model\n   is based on the \"Event-Condition-Action\" (ECA) policy defined
    by a\n   capability YANG data model for I2NSF.  The YANG data model enables\n
    \  different users of a given I2NSF system to define, manage, and\n   monitor
    flow policies within an administrative domain (e.g., user\n   group).\n\n\t "
