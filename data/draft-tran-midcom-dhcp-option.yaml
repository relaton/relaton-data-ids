abstract:
- language: en
  script: Latn
  content: "The Dynamic Host Configuration Protocol [RFC2131] provides a\n   framework
    for passing configuration information to hosts on a TCP/IP\n   network.  Entities
    using the Midcom Protocol need to know the\n   presence of Midcom middleboxes,
    such as firewalls and network address\n   translators, in order to enable communication
    across theses devices.\n   A DHCPv4 option provides a means for the entities to
    determine the\n   Midcom middleboxes IPv4 address or domain name.\n\t "
