abstract:
- language: en
  script: Latn
  content: "   A network routing protocol like BGP is typically configured and\n   results
    of its operation are analyzed through some form of Command\n   Line Interface
    (CLI) or NETCONF.  These interactions to control BGP\n   and diagnose its operation
    encompass: configuration of protocol\n   parameters, display of protocol data,
    setting of certain protocol\n   state and debugging of the protocol.\n\n   Interface
    to the Routing System's (IRS) Programmatic interfaces, as\n   defined in [I-D.ward-irs-framework],
    provides an alternate way to\n   control the configuration and diagnose the operation
    of the BGP\n   protocol.  IRS may be used for the configuration, manipulation,\n
    \  polling or analyzing protocol data.  This document describes set of\n   use
    cases for which IRS can be used for BGP protocol.  It is intended\n   to provide
    a base for the solution draft describing a set of\n   interfaces to the BGP protocol.\n\n\t "
