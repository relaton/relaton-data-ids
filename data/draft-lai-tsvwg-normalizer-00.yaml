abstract:
- language: en
  script: Latn
  content: "   This memo describes a Normalization Marker (NM) at DiffServ (DS)\n
    \  nodes to normalize the distribution of DS codepoint (DSCP) markings\n   for
    an Assured Forwarding (AF) Per-Hop Behavior (PHB) group.  NM is\n   useful for
    traffic conditioning with Active Queue Management (AQM)\n   when the AF PHB group
    is deployed for multimedia service classes that\n   carry video packets with advanced
    codec technologies.  Using NM can\n   offer an incentive that is however missing
    in today's ecosystem of\n   practical deployment, i.e., when congestion occurs
    in the AF PHB\n   group, the network should allow a video codec to benefit from
    its\n   effort of generating finer layers of intra-flow precedence (IFP) with\n
    \  discardable packets in a more balanced distribution.\n\n\t "
