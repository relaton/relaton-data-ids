  content: "New deployment of multicast routing in Internet Service Provider\nnetworks
    is through the use of the PIM-SM [PIMSM], MSDP [MSDP], and \nMBGP [MBGP] protocols.
    \ This informational document describes \nseveral solutions for the connection
    of different types of multicast\nrouting domains.  In particular, the problems
    and \nsolutions for the connection of a stub intra-domain multicast \nrouting
    domain to a transit (ISP) PIM-SM domain are addressed.\n\t "
