abstract:
- language: en
  script: Latn
  content: "   The PCE is a core component of Software-Defined Networking (SDN)\n
    \  systems.  A PCE-based Central Controller (PCECC) can simplify the\n   processing
    of a distributed control plane by blending it with\n   elements of SDN without
    necessarily completely replacing it.\n\n   Segment Routing (SR) technology leverages
    the source routing and\n   tunneling paradigms.  Each path is specified as a set
    of \"segments\"\n   encoded in the header of each packet as a list of Segment
    Identifiers\n   (SIDs).\n\n   This document specifies the procedures and Path
    Computation Element\n   Communication Protocol (PCEP) extensions when a PCE-based
    controller\n   is also responsible for configuring the forwarding actions on the\n
    \  routers, in addition to computing the paths for packet flows in the\n   SRv6
    (SR in IPv6) network and telling the edge routers, what\n   instructions to attach
    to packets as they enter the network.  PCECC\n   is further enhanced for SRv6
    SID allocation and distribution.\n\n\t "
