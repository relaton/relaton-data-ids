abstract:
- language: en
  script: Latn
  content: "   The Transport Layer Security (TLS) 1.3 specification provides forward\n
    \  secrecy by utilizing an ephemeral key exchange during the initial\n   handshake.
    \ Forward secrecy ensures that even if an attacker later\n   obtains a party's
    long-term private key, past encrypted sessions\n   cannot be decrypted.  This
    protects against adversaries who record\n   encrypted conversations in the hope
    of decrypting them later.\n\n   TLS 1.3 also includes a Key Update mechanism,
    allowing cryptographic\n   keys to be refreshed during an ongoing session.  However,
    this update\n   does not establish new forward-secret key material.  While this
    is\n   generally not an issue for short-lived sessions, it can pose a\n   security
    risk for long-lived connections, such as those in industrial\n   IoT or telecommunication
    networks, where an attacker could compromise\n   application traffic secrets after
    the initial handshake.\n\n   Earlier versions of TLS supported session renegotiation,
    a mechanism\n   that allowed peers to establish new cryptographic parameters within\n
    \  an existing session.  This included the ability to update the\n   originally
    used long-term keys (certificates) with renewed\n   credentials.  However, due
    to security vulnerabilities, the\n   renegotiation mechanism was modified via
    RFC 5746 and later removed\n   entirely in TLS 1.3, leaving a gap in TLS's ability
    to refresh\n   cryptographic material securely.\n\n   This specification introduces
    an extended key update mechanism that\n   supports forward secrecy, forcing attackers
    to continuously\n   exfiltrate key material throughout the session to decrypt
    the entire\n   conversation.\n\n\t "
