  script: Latn
  content: "   Existing SAV schemes can not effectively defend against IP Spoofing\n
    \  DDoS under incremental deployment.  This document proposes SAV-D, a\n   savnet
    based distributed defense architecture to enhance SAV's\n   defense.  The main
    idea of SAV-D is to collect and aggregate more\n   threat data from existing SAV
    devices and then distribute crucial\n   knowledge to widespread devices, thus
    significantly expanding defense\n   across the entire network.\n\n\t "
