abstract:
- language: en
  script: Latn
  content: "   This document proposes to use Customer VLAN ID as an identifier for\n
    \  traffic isolation in Virtual Private LAN Service (VPLS). In this way,\n   multiple
    bridge domains of customers can share a single VPLS instance\n   while their traffic
    are separated. With this proposal, Service\n   Providers can be relieved from
    the heavy provisioning overhead of\n   large number of pseudowires in the environment
    where a mass of bridge\n   domains need be connected.\n\n\t "
