abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) is a transport\n   protocol
    originally defined to run on top of the network protocols\n   IPv4 or IPv6.  This
    memo document specifies how SCTP can be used on\n   top of the Datagram Transport
    Layer Security (DTLS) protocol.  SCTP\n   over DTLS is used by the RTCWeb protocol
    suite for transporting non-\n   media data between browsers.\n\n\t "
