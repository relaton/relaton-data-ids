abstract:
- language: en
  script: Latn
  content: "   This document contains the specification for Deterministic Networking\n
    \  flow configuration YANG Model.  The model allows for provisioning of\n   end-to-end
    DetNet service along the path without dependency on any\n   signaling protocol.\n\n
    \  The YANG module defined in this document conforms to the Network\n   Management
    Datastore Architecture (NMDA).\n\n\n\t "
