abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Ethernet L2VPN services and the advent of\n
    \  new applications for the technology (e.g. data center interconnect)\n   have
    culminated in a new set of requirements that are not readily\n   addressable by
    the current VPLS solution. In particular, multi-homing\n   with all-active forwarding
    is not supported and there's no existing\n   solution to leverage MP2MP LSPs for
    optimizing the delivery of multi-\n   destination frames. Furthermore, the provisioning
    of VPLS, even in\n   the context of BGP-based auto-discovery, requires network
    operators\n   to specify various network parameters on top of the access\n   configuration.
    This document specifies the requirements for an\n   Ethernet VPN (E-VPN) solution
    which addresses the above issues.\n\n\t "
