  script: Latn
  content: "   This specification describes extensions to definitions of TLVs used\n
    \  by the Optimized Link State Routing Protocol version 2 (OLSRv2) and\n   the
    MANET Neighborhood Discovery Protocol (NHDP), to increase their\n   abilities
    to accommodate protocol extensions.  This document updates\n   OLSRv2 and RFC6130.\n\n\t "
