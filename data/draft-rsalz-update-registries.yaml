abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol (NTP) and Network Time Security (NTS)\n   documents
    define a number of assigned number registries, collectively\n   called the NTP
    registries.  Some registries have wrong values, some\n   registries do not follow
    current common practice, and some are just\n   right.  For the sake of completeness,
    this document reviews all NTP\n   and NTS registries.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/richsalz/draft-rsalz-update-registries.\n\n\t "
