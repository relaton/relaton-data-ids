abstract:
- language: en
  script: Latn
  content: "   The ICMP Extension Structure does not have a length field.\n   Therefore,
    unless the length of the Extension Structure can be\n   inferred from other data
    in the ICMP message, the Extension Structure\n   must be the last item in the
    ICMP message.\n\n   This document defines a length field for the ICMP Extension\n
    \  Structure.  When length information is provided, receivers can use it\n   to
    parse ICMP messages.  Specifically, receivers can use length\n   information to
    determine the offset at which the item after the ICMP\n   Extension Structure
    begins.\n\n\t "
