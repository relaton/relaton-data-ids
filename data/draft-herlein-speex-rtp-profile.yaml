abstract:
- language: en
  script: Latn
  content: "Speex is an open-source, patent-free, voice codec suitable for use in\nVoice
    over IP (VoIP) type applications.  This document describes the \npayload format
    for Speex generated bit streams within an RTP packet.  \nAlso included here are
    the necessary details for the use of Speex with\nthe Session Description Protocol
    (SDP) and a preliminary method\nof using Speex within H.323 applications.\n\t "
