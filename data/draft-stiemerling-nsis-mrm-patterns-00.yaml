abstract:
- language: en
  script: Latn
  content: "The General Internet Signaling Transport (GIST) protocol defines two\nmessage
    routing methods.  These methods are used by the currently\ndefined NSIS Signaling
    Layer Protocols to route their messages.  This\nmessage routing method mechanism
    opens the space for supporting\nmultiple communication patterns.  This memo describes
    the usage of\nthe additional communication patterns with GIST's message routing\nmethod
    mechanism.\n\n\t "
