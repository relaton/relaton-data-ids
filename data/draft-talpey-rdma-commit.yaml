abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to RDMA (Remote Direct Memory\n
    \  Access) protocols to provide capabilities in support of enhanced\n   remotely-directed
    data placement on memory-addressable devices,\n   including persistent memory.
    \ The extensions include new operations\n   supporting remote commitment to persistence
    of remotely-managed\n   buffers, which can provide enhanced guarantees and improve\n
    \  performance for low-latency storage applications, and to the\n   visibility
    of such buffers in support of remote shared memory\n   semantics.  This document
    updates RFC 5040 (Remote Direct Memory\n   Access Protocol (RDMAP)) and updates
    RFC 7306 (RDMA Protocol\n   Extensions).\n\n\n\t "
