abstract:
- language: en
  script: Latn
  content: "   This document describes new Path MTU Discovery (PMTUD) procedures\n
    \  that leverage the Internet Key Exchange (IKE) version 2.  Unlike\n   ICMP-based
    PMTUD procedures, IKE-based PMTUD procedures are not\n   susceptible to attack
    by forgery.  This is because IKE messages are\n   cryptographically authenticated.\n\n
    \  The procedures described in this document are applicable in IPsec\n   tunnel
    mode only and then, only when the outermost IP header is IPv4.\n\n\t "
