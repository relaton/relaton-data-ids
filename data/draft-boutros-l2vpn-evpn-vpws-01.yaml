abstract:
- language: en
  script: Latn
  content: "   This document describes how E-VPN can be used to support virtual\n
    \  private wire service (VPWS) in MPLS/IP networks. E-VPN enables the\n   following
    characteristics for VPWS: active/standby as well as\n   active/active multi-homing
    with flow-based load-balancing, eliminates\n   the need for single-segment and
    multi-segment PW signaling, and\n   provides fast protection using data-plane
    prefix independent\n   convergence upon node or link failure.\n\n\n\t "
