abstract:
- language: en
  script: Latn
  content: "This document analyzes how current TCP implementations process TCP\nurgent
    indications, and how the behavior of some widely-deployed\nmiddle-boxes affect
    how urgent indications are processed by end\nsystems.  This document updates the
    relevant specifications such that\nthey accommodate current practice in processing
    TCP urgent\nindications, and raises awareness about the reliability of TCP urgent\nindications
    in the current Internet.\n\t "
