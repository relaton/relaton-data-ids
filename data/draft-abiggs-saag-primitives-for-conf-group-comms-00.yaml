abstract:
- language: en
  script: Latn
  content: "   This specification defines generalized primitives for use in\n   establishing
    end-to-end confidentiality in multiparty communications.\n   These primitives
    address three essential elements of group privacy:\n   authentication, group membership,
    and secure key exchange.  A core\n   objective of this specification is to define
    these primitives as\n   common constructs for private group communications and
    in a manner\n   that allows for flexibility in how they are integrated and deployed\n
    \  as part of new and existing group communications applications.\n\n\t "
