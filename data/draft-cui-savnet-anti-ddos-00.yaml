abstract:
- language: en
  script: Latn
  content: "   This document proposes the SAVA-based Anti-DDoS Architecture (SADA),\n
    \  which can efficiently detect, mitigate, and traceback Denial-of-\n   Service
    (DDoS) attacks that spoof source addresses.  The SADA\n   consists of a distributed
    DDoS detection mechanism based on\n   honeynets, a multi-stage DDoS mitigation
    mechanism, and a suspect-\n   based DDoS traceback mechanism.  By adopting the
    Source Address\n   Validation Architecture (SAVA) of SAVNET and introducing the
    data\n   plane and the control plane, the SADA makes minor changes to the SAVA\n
    \  while providing major benefits.\n\n\t "
