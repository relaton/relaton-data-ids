  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a Video Frame Marking RTP header extension\n
    \  used to convey information about video frames that is critical for\n   error
    recovery and packet forwarding in RTP middleboxes or network\n   nodes.  It is
    most useful when media is encrypted, and essential when\n   the middlebox or node
    has no access to the media decryption keys.  It\n   is also useful for codec-agnostic
    processing of encrypted or\n   unencrypted media, while it also supports extensions
    for codec-\n   specific information.\n\n\t "
