abstract:
- language: en
  script: Latn
  content: "   There is a requirement for service providers to be able to extend the\n
    \  reach of pseudowires (PW) across multiple Packet Switched Network\n   domains.
    A Multi-Segment PW is defined as a set of two or more\n   contiguous PW segments
    that behave and function as a single point-\n   to-point PW. This document describes
    extensions to the PW control\n   protocol to dynamically place the segments of
    the multi-segment\n   pseudowire among a set of Provider Edge (PE) routers. This
    document\n   also updates RFC6073 as follows: it updates the length value of the\n
    \  PW Switching Point PE Sub-TLV Type 0x06 to 14.\n\n\n\n\t "
