abstract:
- language: en
  script: Latn
  content: "   This document discusses multi-endpoint topologies used in Real-time\n
    \  Transport Protocol (RTP)-based environments.  In particular,\n   centralized
    topologies commonly employed in the video conferencing\n   industry are mapped
    to the RTP terminology.\n\n   This document is updated with additional topologies
    and are intended\n   to replace RFC 5117.\n\n\t "
