  content: "We describe protocol and API extensions to P2P-SIP for constructing\nScalable
    Adaptive Multicast (SAM) sessions using hybrid combinations\nof Application Layer
    Multicast (ALM), native multicast, and multicast\ntunnels.  We use the AMT relay
    and gateway elements for\ninteroperation between native regions and ALM regions.
    \ The baseline\narchitecture allows different overlay algorithms and different
    ALM\ncontrol algorithms to be used.\n\t "
