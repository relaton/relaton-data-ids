abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery (RFC4861) is used by IPv6 nodes to determine the\n
    \  link-layer addresses of neighboring nodes as well as to discover and\n   maintain
    reachability information.  This document discusses how the\n   neighbor discovery
    state machine on a first-hop router is causing\n   user-visible connectivity issues
    when a new (not being seen on the\n   network before) IPv6 address is being used.
    \ The various approaches\n   to mitigate the problem are described, with the proposed
    solution\n   fully documented in I-D.ietf-6man-grand.\n\n\t "
