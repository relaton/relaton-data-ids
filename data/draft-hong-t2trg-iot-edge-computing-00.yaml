abstract:
- language: en
  script: Latn
  content: "   This document describes new challenges such as strict latency, uplink\n
    \  cost, uninterrupted services, privacy and security, for IoT services\n   originated
    from the IoT environmental changes.  In order to address\n   those new challenges,
    the integration of Edge computing and IoT has\n   been emerged as a promising
    solution.  This document discribes the\n   concept of IoT integrated with Edge
    computing as well as the state-\n   of-the-art of IoT Edge computing.  It also
    proposes an architecture\n   of IoT Edge computing.  The direction of Edge computing
    for IoT\n   should be discussed in the IETF/IRTF.\n\n\t "
