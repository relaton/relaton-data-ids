abstract:
- language: en
  script: Latn
  content: "The DIAMETER base protocol [2] allows for secure communication\nbetween
    two DIAMETER nodes, and introduces the concept of proxying\nthrough the Proxy-State
    AVP. However, the base protocol only allows\nfor hop-by-hop security, and the
    work done in the ROAMOPS WG [8]\nshows that support for end-to-end security through
    proxies. This\ndocument describes the extensions necessary to provide for secure\ncommunication
    through DIAMETER proxies.\n\t "
