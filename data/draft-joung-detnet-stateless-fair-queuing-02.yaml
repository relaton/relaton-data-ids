abstract:
- language: en
  script: Latn
  content: "   This document specifies the framework and the operational procedure\n
    \  for deterministic networking with work conserving packet schedulers\n   that
    guarantee end-to-end latency bounds to flows.  Schedulers in\n   core nodes of
    the network do not need to maintain flow states.\n   Instead, the entrance node
    of a flow marks an ideal service\n   completion time, called Finish Time (FT),
    of a packet in the packet\n   header.  The subsequent core nodes update FT by
    adding a delay\n   factor, which is a function of the flow and upstream nodes.
    \ The\n   packets in the queue are served in the ascending order of the FT.\n
    \  This technique is called Fair Queuing (FQ).  The result is that flows\n   are
    isolated from each other almost perfectly.  The latency bound of\n   a flow depends
    only on the flow's intrinsic parameters, except the\n   link capacities and the
    maximum packet lengths among other flows\n   sharing each output link with the
    flow.\n\n\t "
