  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines user ports for experiments using transport\n
    \  protocols and the use of experiment identifiers to enable shared use\n   of
    these ports. It updates RFC 4727 to recommend the use of these\n   experimental
    identifiers for the system ports for experiments in the\n   same manner.\n\n\t "
