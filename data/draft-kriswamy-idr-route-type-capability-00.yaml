abstract:
- language: en
  script: Latn
  content: "   BGP supports different route types, which defines the encoding of\n
    \  Network Layer Reachability Information (NLRI) for a some of the\n   Address
    Family Identifier (AFI)/Subsequent Address Family Identifier\n   (SAFI) like Ethernet
    VPN (EVPN), Multicast VPN(MVPN) and so on.  BGP\n   speaker will reset the BGP
    session if a given route type is not\n   supported.  This document defines an
    Optional Capabilities to\n   exchange the route types supported for a given AFI/SAFI
    such that\n   session are not reset.\n\n\n\t "
