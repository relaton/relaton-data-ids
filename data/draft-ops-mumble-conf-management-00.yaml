- language: en
  script: Latn
  content: "This document is the output of a design team chartered with the\nidentification
    of a global set of configuration management\nrequirements for IP-based networks.
    The document includes\nevaluations of the COPS/PIB and SNMP/MIB based approaches
    with\nrespect to these requirements. In addition, the document discusses\npossible
    enhancements to both of these approaches and includes\nevaluations of the costs
    associated with their development and\ndeployment.\n\t "
