abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to OSPF protocol to add an\n   optional
    operational capability, that allows tagging and grouping of\n   the nodes in an
    OSPF domain.  This allows simplification, ease of\n   management and control over
    route and path selection based on\n   configured policies.  This document describes
    an extension to OSPF\n   protocol to advertise per-node administrative tags.  The
    node-tags\n   can be used to express and apply locally-defined network policies\n
    \  which is a very useful operational capability.  Node tags may be used\n   either
    by OSPF itself or by other applications consuming information\n   propagated via
    OSPF.\n\n   This document describes the protocol extensions to disseminate per-\n
    \  node administrative-tags to the OSPFv2 and OSPFv3 protocol.  It\n   provides
    example use cases of administrative node tags.\n\n\n\t "
