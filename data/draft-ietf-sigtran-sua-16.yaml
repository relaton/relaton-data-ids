abstract:
- language: en
  script: Latn
  content: "This document defines a protocol for the transport of any Signalling Connection
    Control Part-User signalling over IP using the Stream Control Transmission Protocol.
    \ The protocol is designed to be modular and symmetric, to allow it to work in
    diverse architectures, such as a Signalling Gateway to IP Signalling Endpoint
    architecture as well as a peer-to-peer IP Signalling Endpoint architecture. [STANDARDS-TRACK]\n\t "
