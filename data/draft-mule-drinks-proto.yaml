abstract:
- language: en
  script: Latn
  content: "This document defines a protocol for provisioning session\nestablishment
    data into Session Data Registries and SIP Service\nProvider data stores.  The
    provisioned data is typically used by\nvarious network elements for session peering.\n\nThis
    document describes the Session Peering Provisioning Protocol\nused by clients
    to provision registries.  The document provides a set\nof guiding principles for
    the design of this protocol including\nextensibility and independent transport
    definitions, a basic data\nmodel that meets some of the requirements discussed
    in DRINKS, and an\nXML Schema Document.\n\t "
