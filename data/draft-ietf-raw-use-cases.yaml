abstract:
- language: en
  script: Latn
  content: "   The wireless medium presents significant specific challenges to\n   achieve
    properties similar to those of wired deterministic networks.\n   At the same time,
    a number of use-cases cannot be solved with wires\n   and justify the extra effort
    of going wireless.  This document\n   presents wireless use-cases (such as aeronautical
    communications,\n   amusement parks, industrial applications, pro audio and video,\n
    \  gaming, UAV and V2V control, edge robotics and emergency vehicles)\n   demanding
    reliable and available behavior.\n\n\t "
