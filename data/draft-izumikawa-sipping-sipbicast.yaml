abstract:
- language: en
  script: Latn
  content: "A vertical session handoff occurs in heterogeneous networks when a\nsession
    media is moved between access networks within the same\ndevice.  During session
    handoff, bi-casting media streams to both\naccess networks of the session's device
    may be desirable to insure a\nseamless session handoff.  This document describes
    the general\nmethods and specifies the signaling and media flows for providing\nthis
    service using the Session Initiation Protocol (SIP) [1].\n\t "
