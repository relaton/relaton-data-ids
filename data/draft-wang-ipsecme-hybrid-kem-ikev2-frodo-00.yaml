abstract:
- language: en
  script: Latn
  content: "   Multiple key exchanges in the Internet Key Exchange Protocol Version\n
    \  2 (IKEv2) [RFC9370] specifies a framework that supports multiple key\n   encapsulation
    mechanisms (KEMs) in the Internet Key Exchange Protocol\n   Version 2 (IKEv2)
    by allowing up to 7 layers of additional KEMs to\n   derive the final shared secret
    keys for IPsec protocols.  The primary\n   goal is to mitigate the “harvest now
    and decrypt later” threat posed\n   by cryptanalytically-relevant quantum computers.
    \ For this purpose,\n   usually one or more post-quantum KEMs are performed in
    addition to\n   the traditional (EC)DH key exchange.  This draft specifies how
    the\n   post-quantum KEM FrodoKEM is instantiated in IKEv2 as an additional\n
    \  key exchange mechanism.\n\n   [EDNOTE: IANA KE code points for FrodoKEM may
    need to be assigned, as\n   the code points for ML-KEM has been considered in
    [I-D.KR24]. ]\n\n\t "
