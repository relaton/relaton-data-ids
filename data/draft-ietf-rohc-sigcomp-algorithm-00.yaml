abstract:
- language: en
  script: Latn
  content: "This specification defines a 'universal decompressor' capable of \ninteroperating
    with a wide range of compression algorithms. Using the \nbasic techniques of Huffman
    compression and LZ77-style string \nsubstitution, the decompressor can be configured
    to understand the \noutput of many well-known compressors including [DEFLATE]
    and [LZW].\n\t "
