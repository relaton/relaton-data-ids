abstract:
- language: en
  script: Latn
  content: "   RFC8402 introduces Segment Routing architecture that leverages source\n
    \  routing and tunneling paradigms and can be directly applied to the\n   Multi
    Protocol Label Switching (MPLS) data plane.  A node steers a\n   packet through
    a controlled set of instructions called segments, by\n   prepending the packet
    with Segment Routing header.  SR architecture\n   defines different types of segments
    with different forwarding\n   semantics associated.  SR can be applied to the
    MPLS directly and to\n   IPv6 dataplane using a new routing header.\n\n   RFC8287
    defines the extensions to MPLS LSP Ping and Traceroute for\n   Segment Routing
    IGP-Prefix and IGP-Adjacency Segment Identifier\n   (SIDs) with an MPLS data plane.
    \ Various SIDs are proposed as part of\n   SR architecture with different associated
    instructions that raises a\n   need to come up with new Target FEC Stack Sub-TLV
    for each such SIDs.\n\n   This document defines a new Target FEC Stack Sub-TLV
    that is used to\n   validate the instruction associated with any SID.\n\n\t "
