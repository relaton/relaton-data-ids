  script: Latn
  content: "This document deprecates the use of the AS_SET and AS_CONFED_SET\ntypes
    of the AS_PATH in BGPv4.  This is done to simplify the design\nand implementation
    of the BGP protocol and to make the semantics of\nthe originator of a route more
