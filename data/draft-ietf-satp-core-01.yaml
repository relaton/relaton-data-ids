abstract:
- language: en
  script: Latn
  content: "   This memo This memo describes the Secure Asset Transfer (SAT)\n   Protocol
    for digital assets.  SAT is a protocol operating between two\n   gateways that
    conducts the transfer of a digital asset from one\n   gateway to another.  The
    protocol establishes a secure channel\n   between the endpoints and implements
    a 2-phase commit to ensure the\n   properties of transfer atomicity, consistency,
    isolation and\n   durability.\n\n\t "
