abstract:
- language: en
  script: Latn
  content: "   JSON Proof Token (JPT) is a compact, URL-safe, privacy-preserving\n
    \  representation of claims to be transferred between three parties.\n   The claims
    in a JPT are encoded as base64url-encoded JSON objects\n   that are used as the
    payloads of a JSON Web Proof (JWP) structure,\n   enabling them to be digitally
    signed and selectively disclosed.  JPTs\n   also support reusability and unlinkability
    when using Zero-Knowledge\n   Proofs (ZKPs).\n\n   A CBOR-based representation
    of JPTs is also defined, called a CBOR\n   Proof Token (CPT).  It has the same
    properties of JPTs, but uses the\n   JSON Web Proof (JWP) CBOR Serialization,
    rather than the JSON-based\n   JWP Compact Serialization.\n\n\t "
