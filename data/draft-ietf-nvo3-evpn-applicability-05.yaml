abstract:
- language: en
  script: Latn
  content: "   In Network Virtualization Over Layer-3 (NVO3) networks, Network\n   Virtualization
    Edge devices (NVEs) sit at the edge of the underlay\n   network and provide Layer-2
    and Layer-3 connectivity among Tenant\n   Systems (TSes) of the same tenant.  The
    NVEs need to build and\n   maintain mapping tables so that they can deliver encapsulated
    packets\n   to their intended destination NVE(s).  While there are different\n
    \  options to create and disseminate the mapping table entries, NVEs may\n   exchange
    that information directly among themselves via a control-\n   plane protocol,
    such as Ethernet Virtual Private Network (EVPN).\n   EVPN provides an efficient,
    flexible and unified control-plane option\n   that can be used for Layer-2 and
    Layer-3 Virtual Network (VN) service\n   connectivity.  This document describes
    the applicability of EVPN to\n   NVO3 networks and how EVPN solves the challenges
    in those networks.\n   This document does not introduce any new procedures in
    EVPN.\n\n\t "
