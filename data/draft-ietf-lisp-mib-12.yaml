- language: en
  script: Latn
  content: "   This document defines the MIB module that contains managed objects
    to\n   support the monitoring devices that support the Locator/ID Separation\n
    \  Protocol (LISP).  These objects provide information useful for\n   monitoring
    LISP devices, including determining basic LISP\n   configuration information,
    LISP functional status, and operational\n   counters and other statistics.\n\n\t "
