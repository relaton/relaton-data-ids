abstract:
- language: en
  script: Latn
  content: "   This document specifies a normative semantic layer for agent-to-agent\n
    \  interaction in the Internet of Agents (IoA).  The semantic layer\n   provides
    a common ontology model and a JSON-LD serialization profile\n   (RECOMMENDED),
    while allowing other RDF serializations for expressing\n   capabilities, intents,
    tasks, and context.  The document defines\n   required classes and properties,
    a negotiation procedure, and\n   alignment rules for heterogeneous ontologies.
    \ This layer is designed\n   to be used by interaction and discovery protocols
    but does not define\n   transport, session, or security protocols.  It enables
    deterministic\n   semantic interoperability across domains.\n\n\t "
