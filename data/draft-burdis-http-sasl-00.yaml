  script: Latn
  content: "This document describes how to use the Upgrade mechanism in HTTP/1.1\nto
    initiate an SASL session over an existing TCP connection,\nperforming authentication
    using a negotiated SASL mechanism and then\ntunnelling subsequent HTTP messages
    over this protected connection. \nIt is based on RFC 2817 which describes how
