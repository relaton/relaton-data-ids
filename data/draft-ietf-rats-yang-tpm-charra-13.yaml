abstract:
- language: en
  script: Latn
  content: "   This document defines YANG RPCs and a small number of configuration\n
    \  nodes required to retrieve attestation evidence about integrity\n   measurements
    from a device, following the operational context defined\n   in TPM-based Network
    Device Remote Integrity Verification.\n   Complementary measurement logs are also
    provided by the YANG RPCs,\n   originating from one or more roots of trust for
    measurement (RTMs).\n   The module defined requires at least one TPM 1.2 or TPM
    2.0 as well\n   as a corresponding TPM Software Stack (TSS), included in the device\n
    \  components of the composite device the YANG server is running on.\n\n\t "
