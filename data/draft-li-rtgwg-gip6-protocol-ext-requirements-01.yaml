abstract:
- language: en
  script: Latn
  content: "   IPv6 provides extension header mechanism for additional functions.\n
    \  There are emerging features based on the extension headers, such as\n   SRv6,
    Slicing, Alternate Marking, IOAM, DetNet, APN.  However network\n   devices have
    different capabilities of IPv6 extension header\n   processing which has much
    effect on the deployment of these features.\n   This document analyses the issues
    found during the deployment of the\n   above new features using IPv6 extension
    headers and the protocol\n   extension requirements for IPv6 capability advertisement
    are defined.\n\n\n\t "
