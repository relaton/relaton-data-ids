abstract:
- language: en
  script: Latn
  content: "   This document describes a method for reducing the size of the IKEv2\n
    \  messages by using lossless compression.  Making IKEv2 messages\n   smaller
    is desirable for low power consumption battery powered\n   devices.  It also helps
    to avoid IP fragmentation of IKEv2 messages.\n   This document describes how compression
    is negotiated maintaining\n   backward compatibility and how it is used in IKEv2.\n\n\t "
