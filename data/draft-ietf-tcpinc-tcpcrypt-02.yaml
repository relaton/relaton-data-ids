abstract:
- language: en
  script: Latn
  content: "   This document specifies tcpcrypt, a cryptographic protocol that\n   protects
    TCP payload data.  Use of the protocol is negotiated by\n   means of the TCP Encryption
    Negotiation Option (TCP-ENO)\n   [I-D.ietf-tcpinc-tcpeno].  Tcpcrypt coexists
    with middleboxes by\n   tolerating resegmentation, NATs, and other manipulations
    of the TCP\n   header.  The protocol is self-contained and specifically tailored
    to\n   TCP implementations, which often reside in kernels or other\n   environments
    in which large external software dependencies can be\n   undesirable.  Because
    the size of TCP options is limited, the\n   protocol requires one additional one-way
    message latency to perform\n   key exchange before application data may be transmited.
    \ However,\n   this cost can be avoided between two hosts that have recently\n
    \  established a previous tcpcrypt connection.\n\n\t "
