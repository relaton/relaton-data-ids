abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to OSPF protocol [RFC2328] to\n
    \  add an optional operational capability, that allows tagging and\n   grouping
    of the nodes in an OSPF domain.  This allows simplification,\n   ease of management
    and control over route and path selection based on\n   configured policies.  This
    document describes an extension to OSPF\n   protocol [RFC2328] to advertise per-node
    administrative tags.  This\n   optional operational capability allows to express
    and act upon\n   locally-defined network policy which considers node properties\n
    \  conveyed by tags.  Node tags may be used either by OSPF itself or by\n   other
    applications consuming information propagated via OSPF.\n\n   This document describes
    the protocol extensions to disseminate per-\n   node administrative-tags to the
    OSPFv2 and OSPFv3 protocol.  It\n   provides example use cases of administrative
    node tags.\n\n\n\t "
