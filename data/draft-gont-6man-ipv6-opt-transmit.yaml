  script: Latn
  content: "   Various IPv6 options have been standardized since the core IPv6\n   standard
    was first published.  This document updates RFC 2460 to\n   clarify how nodes
    should deal with such IPv6 options and with any\n   options that are defined in
    the future.  It complements [RFC7045],\n   which offers a similar clarification
    regarding IPv6 Extension\n   Headers.\n\n\t "
