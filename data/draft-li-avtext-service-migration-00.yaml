abstract:
- content: "<p>This document describes a new service migration protocol, which supports
    multimedia transfer in single-user, multiple-device scenarios. The protocol retains
    operations in the current client and server protocol but places new functionalities
    at the proxy. It also proposes novel naming and control/data plane design.</p>"
