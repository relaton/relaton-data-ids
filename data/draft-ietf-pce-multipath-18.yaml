abstract:
- content: "<p>Certain traffic engineering path computation problems require solutions
    that consist of multiple traffic paths that together form a solution. Returning
    a single traffic path does not provide a valid solution. This document defines
    mechanisms to encode multiple paths for a single set of objectives and constraints.
    This allows encoding of multiple Segment Lists per Candidate Path within a Segment
    Routing Policy. The new Path Computation Element Communication Protocol (PCEP)
    mechanisms are designed to be generic, where possible, to allow for future re-use
    outside of SR Policy. The new PCEP mechanisms are applicable to both stateless
    and stateful PCEP. Additionally, this document updates RFC 8231 and RFC 8281 to
    allow encoding of multiple Segment Lists in PCEP.</p>"
