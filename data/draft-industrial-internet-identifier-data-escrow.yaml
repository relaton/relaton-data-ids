abstract:
- language: en
  script: Latn
  content: "   This document specifies the format and contents of data escrow\n   deposits
    targeted primarily for Industrial Internet Identifier Node\n   (IIIN) which provides
    identifier registration. However, this\n   specification was designed to be independent
    of the underlying\n   objects that are being escrowed, therefore it could be used
    for\n   purposes other than IIIN.\n\n\t "
