abstract:
- language: en
  script: Latn
  content: "   Internet users are becoming more aware that their activity over the\n
    \  Internet leaves a vast digital footprint, that communications might\n   not
    always be properly secured, and that their location and actions\n   can be tracked.
    \ One of the main factors that eases tracking Internet\n   users is the wide use
    of long-lasting, and sometimes persistent,\n   identifiers at various protocol
    layers.  This document focuses on MAC\n   addresses.\n\n   There have been several
    initiatives within the IETF and the IEEE 802\n   standards committees to overcome
    some of these privacy issues.  This\n   document provides an overview of these
    activities to help\n   coordinating standardization activities in these bodies.\n\n\t "
