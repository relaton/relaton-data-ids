abstract:
- language: en
  script: Latn
  content: "   Replication and Elimination functions of DetNet Architecture can\n
    \  result in out-of-order packets, which is not acceptable for some\n   time-sensitive
    applications.  The Packet Ordering Function (POF)\n   algorithm described herein
    enables to restore the correct packet\n   order when replication and elimination
    functions are used in DetNet\n   networks.  POF only provides ordering within
    the latency bound of a\n   DetNet flow, and does not provide any additional reliability.\n\n\t "
