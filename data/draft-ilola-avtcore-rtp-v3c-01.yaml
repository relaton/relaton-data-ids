abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for visual volumetric\n   video-based
    coding (V3C) [ISO.IEC.23090-5].  A V3C bitstream is\n   composed of V3C units
    that contain V3C video sub-bitstreams, V3C\n   atlas sub-bitstreams, or a V3C
    parameter set.  The RTP payload format\n   for V3C video sub-bitstreams is defined
    by appropriate Internet\n   Standards for the applicable video codec.  The RTP
    payload format for\n   V3C atlas sub-bitstreams is described by this memo.  The
    RTP payload\n   format allows for packetization of one or more V3C Network\n   Abstraction
    Layer (NAL) units in a RTP packet payload as well as\n   fragmentation of a V3C
    NAL unit into multiple RTP packets.  The memo\n   also describes the mechanisms
    for grouping RTP streams of V3C\n   component sub-bitstreams, providing a complete
    solution for streaming\n   V3C bitstream.\n\n\t "
