abstract:
- language: en
  script: Latn
  content: "   This document defines the EDHOC-AKA authentication method based on\n
    \  the 3GPP authentication and key negotiation protocol and the\n   Ephemeral
    Diffie-Hellman Over COSE(EDHOC) key exchange protocol.\n   This method is designed
    to provide efficient mobile communication\n   network access authentication for
    scenarios with limited computing\n   and network resources (such as Non-Terrestrial
    Network, NTN).  EDHOC-\n   AKA utilizes the pre-shared long-term key and employs
    symmetric\n   cryptography techniques to achieve mutual authentication and key\n
    \  derivation.  It ensures security while significantly enhancing the\n   authentication
    efficiency.\n\n\t "
