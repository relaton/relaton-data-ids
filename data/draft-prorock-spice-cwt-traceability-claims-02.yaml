abstract:
- language: en
  script: Latn
  content: "   This document defines claims to support traceability of physical\n
    \  goods across supply chains, focusing on items such as bills of\n   lading,
    transport modes, and container manifests.  These claims\n   standardize the encoding
    of essential logistics and transport\n   metadata, facilitating enhanced transparency
    and accountability in\n   global supply chains.  These claims are registered for
    use in both\n   CBOR Web Tokens (CWTs) and JSON Web Tokens (JWTs).\n\n\t "
