abstract:
- language: en
  script: Latn
  content: "   This memo describes an architecture for digital credential\n   verification
    and validation using Decentralized Identifiers (DIDs),\n   distributed ledgers,
    trust registries, and the DNS.  This\n   architecture provides a verifier with
    a simple process by which to\n   cryptographically verify the credential they
    are being presented\n   with, verify and resolve the issuer of that credential
    to a domain,\n   and verify that issuer's membership in a trust registry.\n\n\t "
