abstract:
- language: en
  script: Latn
  content: "   RFC 7118 [RFC7118] specifies a WebSocket sub-protocol as a reliable\n
    \  real-time transport mechanism between SIP (Session Initiation\n   Protocol)
    entities to enable usage of SIP in web-oriented\n   deployments.  This document
    updates the SIP Common Log Format (CLF),\n   defined in RFC 6873 [RFC6873], with
    a new \"Transport Flag\" for such\n   SIP WebSocket transport.\n\n\t "
