abstract:
- language: en
  script: Latn
  content: "This paper extends the Nemo Basic Support [7] for a Mobile Router to\n
    \  synchronize its Mobile Network Prefixes with its Home Agents and\n   obtain
    new ones dynamically.  The proposed prefix delegation\n   mechanism is agnostic
    to the way the back end is implemented; it\n   enables bootstrapping, resynchronization
    at binding creation or after\n   a loss of states (eg MR reboot), MNP Renumbering,
    and configuration\n   checking for loop avoidance.\n\t "
