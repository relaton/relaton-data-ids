  script: Latn
  content: "   This document defines extensions to the System for Cross-domain\n   Identity
    Management (SCIM) standard RFC7643 [RFC7644] to enable\n   incremental retrieval
    of resources that have been updated or deleted\n   in a SCIM service provider.
    \ This allows for more efficient\n   interactions between SCIM clients and service
    providers and addresses\n   problems that have inhibited large-scale implementation
    of use cases\n   such as synchronization, entropy detection, and identity\n   reconciliation.\n\n\t "
