  script: Latn
  content: "    This Internet-Draft describes Signalling Gateway (SG) Information\n
    \ (SGINFO) for Signalling User Adaptation Protocols [M2UA], [M3UA],\n  [SUA],
    [ISUA], [TUA], which permits supporting Signalling Gateways\n  (SG) to convey
    additional Application Server (AS) support information\n  to Application Server
    Processes (ASPs) activating for AS on the SG.\n  This additional AS support information
    consists of information\n  pertaining to the underlying SS7 Signalling Provider
    that otherwise\n  would have to be statically configured at the Application Server\n
    \ Process (ASP) or exchanged between SG and ASP using a non-IETF defined\n  protocol.\n\n\t "
