  script: Latn
  content: "   This document specifies how to use the Password-Based Cryptography\n
    \  Specification version 2.1 defined in [RFC8018] to generate password-\n   based
    keys in conjunction with the Russian national standard GOST\n   algorithms.\n\n
    \  This specification is developed outside the IETF and is published to\n   facilitate
    interoperable implementations that wish to support the\n   GOST algorithms.  This
