abstract:
- language: en
  script: Latn
  content: "   Mobile Ad-hoc NETworks (MANETs) present an interesting challenge for\n
    \  IPv6 addressing due to the indeterminant neighborhood properties of\n   MANET
    interfaces.  IPv6 nodes must assign IPv6 addresses to their\n   MANET interfaces
    that are both unique and routable within the MANET\n   but must not be propagated
    to other networks.  IPv6 nodes must\n   therefore be able to assign self-generated
    addresses to their\n   interfaces when there are no IPv6 routers present that
    can coordinate\n   topology-relative IPv6 addresses or prefixes.  This document\n
    \  therefore specifies a means for IPv6 nodes to generate and assign\n   address
    types useful for MANET local communications.\n\n\t "
