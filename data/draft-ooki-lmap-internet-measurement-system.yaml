abstract:
- language: en
  script: Latn
  content: "   This document describes an experience of Japanese Internet\n   measurement
    system to measure end-to-end performance of user's\n   experience.  We have developed
    the system toward the enhancement of\n   the network performance in an ISP since
    October 2013.  The systems\n   and the considerations about the Internet measurement
    are introduced\n   along with our current status.  This document is expected to
    be\n   useful for the standardization of Internet measurements.\n\n\t "
