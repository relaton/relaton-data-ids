abstract:
- language: en
  script: Latn
  content: "The SOCKS protocol version 5 has been deployed and seen use as a\nmechanism
    for authenticated firewall traversal.  Experience with\nthe use of this protocol
    and its limitations has led to the desire\nfor a new firewall traversal protocol;
    we tentatively name this\nnew protocol SOCKS version 6.\n\t "
