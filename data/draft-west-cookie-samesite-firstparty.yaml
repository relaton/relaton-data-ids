abstract:
- language: en
  script: Latn
  content: "   This document proposes the addition of two new values to the\n   \"SameSite\"
    cookie attribute defined in RFC6265bis\n   [I-D.ietf-httpbis-rfc6265bis]: \"FirstPartyLax\"
    and\n   \"FirstPartyStrict\".  These values are conceptually similar to the\n
    \  existing \"Lax\" and \"Strict\" values, but base the delivery checks on\n   the
    First-Party Sets [first-party-set] of a request's initiator and\n   target, rather
    than on their respective registrable domains.  This\n   widens the scope of a
    given cookie's applicability, enabling entities\n   that have sharded themselves
    across multiple registrable domains to\n   maintain HTTP state without exposing
    themselves to the risks of\n   \"SameSite=None\".\n\n\t "
