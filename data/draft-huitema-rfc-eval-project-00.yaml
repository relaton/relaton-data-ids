  script: Latn
  content: "   This document presents a first attempt at evaluating the production\n
    \  of the IETF.  We analyze a set of randomly chosen RFC approved in\n   2018,
    looking for history and delays, and using Google Scholar as a\n   proxy for the
    RFC popularity.  The results are interesting, and\n   inform further evaluation
