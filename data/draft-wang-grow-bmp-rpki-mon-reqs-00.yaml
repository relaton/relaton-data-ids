abstract:
- language: en
  script: Latn
  content: "   This document outlines requirements for extending the BGP Monitoring\n
    \  Protocol (BMP) to provide comprehensive monitoring of RPKI-related\n   processes
    on routers, including data retrieval from RPKI caches,\n   policy configuration,
    route validation, and the impact of validation\n   on routing decisions.  The
    proposed extensions aim to standardize\n   RPKI monitoring within BMP, addressing
    scalability and\n   interoperability limitations in existing implementations.\n\n\t "
