abstract:
- language: en
  script: Latn
  content: "   This document describes a Lightweight Directory Access Protocol\n   schema
    which can be used to implement a certificate store for X.509\n   certificates.
    \ Specifically, two structural object classes for X.509\n   user and CA certificates
    are defined.  Key fields of a certificate\n   are stored in LDAP attributes so
    that applications can easily\n   retrieve the certificates needed by using basic
    LDAP search filters.\n   Multiple certificates for a single entity can be stored
    and\n   retrieved.\n\t "
