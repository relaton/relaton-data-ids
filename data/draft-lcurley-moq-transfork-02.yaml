abstract:
- language: en
  script: Latn
  content: "   MoqTransfork is designed to serve a broadcast to an unbounded number\n
    \  of viewers with different latency and quality targets: the entire\n   spectrum
    between real-time and VOD.  MoqTransfork itself is a media\n   agnostic transport,
    allowing relays and CDNs to forward the most\n   important content under degraded
    networks without knowledge of\n   codecs, containers, or even if the content is
    fully encrypted.\n   Higher level protocols specify how to use MoqTransfork to
    encode and\n   deliver video, audio, messages, or any form of live content.\n\n\t "
