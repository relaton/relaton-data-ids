abstract:
- language: en
  script: Latn
  content: "   This document specifies new Internet Key Exchange Protocol Version
    2\n   (IKEv2) Configuration Payload Attribute Types to assign DNS resolvers\n
    \  that support encrypted DNS protocols, such as DNS-over-HTTPS (DoH),\n   DNS-over-TLS
    (DoT), and DNS-over-QUIC (DoQ).\n\n\t "
