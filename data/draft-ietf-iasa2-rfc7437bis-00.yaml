abstract:
- language: en
  script: Latn
  content: "   The process by which the members of the IAB and IESG, and some\n   members
    of the IETF LLC are selected, confirmed, and recalled is\n   specified in this
    document.  This document is a self-consistent,\n   organized compilation of the
    process as it was known at the time of\n   publication of RFC 3777, with various
    updates since that version was\n   published.\n\n   This document obsoletes RFC7437.\n\n\t "
