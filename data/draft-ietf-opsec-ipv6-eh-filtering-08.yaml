- language: en
  script: Latn
  content: "   This document analyzes the security implications of IPv6 Extension\n
    \  Headers and associated IPv6 options.  Additionally, it discusses the\n   operational
    and interoperability implications of discarding packets\n   based on the IPv6
    Extension Headers and IPv6 options they contain.\n   Finally, it provides advice
    on the filtering of such IPv6 packets at\n   transit routers for traffic *not*
