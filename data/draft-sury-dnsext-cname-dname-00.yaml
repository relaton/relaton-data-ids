abstract:
- language: en
  script: Latn
  content: "This document proposes a modification to CNAME record to coexist with\nDNAME
    record, which provides redirection for a sub-tree of the domain\nname tree in
    the DNS system.  By allowing this cooexistence, DNS\nsystem will have a way how
    to create a sub-tree redirection together\nwith record owner.  This would allow
    parent zones to create full\ndomain aliases.\n\t "
