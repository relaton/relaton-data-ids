abstract:
- language: en
  script: Latn
  content: "   This document is a follow-up of a University thesis which aims to\n
    \  measure the evolution over time of IPv6 traffic and to analyze the\n   geographical
    distribution of IPv6 nodes.  The first measurements were\n   done during the Summer
    2009 using a specific-purpose program which\n   connects to the BitTorrent peer-to-peer
    network and this document\n   adds measurements done with the same program but
    in October 2011 (2\n   years later).\n\n   The study was made in Peer-to-Peer
    (P2P) networks because they are\n   responsible for most Internet traffic and
    because their structure and\n   functioning permit a rapid discovery of a large
    number of nodes from\n   all over the world.  In addition, the P2P users are more
    likely to be\n   interested by IPv6 as IPv6 does not have the same NAT problems
    as\n   IPv4.\n\n\t "
