abstract:
- language: en
  script: Latn
  content: "This document requires that when TLS clients and servers establish \n
    \  connections that they never negotiate the use of Secure Sockets Layer \n   (SSL)
    version 2.0.  This document updates the backward compatibility \n   sections found
    in the Transport Security Layer (TLS) Protocol, RFC \n   5246.\n\t "
