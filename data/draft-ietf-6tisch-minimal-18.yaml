abstract:
- language: en
  script: Latn
  content: "   This document describes a minimal mode of operation for a 6TiSCH\n
    \  Network.  A minimal mode of operation is a baseline set of protocols,\n   recommended
    configurations and modes of operation sufficient to\n   enable a 6TiSCH functional
    network.  6TiSCH provides IPv6\n   connectivity over a Time Synchronized Channel
    Hopping (TSCH) mesh\n   composed of IEEE Std 802.15.4 TSCH links.  This minimal
    mode uses a\n   collection of protocols with the respective configurations, including\n
    \  the 6LoWPAN framework, enabling interoperable IPv6 connectivity over\n   IEEE
    Std 802.15.4 TSCH.  This minimal configuration provides the\n   necessary bandwidth
    for network and security bootstrap and defines\n   the proper link between the
    IETF protocols that interface to the IEEE\n   Std 802.15.4 TSCH.  This minimal
    mode of operation should be\n   implemented by all 6TiSCH compliant devices.\n\n\t "
