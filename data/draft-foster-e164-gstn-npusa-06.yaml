abstract:
- language: en
  script: Latn
  content: "This document provides a historical as well as practical overview of \nthe
    implementation of Number Portability (NP) Administration in the \nUnited States
    (U.S.). There are various regulatory constraints that \nestablish relevant parameters
    for NP implementation, most of which \nare not network technology specific. This
    document describes the NP \nbusiness model and the architecture for NP administration
    in the \nNorth America.  It also briefly discusses the functions performed by
    \nthe NP administrator and the cost recovery mechanism.\n\t "
