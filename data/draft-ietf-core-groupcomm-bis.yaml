abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) is a web transfer\n   protocol
    for constrained devices and constrained networks.  In a\n   number of use cases,
    constrained devices often naturally operate in\n   groups (e.g., in a building
    automation scenario, all lights in a\n   given room may need to be switched on/off
    as a group).  This document\n   specifies the use of CoAP for group communication,
    including the use\n   of UDP/IP multicast as the default underlying data transport.
    \ Both\n   unsecured and secured CoAP group communication are specified.\n   Security
    is achieved by use of the Group Object Security for\n   Constrained RESTful Environments
    (Group OSCORE) protocol.  The target\n   application area of this specification
    is any group communication use\n   cases that involve resource-constrained devices
    or networks that\n   support CoAP.  This document replaces and obsoletes RFC 7390,
    while\n   it updates RFC 7252 and RFC 7641.\n\n\t "
