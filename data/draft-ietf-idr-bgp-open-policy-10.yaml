abstract:
- language: en
  script: Latn
  content: "   Route leaks are the propagation of BGP prefixes which violate\n   assumptions
    of BGP topology relationships; e.g. passing a route\n   learned from one peer
    to another peer or to a transit provider,\n   passing a route learned from one
    transit provider to another transit\n   provider or to a peer.  Today, approaches
    to leak prevention rely on\n   marking routes by operator configuration, with
    no check that the\n   configuration corresponds to that of the BGP neighbor, or
    enforcement\n   that the two BGP speakers agree on the relationship.  This document\n
    \  enhances BGP OPEN to establish agreement of the (peer, customer,\n   provider,
    Route Server, Route Server client) relationship of two\n   neighboring BGP speakers
    to enforce appropriate configuration on both\n   sides.  Propagated routes are
    then marked with an OTC attribute\n   according to the agreed relationship, allowing
    both prevention and\n   detection of route leaks.\n\n\n\t "
