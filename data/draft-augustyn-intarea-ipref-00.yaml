abstract:
- language: en
  script: Latn
  content: "   This document describes IP addressing with references (referred to
    as\n   IPREF) and how it can be used with IPv4 and IPv6.  IPREF is a\n   private-to-private
    technology where hosts on private networks\n   communicate with hosts on other
    private networks directly.  Special\n   addresses, called IPREF addresses, are
    used for the purpose.  It also\n   describes how hosts on private networks may
    publish their IPREF\n   addresses via Domain Name System (DNS).\n\n\t "
