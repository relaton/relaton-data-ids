  script: Latn
  content: "The requirements document for URN resolution systems defines the concept
    of a \"resolver discovery service\".  This document describes the first, experimental,
    RDS.  It is implemented by a new DNS Resource Record, NAPTR (Naming Authority
    PoinTeR), that provides rules for mapping parts of URIs to domain names.  This
    memo defines an Experimental Protocol for the Internet community.\n\t "
