abstract:
- language: en
  script: Latn
  content: "   The term \"measured component\" refers to an object within the\n   attester's
    target environment whose state can be inspected and\n   digested.  A digest is
    typically computed through a cryptographic\n   hash function.  Examples of measured
    components include firmware\n   stored in flash memory, software loaded into memory
    at start time,\n   data stored in a file system, or values in a CPU register.\n\n
    \  This document defines a \"measured component\" format that can be used\n   with
    the EAT Measurements claim.\n\n\t "
