abstract:
- language: en
  script: Latn
  content: "   The DNSCrypt protocol is designed to encrypt and authenticate DNS\n
    \  traffic between clients and resolvers.  This document specifies the\n   protocol
    and its implementation, providing a standardized approach to\n   securing DNS
    communications.  DNSCrypt improves confidentiality,\n   integrity, and resistance
    to attacks affecting the original DNS\n   protocol while maintaining compatibility
    with existing DNS\n   infrastructure.\n\n\t "
