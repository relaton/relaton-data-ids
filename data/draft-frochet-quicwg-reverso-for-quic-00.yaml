abstract:
- language: en
  script: Latn
  content: "   This document describes a QUIC extension re-designing the layout of\n
    \  the QUIC protocol to avoid memory fragmentation at the receiver and\n   allows
    implementers seeking a more efficient implementation to have\n   the option to
    implement contiguous zero-copy at the receiver.  This\n   document describes the
    change from QUIC v1 required in packet\n   formats, variable-length integers and
    frame formats.  Everything else\n   from QUIC v1 described in [RFC9000] is untouched.\n\n\t "
