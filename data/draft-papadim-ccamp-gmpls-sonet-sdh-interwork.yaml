abstract:
- language: en
  script: Latn
  content: "This document is a companion to the GMPLS extensions to control\nSONET/SDH
    networks as defined in [GMPLS-SONET-SDH], [GMPLS-SONET-\nSDH-EXT] and [GMPLS-SONET-SDH-RTG].
    They define the SONET and SDH\ntechnology specific information needed when using
    GMPLS signaling.\nThis informational memo details the GMPLS signalling and some\nrouting
    specific considerations to control the interworking\nbetween SONET and SDH networks.
    It results from this, that\ninterworking issues from the control plane viewpoint
    are well\ncovered by the current definition of the Sonet/SDH extensions to\nthe
    GMPLS protocol suite.\n\t "
