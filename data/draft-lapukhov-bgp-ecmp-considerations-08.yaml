abstract:
- language: en
  script: Latn
  content: "   BGP (Border Gateway Protocol) [RFC4271] employs tie-breaking logic
    to\n   select a single best path among multiple paths available, known as\n   BGP
    best path selection.  At the same time, it has become a common\n   practice to
    allow for \"equal-cost multipath\" (ECMP) selection and\n   programming of multiple
    next-hops in routing tables.  This document\n   summarizes some common considerations
    for the ECMP logic when BGP is\n   used as the routing protocol, with the intent
    of providing common\n   reference for otherwise unstandardized set of features.\n\n\t "
