abstract:
- language: en
  script: Latn
  content: "   This document surveys the short and middle range radio technologies\n
    \  that are suitable to provide a Deterministic Networking / Reliable\n   and
    Available Wireless (RAW) service over, presents the\n   characteristics that RAW
    may leverage, and explores the applicability\n   of the technologies to carry
    deterministic flows, as of its time of\n   publication.  The studied technologies
    are Wi-Fi 6/7, TimeSlotted\n   Channel Hopping (TSCH), 3GPP 5G, and L-band Digital
    Aeronautical\n   Communications System (LDACS).\n\n\t "
