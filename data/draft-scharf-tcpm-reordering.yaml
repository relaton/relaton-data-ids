  script: Latn
  content: "   In order to quantify the impact of head-of-line blocking on\n   application
    latencies, this memo provides simple analytical models\n   for a \"back of the
    envelop\" estimation of the delay impact for\n   reliable transport over a single
    TCP connection, multiple TCP\n   connections, multiple SCTP streams, and unordered
    transport.\n\n\t "
