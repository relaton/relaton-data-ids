abstract:
- language: en
  script: Latn
  content: "    This document discusses a Generalized Multi-Protocol Label Switching\n
    \   (GMPLS) Resource reSerVation Protocol with Traffic Engineering\n    (RSVP-TE)
    mechanism that enables the network to assign an upstream\n    label for a bidirectional
    LSP.  This is useful in scenarios where a\n    given node does not have sufficient
    information to assign the\n    correct upstream label on its own and needs to
    rely on the\n    downstream node to pick an appropriate label.\n\n \n\t "
