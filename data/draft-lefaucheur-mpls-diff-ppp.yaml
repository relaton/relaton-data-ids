abstract:
- language: en
  script: Latn
  content: "This document proposes a flexible solution for MPLS to support\nDifferentiated
    Services (Diff-Serv) over PPP links.\nThis solution allows the service provider
    to flexibly define how\nDiff-Serv Behavior Aggregates (BAs) are mapped onto LSPs
    so that\nhe/she can best match the Diff-Serv and Traffic Engineering\nobjectives
    within his/her particular network. For instance, this\nsolution allows the service
    provider to decide whether sets of BAs\nare to be mapped onto the same LSP or
    mapped onto separate LSPs.\n\t "
