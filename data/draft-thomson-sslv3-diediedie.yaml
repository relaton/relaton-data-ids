abstract:
- language: en
  script: Latn
  content: "   Secure Sockets Layer version 3.0 (SSLv3) [RFC6101] is no longer\n   secure.
    \ This document requires that SSLv3 not be used.  The\n   replacement versions,
    in particular Transport Layer Security (TLS)\n   1.2 [RFC5246], are considerably
    more secure and capable protocols.\n\n   This document updates the backward compatibility
    sections of the TLS\n   RFCs to prohibit fallback to SSLv3.\n\n\t "
