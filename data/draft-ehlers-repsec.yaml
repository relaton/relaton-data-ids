  content: "   The Reputation Security Protocol (RepSec) defines a lightweight,\n
    \  extensible, and secure method for exchanging digital reputation and\n   security-state
    information across the Internet.  RepSec follows the\n   design philosophy of
    SMTP (simplicity) and SNMP (extensibility).\n   Entities can register, verify,
    remove, and audit reputation data in\n   an interoperable and standardized way.\n\n\t "
