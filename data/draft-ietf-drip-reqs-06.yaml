  script: Latn
  content: "   This document defines terminology and requirements for Drone Remote\n
    \  Identification Protocol (DRIP) Working Group protocols to support\n   Unmanned
    Aircraft System Remote Identification and tracking (UAS RID)\n   for security,
    safety and other purposes.  Complementing external\n   technical standards as
    regulator-accepted means of compliance with\n   UAS RID regulations, DRIP will:\n\n
    \     facilitate use of existing Internet resources to support UAS RID\n      and
    to enable enhanced related services;\n\n      enable online and offline verification
    that UAS RID information is\n      trustworthy.\n\n\t "
