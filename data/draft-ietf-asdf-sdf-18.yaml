abstract:
- language: en
  script: Latn
  content: "   The Semantic Definition Format (SDF) is a format for domain experts\n
    \  to use in the creation and maintenance of data and interaction models\n   that
    describe Things, i.e., physical objects that are available for\n   interaction
    over a network.  An SDF specification describes\n   definitions of SDF Objects/SDF
    Things and their associated\n   interactions (Events, Actions, Properties), as
    well as the Data types\n   for the information exchanged in those interactions.
    \ Tools convert\n   this format to database formats and other serializations as
    needed.\n\n\n   // The present revision (-18) adds security considerations, a
    few\n   // editorial cleanups, discusses JSON pointer encodings, and adds\n   //
    sockets to the CDDL for easier future extension.\n\n\t "
