abstract:
- language: en
  script: Latn
  content: "   This memo specifies modifications required to NAT64 so that IPv6 only\n
    \  hosts can receive multicast data from IPv4 only servers.  The\n   protocol
    is based on translating IPv4 multicast data before\n   delivering it to the host
    in IPv6.  The protocol also allows IPv6\n   only host to join IPv4 any source/
    source specific multicast group in\n   IPv6 using Multicast Listener Discovery
    protocol.\n\n\t "
