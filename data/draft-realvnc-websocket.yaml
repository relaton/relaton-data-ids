abstract:
- language: en
  script: Latn
  content: "   The Remote Framebuffer protocol (RFB) enables clients to connect to\n
    \  and control remote graphical resources.  This document describes a\n   transport
    for RFB using the WebSocket protocol, and defines a\n   corresponding WebSocket
    subprotocol, enabling an RFB server to offer\n   resources to clients with WebSocket
    connectivity, such as web-\n   browsers.\n\n\n\t "
