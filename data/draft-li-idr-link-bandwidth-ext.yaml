  script: Latn
  content: "   [I-D.ietf-idr-link-bandwidth] defines a BGP link bandwidth extended\n
    \  community attribute, which can enable devices to implement unequal-\n   cost
    load-balancing.  However, the bandwidth value encapsulated by\n   the extended
    community attribute is of the floating-point type, which\n   is inconvenient to
    use.  In this document, a set of new types of link\n   bandwidth extended community
    are introduced to facilitate the\n   configuration and calculation of link bandwidth.\n\n\n\t "
