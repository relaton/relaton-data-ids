abstract:
- content: "<p>In Situ Operations, Administration, and Maintenance (IOAM) is an example
    of an on-path hybrid measurement method to collect operational and telemetry information.
    The collected data may then be exported to systems that will use it to, e.g.,
    monitor, measure, or (re)configure the network. Integrity Protection of In Situ
    Operations, Administration, and Maintenance (IOAM) Data Fields (RFC YYYY) defines
    IOAM Options with integrity protection, also called Integrity Protected Options.
    This document defines a YANG module for the management of these Integrity Protected
    Options.</p>"
