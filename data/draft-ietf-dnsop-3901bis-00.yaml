abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines and documents Best Current Practice for\n
    \  operating authoritative and recursive DNS servers, given that queries\n   and
    responses are carried in a mixed environment of IPv4 and IPv6\n   networks.  This
    document expands on RFC 3901 by recommending that\n   authoritative and recursive
    resolvers support both IPv4 and IPv6.\n\n   This document obsoletes RFC3901. (if
    approved)\n\nDiscussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Source for this draft and an issue tracker can be found at\n
    \  https://github.com/ichdasich/draft-dnsop-3901bis.\n\n\t "
