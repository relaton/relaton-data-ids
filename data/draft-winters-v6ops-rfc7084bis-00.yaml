abstract:
- language: en
  script: Latn
  content: "   This document specifies requirements for an IPv6 Customer Edge (CE)\n
    \  router.  Specifically, the current version of this document focuses\n   on
    the basic provisioning of an IPv6 CE router and the provisioning\n   of IPv6 hosts
    attached to it.  The document also covers IP transition\n   technologies.  Two
    transition technologies in RFC 5969's IPv6 Rapid\n   Deployment on IPv4 Infrastructures
    (6rd) and RFC 6333's Dual-Stack\n   Lite (DS-Lite) are covered in the document.
    \ The document obsoletes\n   RFC 6204.\n\n\t "
