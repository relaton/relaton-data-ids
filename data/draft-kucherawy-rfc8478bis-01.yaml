abstract:
- language: en
  script: Latn
  content: "   Zstandard, or \"zstd\" (pronounced \"zee standard\"), is a data\n   compression
    mechanism.  This document describes the mechanism and\n   registers a media type
    and content encoding to be used when\n   transporting zstd-compressed content
    via Multipurpose Internet Mail\n   Extensions (MIME).\n\n   Despite use of the
    word \"standard\" as part of its name, readers are\n   advised that this document
    is not an Internet Standards Track\n   specification; it is being published for
    informational purposes only.\n\n\t "
