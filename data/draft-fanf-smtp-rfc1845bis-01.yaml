abstract:
- language: en
  script: Latn
  content: "\n   This memo describes the SMTP service extension for checkpoint/resume,\n
    \  which allows a client to recover from a lost connection to the server\n   without
    having to repeat all of the commands and message content sent\n   prior to the
    interruption, and with less risk of duplicated messages.\n   It also includes
    an updated specification of the predecessor SMTP\n   service extension for checkpoint/restart.\n\n\t "
