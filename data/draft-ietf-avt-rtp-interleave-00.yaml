abstract:
- language: en
  script: Latn
  content: "This document describes a payload format for use with the\nReal-time Transport
    Protocol (RTP) version 2 for interleaving\nencoded audio data.  It is intended
    for use in audio streaming\ndelay tolerant applications operating over best-effort
    packet\nnetworks.  The goal of interleaving is to disperse burst\nlosses into
    a series of shorter losses.  The total amount of\naudio lost is not changed by
    interleaving, but the individual\nloss events are shorter and easier to conceal
    at the receiver.\n\n\t "
