abstract:
- language: en
  script: Latn
  content: "This document describes a payload format for the transport of MPEG-4\nvisual
    Elementary Streams, applicable for multimedia applications\nnot restricted to
    the simple visual profile.  It is an application\nof the format described in [1]
    to specialized cases of video which\nare applicable in the H.323 context (using
    for example MPEG-4 lay-\nered streams). It is therefore intended to support advanced
    MPEG-4\nvisual profiles (simple scalable, core, main, N-bits profiles), by\nallowing
    protection against loss of key segments of the elementary\nstreams. The simple
    scalable profile supports temporal and spatial\nscalability, features important
    for rate or congestion control on\nthe Internet, especially in multicast. The
    core and the main visual\nprofiles target multimedia applications on the Internet
    and allow,\nin addition to scalability, the usage of sprite objects and of\narbitrary
    shape objects.\n\t "
