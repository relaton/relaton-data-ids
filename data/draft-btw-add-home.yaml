abstract:
- language: en
  script: Latn
  content: "   The document specifies new DHCP and IPv6 Router Advertisement options\n
    \  to discover encrypted DNS servers (e.g., DNS-over-HTTPS, DNS-over-\n   TLS,
    DNS-over-QUIC).  Particularly, it allows to learn an\n   authentication domain
    name together with a list of IP addresses and a\n   port number to reach such
    encrypted DNS servers.  The discovery of\n   DNS-over-HTTPS URI Templates is also
    discussed.\n\n\t "
