abstract:
- language: en
  script: Latn
  content: "   In the Remote Attestation Procedures (RATS) architecture, Verifiers\n
    \  require Endorsements and Reference Values to assess the\n   trustworthiness
    of Attesters.  This document specifies the Concise\n   Selector for Endorsements
    and Reference Values (CoSERV), a structured\n   query/result format designed to
    facilitate the discovery and\n   retrieval of these artifacts from various providers.
    \ CoSERV defines\n   a query language and corresponding result structure using
    CDDL, which\n   can be serialized in CBOR format, enabling efficient interoperability\n
    \  across diverse systems.\n\n\t "
