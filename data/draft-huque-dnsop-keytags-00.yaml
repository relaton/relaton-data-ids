abstract:
- language: en
  script: Latn
  content: "   DNSSEC employs a Key Tag field in the RRSIG and DS resource records\n
    \  in order to efficiently identify the key that produced a DNSSEC\n   signature
    and the key that should be used as secure entry point into\n   a delegated zone.
    \ The Key Tag was not intended to be a unique\n   identifier.  Key tag collisions
    can occur in practice for keys in the\n   same zone, though they are relatively
    rare in normal operation.\n   Colliding key tags impose additional work on a validating
    resolver,\n   which then has to check signatures for each of the candidate set
    of\n   keys identified by the Key Tag.  Furthermore, they open up resolvers\n
    \  to computational denial of service attacks by adversaries deploying\n   specially
    crafted zones with many intentionally colliding key tags.\n   This document specifies
    updates to the DNSSEC protocol and the\n   process of key generation to avoid
    colliding keys and enforce the\n   uniqueness of key tags.\n\n\t "
