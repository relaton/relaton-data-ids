abstract:
- language: en
  script: Latn
  content: "   This document describes a modification to the validation procedure\n
    \  defined in RFC 5575bis for the dissemination of BGP flow\n   specifications.
    \ RFC 5575bis requires that the originator of the flow\n   specification matches
    the originator of the best-match unicast route\n   for the destination prefix
    embedded in the flow specification.  This\n   allows only BGP speakers within
    the data forwarding path (such as\n   autonomous system border routers) to originate
    BGP flow\n   specifications.  Though it is possible to disseminate such flow\n
    \  specifications directly from border routers, it may be operationally\n   cumbersome
    in an autonomous system with a large number of border\n   routers having complex
    BGP policies.  The modification proposed\n   herein enables flow specifications
    to be originated from a\n   centralized BGP route controller.\n\n\t "
