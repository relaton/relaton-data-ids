abstract:
- language: en
  script: Latn
  content: "   This document proposes a dynamic multicast port allocation mechanism\n
    \  using Segment Routing over IPv6 (SRv6).  The solution enables\n   decoupling
    between the destination port carried in multicast packets\n   sent by the source
    and the actual receiving port used by receivers.\n   This allows multicast receivers
    to dynamically allocate unused ports\n   as receiving ports, eliminating the requirement
    for all receivers to\n   use the same port number.  The mechanism defines a new
    SRv6 function\n   End.MTP for automatic multicast port allocation and supports
    three\n   operational modes to accommodate different deployment scenarios.\n\n\n\t "
