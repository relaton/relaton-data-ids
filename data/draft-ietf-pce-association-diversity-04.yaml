abstract:
- language: en
  script: Latn
  content: "   This document introduces a simple mechanism to associate a group of\n
    \  Label Switched Paths (LSPs) via an extension to the Path Computation\n   Element
    Communication Protocol (PCEP) with the purpose of computing\n   diverse paths
    for those LSPs.  The proposed extension allows a PCC to\n   advertise to a PCE
    the belonging of a particular LSP to a disjoint-\n   group, thus the PCE knows
    that LSPs in the same group must be\n   disjoint from each other.\n\n\t "
