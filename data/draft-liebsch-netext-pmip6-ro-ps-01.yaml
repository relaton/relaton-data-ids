abstract:
- language: en
  script: Latn
  content: "Proxy Mobile IPv6 is the IETF standard for network-based localized\nmobility
    management.  In Proxy Mobile IPv6, mobile nodes are\ntopologically anchored at
    a Local Mobility Anchor, which forwards all\ndata for registered mobile nodes.
    \ The set up and maintenance of\nlocalized routing, which allows forwarding of
    data packets between\nmobile nodes and correspondent nodes directly without involvement
    of\nthe Local Mobility Anchor in forwarding, is not considered.  This\ndocument
    describes the problem space of localized routing in Proxy\nMobile IPv6.\n\t "
