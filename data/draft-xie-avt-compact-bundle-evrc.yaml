  content: "This document defines several enhancements and extensions to RFC3558\n
    \  EVRC RTP payload format.  In particular, it defines the support for a\n   compact
    bundled format and EVRC-B codec, as well as discontinuous\n   transmission (DTX)
    support for EVRC and EVRC-B encoded speech\n   transported via RTP sessions.  Some
    VoIP applications, such as Push-\n   to-Talk and VoIP over low bandwidth dial-up
    and wireless networks,\n   require such enhancements for efficient use of the
    bandwidth.\n\t "
