abstract:
- language: en
  script: Latn
  content: "   This memo describes the use of the Advanced Encryption Standard (AES)\n
    \  in the Counter and CBC-MAC Mode (CCM) of operation within Transport\n   Layer
    Security (TLS) to provide confidentiality and data origin\n   authentication.
    \ The AES-CCM algorithm is amenable to compact\n   implementations, making it
    suitable for constrained environments.\n   The ciphersuites defined in this document
    use Elliptic Curve\n   Cryptography (ECC), and are advantageous in networks with
    limited\n   bandwidth.\n\n\t "
