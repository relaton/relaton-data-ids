abstract:
- language: en
  script: Latn
  content: "   Network address translation technology has a convenient aspect,\n   however,
    it has the side effect of breaking end-to-end transparency.\n   This document
    proposes a technology that achieves both network\n   address translation and end-to-end
    transparency.  This technology may\n   provide solutions for mobility, migration,
    multihoming, policy\n   routing, etc.\n\n\n\t "
