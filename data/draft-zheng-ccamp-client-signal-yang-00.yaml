abstract:
- language: en
  script: Latn
  content: "   A transport network is a server-layer network to provide connectivity\n
    \  services to its client.  The topology and tunnel information in the\n   transport
    layer has already been defined by Traffic-engineered models\n   and OTN models,
    however, the access to the network has not been\n   described.  These information
    is useful to both client and provider.\n\n   This draft describe how the client
    signals are carried over transport\n   network and defined corresponding YANG
    data model which is required\n   during configuration procedure.  More specifically,
    several client\n   signal (of transport network) models including ETH, STM-n,
    FC and so\n   on, are defined in this draft.\n\n\t "
