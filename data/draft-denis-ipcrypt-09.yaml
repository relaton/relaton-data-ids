abstract:
- language: en
  script: Latn
  content: "   IP addresses are personally identifiable information that requires\n
    \  protection, yet common techniques such as truncation destroy data\n   irreversibly
    while providing inconsistent privacy guarantees, and ad-\n   hoc encryption schemes
    often lack interoperability and security\n   analysis.\n\n   This document specifies
    secure, efficient methods for encrypting IP\n   addresses for privacy-preserving
    storage, logging, and analytics.\n   The methods enable data analysis while protecting
    user privacy from\n   third parties without key access, addressing data minimization\n
    \  concerns raised in [RFC6973].\n\n   Four concrete instantiations are defined:
    ipcrypt-deterministic\n   provides deterministic, format-preserving encryption
    with 16-byte\n   outputs; ipcrypt-pfx provides deterministic, prefix-preserving\n
    \  encryption that maintains network relationships with native address\n   sizes
    (4 bytes for IPv4, 16 bytes for IPv6); while ipcrypt-nd and\n   ipcrypt-ndx introduce
    randomness to prevent correlation.  All methods\n   are reversible with the encryption
    key and designed for high-\n   performance processing at network speeds.\n\n\t "
