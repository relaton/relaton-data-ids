  content: "This document describes an extension to the ITOT (ISO Transport\n   Service
    on top of TCP) class 2 service that allows an ITOT Initiator\n   and Responder
    to use TLS (Transport Layer Security) to provide\n   private, authenticated communication
    over the Internet.  This gives\n   ITOT agents the ability to protect some or
    all of their\n   communications from eavesdroppers and attackers.\n\t "
