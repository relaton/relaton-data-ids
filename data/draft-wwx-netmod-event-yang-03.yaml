abstract:
- language: en
  script: Latn
  content: "   [RFC8328] defines a policy-based management framework that allow\n
    \  definition of a data model to be used to represent high-level,\n   possibly
    network-wide policies.  This document defines an YANG data\n   model for the policy
    based event management [RFC7950].  The policy\n   based Event YANG provides the
    ability for the network management\n   function (within a controller, an orchestrator,
    or a network element)\n   to control the configuration and monitor state change
    on the network\n   element and take simple and instant action when a trigger condition\n
    \  on the system state is met.\n\n\t "
