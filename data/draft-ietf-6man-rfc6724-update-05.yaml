abstract:
- language: en
  script: Latn
  content: "   When [RFC6724] was published it defined an address selection\n   algorithm
    along with a default policy table, and noted a number of\n   examples where that
    policy table might benefit from adjustment for\n   specific scenarios.  It also
    noted that it is important for\n   implementations to provide a way to change
    the default policies as\n   more experience is gained.  This update draws on several
    years of\n   operational experience to refine RFC 6724 further, with particular\n
    \  emphasis on preference for the use of ULA addresses over IPv4\n   addresses
    and the addition of mandatory support for Rule 5.5.  The\n   update also demotes
    the preference for 6to4 addresses.  The changes\n   to default behavior improve
    supportability of common use cases,\n   including automatic / unmanaged scenarios.
    \ It is recognized that\n   some less common deployment scenarios may require
    explicit\n   configuration or custom changes to achieve desired operational\n
    \  parameters.\n\n\t "
