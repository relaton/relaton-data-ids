abstract:
- language: en
  script: Latn
  content: "The Layer 2 Tunneling Protocol (L2TPv3) provides a standard method\nfor
    setting up and managing L2TP sessions to tunnel a variety of L2\nprotocols.  One
    of the reference models supported by L2TPv3 describes\nthe use of an L2TP session
    to cross-connect two Layer 2 circuits\nattached to a pair of peering LACs.  A
    cross-connect is a basic form\nof Layer 2 Virtual Private Networks (L2VPNs).  This
    document\ndescribes mechanisms which utilize the building blocks that L2TP\nprovides
    to construct different types of L2VPNs.\n\t "
