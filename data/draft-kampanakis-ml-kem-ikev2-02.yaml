abstract:
- language: en
  script: Latn
  content: "   [EDNOTE: The intention of this draft is to get IANA KE codepoints for\n
    \  ML-KEM.  It could be a standards track draft given that ML-KEM will\n   see
    a lot of adoption, an AD sponsored draft, or even an individual\n   stable draft
    which gets codepoints from Expert Review.  The approach\n   is to be decided by
    the IPSECME WG. ]\n\n   NIST recently standardized ML-KEM, a new key encapsulation
    mechanism,\n   which can be used for quantum-resistant key establishment.  This\n
    \  draft specifies how to use ML-KEM as an additional key exchange in\n   IKEv2
    along with traditional key exchanges.  This Post-Quantum\n   Traditional Hybrid
    Key Encapsulation Mechanism approach allows for\n   negotiating IKE and Child
    SA keys which are safe against\n   cryptanalytically-relevant quantum computers
    and theoretical\n   weaknesses in ML-KEM.\n\n\t "
