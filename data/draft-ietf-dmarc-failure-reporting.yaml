  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Domain-based Message Authentication, Reporting, and Conformance\n   (DMARC)
    is a mechanism by which a Domain Owner can request feedback\n   about email messages
    using their domain in the From: address field.\n   This document describes \"failure
    reports\", or \"failed message\n   reports\", which provide details about individual
    messages that failed\n   to authenticate according to the DMARC mechanism.\n\n
    \  This document updates RFC 6591 and obsoletes RFC 7489.\n\n\t "
