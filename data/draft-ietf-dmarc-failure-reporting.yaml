docid:
- id: draft-ietf-dmarc-failure-reporting
  type: Internet-Draft
  primary: true
abstract:
- content: '<p>Domain-based Message Authentication, Reporting, and Conformance (DMARC)
    is a mechanism by which a Domain Owner can request feedback about email messages
    using their domain in the From: address field. This document describes "failure
    reports", or "failed message reports", which provide details about individual
    messages that failed to authenticate according to the DMARC mechanism. This document
    updates RFC 6591 and obsoletes RFC 7489.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
