abstract:
- language: en
  script: Latn
  content: "This document describes a framework for managing aggregated traffic\nover
    a composite link. A composite link consists of a group of non-\nhomogenous links
    that have the same forward adjacency and can be\nconsidered as a single TE link
    or an IP link used for MPLS. The\ndocument primarily focuses on MPLS data plane
    and control plane\ntraffic over a composite link and composite link advertisement
    within\nIGP. MPLS traffic can be set up by either RSVP-TE or LDP signaling.\nApplicability
    is described for a single pair of MPLS-capable nodes, a\nsequence of MPLS-capable
    nodes, or a set of layer networks connecting\nMPLS-capable nodes.\n\t "
