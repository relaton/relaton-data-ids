abstract:
- language: en
  script: Latn
  content: "   A new flexible wavelength grid (\"flexi-grid\") is being developed\n
    \  within the ITU-T Study Group 15 to allow selection and switching of\n   individual
    lambdas chosen flexibly from a detailed, fine granularity\n   grid of available
    wavelengths.  This document updates the definition\n   of GMPLS lambda labels
    to support the flexi-grid.\n\n   This document updates RFC 3471 and updates RFC
    6205.\n\n\t "
