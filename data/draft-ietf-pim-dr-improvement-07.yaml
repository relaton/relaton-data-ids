abstract:
- language: en
  script: Latn
  content: "   Protocol Independent Multicast - Sparse Mode (PIM-SM) is widely\n   deployed
    multicast protocol.  PIM protocol is defined in [RFC7761].\n   As deployment for
    PIM protocol is growing day by day, user expects\n   lower traffic loss and faster
    convergence in case of any network\n   failure.  This document provides an extension
    to the existing\n   protocol which would improve the stability of the PIM protocol
    with\n   respect to traffic loss and convergence time when the PIM DR is down.\n\n\t "
