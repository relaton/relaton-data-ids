abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model that can be used for\n   communication
    between customers and network operators and to deliver\n   a Layer 3 Provider
    Provisioned VPN service.  The document is limited\n   to the BGP PE-based VPNs
    as described in [RFC4026], [RFC4110] and\n   [RFC4364].  This model is intended
    to be instantiated at management\n   system to deliver the overall service.  This
    model is not a\n   configuration model to be used directly on network elements.
    \ This\n   model provides an abstracted view of the Layer 3 IPVPN service\n   configuration
    components.  It will be up to a management system to\n   take this as an input
    and use specific configurations models to\n   configure the different network
    elements to deliver the service.  How\n   configuration of network elements is
    done is out of scope of the\n   document.\n\n\n\t "
