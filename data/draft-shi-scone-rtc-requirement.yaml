abstract:
- language: en
  script: Latn
  content: "   In real-time communication (RTC) applications, low latency is\n   essential,
    but unstable network conditions make it challenging.\n   Traditional control loop
    reacts slowly and inaccurately to network\n   changes.  A new approach is proposed,
    communicating bandwidth and\n   queue information from the bottleneck to the end-host
    for more\n   accurate control.\n\n\t "
