abstract:
- language: en
  script: Latn
  content: "    In reference and response to draft-boldy-l2vpn-vplsloop-req-01,\n
    \   this document describes a solution in the form of a protocol\n    function
    named VPLS External Loop Protection Mechanism (VLPM).\n\n    VLPM is a protocol
    for a service provider to deploy at the PE to\n    detect layer-2 loops in any
    external layer-2 segments (customer LAN)\n    where customer deployed loop prevention
    methods may have failed.\n\n    After detection of such a loop it facilitates
    configurable actions\n    to protect the rest of the VPLS Domain from being affected
    without\n    the need for inter-operation with customer network protocols, other\n
    \   VPLS PEs or sites.\n\n\t "
