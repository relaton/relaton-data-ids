abstract:
- language: en
  script: Latn
  content: "   This document specifies minimum requirements for an IPv6-only\n   Customer
    Edge (CE) router.  Specifically, the current version of this\n   document focuses
    on the basic provisioning of an IPv6-only CE router\n   and the provisioning of
    IPv6 hosts attached to it.  Neither the\n   provisioning of IPv4 nor downstream
    routers are in the scope of this\n   document.  The document obsoletes RFC 7084.\n\n\t "
