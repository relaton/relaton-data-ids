abstract:
- language: en
  script: Latn
  content: "   Datastores are a fundamental concept binding the data models written\n
    \  in the YANG data modeling language to network management protocols\n   such
    as NETCONF and RESTCONF.  This document defines an architectural\n   framework
    for datastores based on the experience gained with the\n   initial simpler model,
    addressing requirements that were not well\n   supported in the initial model.
    \ This document updates RFC 7950.\n\n\t "
