abstract:
- language: en
  script: Latn
  content: "   Cyber-physical systems and the Industrial Internet of Things are\n
    \  characterized by diverse sets of requirements which can hardly be\n   satisfied
    using standard networking technology.  One example are\n   latency-critical computations
    which become increasingly complex and\n   are consequently outsourced to more
    powerful cloud platforms for\n   feasibility reasons.  The intrinsic physical
    propagation delay to\n   these remote sites can already be too high for given
    requirements.\n   The challenge is to develop techniques that bring together these\n
    \  requirements.  Utilizing available computational capabilities within\n   the
    network for in-network computing concepts can be a solution to\n   this challenge.
    \ This document discusses selected industrial use\n   cases to demonstrate how
    in-network computing concepts can be applied\n   to the industrial domain and
    to point out essential requirements of\n   industrial applications.\n\n\t "
