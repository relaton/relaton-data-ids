abstract:
- language: en
  script: Latn
  content: "The original specification of the membership of the IAOC included the\nIETF
    and IAB Chairs as voting members.  While probably desirable\ninitially, this has
    turned out to have unfortunate side effects.\nThis document discusses those side
    effects and replaces those\nspecific individuals with liaisons from the IAB and
    IESG.\n\t "
