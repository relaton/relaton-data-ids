abstract:
- language: en
  script: Latn
  content: "   This document describes a robust method for Path MTU Discovery\n   (PMTUD)
    for datagram Packetization layers.  The method allows a\n   Packetization layer
    (or a datagram application that uses it) to probe\n   an network path with progressively
    larger packets to determine a\n   maximum packet size.  The document describes
    as an extension to RFC\n   1191 and RFC 8201, which specify ICMP-based Path MTU
    Discovery for\n   IPv4 and IPv6.  This provides functionally for datagram transports\n
    \  that is equivalent to the Packetization layer PMTUD specification for\n   TCP,
    specified in RFC4821.\n\n   When published, this specification updates RFC4821.\n\n\t "
