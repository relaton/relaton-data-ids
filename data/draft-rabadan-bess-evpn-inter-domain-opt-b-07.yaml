abstract:
- content: "<p>An EVPN Inter-Domain interconnect solution is required when two or
    more sites of the same Ethernet Virtual Private Network (EVPN) are connected to
    different IGP domains or Autonomous Systems (AS) and need to communicate. The
    Inter-Domain Option-B connectivity model is one of the most popular solutions
    for this type of EVPN connectivity. While several documents address specific aspects
    of this interconnect approach, none provide a comprehensive overview of how Inter-Domain
    Option-B connectivity affects EVPN procedures. This document examines the behavior
    of EVPN procedures in an Inter-Domain Option-B network and proposes solutions
    to the identified issues.</p>"
