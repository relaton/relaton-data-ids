abstract:
- language: en
  script: Latn
  content: "   This document extends the Bundle Protocol Endpoint ID (EID) concept\n
    \  into an EID Pattern, which is used to categorize any EID as matching\n   a
    specific pattern or not.  EID Patterns are suitable for expressing\n   configuration,
    for being used on-the-wire by protocols, and for being\n   easily understandable
    by a layperson.  EID Patterns include scheme-\n   specific optimizations for expressing
    set membership and each scheme\n   pattern includes text and binary encoding forms;
    the pattern for the\n   \"ipn\" EID scheme being designed to be highly compressible
    in its\n   binary form.  This document also defines a Public Key Infrastructure\n
    \  Using X.509 (PKIX) Other Name form to contain an EID Pattern and a\n   handling
    rule to use a pattern to match an EID.\n\n\t "
