  content: "SOBER-128 is a fast software-oriented stream cipher based on simple\n32-bit
    operations. Keys of up to 128 bits and optional nonces of\narbitrary length are
    supported. SOBER-128 may be configured to\ncalculate an arbitrary length Message
    Authentication Code (MAC) as\npart of the encryption or decryption process. Source
    code for\nSOBER-128 is freely available, and use of this source code, or\nindependent
