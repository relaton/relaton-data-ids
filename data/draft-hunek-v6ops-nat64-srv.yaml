abstract:
- language: en
  script: Latn
  content: "   This document specifies how to discover the NAT64 pools and DNS\n   servers
    providing DNS64 service to the local Nodes.  The discovery\n   made via SRV records
    allows the assignment of priorities to the NAT64\n   pools and DNS64 servers.
    \ It also allows Nodes to have different DNS\n   providers than NAT64 providers
    while providing a secure way via\n   DNSSEC validation of provided SRV records.
    \ This way, it allows\n   providing the NAT64/DNS64 services regardless of DNS
    operator and DNS\n   transport protocol.\n\n\t "
