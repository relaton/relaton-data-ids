abstract:
- language: en
  script: Latn
  content: "   The canonical format for the RFC Series has been plain-text, ASCII-\n
    \  encoded for several decades.  After extensive community discussion\n   and
    debate, the RFC Editor will be transitioning to XML as the\n   canonical format
    using the XML2RFC version 3 vocabulary.  Different\n   publication formats will
    be rendered from that base document.  These\n   changes are intended to increase
    the usability of the RFC Series by\n   offering documents that match the needs
    of a wider variety of\n   stakeholders.  With these changes, however, comes an
    increase in\n   complexity for authors, consumers, and the publisher of RFCs.
    \ This\n   document serves as the framework that describes the problems being\n
    \  solved and summarizes the many documents that capture the specific\n   requirements
    for each aspect of the change in format.\n\n\t "
