abstract:
- content: "<p>This document defines a standardized JSON format for automated HTTP
    client (e.g., web crawlers, AI bots) operators to disclose their IP address ranges
    publicly. A consistent, machine-readable format for IP range publication simplifies
    the task of identifying and verifying legitimate automated traffic, thereby decreasing
    maintenance load on website operators while reducing the risk of inadvertently
    blocking beneficial clients. This specification codifies and extends common existing
    practices to provide a simple yet extensible format that accommodates a variety
    of use cases.</p>"
