abstract:
- language: en
  script: Latn
  content: "   This document analyzes a problem in the Uniform Format for IPv6\n   Extension
    Headers specified in RFC 6564, which results in nodes not\n   being able to process
    an IPv6 Header Chain if it contains an\n   unrecognized IPv6 Extension Header
    that follows the aforementioned\n   Uniform Format.  It analyzes the implications
    of the aforementioned\n   problem, and discusses a number of possible solutions,
    including the\n   specification of a new IPv6 Extension Header - the Universal\n
    \  Extension Header - that overcomes the aforementioned issues.\n\n\t "
