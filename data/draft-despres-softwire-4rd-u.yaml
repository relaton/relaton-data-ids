abstract:
- language: en
  script: Latn
  content: "   The 4rd automatic tunneling mechanism makes IPv4 Residual Deployment\n
    \  possible via IPv6 networks without maintaining for this per-customer\n   states
    in 4rd-capable nodes (reverse of the IPv6 Rapid Deployment of\n   6rd).  To cope
    with the IPv4 address shortage, customers can be\n   assigned IPv4 addresses with
    restricted port sets.  In some\n   scenarios, 4rd-capable customer nodes can exchange
    packets of their\n   IPv4-only applications via stateful NAT64s that are upgraded
    to\n   support 4rd tunnels (in addition to their IP/ICMP translation of\n   RFC6145).\n\n\t "
