  script: Latn
  content: "   The goal of this document is to summarize current standardization\n
    \  efforts in the IETF ALTO working group to support important multi-\n   domain
    use cases and show how they can benefit from network\n   information exposure
    using ALTO.  Besides, key design requirements of\n   network information exposure
    to support multi-domain use cases are\n   also presented along with information
    about novel mechanisms and\n   abstractions to improve the base ALTO framework
    in multi-domain\n   scenarios.\n\n\t "
