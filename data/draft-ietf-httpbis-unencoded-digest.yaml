abstract:
- language: en
  script: Latn
  content: "   The Repr-Digest and Content-Digest integrity fields are subject to\n
    \  HTTP content coding considerations.  There are some use cases that\n   benefit
    from the unambiguous exchange of integrity digests of\n   unencoded representation.
    \ The Unencoded-Digest and Want-Unencoded-\n   Digest fields complement existing
    integrity fields for this purpose.\n\n   This document updates the terms \"Integrity
    fields\" and \"Integrity\n   preference fields\" defined in RFC 9530.\n\n\t "
