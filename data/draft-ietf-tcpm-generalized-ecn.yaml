  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies an experimental modification to ECN when used\n
    \  with TCP.  It allows the use of ECN in the IP header of the following\n   TCP
    packets: SYNs, SYN/ACKs, pure ACKs, Window probes, FINs, RSTs and\n   retransmissions.
    \ This specification obsoletes RFC5562, which\n   described a different way to
    use ECN on SYN/ACKs alone.\n\n\t "
