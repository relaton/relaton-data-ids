abstract:
- language: en
  script: Latn
  content: "   SIP-based Media Recording (SIPREC) protocol is defined by both RFC\n
    \  7865 and RFC 7866.  Unfortunately both RFCs contradict each other\n   regarding
    how recording metadata is to be labeled.  In addition,\n   neither RFCs registered
    the new media type.  This document updates\n   RFC 7866 to align with RFC 7865
    when labeling recording metadata and\n   registers the new media type.\n\n\t "
