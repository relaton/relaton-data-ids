abstract:
- language: en
  script: Latn
  content: "   This document describes how bulk data may be transferred between\n
    \  Autonomic Service Agents via the GeneRic Autonomic Signaling Protocol\n   (GRASP).
    \ Although not an equivalent of a file transfer protocol,\n   such a technique
    may be used for non-urgent transfer of data too\n   large to fit into a normal
    GRASP message.\n\n\t "
