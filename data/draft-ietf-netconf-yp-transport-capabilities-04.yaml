abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG module for YANG notifications\n   transport
    capabilities which augments the notification capabilities\n   model.  The module
    provides transport protocol, transport encoding,\n   and transport encryption
    system capabilities for transport-specific\n   notification.  This YANG module
    can be used by the client to learn\n   capability information from the server
    at runtime or at\n   implementation time, by making use of the YANG instance data
    file\n   format.\n\n\t "
