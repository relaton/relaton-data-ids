abstract:
- language: en
  script: Latn
  content: "This document creates a new IANA registry for tracking cost modes supported
    by the Application-Layer Traffic Optimization (ALTO) Protocol. Also, this document
    relaxes a constraint that was imposed by the ALTO specification on allowed cost
    mode values.\n\n This document updates RFC 7285.\n\t "
