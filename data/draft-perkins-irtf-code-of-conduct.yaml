abstract:
- language: en
  script: Latn
  content: "   This document describes the code of conduct for participants in the\n
    \  Internet Research Task Force (IRTF).\n\n   The IRTF believes that research
    is most effective when done in an\n   open and inclusive forum that encourages
    diversity of ideas and\n   diversity of participation.  Through this code of conduct,
    the IRTF\n   will continue to strive to create and maintain an environment that\n
    \  encourages broad participation, and one in which people are treated\n   with
    dignity, decency, and respect.\n\n   This document is a product of the Internet
    Research Steering Group\n   (IRSG).\n\n\t "
