  script: Latn
  content: "   The document describes several use cases for peering between two or\n
    \  more communities that provide real time communications services and\n   presence
    and IM in particular.  The communities create a peering\n   relationship between
    themselves thus enabling their users to\n   collaborate with users on other communities.
