abstract:
- language: en
  script: Latn
  content: "Route optimization defines extensions to Mobile IP Registration\nRequests
    that allow datagrams in flight when a mobile node moves, and\ndatagrams sent based
    on an out-of-date cached binding, to be forwarded\ndirectly to the mobile node's
    new binding.  These extensions for smooth\nhandoff require a registration key
    to be established between the mobile\nnode and foreign agent.  This document defines
    additional extensions to\nthe registration requests to allow for the establishment
    of single-use\nregistration keys between a mobile node and foreign agent.\n\t "
