abstract:
- language: en
  script: Latn
  content: "   This document describes the LISA (Linked Slow-Start Algorithm) for\n
    \  Multipath TCP (MPTCP).  Currently during slow-start, subflows behave\n   like
    independent TCP flows making MPTCP behave unfairly to cross-\n   traffic and causing
    more congestion in the bottleneck, which yields\n   more losses among the MPTCP
    subflows.  LISA couples the initial\n   windows (IW) of MPTCP subflows during
    the initial slow-start phase to\n   remove this adverse behavior.\n\n\t "
