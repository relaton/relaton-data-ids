  content: "   This document specifies rLEDBAT for QUIC, a set of mechanisms that\n
    \  enable the execution of a less-than-best-effort congestion control\n   algorithm
    for QUIC at the receiver end.  This draft explores\n   adaptation strategies for
    integrating rLEDBAT with QUIC's framework,\n   aiming to maintain compatibility
    with QUIC.\n\n\t "
