  content: "Currently, there does not exist a simple and dynamic mechanism for\nrouters
    running OSPF to learn about symbolic hostnames just like for\nrouters running
    IS-IS.  This document defines a new OSPF Router\nInformation (RI) TLV which allows
    the OSPF routers to flood their\nhostname-to-Router ID mapping information across
    the OSPF network.\nThis mechanism is applicable to both OSPFv2 and OSPFv3.\n\t "
