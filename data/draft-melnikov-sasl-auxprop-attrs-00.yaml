abstract:
- language: en
  script: Latn
  content: "The CMU SASL implementation of the RFC 2222 defines an API for auxiliary
    properties (auxprop) plugins. Auxprop plugins can store properties. A property
    can be a user password in cleartext or in a hashed form used by a particular SASL
    mechanism, or any other information associated with the user. This document describes
    a schema for the storage of auxprop properties in an LDAP directory server.\n\t "
