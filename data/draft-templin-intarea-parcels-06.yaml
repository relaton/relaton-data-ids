abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) are understood to contain a unit of\n
    \  data which becomes the retransmission unit in case of loss.  Upper\n   layer
    protocols such as the Transmission Control Protocol (TCP)\n   prepare data units
    known as \"segments\", with traditional arrangements\n   including a single segment
    per packet.  This document presents a new\n   construct known as the \"IP Parcel\"
    which permits a single packet to\n   carry multiple segments, essentially creating
    a \"packet-of-packets\".\n   Parcels can be broken into smaller parcels by a middlebox
    on the path\n   if necessary, then rejoined into one or more repackaged parcels
    to be\n   forwarded further toward the final destination.  While not desirable,\n
    \  reordering of segments within parcels and individual segment loss are\n   possible.
    \ But, what matters is that the number of parcels delivered\n   to the final destination
    should be kept to a minimum, and that loss\n   or receipt of individual segments
    (and not parcel size) determines\n   the retransmission unit.\n\n\t "
