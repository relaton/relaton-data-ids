abstract:
- language: en
  script: Latn
  content: "   This document specifies the packet format and procedures for\n   transporting
    IPv6 payloads to multiple IPv6 destinations using the\n   Bit Index Explicit Replication
    (BIER).  The BIER BitString is stored\n   within the low-order bits of the IPv6
    destination address while the\n   high-order bits are used for unicast forwarding
    before entering the\n   destination BIER domain, identifying whether a packet
    is a BIER\n   packet, the destination Sub-Domain, the Set Identifier and the\n
    \  BitString length.\n\n\t "
