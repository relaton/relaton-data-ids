abstract:
- language: en
  script: Latn
  content: "This specification defines a new mobility option, the IPv4 Traffic Offload
    Selector option, for Proxy Mobile IPv6.  This option can be used by the local
    mobility anchor and the mobile access gateway for negotiating IPv4 traffic offload
    policy for a mobility session.  Based on the negotiated IPv4 traffic offload policy,
    a mobile access gateway can selectively offload some of the IPv4 traffic flows
    in the access network instead of tunneling back to the local mobility anchor in
    the home network.\n\t "
