  script: Latn
  content: "This document specifies an SMTP extension for transport and delivery\n
    \  of email messages with internationalized email addresses or header\n   information.
    \ Communication with systems that do not implement this\n   specification is specified
    in another document.  This document\n   updates some syntaxes and rules defined
