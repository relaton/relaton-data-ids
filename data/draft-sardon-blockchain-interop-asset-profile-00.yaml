abstract:
- language: en
  script: Latn
  content: "   In order for virtual assets to be traded or exchanged within online\n
    \  transactions, the parties involved in the transaction must have share\n   a
    common definition of what constitute the virtual asset.  Parties\n   transacting
    on a DLT system must have the unambiguous means to refer\n   to a common definition
    of an virtual asset, independent of the\n   implementation of the virtual asset
    in question.  This specification\n   defines a JSON representation of a number
    of common information\n   fields within asset profiles.\n\n\t "
