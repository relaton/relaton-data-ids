abstract:
- language: en
  script: Latn
  content: "   IPv6 Parcels and Advanced Jumbos (AJs) present new data packaging\n
    \  constructs for both existing Internetworking pathways and a new link\n   model
    for the future.  As is often the case, technologies developed\n   in the IPv6
    space can also be applied in IPv4 and vice-versa.  This\n   document presents
    the adaptations necessary to support Parcels and\n   AJs in IPv4.\n\n\t "
