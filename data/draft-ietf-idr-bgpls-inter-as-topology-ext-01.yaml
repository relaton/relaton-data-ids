abstract:
- language: en
  script: Latn
  content: "   This document describes the process to build BGP-LS key parameters
    in\n   multi-domain scenario, defines one new BGP-LS NLRI type(Inter-AS TE\n   Link
    NLRI) and some new inter-AS TE related TLVs for BGP-LS to let\n   SDN controller
    retrieve the network topology automatically under\n   various environments.\n\n
    \  Such process and extension can enable the network operator to collect\n   the
    connection information between different domains and then\n   calculate the overall
    network topology automatically based on the\n   information provided by BGP-LS
    protocol.\n\n\t "
