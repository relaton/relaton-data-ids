abstract:
- language: en
  script: Latn
  content: "This document defines a Management Information Base (MIB) module for\nmanaging
    the Internet Security Protocol (IPsec) and Internet Key\nExchange (IKE) protocols
    and associated policies.  Some of the\npolicy-based packet filtering and the corresponding
    execution of\nactions is of a more general nature than for IPsec configuration\nonly.
    \ This MIB module is designed with future extensibility in\nmind.  It is thus
    possible to externally add other packet filters\nand actions to the policy-based
    packet filtering system defined in\nthis document.\n\n\n\n\t "
