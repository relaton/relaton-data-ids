abstract:
- language: en
  script: Latn
  content: "   This document describes two gossiping mechanisms for Certificate\n
    \  Transparency [RFC6962]; SCT feedback and STH gossip.  In order for\n   HTTPS
    clients to share SCTs with CT auditors in a privacy-preserving\n   manner they
    send SCTs to originating HTTP servers which in turn share\n   the SCTs with CT
    auditors.  CT auditors and monitors share STHs among\n   each other.\n\n\t "
