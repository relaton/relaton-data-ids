  content: "   This document defines a standard profile for Route Origin\n   Authorizations
    (ROAs).  A ROA is a digitally signed object that\n   provides a means of verifying
    that an IP address block holder has\n   authorized an Autonomous System (AS) to
    originate routes to one or\n   more prefixes within the address block.  This document
    obsoletes RFC\n   6482.\n\n\n\t "
