abstract:
- content: "<p>This document describes the way of supporting multiple upstream interfaces
    for an IGMP/MLD proxy device. The proposed extension enables that an IGMP/MLD
    proxy device receives multicast packets through multiple upstream interfaces.
    The upstream interface is selected with manually configured supported address
    prefixes and interface priority value. A take-over operation switching from an
    inactive upstream interface to an active upstream interface is also considered.</p>"
