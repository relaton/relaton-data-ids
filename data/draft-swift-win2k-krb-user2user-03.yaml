- language: en
  script: Latn
  content: "This draft documents a simple extension to the Kerberos GSS-API \nmechanism
    to support user to user authentication both in the case \nwhere the client application
    explicitly requests user to user \nauthentication and when it does not know whether
    the server supports \nuser to user authentication.\n\t "
