abstract:
- language: en
  script: Latn
  content: "   This specification defines an application profile for authentication\n
    \  and authorization for Publishers and Subscribers in a constrained\n   pub-sub
    scenario, using the ACE framework.  This profile relies on\n   transport layer
    or application layer security to authorize the pub-\n   sub clients to the broker.
    \ Moreover, it describes the use of\n   application layer security to protect
    the content of the pub-sub\n   client message exchange through the broker.  The
    profile covers pub-\n   sub scenarios using either the Constrained Application
    Protocol\n   (CoAP) [I-D.ietf-core-coap-pubsub] or the Message Queue Telemetry\n
    \  Transport (MQTT) [MQTT-OASIS-Standard-v5] protocol.\n\n\t "
