abstract:
- language: en
  script: Latn
  content: "   The 4Provider Edge (4PE) design explains how to interconnect IPv4\n
    \  islands over a Multiprotocol Label Switching (MPLS) LDPv6 enabled,\n   Segment
    Routing (SR) enabled SR-MPLS IPv6 or SRv6 IPv6-Only core.\n   The 4PE routers
    exchange the IPv4 reachability information\n   transparently over the core using
    the Multiprotocol Border Gateway\n   Protocol (MP-BGP) over IPv6.  In doing so,
    the BGP Next Hop field is\n   used to convey the IPv6 address of the 4PE router
    so that dynamically\n   established IPv6-signaled MPLS Label Switched Paths (LSPs)
    or SRv6\n   Network Programming IPv6 forwarding path instantiation and can be\n
    \  utilized without any explicit tunnel configuration.\n\n\t "
