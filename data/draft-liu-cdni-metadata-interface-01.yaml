abstract:
- content: "<p>The Metadata Interface is one of the core interfaces defined by the
    IETF Content Distribution Network Interconnection (CDNI) Working Group. The primary
    function of the CDNI Metadata Interface is to allow interconnected CDNs to communicate
    metadata in order to ensure content delivery and content acquisition. This document
    defines the metadata exchange protocol between an upstream CDN and a downstream
    CDN for the content delivery. It also defines metadata objects especially condition
    metadata object for CDNI.</p>"
