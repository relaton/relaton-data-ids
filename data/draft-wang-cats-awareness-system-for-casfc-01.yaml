abstract:
- language: en
  script: Latn
  content: "This document describes the Information Awareness System of the\nComputing-Aware
    Service Function Chain (ISA-CASFC) from the\nsecurity service aspect, including
    the system architecture, network,\nand computing information details. The SFC
    enables traffic to pass\nthrough the ordered Network Security Function (NSF) path,
    enabling\nend-to-end security services. Differences in the available network\nand
    computing resources cause performance differences between\nNSF instances deployed
    on different service sites. It can be seen\nthat the routing decision on NSF instances
    will affect the quality of\nthe security service. Therefore, it is necessary to
    implement the\nCA-SFC to ensure the quality of security service. This document\nextends
    the CATS framework and the CATS Computing and Network\nInformation Awareness (CNIA)
    architecture for CA-SFC, and describes\nthe network and computing information
    content for security service.\n\n\n\t "
