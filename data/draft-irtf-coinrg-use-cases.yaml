abstract:
- language: en
  script: Latn
  content: "   Computing in the Network (COIN) comes with the prospect of deploying\n
    \  processing functionality on networking devices, such as switches and\n   network
    interface cards.  While such functionality can be beneficial,\n   it has to be
    carefully placed into the context of the general\n   Internet communication and
    it needs to be clearly identified where\n   and how those benefits apply.\n\n
    \  This document presents some use cases to demonstrate how a number of\n   salient
    COIN-related applications can benefit from COIN.\n   Furthermore, to guide research
    on COIN, it identifies essential\n   research questions and outlines desirable
    capabilities that COIN\n   systems addressing the use cases may need to support.
    \ Finally, the\n   document provides a preliminary categorization of the described\n
    \  research questions to source future work in this domain.  It is a\n   product
    of the Computing in the Network Research Group (COINRG).  It\n   is not an IETF
    product and it is not a standard.\n\n\t "
