abstract:
- language: en
  script: Latn
  content: "   Constrained Application Protocol (CoAP) is a application protocol\n
    \  for use with constrained nodes and constrained networks that is\n   attractive
    to be applied In the Industrial Internet of Things (IIoT).\n   OPC Unified Architecture
    (OPC UA) defines a semantic-based\n   information model for industrial control
    system that can satisfy the\n   requirements of Industry 4.0, which is based on
    semantic information\n   exchange. This document analyses requirements for transmitting
    OPC\n   UA over CoAP.\n\n\t "
