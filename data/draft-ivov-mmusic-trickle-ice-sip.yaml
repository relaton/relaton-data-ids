abstract:
- language: en
  script: Latn
  content: "   The Interactive Connectivity Establishment (ICE) protocol describes
    a\n   Network Address Translator (NAT) traversal mechanism for UDP-based\n   multimedia
    sessions established with the offer/answer model.  The ICE\n   extension for Incremental
    Provisioning of Candidates (Trickle ICE)\n   defines a mechanism that allows ICE
    agents to shorten session\n   establishment delays by making the candidate gathering
    and\n   connectivity checking phases of ICE non-blocking and by executing\n   them
    in parallel.\n\n   This document defines usage semantics for Trickle ICE with
    the\n   Session Initiation Protocol (SIP).\n\n\t "
