  content: "   This document describes a new EDNS(0) option for an SRP Update to\n
    \  remove all previously registered services for a hostname before\n   adding
    new services for that same hostname.  This allows an SRP\n   requester to replace
    all its previous service registrations with new\n   ones using a single SRP Update.\n\n\t "
