abstract:
- content: "<p>This document describes a new EDNS(0) option for an SRP Update to remove
    all previously registered services for a hostname before adding new services for
    that same hostname. This allows an SRP requester to replace all its previous service
    registrations with new ones using a single SRP Update.</p>"
