abstract:
- language: en
  script: Latn
  content: "   The term 'service-based routing' (SBR) captures the set of mechanisms\n
    \  for the steering of traffic in an application-level service scenario.\n   As
    in the related use case and gap analysis drafts, we position this\n   steering
    as an anycast problem, requiring the selection of one of the\n   possibly many
    choices for service execution at the very start of a\n   service transaction.\n\n
    \  This document outlines a possible architecture for realizing SBR so\n   as
    to address the issues identified in the use case and gap analysis\n   companion
    documents, specifically aiming at the realization of the\n   requirements in the
    latter document.  We outline the architecture,\n   with pointers to possible realizations
    of the interactions, while\n   also outlining possible extensions to a base SBR
    capability through a\n   ROSA system as an outlook to possible richer capabilities.\n\n\t "
