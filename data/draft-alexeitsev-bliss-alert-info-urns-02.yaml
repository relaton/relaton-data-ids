abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) supports the capability to\nprovide
    a reference to the alternative ringback tone (RBT) for\ncaller, or ring tone (RT)
    for callee using the Alert-Info header.\nHowever, the reference addresses only
    the network resources with\nspecific rendering properties.  There is currently
    no support for\npredefined standard identifiers for ringback tones or semantic\nindications
    without tied rendering.  To overcome this limitations and\nsupport new applications
    a family of the URNs is defined in this\nspecification.\n\t "
