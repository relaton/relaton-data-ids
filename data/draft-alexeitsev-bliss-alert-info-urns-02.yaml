abstract:
- content: "<p>The Session Initiation Protocol (SIP) supports the capability to provide
    a reference to the alternative ringback tone (RBT) for caller, or ring tone (RT)
    for callee using the Alert-Info header. However, the reference addresses only
    the network resources with specific rendering properties. There is currently no
    support for predefined standard identifiers for ringback tones or semantic indications
    without tied rendering. To overcome this limitations and support new applications
    a family of the URNs is defined in this specification.</p>"
