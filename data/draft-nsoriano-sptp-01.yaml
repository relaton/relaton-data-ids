abstract:
- language: en
  script: Latn
  content: "This document presents a protocol intended to transfer the whole\ncontents
    of a disk partition (or the whole directory tree placed\nunder a given directory
    on the disk) to a backup server.  The\nprotocol lies on top of TCP or other stream-oriented
    transport\nprotocol, and is based on the exchange of messages between the client\n(the
    host sending data) and the server (the host storing the received\ndata).\n\t "
