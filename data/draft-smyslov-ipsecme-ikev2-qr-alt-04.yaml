abstract:
- language: en
  script: Latn
  content: "   An IKEv2 extension defined in [RFC8784] allows IPsec traffic to be\n
    \  protected against someone storing VPN communications today and\n   decrypting
    it later, when (and if) quantum computers are available.\n   However, this protection
    doesn't cover an initial IKEv2 SA, which\n   might be unacceptable in some scenarios.
    \ This specification defines\n   an alternative way get the same protection against
    quantum computers,\n   but unlike the [RFC8784] solution it covers the initial
    IKEv2 SA too.\n\n\t "
