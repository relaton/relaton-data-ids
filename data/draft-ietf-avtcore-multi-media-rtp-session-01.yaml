abstract:
- language: en
  script: Latn
  content: "   This document specifies how an RTP session can contain media streams\n
    \  with media from multiple media types such as audio, video, and text.\n   This
    has been restricted by the RTP Specification, and thus this\n   document updates
    RFC 3550 and RFC 3551 to enable this behavior for\n   applications that satisfy
    the applicability for using multiple media\n   types in a single RTP session.\n\n\t "
