abstract:
- language: en
  script: Latn
  content: "This document defines the pushed authorization request (PAR) endpoint,
    which allows clients to push the payload of an OAuth 2.0 authorization request
    to the authorization server via a direct request and provides them with a request
    URI that is used as reference to the data in a subsequent call to the authorization
    endpoint.\n\t "
