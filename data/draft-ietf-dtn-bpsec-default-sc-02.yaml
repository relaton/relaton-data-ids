abstract:
- language: en
  script: Latn
  content: "   This document defines default integrity and confidentiality security\n
    \  contexts that may be used with the Bundle Protocol Security Protocol\n   (BPSec)
    implementations.  These security contexts may be used for\n   both testing the
    interoperability of BPSec implementations and for\n   providing basic security
    operations when no other security contexts\n   are defined or otherwise required
    for a network.\n\n\t "
