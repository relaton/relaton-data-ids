abstract:
- language: en
  script: Latn
  content: "   Multiple Access Protocol over SONET/SDH (MAPOS) is a link-layer\n   protocol
    for transmitting network-layer datagrams encapsulated in\n   High-Level Data Link
    Control (HDLC) frames over Synchronous Optical\n   NETwork/Synchronous Digital
    Hierarchy (SONET/SDH).\n\n   This document describes an extension to the Node
    Switch Protocol\n   (NSP) of MAPOS. NSP is a protocol for automatically assigning\n
    \  addresses to MAPOS network interfaces of nodes. The extension NSP+\n   enables
    the nodes to provide their directly connected switches with\n   information about
    the multicast groups to which the MAPOS network\n   interfaces of the nodes belong,
    so a switch forwards only required\n   multicast frames to the network interfaces.\n\n\t "
