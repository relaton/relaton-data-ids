abstract:
- language: en
  script: Latn
  content: "   This document describes a fully-specified Forward Error Correction\n
    \  (FEC) scheme for Sliding Window Selective Linear Code (SLC) over the\n   Galois
    Field GF (2^^8).  It can be used to selectively protect\n   arbitrary media streams
    along the lines defined by FECFRAME.  It is\n   necessary to protect the media
    streams selectively (e.g., the\n   reference frames are not continuous under the
    SVC mode in real-time\n   video streaming transmission).  Compared with the traditional
    Sliding\n   Window FEC Codes, the Sliding Window Selective FEC Code supports that\n
    \  the source symbols in the encoding window are discrete.  Therefore,\n   it
    can be ensured that only source symbols with correlation (whether\n   continuous
    or not) are included in the encoding window.\n\n\t "
