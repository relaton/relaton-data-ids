abstract:
- language: en
  script: Latn
  content: "   In the context of WebRTC, the concept of a local TURN proxy has been\n
    \  suggested, but not reviewed in detail.  WebRTC applications are\n   already
    using TURN to enhance connectivity and privacy.  This\n   document explains how
    local TURN proxies and WebRTC applications can\n   work together.\n\n\t "
