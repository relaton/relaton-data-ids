---
id: draftietfmmusicsdpbundlenegotiation
schema_version: v1.4.1
formattedref: draft-ietf-mmusic-sdp-bundle-negotiation
title:
- language: en
  script: Latn
  content: Negotiating Media Multiplexing Using the Session Description Protocol (SDP)
docidentifier:
- content: draft-ietf-mmusic-sdp-bundle-negotiation
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification defines a new Session Description Protocol (SDP) Grouping
    Framework extension called 'BUNDLE'. The extension can be used with the SDP offer/answer
    mechanism to negotiate the usage of a single transport (5-tuple) for sending and
    receiving media described by multiple SDP media descriptions (\"m=\" sections).
    Such transport is referred to as a BUNDLE transport, and the media is referred
    to as bundled media. The \"m=\" sections that use the BUNDLE transport form a
    BUNDLE group.\n\n This specification defines a new RTP Control Protocol (RTCP)
    Source Description (SDES) item and a new RTP header extension.\n\n This specification
    updates RFCs 3264, 5888, and 7941.\n\t "
