abstract:
- language: en
  script: Latn
  content: "   This document describes a framework and several scenarios for a\n   Pseudowire
    (PW) dual-homing local protection mechanism which avoids\n   unnecessary switchovers
    and which can be used for scenarios using a\n   control plane or not using a control
    plane.  A Dual-Node\n   Interconnection (DNI) PW is used for carrying traffic
    between the\n   dual-homing Provider Edge (PE) nodes for carrying traffic when
    a\n   failure occurs in one of the Attachment Circuits (AC) or PWs.  This\n   PW
    dual-homing local protection mechanism is complementary to\n   existing PW protection
    mechanisms.\n\n\t "
