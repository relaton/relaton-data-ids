abstract:
- language: en
  script: Latn
  content: "   OSPFv3 requires functional extension beyond what can readily be done\n
    \  with the fixed-format Link State Advertisement (LSA) as described in\n   RFC
    5340.  Without LSA extension, attributes associated with OSPFv3\n   links and
    advertised IPv6 prefixes must be advertised in separate\n   LSAs and correlated
    to the fixed-format LSAs.  This document extends\n   the LSA format by encoding
    the existing OSPFv3 LSA information in\n   Type-Length-Value (TLV) tuples and
    allowing advertisement of\n   additional information with additional TLVs.  Backward
    compatibility\n   mechanisms are also described.\n\n\t "
