  script: Latn
  content: "This document describes IPv6 multicast address-family support in\nOSPFv3.
    There is no additional LSA introduced to the existing LSA\ndefined for IPv6 unicast
    address-family to carry prefixes. A new bit\nis defined in the Prefix Options
    field in order to include a prefix\nin IPv6 multicast address-family.\n\t "
