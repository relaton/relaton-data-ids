abstract:
- language: en
  script: Latn
  content: "   RFC 6488 standardized a template for specifying Cryptographic Message\n
    \  Syntax (CMS) protected content types for use with the Resource Public\n   Key
    Infrastructure (RPKI) called Signed Objects.  Since the\n   publication of that
    document, a new additional protocol for\n   distribution of RPKI repositories
    was developed: the RPKI Repository\n   Delta Protocol (RRDP) (RFC 8182) and new
    insights arose with respect\n   to querying and combining the different distribution
    mechanisms.\n   This document describes how Publishers and Relying Parties can
    use\n   the CMS signing-time attribute to facilitate seamless switchovers\n   from
    RRDP to RSYNC.  Additionally, this document updates RFC 6488 by\n   mandating
    the presence of the CMS signing-time attribute and\n   disallowing the binary-signing-time
    attribute in Signed Objects.\n\n\n\t "
