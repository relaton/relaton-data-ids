abstract:
- language: en
  script: Latn
  content: "   Targeted LDP Hellos are used for establishing adjacencies with non-\n
    \  directly connected peers. After an LDP session is established to a\n   targeted
    peer, the session Keepalives are sufficient to notify the\n   intent of an LSR
    to maintain its adjacency with the peer. This\n   document proposes a mechanism
    to turn off Targeted LDP Hellos after\n   LDP session is established to a peer.\n\n\t "
