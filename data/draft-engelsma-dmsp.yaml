abstract:
- language: en
  script: Latn
  content: "This document proposes a Distributed Multimodal Synchronization\n   Protocol
    (DMSP) designed to enable multimodal interaction for mobile\n   devices by accessing
    services in the network.  More specifically,\n   this protocol coordinates events
    of interest between a visual browser\n   or application running on a mobile device
    with a VoiceXML (Voice\n   Extensible Markup Language) browser running in the
    network.\n\t "
