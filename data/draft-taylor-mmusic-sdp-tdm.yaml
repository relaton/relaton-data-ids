abstract:
- language: en
  script: Latn
  content: "This document describes conventions for using the Session \nDescription
    Protocol (SDP) for controlling digital circuits.  These \nconventions describe
    \n- circuit addressing conventions for use on the SDP 'c=' line \n- content of
    the 'm=' line(s) for digital circuits \n- attributes to convey the parameters
    contained within the Bearer \nCapability, Low Layer Compatibility, and High Layer
    Compatibility \nInformation Elements of ITU-T Recommendation Q.931. \nThese conventions
    have been defined for use in media gateway \ncontrol, particularly in support
    of NAS operation, but may also be \nused by IP-based call signalling schemes (SIP,
    BICC) to control \nmedia exchange over digital circuits.\n\t "
