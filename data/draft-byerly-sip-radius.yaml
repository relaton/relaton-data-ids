  script: Latn
  content: "This document describes a proposed extension to SIP.  This\ndocument proposes
    using an alternative SIP authentication mechanism\nfor use in Proxy-Authorization
    or Authorization headers in order\nto support SIP client Authentication using
    backend RADIUS servers.\nThe introduction of this extension would allow a SIP
    proxy\n(or called SIP client) to authenticate a SIP client using a backend\nRADIUS
    server.\n\t "
