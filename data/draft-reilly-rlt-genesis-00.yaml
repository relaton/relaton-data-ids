abstract:
- language: en
  script: Latn
  content: "   This document defines the REM License Token, referred to as the RLT,\n
    \  as the genesis artifact of the Reilly EternaMark Protocol for digital\n   permanence
    and verifiable provenance. This specification formally\n   defines the token structure,
    issuance procedures, cryptographic hash\n   requirements, blockchain anchoring
    requirements, DOI archival\n   requirements, verification methodology, and security
    model. The RLT\n   represents an implementation of a dual-layer permanence artifact\n
    \  combining a blockchain timestamp with DOI-based archival to achieve\n   durable,
    tamper-evident provenance guarantees. This document is\n   published as an Informational
    Internet-Draft to serve as open,\n   implementable guidance.\n\n\t "
