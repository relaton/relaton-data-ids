abstract:
- language: en
  script: Latn
  content: "   QUIC (RFC9000) defines a RESET_STREAM frame to reset a stream.  When\n
    \  a sender resets a stream, it stops retransmitting STREAM frames for\n   this
    stream.  On the receiver side, there is no guarantee that any of\n   the data
    sent on that stream is delivered to the application.  This\n   document defines
    a new QUIC frame, the CLOSE_STREAM frame, that\n   allows resetting of a stream,
    while guaranteeing reliable delivery of\n   stream data up to a certain byte offset.\n\n\t "
