abstract:
- language: en
  script: Latn
  content: "   The 4rd automatic tunneling mechanism makes IPv4 Residual Deployment\n
    \  possible via IPv6 networks without maintaining for this per-customer\n   states
    in 4rd-capable nodes (reverse of the IPv6 Rapid Deployment of\n   6rd).  To cope
    with the IPv4 address shortage, customer sites can be\n   assigned shared public
    IPv4 addresses with restricted port sets. 4rd\n   can also support the scenarios
    that customer sites are assigned full\n   public IPv4 addresses or a set of public
    IPv4 addresses.\n\n\t "
