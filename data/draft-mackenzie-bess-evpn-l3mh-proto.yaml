abstract:
- content: "<p>This document describes the use of EVPN Multi-Chassis Link Aggregation
    Group (MC-LAG) technology to improve network availability and load balancing for
    Layer 3 (L3) services with EVPN. In this approach, all synchronized routes ensure
    the correct L3 state within Virtual Routing and Forwarding (VRF) instances. Unlike
    traditional deployments, these L3 services operate entirely at Layer 3 and do
    not require Layer 2 constructs such as Ethernet Virtual Instances (EVIs), MAC-VRFs,
    Bridge Domains (BDs), or Integrated Routing and Bridging (IRB) interfaces.</p>"
