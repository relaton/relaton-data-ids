abstract:
- language: en
  script: Latn
  content: "   This document specifies an optional behavior of TLS client\n   implementations,
    dubbed False Start.  It affects only protocol\n   timing, not on-the-wire protocol
    data, and can be implemented\n   unilaterally.  A TLS False Start reduces handshake
    latency to one\n   round trip.\n\n\t "
