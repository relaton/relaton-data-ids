abstract:
- language: en
  script: Latn
  content: "   For more than 30 years, a large number of implementations of the TCP/\n
    \  IP protocol suite have been subject to a variety of attacks, with\n   effects
    ranging from Denial of Service (DoS) or data injection, to\n   information leakage
    that could be exploited for pervasive monitoring.\n   The root of these issues
    has been, in many cases, the poor selection\n   of transient numeric identifiers
    in such protocols, usually as a\n   result of insufficient or misleading specifications.
    \ This document\n   formally updates RFC3552, such that RFCs are required to include
    a\n   security and privacy analysis of the transient numeric identifiers\n   they
    specify.\n\n\t "
