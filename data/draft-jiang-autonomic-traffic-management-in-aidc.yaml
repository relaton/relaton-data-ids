abstract:
- content: "<p>This document describes the use case of autonomic traffic management
    in the Artificial Intelligence Data Center (AIDC), including the requirements
    and two management mechanisms, based on the distributed model and the centralized
    controlling model. It proposed to use the IETF GRASP protocol for the information
    exchanging, resource negotiation, control signalling, and etc.</p>"
