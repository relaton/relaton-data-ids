abstract:
- language: en
  script: Latn
  content: "   This document proposes possible solutions to avoid certain drawbacks\n
    \  of IP/ICMP Translation Algorithm (SIIT) when the destinations are\n   available
    with IPv6.  When SIIT is used as a NAT46 and IPv4-only\n   devices or applications
    initiate traffic flows to dual-stack CDNs\n   (Content Delivery Networks), Caches
    or other network resources (in\n   the operator network or Internet), those flows
    will be translated\n   back to IPv4 by a NAT64.  This is the case for 464XLAT
    and MAP-T.\n\n\t "
