abstract:
- language: en
  script: Latn
  content: "   This document presents a survey of some of the most popular Peer-to-\n
    \  Peer (P2P) streaming applications on the Internet.  Main selection\n   criteria
    were popularity and availability of information on operation\n   details at writing
    time.  In doing this, selected applications will\n   not be reviewed as a whole,
    but we will focus exclusively on the\n   signaling and control protocol used to
    establish and maintain overlay\n   connections among peers and to advertise and
    download streaming\n   content.\n\n\t "
