abstract:
- language: en
  script: Latn
  content: "   This document defines a new Dynamic Link Exchange Protocol (DLEP)\n
    \  Data Item that is used to support traffic classification.  Traffic\n   classification
    information is used to identify traffic flows based on\n   frame/packet content
    such as destination address.  The Data Item is\n   defined in an extensible and
    reusable fashion.  It's use will be\n   mandated in other documents defining specific
    DLEP extensions.  This\n   document also introduces DLEP sub data items, and sub
    data items are\n   defined to support DiffServ and Ethernet traffic classification.\n\n\t "
