abstract:
- language: en
  script: Latn
  content: "   The System for Cross-Domain Identity Management (SCIM) specifications\n
    \  define a profile of HTTP protocol and a schema that enable managing\n   identities
    in cross-domain scenarios.  This specification extends\n   SCIM protocol resource
    retrieval and query functions to enable paging\n   of SCIM resources that contain
    large complex multi-valued attributes\n   such as SCIM Groups.\n\n\t "
