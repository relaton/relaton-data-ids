abstract:
- language: en
  script: Latn
  content: "        IEEE Std 802.1AB, known as the Link Layer Discovery Protocol (LLDP),\n
    \       can be applied to LSVR neighbor discovery and configuration. This can\n
    \       be achieved by using a \"nearest router group address\" as the LLDP\n
    \       Scope MAC Address to target LSVR interfaces while advertising a set\n
    \       of LSVR-specific LLDP TLVs. These LSVR-specific TLVs are defined\n        using
    LLDP Organizationally Specific TLVs, as specified by LLDP for\n        use by
    individual organizations to allow them to define their own\n        Type-Length-Value
    (TLV) objects for exchange over the LLDP protocol.\n        The IETF Organizationally
    Specific TLVs for LSVR can be encoded using\n        the IETF IANA OUI (RFC 9542).
    This document provides an overview of\n        applying LLDP to LSVR neighbor
    discovery and configuration and\n        specifies the IETF Organizationally Specific
    TLVs that support link\n        discovery for LSVR routers. In addition, a brief
    discussion of the\n        use of IEEE Connectivity Fault Management (CFM) as
    specified in IEEE\n        Std 802.1Q-2022 cl 18-22 for link liveliness is included.\n\n\t "
