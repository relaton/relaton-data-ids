  script: Latn
  content: "This document describes version 2 of the Internet Key Exchange (IKE) protocol.
    \ IKE is a component of IPsec used for performing mutual authentication and establishing
    and maintaining Security Associations (SAs).  This document replaces and updates
    RFC 4306, and includes all of the clarifications from RFC 4718. [STANDARDS-TRACK]\n\t "
