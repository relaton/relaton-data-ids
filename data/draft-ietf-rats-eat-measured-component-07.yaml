abstract:
- language: en
  script: Latn
  content: "   The term \"measured component\" refers to an object within the\n   attester's
    target environment whose state can be inspected and,\n   typically, digested.
    \ A digest is computed through a cryptographic\n   hash function.  Examples of
    measured components include firmware\n   stored in flash memory, software loaded
    into memory at start time,\n   data stored in a file system, or values in a CPU
    register.  This\n   document provides the information model for the \"measured
    component\"\n   and two associated data models.  This separation is intentional:
    the\n   JSON and CBOR serializations, coupled with the media types and\n   associated
    CoAP Content-Formats, enable the immediate use of the\n   semantics within the
    EAT framework.  Meanwhile, the information model\n   can be reused in future specifications
    to provide additional\n   serializations, for example using ASN.1.\n\n\t "
