abstract:
- language: en
  script: Latn
  content: "This draft presents a policy-based Differentiated\nServices [DSARCH] architecture
    that has been realized\non the AIX operating system.  We briefly motivate the\nbenefits
    of supporting DiffServ functions on servers using\npolicy-based networking, and
    outline the requirements for\nDiffServ-enabled servers.  We then describe the
    policy-based\nDiffServ infrastructure we have developed for AIX.\nExperimental
    results using Web server workloads demonstrate\nthe efficacy of the DiffServ mechanisms
    provided.  We also\noutline ongoing work in deploying diffserv-capable AIX\nservers
    on Internet2.\n\n\t "
