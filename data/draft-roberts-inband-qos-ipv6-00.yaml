- language: en
  script: Latn
  content: "This specification describes the basic requirements \nfor In-Band QoS
    Signaling in IPv6. The context is \nwhere a QoS requirement is passed across the
    network \nand some of the routers need to modify the request to \nmodify the request
    if the requested QoS is not \navailable at that node, indicating what QoS is \navailable.
