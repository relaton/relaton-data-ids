abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism, referred to as \"service\n   mapping\",
    to express association of overlay routes with underlay\n   routes using BGP.  The
    document describes a framework for service\n   mapping, and specifies BGP protocol
    procedures that enable\n   dissimination of the service mapping information that
    may span across\n   administrative domains.  It makes it possible to advertise
    multiple\n   tunnels to the same destination.\n\n   A new BGP transport address
    family is defined for this purpose that\n   uses BGP-VPN [RFC4364] technology
    and follows MPLS-BGP [RFC8277] NLRI\n   encoding.  This new address family is
    called \"Transport-VPN\".\n\n\n\t "
