abstract:
- language: en
  script: Latn
  content: "This document is illustrative of potential modifications to\nthe iSCSI
    protocol proposal (draft-ietf-ips-iscsi-05+.txt).\nThese changes are to create
    a means to do the following:\n\n - Ensure Management response is coherent.\n\n
    - Acknowledge ALL requests delivered to the Server.\n\n - Ensure integrity of
    the iSCSI request window.\n\n - Open request window during abnormal events.\n\n
    - Quickly eliminate invalidated requests.\n\n - Quickly expunge sequence holes.\n\n
    - Simplify the reception sequencer.\n\t "
