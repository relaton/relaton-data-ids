abstract:
- content: "<p>Describes limitations of the existing range of dynamic IPv6 multicast
    addresses specified in RFC3307. Recommends replacing these allocations with a
    new registry in the IPv6 Multicast Address Space Registry registry group. Suggests
    initial contents of the new registry: a reduced allocation for MADCAP (RFC2730),
    a range for SSM, a Private Use range, and Solicited-Node multicast addresses (which
    were not previously noted in RFC3307).</p>"
