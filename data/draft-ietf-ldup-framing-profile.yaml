abstract:
- language: en
  script: Latn
  content: "The document 'LDAPv3: Grouping of Related Operations' [GROUPING]\nspecifies
    a set of LDAPv3 operations and an LDAPv3 control that can\nbe used to identify
    and manage sets of LDAP operations that are\nmembers of related groups. Collectively,
    these 'grouping' constructs\nprovide a general framework for defining specific
    LDAPv3 grouping\ntypes with their associated processing semantics.\n\t "
