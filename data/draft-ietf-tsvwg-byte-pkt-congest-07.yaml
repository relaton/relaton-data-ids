abstract:
- language: en
  script: Latn
  content: "   This memo concerns dropping or marking packets using active queue\n
    \  management (AQM) such as random early detection (RED) or pre-\n   congestion
    notification (PCN).  We give three strong recommendations:\n   (1) packet size
    should be taken into account when transports read and\n   respond to congestion
    indications, (2) packet size should not be\n   taken into account when network
    equipment creates congestion signals\n   (marking, dropping), and therefore (3)
    the byte-mode packet drop\n   variant of the RED AQM algorithm that drops fewer
    small packets\n   should not be used.\n\n\t "
