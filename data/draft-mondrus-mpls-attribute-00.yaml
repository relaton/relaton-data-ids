  script: Latn
  content: "This document proposes an additional attribute to identify MPLS-capable\ninterfaces.
    When this attribute is used, it allows the source-head of\nMPLS tunnel to identify
    MPLS topology for source-route calculation. This\ndocument does not specify any
    protocol changes.\n\nIt is important to emphasize that proposed technique is relatively\nsimple
    and relies on existing IGPs and MPLS signaling protocols.\n\t "
