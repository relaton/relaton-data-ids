abstract:
- language: en
  script: Latn
  content: "   Linear network coding can in general improve the network\n   communication
    performance in terms of throughput, latency and\n   reliability.  BATched Sparse
    (BATS) code is a class of efficient\n   linear network coding scheme with a matrix
    generalization of fountain\n   codes as the outer code, and batch-based linear
    network coding as the\n   inner code.  This document describes a baseline BATS
    coding scheme\n   for communication through multi-hop networks, and discusses
    the\n   related research issues towards a more sophisticated BATS coding\n   scheme.
    \ This document is a product of the Coding for Efficient\n   Network Communications
    Research Group (NWCRG).\n\n\t "
