abstract:
- language: en
  script: Latn
  content: "The [IMAP4] BODYSTRUCTURE FETCH data item allows a client to learn about\nthe
    MIME structure of a message without the need to download the entire\nmessage.\nThis
    document extends the syntax of the [IMAP4] BODYSTRUCTURE FETCH\nresponse data
    item to include information from the Content-Location\nheader field described
    in [MHTML]. This extension helps MHTML-aware\nIMAP clients to save both the number
    of round trips and the amount of\ninformation sent across the network.\nFallback
    strategies are also discussed when an IMAP server doesn't\nsupport this extension.\n\t "
