abstract:
- language: en
  script: Latn
  content: "   To assess performance problems,  measurements based on optional\n   sequence
    numbers and timing may be embedded in each packet.  Such\n   measurements may
    be interpreted in real-time or after the fact.  This\n   document describes an
    implementation of the existing IPv6 Destination\n   Options extension header,
    the Performance and Diagnostic Metrics\n   (PDM) Destination Options extension
    header.  A discussion of the\n   field limits, calculations, and usage of the
    PDM in measurement is\n   described in a companion document.\n\n\t "
