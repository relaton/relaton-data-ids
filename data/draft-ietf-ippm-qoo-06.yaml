abstract:
- language: en
  script: Latn
  content: "   This document introduces the Quality of Outcome (QoO) network quality\n
    \  score and the corresponding QoO framework as an approach to network\n   quality
    assessment designed to align with the needs of application\n   developers, users,
    and operators.\n\n   By leveraging the Quality Attenuation metric, QoO provides
    a method\n   for defining and evaluating application-specific, quality-focused\n
    \  network performance requirements to enable insights for network\n   optimization
    and simple Quality of Service scores for end-users.\n\n\t "
