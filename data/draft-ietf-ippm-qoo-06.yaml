abstract:
- content: "<p>This document introduces the Quality of Outcome (QoO) network quality
    score and the corresponding QoO framework as an approach to network quality assessment
    designed to align with the needs of application developers, users, and operators.
    By leveraging the Quality Attenuation metric, QoO provides a method for defining
    and evaluating application-specific, quality-focused network performance requirements
    to enable insights for network optimization and simple Quality of Service scores
    for end-users.</p>"
