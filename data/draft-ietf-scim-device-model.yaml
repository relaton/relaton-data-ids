abstract:
- language: en
  script: Latn
  content: "   The initial core schema for SCIM (System for Cross-domain Identity\n
    \  Management) was designed for provisioning users.  This memo specifies\n   schema
    extensions that enables provisioning of devices, using various\n   underlying
    bootstrapping systems, such as Wi-fi Easy Connect, FIDO\n   device onboarding
    vouchers, BLE passcodes, and MAC authenticated\n   bypass.\n\n\t "
