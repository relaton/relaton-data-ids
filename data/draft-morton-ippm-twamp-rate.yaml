abstract:
- language: en
  script: Latn
  content: "   This memo describes two rate-measurement features for the core\n   specification
    of TWAMP - the Two-Way Active Measurement Protocol: an\n   optional capability
    where the reflector host responds with a\n   controlled burst of test-session
    packets (instead of a single\n   packet), and an optional test mode that requires
    the responder to\n   measure a burst of test packets and communicate the results
    in\n   truncated packet(s).  Both features add the ability to control packet\n
    \  size in the tested direction, enabling asymmetrical packet size\n   testing.
    \ This draft defines the modes in terms of traditional UDP\n   test packets.  Use
    of TCP transport instead of UDP may be desirable,\n   but is deferred to other
    work.\n\n\n\t "
