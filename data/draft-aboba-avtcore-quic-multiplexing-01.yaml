abstract:
- language: en
  script: Latn
  content: "   If QUIC is to be used in a peer-to-peer manner, with NAT traversal,\n
    \  then it is necessary to be able to demultiplex QUIC and STUN flows\n   running
    on a single UDP port.  This memo discusses options for how to\n   perform such
    demultiplexing.  It also considers demultiplexing of\n   QUIC and WebRTC traffic
    (both media and data) when running on a\n   single UDP port.\n\n\t "
