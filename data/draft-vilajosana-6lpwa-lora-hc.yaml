abstract:
- language: en
  script: Latn
  content: "   This document describes how IPv6 is transmitted over LoRaWAN using\n
    \  6LowPAN techniques.  LoRaWAN is a wireless communication system for\n   long-range
    low-power low-data-rate applications.  LoRaWAN networks\n   typically are laid
    out in a star topology in the field with gateways\n   relaying messages between
    end-devices and a central network server in\n   the backend, the complete system
    referred to as star of stars\n   network.\n\n\t "
