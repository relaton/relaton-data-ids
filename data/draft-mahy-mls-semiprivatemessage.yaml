abstract:
- language: en
  script: Latn
  content: "   This document defines a SemiPrivateMessage for the Messaging Layer\n
    \  Security (MLS) protocol.  It allows members to share otherwise\n   private
    commits and proposals with a designated list of external\n   receivers rather
    than send these handshakes in a PublicMessage.\n\n\t "
