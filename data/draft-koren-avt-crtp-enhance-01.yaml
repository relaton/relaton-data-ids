abstract:
- language: en
  script: Latn
  content: "This document describes enhancements to CRTP, the header compression \nalgorithm
    for RTP streams described in [RFC2508]. Each enhancement \naddresses issues with
    RFC2508 in different deployment scenarios. Each \nsection below provides a description
    of the proposed enhancement, the \nscenario where it is useful and the justification
    for its use.\nEach of these enhancements could be evaluated separately.\nThe enhancements
    are applicable both for IPv4 and IPv6.\nThe IPCP option ‘IP header compression’
    (described in RFC2509) is also \nextended to negotiate using the CRTP enhancements.\n\n\t "
