abstract:
- language: en
  script: Latn
  content: "The Point-to-Point Protocol (PPP) [1] provides a standard method for transporting
    multi-protocol datagrams over point-to-point links.           PPP also defines
    an extensible Link Control Protocol, which allows negotiation of an Authentication
    Protocol for authentication its peer before allowing Network Layer protocols to
    transmit over the link.         PPP Extensible Authentication Protocol (EAP) [2]
    provides for a number of authentication mechanisms.  One of these is RSA Public
    Key Authentication.  This document defines RSA Public Key Authentication Protocol
    within PPP EAP.\n\t "
