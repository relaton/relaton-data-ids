abstract:
- language: en
  script: Latn
  content: "   This document defines the World Transcription Format (WTF) extension\n
    \  for Virtualized Conversations (vCon).  The WTF extension provides a\n   standardized
    analysis framework for representing speech-to-text\n   transcription data from
    multiple providers within vCon containers.\n   This extension defines a comprehensive
    analysis format that enables\n   consistent transcription processing, quality
    assessment, and\n   interoperability across different transcription services while\n
    \  preserving provider-specific features through extensible fields.\n\n   The
    WTF extension is designed as a Compatible Extension that\n   introduces a new
    analysis type for transcription data without\n   altering existing vCon semantics,
    ensuring backward compatibility\n   with existing vCon implementations.\n\n\t "
