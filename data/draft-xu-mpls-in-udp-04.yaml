abstract:
- language: en
  script: Latn
  content: "   Existing technologies to encapsulate MPLS over IP are not adequate\n
    \  for efficient load balancing across IP networks. This document\n   specifies
    additional IP-based encapsulation technology, referred to\n   as MPLS-in-UDP,
    which can facilitate the load balancing of MPLS\n   application traffic, such
    as L2VPN and L3VPN traffic, across IP\n   networks.\n\n\t "
