title:
- language: en
  script: Latn
  content: The IPv6 Compact Routing Header (CRH)
docidentifier:
- content: draft-bonica-6man-comp-rtg-hdr
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes an experiment in which two new IPv6 Routing\n
    \  headers are implemented and deployed.  Collectively, they are called\n   the
    Compact Routing Headers (CRH).  Individually, they are called\n   CRH-16 and CRH-32.\n\n
    \  One purpose of this experiment is to demonstrate that the CRH can be\n   implemented
    and deployed in a production network.  Another purpose is\n   to demonstrate that
    the security considerations, described in this\n   document, can be addressed
    with access control lists.  Finally, this\n   document encourages replication
    of the experiment.\n\n\t "
