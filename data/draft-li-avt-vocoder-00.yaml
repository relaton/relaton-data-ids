abstract:
- language: en
  script: Latn
  content: "This document describes the RTP payload format for Enhanced Variable\nRate
    Codec (EVRC) Speech and Selectable Mode Vocoder (SMV) Speech.\nOther vocoders
    which share common characteristics with EVRC and SMV\ncan be easily supported
    by following the procedures specified in this\ndocument.\nThe packet format supports
    various formats for different application\nscenarios. A bundled/interleaved format
    is included to reduce the\neffect of packet loss on Speech quality. A non-bundled
    format is also\nsupported for conversational applications.\n\n\t "
