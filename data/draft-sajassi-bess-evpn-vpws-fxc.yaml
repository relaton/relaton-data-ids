  content: "   This document describes a new EVPN VPWS service type specifically for\n
    \  multiplexing multiple attachment circuits across different Ethernet\n   Segments
    and physical interfaces into a single EVPN VPWS service\n   tunnel and still providing
    Single-Active and All-Active multi-homing.\n   This new service is referred to
    as flexible cross-connect service. It\n   also describes the rational for this
    new service type as well as a\n   solution to deliver such service.\n\n\n\t "
