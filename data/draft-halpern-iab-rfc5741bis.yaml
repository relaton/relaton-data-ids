abstract:
- language: en
  script: Latn
  content: "   RFC documents contain a number of fixed elements such as the title\n
    \  page header, standard boilerplates and copyright/IPR statements.\n   This document
    describes them and introduces some updates to reflect\n   current usage and requirements
    of RFC publication.  In particular,\n   this updated structure is intended to
    communicate clearly the source\n   of RFC creation and review.  This document
    obsoletes RFC 5741, moving\n   detailed content to an IAB web page and preparing
    for more flexible\n   output formats.\n\n\t "
