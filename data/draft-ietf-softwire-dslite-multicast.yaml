abstract:
- language: en
  script: Latn
  content: "This document specifies a solution for the delivery of IPv4 multicast
    services to IPv4 clients over an IPv6 multicast network.  The solution relies
    upon a stateless IPv4-in-IPv6 encapsulation scheme and uses an IPv6 multicast
    distribution tree to deliver IPv4 multicast traffic.  The solution is particularly
    useful for the delivery of multicast service offerings to customers serviced by
    Dual-Stack Lite (DS-Lite).\n\t "
