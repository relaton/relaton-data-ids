abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol (LDAP) [1] requires that the\ncontents
    of AttributeValue fields in protocol elements be octet\nstrings.  This document
    defines a set of syntaxes for LDAPv3, and the\nrules by which attribute values
    of these syntaxes are represented as\noctet strings for transmission in the LDAP
    protocol.  The syntaxes\ndefined in this document are referenced by this and other
    documents\nthat define attribute types.  This document also defines the set of\nattribute
    types which LDAP servers should support.\n\n\t "
