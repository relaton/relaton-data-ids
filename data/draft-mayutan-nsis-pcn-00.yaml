abstract:
- language: en
  script: Latn
  content: "   This document specifies the extensions to the NSIS QoS signalling\n
    \  protocol (QoS-NSLP)[QoS-NSLP] for support of the Controlled Load (CL)\n   service
    over a DiffServ cloud using Pre-Congestion Notification as\n   defined in [CL-DEPLOY].
    \ The CL-DEPLOY is a QoS architecture similiar\n   to RMD-QOSM measurement-based
    admission control.  This draft is based\n   on [RSVP-PCN] and uses some text from
    it.\n\n\t "
