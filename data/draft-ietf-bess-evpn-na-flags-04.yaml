abstract:
- language: en
  script: Latn
  content: "   An EVPN MAC/IP Advertisement route can optionally carry an IPv4 or\n
    \  IPv6 addresses associated with a MAC address. Remote PEs can use this\n   information
    to reply locally (act as proxy) to IPv4 ARP requests and\n   IPv6 Neighbor Solicitation
    messages and reduce/suppress the flooding\n   produced by the Address Resolution
    procedure. The information\n   conveyed in the MAC/IP route may not be enough
    for the remote PE to\n   reply to local ARP or ND requests. For example, if a
    PE learns an\n   IPv6->MAC ND entry via EVPN, the PE would not know if that particular\n
    \  IPv6->MAC pair belongs to a host, a router or a host with an anycast\n   address,
    as this information is not carried in the MAC/IP route\n   advertisements. Similarly,
    other information relevant to the IP->MAC\n   ARP/ND entries may be needed. This
    document defines an extended\n   community that is advertised along with an EVPN
    MAC/IP Advertisement\n   route and carries information relevant to the ARP/ND
    resolution, so\n   that an EVPN PE implementing a proxy-ARP/ND function can reply
    to ARP\n   Requests or Neighbor Solicitations with the correct information.\n\n\n\n\t "
