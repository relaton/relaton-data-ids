abstract:
- content: "<p>Many Service Providers offer application configuration options that
    manage the state of applications on mobile devices. AppConfig is used to distribute
    settings to applications upon installation or updated arbitrarily via a trusted
    Mobile Device Management (MDM) service. This document defines the specification
    by allowing a standardized format for data to stream into applications via XML
    (RFC 3470) or JSON interfaces (RFC 4627).</p>"
