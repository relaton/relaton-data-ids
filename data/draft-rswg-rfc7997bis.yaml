abstract:
- language: en
  script: Latn
  content: "   This document sets policy for the inclusion of characters in the\n
    \  definitive versions and publication formats of RFCs.  The policy for\n   the
    RFC Series is that all displayable text is allowed as long as\n   there is a high
    expectation that readers of an RFC will be able to\n   interpret its text as intended.
    \ This document obsoletes RFC 7997.\n\n   [[ A repository for this draft can be
    found here (https://github.com/\n   paulehoffman/7997bis). ]]\n\n\t "
