abstract:
- language: en
  script: Latn
  content: "   moq-lite is designed to fanout live content 1->N across the internet.\n
    \  It leverages QUIC to prioritize important content, avoiding head-of-\n   line
    blocking while respecting encoding dependencies.  While\n   primarily designed
    for media, the transport is payload agnostic and\n   can be proxied by relays/CDNs
    without knowledge of codecs,\n   containers, or encryption keys.\n\n\t "
