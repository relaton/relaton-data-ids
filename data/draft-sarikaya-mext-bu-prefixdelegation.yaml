  content: "This document defines prefix delegation support for mobile networks.\nMobile
    Router dynamically requests its Mobile Network Prefixes from\nits Home Agents
    using Binding Update both at the home link and at the\nvisited links.  Home agents
    get the prefixes delegated using DHCPv6\nPrefix Delegation or by other means and
    reply to the Mobile Router\nwith Binding Acknowledgement.\n\t "
