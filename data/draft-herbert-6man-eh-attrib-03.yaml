abstract:
- language: en
  script: Latn
  content: "   This document defines an \"Attribution Option\" that provides\n   attribution
    for IPv6 extension headers, Hop-by-Hop options, or\n   Destination options that
    are inserted by intermediate nodes in the\n   delivery path of a packet.  The
    purpose of this option is twofold:\n   first it identifies the extension headers
    or options that have been\n   inserted, secondly it attributes the inserted extension
    headers or\n   options to the node responsible for inserting them.\n\n\t "
