abstract:
- language: en
  script: Latn
  content: "   The MRCPv2 protocol allows client hosts to control media service\n
    \  resources such as speech synthesizers, recognizers, verifiers and\n   identifiers
    residing in servers on the network.  MRCPv2 is not a\n   \"stand-alone\" protocol
    - it relies on other protocols, such as\n   Session Initiation Protocol (SIP)
    to rendezvous MRCPv2 clients and\n   servers and manage sessions between them,
    and the Session Description\n   Protocol (SDP) to describe, discover and exchange
    capabilities.  It\n   also depends on SIP and SDP to establish the media sessions
    and\n   associated parameters between the media source or sink and the media\n
    \  server.  Once this is done, the MRCPv2 protocol exchange operates\n   over
    the control session established above, allowing the client to\n   control the
    media processing resources on the speech resource server.\n\n\t "
