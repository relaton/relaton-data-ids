abstract:
- language: en
  script: Latn
  content: "   This memo requests Ethernet parameters for Bundle Transfer Protocol
    -\n   Unidirectional [BTP-U] for use on Ethernet and Ethernet-like links.\n   This
    is not intended to replace existing IP-based Convergence Layer\n   (CLs).  Rather
    this makes it possible to use Ethernet with BTP-U as a\n   CL in environments
    where Ethernet-like operation better matches the\n   network infrastructure or
    operational constraints.\n\n\t "
