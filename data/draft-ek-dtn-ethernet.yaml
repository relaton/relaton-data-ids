abstract:
- content: "<p>This memo requests Ethernet parameters for Bundle Transfer Protocol
    - Unidirectional [BTP-U] for use on Ethernet and Ethernet-like links. This is
    not intended to replace existing IP-based Convergence Layer (CLs). Rather this
    makes it possible to use Ethernet with BTP-U as a CL in environments where Ethernet-like
    operation better matches the network infrastructure or operational constraints.</p>"
