abstract:
- language: en
  script: Latn
  content: "   LANs often have more than one upstream router.  When PIM Sparse Mode\n
    \  (PIM-SM), including PIM-SSM, is used, this can lead to duplicate IP\n   multicast
    packets being forwarded by these PIM routers.  PIM Assert\n   messages are used
    to elect a single forwarder for each IP multicast\n   traffic flow between these
    routers.\n\n   This document defines a mechanism to send and receive information
    for\n   multiple IP multicast flows in a single PackedAssert message.  This\n
    \  optimization reduces the total number of PIM packets on the LAN and\n   can
    therefore speed up the election of the single forwarder, reducing\n   the number
    of duplicate IP multicast packets incurred.\n\n\t "
