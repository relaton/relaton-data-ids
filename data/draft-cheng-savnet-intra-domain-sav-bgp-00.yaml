abstract:
- language: en
  script: Latn
  content: "   This document describes a method for publishing source prefixes via\n
    \  the BGP protocol, iterating through the SAVNET table entries based\n   on intra-domain
    next hop SAVNET rules. The generation of intra-\n   domain next hop SAVNET rules
    is implemented by the intra-domain IGP\n   protocol, and the BGP protocol inherits
    the source interface list\n   from its next hop SAVNET rules to generate the SAVNET
    rule table for\n   source prefixes.\n\n\t "
