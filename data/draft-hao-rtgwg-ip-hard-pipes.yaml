  content: "   This document describes Protocol Independent Bandwidth for IP\n   Multicast
    a.k.a \"IP Multicast Hard Pipes\".  A hard pipe has a\n   dedicated bandwidth
    that can neither be exceeded or infringed upon.\n\n   RFC 7625 described an implementation
    of MPLS hard pipes, this\n   document discusses the hard pipe technology as applied
    to IP\n   Multicast flows.\n\n\t "
