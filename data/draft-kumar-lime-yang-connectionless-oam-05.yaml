abstract:
- language: en
  script: Latn
  content: "   This document presents a base YANG Data model for connectionless OAM\n
    \  protocols.  It provides a technology-independent abstraction of key\n   OAM
    constructs for connectionless protocols.  The Base model\n   presented here can
    be extended to include technology specific\n   details.  This is leading to uniformity
    between OAM protocols and\n   support nested OAM workflows (i.e., performing OAM
    functions at\n   different or same levels through a unified interface).\n\n\t "
