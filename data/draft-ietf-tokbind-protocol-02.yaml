abstract:
- language: en
  script: Latn
  content: "   This document specifies Version 1.0 of the Token Binding protocol.\n
    \  The Token Binding protocol allows client/server applications to\n   create
    long-lived, uniquely identifiable TLS [RFC5246] bindings\n   spanning multiple
    TLS sessions and connections.  Applications are\n   then enabled to cryptographically
    bind security tokens to the TLS\n   layer, preventing token export and replay
    attacks.  To protect\n   privacy, the TLS Token Binding identifiers are only transmitted\n
    \  encrypted and can be reset by the user at any time.\n\n\t "
