abstract:
- language: en
  script: Latn
  content: "   In some multihoming SRv6 L3VPN and EVPN scenarios, there are\n   requirements
    for the egress PE to advertise multiple SRv6 Service\n   SIDs for the same service,
    such as egress fast reroute and anycast\n   load balancing. This document defines
    No-Further-FRR-flag and\n   Anycast-flag for SRv6 Service SIDs carried in BGP
    messages.\n\n\t "
