abstract:
- language: en
  script: Latn
  content: "   This document describes updated methods for handling Unicode strings\n
    \  representing usernames and passwords.  The previous approach was\n   known
    as SASLprep (RFC 4013) and was based on Stringprep (RFC 3454).\n   The methods
    specified in this document provide a more sustainable\n   approach to the handling
    of internationalized usernames and\n   passwords.  The PRECIS framework, RFC YYYY,
    obsoletes RFC 3454, and\n   this document obsoletes RFC 4013.\n\n   [[ NOTE TO
    RFC EDITOR: please replace \"YYYY\" in the previous\n   paragraph with the RFC
    number assigned to draft-ietf-precis-\n   framework. ]]\n\n\t "
