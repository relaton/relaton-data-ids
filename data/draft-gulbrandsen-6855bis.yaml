abstract:
- language: en
  script: Latn
  content: "   This specification extends the Internet Message Access Protocol\n   (IMAP4rev1,
    RFC 3501) to support UTF-8 encoded international\n   characters in user names,
    mail addresses, and message headers.  This\n   specification replaces RFC 6855.
    \ This specification does not extend\n   IMAP4rev2 [RFC9051], since that protocol
    includes everything in this\n   extension.\n\n\t "
