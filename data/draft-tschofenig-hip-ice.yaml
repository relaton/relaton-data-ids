abstract:
- language: en
  script: Latn
  content: "\n   This document describes how the Interactive Connectivity\n   Establishment
    (ICE) methodology can be used for the Host Identity\n   Protocol (HIP) to determine
    whether end-to-end communication is\n   possible.  ICE makes use of the Session
    Traversal Utilities for NAT\n   (STUN) protocol in addition to mechanisms for
    checking connectivity\n   between peers.  After running the ICE the two HIP end
    points will be\n   able to communicate directly or through a relay via Network
    Address\n   Translators (NATs), Network Address and Port Translators (NAPTs) and\n
    \  firewalls .\n\n\t "
