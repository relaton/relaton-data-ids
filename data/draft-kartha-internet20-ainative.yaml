abstract:
- language: en
  script: Latn
  content: "   This document proposes Internet 2.0, an AI-native extension of the\n
    \  traditional web architecture.  Unlike the current internet—which is\n   designed
    primarily for document retrieval—Internet 2.0 enables\n   distributed model discovery,
    intent-based routing, and protocol-level\n   AI interaction.  Core components
    include HTTP+AI, an AI-aware\n   extension to HTTP; the Model Resolution Network
    (MRN), an AI-native\n   analogue to DNS; and the AI-Aware Browser, a new class
    of client\n   optimized for intelligent interaction rather than document traversal.\n
    \  This architecture treats AI models as first-class network entities\n   and
    provides a foundation for a decentralized, semantic, and privacy-\n   preserving
    AI layer on the internet.\n\n\t "
