abstract:
- language: en
  script: Latn
  content: "This document describes a method to make use of remotely available\n   application
    logic and data processing by sending explicit procedure\n   calls encoded in simple
    and plattform-independent XML messages over\n   a HTTP connection.\n\n   Despite
    other RPC (Remote Procedure Call) implementations it is\n   not encoded as binary
    data, and concentrates on the most basic\n   functionality. Therefore it is easier
    to implement and compatible\n   with various programming languages and data representation
    systems.\n\t "
