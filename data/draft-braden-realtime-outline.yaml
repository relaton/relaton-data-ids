- language: en
  script: Latn
  content: "This memo discusses a proposed extension to the Internet architecture
    and protocols to provide integrated services, i.e., to support real-time as well
    as the current non-real-time service of IP.  This memo provides information for
    the Internet community.  This memo does not specify an Internet standard of any
    kind.\n\t "
