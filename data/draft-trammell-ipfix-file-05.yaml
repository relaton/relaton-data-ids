abstract:
- language: en
  script: Latn
  content: "   This document describes a file format for the storage of flow data\n
    \  based upon the IPFIX message format.  It proposes a set of\n   requirements
    for flat-file, binary flow data file formats, then\n   applies the IPFIX message
    format to these requirements to build a new\n   file format.  This IPFIX-based
    file format is designed to facilitate\n   interoperability and reusability among
    a wide variety of flow\n   storage, processing, and analysis tools.\n\t "
