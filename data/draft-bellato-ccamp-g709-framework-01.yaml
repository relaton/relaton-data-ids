abstract:
- language: en
  script: Latn
  content: "Along with the current development of packet over lambda switching\n(referred
    to as MPLambdaS), there are considerable developments in\noptical transport systems
    based on the ITU-T G.872 [ITUT-G872] and\nG.709 [ITUT-G709] specification. The
    Optical Transport Network (OTN)\ndefined in G.872 and G.709 enables ultra-long-haul
    transmission of\nvarious client signal types through the use of Forward Error\nCorrection
    (FEC) bytes. G.709 specifies the data plane transport\nstructure and allocates
    overhead bytes for the OTN control plane.\n\t "
