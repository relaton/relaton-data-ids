  script: Latn
  content: "   This document describes how to proxy Ethernet frames in HTTP.  This\n
    \  protocol is similar to IP proxying in HTTP, but allows transmitting\n   arbitrary
    Ethernet frames.  More specifically, this document defines\n   a protocol that
    allows an HTTP client to create Layer 2 Ethernet\n   tunnel through and HTTP server
    that acts as an Ethernet switch.\n\n\t "
