abstract:
- language: en
  script: Latn
  content: "This document proposes to extend the HTTP Digest Authentication by\nadding
    a set new algorithms.  These algorithms use different hash\nfunctions and combination
    of various information such as user name,\nrealm, password, salt, and/or other
    data, in order to achieve\ncompatibility with existing mechanisms used to store
    user credentials\nin various authentication/autorization servers.\n\t "
