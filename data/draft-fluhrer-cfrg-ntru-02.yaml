  script: Latn
  content: "   This draft document provides recommendations for the implementation\n
    \  of a post-quantum Key Encapsulation Mechanism (KEM) scheme based on\n   the
    NTRU encryption scheme.  The KEM is an existing cryptographic\n   system; no new
    cryptography is defined herein.  The well-defined and\n   reviewed parameter sets
    for the scheme are defined and recommended.\n   The test vectors are also provided.\n\n\t "
