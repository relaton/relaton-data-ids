  script: Latn
  content: "   IEEE 802 has defined a number of protocols which operate between\n
    \  adjacent Ethernet stations at Layer 2, including bridges, such as the\n   Link
    Layer Discover Protocol (IEEE 802.1AB, LLDP). LLDP and other\n   such protocols
    may be useful between Layer 3 aware stations such as\n   IP routers and hosts.
    This document specifies a MAC address that can\n   be used for this purpose despite
