abstract:
- language: en
  script: Latn
  content: "This memo describes two protocols used in the Secure Internet Live\n   Conferencing
    (SILC) protocol, specified in the Secure Internet Live\n   Conferencing, Protocol
    Specification [SILC1].  The SILC Key Exchange\n   (SKE) protocol provides secure
    key exchange between two parties\n   resulting into shared secret key material.
    \ The protocol is based\n   on Diffie-Hellman key exchange algorithm and its functionality
    is\n   derived from several key exchange protocols.\n\n   The second protocol,
    SILC Connection Authentication protocol provides\n   user level authentication
    used when creating connections in SILC\n   network.  The protocol supports passphrase
    (pre-shared secret)\n   authentication and public key (and certificate) authentication
    based\n   on digital signatures.\n\t "
