abstract:
- language: en
  script: Latn
  content: "   The OSPFv2 specifies an SPF algorithm that identifies transit\n   vertices
    based on their adjacencies.  Therefore, OSPFv2 does not have\n   a mechanism to
    prevent traffic transiting a participating node if it\n   is a transit vertex
    in the only existing or shortest path to the\n   destination.  The use of metrics
    to make the node undesirable can\n   only help to repel traffic if an alternative
    better route exists.\n   This document defines the Host-bit functionality to prevent
    other\n   OSPFv2 routers from using the router for transit traffic in OSPFv2\n
    \  routing domains.  This document updates the Open Shortest Path First\n   v2
    specification (OSPFv2 rfc2328) by assigning a new bit (Host-bit)\n   in the OSPF
    Router-LSA bit registry.  In addition, if the Host-bit is\n   set, the calculation
    of the shortest-path tree for an area, as\n   described in OSPFv2, is modified
    by including a new check to verify\n   that transit vertices have the Host-bit
    clear.  In addition, this\n   document updates OSPF Stub Router Advertisement
    (rfc6987) to\n   advertise for type-2 External and NSSA LSAs with a high cost
    in order\n   to repel traffic effectively.\n\n\t "
