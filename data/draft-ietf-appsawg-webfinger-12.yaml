abstract:
- language: en
  script: Latn
  content: "   This specification defines the WebFinger protocol, which can be used\n
    \  to discover information about people or other entities on the\n   Internet
    using standard HTTP methods.  WebFinger discovers\n   information for a URI that
    might not be usable as a locator\n   otherwise, such as account or email URIs.\n\n\t "
