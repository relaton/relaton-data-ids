abstract:
- content: "<p>[I-D.ietf-detnet-scaling-requirements] proposed the data plane requirements
    in scaling networks. This document describes the additional requirements for flow
    aggregation in enhanced DetNet and provides the enhancement consideration. It
    also discusses how the flow aggregation could be realized in a 5GS logical DetNet
    node participating in enhanced DetNet.</p>"
