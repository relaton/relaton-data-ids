abstract:
- language: en
  script: Latn
  content: "The Conference Policy is defined as the complete set of rules for a\n
    \  particular conference manipulated by the conference policy server.\n   The
    Conferece Policy Control Protocol (CPCP) is the protocol used by\n   client to
    manipulate the conference policy.  This document specifies\n   an Extensible Markup
    Language (XML) Schema that enumerates the\n   conference policy meta data that
    enable a user to assign privileges\n   to users that enables them to read and/or
    manipulate parts of or the\n   entire conference policy.\n\t "
