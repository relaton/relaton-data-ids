abstract:
- language: en
  script: Latn
  content: "Bluetooth is a wireless standard for low cost, low power, local radio
    \ncommunications. This document describes how to use the Specification of\nthe
    Bluetooth System Core Version 1.1 standard for the transport of \nInternet Protocol
    Version 4 and Internet Protocol Version 6 datagrams. \nThis document describes
    link MTU, path MTU, Address Resolution, IPv6 \nInterface ID, encapsulation, and
    how to route unicast, multicast, \nanycast, and broadcast IP datagrams over the
    Bluetooth link-layer.\n\n\t "
