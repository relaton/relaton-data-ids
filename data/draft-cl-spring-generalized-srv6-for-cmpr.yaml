abstract:
- language: en
  script: Latn
  content: "   This document proposes Generalized Segment Routing over IPv6 (G-SRv6)\n
    \  Networking Programming for SRv6 compression.\n\n   G-SRv6 can reduce the overhead
    of SRv6 by encoding the Generalized\n   SIDs(G-SID) in SID list, and it also supports
    to program SRv6 SIDs\n   and G-SIDs in a single SRH to support incremental deployment
    and\n   smooth upgrade.\n\n   G-SRv6 is fully compatible with SRv6 with no modification
    of SRH, no\n   new address consumption, no new route creation, and even no\n   modification
    of control plane.\n\n   G-SRv6 for Compression is designed based on the Compressed
    SRv6\n   Segment List Encoding in SRH [I-D.ietf-spring-srv6-srh-compression]\n
    \  framework.\n\n\t "
