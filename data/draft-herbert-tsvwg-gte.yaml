abstract:
- language: en
  script: Latn
  content: "   This specification describes Generic TCP Encapsulation (GTE) which
    is\n   a method to encapsulate packets of different IP protocols within TCP\n
    \  data streams. Encapsulating packets in TCP facilitates communications\n   across
    networks that block or sub-optimally handle non-TCP traffic.\n   GTE is an adaptation
    of Generic UDP Encapsulation (GUE) to work in\n   the context of TCP. GTE employs
    the GUE encapsulation format and\n   optional extensions.\n\n\t "
