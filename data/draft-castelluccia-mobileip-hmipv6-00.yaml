abstract:
- language: en
  script: Latn
  content: "In Mobile IPv6 a mobile node registers with its home agent and its\ncorrespondent
    hosts each time it changes care-of address.\nThis draft presents a Hierarchical
    \ Mobile IPv6 proposal that reduces\nthe number of signaling messages sent by
    a mobile host to its home\nagent and correspondent hosts and that reduces the
    signaling delay.\nOur proposal relies on the deployment of Mobility Networks that\nprovide
    flexibility and scalability.\n\n\n\t "
