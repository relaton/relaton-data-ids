- language: en
  script: Latn
  content: "     This document defines an optional extension to OSPF which enables\n
    \    routers to distribute IP to link-layer address resolution information\n     An
    OSPF Address Resolution Advertisement (ARA) may include media-\n     specific
    information such as a multipoint-to-point connection identifier\n     along with
    the address resolution information to support media-specific\n     functions.
    \ The ARA option can be used to support router-to-router\n     inter-subnet shortcut
    architectures such as those described in [HEIN].\n\n\t "
