abstract:
- language: en
  script: Latn
  content: "   In Situ Operations, Administration, and Maintenance (IOAM) is an\n
    \  example of an on-path hybrid measurement method.  IOAM defines a\n   method
    for producing operational and telemetry information that may\n   be exported using
    the in-band or out-of-band method.  I-D.ietf-ippm-\n   ioam-data-integrity defines
    IOAM Options with integrity protection,\n   also called Integrity Protected Options.
    \ This document defines a\n   YANG module for the configuration of these Integirty
    Protected\n   Options.\n\n\t "
