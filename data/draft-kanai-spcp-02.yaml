- language: en
  script: Latn
  content: "This specification defines Simple Phone Control Protocol (SPCP) as an\napplication-level
    protocol, which allows network devices, such as\nPCs, to control IP telephones.
    This document explains the protocol\nspecification, how to use SPCP, and how to
    configure a system that\nuses SPCP.\n\t "
