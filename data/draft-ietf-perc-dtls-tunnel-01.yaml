abstract:
- language: en
  script: Latn
  content: "   This document defines a DTLS tunneling protocol for use in multimedia\n
    \  conferences that enables a Media Distributor to facilitate key\n   exchange
    between an endpoint in a conference and the Key Distributor.\n   The protocol
    is designed to ensure that the keying material used for\n   hop-by-hop encryption
    and authentication is accessible to the media\n   distributor, while the keying
    material used for end-to-end encryption\n   and authentication is inaccessible
    to the media distributor.\n\n\t "
