abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is an architecture that\n   provides
    multicast forwarding through a \"BIER domain\" without\n   requiring intermediate
    routers to maintain multicast related per-flow\n   state.  BIER architecture uses
    MPLS or other encapsulation to steer\n   the multicast traffic towards the receivers.\n\n
    \  This document describes the OSPFv3 protocol extensions required for\n   BIER
    with MPLS encapsulation.  Support for other encapsulation types\n   is outside
    the scope of this document.  The use of multiple\n   encapsulation types is outside
    the scope of this document.\n\n\t "
