  script: Latn
  content: "A URI using the \"about:\" scheme, henceforth referred to as an \"about\"\nURI,
    is designed to be used internally by applications for almost any\ndesired purpose.
    \ Such URIs have commonly been used by web browsers\nfor providing access to built-in
    functionality, such as application\ninformation, preferences, settings, or \"easter
    eggs\".\n\t "
