abstract:
- language: en
  script: Latn
  content: "This document describes the TRACK Building Block.  It contains \nfunctions
    relating to positive acknowledgments and hierarchical tree \nconstruction and
    maintenance.  It is primarily meant to be used as \npart of the TRACK Protocol
    Instantiation.  It is also designed to be \nuseful as part of overlay multicast
    systems that wish to offer \nefficient confirmed delivery of multicast messages.\n\t "
