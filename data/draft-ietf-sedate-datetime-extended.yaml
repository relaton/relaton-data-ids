title:
- language: en
  script: Latn
  content: 'Date and Time on the Internet: Timestamps with additional information'
docidentifier:
- content: draft-ietf-sedate-datetime-extended
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the timestamp format defined
    in\n   RFC3339 for representing additional information including a time\n   zone.\n\n
    \  It updates RFC3339 in the specific interpretation of the local offset\n   Z,
    which is no longer understood to \"imply that UTC is the preferred\n   reference
    point for the specified time\"; see Section 2.\n\n\n   // (This \"cref\" paragraph
    will be removed by the RFC editor:) The\n   // present version (-11) addresses
    comments received during IESG\n   // review.\n\n\t "
