abstract:
- language: en
  script: Latn
  content: "   This document defines the Galois Counter Mode with Secure Short Tags\n
    \  (GCM-SST) Authenticated Encryption with Associated Data (AEAD)\n   algorithm.
    \ GCM-SST can be used with any keystream generator, not\n   just a block cipher.
    \ The main differences compared to GCM [GCM] is\n   that GCM-SST uses an additional
    subkey Q, that fresh subkeys H and Q\n   are derived for each nonce, and that
    the POLYVAL function from AES-\n   GCM-SIV is used instead of GHASH.  This enables
    short tags with\n   forgery probabilities close to ideal.  This document also
    registers\n   several instances of Advanced Encryption Standard (AES) with Galois\n
    \  Counter Mode with Secure Short Tags (AES-GCM-SST).\n\n   This document is the
    product of the Crypto Forum Research Group.\n\n\t "
