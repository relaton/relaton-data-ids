abstract:
- language: en
  script: Latn
  content: "   OSPFv3 defines an option bit for router-LSAs known as the R-bit in\n
    \  RFC5340.  If the R-bit is clear, an OSPFv3 router can participate in\n   OSPF
    topology flooding, however it will not be used as a transit\n   router.  In such
    cases, other routers in the OSPFv3 routing domain\n   only install routes to allow
    local traffic delivery.  This document\n   defines the H-bit functionality to
    prevent other OSPFv2 routers from\n   using the router for transit traffic in
    OSPFv2 routing domains as\n   described in RFC 2328.  This document updates RFC
    2328.\n\n\t "
