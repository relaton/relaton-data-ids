abstract:
- language: en
  script: Latn
  content: "   This document provides a summary of the 'Workshop on Internet of\n
    \  Things (IoT) Software Update (IOTSU)' which took place at Trinity\n   College
    Dublin, Ireland on the 13th and 14th of June, 2016.  The main\n   goal of the
    workshop was to foster a discussion on requirements,\n   challenges and solutions
    for bringing software and firmware updates\n   to IoT devices.  This report summarizes
    the discussions and lists\n   recommendations to the standards community.\n\n\t "
