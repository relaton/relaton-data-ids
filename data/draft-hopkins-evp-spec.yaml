abstract:
- content: "<p>Taking evidence is a key part of any robust software testing process.
    This specification defines a format which collects evidence together and stores
    metadata and annotations in an organised fashion from both manual and automated
    testing sources. This work is not a standard and does not enjoy community consensus.</p>"
