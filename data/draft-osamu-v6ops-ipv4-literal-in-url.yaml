abstract:
- language: en
  script: Latn
  content: "   In an IPv6-only environment with DNS64/NAT64 based translation\n   service,
    there is no way to get access a URL whose domain name part\n   includes an IPv4
    address literal.  This memo proposes a special\n   purpose TLD so that the IPv4
    address literal is accessible from such\n   a DNS64/NAT64 environments.\n\n\t "
