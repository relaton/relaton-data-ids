abstract:
- language: en
  script: Latn
  content: "   This document specifies a method for the Performance Measurement of\n
    \  the Constrained Application Protocol (CoAP).  A new CoAP option is\n   defined
    in order to enable network telemetry both end-to-end and hop-\n   by-hop.  The
    endpoints cooperate by marking and, possibly, mirroring\n   information on the
    round-trip connection.\n\n\t "
