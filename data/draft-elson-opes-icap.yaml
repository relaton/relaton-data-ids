- language: en
  script: Latn
  content: "ICAP, the Internet Content Adaptation Protocol, is part of an\nevolving
    architecture that facilitates better distribution and\ncaching for the web.  ICAP
    is, in essence, a lightweight protocol for\nexecuting a 'remote procedure call'
    on HTTP messages.  That is, it\nallows ICAP clients to pass HTTP messages to ICAP
    servers for\n'adaptation' -- some sort of transformation or other processing.
    The\nserver executes its transformation service on messages and sends back\nresponses
    to the client, usually with modified messages. The adapted\nmessages may be either
    HTTP requests or HTTP responses.\n\t "
