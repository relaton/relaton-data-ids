abstract:
- language: en
  script: Latn
  content: "This memo proposes a new payload extension for Mobile IP registration\nrequests
    and replies. It allows security parameters (except for any\nsecret keys), typically
    associated with a Security Parmaeter Index\n(SPI), to be carried in-line with
    a Mobile IP authentication\nextensions. The payload simplifies the use of public-key\nauthentication
    with Mobile IP by allowing inline exchange of\ncertificates. It even allows mixing
    of secret-key and public-key\nbased mechanisms in different authentication extensions
    within the\nsame Mobile IP message.\n\n\t "
