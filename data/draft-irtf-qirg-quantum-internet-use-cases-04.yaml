abstract:
- language: en
  script: Latn
  content: "   The Quantum Internet has the potential to improve application\n   functionality
    by incorporating quantum information technology into\n   the infrastructure of
    the overall Internet.  This document provide an\n   overview of some applications
    expected to be used on the Quantum\n   Internet, and then categorize them using
    various classification\n   schemes.  Some general requirements for the Quantum
    Internet are also\n   discussed.  The intent of this document is to provide a
    common\n   understanding, framework of applications and use cases for the\n   Quantum
    Internet.\n\n\t "
