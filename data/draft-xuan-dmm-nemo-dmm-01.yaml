abstract:
- language: en
  script: Latn
  content: "   Network mobility (NEMO) provides session continuity for mobile nodes\n
    \  (MN) while moving in vehicles without their involvement in signaling\n   process.
    NEMO Basic support protocol [RFC3963] is standardized to\n   provide network mobility
    support.\n\n   Current mobility management protocols, such as MIPv6 [RFC6275]
    and\n   PMIPv6 [RFC5213], rely on a central mobility anchor in order to\n   provide
    mobility support for the mobile nodes. These centralized\n   approaches show some
    big issues, such as a single point of failure,\n   non-optimal routing, and scalability.
    Ever-increasing demand for the\n   mobile traffic changes the network architecture
    from hierarchical to\n   flat architecture, and distributed mobility management
    (DMM)\n   approaches are being researched to adapt the new flat architecture\n
    \  and overcome big above issues.\n\n   This document presents about detailed
    protocol operation to support\n   network mobility in the DMM domain.\n\n\n\t "
