abstract:
- language: en
  script: Latn
  content: "   This specification defines how the Uniform Resource Name namespace\n
    \  reserved for the GSMA (GSM Association) identities and its sub-\n   namespace
    for the IMEI (International Mobile station Equipment\n   Identity) can be used
    as an instance-id as specified in RFC 5626 [1]\n   and also as used by RFC 5627
    [2].  Its purpose is to fulfil the\n   requirements in RFC 5626 [1] that state
    \"If a URN scheme other than\n   UUID is used, the UA MUST only use URNs for which
    an RFC (from the\n   IETF stream) defines how the specific URN needs to be constructed
    and\n   used in the \"+sip.instance\" Contact header field parameter for\n   outbound
    behavior.\"\n\n\t "
