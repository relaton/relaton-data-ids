  script: Latn
  content: "      This document describes mechanisms for assigning the AFI/SAFI \n
    \     values for short-term use while BGP specifications are under \n      development.
    \  \n       \n      These short-term AFI/SAFI values will be assigned for temporary
    \n      use to a particular enterprise while BGP specifications are under \n      development.
    After 1 year, if the BGP specification has been \n      adopted as an IDR draft,
    the lease will be renewed.  If the draft \n      has not be adopted, the AFI/SAFI
    value returns to the pool of \n      Enterprise AFI/SAFI.  This draft a means
    to assign these short-\n      term AFI/SAFI values.  \n\t "
