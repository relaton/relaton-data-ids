abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring to meet diverse\n
    \  mobility needs in 5G Wireless and beyond.  Multiple anchors and nodes\n   with
    mobility functions work together to provide IP mobility support.\n   A network
    or network slice may be configured with distributed\n   mobility anchoring depending
    on the needs of mobility support.  In\n   the distributed mobility anchoring environment,
    multiple anchors are\n   available for mid-session switching of an IP prefix anchor.
    \ Without\n   an ongoing session, i.e., no IP session continuity required, a flow\n
    \  of a mobile node can be re-started using a new IP prefix which is\n   allocated
    from a new network of the mobile node and is therefore\n   anchored to the new
    network.  With an ongoing session, the anchoring\n   of the prior IP prefix may
    be relocated to the new network to enable\n   IP session continuity.\n\n\t "
