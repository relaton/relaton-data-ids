abstract:
- language: en
  script: Latn
  content: "   Disruption Tolerant Networking (DTN) IP Neighbor Discovery (IPND),
    is\n   a method for otherwise oblivious nodes to learn of the existence,\n   availability,
    and addresses of other DTN participants.  IPND both\n   sends and listens for
    small IP UDP announcement \"beacons.\"  Beacon\n   messages are addressed to an
    IP unicast, multicast, or broadcast\n   destination to discover specified remote
    neighbors, or unspecified\n   local neighbors in the topology, e.g. within wireless
    range.  IPND\n   beacons advertise neighbor availability by including the DTN
    node's\n   canonical endpoint identifier.  IPND beacons optionally include\n   service
    availability and parameters.  In this way, neighbor discovery\n   and service
    discovery may be coupled or decoupled as required.  Once\n   discovered, new neighbor
    pairs use advertised availabilities to\n   connect, exchange routing information,
    etc.  This document describes\n   DTN IPND.\n\n\t "
