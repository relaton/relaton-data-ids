abstract:
- language: en
  script: Latn
  content: "   This document defines a profile of the SCITT (Supply Chain Integrity,\n
    \  Transparency, and Trust) architecture for creating tamper-evident\n   audit
    trails of AI-driven algorithmic trading decisions and\n   executions.  The VeritasChain
    Protocol (VCP) applies the SCITT\n   framework to address the specific requirements
    of financial markets,\n   including high-precision timestamps, regulatory compliance\n
    \  considerations (EU AI Act, MiFID II), and privacy-preserving\n   mechanisms
    (crypto-shredding) compatible with GDPR.  This profile\n   specifies how VCP events
    are encoded as SCITT Signed Statements,\n   registered with Transparency Services,
    and verified using COSE\n   Receipts.\n\n\t "
