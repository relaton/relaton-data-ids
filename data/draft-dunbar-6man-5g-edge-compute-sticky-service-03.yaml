abstract:
- language: en
  script: Latn
  content: "   This draft describes an IPv6 solution that can stick an\n   application
    flow originated from a mobile device to the same\n   ANYCAST server location when
    the mobile device moves from one\n   5G cell site to another.\n\n   The proposed
    solution expands the Application-aware ID and\n   Service-Para options specified
    by [APN6] by including the\n   ANYCAST Sticky Service location information in
    the IPv6 Hop-by-\n   Hop or Destination Optional Header.\n\n\t "
