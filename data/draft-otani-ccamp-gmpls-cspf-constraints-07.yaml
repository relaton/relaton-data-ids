abstract:
- language: en
  script: Latn
  content: "This document provides guidelines for the consideration of \nGeneralized
    Multiprotocol Label Switching (GMPLS) Traffic-Engineering \n(TE) attributes for
    computation of routes for Label Switched Paths \n(LSPs) in a GMPLS network. \n\n
    \ This document summarizes how GMPLS TE attributes on ingress \nlinks, transit
    links, and egress links may be treated as path \ncomputation constraints to determine
    the route of a GMPLS Label \nSwitched Path (LSP). \n \n  \nT. Otani et al.\n\n\n
