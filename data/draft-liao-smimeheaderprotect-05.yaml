  script: Latn
  content: "In the current S/MIME Version 3.1 specification, the header\nprotection
    is achieved by encoding the whole message as a\nmessage/rfc822 MIME media. Since
    this approach poses some practical\nproblems, we propose to use signed attributes
    to implement a fully\nbackward compatible S/MIME header protection scheme.\n\t "
