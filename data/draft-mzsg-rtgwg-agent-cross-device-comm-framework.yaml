abstract:
- language: en
  script: Latn
  content: "   With the development of large language models (LLM), AI Agent\n   software
    continues to emerge.  AI agents deployed on different\n   network devices need
    to collaborate to accomplish some complex tasks,\n   such as network measurement
    and network troubleshooting.  This\n   collaboration requires cross-device communication
    between AI agents.\n\n   This document proposes a cross-device communication framework
    for AI\n   agents in network devices, and analyzes the requirements for the\n
    \  communication protocol.\n\n\t "
