abstract:
- language: en
  script: Latn
  content: "   Each network domain may contain multiple PCE servers.  It provides\n
    \  redundancy to the PCCs in the event of a server failure.  However\n   load
    balance decision is made by PCC,it doesn't enable real load\n   balance across
    the PCE servers if PCC still tries PCE one by one and\n   PCE doesn't indicate
    the load status to the PCC.\n\n   This document proposes new PCE discovery sub-TLV
    that can be\n   announced as attribute in the OSPF advertisement (defined in [RFC5088\n
    \  ]) to distribute priority information.\n\n\t "
