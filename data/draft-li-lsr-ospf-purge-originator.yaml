abstract:
- language: en
  script: Latn
  content: "   In RFC6232(Purge Originator Identification TLV for IS-IS), ISIS POI\n
    \  (Purge Originator Identification) TLV is added to the purge LSP to\n   record
    the system ID of the IS generating it.\n\n   At present, OSPF purge does not contain
    any information\n   identifying the Router that generates the purge. This makes
    it\n   difficult to locate the source router.\n\n   While OSPF protocol is difficult
    to add additional content to the\n   purge LSA, this document proposes generating
    a POI LSA together with\n   a purge LSA to record the router ID of the router
    generating the\n   purge.\n\n   To address this issue, this document defines a
    POI LSA to record the\n   router ID of the OSPF generating it.\n\n\n\t "
