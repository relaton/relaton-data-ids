id: draftietfnetconfsztpcsr
schema_version: v1.4.1
formattedref: draft-ietf-netconf-sztp-csr
title:
- language: en
  script: Latn
  content: Conveying a Certificate Signing Request (CSR) in a Secure Zero Touch Provisioning
    (SZTP) Bootstrapping Request
docidentifier:
- content: draft-ietf-netconf-sztp-csr
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This draft extends the input to the \"get-bootstrapping-data\" RPC\n
    \  defined in RFC 8572 to include an optional certificate signing\n   request
    (CSR), enabling a bootstrapping device to additionally obtain\n   an identity
    certificate (e.g., an LDevID from IEEE 802.1AR) as part\n   of the \"onboarding
    information\" response provided in the RPC-reply.\n\n\t "
