abstract:
- language: en
  script: Latn
  content: "   BGP supports different route types, which define the encoding of\n
    \  Network Layer Reachability Information (NLRI) for some of the Address\n   Family
    Identifier (AFI)/Subsequent Address Family Identifier (SAFI),\n   like Ethernet
    VPN (EVPN), Multicast VPN(MVPN) and so on.  BGP speaker\n   MAY reset the BGP
    session if a given route type in an NLRI is not\n   supported instead of treat-as-withdraw.
    \ This document defines\n   Optional Capabilities pertaining to the exchange of
    route types that\n   are supported for a particular AFI and SAFI.  This framework\n
    \  facilitates the maintenance of sessions without necessitating resets\n   or
    the inadvertent dropping of updates.\n\n\n\t "
