abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for combining a traditional MLS\n
    \  session with a post-quantum (PQ) MLS session to achieve flexible and\n   efficient
    hybrid post-quantum security.  Specifically, we describe\n   how to use the exporter
    secret of a PQ MLS session, i.e. an MLS\n   session using a PQ ciphersuite, to
    seed PQ guarantees into an MLS\n   session using a traditional ciphersuite.  By
    supporting on-demand\n   traditional-only key updates (a.k.a.  PARTIAL updates)
    or hybrid-PQ\n   key updates (a.k.a.  FULL updates), we can reduce the bandwidth
    and\n   computational overhead associated with meeting the requirement of\n   frequent
    key rotations while still providing PQ security.\n\n\t "
