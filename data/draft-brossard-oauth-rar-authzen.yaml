abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile of OAuth 2.0 Rich Authorization\n
    \  Requests leveraging the OpenID AuthZEN authorization request/response\n   formats
    within the authorization_details JSON object.  Authorization\n   servers and resource
    servers from different vendors can leverage this\n   profile to request and receive
    relevant authorization decisions from\n   an AuthZEN-compatible PDP in an interoperable
    manner.\n\n\t "
