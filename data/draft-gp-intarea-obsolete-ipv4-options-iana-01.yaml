abstract:
- language: en
  script: Latn
  content: "   A number of IPv4 options have become obsolete in practice, but have\n
    \  never been formally deprecated.  This document deprecates such IPv4\n   options,
    thus cleaning up the corresponding IANA registry, and\n   serving as a basis for
    providing advice about the filtering of\n   packets containing these options.
    \ Additionally, it requests that the\n   status of the corresponding RFCs be changed
    to \"Historic\".\n\n\t "
