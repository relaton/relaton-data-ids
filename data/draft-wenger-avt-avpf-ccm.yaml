abstract:
- language: en
  script: Latn
  content: "This document specifies a few extensions to the messages defined in\n
    \  the Audio-Visual Profile with Feedback (AVPF).  They are helpful\n   primarily
    in conversational multimedia scenarios where centralized\n   multipoint functionalities
    are in use. However some are also usable\n   in smaller multicast environments
    and point-to-point calls. The\n   extensions discussed are Full Intra Request,
    Temporary Maximum Media\n   Bit-rate and Temporal Spatial Trade-off.\n\t "
