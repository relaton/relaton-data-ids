abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides optimal pair-wise data frame forwarding without\n   configuration in
    multi-hop networks with arbitrary topology, and\n   support for multipathing of
    both unicast and multicast traffic. This\n   document specifies the data formats
    and code points for the IS-IS\n   extensions to support TRILL. These data formats
    and code points may\n   also be used by technologies other than TRILL. This document\n
    \  obsoletes RFC 6326.\n\n\n\t "
