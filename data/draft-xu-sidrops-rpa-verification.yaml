abstract:
- language: en
  script: Latn
  content: "   The Route Path Authorizations (RPA) is an RPKI object that attests
    to\n   the routing paths description which an Autonomous System (AS) would\n   obey
    in Border Gateway Protocol (BGP) route propagation.  This\n   document specifies
    an RPA-based AS Path Verification methodology to\n   mitigate, even solve, AS
    Path forgery and route leaks.  This document\n   also explains the various BGP
    security threats that RPA can help\n   address and provides operational considerations
    associated with RPA\n   deployment.\n\n\t "
