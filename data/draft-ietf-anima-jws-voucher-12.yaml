abstract:
- language: en
  script: Latn
  content: "   I-D.ietf-anima-rfc8366bis defines a digital artifact called voucher\n
    \  as a YANG-defined JSON document that is signed using a Cryptographic\n   Message
    Syntax (CMS) structure.  This document introduces a variant\n   of the voucher
    artifact in which CMS is replaced by the JSON Object\n   Signing and Encryption
    (JOSE) mechanism described in RFC7515 to\n   support deployments in which JOSE
    is preferred over CMS.\n\n   In addition to explaining how the format is created,
    the\n   \"application/voucher-jws+json\" media type is registered and examples\n
    \  are provided.\n\n\t "
