abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) and its many extensions and\n   supporting
    technologies define a solution for multimedia\n   communications on the Internet.
    \ Much of the design and architecture\n   for SIP is based on a key set of architectural
    principles which,\n   while commonly discussed on mailing lists and other forums,
    have not\n   been explicitly captured.  This document seeks to rectify that gap
    by\n   outlining the key set of architectural and design principles\n   underlying
    SIP.\n\t "
