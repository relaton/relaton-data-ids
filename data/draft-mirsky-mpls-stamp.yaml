abstract:
- language: en
  script: Latn
  content: "   Simple Two-way Active Measurement Protocol (STAMP), defined in RFC\n
    \  8762 and RFC 8972, is expected to be able to monitor the performance\n   of
    paths between systems that use a wide variety of encapsulations.\n   This document
    defines encapsulation and bootstrapping of a STAMP test\n   session over an MPLS
    Label Switched Path.\n\n\t "
