abstract:
- language: en
  script: Latn
  content: "   The IPv6 Neighbor Discovery (ND) Protocol includes an ICMPv6 Router\n
    \  Advertisement (RA) message.  The RA message contains three flags,\n   indicating
    the availability of address auto-configuration mechanisms\n   and other configuration
    such as DNS-related configuration.  These are\n   the M, O, and A flags, which
    by definition are advisory, not\n   prescriptive.\n\n   This document describes
    divergent host behaviors observed in popular\n   operating systems.  It also discusses
    operational problems that the\n   divergent behaviors might cause.\n\n\t "
