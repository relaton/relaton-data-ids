abstract:
- language: en
  script: Latn
  content: "   This document proposes the intra-domain SAVNET architecture, which\n
    \  achieves accurate source address validation (SAV) in an intra-domain\n   network
    by an automatic way.  Compared with uRPF-like SAV mechanisms\n   that only depend
    on routers' local routing information, SAVNET\n   routers generate SAV rules by
    using both local routing information\n   and SAV-specific information exchanged
    among routers, resulting in\n   more accurate SAV validation in asymmetric routing
    scenarios.\n   Compared with ACL rules that require manual efforts to accommodate
    to\n   network dynamics, SAVNET routers learn the SAV rules automatically in\n
    \  a distributed way.\n\n\t "
