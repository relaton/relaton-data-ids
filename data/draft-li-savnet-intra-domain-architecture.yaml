abstract:
- content: "<p>Intra-domain source address validation (SAV) plays an important role
    in defending against source address spoofing attacks in intra-domain networks.
    This document proposes an intra-domain source address validation (intra-domain
    SAVNET) architecture. Under the architecture, a router can automatically generate
    accurate SAV rules based on the SAV-related information from multiple information
    sources. This document does not specify protocols or protocol extensions, instead
    focusing on architectural components and their functionalities in an intra-domain
    SAVNET deployment.</p>"
