abstract:
- language: en
  script: Latn
  content: "   BGP Link-State (BGP-LS) enables distribution of topology information\n
    \  from the network to a Path Computation Engine (PCE) or any\n   controller/application
    in general so it can learn the network\n   topology.  Service functions are deployed
    as, physical or virtualized\n   elements along with network elements or on servers
    in data centers.\n   The advertisement of such attached service capabilities along
    with\n   the network nodes that they are attached to or associated with\n   enables
    their discovery and the programming of service paths that use\n   these service
    functions.  Segment Routing (SR) brings in the concept\n   of segments which can
    be topological or service instructions.  SR\n   Policies enable the setup of paths
    which are a mix of topological and\n   service segments.\n\n   This document specifies
    the extensions to BGP-LS for discovery and\n   advertisement of service segments
    to enable the setup of service\n   programming paths using Segment Routing.\n\n\t "
