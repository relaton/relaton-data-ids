abstract:
- language: en
  script: Latn
  content: "Over the last few years there has been significant development of\nLightweight
    Directory Access Protocol (LDAP) replication mechanisms\nsupporting a multi-master
    service model.  While multi-master\nreplication may be useful in some situations,
    the deployment of\nmulti-master replication alters the standard LDAP service model
    in a\nmanner which can be harmful.  Specifically, the LDAP service model\nproperties
    of atomicity, consistency, isolation, and durability (ACID)\nwould be lost.\nThis
    memo discusses the LDAP service model, how multi-master\nreplication alters the
    service model, and how this alteration is\nharmful to existing directory applications.\n\t "
