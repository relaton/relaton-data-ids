abstract:
- language: en
  script: Latn
  content: "   This document specifies DHCPv6 options, termed Softwire46 options,\n
    \  for the provisioning of Softwire46 Customer Edge (CE) devices.\n   Softwire46
    is a collective term used to refer to architectures based\n   on the notion of
    IPv4 Address+Port (A+P) for providing IPv4\n   connectivity across an IPv6 network,
    as specified by the IETF\n   Softwires Working Group, including those where the
    IPv4 A+P\n   parameters are optionally derived from the CE's IPv6 network prefix\n
    \  by algorithmic means.\n\n\n\t "
