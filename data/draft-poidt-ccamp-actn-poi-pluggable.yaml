  script: Latn
  content: "   This document extends the I-D.draft-ietf-teas-actn-poi-applicability\n
    \  to the use case where the DWDM optical coherent interface is equipped\n   on
    the Packet device.  The document analyzes several control\n   architectures and
    identifies the YANG data models being defined by\n   the IETF to support this
    deployment architectures and specific\n   scenarios relevant for Service Providers.
    \ Existing IETF protocols\n   and data models are identified for each multi-layer
    (packet over\n   optical) scenario with a specific focus on the MPI (Multi-Domain\n
    \  Service Coordinator to Provisioning Network Controllers Interface)in\n   the
    ACTN architecture.\n\n\t "
