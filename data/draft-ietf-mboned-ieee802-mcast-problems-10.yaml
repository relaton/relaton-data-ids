abstract:
- language: en
  script: Latn
  content: "   Well-known issues with multicast have prevented the deployment of\n
    \  multicast in 802.11 and other local-area wireless environments.  This\n   document
    offers guidance on known limitations and problems with\n   wireless (primarily
    802.11) Layer-2 multicast.  Also described are\n   certain multicast enhancement
    features that have been specified by\n   the IETF and by IEEE 802 for wireless
    media, as well as some\n   operational choices that can be taken to improve the
    performance of\n   the network.  Finally, some recommendations are provided about
    the\n   usage and combination of these features and operational choices.\n\n\t "
