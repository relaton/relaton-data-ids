abstract:
- language: en
  script: Latn
  content: "Current NEMO enabled home network technology [1] does not support any
    kind of inbuilt Quality of Service function. In case of various home network situations,
    some of prioritized requests are supposed to be occurred under NEMO environment.
    This memo suggests additional processes for basis of priority enabled home network
    under NEMO environment.\n\n\t "
