abstract:
- language: en
  script: Latn
  content: "   Computing in the Network (COIN) comes with the prospect of deploying\n
    \  processing functionality on networking devices, such as switches and\n   network
    interface cards.  While such functionality can be beneficial\n   in several contexts,
    it has to be carefully placed into the context\n   of the general Internet communication.
    \ This document discusses some\n   use cases to demonstrate how real applications
    can benefit from COIN\n   and to showcase essential requirements that have to
    be fulfilled by\n   COIN applications.\n\n\t "
