abstract:
- language: en
  script: Latn
  content: "   Several RFCs contain a state machine to describe a protocol.  There\n
    \  is no standard way of describing such a machine, the most common way\n   being
    an ASCII-art diagram.  This document specifies an other\n   solution: a domain-specific
    language for finite state machines.  It\n   allows state machine descriptions
    to be automatically checked and may\n   be translated into other formats.  Its
    purpose is to provide a stable\n   reference for RFCs which use this mini-language.\n\n\t "
