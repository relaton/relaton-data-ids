  script: Latn
  content: "   This document defines a data model corresponding to the information\n
    \  model for Interface to Network Security Functions (I2NSF) capability\n   interface.
    \ It describes a data model for three security capabilities\n   (i.e., network
    security functions), such as network security control,\n   content security control,
    and attack mitigation control, as defined\n   in the information model for the
    I2NSF capability interface.\n\n\t "
