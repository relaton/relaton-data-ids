  script: Latn
  content: "   This document extends the DMARC (RFC7489) record format by defining\n
    \  an additional tag.  This new tag, the \"fi\" tag, is to be used in\n   conjunction
    with the \"ruf\" tag used for message-specific failure\n   reporting.  It provides
    a Domain Owner with a simple way of\n   requesting limitation of the rate at which
    such reports are sent.\n\n\t "
