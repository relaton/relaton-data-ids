abstract:
- language: en
  script: Latn
  content: "This document describes a Virtual List View extension for the \nLightweight
    Directory Access Protocol (LDAP) Search operation. This \nextension is designed
    to allow the 'virtual list box' feature, common \nin existing commercial e-mail
    address book applications, to be \nsupported efficiently by LDAP servers. LDAP
    servers' inability to \nsupport this client feature is a significant impediment
    to LDAP \nreplacing proprietary protocols in commercial e-mail systems. \nThe
    extension allows a client to specify that the server return, for \na given LDAP
    search with associated sort keys, a contiguous subset of \nthe search result set.
    This subset is specified in terms of offsets \ninto the ordered list, or in terms
    of a greater than or equal \ncomparison value.\n\t "
