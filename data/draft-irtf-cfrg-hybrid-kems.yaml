abstract:
- language: en
  script: Latn
  content: "   This document defines generic constructions for hybrid Key\n   Encapsulation
    Mechanisms (KEMs) based on combining a post-quantum\n   (PQ) KEM with a traditional
    cryptographic component.  Hybrid KEMs\n   built using these constructions provide
    strong security properties as\n   long as either of the underlying algorithms
    are secure.\n\n\t "
