abstract:
- language: en
  script: Latn
  content: "   Nameserver selection algorithms employed by DNS resolvers are not\n
    \  currently standardized in the DNS protocol, and this has lead to\n   variation
    in the methods being used by implementations in the field.\n   Recent research
    has shown that some of these implementations suffer\n   from significant security
    vulnerabilities.  This document provides an\n   in-depth analysis of nameserver
    selection utilized by mainstream DNS\n   software and summarizes uncovered vulnerabilities.
    \ Furthermore, it\n   provides recommendations to defend against these security
    and\n   availability risks.  Designers and operators of recursive resolvers\n
    \  can adopt these recommendations to improve the security and stability\n   of
    the DNS.\n\n\t "
