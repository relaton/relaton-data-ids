abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol [2] currently uses the HTTP digest \nauthentication
    algorithm [3] for simple authentication of SIP \nrequests. This scheme does not
    allow for the inclusion of headers \nimportant to the integrity of a SIP request
    including To, From, \nCall-ID, CSeq, Contact and Expires headers. This document
    attempts \nto address this issue.\n\t "
