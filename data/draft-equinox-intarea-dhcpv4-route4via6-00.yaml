  content: "   // This draft lives at https://github.com/eqvinox/dhc-route4via6\n\n
    \  As a result of the shortage of IPv4 addresses, installations are\n   increasingly
    recovering IPv4 addresses from uses where they are not\n   strictly necessary.
    \ One such situation is in establishing next hops\n   for IPv4 routes, replacing
