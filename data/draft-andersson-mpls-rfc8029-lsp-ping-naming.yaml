abstract:
- language: en
  script: Latn
  content: "   RFC 8029 specifies the key MPLS Operation, Administration, and\n   Maintenance
    protocol, sometimes referred to MPLS Label Switched Path\n   (LSP) Ping, or MPLS
    LSP Ping.\n\n   Howerver, the actual name of the protocol have never been explicitly\n
    \  specified or documented.  This document corrects that omission.\n\n   This
    document updates RFC 8029.\n\n\t "
