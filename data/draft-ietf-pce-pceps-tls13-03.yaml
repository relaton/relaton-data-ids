abstract:
- language: en
  script: Latn
  content: "   Section 3.4 of RFC 8253 specifies TLS connection establishment\n   restrictions
    for PCEPS; PCEPS refers to usage of TLS to provide a\n   secure transport for
    PCEP (Path Computation Element Communication\n   Protocol).  This document adds
    restrictions to specify what PCEPS\n   implementations do if they support more
    than one version of the TLS\n   protocol and to restrict the use of TLS 1.3's
    early data.\n\n\t "
