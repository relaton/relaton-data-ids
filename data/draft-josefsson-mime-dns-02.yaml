abstract:
- language: en
  script: Latn
  content: "This document registers the media types application/dns and text/dns in
    accordance with RFC 2048.  The application/dns media type is used to identify
    data on the detached Domain Name System (DNS) format described in RFC 2540.  The
    text/dns media type is used to identify master files as described in RFC 1035.
    \ This memo provides information for the Internet community.\n\t "
