abstract:
- language: en
  script: Latn
  content: "   In VXLAN overlay networks, Operation and Management(OAM)functions are\n
    \  important for fault management and performance monitoring. Path\n   Detection(PD)
    is one critical OAM function which is applied to\n   monitor and/or diagnose the
    potential paths between two VTEPs or\n   between two Tenant System. In addition,
    it can assist to identify the\n   locations of failures on data transmission paths.\n\n
    \  This document specifies a method of PD method for VXLAN Overlay\n   Networks
    by using a centralized controller. However,the method can be\n   easily extended
    to support the overlay networks without a centrilized\n   controller. It can also
    be generalized to other overlay technique\n   such as NVGRE.\n\n\n\t "
