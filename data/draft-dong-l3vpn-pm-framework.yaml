  content: "   The capability of BGP/MPLS IP Virtual Private Networks (L3VPN)\n   performance
    monitoring (PM) is important to meet the Service Level\n   Agreement(SLA) for
    the service beared.  Since multipoint-to-point or\n   multipoint-to-multipoint
    (MP2MP) network model applies, flow\n   identifying is a big challenge for L3VPN
    PM.  This document specifies\n   the framework and mechanisms for the application
    of L3VPN PM.\n\n\n\t "
