  script: Latn
  content: "This document defines an extension to the Session Initiation \n   Protocol
    (SIP) to convey geographic location information from one \n   SIP entity to another
    SIP entity.  The extension covers end to end \n   conveyance as well as location-based
    routing, where SIP servers \n   make routing decisions based on the location of
    the user agent \n   clients.\n\t "
