abstract:
- language: en
  script: Latn
  content: "   A visual volumetric video-based coding (V3C) [ISO.IEC.23090-5]\n   bitstream
    is composed of V3C units that contain V3C atlas sub-\n   bitstreams, V3C video
    sub-bitstreams, and a V3C parameter set.  This\n   memo describes an RTP payload
    format for V3C atlas sub-bitstreams.\n   The RTP payload format for V3C video
    sub-bitstreams is defined by\n   relevant Internet Standards for the applicable
    video codec.  The V3C\n   RTP payload format allows for packetization of one or
    more V3C atlas\n   Network Abstraction Layer (NAL) units in an RTP packet payload
    as\n   well as fragmentation of a V3C atlas NAL unit into multiple RTP\n   packets.
    \ The memo also describes the mechanisms for grouping RTP\n   streams of V3C component
    sub-bitstreams, providing a complete\n   solution for streaming V3C encoded content.\n\n\t "
