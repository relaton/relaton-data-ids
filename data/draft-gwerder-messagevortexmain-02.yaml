abstract:
- language: en
  script: Latn
  content: "   The MessageVortex (referred to as Vortex) protocol achieves different\n
    \  degrees of anonymity, including sender, receiver, and third-party\n   anonymity,
    by specifying messages embedded within existing transfer\n   protocols, such as
    SMTP or XMPP, sent via peer nodes to one or more\n   recipients.\n\n   The protocol
    outperforms others by decoupling the transport from the\n   final transmitter
    and receiver.  No trust is placed into any\n   infrastructure except for that
    of the sending and receiving parties\n   of the message.  The creator of the routing
    block has full control\n   over the message flow.  Routing nodes gain no non-obvious
    knowledge\n   about the messages even when collaborating.  While third-party\n
    \  anonymity is always achieved, the protocol also allows for either\n   sender
    or receiver anonymity.\n\n\t "
