abstract:
- language: en
  script: Latn
  content: "This document specifies a real-time transport protocol (RTP) payload\nformat
    to be used for Adaptive Multi-Rate Wideband plus (AMR-WB+)\nencoded audio signals.
    The AMR-WB+ codec is an audio extension of the\nAMR-WB codec providing additional
    modes designed to give higher\nquality of music and speech than the original modes.
    \ The payload\nformat is designed according to the principles outlined in the\nexisting
    payload formats for AMR and AMR-WB, RFC3267 [9].  A MIME\ntype registration is
    included for AMR-WB+.\n\t "
