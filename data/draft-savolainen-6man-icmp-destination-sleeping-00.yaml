abstract:
- language: en
  script: Latn
  content: "   A destination node may be unreachable due being in sleep mode that\n
    \  lasts longer than is feasible to buffer a packet in a network or at\n   the
    last hop entity, such as a router of a link.  In such scenarios\n   the originator
    of the packet can be better off knowing destination's\n   sleep being the cause
    of destination unreachable ICMPv6 message\n   emitted by the entity dropping the
    packet.  This document defines an\n   ICMPv6 Code value for indicating Destination
    Unreachable due sleep.\n\n\t "
