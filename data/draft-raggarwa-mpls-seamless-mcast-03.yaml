abstract:
- language: en
  script: Latn
  content: "This document describes procedures for building inter-area point-to-\nmultipoint
    (P2MP) segmented service LSPs by partitioning such LSPs\ninto intra-area segments
    and using BGP as the inter-area routing and\nlabel distribution protocol. Within
    each IGP area the intra-area\nsegments are either carried over intra-area P2MP
    LSPs, using P2MP LSP\nhierarchy, or instantiated using ingress replication. The
    intra-area\nP2MP LSPs may be signaled using P2MP RSVP-TE or P2MP mLDP. If ingress\nreplication
    is used in an IGP area then MP2P LDP LSPs or P2P RSVP-TE\nLSPs may be used in
    the IGP area. The applications/services that use\nsuch an inter-area service LSP
    may be BGP MVPN, VPLS multicast or\nInternet multicast over MPLS.\n\t "
