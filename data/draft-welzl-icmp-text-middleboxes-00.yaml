abstract:
- content: "<p>This document describes the use of an ICMP message to send text messages
    to on-path middleboxes from the endpoints. The text message is sent towards a
    destination but meant to be read by administrators of middleboxes along the path
    to the destination. The goal is to improve the user's experience with simple middlebox
    cooperation.</p>"
