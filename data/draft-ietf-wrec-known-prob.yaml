abstract:
- language: en
  script: Latn
  content: "This memo catalogs a number of known problems with World Wide Web\n(caching)
    proxies and cache servers. The goal of the document is to\nprovide a discussion
    of the problems and proposed workarounds, and\nultimately to improve conditions
    by illustrating problems. The\nconstruction of this document is a joint effort
    of the Web caching\ncommunity.\n\t "
