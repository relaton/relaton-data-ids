abstract:
- language: en
  script: Latn
  content: "The Conferencing Framework described in RFC 4353 defines the\nsemantics
    necessary for conducting conference calls with the session\ninitiation protocol.
    \ It also introduces a mixer entity responsible\nfor combining all media streams
    and delivering them to the\nparticipants of the call.  This document presents
    the lack of a\nstandardized way for such mixers to deliver information about the\naudio
    activity (sound level) of participants in a conference call.\nThe document describes
    the problem and discusses a few possible ways\nof transporting such information.\n\t "
