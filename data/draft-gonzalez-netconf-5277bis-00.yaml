- language: en
  script: Latn
  content: "   This document defines capabilities and operations for providing\n   asynchronous
    message notification delivery on top of the Network\n   Configuration protocol
    (NETCONF).  This notification delivery is an\n   optional capability built on
    top of the base NETCONF definition.\n   This document is eventually intended to
    obsolete RFC 5277.\n\n\t "
