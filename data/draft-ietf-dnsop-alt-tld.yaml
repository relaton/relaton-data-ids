abstract:
- language: en
  script: Latn
  content: "   This document reserves a TLD label, \"alt\" to be used in non-DNS\n
    \  contexts.  It also provides advice and guidance to developers\n   developing
    alternative namespaces.\n\n   [ This document is being collaborated on in Github
    at\n   <https://github.com/wkumari/draft-wkumari-dnsop-alt-tld>.  The most\n   recent
    version of the document, open issues, etc should all be\n   available here.  The
    authors (gratefully) accept pull requests. ]\n\n\t "
