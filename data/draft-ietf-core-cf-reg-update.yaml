abstract:
- language: en
  script: Latn
  content: "   This document updates RFC7252 regarding the registration procedures\n
    \  for the \"CoAP Content-Formats\" IANA registry, within the \"Constrained\n
    \  RESTful Environments (CoRE) Parameters\" registry group.  This\n   document
    also introduces a new column, \"Media Type\", to the registry.\n   Furthermore,
    this document reserves Content-Format identifiers 64998\n   and 64999 for use
    in documentation.\n\n\t "
