abstract:
- language: en
  script: Latn
  content: "   The specification for how a client discovers its network's NAT64\n
    \  prefix [RFC7050] defines the special name 'ipv4only.arpa' for this\n   purpose,
    but declares it to be a non-special name in that\n   specification's Domain Name
    Reservation Considerations section.\n\n   Consequently, despite the well articulated
    special purpose of the\n   name, as of November 2016 'ipv4only.arpa' still does
    not appear as\n   one of the names with special properties that are recorded in
    the\n   Special-Use Domain Names registry.\n\n   This document formally declares
    the actual special properties of the\n   name, and adds similar declarations for
    the corresponding reverse\n   mapping names.\n\n\t "
