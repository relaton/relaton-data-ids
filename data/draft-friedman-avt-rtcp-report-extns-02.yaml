abstract:
- language: en
  script: Latn
  content: "This document defines the XR (extended report) RTCP packet type, for\ncarrying
    information beyond that which is contained in the SR (sender\nreport) and RR (receiver
    report) packets that are defined in the RTP\nspecification.  Within their 'reception
    report blocks', SR and RR\npackets are limited to reporting six specified statistics
    on any\ngiven data source.\n\t "
