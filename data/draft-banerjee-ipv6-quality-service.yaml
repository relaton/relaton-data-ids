  content: "This paper proposes a temporary solution to the QoS implementation\nin
    IPv6, the design of which uses the Hop-by-Hop Extension header\nand not the 20-bit
    flow label field in the IPv6 main header. This\npaper deals extensively with Integrated
    Services type of QoS model\n(like the one supported by RSVP) and gives the definition
    of the \nimportant TLV options that will be needed to specify the Type of QoS\nand
    the corresponding resource requirements in the Hop-by-Hop\nExtension Header.\n\t "
