abstract:
- language: en
  script: Latn
  content: "   Communications security has been at the center of many security\n   improvements
    in the Internet.  The goal has been to ensure that\n   communications are protected
    against outside observers and attackers.\n\n   RFC 7258 is the IETF guidance on
    taking into account pervasive\n   monitoring threats in Internet technology development
    work.  This\n   memo suggests additions to RFC 7258 to cater for the evolving\n
    \  threats.  For instance, it may be necessary to also worry about\n   information
    collected by a legitimate protocol participant being\n   misused for pervasive
    monitoring purposes.\n\n\t "
