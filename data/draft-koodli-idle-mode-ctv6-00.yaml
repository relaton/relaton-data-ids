abstract:
- language: en
  script: Latn
  content: "This document considers the problem of expediting authenticated network\naccess
    as well as enabling authorized context transfer during idle-mode\nhandovers.  In
    essence, this document addresses idle-mode context\ntransfers, so that an idle-mode
    Mobile Node (MN) can resume its sessions\nin a seamless fashion.  We propose supplying
    the session key in the\npaging message to the Access Router (AR) that locates
    the idle Mobile\nNode.\n\t "
