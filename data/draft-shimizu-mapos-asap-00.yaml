- language: en
  script: Latn
  content: "This document describes Automatic Switch-address Assignment\nProtocol
    (ASAP) option for SSP (switch-switch protocol) of MAPOS\n(Multiple Access Protocol
    Over SONET/SDH).  It enables each switch in\na MAPOS network to decide its unique
    MAPOS address in coordination\nwith other switches and provides an environment
    free of manual\nconfiguration. Upon an address collision, an arbitration takes
    place\nto resolve the conflict.\n\n\t "
