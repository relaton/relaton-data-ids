  script: Latn
  content: "   This document describes how the Alternate Marking Method can be used\n
    \  as the passive performance measurement tool in an IPv6 domain and\n   reports
    implementation considerations.  It proposes how to define a\n   new Extension
    Header Option to encode alternate marking technique and\n   both Hop-by-Hop Options
    Header and Destination Options Header are\n   considered.\n\n\n\t "
