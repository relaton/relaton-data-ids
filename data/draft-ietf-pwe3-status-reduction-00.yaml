abstract:
- language: en
  script: Latn
  content: "   This document describes a method for generating an aggregated\n   pseudowire
    status message on Multi-Protocol Label Switching (MPLS)\n   network Label Switched
    Path (LSP).\n\n   The method for transmitting the pseudowire (PW) status information
    is\n   not new, however this protocol extension allows a Service Provider\n   (SP)
    to reliably monitor the individual PW status while not\n   overwhelming the network
    of multiple periodic status messages. This\n   is achieved by sending a single
    cumulative summary status\n   verification message for all the PWs grouped in
    the same LSP.\n\n\n\n\t "
