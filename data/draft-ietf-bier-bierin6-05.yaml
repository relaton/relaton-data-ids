abstract:
- language: en
  script: Latn
  content: "   BIER is a multicast forwarding architecture that does not require\n
    \  per-flow state inside the network yet still provides optimal\n   replication.
    \ This document describes how the existing BIER\n   encapsulation specified in
    RFC8296 works in a non-MPLS IPv6 network,\n   which is referred to as BIERin6.
    \ Specifically, like in an IPv4\n   network, BIER can work over L2 links directly
    or over tunnels.  In\n   case of IPv6 tunneling, a new IP \"Next Header\" type
    is to be assigned\n   for BIER.\n\n\n\t "
