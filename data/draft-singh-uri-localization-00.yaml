abstract:
- language: en
  script: Latn
  content: "This memo specifies the structure of a Naming Authority Pointer\n(NAPTR)
    DNS Resource Record (RR) for localizing a Uniform Resource\nIdentifier (URI) in
    more popular protocols like HTTP, SMTP, and FTP.\nURI localization means transforming
    by locale (geography and\nlanguage) a URI into another URI that identifies a local
    resource.\nThis URI transformation, where feasible, can help distribute content\nmore
    efficiently and appropriately.\n\n\t "
