- language: en
  script: Latn
  content: "   \"Tree Engineering for Bit Index Explicit Replication\" (BIER-TE)\n
    \  shares architecture and packet formats with BIER.  BIER-TE forwards\n   and
    replicates packets based on a BitString in the packet header, but\n   every BitPosition
    of the BitString of a BIER-TE packet indicates one\n   or more adjacencies.\n\n
    \  This document describes BGP extensions for advertising the BIER-TE\n   specific
    information.\n\n\t "
