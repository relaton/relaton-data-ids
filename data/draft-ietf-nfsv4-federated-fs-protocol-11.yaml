abstract:
- language: en
  script: Latn
  content: "This document describes a filesystem federation protocol that enables\nfile
    access and namespace traversal across collections of\nindependently administered
    fileservers.  The protocol specifies a set\nof interfaces by which fileservers
    with different administrators can\nform a fileserver federation that provides
    a namespace composed of\nthe filesystems physically hosted on and exported by
    the constituent\nfileservers.\n\t "
