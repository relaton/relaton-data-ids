abstract:
- language: en
  script: Latn
  content: "   Dissemination of the Traffic flow information was first introduced
    in\n   the BGP protocol [RFC5575].  FlowSpec routes are used to distribute\n   traffic
    filtering rules used to filter Denial-of-Service (DoS)\n   attacks.  For networks
    that only deploy an IGP (Interior Gateway\n   Protocol) (e.g., OSPF), it is required
    that the IGP is extended to\n   distribute Flow Specification or FlowSpec routes.\n\n
    \  This document discusses use cases for distributing flow specification\n   (FlowSpec)
    routes using OSPF.  Furthermore, this document defines a\n   OSPF FlowSpec Opaque
    Link State Advertisement (LSA) encoding format\n   that can be used to distribute
    FlowSpec routes, its validation\n   procedures for imposing the filtering information
    on the routers, and\n   a capability to indicate the support of FlowSpec functionality.\n\n\n\t "
