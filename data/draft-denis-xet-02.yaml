abstract:
- content: "<p>This document specifies XET, a content-addressable storage (CAS) protocol
    designed for efficient storage and transfer of large files with chunk-level deduplication.
    XET uses content-defined chunking to split files into variable-sized chunks, aggregates
    chunks into containers called xorbs, and enables deduplication across files and
    repositories through cryptographic hashing.</p>"
