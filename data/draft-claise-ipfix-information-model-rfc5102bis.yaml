abstract:
- language: en
  script: Latn
  content: "This memo defines an information model for the IP Flow Information\neXport
    (IPFIX) protocol.  It is used by the IPFIX protocol for encoding\nmeasured traffic
    information and information related to the traffic\nObservation Point, the traffic
    Metering Process, and the Exporting\nProcess.  Although developed for the IPFIX
    protocol, the model is\ndefined in an open way that easily allows using it in
    other protocols,\ninterfaces, and applications.  This document obsoletes RFC 5102.\n\n\t "
