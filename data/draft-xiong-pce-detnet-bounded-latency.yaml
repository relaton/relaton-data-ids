abstract:
- language: en
  script: Latn
  content: "   In certain networks, such as Deterministic Networking (DetNet), it
    is\n   required to consider the bounded latency for path selection.  This\n   document
    describes the extensions for Path Computation Element\n   Communication Protocol
    (PCEP) to carry the bounded latency\n   constraints and distribute deterministic
    paths for end-to-end path\n   computation in deterministic services.\n\n\t "
