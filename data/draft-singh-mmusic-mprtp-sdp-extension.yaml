abstract:
- language: en
  script: Latn
  content: "   Multipath RTP (MPRTP) is an extension to the Real-time Transport\n
    \  Protocol (RTP) that allows multi-homed endpoints to take advantage of\n   the
    availability of multiple Internet paths between endpoints to send\n   /receive
    media packets.  This document describes how to express the\n   interface advertisement
    and negotiation during session setup in SDP\n   (Session Description Protocol).\n\n\t "
