abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the video coding\n   standard
    ITU-T Recommendation H.265 and ISO/IEC International\n   Standard 23008-2, both
    also known as High Efficiency Video Coding\n   (HEVC) and developed by the Joint
    Collaborative Team on Video\n   Coding (JCT-VC).  The RTP payload format allows
    for packetization\n   of one or more Network Abstraction Layer (NAL) units in
    each RTP\n   packet payload, as well as fragmentation of a NAL unit into\n   multiple
    RTP packets.  Furthermore, it supports transmission of\n   an HEVC bitstream over
    a single as well as multiple RTP streams.\n   When multiple RTP streams are used,
    a single or multiple\n   transports may be utilized.  The payload format has wide\n
    \  applicability in videoconferencing, Internet video streaming, and\n   high
    bit-rate entertainment-quality video, among others.\n\n\t "
