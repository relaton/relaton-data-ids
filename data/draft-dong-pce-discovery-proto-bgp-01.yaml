abstract:
- language: en
  script: Latn
  content: "   In network scenarios where Path Computation Element (PCE) is used for\n
    \  centralized path computation, it is desirable for Path Computation\n   Clients
    (PCCs) to automatically discover a set of PCEs.  As BGP can\n   be used for north-bound
    distribution of routing and Label Switched\n   Path (LSP) information to PCE,
    the PCEs may not participate in\n   Interior Gateway Protocol (IGP) for collecting
    the routing\n   information, thus the IGP based PCE discovery cannot be used directly\n
    \  in these scenarios.  This document specifies the BGP extensions for\n   PCE
    discovery.\n\n\n\t "
