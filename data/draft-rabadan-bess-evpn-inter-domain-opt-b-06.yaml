abstract:
- language: en
  script: Latn
  content: "   An EVPN Inter-Domain interconnect solution is required when two or\n
    \  more sites of the same Ethernet Virtual Private Network (EVPN) are\n   connected
    to different IGP domains or Autonomous Systems (AS) and\n   need to communicate.
    \ The Inter-Domain Option-B connectivity model is\n   one of the most popular
    solutions for this type of EVPN connectivity.\n   While multiple documents describe
    aspects of this interconnect\n   approach, there is no single document that summarizes
    the impact of\n   Inter-Domain Option-B connectivity on EVPN procedures.  This
    document\n   does not define new procedures; rather, it analyzes the EVPN\n   procedures
    in an Inter-Domain Option-B network and suggests potential\n   solutions for the
    issues identified.  These solutions are either\n   based on existing specifications
    or rely on local implementations\n   that do not modify the end-to-end EVPN control
    plane.\n\n\t "
