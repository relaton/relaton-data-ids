abstract:
- language: en
  script: Latn
  content: "   TCP Fast Open (TFO) allows data to be carried in the SYN and SYN-ACK\n
    \  packets and consumed by the receiving end during the initial\n   connection
    handshake, thus saving up to one full round trip time\n   (RTT) compared to standard
    TCP which requires a three-way handshake\n   (3WHS) to complete before data can
    be exchanged.\n\nTerminology\n\t "
