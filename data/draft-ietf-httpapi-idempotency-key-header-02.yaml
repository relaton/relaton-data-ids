  script: Latn
  content: "   The HTTP Idempotency-Key request header field can be used to carry\n
    \  idempotency key in order to make non-idempotent HTTP methods such as\n   \"POST\"
    or \"PATCH\" fault-tolerant.\n\nDiscussion Venues\n\n   This note is to be removed
