abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile of the ACE framework that allows\n
    \  constrained servers to delegate client authentication and\n   authorization.
    \ The protocol relies on DTLS for communication\n   security between entities
    in a constrained network using either raw\n   public keys or pre-shared keys.
    \ A resource-constrained server can\n   use this protocol to delegate management
    of authorization information\n   to a trusted host with less severe limitations
    regarding processing\n   power and memory.\n\n\t "
