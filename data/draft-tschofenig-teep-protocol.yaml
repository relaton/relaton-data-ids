abstract:
- language: en
  script: Latn
  content: "   This document specifies a protocol that installs, updates, and\n   deletes
    Trusted Applications (TAs) in a device with a Trusted\n   Execution Environment
    (TEE).  This specification defines an\n   interoperable protocol for managing
    the lifecycle of TAs.\n\n   The protocol name is teep-p, pronounced teepee.  This
    conjures an\n   image of a wedge-shaped protective covering for one's belongings,\n
    \  which sort of matches the intent of this protocol.\n\n\t "
