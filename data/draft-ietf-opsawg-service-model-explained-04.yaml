abstract:
- language: en
  script: Latn
  content: "   The IETF has produced many modules in the YANG modeling language.\n
    \  The majority of these modules are used to construct data models to\n   model
    devices or monolithic functions.\n\n   A small number of YANG modules have been
    defined to model services\n   (for example, the Layer Three Virtual Private Network
    Service Model\n   produced by the L3SM working group and documented in RFC 8049).\n\n
    \  This document describes service models as used within the IETF, and\n   also
    shows where a service model might fit into a Software Defined\n   Networking architecture.
    \ Note that service models do not make any\n   assumption of how a service is
    actually engineered and delivered for\n   a customer; details of how network protocols
    and devices are\n   engineered to deliver a service are captured in other modules
    that\n   are not exposed through the Customer-Provider Interface.\n\n\t "
