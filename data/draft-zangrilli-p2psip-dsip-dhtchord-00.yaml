abstract:
- language: en
  script: Latn
  content: "   This document describes how a structured peer-to-peer algorithm is\n
    \  used for resource lookup by a P2PSIP Peer Protocol.  Specifically,\n   this
    work describes how to integrate a DHT based on Chord with dSIP,\n   a proposed
    P2PSIP Peer Protocol.  This document extends the dSIP\n   draft to provide one
    possible implementation of a pluggable DHT\n   algorithm.\n\n\n\t "
