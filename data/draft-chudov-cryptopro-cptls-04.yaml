- language: en
  script: Latn
  content: "This document is intended to register new cipher suites for the\nTransport
    Layer Security (TLS) protocol, according to the procedure\nspecified in TLS Protocol
    standards.  These cipher suites are based\non Russian national cryptographic standards
    - GOST R 34.10-94 and\nGOST R 34.10-2001 public keys, GOST 28147-89 encryption
    algorithm and\nGOST R 34.11-94 digest algorithm.\n\t "
