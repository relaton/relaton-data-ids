abstract:
- language: en
  script: Latn
  content: "   Proxy Mobile IPv6 enables IP mobility for a host without requiring\n
    \  its participation in any mobility signaling, being the network\n   responsible
    for managing IP mobility on behalf of the host.  However,\n   Proxy Mobile IPv6
    does not support assigning a prefix to a router and\n   managing its IP mobility.
    \ This document specifies an extension to\n   Proxy Mobile IPv6 protocol for supporting
    network mobility using\n   DHCPv6-based Prefix Delegation.\n\n\t "
