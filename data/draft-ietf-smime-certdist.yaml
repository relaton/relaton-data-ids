abstract:
- language: en
  script: Latn
  content: "Current methods of publishing certificates in directory services are\nrestricted
    to just certificates.  This document provides a method of\npublishing certificates
    with secondary support information such as\nthe SMimeCapabilities attribute (containing
    bulk algorithm support)\nin a way that is both authenticated and bound to a given\ncertificate.\nThis
    draft is being discussed on the 'ietf-smime' mailing list.  To\njoin the list,
    send a message to <ietf-smime-request@imc.org> with\nthe single word 'subscribe'
    in the body of the message.  Also, there\nis a Web site for the mailing list at
    <http://www.imc.org/ietf-\nsmime>.\n\t "
