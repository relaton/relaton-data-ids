abstract:
- language: en
  script: Latn
  content: "This document describes the general issues related to securing\nexplicit
    multicast traffic.  Explicit multicast is a mechanism aiming\nat providing multicast
    services for small groups of users.  The\ndistinctive characteristics of explicit
    multicast is that the sender\nspecifies the list of receivers.  This document
    reviews and discusses\nsecurity issues related to the explicit IP multicast model,
    hence\nproviding a general framework for securing explicit multicast IP\ntraffic
    as described in [1].\n\t "
