  script: Latn
  content: "   This document describes how to establish a secure end-to-end channel\n
    \  between two parties within a federation, where both the client and\n   server
    mutually authenticate each other.  The trust relationship is\n   based upon a
    trust anchor held and published by the federation.  A\n   federation is a trusted
    third party that inter-connect different\n   trust domains with a common set of
    policies and standards.\n\n\t "
