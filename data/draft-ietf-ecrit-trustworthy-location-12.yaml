abstract:
- language: en
  script: Latn
  content: "   The trustworthiness of location information is critically important\n
    \  for some location-based applications, such as emergency calling or\n   roadside
    assistance.\n\n   This document describes threats relating to conveyance of location
    in\n   an emergency call, and describes techniques that improve the\n   reliability
    and security of location information conveyed in a IP-\n   based emergency service
    call.  It also provides guidelines for\n   assessing the trustworthiness of location
    information.\n\n\t "
