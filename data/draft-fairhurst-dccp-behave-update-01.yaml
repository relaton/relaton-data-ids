abstract:
- language: en
  script: Latn
  content: "This document proposes an update to the Datagram Congestion Control\nProtocol
    (DCCP), a connection-oriented and datagram-based transport\nprotocol.  The update
    assists DCCP applications that need to traverse\nmiddleboxes (e.g.  Network Address
    Translators or firewalls), where\npeering endpoints need to nearly simultaneously
    initiate the\nconnection to establish middlebox state required for communication.\n\t "
