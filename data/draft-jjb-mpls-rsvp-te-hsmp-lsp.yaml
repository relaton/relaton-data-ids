abstract:
- language: en
  script: Latn
  content: "   There are applications that require bi-directional, co-routed and\n
    \  guaranteed communication from a root node to several leaf nodes in a\n   hub
    and spoke fashion.  To meet such application requirements in a\n   Multi-protocol
    Label Switching (MPLS) network this draft defines a\n   Hub and Spoke Multipoint
    Traffic Engineered Label Switched Path (HSMP\n   TE LSP) with resource reservations
    for guaranteed communication.\n   This draft also defines a protocol to setup
    such LSPs by re-using and\n   extending P2MP RSVP-TE.\n\n\t "
