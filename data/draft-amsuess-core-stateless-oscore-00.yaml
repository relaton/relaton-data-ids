abstract:
- language: en
  script: Latn
  content: "   OSCORE (Object Security for Constrained Restful Environemnts,\n   [RFC8613])
    provides secure communication between peers that share\n   symmetric key material.
    \ This document describes how a server can\n   operate with an arbitrarily large
    number of peers, and how key\n   material for this kind of operation can be provisioned
    to the client.\n\n\t "
