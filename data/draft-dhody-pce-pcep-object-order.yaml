  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The PCE Communication Protocol (PCEP) defines the mechanisms for the\n
    \  communication between a Path Computation Client (PCC) and a PCE, or\n   among
    PCEs.  Such interactions include path computation requests and\n   path computation
    replies defined in RFC 5440.  As per RFC 5440, these\n   messages are required
    to follow strict object ordering.\n\n   This document updates RFC 5440 by relaxing
    the strict object ordering\n   requirement in the PCEP messages.\n\n\t "
