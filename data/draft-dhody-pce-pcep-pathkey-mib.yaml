abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects for modeling of the Path\n   Computation
    Element communication Protocol (PCEP) for communications\n   between a Path Computation
    Client (PCC) and a Path Computation\n   Element (PCE), or between two PCEs when
    path-key-based\n   confidentiality in inter-domain path computation is requested.\n\n\t "
