abstract:
- language: en
  script: Latn
  content: "   This document surveys the processes by which the NFS protocol has\n
    \  been extended in the past, including all of the NFS major and minor\n   versions.
    \ A particular focus is on how the minor versioning model of\n   NFSv4 has worked
    and what might be done to enhance version management\n   within NFSv4.\n\n   The
    work already done in the new NFSv4 version management document is\n   summarized,
    and there is a discussion of further issues the working\n   group will need to
    address in moving that work forward.\n\n\t "
