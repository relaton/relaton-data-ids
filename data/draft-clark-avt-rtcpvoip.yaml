  script: Latn
  content: "This document specifies an extension to the Real-time Transport Control
    \nProtocol (RTCP) to support reporting of Voice over IP metrics from end-\npoints.
    The proposed extension is useful for supporting both mid-call \nand end-of-call
    reporting of metrics for management and active control \napplications.\n\t "
