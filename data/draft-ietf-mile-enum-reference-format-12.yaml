abstract:
- language: en
  script: Latn
  content: "   The Incident Object Description Exchange Format (IODEF) is an XML\n
    \  data representation framework for sharing information about computer\n   security
    incidents.  In IODEF, the Reference class provides\n   references to externally
    specified information such as a\n   vulnerability, IDS alert, malware sample,
    advisory, or attack\n   technique.  In practice, these references are based on
    external\n   enumeration specifications that define both the enumeration format\n
    \  and the specific enumeration values, but the IODEF Reference class\n   (as
    specified in IODEF v1 in RFC 5070) does not indicate how to\n   include both of
    these important pieces of information.\n\n   This memo establishes a stand-alone
    data format to include both the\n   external specification and specific enumeration
    identification value,\n   and establishes an IANA registry to manage external
    enumeration\n   specifications.  While this memo does not update IODEV v1, this\n
    \  enumeration reference format is used in IODEF v2 and is applicable to\n   other
    formats that support this class of enumeration references.\n\n\n\t "
