abstract:
- language: en
  script: Latn
  content: "This document specifies a fast reroute framework for protecting IP/MPLS
    services and MPLS transport tunnels against egress node and egress link failures.
    \ For each type of egress failure, it defines the roles of Point of Local Repair
    (PLR), protector, and backup egress router and the procedures of establishing
    a bypass tunnel from a PLR to a protector.  It describes the behaviors of these
    routers in handling an egress failure, including local repair on the PLR and context-based
    forwarding on the protector.  The framework can be used to develop egress protection
    mechanisms to reduce traffic loss before global repair reacts to an egress failure
    and control-plane protocols converge on the topology changes due to the egress
    failure.\n\t "
