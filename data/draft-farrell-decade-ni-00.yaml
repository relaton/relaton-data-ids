abstract:
- language: en
  script: Latn
  content: "   This document defines a URI-based name form that identifies a named\n
    \  object via hash-based binding.  The URI name form defined is intended\n   for
    use in applications that need to uniquely identify resources in a\n   location-independent
    way such as accessing in-network storage\n   (DECADE), information-centric networking
    and more generally.  The\n   format is designed to support a strong link to the
    referenced object\n   such that the referenced object may be authenticated to
    the same\n   degree as the reference to it.\n\n\t "
