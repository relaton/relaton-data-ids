  script: Latn
  content: "This document registers code points to allow status codes to be returned
    to an email client to indicate that a message is being rejected or deferred specifically
    because of email authentication failures.\n\n This document updates RFC 7208,
    since some of the code points registered replace the ones recommended for use
    in that document.\n\t "
