abstract:
- content: "<p>The TACACS+ Protocol [RFC8907] provides device administration for routers,
    network access servers and other networked computing devices via one or more centralized
    servers. This document, a companion to the TACACS+ protocol [RFC8907], adds Transport
    Layer Security (currently defined by TLS 1.3 [RFC8446]) support and deprecates
    former inferior security mechanisms.</p>"
