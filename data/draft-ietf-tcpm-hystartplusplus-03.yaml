abstract:
- language: en
  script: Latn
  content: "   This doument describes HyStart++, a simple modification to the slow\n
    \  start phase of TCP congestion control algorithms.  Traditional slow\n   start
    can cause overshooting of the ideal send rate and cause large\n   packet loss
    within a round-trip time which results in poor\n   performance.  HyStart++ uses
    a delay increase heuristic to exit slow\n   start early while also mitigating
    poor performance which can result\n   from false positives.\n\n\t "
