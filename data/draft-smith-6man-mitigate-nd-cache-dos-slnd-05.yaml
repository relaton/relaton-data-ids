abstract:
- language: en
  script: Latn
  content: "   The IPv6 neighbor discovery cache is vulnerable to a Denial of\n   Service
    attack that purposely exhausts the state used during the\n   neighbor discovery
    process.  This attack can be very disruptive when\n   the target is a router.
    \ This memo proposes a stateless form of\n   neighbor discovery to be used by
    routers to mitigate this attack.  It\n   does not require any changes to hosts.\n\n\t "
