abstract:
- language: en
  script: Latn
  content: "   BGP [RFC4271], was originally designed to provide reachability\n   between
    domains and between the edges of a domain.  As such, BGP\n   assumes the next
    hop towards any reachable destination may not reside\n   on the advertising speaker,
    but rather may either be through a router\n   connected to the same subnet as
    the speaker, or through a router only\n   reachable by traversing multiple hops
    through the network.  Because\n   of this, as per [RFC4291] - BGP does not recognize
    IPv6 link-local\n   addresses, as a valid next hop for the forwarding purposes.\n\n
    \  This draft standardizes the operation of BGP over a point-to-point\n   link
    using link-local IPv6 addressing only.\n\n\t "
