abstract:
- language: en
  script: Latn
  content: "This memo describes an extension to the Stream Control Transmission\nProtocol
    (SCTP) RFC2960 [4] that allows an SCTP endpoint to signal to\nits peer that it
    should move the cumulative ack point forward.  When\nboth sides of an SCTP association
    support this extension, it can be\nused by an SCTP implementation to provide partially
    reliable data\ntransmission service to an upper layer protocol.  This memo describes\n(1)
    the protocol extensions, which consist of a new parameter for\nINIT and INIT ACK,
    and a new FORWARD TSN chunk type (2) one example\npartially reliable service that
    can be provided to the upper layer\nvia this mechanism.\n\t "
