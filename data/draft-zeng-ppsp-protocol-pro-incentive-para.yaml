abstract:
- language: en
  script: Latn
  content: "This document analyzes the common parameters that are essential for\nderiving
    incentive mechanisms to promote peer cooperation and system\nrobustness in a P2P
    system, and proposes to incorporate these pro-\nincentive parameters in information
    exchanges in the P2P streaming\nprotocols to be specified, e.g., in the tracker
    protocol proposed in\n[draft-gu-ppsp-tracker-protocol], and in the future in the
    peer\nprotocol proposed in [draft-gu-ppsp-peer-protocol].\n\t "
