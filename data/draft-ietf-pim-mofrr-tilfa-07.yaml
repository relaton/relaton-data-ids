abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Topology Independent Loop-Free\n
    \  Alternate (TI-LFA) mechanisms with Multicast Only Fast ReRoute\n   (MoFRR)
    for Protocol Independent Multicast (PIM).  The TI-LFA\n   mechanism is designed
    for standard link-state Interior Gateway\n   Protocol (IGP) shortest path and
    Segment Routing (SR) scenarios.  TI-\n   LFA provides fast reroute protection
    for unicast traffic in IP\n   networks by precomputing backup paths that avoid
    potential failures.\n   By integrating TI-LFA with MoFRR, this document extends
    the benefits\n   of fast reroute mechanisms to multicast traffic, enabling enhanced\n
    \  resilience and minimized packet loss in multicast networks.  The\n   document
    outlines the necessary protocol extensions and operational\n   considerations
    to implement TI-LFA in conjunction with MoFRR for PIM,\n   ensuring that multicast
    traffic is rapidly rerouted in the event of a\n   failure.  This document uses
    the backup path computed by TI-LFA\n   through IGP as a secondary Upstream Multicast
    Hop (UMH) for PIM.  By\n   using the TI-LFA backup path to send PIM secondary
    join messages hop-\n   by-hop, it achieves the generation of a fast reroute backup
    path for\n   PIM multicast.\n\n\t "
