- language: en
  script: Latn
  content: "   The Special-Use Domain Names IANA registry policy defined in RFC 6761\n
    \  has been shown through experience to present unanticipated\n   challenges.
    \ This memo presents a list, intended to be comprehensive,\n   of the problems
    that have been identified.  In addition it reviews\n   the history of Domain Names
    and summarizes current IETF publications\n   and some publications from other
    organizations relating to Special-\n   Use Domain Names.\n\n\t "
