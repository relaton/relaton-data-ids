abstract:
- language: en
  script: Latn
  content: "   Path Tracing provides a record of the packet path as a sequence of\n
    \  interface ids.  In addition, it provides a record of end-to-end\n   delay,
    per-hop delay, and load on each interface that forwards the\n   packet.\n\n   Path
    Tracing has the lowest MTU overhead compared to alternative\n   proposals such
    as [INT], [RFC9197], [I-D.song-opsawg-ifit-framework],\n   and [I-D.kumar-ippm-ifa].\n\n
    \  Path Tracing supports fine grained timestamp.  It has been designed\n   for
    linerate hardware implementation in the base pipeline.\n\n   This document defines
    the Path Tracing specification for the SR-MPLS\n   dataplane.  The Path Tracing
    specification for the SRv6 dataplane is\n   defined in [I-D.filsfils-spring-path-tracing].\n\n\t "
