abstract:
- language: en
  script: Latn
  content: "   This draft describes a network layer based protocol that enables\n
    \  separation of IP addresses into two new numbering spaces: Endpoint\n   Identifiers
    (EIDs) and Routing Locators (RLOCs).  No changes are\n   required to either host
    protocol stacks or to the \"core\" of the\n   Internet infrastructure.  LISP can
    be incrementally deployed, without\n   a \"flag day\", and offers traffic engineering,
    multi-homing, and\n   mobility benefits to early adopters, even when there are
    relatively\n   few LISP-capable sites.\n\n   Design and development of LISP was
    largely motivated by the problem\n   statement produced by the October 2006 IAB
    Routing and Addressing\n   Workshop.\n\n\t "
