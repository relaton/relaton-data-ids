abstract:
- language: en
  script: Latn
  content: "This document proposes some experimental enhancements to the base solution
    to support IP multicasting in a Proxy Mobile IPv6 (PMIPv6) domain.  These enhancements
    include the use of a multicast tree mobility anchor as the topological anchor
    point for multicast traffic, as well as a direct routing option where the Mobile
    Access Gateway can provide access to multicast content in the local network.  The
    goal of these enhancements is to provide benefits such as reducing multicast traffic
    replication and supporting different PMIPv6 deployment scenarios.\n\t "
