- language: en
  script: Latn
  content: "RFC 2418 outlines the procedures for IETF Session operation. However,\nit
    contains little information about post-IETF meeting working group\nchair responsibilities.
    In particular, it gives little guidance with\nrespect to either form or submission
    deadlines for the artifacts of\nthe meeting, namely, session minutes and presentation
    materials. This\ndocument addresses those issues.\n\t "
