abstract:
- language: en
  script: Latn
  content: "   Despite its name, DNS-Based Service Discovery can use naming systems\n
    \  other than the Domain Name System when looking for services.\n   Different
    name systems use different conventions for the characters\n   allowed in any name.
    \ In order for DNS-SD to be used effectively in\n   environments where multiple
    different name systems are in use, it is\n   important to attend to differences
    in the underlying technology.\n   This memo presents an outline of the requirements
    for selection of\n   labels for mDNS and DNS when they are expected to interoperate
    in\n   this manner.\n\n\t "
