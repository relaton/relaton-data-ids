abstract:
- language: en
  script: Latn
  content: "For efficient DNA, a host should quickly receive an RA upon a new\n   link-layer
    connection.  This draft presents a quick RA acquisition\n   scheme with the support
    of a link-layer entity, PoA (Point of\n   Attachment).  Upon a new network attachment,
    the PoA may either\n   trigger an AR (Access Router) to immediately send an unicast
    RA, \"RA\n   Triggering\" or send such an RA for itself, \"RA Proxying\".  We
    may put\n   \"RA Triggering\" or \"RA Proxying\" functionality on a PoA to get
    the\n   optimized result without IPv6 standard change.\n\t "
