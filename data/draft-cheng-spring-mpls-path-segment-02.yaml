abstract:
- language: en
  script: Latn
  content: "   An SR path is identified by an SR segment list, one or partial\n   segments
    of the list cannot uniquely identify the SR path.  Path\n   identification is
    the precondition of performance measurement (PM) of\n   an SR path.\n\n   This
    document introduces the concept of Path Segment that is used to\n   identify an
    SR path.  When used, it is inserted at the ingress node\n   of the SR path and
    immediately follows the last segment of the SR\n   path.  The Path Segment will
    not be popped off until it reaches the\n   egress of the SR path.\n\n   Path segment
    can be used by the egress node to implement path\n   identification hence to support
    SR path PM, end-2-end SR path\n   protection and bidirectional SR paths correlation.\n\n\n\t "
