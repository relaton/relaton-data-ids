abstract:
- language: en
  script: Latn
  content: "   Source Packet Routing in Networking (SPRING) WG specifies a special\n
    \  MPLS-based source routing mechanism, called MPLS-SPRING.  Such source\n   routing
    mechanism can be leveraged to realize the service path layer\n   functionality
    of service function chaining (i.e, steering traffic\n   through a particular service
    function path) by encoding the service\n   function path information as an explicit
    path information in the form\n   of an MPLS label stack.  This document describes
    how to advertise\n   service functions and their corresponding attributes (e.g.,segment\n
    \  ID) using IS-IS.\n\n\t "
