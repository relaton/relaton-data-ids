abstract:
- language: en
  script: Latn
  content: "   The Virtual eXtensible Local Area Network enables multiple tenants
    to\n   operate in a data center.  Each tenant needs to be assigned a\n   priority
    group to prioritize their traffic.  Cloud carriers wish to\n   use quality of
    service to differentiate different applications.  For\n   these purposes, Quality
    of Service bits are assigned in the Virtual\n   eXtensible Local Area Network
    outer Ethernet header.  How these bits\n   are assigned and are processed in the
    network are explained in\n   detail.  Also the document presents a quality of
    service framework\n   for overlay networks such as Virtual eXtensible Local Area
    Network.\n\n\t "
