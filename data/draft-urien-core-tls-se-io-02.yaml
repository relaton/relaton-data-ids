abstract:
- language: en
  script: Latn
  content: "   The goal of TLS-SE-IO is to provide virtual IO pins for secure\n   elements
    running TLS servers, in order to interact with sensors and\n   actuators. TLS-SE
    device processes TLS packets in secure element. It\n   may work like a black box
    (server mode) that exchanges fully\n   encrypted packets. It may also export encrypted
    packet in clear\n   form, in order to provide virtual output pin. Output messages
    may\n   include cookies and/or cryptographic materials. Virtual input pin\n   forwards
    input messages, triggered by previous output messages, and\n   sent to TLS-SE
    device for further processing.\n\n\n\n\t "
