abstract:
- language: en
  script: Latn
  content: "   This document presents YANG module file name convention.  The\n   convention
    extends the current YANG module file name using\n   revision-date, with the YANG
    semantic version extension.  The YANG\n   semantic version extension allows for
    an informative version to be\n   associated with a particular YANG module revision.\n\n\t "
