abstract:
- language: en
  script: Latn
  content: "The development of QoS enhanced IP communication requires an \ninfrastructure
    that supports AAA services. General accounting and \nsettlement on the intra-domain
    level and inter-domain level are \nnecessary. As part of the solution to these
    requirements, this \ndocument describes a new COPS outsourcing extension for SIP
    . A \ndescription of COPS objects that have special meaning in the SIP \nenvironment
    is provided. The usage of the COPS extension for SIP is \ngiven for clients and
    servers.\n\t "
