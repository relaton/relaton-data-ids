abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) Policy is an ordered list of segments (i.e.,\n
    \  instructions) that represent a source-routed policy.  An SR Policy\n   consists
    of one or more candidate paths, each consisting of one or\n   more segment lists.
    \ A headend may be provisioned with candidate\n   paths for an SR Policy via several
    different mechanisms, e.g., CLI,\n   NETCONF, PCEP, or BGP.\n\n   This document
    specifies how BGP may be used to distribute SR Policy\n   candidate paths.  It
    introduces a BGP SAFI to advertise a candidate\n   path of a Segment Routing (SR)
    Policy and defines sub-TLVs for the\n   Tunnel Encapsulation Attribute for signaling
    information about these\n   candidate paths.\n\n   This documents updates RFC9012
    with extensions to the Color Extended\n   Community to support additional steering
    modes over SR Policy.\n\n\t "
