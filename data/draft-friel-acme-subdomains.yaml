abstract:
- language: en
  script: Latn
  content: "   This document outlines how ACME can be used by a client to obtain a\n
    \  certificate for a subdomain identifier from a certification\n   authority.
    \ The client has fulfilled a challenge against a parent\n   domain but does not
    need to fulfill a challenge against the explicit\n   subdomain as certificate
    policy allows issuance of the subdomain\n   certificate without explicit subdomain
    ownership proof.\n\n\t "
