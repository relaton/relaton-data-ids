abstract:
- language: en
  script: Latn
  content: "   This specification defines a framework for authentication and\n   authorization
    in Internet of Things (IoT) environments called ACE-\n   OAuth.  The framework
    is based on a set of building blocks including\n   OAuth 2.0 and CoAP, thus transforming
    a well-known and widely used\n   authorization solution into a form suitable for
    IoT devices.\n   Existing specifications are used where possible, but extensions
    are\n   added and profiles are defined to better serve the IoT use cases.\n\n\t "
