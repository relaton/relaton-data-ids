abstract:
- language: en
  script: Latn
  content: "   The aim of this Internet Draft is to define a standard compliant\n
    \  security framework for Low-power and Lossy Networks, in order to\n   enable
    the possibility to encrypt and authenticate messages exchanged\n   by nodes at
    the MAC layer. The framework is fully compatible with\n   both IEEE 802.15.4 and
    IEEE 802.15.4e standards and offers a wide\n   range of security features to network
    architectures developed within\n   the 6TiSCH Working Group. In particular, it
    offers: (i) different\n   kinds of security architectures; (ii) an efficient mechanism
    for\n   initializing a secure IEEE 802.15.4 domain; and (iii) a lightweight\n
    \  mechanism to negotiate link keys among devices.\n\n\n\t "
