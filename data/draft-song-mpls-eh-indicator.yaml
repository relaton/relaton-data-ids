abstract:
- language: en
  script: Latn
  content: "   This document enumerates and describes the candidate schemes that can\n
    \  be used to indicate the presence of the MPLS extension header(s)\n   following
    the MPLS label stack.  The similar schemes are also\n   applicable for indicating
    the potential in-stack extensions.  After a\n   careful evaluation of these options
    by comparing their pros and cons,\n   it is expected that one should be chosen
    as the final standard scheme\n   for MPLS extension indicator.\n\n\n\t "
