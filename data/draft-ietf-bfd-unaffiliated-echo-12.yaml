abstract:
- language: en
  script: Latn
  content: "   Bidirectional Forwarding Detection (BFD) is a fault detection\n   protocol
    that can quickly determine a communication failure between\n   two forwarding
    engines.  This document defines a use of the BFD Echo\n   where the local system
    supports BFD but the adjacent system does not\n   support BFD.  BFD Control packet
    and its processing procedures can be\n   executed over the BFD Echo port where
    the adjacent system only loops\n   packets back to the local system.\n\n   This
    document updates RFC 5880 by defining a new method of BFD Echo-\n   Only without
    requiring an implementation to support the full BFD\n   protocol.\n\n\t "
