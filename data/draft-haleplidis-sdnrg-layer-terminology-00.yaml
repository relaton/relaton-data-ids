abstract:
- language: en
  script: Latn
  content: "   Software-Defined Networking introduces an abstraction layer and by\n
    \  doing so separates the Forwarding from the Control layer.  This\n   separation
    can allow faster innovation cycles at both layers as\n   experience has already
    shown.  However, there is increasing confusion\n   as to what exactly SDN is,
    what is the layer stucture in an SDN\n   architecture and how do layers interface
    with each other.  This\n   document aims to provide a concise reference for future
    discussions\n   in SDNRG.\n\n\t "
