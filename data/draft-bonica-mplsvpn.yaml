  content: "This document describes procedures that can be used to deliver MPLS\nservices
    over Layer 3 Virtual Private Networks (L3VPN).  Using these\nprocedures, a VPN
    customer can signal MPLS Label Switched Paths (LSP)\nfrom Customer Edge (CE) router
    to CE router.  Although a Service\nProvider (SP) network carries the Customer
    LSP (C-LSP) from one CE\nrouter to another, the C-LSP does not interact with the
    SP network's\nrouting or signaling infrastructure.\n\n\n\t "
