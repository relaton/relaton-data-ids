abstract:
- language: en
  script: Latn
  content: "In this memo, we look into some of the transport-layer design issues in\nthe
    original RSVP as defined in RFC2205 [RFC2205]. Based on the\nobservation, we conclude
    that the current RSVP transport mechanism may\nnot be adequate to support some
    applications. We recommend to use a\ndifferent transport layer protocol such as
    TCP for next-generation\nsignaling protocols.\n\t "
