abstract:
- language: en
  script: Latn
  content: "   [I-D.ietf-lsr-igp-ureach-prefix-announce] (UPA draft) proposes the\n
    \  solution to announce the prefix unreachable information within the\n   IGP
    domain.\n\n   It utilizes the LSInfinity concept that is introduced in [RFC2328],\n
    \  without analyzing the dormant and flawed design.\n\n   The proposal doesn't
    work even in simple scenario, is based on one\n   flawed feature, lacks the explicit
    withdrawn procedures and defines\n   some new flags to convey the maintenance
    information.\n\n   This document analyzes the above issues, suggests the IETF
    commuity\n   abandon the UPA draft, replace it with other more comprehensive\n
    \  document [I-D.wang-lsr-prefix-unreachable-annoucement](Founder\n   Draft),
    to provide the IETF community the more optimal solution.\n\n\n\t "
