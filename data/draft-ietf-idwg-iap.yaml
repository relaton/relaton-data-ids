  content: "Intrusion Alert Protocol (IAP) is an application--level protocol for\nexchanging
    intrusion alert data between intrusion detection elements,\nnotably sensor/analyzers
    and managers, across IP networks.  The\nspecification of alerts carried using
    this protocol is described in\nthe Intrusion Detection Message Exchange Format
    (IDMEF) [5], a\ncompanion document of the Intrusion Detection Working Group of
    the\nIETF.\n\t "
