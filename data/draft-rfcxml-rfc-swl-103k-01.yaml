abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol for the compression and\n   decompression
    of data using the Markel Tree Algorithm.  This protocol\n   allows for the compression
    of a 103MB file into a 1MB file, which can\n   then be transmitted over a network
    and decompressed back to its\n   original size at the receiving end.\n\n\t "
