abstract:
- language: en
  script: Latn
  content: "   This document describes a Generalized Object Encoding (GOE) approach\n
    \  for the protection of one or multiple objects, in the context of a\n   Content
    Delivery Protocol (CDP) like FLUTE/ALC, FCAST/ALC or FCAST/\n   NORM.  Unlike
    [RFC5052], the GOE approach [GOE] decouples the\n   definition of Generalized
    Objects over which FEC encoding takes place\n   homogeneously, from the natural
    source object boundaries.  This\n   separation enables either an Unequal Erasure
    Protection (UEP) of\n   different portions of a given source object, or an efficient
    and\n   global protection of a set of potentially small files, depending on\n
    \  the way the Generalized Objects are defined.\n\n   The present document first
    of all introduces the GOE approach.  Then\n   it defines the GOE Reed-Solomon
    FEC Scheme for the particular case of\n   Reed-Solomon codes over GF(2^^8) and
    no encoding symbol group, the\n   GOE equivalent to FEC Encoding ID 5 defined
    in RFC5510.\n\n\t "
