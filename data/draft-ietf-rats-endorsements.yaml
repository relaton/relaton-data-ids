abstract:
- language: en
  script: Latn
  content: "   In the IETF Remote Attestation Procedures (RATS) architecture, a\n
    \  Verifier accepts Evidence and, using Appraisal Policy typically with\n   additional
    input from Endorsements and Reference Values, generates\n   Attestation Results
    in formats that are useful for Relying Parties.\n   This document illustrates
    the purpose and role of Endorsements and\n   discusses some considerations in
    the choice of message format for\n   Endorsements in the scope of the RATS architecture.\n\n
    \  This document does not aim to define a conceptual message format for\n   Endorsements
    and Reference Values.  Instead, it extends RFC9334 to\n   provide further details
    on Reference Values and Endorsements, as\n   these topics were outside the scope
    of the RATS charter when RFC9334\n   was developed.\n\n\t "
