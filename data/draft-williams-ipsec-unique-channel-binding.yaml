abstract:
- language: en
  script: Latn
  content: "This document specifies the unique channel bindings for IPsec\nchannels
    constructed by connection latching, where the peers used the\nInternet Key Exchange
    protocol version 2 (IKEv2).  New IKEv2\nnotification payloads are used to select
    an IKE_SA from which to\nderive the unique channel bindings for a given IPsec
    channel.\n\t "
