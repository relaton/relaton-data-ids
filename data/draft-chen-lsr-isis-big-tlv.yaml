abstract:
- language: en
  script: Latn
  content: "   The IS-IS routing protocol uses TLV (Type-Length-Value) encoding in
    a\n   variety of protocol messages.  The original IS-IS TLV definition\n   allows
    for 255 octets of value in maximum.  This document proposes a\n   backward compatible
    IS-IS extension for encoding the TLV whose value\n   is bigger than 255 octets.\n\n\n\t "
