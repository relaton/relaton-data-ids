abstract:
- language: en
  script: Latn
  content: "   The OAuth 2.1 authorization framework enables a third-party\n   application
    to obtain limited access to a protected resource, either\n   on behalf of a resource
    owner by orchestrating an approval\n   interaction between the resource owner
    and an authorization service,\n   or by allowing the third-party application to
    obtain access on its\n   own behalf.  This specification replaces and obsoletes
    the OAuth 2.0\n   Authorization Framework described in RFC 6749.\n\n\t "
