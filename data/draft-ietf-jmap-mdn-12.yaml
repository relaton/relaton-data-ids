abstract:
- language: en
  script: Latn
  content: "   JMAP ([RFC8620] - JSON Meta Application Protocol) is a generic\n   protocol
    for synchronising data, such as mail, calendars or contacts,\n   between a client
    and a server.  It is optimised for mobile and web\n   environments, and aims to
    provide a consistent interface to different\n   data types.\n\n   JMAP for Mail
    ([RFC8621] - The JSON Meta Application Protocol (JMAP)\n   for Mail) specifies
    a data model for synchronising email data with a\n   server using JMAP.  Clients
    can use this to efficiently search,\n   access, organise, and send messages.\n\n
    \  MDN are defined in [RFC8098] and are used as \"read receipts\",\n   \"acknowledgements\",
    or \"receipt notifications\".\n\n   MDN have a specific format that must be parsed
    or generated.  The\n   goal of this document is to specify a data model for handling
    MDN\n   messages with a server using JMAP.\n\n\t "
