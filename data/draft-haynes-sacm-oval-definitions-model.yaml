  content: "   This document specifies Version 5.11.1 of the OVAL Definitions Model\n
    \  which defines an extensible framework for making assertions about a\n   system
    that are based upon a collection of logical statements.  Each\n   logical statement
    defines a specific machine state by identifying the\n   data set on the system
    to examine and describing the expected state\n   of that system data.\n\n\t "
