abstract:
- language: en
  script: Latn
  content: "   This specification defines two formats and respective media types for\n
    \  representing sets of links as stand-alone documents.  One format is\n   JSON-based,
    the other aligned with the format for representing links\n   in the HTTP \"Link\"
    header field.  This specification also introduces\n   a link relation type to
    support discovery of sets of links.\n\nNote to Readers\n\n   Please discuss this
    draft on the \"Building Blocks for HTTP APIs\"\n   mailing list (https://www.ietf.org/mailman/listinfo/httpapi).\n\n
    \  Online access to all versions and files is available on GitHub\n   (https://github.com/ietf-wg-httpapi/linkset).\n\n\t "
