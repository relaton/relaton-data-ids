abstract:
- language: en
  script: Latn
  content: "   This document defines three YANG data models to describe topologies\n
    \  of microwave/millimeter radio links and bandwidth availability for a\n   link
    in general, as well as to reference interface management\n   information from
    a termination point.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Source for this draft and an issue tracker can be
    found at\n   https://github.com/ietf-ccamp-wg/draft-ietf-ccamp-mw-topo-yang.\n\n\t "
