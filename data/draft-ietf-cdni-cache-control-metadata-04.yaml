abstract:
- language: en
  script: Latn
  content: "   This specification adds new Cache Control objects that complement the\n
    \  basic Cache Control Metadata object defined in RFC8006, providing\n   content
    providers and upstream Content Delivery Networks (uCDNs) more\n   fine-grained
    control over downstream CDN (dCDN) caching.  Use cases\n   include overriding
    or adjusting cache control headers from the\n   Content Service Provider (CSP)
    source or origin, bypassing caching\n   altogether, or altering cache keys with
    dynamically generated values.\n\n\t "
