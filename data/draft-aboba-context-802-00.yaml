  script: Latn
  content: "The IEEE 802 Inter-Access Point Protocol (IAPP), under development\nwithin
    the IEEE 802.11 TgF working group, supports the transfer of\ncontext between access
    points implementing IEEE 802 technology.  This\ndocument describes how IAPP can
    be used to support transfer of\nauthentication, authorization and accounting (AAA)
    context between\ndevices supporting IEEE 802.1X network port authentication.  This\nspecification
    is currently being developed within the IEEE 802.11 TgF\nworking group and is
    being presented to the IETF for informational\npurposes.\n\t "
