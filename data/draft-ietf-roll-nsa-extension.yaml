  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   High reliability and low jitter can be achieved by being able to send\n
    \  data packets through multiple paths, via different parents, in a\n   network.
    \ This document details how to exchange the necessary\n   information within RPL
    control packets to let a node better select\n   the different parents that will
    be used to forward a packet over\n   different paths.  This document also describes
    the Objective Function\n   which takes advantage of this information to implement
    multi-path\n   routing.\n\n\t "
