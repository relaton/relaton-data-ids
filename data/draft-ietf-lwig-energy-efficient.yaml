abstract:
- language: en
  script: Latn
  content: "This document describes the challenges for energy-efficient protocol operation
    on constrained devices and the current practices used to overcome those challenges.
    \ It summarizes the main link-layer techniques used for energy-efficient networking,
    and it highlights the impact of such techniques on the upper-layer protocols so
    that they can together achieve an energy-efficient behavior.  The document also
    provides an overview of energy-efficient mechanisms available at each layer of
    the IETF protocol suite specified for constrained-node networks.\n\t "
