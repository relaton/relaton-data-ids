abstract:
- language: en
  script: Latn
  content: "   This document specifies the More Instant Messaging Interoperability\n
    \  (MIMI) protocol, which allows users of different messaging providers\n   to
    share membership in rooms and send messages to one-another.\n\n   More specifically,
    the MIMI protocol defines message formats and\n   conventions that allows the
    servers of different providers to\n   interoperate, leaving the provider-internal
    client-server\n   communication up to the provider.\n\n   To ensure that communications
    between users are confidential and\n   authentic, the MIMI protocol relies on
    MLS ([RFC9420], through the\n   MIMI DS protocol [I-D.robert-mimi-delivery-service])
    to protect\n   messages end-to-end.\n\n\t "
