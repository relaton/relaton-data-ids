abstract:
- language: en
  script: Latn
  content: "This memo describes use cases, requirements, and protocol extensions for
    using the Session Description Protocol (SDP) offer/answer model for establishing
    audio and video media streams over circuit-switched bearers in the Public Switched
    Telephone Network (PSTN).\n\t "
