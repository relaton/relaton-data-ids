title:
- language: en
  script: Latn
  content: Controlling Secure Network Enrollment in RPL networks
docidentifier:
- content: draft-ietf-roll-enrollment-priority
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   [RFC9032] defines a method by which a potential [RFC9031] enrollment\n
    \  proxy can announce itself as available for new RPL nodes to enroll on\n   a
    network.  The announcement includes a priority for enrollment.\n   This document
    provides a mechanism by which a Routing Protocol for\n   Low-Power and Lossy Networks
    (RPL) Root can globally disable\n   enrollment announcements or adjust the base
    priority for enrollment\n   operations.\n\n\t "
