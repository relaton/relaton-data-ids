abstract:
- language: en
  script: Latn
  content: "The registration policy for the \"Network Configuration Protocol (NETCONF)
    Capability URNs\" registry, set up by RFC 6241, has turned out to be unnecessarily
    strict.  This document changes that registration policy to \"IETF Review\", allowing
    registrations from certain well-reviewed Experimental RFCs, in addition to Standards
    Track RFCs.\n\t "
