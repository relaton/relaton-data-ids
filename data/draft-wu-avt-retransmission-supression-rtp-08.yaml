abstract:
- language: en
  script: Latn
  content: "In a large RTP session using the RTCP feedback mechanism defined in\nRFC
    4585, a media source or middlebox may experience transient\noverload if some event
    causes a large number of receivers to send\nfeedback at once.  This feedback implosion
    can be mitigated if the\ndevice suffering from overload can send a third party
    loss report\nmessage to the receivers to inhibit further feedback.  This memo\ndefines
    RTCP extensions for third party loss report, to suppress NACK\nand FIR feedback
    requests.  It also defines associated SDP\nsignalling.\n\t "
