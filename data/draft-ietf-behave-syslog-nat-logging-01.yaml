abstract:
- language: en
  script: Latn
  content: "   With the wide deployment of Carrier Grade NAT (CGN) devices, the\n
    \  logging of NAT-related events has become very important for legal\n   purposes.
    \ The logs may be required to identify a host that was used\n   to launch malicious
    attacks or engage in illegal behaviour, and/or\n   may be required for accounting
    purposes.  This document identifies\n   the events that need to be logged and
    the parameters that are\n   required in the logs depending on the context in which
    the NAT is\n   being used.  It goes on to standardize formats for reporting these\n
    \  events and parameters using SYSLOG (RFC 5424).  A companion document\n   specifies
    formats for reporting the same events and parameters using\n   IPFIX (RFC 5101).
    \ Applicability statements are provided in this\n   document and its companion
    to guide operators and implementors in\n   their choice of which technology to
    use for logging.\n\n\t "
