abstract:
- language: en
  script: Latn
  content: "   This document extends the TLS 1.3 authentication mechanism to allow\n
    \  the negotiation and use of two signature algorithms to enable dual-\n   algorithm
    hybrid authentication, ensuring that an attacker would need\n   to break both
    algorithms to compromise the session.  The two\n   signature algorithms come from
    two independent certificates that\n   together produce a single Certificate and
    CertificateVerify message.\n\n\t "
