abstract:
- language: en
  script: Latn
  content: "   This document describes how to provide IPsec-based flow protection\n
    \  (integrity and confidentiality) by means of an I2NSF Controller.  It\n   considers
    two main well-known scenarios in IPsec: (i) gateway-to-\n   gateway and (ii) host-to-host.
    \ The service described in this\n   document allows the configuration and monitoring
    of IPsec information\n   from a I2NSF Controller to one or several flow-based
    Network Security\n   Function (NSF) that implement IPsec to protect data traffic.\n\n
    \  The document focuses on the I2NSF NSF-Facing Interface by providing\n   YANG
    data models for configuration and state data required to allow\n   the I2NSF Controller
    to configure the IPsec databases (SPD, SAD, PAD)\n   and IKEv2 to establish IPsec
    Security Associations with a reduced\n   intervention of the network administrator.\n\n\t "
