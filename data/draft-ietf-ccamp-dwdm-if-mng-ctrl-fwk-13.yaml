abstract:
- language: en
  script: Latn
  content: "   The control and management of DWDM interfaces are a precondition for\n
    \  enhanced multilayer networking.  They are needed to ensure an\n   efficient
    data transport, to meet the requirements requested by\n   today's IP-services
    and to provide a further automation of network\n   provisioning and operations.
    \ This document describes use cases,\n   requirements and solutions for the control
    and management of optical\n   interface parameters according to different types
    of single channel\n   DWDM interfaces.  The focus is on automating the network
    provisioning\n   process irrespective on how it is triggered i.e. by Element Manager\n
    \  System (EMS), Network Management System (NMS) or Generalized Multi\n   Protocol
    Label Switching (GMPLS).  This document covers management\n   and control considerations
    in different scenarios of single channel\n   DWDM interfaces.  The purpose is
    to identify the necessary\n   information and processes to be used by control
    or management systems\n   to properly and efficiently drive the network.\n\n\t "
