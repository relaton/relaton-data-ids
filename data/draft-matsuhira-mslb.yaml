abstract:
- language: en
  script: Latn
  content: "   This document specifies Multi-Stage Transparent Server Load Balancing\n
    \  (MSLB) specification.  MSLB makes server load balancing over Layer3\n   network
    without packet header change at client and server.  MSLB\n   makes server load
    balancing with any protocol and protocol with\n   encryption such as IPsec ESP,
    SSL/TLS.\n\n\n\t "
