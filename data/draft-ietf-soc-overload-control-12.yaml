abstract:
- language: en
  script: Latn
  content: "   Overload occurs in Session Initiation Protocol (SIP) networks when\n
    \  SIP servers have insufficient resources to handle all SIP messages\n   they
    receive.  Even though the SIP protocol provides a limited\n   overload control
    mechanism through its 503 (Service Unavailable)\n   response code, SIP servers
    are still vulnerable to overload.  This\n   document defines the behaviour of
    SIP servers involved in overload\n   control, and in addition, it specifies a
    loss-based overload scheme\n   for SIP.\n\n\t "
