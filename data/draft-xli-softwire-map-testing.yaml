abstract:
- language: en
  script: Latn
  content: "   This document presents the testing results of a unified code\n   accommodating
    encapsulation and translation modes of Mapping of\n   Address and Port (MAP).
    \ Experiments show that the unified MAP CE is\n   not only supporting MAP-E and
    MAP-T modes, but also backward\n   compatible with AFTR of dual-stack lite and
    stateless/stateful NAT64.\n\n\t "
