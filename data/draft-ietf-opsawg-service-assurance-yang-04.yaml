abstract:
- language: en
  script: Latn
  content: "   This document specifies YANG modules representing assurance graphs.\n
    \  These graphs represent the assurance of a given service by\n   decomposing
    it into atomic assurance elements called subservices.  A\n   companion RFC, Service
    Assurance for Intent-based Networking\n   Architecture, presents an architecture
    for implementing the assurance\n   of such services.\n\n   The YANG data models
    in this document conforms to the Network\n   Management Datastore Architecture
    (NMDA) defined in RFC 8342.\n\n\t "
