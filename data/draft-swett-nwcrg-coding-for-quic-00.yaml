abstract:
- language: en
  script: Latn
  content: "   This document introduces means of integrating loss recovery coding
    in\n   the proposed QUIC transport protocol.  While no specific code is\n   specified,
    the document defines how to integrate recent coding\n   research to recover packets
    lost in QUIC sessions.  This research\n   targets the codes themselves as well
    as how to use them in real world\n   protocols.  Loss recover should improve the
    QUIC performance in\n   sessions impacted by loss.\n\n\t "
