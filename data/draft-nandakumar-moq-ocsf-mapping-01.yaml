abstract:
- language: en
  script: Latn
  content: "   This document defines a mapping specification for representing Open\n
    \  Cybersecurity Schema Framework (OCSF) events, categories, and\n   profiles
    using Media over QUIC Transport (MOQT) tracks.  The mapping\n   leverages MOQT's
    hierarchical data model and publish/subscribe\n   architecture to enable real-time,
    in-network cached, scalable\n   distribution of cybersecurity event data across
    networks while\n   maintaining OCSF's structured taxonomy and semantic relationships.\n\n\t "
