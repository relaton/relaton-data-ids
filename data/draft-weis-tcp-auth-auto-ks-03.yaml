abstract:
- language: en
  script: Latn
  content: "This memo describes an automated key selection extension for the TCP\n[RFC0793]
    authentication option [I-D.bonica-tcp-auth].  This key\nselection extension allows
    two TCP endpoints to authenticate TCP\nsegments using a Message Authentication
    Code (MAC) key chosen\ndynamically by an endpoint, rather than using a pre-configured
    MAC\nkey.\n\t "
