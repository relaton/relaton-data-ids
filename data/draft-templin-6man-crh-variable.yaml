  content: "   The IPv6 Routing Header can be used to direct a packet through\n   multiple
    intermediate IPv6 waypoints toward a final destination.  In\n   its simplest form,
    the routing header includes the full length of\n   each intermediate IPv6 waypoint.
    \ This document specifies a method\n   for supporting variable-length compressed
    IPv6 addresses.\n\n\t "
