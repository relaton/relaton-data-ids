  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo describes an API that allows applications to perform\n   operations
    against a gateway serving one or more devices described by\n   an SDF model.  The
    document describes a RESTful application layer\n   interface to perform operations
    on those devices, as well as a CBOR-\n   based publish-subscribe interface for
    streaming data.\n\n\t "
