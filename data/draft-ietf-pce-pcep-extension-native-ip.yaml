title:
- language: en
  script: Latn
  content: Path Computation Element Communication Protocol (PCEP) Extensions for Native
    IP Networks
docidentifier:
- content: draft-ietf-pce-pcep-extension-native-ip
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document introduces extensions to the PCE Communication Protocol\n
    \  (PCEP) to support path computation in native IP networks through a\n   PCE-based
    central control mechanism known as Centralized Control\n   Dynamic Routing (CCDR).
    \ These extensions empower a PCE to calculate\n   and manage paths specifically
    for native IP networks, expand PCEPâ€™s\n   capabilities beyond its traditional
    use in MPLS and GMPLS networks.\n   By implementing these extensions, IP network
    resources can be\n   utilized more efficiently, facilitating the deployment of
    traffic\n   engineering in native IP environments.\n\n\t "
