abstract:
- language: en
  script: Latn
  content: "   End-to-end encryption is an application of cryptography in\n   communication
    systems between endpoints.  End-to-end encrypted\n   systems are unique in providing
    features of confidentiality,\n   integrity and authenticity for users.  Improvements
    to end-to-end\n   encryption strive to maximise the system's security while balancing\n
    \  usability and availability.  Users of end-to-end encrypted\n   communications
    expect trustworthy providers of secure implementations\n   to respect and protect
    their right to whisper.\n\n\t "
