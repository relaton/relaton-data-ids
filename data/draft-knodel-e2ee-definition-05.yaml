abstract:
- content: "<p>End-to-end encryption is an application of cryptography in communication
    systems between endpoints. End-to-end encrypted systems are unique in providing
    features of confidentiality, integrity and authenticity for users. Improvements
    to end-to-end encryption strive to maximise the system's security while balancing
    usability and availability. Users of end-to-end encrypted communications expect
    trustworthy providers of secure implementations to respect and protect their right
    to whisper.</p>"
