- language: en
  script: Latn
  content: "This document defines a value of \"device\" for the vCard KIND property
    so that the vCard format can be used to represent computing devices such as appliances,
    computers, or network elements (e.g., a server, router, switch, printer, sensor,
    or phone). [STANDARDS-TRACK]\n\t "
