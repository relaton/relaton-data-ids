abstract:
- language: en
  script: Latn
  content: "   Color is a 32-bit numerical (unsigned integer) attribute used to\n
    \  associate a Traffic Engineering (TE) tunnel or policy with an intent\n   or
    objective.  For example, a TE Tunnel constructed to deliver low\n   latency services
    and whose path is optimized for delay can be tagged\n   with a color that represents
    \"low latency.\"  This document specifies\n   extensions to the Path Computation
    Element Protocol (PCEP) to carry\n   the color attribute.\n\n\t "
