abstract:
- language: en
  script: Latn
  content: "   The International Standard Serial Number, ISSN, has been the\n   authoritative
    identifier for continuing resources (which include\n   serials) for more than
    three decades.  Since 2001, the URN (Uniform\n   Resource Name) namespace \"ISSN\"
    has been reserved for ISSNs.  The\n   namespace registration was performed in
    RFC 3044.  This document\n   redefines how the revised ISSN standard can be supported
    within the\n   URN framework, taking into account in particular the latest revision\n
    \  of the ISSN standard in the ISO framework (ISO 3297:2007).  Moreover,\n   additional
    syntax related information required by the RFC 2141[bis]\n   has been included.
    \ An updated namespace registration is provided.\n   This document replaces RFC
    3044.\n\n\t "
