abstract:
- language: en
  script: Latn
  content: "   This document specifies the problems related to fully mapping one\n
    \  name to another name.  With the emergence of internationalized domain\n   names
    and new TLDs, it is often useful to redirect one domain name\n   tree fully to
    another domain name tree.  Current DNS protocols have\n   not provided such ability
    to satisfy these requirements.\n\n\t "
