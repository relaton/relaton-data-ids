abstract:
- language: en
  script: Latn
  content: "This memo specifies a methodology whereby external content to a\npresence
    information document can be referenced in XML encoded\npresence information document
    (PIDF). The external content can be\neither transferred directly in the payload
    of SIP messages or\nindirectly as an HTTP reference. The external part might contain\nbinary
    data such as images.\n\t "
