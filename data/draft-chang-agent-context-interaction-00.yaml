abstract:
- content: "<p>The context distribution is important in a multi-agent system, which
    will impact the execution latency, token consumption, and task completion success
    rate, especially in a complex and multi-round workflow. This document specifies
    the scenarios and procedures of agent context distribution as well as the corresponding
    optimization during the procedures in order to provide precise control of the
    context distribution among the multiple agents.</p>"
