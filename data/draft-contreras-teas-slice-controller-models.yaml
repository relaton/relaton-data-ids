abstract:
- language: en
  script: Latn
  content: "   This document describes a potential division in major functional\n
    \  components of an IETF Network Slice Controller (NSC) as well as\n   references
    the data models required for supporting the requests of\n   IETF network slice
    services and their realization.\n\n   This document describes a potential way
    of structuring the IETF\n   Network Slice Controller as well as how to use different
    data models\n   being defined for IETF Network Slice Service provision (and how
    they\n   are related).  It is not the purpose of this document to standardize\n
    \  or constrain the implementation the IETF Network Slice Controller.\n\n\t "
