abstract:
- language: en
  script: Latn
  content: "   In Traffic Engineered (TE) systems, it is sometimes desirable to\n
    \  establish an end-to-end TE path with a set of constraints (such as\n   bandwidth)
    across one or more network from a source to a destination.\n   TE information
    is the data relating to nodes and TE links that is\n   used in the process of
    selecting a TE path.  TE information is\n   usually only available within a network.
    \ We call such a zone of\n   visibility of TE information a domain. An example
    of a domain may be\n   an IGP area or an Autonomous System.\n\n   In order to
    determine the potential to establish a TE path through a\n   series of connected
    networks, it is necessary to have available a\n   certain amount of TE information
    about each network.  This need not\n   be the full set of TE information available
    within each network, but\n   does need to express the potential of providing TE
    connectivity. This\n   subset of TE information is called TE reachability information.\n\n
    \  This document sets out the problem statement for the exchange of TE\n   information
    between interconnected TE networks in support of end-to-\n   end TE path establishment
    and describes the best current practice\n   architecture to meet this problem
    statement.  For reasons that are\n   explained in the document, this work is limited
    to simple TE\n   constraints and information that determine TE reachability.\n\n\t "
