abstract:
- language: en
  script: Latn
  content: "   This document considers the consequences of moving the underlying\n
    \  network architecture to an Information-Centric Network (ICN)\n   architecture
    on video distribution. As most of the traffic in future\n   networks is expected
    to be video, we consider how to modify the\n   existing video streaming mechanisms.
    Several important topics\n   related to video distribution over ICN are presented,
    covering a\n   wide range of scenarios: we look at how to evolve DASH to work
    over\n   ICN, and leverage the recent ISO/IEC MPEG Dynamic Adaptive Streaming\n
    \  over HTTP (DASH) standard; we consider layered encoding over ICN;\n   P2P mechanisms
    introduce distinct requirements for video and we look\n   at how to adapt PPSP
    for ICN; IPTV adds delay constraints, and this\n   will create more stringent
    requirements over ICN as well. As part of\n   the discussion on video, we discuss
    DRMs in ICN. Finally, in\n   addition to consider how existing mechanisms would
    be impacted by\n   ICN, this document lists some research issues to design ICN
    specific\n   video streaming mechanisms.\n\n\n\t "
