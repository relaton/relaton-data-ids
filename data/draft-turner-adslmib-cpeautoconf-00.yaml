  script: Latn
  content: "This document proposes a method for the automatic provisioning of\nADSL
    Customer Premise Equipment (CPE). The term 'automatic' in this\ncontext implies
    that no end-user or customer intervention is\nrequired to configure and provision
    the CPE for broadband service.\nFurther, the model suggested by this proposal
    enables automatic\nconfiguration of access network equipment utilizing 'flow-through'\nprovisioning
    techniques already introduced in other standards\nbodies.\n\t "
