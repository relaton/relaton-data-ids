abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) aims to provide enhanced VPN services to support\n
    \  some applications' needs of enhanced isolation and stringent\n   performance
    requirements.  VPN+ requires integration between the\n   overlay VPN connectivity
    and the resources and characteristics\n   provided by the underlay network.  A
    Virtual Transport Network (VTN)\n   is a virtual underlay network which can be
    used to support one or a\n   group of VPN+ services.  In the context of network
    slicing, a VTN\n   could be instantiated as a network resource partition (NRP).\n\n
    \  This document specifies the BGP-LS mechanisms with necessary\n   extensions
    to advertise the information of scalable Segment Routing\n   (SR) based NRPs to
    a centralized network controller.  Each NRP can\n   have a customized topology
    and a set of network resources allocated\n   from the physical network.  Multiple
    NRPs may shared the same\n   topology, and multiple NRPs may share the same set
    of network\n   resources on specific network segments.  This allows flexible\n
    \  combination of network topology and network resource attributes to\n   build
    a large number of NRPs with a relatively small number of\n   logical topologies.
    \ The proposed mechanism is applicable to both\n   segment routing with MPLS data
    plane (SR-MPLS) and segment routing\n   with IPv6 data plane (SRv6).\n\n\n\t "
