abstract:
- language: en
  script: Latn
  content: "This document specifies a vendor specific extension which allows a Mobile
    IPv4 node (MN, FA, or HA) to indicate its preferred maximum packet size for receiving
    encapsulated data packets. The intent is to work around problems in firewall configuration
    and implementation which prevent use\nof fragmentation and may arbitrarily limit
    maximum working packet size without useful error indications. The extension applies
    especially to UDP encapsulation where fragmentation occurs before encapsulation.\n\t "
