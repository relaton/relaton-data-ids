abstract:
- language: en
  script: Latn
  content: "Multipurpose Internet Mail Extension (MIME) Content-Type headers, the\nMIME
    types used therein, and Uniform Resource Identifiers (URIs) are\nbeing used, in
    different contexts, to label entities.  A mapping is\nspecified from each kind
    of label into the other.  This makes it\npossible to express the union of their
    meaning in either URI or\nContent-Type syntax.\n\t "
