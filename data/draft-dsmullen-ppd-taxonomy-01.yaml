abstract:
- language: en
  script: Latn
  content: "   This document defines a standardized taxonomy for describing data\n
    \  handling practices of Internet-connected devices within home\n   networks.
    \ It complements the Privacy Preference Declaration (PPD)\n   Protocol by providing
    the necessary vocabulary and semantic structure\n   to represent and reason about
    data types, purposes, actions, sources,\n   and destinations.  This taxonomy supports
    both machine reasoning and\n   human interpretation and can be implemented using
    ontological\n   frameworks such as OWL-DL.\n\n\t "
