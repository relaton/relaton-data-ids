  script: Latn
  content: "   [I-D.ietf-core-dynlink] defines five CoAP Observaton attributes\n   (minimum
    period, maximum period, band step, less than and greater\n   than) to control
    when notifications are sent.  These attributes are\n   insufficient for some use
    cases.  This document specifies additional\n   attributes allowing for notification
    bands, initialization values,\n   band step, sample number window and sample time
    window to allow for a\n   wider range of use cases.\n\n\t "
