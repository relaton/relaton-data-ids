abstract:
- language: en
  script: Latn
  content: "   ACTN is a practical approach to repurpose existing and well-defined\n
    \  technologies, and underpinning them with SDN principle. It provides\n   a hierarchal
    architecture to scale and support multi-vendor multi-\n   domain interworking
    using RESTconf(YANG Model)/PCEP/BGP-LS.\n\n   This document contains a test case
    proposal focused multi-domain,\n   multi-vendor interoperation test cases for
    the ACTN framework. These\n   test cases cover four test scenarios, including
    topology\n   abstraction, E2E service provisioning, DC load balancing and inter-\n
    \  domain restoration, to demonstrate the fundamental ideas of the ACTN\n   framework
    and standards.\n\n\n\n\n\t "
