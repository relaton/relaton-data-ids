abstract:
- language: en
  script: Latn
  content: "   This document presents a traffic shaping solution for DetNet service\n
    \  with bounded latency in large-scale networks.  The traffic shaping\n   solution
    includes the edge access control, enqueue cycle mapping and\n   jitter compression
    mechanisms.  These mechanisms support appropriate\n   resource reservation algorithms,
    reasonably calculate the end-to-end\n   delay in DetNet IP network in advance,
    and adjust, manage and control\n   the resources after real-time detection.  Using
    the traffic shaping\n   solution, it is possible for an implementer, user, or
    standards\n   development organization to realize bounded delay based on the\n
    \  existing TSN/DetNet queuing models.\n\n\t "
