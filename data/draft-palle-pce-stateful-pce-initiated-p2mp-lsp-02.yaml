abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) has been identified as an\n   appropriate
    technology for the determination of the paths of point-\n   to-multipoint (P2MP)
    TE LSPs.  The extensions described in\n   [I-D.ietf-pce-stateful-pce] provide
    stateful control of Multiprotocol\n   Label Switching (MPLS) Traffic Engineering
    Label Switched Paths (TE\n   LSP) via PCE communication Protocol (PCEP), for a
    model where the\n   Path Computation Client (PCC) delegates control over one or
    more\n   locally configured LSPs to the PCE.  Further\n   [I-D.ietf-pce-pce-initiated-lsp]
    describes the creation and deletion\n   of PCE-initiated LSPs under the stateful
    PCE model.  This document\n   provides extensions required for PCEP so as to enable
    the usage of a\n   stateful PCE initiation capability in recommending point-to-\n
    \  multipoint (P2MP) TE LSP instantiation.\n\n\t "
