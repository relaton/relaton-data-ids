abstract:
- language: en
  script: Latn
  content: "   This document defines the security protocol Group Object Security for\n
    \  Constrained RESTful Environments (Group OSCORE), providing end-to-end\n   security
    of CoAP messages exchanged between members of a group, e.g.,\n   sent over IP
    multicast.  In particular, the described protocol\n   defines how OSCORE is used
    in a group communication setting to\n   provide source authentication for CoAP
    group requests, sent by a\n   client to multiple servers, and for protection of
    the corresponding\n   CoAP responses.  Group OSCORE also defines a pairwise mode
    where each\n   member of the group can efficiently derive a symmetric pairwise
    key\n   with each other member of the group for pairwise OSCORE\n   communication.
    \ Group OSCORE can be used between endpoints\n   communicating with CoAP or CoAP-mappable
    HTTP.\n\n\t "
