abstract:
- language: en
  script: Latn
  content: "   The Arm Confidential Compute Architecture (CCA) is series of hardware\n
    \  and software innovations that enhance Armâ€™s support for Confidential\n   Computing
    for large, compute-intensive workloads.  Devices that\n   implement CCA can produce
    attestation tokens as described in this\n   memo, which are the basis for trustworthiness
    assessment of the\n   Confidential Compute environment.  This document specifies
    the CCA\n   attestation token structure and semantics.\n\n   The CCA attestation
    token is a profile of the Entity Attestation\n   Token (EAT).  This specification
    describes what claims are used in an\n   attestation token generated by CCA compliant
    systems, how these\n   claims get serialized to the wire, and how they are cryptographically\n
    \  protected.\n\n   This informational document is published as an independent
    submission\n   to improve interoperability with Arm's architecture.  It is not
    a\n   standard nor a product of the IETF.\n\n\t "
