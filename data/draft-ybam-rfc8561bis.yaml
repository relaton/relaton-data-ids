  content: A YANG Data Model for Microwave Radio Link
docidentifier:
- content: draft-ybam-rfc8561bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for control and management
    of\n   radio link interfaces and their connectivity to packet (typically\n   Ethernet)
    interfaces in a microwave/millimeter wave node.  The data\n   nodes for management
    of the interface protection functionality is\n   broken out into a separate and
    generic YANG data model in order to\n   make it available for other interface
    types as well.  This document\n   obsoletes RFC 8561.\n\n\t "
