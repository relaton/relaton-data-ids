abstract:
- language: en
  script: Latn
  content: "This document defines a new Session Description Protocol (SDP) media-level
    attribute: \"label\".  The \"label\" attribute carries a pointer to a media stream
    in the context of an arbitrary network application that uses SDP.  The sender
    of the SDP document can attach the \"label\" attribute to a particular media stream
    or streams.  The application can then use the provided pointer to refer to each
    particular media stream in its context. [STANDARDS-TRACK]\n\t "
