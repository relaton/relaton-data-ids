abstract:
- language: en
  script: Latn
  content: "   The first step in the Transaction SIGnature (TSIG) (RFC 2845) process\n
    \  is the generation of a shared secret to be used between a DNS server\n   and
    a host. The second step is the manual exchange of the shared\n   secret between
    the DNS server and the host. This document, CGA-TSIG,\n   proposes a possible
    way to automate the now manual process used for\n   the authentication of a node
    with a DNS server during the DNS Update\n   process by using the same parameters
    as are used in generating a\n   secure address in IPv6 networks, i.e., Cryptographically
    Generated\n   Addresses (CGA) (RFC 3972). CGA-TSIG facilitates this authentication\n
    \  process and reduces the time needed for DNS Updates. The current\n   signature
    generation process and verification mechanism in TSIG are\n   thus replaced with
    CGA. This algorithm is added, as an extension, to\n   TSIG to eliminate the human
    intervention needed for generation and\n   exchange of keys between a DNS server
    and a host when SEcure Neighbor\n   Discovery (SEND) (RFC 3971) is used.\n\n\n\n\t "
