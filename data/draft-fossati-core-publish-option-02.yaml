abstract:
- language: en
  script: Latn
  content: "   This memo defines the Publish Option for the Constrained Application\n
    \  Protocol (CoAP).  This Option is used by a CoAP Endpoint to control\n   the
    authority delegation of one of its resources to another Endpoint.\n   All the
    phases of the authority delegation process (setup, renewal,\n   cancellation)
    are controlled by a simple RESTful protocol.\n\n   This memo also introduces the
    'proxies' Web Linking relation type, to\n   be used by a CoAP Proxy to explicitly
    advertise the resources that it\n   can serve from its cache, or by forwarding
    the Client request\n   upstream (either to the origin, or to another Proxy).\n\n\t "
