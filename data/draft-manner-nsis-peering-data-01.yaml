abstract:
- language: en
  script: Latn
  content: "When an NSLP protocol initiates a signaling session and requests\neither
    reliable or secure transport (or both), NSLP data can not be\ncarried within the
    GIST Query.  Thus the NSLP at the responding node\ncan not have NSLP specific
    information for peering decisions.  Next\ngeneration NSLP protocols may need more
    information to be able to\nmake right peering decisions.  This draft presents
    a new Peering\nInformation Object (PIO) for GIST intended to carry NSLP-specific\npeering
    data.\n\t "
