abstract:
- language: en
  script: Latn
  content: "   The Ethernet Virtual Private Network (EVPN) solution provides\n   Designated
    Forwarder election procedures for multihomed Ethernet\n   Segments.  These procedures
    have been enhanced further by applying\n   Highest Random Weight (HRW) Algorithm
    for Designated Forwarded\n   election in order to avoid unnecessary DF status
    changes upon a\n   failure.  This document improves these procedures by providing
    a fast\n   Designated Forwarder (DF) election upon recovery of the failed link\n
    \  or node associated with the multihomed Ethernet Segment.  The\n   solution
    is independent of the number of EVIs associated with that\n   Ethernet Segment
    and it is performed via a simple signaling between\n   the recovered PE and each
    of the other PEs in the multihoming group.\n\n\n\t "
