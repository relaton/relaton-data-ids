abstract:
- language: en
  script: Latn
  content: "   The goal of this note is to analyze the possible application of a\n
    \  multi6 protocol to provide nemo multihoming support.  We will first\n   state
    the basic assumptions behind a multi6 protocol design and then\n   we will analyze
    each of the multihoming configurations for nemo\n   described in [1] in order
    to determine if the multi6 can provide the\n   support required.\n\t "
