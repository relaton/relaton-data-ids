abstract:
- language: en
  script: Latn
  content: "   This document defines Path Computation Element Communication Protocol\n
    \  (PCEP) extensions for grouping two unidirectional MPLS-TE Label\n   Switched
    Paths (LSPs), one in each direction in the network, into an\n   Associated Bidirectional
    LSP.  The mechanisms defined in this\n   document can be applied using a Stateful
    PCE for both PCE-Initiated\n   and PCC-Initiated LSPs, as well as when using a
    Stateless PCE.  The\n   procedures defined are applicable to the LSPs using RSVP-TE
    for\n   signaling.\n\n\t "
