abstract:
- language: en
  script: Latn
  content: "   Extensions to the Path Computation Element Communication Protocol\n
    \  (PCEP) for MPLS-TE Label Switched Path (LSP) Automatic Bandwidth\n   Adjustments
    with Stateful PCE are defined in RFC 8733.  It defines\n   the AUTO-BANDWIDTH-ATTRIBUTES
    TLV and a set of sub-TLVs for each of\n   the attributes.  The sub-TLVs are included
    if there is a change since\n   the last information sent in the PCEP message.
    \ However, it lacks a\n   mechanism to explicitly remove an attribute identified
    by the sub-\n   TLV.\n\n   This document updates RFC 8733 by defining the behaviour
    to\n   explicitly remove an attribute.\n\n\t "
