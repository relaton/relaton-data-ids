abstract:
- language: en
  script: Latn
  content: "   It is hard to adjust traffic and optimize traffic paths in a\n   traditional
    IP network from time to time through manual\n   configurations.  It is desirable
    to have a mechanism for setting up\n   routing policies, which adjusts traffic
    and optimizes traffic paths\n   automatically.  This document describes BGP Extensions
    for Routing\n   Policy Distribution (BGP RPD) to support this.\n\n\n\t "
