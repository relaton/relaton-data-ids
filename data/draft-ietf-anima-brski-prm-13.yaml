abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to Bootstrapping a Remote Secure\n
    \  Key Infrastructure (BRSKI, RFC8995) to enable bootstrapping in\n   domains
    featuring no or only limited connectivity between a pledge\n   and the domain
    registrar.  It specifically changes the interaction\n   model from a pledge-initiated
    mode, as used in BRSKI, to a pledge-\n   responding mode, where the pledge is
    in server role.  For this, BRSKI\n   with Pledge in Responder Mode (BRSKI-PRM)
    introduces a new component,\n   the Registrar-Agent, which facilitates the communication
    between\n   pledge and registrar during the bootstrapping phase.  To establish\n
    \  the trust relation between pledge and registrar, BRSKI-PRM relies on\n   object
    security rather than transport security.  The approach defined\n   here is agnostic
    to the enrollment protocol that connects the domain\n   registrar to the domain
    CA.\n\n\t "
