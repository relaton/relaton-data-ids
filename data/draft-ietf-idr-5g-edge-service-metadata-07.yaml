abstract:
- language: en
  script: Latn
  content: "   This draft describes a new Metadata Path Attribute and some\n   Sub-TLVs
    for egress routers to advertise the Metadata about\n   the attached edge services
    (ES). The Edge Service Metadata can\n   be used by the ingress routers in the
    5G Local Data Network to\n   make path selections not only based on the routing
    cost but\n   also the running environment of the edge services. The goal is\n
    \  to improve latency and performance for 5G edge services.\n\n   The extension
    enables an edge service at one specific location\n   to be more preferred than
    the others with the same IP address\n   (ANYCAST) to receive data flow from a
    specific source, like a\n   specific User Equipment (UE).\n\n\t "
