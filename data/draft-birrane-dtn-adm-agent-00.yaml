abstract:
- language: en
  script: Latn
  content: "   This document describes an Application Data Model (ADM) for an\n   Asynchronous
    Management Protocol (AMP) Agent.  The AMP Agent\n   represents a managed device
    in the Asynchronous Management\n   Architecture.  This ADM identifies the Primitive
    Values, Computed\n   values, Reports, Controls, Macros, Literals, Operators, and
    meta-data\n   associated with an Agent.  The information outlined in this document\n
    \  MUST be supported by any software claiming to act as a managed device\n   within
    the AMP.\n\n\t "
