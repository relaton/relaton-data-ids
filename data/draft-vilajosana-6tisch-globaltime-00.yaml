abstract:
- language: en
  script: Latn
  content: "   This specification defines an optional extension to the Join Response\n
    \  message defined by the Minimal Security Framework for 6TiSCH.  The\n   extension
    aims at providing global time distribution support so nodes\n   in the 6TiSCH
    network can exploit global time information instead of\n   relying only in relative
    network time based on the Absolute Sequence\n   Number (ASN).  The specification
    also defines a mechanism for\n   resynchronization, to handle leap seconds or
    to enable periodic\n   global time updates relying on a CoAP service.\n\n\n\t "
