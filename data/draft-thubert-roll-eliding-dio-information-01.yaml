abstract:
- language: en
  script: Latn
  content: "   This document presents a method to safely elide a group of global RPL\n
    \  options by synchonizing the state associated with each of these\n   options
    between parent and child using a new sequence counter in DIO\n   messages.  A
    child that missed a DIO message with an update of any of\n   those protected options
    detects it by the change of sequence counter\n   and queries the update with a
    DIS Message.\n\n\t "
