abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic Application Programming Interface\n
    \  (API) for window-based FEC codes.  This API is meant to be usable by\n   any
    sliding window FEC code, independently of the FEC Scheme or\n   network coding
    protocol that may rely on it.  This API defines the\n   core procedures and functions
    meant to control the codec (i.e.,\n   implementation of the FEC code), but leaves
    out all upper layer\n   aspects (e.g., signalling) that are the responsibility
    of the\n   application making use of the codec.  A goal of this document is to\n
    \  pave the way for a future open-source implementation of such codes.\n\n\t "
