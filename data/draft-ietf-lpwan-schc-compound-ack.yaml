  content: SCHC Compound ACK
docidentifier:
- content: draft-ietf-lpwan-schc-compound-ack
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The present document updates the SCHC (Static Context Header\n   Compression
    and fragmentation) protocol RFC8724 and the corresponding\n   Yang Module RFC9363.
    \ It defines a SCHC Compound ACK message format\n   and procedure, which are intended
    to reduce the number of response\n   transmissions (i.e., SCHC ACKs) in the ACK-on-Error
    mode, by\n   accumulating bitmaps of several windows in a single SCHC message\n
    \  (i.e., the SCHC Compound ACK).\n\n   Both message format and procedure are
    generic, so they can be used,\n   for instance, by any of the four Low Power Wide
    Area Networks\n   (LPWANs) technologies defined in RFC8376, being Sigfox, LoRaWAN,
    NB-\n   IoT and IEEE 802.15.4w.\n\n\t "
