abstract:
- language: en
  script: Latn
  content: "   The scalability of H-VPLS with Ethernet access network can be\n   improved
    by incorporating Provider Backbone Bridge functionality in\n   VPLS access. Provider
    Backbone Bridging has been standardized as\n   IEEE 802.1ah-2008, and aims to
    improve the scalability of MAC\n   addresses and service instances in Provider
    Ethernet networks. This\n   document describes different interoperability scenarios
    where\n   Provider Backbone Bridge functionality is used in H-VPLS with\n   Ethernet
    or MPLS access network to attain better scalability in\n   terms of number of
    customer MAC addresses and number of service\n   instances. The document also
    describes the scenarios and the\n   mechanisms for incorporating Provider Backbone
    Bridge functionality\n   within H-VPLS with existing Ethernet access and interoperability\n
    \  among them. Furthermore, the document discusses the migration\n   mechanisms
    and scenarios by which Provider Backbone Bridge\n   functionality can be incorporated
    into H-VPLS with existing MPLS\n   access.\n\n\n\t "
