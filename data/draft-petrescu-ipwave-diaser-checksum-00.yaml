abstract:
- language: en
  script: Latn
  content: "   This document defines the manner in which to calculate the checksum\n
    \  for the protocol DIASER.  DIASER is a protocol for communication with\n   traffic
    lights controllers used in France.  DIASER is specified at\n   AFNOR.  The specification
    misses an instruction on how to compute the\n   'BCC' checksum ('Byte Character
    Control').\n\n\t "
