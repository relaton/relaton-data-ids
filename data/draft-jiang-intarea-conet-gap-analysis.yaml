abstract:
- language: en
  script: Latn
  content: "   In order to efficiently distinguish ICPs' traffic, a new network\n
    \  operation model - COllaborative NETwork is proposed.  The traffic\n   recognization
    is based on traffic of ICPs' products actively carries\n   collaborative identifiers
    that both ISPs and ICPs reach consensus in\n   a coordination way.  This document
    analyzes the tecnical gap between\n   the current network functions and required
    network capability to\n   support COllaborative NETwork.\n\n\t "
