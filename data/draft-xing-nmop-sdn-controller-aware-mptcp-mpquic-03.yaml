abstract:
- language: en
  script: Latn
  content: "   This document aims to study and implement Multipath Transmission\n
    \  Control Protocol (MPTCP) and Multipath QUIC (MPQUIC) using\n   application
    layer traffic optimization (ALTO) or Link Layer Discovery\n   Protocol (LLDP)
    in Software-Defined Networking (SDN).  In a\n   traditional Software-Defined Networking,
    ALTO server collects network\n   cost indicators (including link delay, number
    of paths, availability,\n   network traffic, bandwidth and packet loss rate etc.),
    and the\n   controller extracts MPTCP or MPQUIC packet header to allocate MPTCP\n
    \  or MPQUIC packet to suitable transmission path according to the\n   network
    cost indicators by ALTO and YANG topology modules, which can\n   reduce the probability
    of transmission path congestion and improving\n   path utilization in a multipath
    transmission network.\n\n\t "
