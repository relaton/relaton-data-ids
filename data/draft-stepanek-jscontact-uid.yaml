abstract:
- language: en
  script: Latn
  content: "   This document redefines the mandatory \"uid\" property of a Card object\n
    \  to become optional.  This is both for using JSContact in other\n   protocols
    than CardDAV and JMAP for Contacts, as well as to align the\n   semantics of the
    vCard UID property with JSContact.  This is a\n   breaking change, this document
    introduces version \"2.0\" to replace\n   the current JSContact version \"1.0\".\n\n\t "
