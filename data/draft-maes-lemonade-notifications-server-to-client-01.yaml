abstract:
- language: en
  script: Latn
  content: "   Lemonade server to client notifications and filtering provides some
    \n   extensions to the IMAPv4 Rev1 protocol [RFC3501] for optimization in \n   a
    mobile setting, aimed at delivering extended functionality for \n   mobile devices
    with limited resources.  These notifications support \n   pushing changes actively
    to a client, rather than requiring the \n   client to initiate contact to ask
    for state changes. Filtering allows \n   setting and controlling which email and
    events are notified to or \n   synchronized with the mobile client. \n\t "
