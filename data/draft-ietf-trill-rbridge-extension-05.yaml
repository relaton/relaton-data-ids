  script: Latn
  content: "The IETF Transparent Interconnection of Lots of Links (TRILL) base protocol
    (RFC 6325) specifies minimal hooks to safely support TRILL Header extensions.
    \ This document specifies an initial extension providing additional flag bits
    and specifies some of those bits.  It updates RFC 6325.\n\t "
