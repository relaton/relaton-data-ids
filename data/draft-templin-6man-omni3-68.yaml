abstract:
- content: "<p>Mobile nodes that operate in air/land/sea/space domains (e.g., aircraft
    of various configurations, terrestrial vehicles, seagoing vessels, space systems,
    enterprise wireless devices, pedestrians with cell phones, etc.) configure mobile
    routers to connect end user network peers with Internetwork correspondents over
    wireless and/or wired-line data links. This document presents a multilink virtual
    interface specification that supports mobile node coordination with a network-based
    mobility service, fixed node correspondents and/or other mobile node peers. The
    virtual interface provides an adaptation layer service that supports secure global
    mobile Internetworking. This document specifies the transmission of IP packets
    over Overlay Multilink Network (OMNI) Interfaces.</p>"
