abstract:
- language: en
  script: Latn
  content: "   This document defines the ChaCha20 stream cipher as well as the use\n
    \  of the Poly1305 authenticator, both as stand-alone algorithms and as\n   a
    \"combined mode\", or Authenticated Encryption with Associated Data\n   (AEAD)
    algorithm.\n\n   RFC 7539, The predecessor of this document, did not introduce
    any new\n   crypto, but was meant to serve as a stable reference and an\n   implementation
    guide.  It was a product of the Crypto Forum Research\n   Group (CFRG).  This
    document merges the errata filed against RFC 7539\n   and adds a little text to
    the Security Considerations section.\n\n\t "
