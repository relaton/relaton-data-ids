abstract:
- language: en
  script: Latn
  content: "   This document discusses potential security concerns with the Locator/\n
    \  Identifier Separation Protocol (LISP) if deployed in the Internet and\n   proposes
    a set of recommendations to mitigate the identified threats\n   and to reach a
    level of security equivalent to what is observed in\n   the Internet today (i.e.,
    without LISP).  By following the\n   recommendations of this draft a LISP deployment
    can achieve a\n   security level that is comparable to the existing Internet\n
    \  architecture.\n\n\t "
