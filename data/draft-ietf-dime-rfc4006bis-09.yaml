abstract:
- language: en
  script: Latn
  content: "   This document specifies a Diameter application that can be used to\n
    \  implement real-time credit-control for a variety of end user services\n   such
    as network access, Session Initiation Protocol (SIP) services,\n   messaging services,
    and download services.  The Diameter Credit-\n   Control application as defined
    in this document obsoletes RFC4006,\n   and it must be supported by all new Diameter
    Credit-Control\n   Application implementations.\n\n\t "
