  script: Latn
  content: "   Policy Based Routing (PBR) is a generic term that describes\n   functionality
    that currently exists in several routing systems where\n   packets are routed,
    not just based on the destination address but\n   rather based on a policy that
    is configured/programmed in the router.\n   This document describes the information
    model for PBR as it exists in\n   many current implementations.\n\n\t "
