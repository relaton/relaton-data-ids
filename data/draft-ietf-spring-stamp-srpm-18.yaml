abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm and\n   applies
    to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n   (SRv6) data planes.
    \ This document describes procedures for\n   Performance Measurement in SR networks
    using the Simple Two-Way\n   Active Measurement Protocol (STAMP) defined in RFC
    8762, along with\n   its optional extensions defined in RFC 8972 and further augmented
    in\n   RFC 9503.  The described procedure is used for links and SR paths\n   (including
    SR Policies and SR IGP Flexible Algorithm paths), as well\n   as Layer-3 and Layer-2
    services in SR networks, and is applicable to\n   both SR-MPLS and SRv6 data planes.\n\n\t "
