abstract:
- language: en
  script: Latn
  content: "This memo defines two new Multi Topology Routing Identifiers (MT\nIDs),
    based on [I-D.ietf-ospf-mt-ospfv3] and two new Instance\nIdentifiers (MI IDs),
    based on [I-D.ietf-ospf-af-alt], respectively,\nin OSPFv3.  With these identifiers,
    an IPv4-Embedded IPv6 topology is\nmaintained for both IPv6 unicast and multicast
    traffic.  The purpose\nof running separate instances or topologies for IPv4- Embedded
    IPv6\ntraffic is to distinguish from the native IPv6 routing topology, and\nthe
    topology that is used for routing IPv4-Embedded IPv6 datagrams\nonly.  Separate
    instances/topologies are also meant to prevent any\noverload of the native IPv6
    routing tables by IPv4-Embedded IPv6\nroutes.\n\t "
