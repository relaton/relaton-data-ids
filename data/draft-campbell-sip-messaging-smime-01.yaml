abstract:
- language: en
  script: Latn
  content: "   Mobile messaging applications used with the Session Initiation\n   Protocol
    (SIP) commonly use some combination of the SIP MESSAGE\n   method and the Message
    Session Relay Protocol (MSRP).  While these\n   provide mechanisms for hop-by-hop
    security, neither natively provides\n   end-to-end protection.  This document
    offers guidance on how to\n   provide end-to-end authentication, integrity protection,
    and\n   confidentiality using the Secure/Multipurpose Internet Mail\n   Extensions
    (S/MIME).  It updates and provides clarifications for RFC\n   3261, RFC 3428,
    and RFC 4975.\n\n\t "
