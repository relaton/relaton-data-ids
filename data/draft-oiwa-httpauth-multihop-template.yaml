abstract:
- language: en
  script: Latn
  content: "   This document specifies a common protocol design template for\n   authentication
    on the Hyper-text Transport Protocol (HTTP) involving\n   multi-hop message exchanges.
    \ To facilitate advanced authentication\n   technologies such as hash-based exchanges,
    zero-knowledge password\n   proof, or public-key authentications on HTTP, a kind
    of state\n   management and key management facilities are required on the general\n
    \  HTTP authentication message framework.  Also, to optimize performance\n   of
    such authentication schemes, a well-designed mechanism for key\n   caching and
    re-authentication are needed.  The template defined in\n   this document provides
    a generic foundation for implementing such\n   advanced authentication technologies.\n\n\t "
