abstract:
- content: "<p>This document describes an experimental optimization to BFD Authentication.
    This optimization enables BFD to scale better when there is a desire to use authentication
    where applying the same authentication mechanism to every BFD Control Packet may
    adversely impact performance. This optimization partitions BFD Authentication
    into a more computationally intensive mechanism that is applied to BFD significant
    changes, and a less computationally intensive mechanism applied to the majority
    of BFD Control Packets.</p>"
