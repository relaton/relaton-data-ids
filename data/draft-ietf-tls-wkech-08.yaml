- language: en
  script: Latn
  content: "   We define a well-known URI at which an HTTP origin can inform an\n
    \  authoritative DNS server, or other interested parties, about its\n   Service
    Bindings.  The data can include Encrypted ClientHello (ECH)\n   configurations,
    allowing the origin, in collaboration with DNS\n   infrastructure elements, to
    publish and rotate its own ECH keys.\n\nNote\n\n   This note is to be removed
