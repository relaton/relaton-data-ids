abstract:
- language: en
  script: Latn
  content: "   BGP [RFC4271], was originally designed to provide reachability\n   between
    domains and between the edges of a domain.\n\n   To support IPv6 reachability,
    BGP relies heavily on its Multiprotocol\n   Extensions as defined in [RFC2545],
    which is crucial for enabling\n   BGP-4 to advertise IPv6 routes alongside IPv4.
    \ This extension not\n   only permits the exchange of IPv6 routing information
    but also\n   establishes the structure for IPv6 next hop handling within BGP\n
    \  updates.  As such, BGP assumes the next hop towards any reachable\n   destination
    may not reside on the advertising speaker, but rather may\n   either be through
    a router connected to the same subnet as the\n   speaker, or through a router
    only reachable by traversing multiple\n   hops through the network.  [RFC2545]
    introduced the ability to\n   advertise a global IPv6 address as the BGP next
    hop.  When the\n   advertising system is directly attached, it may include both
    a global\n   and an IPv6 link-local address or only a global address, when next\n
    \  hop length is set to 16 bytes.\n\n   This document updates the specification
    to clarify the encoding of\n   the BGP next hop when the advertising system is
    directly attached and\n   only an IPv6 link-local address is available.\n\n   This
    clarification applies specifically to IPv6 link-local addresses\n   and does not
    pertain to IPv4 link-local addresses as defined in\n   [RFC3927].\n\n\t "
