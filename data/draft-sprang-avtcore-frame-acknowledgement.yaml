abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for signaling which video frames\n
    \  have been received and decoded by a remote peer.  It comprises an\n   RTCP
    feedback message and an RTP header extension used to request\n   said feedback.\n\n
    \  One of the main use cases for this data is to implement various forms\n   of
    Long Term Reference (LTR) reference structures.\n\n\t "
