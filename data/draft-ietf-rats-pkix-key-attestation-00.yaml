abstract:
- language: en
  script: Latn
  content: "   This document specifies a vendor-agnostic format for attesting to the\n
    \  protection properties of a symmetric or asymmetric cryptographic key\n   within
    a hardware cryptographic module to support applications such\n   as providing
    evidence to a Certification Authority that a key is\n   being protected in accordance
    with the requested certificate profile,\n   or that HSMs can perform key import
    and maintain the private key\n   protection properties in a robust way even when
    migrating keys across\n   HSM vendors.  This specification includes a format for
    requesting a\n   key attestation containing certain attributes.  This specification
    is\n   called \"PKIX Attestation\" because it is designed to be easy to\n   implement
    on top of a code base that already supports X.509 and\n   PKCS#11 data models.\n\n\t "
