abstract:
- language: en
  script: Latn
  content: "   The DNS uses glue records to allow iterative clients to find the\n
    \  addresses of nameservers that are contained within a delegated zone.\n   Servers
    are expected to return available glue records in referrals.\n   If message size
    constraints prevent the inclusion of glue records in\n   a UDP response, the server
    MUST set the TC flag to inform the client\n   that the response is incomplete,
    and that the client SHOULD use TCP\n   to retrieve the full response.\n\n\t "
