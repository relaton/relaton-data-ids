abstract:
- language: en
  script: Latn
  content: "   This memo collates existing terminology related to digital assets,\n
    \  asset networks and distributed ledger technology (DLT) that are\n   relevant
    to the secure asset transfer protocol (SATP) and the IETF\n   more broadly.  Existing
    terms are borrowed as much as possible, and\n   new terms are introduced only
    when necessary and with emphasis on\n   technology neutrality.\n\n\t "
