abstract:
- language: en
  script: Latn
  content: "   SFC is an ordered set of service function, should be scalable to meet\n
    \  numerous requirements.  The scalability of SFC can be interpreted as\n   ability
    of the SFC to accommodate one or more SFs joining the SFC ,\n   or leaving the
    SFC without significant impact to SFC performance.\n\n   This document presents
    four use cases on SFC scale-out and scale-in,\n   and analysis of the requirements
    to support such capability.\n\n\t "
