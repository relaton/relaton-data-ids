abstract:
- language: en
  script: Latn
  content: "   This specification defines a new mobility option that can be used by\n
    \  the mobiliy entities in the Proxy Mobile IPv6 domain for exchanging\n   the
    Quality of Service parameters associated with the subscriber\n   flows.  Specifically,
    the local mobility anchor in the home network\n   can potentially send the QoS
    parameters to the mobile access gateway\n   in the access network.  This document
    also explains how the mobile\n   access gateway in the access network can map
    the received QoS options\n   to the access specific semantics, such us using 802.11e
    in case of\n   IEEE 802.11 and apply it on the air interface.\n\n\t "
