abstract:
- language: en
  script: Latn
  content: "   This document summarizes work to date on the addition of a \"spin\n
    \  bit\", intended for explicit measurability of end-to-end RTT on QUIC\n   flows.
    \ It proposes a detailed mechanism for the spin bit, describes\n   how to use
    it to measure end-to-end latency, discusses corner cases\n   and their workarounds
    in the measurement, describes experimental\n   evaluation of the mechanism done
    to date, and examines the utility\n   and privacy implications of the spin bit.
    \ As the overhead and risk\n   associated with the spin bit are negligible, and
    the utility of a\n   passive RTT measurement signal at higher resolution than
    once per\n   flow is clear, this document advocates for the addition of the spin\n
    \  bit to the protocol.\n\n\t "
