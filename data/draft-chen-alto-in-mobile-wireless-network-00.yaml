abstract:
- language: en
  script: Latn
  content: "   As wireless access bandwidths increase quickly, Peer-to-Peer\n   applications
    boom in mobile and wireless network and their traffic\n   need to be optimized.
    This document deals with the scenario of ALTO\n   where peers are connected through
    mobile or wireless network, like 3G,\n   LTE and WLAN access network. It proposes
    the requirements and\n   architecture of ALTO in mobile and wireless network.\n\n\t "
