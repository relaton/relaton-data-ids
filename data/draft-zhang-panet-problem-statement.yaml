- language: en
  script: Latn
  content: "   Energy consumption of network infrastructures is growing fast due to\n
    \  exponential growth of data traffic and the deployment of increasingly\n   powerful
    equipment.  There are emerging needs for power-aware routing\n   and traffic engineering,
    which adapt routing paths to traffic load in\n   order to reduce energy consumption
    network-wide.  This document\n   outlines the design space and problem areas for
    potential IETF work.\n\n\t "
