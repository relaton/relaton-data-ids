abstract:
- language: en
  script: Latn
  content: "   The MPLS ping and traceroute mechanism outlined in RFC 8029, along\n
    \  with associated extensions for Segment Routing (SR) as detailed in\n   RFC
    8287, serve as valuable tools for verifying control plane and\n   data plane synchronization.
    \ However, in certain environments, not\n   all intermediate or transit nodes
    support these validation\n   procedures.  A straightforward MPLS ping and traceroute
    mechanism\n   enables traversal of any path without validating the control plane\n
    \  state.  RFC 8029 facilitates this mechanism through Nil Forwarding\n   Equivalence
    Class (FEC).  However, challenges arise when all labels\n   in the label stack
    utilize Nil FEC.\n\n   This document presents a novel Type-Length-Value (TLV)
    as an\n   extension to the existing Nil FEC.  It outlines MPLS ping and\n   traceroute
    procedures utilizing Nil FEC with this extension to\n   effectively overcome these
    challenges.\n\n\n\t "
