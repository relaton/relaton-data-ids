abstract:
- language: en
  script: Latn
  content: "The purpose of this informational document is to establish definitions\nand
    describe measurement techniques for data center benchmarking, as\nwell as it is
    to introduce new terminologies applicable to performance\nevaluations of data
    center network equipment. This document establishes\nthe important concepts for
    benchmarking network switches and routers in\nthe data center and, is a pre-requisite
    to the test methodology\npublication [1]. Many of these terms and methods may
    be applicable to\nnetwork equipment beyond this publication's scope as the technologies\noriginally
    applied in the data center are deployed elsewhere.\n\n\t "
