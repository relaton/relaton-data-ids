abstract:
- language: en
  script: Latn
  content: "   This document defines an enhancement of Bootstrapping Remote Secure\n
    \  Key Infrastructure (BRSKI, RFC 8995) that supports alternative\n   certificate
    enrollment protocols, such as CMP.  This offers the\n   following advantages.\n\n
    \  Using authenticated self-contained signed objects for certification\n   requests
    and responses, their origin can be authenticated\n   independently of message
    transfer.  This supports end-to-end\n   authentication (proof of origin) also
    over multiple hops, as well as\n   asynchronous operation of certificate enrollment.
    \ This in turn\n   provides architectural flexibility where to ultimately authenticate\n
    \  and authorize certification requests while retaining full-strength\n   integrity
    and authenticity of certification requests.\n\n\t "
