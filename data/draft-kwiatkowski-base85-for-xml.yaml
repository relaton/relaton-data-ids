abstract:
- language: en
  script: Latn
  content: "This memo proposes a base85 text encoding for arbitrary binary data\nthat
    is suitable for use in XML documents.  This encoding requires\napproximately 15/16
    of the space of the MIME Base64 encoding that is\ncurrently supported as a primitive
    datatype in the XML Schema\ndefinition language.  In a UTF-8 encoded XML entity,
    Base85 therefore\nhas 3/4 of the overhead of Base64.\n\t "
