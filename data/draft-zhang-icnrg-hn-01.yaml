abstract:
- language: en
  script: Latn
  content: "       This document defines a hybrid naming scheme for unifying all kinds\n
    \      of information including resources, services and data. As many\n       proposals
    of novel network architectures emerge, such as DONA, ICN,\n       NDN, the location-based
    routing starts to transfer to the content-based\n       ones. Currently, it is
    incompatible that many different information\n       naming schemes are adopted
    in  different network proposals,\n       respectively, i.e. flat names in DONA,
    hierarchical names in NDN. The\n       proposed naming scheme adopts a hybrid
    naming structure including\n       hierarchical component, flat component and
    attribute component. The\n       hybrid naming (hn) scheme enables to identify
    different routing\n       information uniformly, and provides great compatibility
    and advantages.\n\n\n\n\t "
