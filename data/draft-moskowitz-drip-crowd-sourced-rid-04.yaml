abstract:
- language: en
  script: Latn
  content: "   This document describes using the ASTM Broadcast Remote ID (B-RID)\n
    \  specification in a \"crowd sourced\" smart phone environment to provide\n   much
    of the FAA mandated Network Remote ID (N-RID) functionality.\n   This crowd sourced
    B-RID data will use multilateration to add a level\n   of reliability in the location
    data on the Unmanned Aircraft (UA).\n   The crowd sourced environment will also
    provide a monitoring coverage\n   map to authorized observers.\n\n\t "
