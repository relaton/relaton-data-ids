abstract:
- language: en
  script: Latn
  content: "   Abstraction and Control of TE Networks (ACTN) refers to the set of\n
    \  virtual network (VN) operations needed to orchestrate, control and\n   manage
    large-scale multi-domain TE networks so as to facilitate\n   network programmability,
    automation, efficient resource sharing, and\n   end-to-end virtual service aware
    connectivity and network function\n   virtualization services.\n\n   The Path
    Computation Element Communication Protocol (PCEP) provides\n   mechanisms for
    Path Computation Elements (PCEs) to perform path\n   computations in response
    to Path Computation Clients (PCCs) requests.\n\n   This document examines the
    applicability of PCE to the ACTN\n   framework.\n\n\t "
