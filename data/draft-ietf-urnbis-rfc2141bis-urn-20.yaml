abstract:
- language: en
  script: Latn
  content: "   A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)\n
    \  that is assigned under the \"urn\" URI scheme and a particular URN\n   namespace,
    with the intent that the URN will be a persistent,\n   location-independent resource
    identifier.  With regard to URN syntax,\n   this document defines the canonical
    syntax for URNs (in a way that is\n   consistent with URI syntax), specifies methods
    for determining URN-\n   equivalence, and discusses URI conformance.  With regard
    to URN\n   namespaces, this document specifies a method for defining a URN\n   namespace
    and associating it with a namespace identifier, and\n   describes procedures for
    registering namespace identifiers with the\n   Internet Assigned Numbers Authority
    (IANA).  This document obsoletes\n   both RFC 2141 and RFC 3406.\n\n\t "
