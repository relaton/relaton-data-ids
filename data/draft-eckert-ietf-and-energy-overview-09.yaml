abstract:
- language: en
  script: Latn
  content: "   This memo provides a compilation of existing work performed by or\n
    \  proposed within the IETF, the IRTF, and the IAB that relates to\n   energy
    and sustainability: awareness, management, control, or\n   reduction of energy
    consumption.\n\n   The principal goal is to help IETF, IRTF, and IAB participants,\n
    \  especially newcomers and future contributors, become familiar with\n   the
    body of work already published.  This document serves as the\n   first catalog
    of such efforts, providing a consolidated internal\n   reference.\n\n   An additional
    goal is to raise awareness and interest in energy-\n   related activities within
    the IETF, IRTF, and IAB, to continue\n   identifying gaps and investigating solutions
    as appropriate.\n\n   The scope of this document includes selected work from the
    IETF,\n   IRTF, and IAB where relevant.  This document is descriptive in nature\n
    \  and does not propose new work items.\n\n   This document captures work until
    12/2022, when the \"IAB workshop on\n   Environmental Impact of Internet Applications
    and Systems\"\n   contextualized renewed community interest and discussion of
    the\n   topic.  This memo itself does not recommend or direct future work.\n\n\t "
