abstract:
- language: en
  script: Latn
  content: "   SIP  can also be used to control calls established by other entities,\n
    \  for example, to have a computer control a PBX or a web server ask an\n   SCP
    to initiate a call to a standard telephone (''click-to-dial-\n   back''). We refer
    to the entity initiating the phone call as the\n   controller and the PBX or SCP
    as the PSTN server.\n\n\n\t "
