abstract:
- language: en
  script: Latn
  content: "   Key Managed JSON Web Signature (KMJWS) represents content that is\n
    \  integrity protected with a Message Authentication Code (MAC) in which\n   key
    management is employed for the MAC key.  This representation\n   reuses key management
    functionality already present in the JSON Web\n   Encryption (JWE) specification
    and MAC functionality already present\n   in the JSON Web Signature (JWS) specification.\n\n\t "
