abstract:
- language: en
  script: Latn
  content: "RFC1266 [RFC1266], 'Experience with the BGP Protocol' documents how \nthe
    requirements for advancing a routing protocol to Draft\nStandard have been satisfied
    by a BGP-3, a technology which\nis no longer commonly used. This document requests
    that RFC\n1266 be moved to historic status.   \n\t "
