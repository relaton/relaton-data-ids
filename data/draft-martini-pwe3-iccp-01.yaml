abstract:
- language: en
  script: Latn
  content: "This document specifies an inter-chassis communication protocol\n(ICCP)
    that enables PE redundancy for Virtual Private Wire Service\n(VPWS) and Virtual
    Private LAN Service (VPLS) applications. The\nprotocol runs within a set of two
    or more PEs, forming a redundancy\ngroup, for the purpose of synchronizing data
    amongst the systems. It\naccommodates multi-chassis attachment circuit as well
    as pseudowire\nredundancy mechanisms.\n\t "
