  script: Latn
  content: "This draft proposes a mode for RFC 3640 to support an MPEG-4 AAC-BSAC
    \naudio codec format with an optional attached bitstream description. \nThe bitstream
    description employs the MPEG-21 generalized Bitstream \nSyntax Description Language
    (gBSDL). The description is attached as \nauxiliary header and can be used to
    support adaptation. \n\t "
