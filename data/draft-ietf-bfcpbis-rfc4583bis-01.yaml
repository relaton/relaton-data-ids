abstract:
- language: en
  script: Latn
  content: "   This document specifies how to describe Binary Floor Control Protocol\n
    \  (BFCP) streams in Session Description Protocol (SDP) descriptions.\n   User
    agents using the offer/answer model to establish BFCP streams\n   use this format
    in their offers and answers.\n\n   This document obsoletes RFC 4583.  Changes
    from RFC 4583 are\n   summarized in section 12.\n\n\t "
