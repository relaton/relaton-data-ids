abstract:
- language: en
  script: Latn
  content: "   RFC8110 describes Opportunistic Wireless Encryption (OWE), a mode\n
    \  that allows unauthenticated clients to connect to a network using\n   encrypted
    traffic.  This document transfers the ongoing maintenance\n   and further development
    of the protocol to the IEEE 802.11 Working\n   Group.\n\n   This document updates
    RFC8110 by noting that future work on the\n   protocol described in RFC8110 will
    occur in the IEEE 802.11 Working\n   Group.\n\n\t "
