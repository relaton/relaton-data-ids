  script: Latn
  content: "   Service providers and enterprises are increasingly offering services\n
    \  and applications from data centers. Subsequently, data centers\n   originate
    significant amount of network traffic. Without proper\n   network provisioning,
    user applications and services are subject to\n   congestion and delay.\n\n   In
    this document, we argue the necessity in providing network\n   information to
    the applications, and thereby enabling the\n   applications to directly provision
    network edge devices and relevant\n   applications.\n\n\n\n\t "
