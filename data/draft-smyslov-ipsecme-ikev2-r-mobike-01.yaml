  script: Latn
  content: "   IKEv2 Mobility and Multihoming Protocol (MOBIKE) allows peers to\n
    \  update their IP addresses without re-establishing IKE and IPsec\n   Security
    Associations (SAs).  In the MOBIKE protocol it is the\n   Initiator of the IKE
    SA, who is responsible for selecting new SA\n   addresses and for initiating the
    IP addresses update procedure.  This\n   document presents an extension to the
    MOBIKE protocol that allows the\n   Responder to initiate the update.\n\n\t "
