abstract:
- language: en
  script: Latn
  content: "   This document proposes leveraging Media Over QUIC (MOQ) to address\n
    \  the challenges of transmitting large-scale, real-time sensing data in\n   6G
    networks.  By building on QUIC's low-latency and multiplexing\n   capabilities,
    MOQ offers a flexible and efficient transport mechanism\n   tailored to the dynamic
    and high-throughput requirements of 6G\n   environments.  The approach focuses
    on enabling protocol adaptability\n   across diverse application scenarios such
    as autonomous driving,\n   smart cities, and industrial IoT, while ensuring efficient
    data\n   fragmentation, secure and anonymous transmission, and end-to-end QoS\n
    \  awareness.  Through information-aware endpoints and optimized data\n   delivery
    mechanisms, this solution supports scalable, reliable, and\n   intelligent sensing
    data distribution in next-generation wireless\n   networks.  It is also available
    to other types of 6G System Data\n   [3GPP.22.870] besides sensing data, e.g.,
    AI data, positioning data.\n\n\t "
