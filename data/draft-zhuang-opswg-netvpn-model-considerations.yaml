  content: "   VPN is one typical service provided by carrier IP network.  Network\n
    \  VPN service model can provide the northbound interface of network-\n   level
    VPN service of the controller to try to simplify the VPN\n   provision without
    involving too much details of VPN implementation on\n   the device.  This document
    gives exploratory description about the\n   requirement of network-level VPN service
    and how to define the data\n   model which will provide the guidance for the future
    definition of\n   the concrete data model.\n\n\n\t "
