abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol (NTP) and Network Time Security (NTS)\n   documents
    define a number of assigned number registries, collectively\n   called the NTP
    registries.\n\n   Some registries have wrong values, some registries do not follow\n
    \  current common practice, and some are just right.  For the sake of\n   completeness,
    this document reviews all NTP and NTS registries, and\n   makes updates where
    necessary.\n\n   This document updates RFC 5905, RFC 5906, RFC 8573, RFC 7822,
    and RFC\n   7821.\n\n\t "
