abstract:
- language: en
  script: Latn
  content: "   This document describes a scheme for hybrid public key encryption\n
    \  (HPKE).  This scheme provides a variant of public key encryption of\n   arbitrary-sized
    plaintexts for a recipient public key.  It also\n   includes a variant that authenticates
    possession of a pre-shared key.\n   HPKE works for any combination of an asymmetric
    KEM, key derivation\n   function (KDF), and authenticated encryption with additional
    data\n   (AEAD) encryption function.  We provide instantiations of the scheme\n
    \  using widely used and efficient primitives, such as Elliptic Curve\n   Diffie-Hellman
    (ECDH) key agreement, HMAC-based key derivation\n   function (HKDF), and SHA2.\n\n\t "
