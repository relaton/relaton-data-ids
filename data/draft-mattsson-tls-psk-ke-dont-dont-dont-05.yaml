abstract:
- language: en
  script: Latn
  content: "   Massive pervasive monitoring attacks using key exfiltration and made\n
    \  possible by key exchange without forward secrecy have been reported.\n   If
    key exchange without Diffie-Hellman is used, static exfiltration\n   of the long-term
    authentication keys enables passive attackers to\n   compromise all past and future
    connections.  Malicious actors can get\n   access to long-term keys in different
    ways: physical attacks,\n   hacking, social engineering attacks, espionage, or
    by simply\n   demanding access to keying material with or without a court order.\n
    \  Exfiltration attacks are a major cybersecurity threat.  If NULL\n   encryption
    is used an on-path attacker can read all application data.\n   The use of psk_ke
    and NULL encryption are not following zero trust\n   principles of minimizing
    the impact of breach and governments have\n   already made deadlines for their
    deprecation.  This document\n   evaluates TLS pre-shared key exchange modes, (EC)DHE
    groups,\n   signature algorithms, and cipher suites and downgrades many entries\n
    \  to \"N\" and \"D\" where \"D\" indicates that the entries are\n   \"Discouraged\".\n\n\t "
