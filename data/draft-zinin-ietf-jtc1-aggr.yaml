abstract:
- language: en
  script: Latn
  content: "This document contains the text of the agreement signed between ISOC/IETF
    and ISO/IEC JTC1/SC6 regarding cooperative development of the IS-IS routing protocol.
    \ The agreement includes definitions of the related work scopes for the two organizations,
    request for creation and maintenance of an IS-IS registry by IANA, as well as
    collaboration guidelines.  This memo provides information for the Internet community.\n\t "
