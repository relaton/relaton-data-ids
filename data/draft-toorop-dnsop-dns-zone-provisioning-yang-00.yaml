  script: Latn
  content: "   This document describes a data model for configuring DNS Zone\n   provisioning
    on authoritative nameservers.  This data model only\n   includes definitions for
    configuration of primary and secondary\n   relationships.\n\n   The purpose of
    this document is to enumerate the properties involved\n   in managing zone provisioning,
    for usage in managing zone\n   provisioning methods, such as catalog zones or
