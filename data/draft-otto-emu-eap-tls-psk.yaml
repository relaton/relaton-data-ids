abstract:
- language: en
  script: Latn
  content: "   The Extensible Authentication Protocol (EAP), defined in RFC 3748,
    is\n   a network access authentication framework which provides support for\n
    \  multiple authentication methods.  One proposal is EAP-TLS, which\n   relies
    on the Transport Layer Security (TLS) protocol and allows for\n   certificate-based
    authentication.  This document specifies EAP-TLS-\n   PSK, which also relies on
    TLS, but allows for shared secret-based\n   authentication.  EAP-TLS-PSK supports
    the pre-shared key ciphersuites\n   specified in RFC 4279.\n\n   specified in
    RFC 4279.\n\t "
