- content: draft-ietf-l3vpn-pmsi-registry
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "RFC 6514 created a space of Tunnel Type code points for a new BGP attribute
    called the \"P-Multicast Service Interface Tunnel (PMSI Tunnel) attribute\". However,
    the RFC did not create a corresponding IANA registry.\n\n There now is need to
    make further code point allocations from this name space. This document serves
    to update RFC 6514 in that it creates an IANA registry for that purpose.\n\t "
