  script: Latn
  content: "   This document adds a new capability called \"SAVEDATE\" to the Internet\n
    \  Message Access Protocol (IMAP).  It defines a new IMAP message\n   attribute
    called 'save date' that, unlike the existing 'internal\n   date' attribute, always
    indicates the moment at which the message was\n   saved in its current mailbox.
    \ The SAVEDATE capability extends the\n   FETCH command with the means to retrieve
    the save date attribute and\n   it extends the SEARCH command to allow using that
    attribute in\n   searching criteria.\n\n\t "
