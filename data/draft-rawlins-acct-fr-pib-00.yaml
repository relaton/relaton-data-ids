abstract:
- language: en
  script: Latn
  content: "This document establishes a flexible PIB framework for accounting. \nThe
    accounting framework accommodates usage related data for \naccounting purposes
    needed for a wide variety of emerging \ntechnologies. The framework is re-usable
    and can be extended with \nadditional accounting PIB modules to make it specific
    to certain \nclient types.  \nThis document also contains examples of an accounting
    framework \nPIB module and an accounting PIB for diffserv.\n\t "
