abstract:
- language: en
  script: Latn
  content: "   This document specifies a topology-transparent zone in an IS-IS area.\n
    \  A zone is a subset (block/piece) of an area, which comprises a group\n   of
    routers and a number of circuits connecting them.  It is\n   abstracted as a virtual
    entity such as a single virtual node or zone\n   edges mesh.  Any router outside
    of the zone is not aware of the zone.\n   The information about the circuits and
    routers inside the zone is not\n   distributed to any router outside of the zone.\n\n\t "
