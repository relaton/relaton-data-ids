abstract:
- language: en
  script: Latn
  content: "   This document surveys existing three party authentication and\n   authorization
    protocols for use with Internet of Things use cases.\n   The discussed protocol
    frameworks are Kerberos, OAuth, ABFAB, and the\n   certificate model.  The aim
    is to understand whether any of the\n   available standardized security protocols
    are re-usable for\n   constrained environments.  A future version of this document
    will\n   provide a more detailed analysis against the requirements.\n\n\t "
