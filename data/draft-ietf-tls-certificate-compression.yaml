abstract:
- language: en
  script: Latn
  content: "In TLS handshakes, certificate chains often take up the majority of the
    bytes transmitted.\n\n This document describes how certificate chains can be compressed
    to reduce the amount of data transmitted and avoid some round trips.\n\t "
