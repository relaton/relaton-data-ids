abstract:
- language: en
  script: Latn
  content: "   This document defines an Encrypted ESP Echo Function, a novel\n   mechanism
    designed to assess the reachability of an IP Security\n   (IPsec) network path
    using Encapsulating Security Payload (ESP)\n   packets.  The primary objective
    of this function is to facilitate the\n   detection of end-to-end path status
    dynamically in a reliable and\n   efficient manner, only using encrypted ESP packets
    between the IPsec\n   peers.  The Encrypted Echo message can use existing congestion\n
    \  control payloads from RFC9347 or the message format specified here,\n   with
    an optional preferred return path\n\n\t "
