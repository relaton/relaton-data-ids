abstract:
- content: "<p>The SR policy architecture defines the Prefix-SID algorithm, with an
    algorithm identifier included in the Prefix-SID advertisement. However, the Prefix-SID
    algorithm does not address scenarios where multiple algorithms share the same
    link resources. This document proposes adding the algorithm identifier in an Adjacency-SID
    advertisement.</p>"
