abstract:
- language: en
  script: Latn
  content: "   The SR policy architecture defines the Prefix-SID algorithm, with an\n
    \  algorithm identifier included in the Prefix-SID advertisement.\n   However,
    the Prefix-SID algorithm does not address scenarios where\n   multiple algorithms
    share the same link resources.  This document\n   proposes adding the algorithm
    identifier in an Adjacency-SID\n   advertisement.\n\n\t "
