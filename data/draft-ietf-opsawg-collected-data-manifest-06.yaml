abstract:
- language: en
  script: Latn
  content: "   Network platforms use Model-driven Telemetry, such as YANG-Push, to\n
    \  continuously stream information, including both counters and state\n   information.
    \ This document describes the metadata that ensure that\n   the collected data
    can be interpreted correctly.  This document\n   specifies the data manifest,
    composed of two YANG data models (the\n   platform manifest and the data collection
    manifest).  These YANG\n   modules are specified at the network (e.g. controller)
    level to\n   provide a model that encompasses several network platforms.  The
    data\n   manifest must be streamed and stored along with the data, up to the\n
    \  collection and analytics systems in order to keep the collected data\n   fully
    exploitable by the data scientists and relevant tools.\n   Additionally, this
    document proposes an augmentation of the YANG-Push\n   model to include the actual
    collection period, in case it differs\n   from the configured collection period.\n\n\t "
