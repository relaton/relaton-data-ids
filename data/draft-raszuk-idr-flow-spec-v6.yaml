  content: "Dissemination of Flow Specification Rules [RFC5575] provides a\nprotocol
    extension for propagation of traffic flow information for\nthe purpose of rate
    limiting or filtering.  The [RFC5575] specifies\nthose extensions for IPv4 protocol
    data packets.\n\nThis specification extends the current [RFC5575] and defines
    changes\nto the original document in order to make it also usable and\napplicable
    to IPv6 data packets.\n\t "
