abstract:
- language: en
  script: Latn
  content: "   Modern networks require adaptive traffic manipulation including\n   Traffic
    Engineering (TE), load balancing, flow control, and\n   protection, to support
    high-throughput, low-latency, and lossless\n   applications such as Artificial
    Intelligence (AI) /Machine Learning\n   (ML) training and real-time services.
    \ A good and timely\n   understanding of network operational status, such as congestion
    and\n   failures, can help to improve network utilization, enable the\n   selection
    of paths with reduced latency, and enable faster response\n   to critical events.
    \ This document describes the existing problems\n   and why a new set of fast
    network notification solutions are needed.\n\n\t "
