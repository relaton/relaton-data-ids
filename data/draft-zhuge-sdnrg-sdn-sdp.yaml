abstract:
- language: en
  script: Latn
  content: "   This document defines a notion called Software-Defined Pricing (SDP)\n
    \  and introduces it into a Software-Defined Networks (SDN) framework.\n   The
    SDN system with SDP inside is expected to promote the efficiency\n   on SDN resources
    usage and ease management for service providers.This\n   document also defines
    a mechanism that can efficiently mannage SDN\n   framework orderly and intelligently.\n\n\t "
