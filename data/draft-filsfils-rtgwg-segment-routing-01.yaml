abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through a controlled set of instructions, called\n   segments,
    by prepending the packet with an SR header.  A segment can\n   represent any instruction,
    topological or service-based.  A segment\n   can have a local semantic to an SR
    node or global within an SR\n   domain.  SR allows to enforce a flow through any
    topological path and\n   service chain while maintaining per-flow state only at
    the ingress\n   node to the SR domain.\n\n   The Segment Routing architecture
    can be directly applied to the MPLS\n   dataplane with no change on the forwarding
    plane.  IGP-based segments\n   require minor extension to the existing link-state
    routing protocols.\n   Segment Routing can also be applied to IPv6 with a new
    type of\n   routing extension header.\n\n\n\t "
