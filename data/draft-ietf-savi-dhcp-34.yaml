abstract:
- language: en
  script: Latn
  content: "This document specifies the procedure for creating a binding between a
    DHCPv4/DHCPv6-assigned IP address and a binding anchor on a Source Address Validation
    Improvement (SAVI) device.  The bindings set up by this procedure are used to
    filter packets with forged source IP addresses.  This mechanism complements BCP
    38 (RFC 2827) ingress filtering, providing finer-grained source IP address validation.\n\t "
