abstract:
- language: en
  script: Latn
  content: "   This document specifies RTP/SDP signaling for Opus multistream\n   (multi-channel)
    operation, enabling negotiation of layouts such as\n   5.1 and 7.1 in real-time
    communications.  It defines an SDP encoding\n   name and format parameters to
    describe multistream configurations,\n   and specifies Offer/Answer procedures
    for interoperable negotiation.\n   This document extends the Opus RTP payload
    format defined in\n   [RFC7587] and reuses the channel-mapping concepts defined
    for the Ogg\n   container in [RFC7845].\n\n\t "
