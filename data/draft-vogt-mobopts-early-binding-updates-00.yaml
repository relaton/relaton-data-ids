  script: Latn
  content: "   Mobile IPv6 defines a return-routability procedure for secure use of\n
    \  route optimization between unacquainted nodes.  The handover latency\n   caused
    by the procedure can significantly impact delay-sensitive\n   applications, however.
    \ This document presents an optimization to\n   Mobile IPv6 that eliminates the
    latency.  The optimization is\n   realized as an optional, and fully backward-compatible,
    extension to\n   Mobile IPv6.\n\t "
