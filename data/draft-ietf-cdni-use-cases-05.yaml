abstract:
- language: en
  script: Latn
  content: "   Content Delivery Networks (CDNs) are commonly used for improving the\n
    \  End User experience of a content delivery service, at a reasonable\n   cost.
    \ This document focuses on use cases that correspond to\n   identified industry
    needs and that are expected to be realized once\n   open interfaces and protocols
    supporting interconnection of CDNs are\n   specified and implemented.  The document
    can be used to guide the\n   definition of the requirements to be supported by
    CDN Interconnection\n   (CDNI) interfaces.\n\n\t "
