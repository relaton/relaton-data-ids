  script: Latn
  content: "This memo proposes a new parameter for the SIP Contact header This  \nmemo
    identifies the need for the new parameter, and then goes ahead  \nand defines
    the new parameter, and the algorithm for using the new \nparameter. It also presents
    an example flow demonstrating the use of \nthe new parameter. The new parameter
    being defined is an optional \nparameter, and is not required to be supported
    by the SIP servers and \nUAs to be interoperational.\n\n\t "
