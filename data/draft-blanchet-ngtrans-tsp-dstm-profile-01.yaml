  script: Latn
  content: "Based on the actions they perform, The network model presented in\nDSTM
    [1] defines three types of equipments: a DSTM server, DSTM nodes\nand a Tunnel
    End Point (TEPs).  Within this model, a protocol is\nrequired for configuration
    data exchange among these equipments.\nThis document presents a method to perform
