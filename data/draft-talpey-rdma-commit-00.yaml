abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to RDMA protocols to provide\n   capabilities
    in support of enhanced remotely-directed data\n   consistency.  The extensions
    include a new operation supporting\n   remote commitment to durability of remotely-managed
    buffers, which\n   can provide enhanced guarantees and improve performance for
    low-\n   latency storage applications.  In addition to, and in support of\n   these,
    extensions to local behaviors are described, which may be used\n   to guide implementation,
    and to ease adoption.  This document would\n   extend the IETF Remote Direct Memory
    Access Protocol (RDMAP),\n   RFC5040, and RDMA Protocol Extensions, RFC7306.\n\n\n\t "
