abstract:
- language: en
  script: Latn
  content: "   DNS Security Extensions (DNSSEC) are being widely deployed,\n   particularly
    via validating resolvers.  However, domain signing tools\n   and processes are
    not yet as mature and reliable as is the case for\n   non-DNSSEC-related domain
    administration tools and processes.  As a\n   result, some DNSSEC validation failures
    may occur.  When these\n   failures do occur, end users should not change to a
    non-validating\n   DNS resolver.\n\n\t "
