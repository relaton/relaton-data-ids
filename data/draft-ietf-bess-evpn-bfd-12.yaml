  script: Latn
  content: "   This document specifies proactive, in-band network layer OAM (RFC\n
    \  9062) mechanisms to detect loss of continuity faults that affect\n   unicast
    and multi-destination paths (used by Broadcast, Unknown\n   Unicast, and Multicast
    traffic) in an Ethernet VPN (EVPN, RFC\n   7432bis) network.  The mechanisms specified
    in this document use the\n   widely adopted Bidirectional Forwarding Detection
    (RFC 5880)\n   protocol.\n\n\t "
