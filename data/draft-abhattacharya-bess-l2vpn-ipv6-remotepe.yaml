abstract:
- language: en
  script: Latn
  content: "   L2VPN Signaling specification defines the semantic structure of the\n
    \  endpoint identifiers required by each model.  It discusses the\n   distribution
    of these identifiers by the discovery process,\n   especially when such discovery
    is based on the Border Gateway\n   Protocol (BGP).  This document updates the
    end point encoding for\n   BGP-Based Auto-Discovery and specifies a format for
    NLRI encoding for\n   IPv6 PE Address. This document also specifies a new type
    of\n   attachment identifier to carry IPv6 address as AII in LDP FEC 0x81.\n   This
    document updates RFC6074.\n\n\t "
