abstract:
- language: en
  script: Latn
  content: "   This document describes a method of encapsulating network protocol\n
    \  packets within GRE and UDP headers. The GRE-in-UDP encapsulation\n   allows
    the UDP source port field to be used as an entropy field.\n   This may be used
    for load balancing of GRE traffic in transit\n   networks using existing ECMP
    mechanisms. This document specifies\n   GRE-in-UDP tunnel requirements for two
    applicability scenarios: (1)\n   general Internet; (2) a traffic-managed controlled
    environment. The\n   controlled environment has less restrictive requirements
    than the\n   general Internet.\n\n\t "
