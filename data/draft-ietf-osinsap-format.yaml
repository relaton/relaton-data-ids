abstract:
- language: en
  script: Latn
  content: "The Internet is moving towards a multi-protocol environment that includes
    OSI. To support OSI, it is necessary to address network layer entities and network
    service users.  The basic principles of OSI Network Layer addressing and Network
    Service Access Points (NSAPs) are defined in Addendum 2 to the OSI Network service
    definition. This internet draft recommends a structure for the Domain Specific
    Part of NSAP addresses for use in the Internet that is consistent with these principles.\n\t "
