abstract:
- language: en
  script: Latn
  content: "   PIM Sparse-Mode (PIM-SM) uses a Rendezvous Point (RP) and shared\n
    \  trees to forward multicast packets from new sources.  Once last hop\n   routers
    receive packets from a new source, they may join the Shortest\n   Path Tree for
    the source for optimal forwarding.  This draft defines\n   a new mechanism that
    provides a way to support PIM-SM without the\n   need for PIM registers, RPs or
    shared trees.  Multicast source\n   information is flooded throughout the multicast
    domain using a new\n   generic PIM flooding mechanism.  This allows last hop routers
    to\n   learn about new sources without receiving initial data packets.\n\n\t "
