- language: en
  script: Latn
  content: "This document redefines the format of message bodies to allow multi-part
    textual and non-textual message bodies to be represented and exchanged without
    loss of information.  This is based on earlier work documented in RFC 934 and
    STD 11, RFC 1049, but extends and revises that work. [STANDARDS-TRACK]\n\t "
