abstract:
- language: en
  script: Latn
  content: "   Marine networks contain a combination of sensors, controls, and\n   displays.
    \ The latest marine industry standards require IPv6.  The\n   most optimal way
    to distribute sensor data to all displays on the\n   network is multicast.  However,
    use of traditional switches can be\n   problematic (overwhelm links) when both
    high-bandwidth and low-\n   bandwidth devices are installed.  To solve this problem,
    the network\n   requires switches with multicast snooping.  However, source-specific\n
    \  multicast (SSM) is not supported on marine switches so the\n   destination
    address is the only way to differentiate multicast\n   streams.  This limitation
    creates several challenges including with\n   the pre-allocation of addresses.
    \ The solution, described in this\n   draft, provides a decentralized, zero-configuration
    method for\n   dynamically assigning multicast addresses through defining an\n
    \  extension to the multicast portion of the IPv6 addressing\n   architecture
    along with a new IANA registry.\n\n\t "
