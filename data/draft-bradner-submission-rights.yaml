- language: en
  script: Latn
  content: "The IETF policies about rights in submissions to the IETF is designed\nto
    ensure that IETF contributions can be made available to the IETF\nand Internet
    communities while permitting the authors to retain as\nmany rights in the document
    as possible. This memo details the IETF\npolicies on rights in submissions to
    the IETF. It also describes the\nobjectives that the policies are designed to
    meet.\n\t "
