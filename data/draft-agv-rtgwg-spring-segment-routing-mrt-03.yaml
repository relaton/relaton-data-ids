abstract:
- language: en
  script: Latn
  content: "   [RFC7812] defines an architecture for IP/LDP Fast Reroute using\n   Maximally
    Redundant Trees (MRT-FRR).  This document extends the use\n   of MRT to provide
    link and node protection for networks that use\n   segment routing.  This document
    makes use of the inherent support in\n   segment routing for associating segments
    with different algorithms\n   for computing next hops to reach prefixes.  It assigns
    new Segment\n   Routing Algorithms values corresponding to the MRT-Red and MRT-Blue\n
    \  next-hop computations defined in [RFC7811].\n\n\t "
