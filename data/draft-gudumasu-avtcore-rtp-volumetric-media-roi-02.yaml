abstract:
- language: en
  script: Latn
  content: "   This document describes RTCP messages and RTP header extensions to\n
    \  enable partial access and support viewport- and region-of-interest-\n   dependent
    delivery of visual volumetric media such as visual\n   volumetric video-based
    coding (V3C).  Partial access refers to the\n   ability to access retrieve or
    deliver only a subset of the media\n   content.  The RTCP messages and RTP header
    extensions described in\n   this document are useful for XR services which transport
    coded visual\n   volumetric content, such as point clouds.\n\n\t "
