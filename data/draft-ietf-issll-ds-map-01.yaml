- language: en
  script: Latn
  content: "This document describes mappings of IETF Integrated Services onto IETF\ndifferentiated
    services networks.  These mappings allow appropriately\nengineered and configured
    differentiated service network clouds to play\nthe role of 'network elements'
    in the Integrated Services framework, and\nthus to be used as components of an
    overall end-to-end Integrated\nServices QoS solution.\n\t "
