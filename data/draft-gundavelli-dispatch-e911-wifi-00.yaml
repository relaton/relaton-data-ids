abstract:
- language: en
  script: Latn
  content: "   Proposed is an approach for supporting emergency 911 services over\n
    \  IEEE 802.11 based Wi-Fi access networks.  This approach leverages the\n   legal
    framework and the building blocks of the OpenRoaming federation\n   for extending
    emergency 911 calling support to already deployed tens\n   of thousands of OpenRoaming
    Wi-Fi hotspots.  The proposal addresses\n   the key issues in emergency calling,
    around discovery and\n   authentication to access network supporting emergency
    services,\n   emergency access credentials, location determination of the emergency\n
    \  caller, and delivering emergency voice service configuration to the\n   device
    and call routing.\n\n\t "
