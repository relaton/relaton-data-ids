abstract:
- language: en
  script: Latn
  content: "   Experience since the publication of the most recent SIP Events\n   framework
    has shown that there is room for interpretation around the\n   use of Globally
    Routable User Agent URIs in that specification.  This\n   document clarifies the
    intended behavior.\n\n   This document updates RFC 6665.\n\n\t "
