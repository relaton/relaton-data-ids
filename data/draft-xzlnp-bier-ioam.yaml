abstract:
- language: en
  script: Latn
  content: "   In-situ Operations, Administration, and Maintenance (IOAM) collects\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path between two points in the network.  Bit Index\n   Explicit Replication
    (BIER) is an architecture that provides optimal\n   multicast forwarding through
    a \"multicast domain\", without requiring\n   intermediate routers to maintain
    any per-flow state or to engage in\n   an explicit tree-building protocol.  The
    BIER header contains a bit-\n   string in which each bit represents exactly one
    egress router to\n   forward the packet to.  This document outlines the requirements
    to\n   carry IOAM data in BIER header and specifies how IOAM data is\n   encapsulated
    in BIER header.\n\n\t "
