abstract:
- language: en
  script: Latn
  content: "This draft describes the basic mode of Layer 1 VPNs (L1VPN BM) that \n
    \  is port based VPNs. In L1VPN BM, the basic unit of service is a \n   Label
    Switched Path (LSP) between a pair of customer ports within a \n   given VPN port-topology.
    This draft defines the operational model \n   using either provisioning or a VPN
    auto-discovery mechanism and the \n   signaling extensions for the L1VPN BM.\n\t "
