abstract:
- language: en
  script: Latn
  content: "   The Constrained RESTful Environments (CoRE) specifications apply Web\n
    \  technologies to constrained environments.  One important such\n   technology
    is Web Linking (RFC 8288), which CoRE specifications use\n   as the basis for
    a number of discovery protocols, such as the Link\n   Format (RFC 6690) in CoAP's
    Resource Discovery Protocol (Section 7.2\n   of RFC7252) and the Resource Directory
    (RD, RFC 9176).\n\n   Web Links can have target attributes, the names of which
    are not\n   generally coordinated by the Web Linking specification (Section 2.2\n
    \  of RFC 8288).  This document introduces an IANA registry for\n   coordinating
    names of target attributes when used in CoRE.  It\n   updates the RD Parameters
    IANA Registry created by RFC 9176 to\n   coordinate with this registry.\n\n\t "
