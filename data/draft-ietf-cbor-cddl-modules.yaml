abstract:
- language: en
  script: Latn
  content: "   At the time of writing, the Concise Data Definition Language (CDDL)\n
    \  is defined by RFC 8610 and RFC 9682 as well as RFC 9165 and RFC 9741.\n   The
    latter two have used the extension point provided in RFC 8610,\n   the _control
    operator_.\n\n   As CDDL is being used in larger projects, the need for features
    has\n   become known that cannot be easily mapped into this single extension\n
    \  point.\n\n   The present document defines a backward- and forward-compatible
    way\n   to add a module structure to CDDL.\n\n\t "
