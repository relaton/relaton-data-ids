abstract:
- language: en
  script: Latn
  content: "   Internet Protocol (IP) fragmentation and reassembly have served as\n
    \  core elements of the architecture from the very earliest days but\n   they
    have been subject to negative publicity by studies that have\n   declared them
    \"harmful\" and \"fragile\".  These warning labels have\n   resonated deeply within
    the community in a way that fosters the\n   enemies of sound engineering: fear,
    uncertainty and doubt.  This\n   document revisits IP fragmentation and shows
    that a properly\n   engineered alternative IPv6 solution is both practical and
    necessary\n   to provide a robust service for the future of Internetworking.\n\n\t "
