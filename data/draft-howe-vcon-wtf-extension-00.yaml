abstract:
- language: en
  script: Latn
  content: "   This document defines the World Transcription Format (WTF) extension\n
    \  for Virtualized Conversations (vCon).  The WTF extension provides a\n   standardized
    method for representing speech-to-text transcription\n   data from multiple providers
    within vCon containers.  This extension\n   enables consistent transcription storage,
    analysis, and\n   interoperability across different transcription services while\n
    \  preserving provider-specific features through extensible fields.\n\n   The
    WTF extension is designed as a Compatible Extension that\n   introduces transcription
    attachments without altering existing vCon\n   semantics, ensuring backward compatibility
    with existing vCon\n   implementations.\n\n\t "
