abstract:
- language: en
  script: Latn
  content: "   EVPN enables all-active multi-homing for a CE (Customer Equipment)\n
    \  device connected to two or more PE (Provider Equipment) devices via a\n   LAG
    (Link Aggregation), such that bridged and routed traffic from\n   remote PEs to
    hosts attached to the Ethernet Segment can be equally\n   load balanced (it uses
    Equal Cost Multi Path) across the multi-homing\n   PEs.  EVPN also enables multi-homing
    for IP subnets advertised in IP\n   Prefix routes, so that routed traffic from
    remote PEs to those IP\n   subnets can be load balanced.  This document defines
    extensions to\n   EVPN procedures to optimally handle unequal access bandwidth\n
    \  distribution across a set of multi-homing PEs in order to:\n\n   *  provide
    greater flexibility, with respect to adding or removing\n      individual multi-homed
    PE-CE links.\n\n   *  handle multi-homed PE-CE link failures that can result in
    unequal\n      PE-CE access bandwidth across a set of multi-homing PEs.\n\n   In
    order to achieve the above, it specifies signaling extensions and\n   procedures
    to:\n\n   *  Loadbalance bridged and routed traffic across egress PEs in\n      proportion
    to PE-CE link bandwidth or a generalized weight\n      distribution.\n\n   *  Achieve
    BUM (Broadcast, UnknownUnicast, Multicast) DF (Designated\n      Forwarder) election
    distribution for a given ES (Ethernet Segment)\n      across the multi-homing
    PE set in proportion to PE-CE link\n      bandwidth.  Section 6 of this document
    further updates RFC 8584,\n      draft-ietf-bess-evpn-per-mcast-flow-df-election
    and draft-ietf-\n      bess-evpn-pref-df in order for the DF election extension
    defined\n      in this document to work across different DF election algorithms.\n\n\t "
