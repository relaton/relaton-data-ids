abstract:
- language: en
  script: Latn
  content: "AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding (ACE)\ndesigned
    for use with Internationalized Domain Names [IDN] [IDNA].\nIt uniquely and reversibly
    transforms a Unicode string [UNICODE]\ninto an ASCII string.  ASCII characters
    in the Unicode string are\nrepresented literally, and non-ASCII characters are
    represented\nby ASCII characters that are allowed in hostname labels (letters,\ndigits,
    and hyphens).  Bootstring is a general algorithm that allows\na string of basic
    code points to uniquely represent any string of\ncode points drawn from a larger
    set.  AMC-ACE-Z is an instance\nBootstring that uses particular parameter values
    appropriate for\nIDNA and uses an IDNA signature prefix (or suffix).  This document\nspecifies
    Bootstring and the parameter values for AMC-ACE-Z.\n\t "
