abstract:
- language: en
  script: Latn
  content: "   This document describes a method for a DNS recursive resolver to use\n
    \  opportunistic encryption when communicating with authoritative\n   servers.
    \ The method here is optional for both the recursive resolver\n   and the authoritative
    server.  A motivating use case for this method\n   is that more encryption on
    the Internet is better, and opportunistic\n   encryption is better than no encryption
    at all.  Nothing in this\n   method prevents use cases that require better encryption.\n\n\t "
