abstract:
- language: en
  script: Latn
  content: "Segment recovery function can be signaled using the GMPLS Segment\nRecovery
    protocol, or by using LSP Hierarchy with End-to-End\nRecovery.\n\nThis draft contrasts
    the two techniques, with particular attention to\ndifferences in control plane
    function and administrative options, and\nwith regard to requirements for the
    MPLS-TP control plane.\n\nThis draft discusses existing protocols.  It proposes
    nothing new.\n\t "
