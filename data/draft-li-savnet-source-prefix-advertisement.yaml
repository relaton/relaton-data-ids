abstract:
- content: "<p>This document proposes a new mechanism for intra-domain source address
    validation (SAV), called Source Prefix Advertisement (SPA) for Intra-domain SAVNET
    (referred to as Intra-domain SPA). The mechanism enables intra-domain routers
    to automatically generate more accurate SAV rules by leveraging both routing information
    and SAV- specific information, including Source Entity Identifiers (SEIs) and
    Hidden Prefix Registration (HPR). Intra-domain SPA addresses scenarios such as
    asymmetric routing and hidden prefixes, improving the precision and reliability
    of source address validation.</p>"
