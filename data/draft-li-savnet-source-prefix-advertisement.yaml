abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for intra-domain source address\n
    \  validation (SAV), called Source Prefix Advertisement (SPA) for Intra-\n   domain
    SAVNET (Intra-domain SPA).  The mechanism enables intra-domain\n   routers to
    generate accurate SAV rules by leveraging routing\n   information together with
    SAV-specific information, including Source\n   Entity Identifiers (SEIs) and Hidden
    Prefix (HP).  Intra-domain SPA\n   improves the precision and reliability of source
    address validation,\n   addressing challenges such as asymmetric routing and the
    use of\n   hidden prefixes by legitimate source entities.\n\n\t "
