abstract:
- content: "<p>This document describes a mechanism for intra-domain source address
    validation (SAV), called Source Prefix Advertisement (SPA) for Intra- domain SAVNET
    (Intra-domain SPA). The mechanism enables intra-domain routers to generate accurate
    SAV rules by leveraging routing information together with SAV-specific information,
    including Source Entity Identifiers (SEIs) and Hidden Prefix (HP). Intra-domain
    SPA improves the precision and reliability of source address validation, addressing
    challenges such as asymmetric routing and the use of hidden prefixes by legitimate
    source entities.</p>"
