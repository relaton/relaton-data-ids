abstract:
- language: en
  script: Latn
  content: "   This document defines Restconf subscription and push mechanisms to\n
    \  continuously stream information from YANG datastores over HTTP.\n   These mechanisms
    allow client applications or operations support\n   systems to request custom
    sets of updates from a YANG datastore.\n   This document also specifies how to
    stream updates over HTTP without\n   Restconf.  In either case, updates are pushed
    by a datastore to a\n   receiver per a subscription policy, without requiring
    continuous\n   requests.\n\n\t "
