  script: Latn
  content: "   For certain users, security is of paramount importance.  Even when\n
    \  building their own backbone networks, these users require end-to-end\n   service
    encryption to ensure the confidentiality and integrity of\n   their data.  In
    such scenarios, IPsec can be used to provide flexible\n   and robust encryption
    capabilities, while SRv6 can be used to guide\n   the forwarding of data packets
