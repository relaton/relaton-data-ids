abstract:
- content: "<p>Network configuration of hosts is currently relatively static with
    little consideration of dynamic network characteristics. The network infrastructure
    is aware of dynamic network characteristics. This specification extends DHCPv6
    so that the DHCPv6 relay agent can influence a host's configuration.</p>"
