abstract:
- language: en
  script: Latn
  content: "   Teleport is a minimal type system designed as an extension of JSON.\n
    \  It comes with 10 types sufficient for basic use, but it defines a\n   pattern
    for extending it with arbitrary types.  Teleport's type\n   definitions are JSON
    values, for example, an array of strings is\n   defined as {\"Array\": \"String\"}.\n\n
    \  Teleport implementations can be used for data serialization, input\n   validation,
    for documenting JSON APIs and for building API clients.\n\n   This document provides
    the mathematical basis of Teleport and can be\n   used for implementing libraries.\n\n\t "
