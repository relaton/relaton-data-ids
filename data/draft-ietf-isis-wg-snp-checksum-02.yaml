abstract:
- language: en
  script: Latn
  content: "This draft describes an optional extension to IS-IS protocol, used\ntoday
    by several ISPs for routing within their clouds.  IS-IS is an\ninterior gateway
    routing protocol developed originally by OSI and\nused with IP extensions as IGP.
    IS-IS originally does not provide\nCSNP and PSNP checksums, relying on the underlying
    layers to verify\nthe integrity of information provided.  Experience with the
    protocol\nshows that this precondition does not always hold and scenarios\ncan
    be imagined that impact protocol functionality.  This document\nintroduces a new
    optional TLV providing checksums.\n\t "
