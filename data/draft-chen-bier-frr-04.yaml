abstract:
- language: en
  script: Latn
  content: "   BIER is a scalable multicast overlay [RFC8279] that utilizes a\n   routing
    underlay, e.g., IP, to build up its Bit Index Forwarding\n   Tables (BIFTs).  This
    document proposes Fast Reroute Extensions for\n   BIER (BIER-FRR).  It protects
    BIER traffic after detecting the\n   failure of a link or node in the core of
    a BIER domain until affected\n   BIFT entries are recomputed after reconvergence
    of the routing\n   underlay.  The BIER-FRR extensions are applied locally at the
    point\n   of local repair (PLR) and do not introduce any per-flow state.  The\n
    \  document specifies nomenclature for BIER-FRR and gives examples for\n   its
    integration in BIER forwarding.  Furthermore, it presents\n   operation modes
    for BIER-FRR.  Link and node protection may be chosen\n   as protection level.
    \ Moreover, the backup strategies tunnel-based\n   BIER-FRR and LFA-based BIER-FRR
    are defined and compared.\n\n\n\t "
