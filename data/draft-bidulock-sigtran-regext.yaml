abstract:
- language: en
  script: Latn
  content: "    This memo describes Registration Extensions (REGEXT) that provides\n
    \ the ability for an Application Server Process (ASP) to modify existing\n  Routing
    (Link) Keys with a Signalling Gateway (SG).\n\n    Current procedures in the SS7
    Signalling User Adaptation Layers\n  (UAs) [M2UA], [M3UA], [SUA], [ISUA], [TUA]
    do not provide for the\n  modification of Routing (Link) Keys without deactivation
    of the\n\n  Application Server (AS).  This causes problems in making changes to\n
    \ live systems.\n\n    The extensions described in this memo permit modification
    of\n  Signalling Link membership in Application Servers for SS7 MTP2-User\n  Adaptation
    Layer [M2UA], modification of Circuit Identification Code\n  (CIC) ranges for
    the SS7 MTP3-User Adaptation Layer [M3UA],\n  modification of Circuit Identification
    Code (CIC) ranges for the SS7\n  ISUP-User Adaptation Layer [ISUA], modificiation
    of Destination Local\n  Reference (DLR) ranges for SS7 SCCP-User Adaptation Layer
    [SUA], and\n  modification of Transaction Identifier (TID) ranges for SS7 TCAP-User\n
    \ Adaptation Layer [TUA].\n\n\t "
