abstract:
- language: en
  script: Latn
  content: "   This document specifies a new \"qpack_static_table_version\" TLS\n
    \  extension to enable clients and servers to agree upon the version of\n   the
    HTTP/3 QPACK Static Table to use for communications between them.\n   It also
    defines a new IANA registry to be used for documenting and\n   publishing the
    entries in the QPACK static table.\n\n\t "
