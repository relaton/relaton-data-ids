  content: "This draft is for consideration by the FCIP team in the IPS working\ngroup.
    \ Improvements to Fibre Channel Over TCP/IP (FCIP) [2] frame\nencapsulation mechanisms
    are proposed.  The objectives of the\nimprovements are two fold: increasing the
    reliability of Fibre\nChannel frame detection, and assisting with the handling
