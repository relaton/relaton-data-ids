abstract:
- language: en
  script: Latn
  content: "   The Internet Key Exchange Protocol version 2 (IKEv2) defined in\n   [RFC7296]
    uses UDP transport for its messages.  [RFC8229] specifies a\n   way to encapsulate
    IKEv2 and ESP (Encapsulating Security Payload)\n   messages in TCP, thus making
    possible to use them in network\n   environments that block UDP traffic.  However,
    some nuances of using\n   TCP in IKEv2 are not covered by that specification.
    \ This document\n   provides clarifications and implementation guidelines for
    [RFC8229].\n\n\t "
