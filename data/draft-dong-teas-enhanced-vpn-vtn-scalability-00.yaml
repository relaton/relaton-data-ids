abstract:
- language: en
  script: Latn
  content: "   Enhanced VPN (VPN+) is an enhancement to VPN services to support the\n
    \  needs of new applications, particularly including the applications\n   that
    are associated with 5G services.  An enhanced VPN could be used\n   for transport
    network slicing in 5G, and will also be of use in more\n   generic scenarios.
    \ I-D.ietf-teas-enhanced-vpn describes the\n   framework and candidate component
    technologies for providing\n   enhanced VPN services.  This document describes
    the scalability\n   considerations in the control plane and data plane to enable
    VPN+\n   services, some optimization mechanisms are also described.\n\n\t "
