abstract:
- content: "<p>This document specifies the Secure Low-Latency Interactive Real-Time
    Messaging (SLIM), a protocol designed to support real-time interactive AI applications
    at scale. SLIM leverages gRPC and adds publish-subscribe capabilities to enable
    efficient many-to-many communication patterns between AI agentic applications
    (AI models, tools and data). The protocol provides mechanisms for connection management,
    stream multiplexing, and flow control while maintaining compatibility with existing
    gRPC deployments.</p>"
