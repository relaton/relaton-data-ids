abstract:
- language: en
  script: Latn
  content: "   In certain scenarios, it is necessary to advertise unreachable links\n
    \  in OSPF, which should be explicitly excluded from the related SPF\n   calculation.
    \ This document specifies using LSLinkInfinity(0xffff) to\n   advertise an OSPF
    link as unreachable.\n\n   Stub Router Advertisement (RFC 6987) defines MaxLinkMetric
    (0xffff)\n   to indicate a router-LSA link should not be used for transit traffic.\n
    \  This document updates RFC 6987 and RFC 8770.  When an OSPFv2 router\n   supports
    the Unreachable Link support capability defined in this\n   document, the OSPFv2
    stub router MaxLinkMetric(0xffff) MUST be\n   updated to MaxReachableLinkMetric(0xfffe).\n\n\t "
