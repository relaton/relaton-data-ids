  content: "The Content distribution Overlay Network Service for LISP (LISP-CONS)\n
    \  is a protocol for distributing identifier-to-locator mappings for the\n   Locator/ID
    Separation Protocol (LISP).  LISP-CONS is not a routing\n   protocol.  LISP-CONS
    is designed to scale by using a hierarchical\n   content distribution system comprised
    of Tunnel Routers, Content\n   Access Resources, and Content Distribution Resources.\n\t "
