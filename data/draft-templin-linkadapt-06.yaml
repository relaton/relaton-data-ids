  script: Latn
  content: "IPv6-in-(foo)*-in-IPv4 tunnels must support a minimum Maximum\n   Transmission
    Unit (MTU) of 1280 bytes for IPv6 via static\n   prearrangements and/or dynamic
    MTU determination based on ICMPv4\n   messages, but these methods have known operational
    limitations.  This\n   document specifies a link adaptation mechanism for IPv6-in-(foo)*-in-\n
    \  IPv4 tunnels that presents an assured MTU to the IPv6 layer using\n   tunnel
    endpoint-based segmentation/reassembly and dynamic segment\n   size probing.\n\t "
