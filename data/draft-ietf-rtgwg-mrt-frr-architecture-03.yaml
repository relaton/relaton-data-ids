abstract:
- language: en
  script: Latn
  content: "   With increasing deployment of Loop-Free Alternates (LFA) [RFC5286],\n
    \  it is clear that a complete solution for IP and LDP Fast-Reroute is\n   required.
    \ This specification provides that solution.  IP/LDP Fast-\n   Reroute with Maximally
    Redundant Trees (MRT-FRR) is a technology that\n   gives link-protection and node-protection
    with 100% coverage in any\n   network topology that is still connected after the
    failure.\n\n   MRT removes all need to engineer for coverage.  MRT is also extremely\n
    \  computationally efficient.  For any router in the network, the MRT\n   computation
    is less than the LFA computation for a node with three or\n   more neighbors.\n\n\t "
