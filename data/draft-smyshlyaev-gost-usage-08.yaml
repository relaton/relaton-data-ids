abstract:
- language: en
  script: Latn
  content: "   The purpose of this document is to make the specifications of the\n
    \  cryptographic algorithms defined by GOST R 34.10-2012 and GOST R\n   34.11-2012
    standards available to the Internet community for their\n   implementation in
    the cryptographic protocols based on the\n   accompanying algorithms.\n\n   These
    specifications define the pseudorandom functions, the key\n   agreement algorithm
    based on Diffie-Hellman algorithm, the parameters\n   of elliptic curves, the
    key derivation functions and the key export\n   functions.\n\n\t "
