abstract:
- language: en
  script: Latn
  content: "   This document describes the AEGIS-128L, AEGIS-256, AEGIS-128X, and\n
    \  AEGIS-256X AES-based authenticated encryption algorithms designed for\n   high-performance
    applications.\n\n   The document is a product of the Crypto Forum Research Group
    (CFRG).\n   It is not an IETF product and is not a standard.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/cfrg/draft-irtf-cfrg-aegis-aead.\n\n\t "
