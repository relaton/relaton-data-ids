abstract:
- language: en
  script: Latn
  content: "   This document specifies tcpcrypt, a TCP encryption protocol designed\n
    \  for use in conjunction with the TCP Encryption Negotiation Option\n   (TCP-ENO).
    \ Tcpcrypt coexists with middleboxes by tolerating\n   resegmentation, NATs, and
    other manipulations of the TCP header.  The\n   protocol is self-contained and
    specifically tailored to TCP\n   implementations, which often reside in kernels
    or other environments\n   in which large external software dependencies can be
    undesirable.\n   Because the size of TCP options is limited, the protocol requires
    one\n   additional one-way message latency to perform key exchange before\n   application
    data may be transmitted.  However, this cost can be\n   avoided between two hosts
    that have recently established a previous\n   tcpcrypt connection.\n\n\t "
