abstract:
- language: en
  script: Latn
  content: "   The document defines a mechanism that allows communication of DNS\n
    \  resolver information to DNS clients for use in selection decisions.\n   In
    particuler, the document defines a mechanism for a DNS server to\n   communicate
    its filtering policy and its privacy statement URL to DNS\n   clients.  This information
    is cryptographically signed to attest its\n   authenticity.  Such information
    is used for the selection of DNS\n   resolvers.  Typically, evaluating the DNS
    privacy statement,\n   filtering policy, and the signatory, DNS clients with minimum
    human\n   intervention can select the DNS server that best supports the user's\n
    \  desired privacy and filtering policy.\n\n   This assertion is useful for DNS-over-TLS
    and DNS-over-HTTPS servers\n   that are either public resolvers or are discovered
    on a local\n   network.\n\n\t "
