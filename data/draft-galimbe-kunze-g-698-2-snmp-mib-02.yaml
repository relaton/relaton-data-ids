abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  used by Simple Network Management Protocol (SNMP) in TCP/IP- based\n   internets.
    \ In particular, it defines objects for managing Optical\n   parameters associated
    with Wavelength Division Multiplexing (WDM)\n   systems or characterized by the
    Optical Transport Network (OTN) in\n   accordance with the Black-Link approach
    defined in ITU-T\n   Recommendation G.698.2.  [ITU.G698.2]\n\n   The MIB module
    defined in this memo can be used for Optical\n   Parameters monitoring and/or
    configuration of the endpoints of Black\n   Links.\n\n\t "
