abstract:
- language: en
  script: Latn
  content: "--------\nThis document specifies the Adaptive Layered Voice Codec (ALVC),
    a\nscalable speech codec optimized for extremely constrained low-power\nwide-area
    networks (LPWANs). ALVC enables intelligible base layer\nplayback at sub-kilobit
    rates and progressive quality improvement via\nenhancement layers delivered asynchronously.
    The design supports store-\nand-forward operation, fragmentation, unequal error
    protection, and\nmonotonic refinement from partial reception.\n\n\t "
