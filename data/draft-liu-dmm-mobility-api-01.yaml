abstract:
- language: en
  script: Latn
  content: "   [RFC5014] specifies extension to socket API to allow application to\n
    \  specify the preference among multiple source addresses.\n   [I-D.draft-korhonen-6man-prfix-properties]
    and\n   [I-D.draft-bhandari-dhc-class-based-prefix-04] propose to extend\n   router
    advertisment to carry the prefix property and class\n   information.  The mobile
    node can learn the prefix property and class\n   information from the router advertisment
    message.  This document\n   proposes an extension to [RFC5014] to enable the application
    to\n   select the distributed mobility management related prefixes.\n\t "
