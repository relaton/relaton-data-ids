abstract:
- language: en
  script: Latn
  content: "   This document specifies an Automatic Extended Route Optimization\n
    \  (AERO) and mobility service for IP internetworking over Overlay\n   Multilink
    Network (OMNI) Interfaces.  AERO/OMNI use IPv6 Neighbor\n   Discovery (IPv6 ND)
    control plane messaging over the OMNI virtual\n   link to support secured network
    admission and OMNI link forwarding.\n   Flow-based secure multilink path selection,
    multinet traversal,\n   mobility management, multicast forwarding, multihop operation
    and\n   route optimization are naturally supported through dynamic neighbor\n
    \  cache updates.  AERO is a widely-applicable service well-suited for\n   air/land/sea/space
    secure global mobile Internetworking applications\n   including aviation, intelligent
    transportation systems, mobile end\n   user devices, space exploration and many
    others.\n\n\t "
