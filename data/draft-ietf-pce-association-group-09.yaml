abstract:
- language: en
  script: Latn
  content: "   This document introduces a generic mechanism to create a grouping of\n
    \  Label Switched Paths (LSPs) in the context of a Path Computation\n   Element
    (PCE).  This grouping can then be used to define associations\n   between sets
    of LSPs or between a set of LSPs and a set of attributes\n   (such as configuration
    parameters or behaviors), and is equally\n   applicable to the stateful PCE (active
    and passive modes) as well as\n   the stateless PCE.\n\n\n\t "
