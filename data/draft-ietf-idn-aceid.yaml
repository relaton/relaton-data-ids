abstract:
- language: en
  script: Latn
  content: "In IETF IDN WG, various kinds of ASCII Compatible Encodings,\nhereafter
    abbreviated as 'ACE', are discussed as methods for realizing\nmultilingual domain
    names (hereafter referred to as 'MDN').  Each ACE\nuses a prefix or a suffix as
    an identifier in order for MDNs to fit\nwithin the existing ASCII domain name
    space.  In other words,\nacceptance of an ACE proposal as an Internet standard
    means that the\nexisting ASCII domain name space will be partitioned, in order
    to\naccommodate MDN space.\nThis document describes possible trouble in the standardization\nprocess
    of ACE, and proposes a solution for it.\n\t "
