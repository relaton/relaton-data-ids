abstract:
- language: en
  script: Latn
  content: "   RFC 6951 specifies the UDP encapsulation of SCTP packets.  The\n   described
    handling of received packets requires the check of the\n   verification tag.  However,
    RFC 6951 misses a specification of the\n   handling of received packets for which
    this check is not possible.\n\n   This document updates RFC 6951 by specifying
    the handling of received\n   packets for which the verification tag can not be
    checked.\n\n\t "
