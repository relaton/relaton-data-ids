abstract:
- language: en
  script: Latn
  content: "   This document defines a common test interface for implementations of\n
    \  the Distributed Aggregation Protocol for Privacy Preserving\n   Measurement
    (DAP) and describes how this test interface can be used\n   to perform interoperation
    testing between the implementations.  Tests\n   are orchestrated with containers,
    and new test-only APIs are\n   introduced to provision DAP tasks and initiate
    processing.\n\n\t "
