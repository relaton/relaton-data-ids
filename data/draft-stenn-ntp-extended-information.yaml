  script: Latn
  content: "   RFC EDITOR: PLEASE REMOVE THE FOLLOWING PARAGRAPH BEFORE PUBLISHING:\n\n
    \  The source code and issues list for this draft can be found in\n   https://github.com/hstenn/ietf-ntp-extended-information-ef\n\n
    \  The core network packet used by NTP has no spare bits available for\n   reporting
    additional state information and no larger data areas\n   available for larger
    amounts of information.  This proposal offers a\n   new extension field that would
    contain this additional information.\n\n\t "
