  script: Latn
  content: "This describes an experimental policy for use of the class D address\nspace
    using 233/8 as the experimental statically assigned subset of\nthe class D address
    space. This new experimental allocation is in\naddition to those described on
    [IANA] (e.g. [RFC2365]).\nThis memo is a product of the Multicast-Address Allocation
    working\ngroup (MALLOC) in the Internet and Transport Areas of the Internet\nEngineering
    Task Force. Submit comments to <malloc@catarina.usc.edu>\nor the authors.\n\t "
