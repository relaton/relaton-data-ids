abstract:
- language: en
  script: Latn
  content: "There have been many implementations and deployments of legacy syslog
    over TCP for many years.  That protocol has evolved without being standardized
    and has proven to be quite interoperable in practice.  This memo describes how
    TCP has been used as a transport for syslog messages.  This document defines a
    Historic Document for the Internet community.\n\t "
