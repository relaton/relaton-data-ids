abstract:
- language: en
  script: Latn
  content: "This document specifies a certificate parameter called CERT for the\nHost
    Identity Protocol (HIP).  The CERT parameter is a container for\nSimple Public
    Key Infrastructure (SPKI) and X.509.v3 certificates.\nIt is used for carrying
    these certificates in HIP control messages.\nAdditionally, this document specifies
    the representations of Host\nIdentity Tags in SPKI and X.509.v3 certificates.Requirements
    Language\n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL
