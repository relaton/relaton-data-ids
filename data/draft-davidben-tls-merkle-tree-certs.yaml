abstract:
- language: en
  script: Latn
  content: "   This document describes Merkle Tree certificates, a new form of X.509\n
    \  certificates which integrate public logging of the certificate, in\n   the
    style of Certificate Transparency.  The integrated design reduces\n   logging
    overhead in the face of both shorter-lived certificates and\n   large post-quantum
    signature algorithms, while still achieving\n   comparable security properties
    to traditional X.509 and Certificate\n   Transparency.  Merkle Tree certificates
    additionally admit an\n   optional signatureless optimization, which decreases
    the message size\n   by avoiding signatures altogether, at the cost of only applying
    to\n   up-to-date relying parties and older certificates.\n\n\t "
