  script: Latn
  content: "This memo describes six MIME charsets: ISO-2022-JP-3, ISO-2022-JP-3-\nplane1,
    Shift_JISX0213, Shift_JISX0213-plane1, EUC-JISX0213, EUC-\nJISX0213-plane1 for
    Japanese text encoding on the Internet with\ncharacters of ASCII, JIS X 0201,
    JIS X 0211, JIS X 0208 and JIS X\n0213.\nISO-2022-JP-3 is the encoding for Japanese
    text and suitable for use\nin MIME. ISO-2022-JP-3-plane1 is a subset of ISO-2022-JP-3.\nShift_JISX0213,
    Shift_JISX0213-plane1, EUC-JISX0213 and EUC-\nJISX0213-plane1 are intended to
