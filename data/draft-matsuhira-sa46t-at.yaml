abstract:
- language: en
  script: Latn
  content: "   This document specifies SA46T Address Translator (SA46T-AT)\n   specification.
    \ SA46T-AT enable access to IPv4 only host from IPv6\n   host.  IPv4 host is identified
    as SA46T global address in IPv6\n   address space.  The address assigned to IPv4
    host may be global IPv4\n   address or private IPv4 address.  SA46T-AT does not
    support access to\n   IPv6 host from IPv4 only host.\n\n\n\t "
