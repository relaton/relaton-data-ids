abstract:
- language: en
  script: Latn
  content: "   This document specifies how to use the Stream Control Transmission\n
    \  Protocol (SCTP) on top of the Datagram Transport Layer Security\n   (DTLS)
    protocol (SCTPoDTLS) for transporting CLUE protocol messages\n   between CLUE
    entities.\n\n   The document describes the SCTP considerations for CLUE, and the
    SDP\n   Offer/Answer procedures for negotiating a SCTPoDTLS connection for\n   CLUE.\n\n
    \  Details and procedures associated with the CLUE protocol are outside\n   the
    scope of this document.\n\n\t "
