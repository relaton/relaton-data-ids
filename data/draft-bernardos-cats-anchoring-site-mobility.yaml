  content: "   The IETF CATS WG addresses the problem of how the network\n   infrastructure
    can steer traffic between clients of a service and\n   sites offering the service,
    considering both network metrics (such as\n   bandwidth and latency), and compute
    metrics (such as processing,\n   storage capabilities, and capacity).\n\n   This
    document defines new extensions and procedures for a terminal\n   hosting a site,
    to benefit from transparent mobility management\n   adapting to specific connectivity
    and computing requirements.\n\n\t "
