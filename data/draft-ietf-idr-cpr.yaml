abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism to advertise IPv6 prefixes in BGP\n
    \  which are associated with Color Extended Communities to establish\n   end-to-end
    intent-aware paths for Segment Routing over IPv6 (SRv6)\n   services.  Such IPv6
    prefixes are called \"Colored Prefixes\", and this\n   mechanism is called Colored
    Prefix Routing (CPR).  In SRv6 networks,\n   the Colored prefixes are the SRv6
    locators associated with different\n   intent.  SRv6 services (e.g. SRv6 VPN services)
    with specific intent\n   could be assigned with SRv6 Segment Identifiers (SIDs)
    under the\n   corresponding SRv6 locators, which are advertised as Colored\n   prefixes.\n\n
    \  This operational methodology allows the SRv6 service traffic to be\n   steered
    into end-to-end intent-aware paths simply based on the\n   longest prefix matching
    of SRv6 Service SIDs to the Colored prefixes.\n   The existing IPv6 Address Family
    and Color Extended Community are\n   reused for the advertisement of IPv6 Colored
    prefixes without new BGP\n   extensions, thus this mechanism is easy to interoperate
    and can be\n   deployed incrementally in multi-Autonomous System (AS) networks
    which\n   belong to the same trusted domain.\n\n\t "
