abstract:
- language: en
  script: Latn
  content: "   Industrial network layer onboarding demands a technique that is\n   efficient,
    scalable, and secure.  In this document, we propose a\n   delegation-based device
    onboarding technique using Power of Attorney\n   (PoA) based authorization.  This
    enables manufacturers to send the\n   device to the right device owner manage
    the ownership transfer\n   through the supply chain and eventually resell the
    device to a new\n   owner.\n\n\t "
