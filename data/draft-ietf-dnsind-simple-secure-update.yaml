abstract:
- language: en
  script: Latn
  content: "This document proposes a method for performing secure Domain Name\nSystem
    (DNS) dynamic updates.  The method described here is intended\nto be flexible
    and useful while requiring as few changes to the\nprotocol as possible.  The authentication
    of the dynamic update\nmessage is separate from later DNSSEC validation of the
    data.  Secure\ncommunication based on authenticated requests and transactions
    is\nused to provide authorization.\n\t "
