abstract:
- language: en
  script: Latn
  content: "This note defines an experimental ICMP message type for IPv4 used with
    the Identifier-Locator Network Protocol (ILNP).  ILNP is an experimental, evolutionary
    enhancement to IP.  The ICMP message defined herein is used to dynamically update
    Identifier/Locator bindings for an existing ILNP session.  This is a product of
    the IRTF Routing Research Group.  This document defines an Experimental Protocol
    for the Internet community.\n\t "
