abstract:
- language: en
  script: Latn
  content: "   Outbound Port 25 Blocking has been widely used over a decade as a\n
    \  countermeasure against mail spams.  It is the operation to filter TCP\n   traffic
    which (1) the source IP addresses are dynamic IP addresses\n   and (2) the destination
    port is 25.  Since ordinal mail message\n   submissions from dynamic IP addresses
    can be done via submission port\n   (port number 587), operators can introduce
    the blocking without\n   preventing ordinal mail message submissions.  We explain
    current\n   OP25B operations in this document.\n\n\t "
