abstract:
- language: en
  script: Latn
  content: "RFC 7830 specifies the \"Padding\" option for Extension Mechanisms for
    DNS (EDNS(0)) but does not specify the actual padding length for specific applications.
    \ This memo lists the possible options (\"padding policies\"), discusses the implications
    of each option, and provides a recommended (experimental) option.\n\t "
