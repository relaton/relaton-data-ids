abstract:
- language: en
  script: Latn
  content: "   This document updates RFC1034 to allow coexistence of the CNAME\n   Resource
    Record with DNAME Resource Record at the same owner node,\n   which provides redirection
    for a sub-tree of the domain name tree in\n   the DNS system, in a parent zone.
    \ By allowing this cooexistence, DNS\n   system will have a way how to create
    a sub-tree redirection together\n   that includes the Resource Records owner name.
    \ This would allow\n   parent zones to create full domain aliases.\n\n\t "
