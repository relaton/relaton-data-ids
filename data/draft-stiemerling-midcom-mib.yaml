abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes a set of managed objects that allow\nconfiguring middleboxes, such
    as firewalls and network address\ntranslators, in order to enable communication
    across these devices.\nThe definitions of managed objects in this documents follows
    closely\nthe MIDCOM semantics defined in RFC XXXX.\n\n\n\t "
