  content: IPv6 Hop-by-Hop Options Processing Procedures
docidentifier:
- content: draft-ietf-6man-hbh-processing
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies procedures for how IPv6 Hop-by-Hop options\n
    \  are processed in IPv6 routers and hosts.  It modifies the procedures\n   specified
    in the IPv6 Protocol Specification (RFC 8200) to make\n   processing of the IPv6
    Hop-by-Hop Options header practical with the\n   goal of making IPv6 Hop-by-Hop
    options useful to deploy and use in\n   the Internet.  When published, this document
    updates RFC 8200.\n\n\t "
