abstract:
- language: en
  script: Latn
  content: "   This specification describes how to use bearer tokens in HTTP\n   requests
    to access OAuth 2.0 protected resources.  Any party in\n   possession of a bearer
    token (a \"bearer\") can use it to get access to\n   the associated resources
    (without demonstrating possession of a\n   cryptographic key).  To prevent misuse,
    bearer tokens need to be\n   protected from disclosure in storage and in transport.\n\n\t "
