abstract:
- language: en
  script: Latn
  content: "Service Providers will apply their use case when conducting IPv6\ntransition
    and determine helpful solutions with the assistance of the\nIPv6 transition guideline
    document.  More than one solution is\npossible, and decisions must be made from
    not only the technical\npoint of view, but also from the economic point of view.
    \ This\ndocument describes the conclusions reached by one operator based on\ntheir
    considerations and their plans for IPv6 transition so as to\nassist others who
    may have similar circumstances.\n\t "
