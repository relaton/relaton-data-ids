abstract:
- language: en
  script: Latn
  content: "   This document specifies an Extended Key Update mechanism for the QUIC\n
    \  protocol, building on the foundation of the TLS Extended Key Update.\n   The
    TLS Extended Key Update specification enhances the TLS protocol\n   by introducing
    key updates with forward secrecy, eliminating the need\n   to perform a full handshake.
    \ This feature is particularly beneficial\n   for maintaining security in scenarios
    involving long-lived\n   connections.\n\n   This specification replaces the QUIC
    Key Update mechanism described\n   in the \"Using TLS to Secure QUIC\" specification.\n\n\t "
