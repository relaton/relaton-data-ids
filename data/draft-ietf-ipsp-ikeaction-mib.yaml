abstract:
- language: en
  script: Latn
  content: "   This document defines a SMIv2 Management Information Base (MIB)\n   module
    for configuring Internet Key Exchange (IKE) actions for the\n   security policy
    database (SPD) of a device that uses the IPsec\n   Security Policy Database Configuration
    MIB for configuring the IKE\n   protocol actions on that device.  The IPsec IKE
    Action MIB integrates\n   directly with the IPsec Security Policy Database Configuration
    MIB\n   and it is meant to work within the framework of an action referenced\n
    \  by that MIB.\n\n\t "
