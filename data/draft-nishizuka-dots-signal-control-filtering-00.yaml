abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the DOTS signal channel to\n
    \  control the filtering rules during attack mitigation.\n\n   This extension
    allows a DOTS client to activate or de-activate\n   filtering rules during a DDoS
    attack.  The characterization of these\n   filters is supposed to be conveyed
    by a DOTS client during peace time\n   by means of DOTS data channel.\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   Please update these statements within
