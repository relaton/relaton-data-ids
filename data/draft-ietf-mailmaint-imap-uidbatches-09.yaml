abstract:
- language: en
  script: Latn
  content: "   The UIDBATCHES extension of the Internet Message Access Protocol\n
    \  (IMAP) allows clients to retrieve UIDs from the server such that\n   these
    UIDs split the messages of a mailbox into equally sized\n   batches.  It enables
    the client to perform operations such as\n   FETCH/SEARCH/STORE on these specific
    batches.  This limits the number\n   of messages that each command operates on,
    enabling better control\n   over resource usage and response sizes.\n\n\t "
