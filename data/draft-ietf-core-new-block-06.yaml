  script: Latn
  content: "   This document specifies alternative Constrained Application Protocol\n
    \  (CoAP) Block-Wise transfer options: Q-Block1 and Q-Block2 Options.\n\n   These
    options are similar to the CoAP Block1 and Block2 Options, not\n   a replacement
    for them, but do enable faster transmission rates for\n   large amounts of data
    with less packet interchanges as well as\n   supporting faster recovery should
    any of the blocks get lost in\n   transmission.\n\n\t "
