abstract:
- language: en
  script: Latn
  content: "   This document defines a canonical identifier for workloads, referred\n
    \  to as the Workload Identifier.  A Workload Identifier is a URI that\n   uniquely
    identifies a workload within the context of a specific trust\n   domain.  This
    identifier can be embedded in digital credentials,\n   including X.509 certificates
    and security tokens, to support\n   authentication, authorization, and policy
    enforcement across diverse\n   systems.  The Workload Identifier format ensures
    interoperability,\n   facilitates secure identity federation, and enables consistent\n
    \  identity semantics.\n\n\t "
