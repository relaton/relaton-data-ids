abstract:
- language: en
  script: Latn
  content: "   Concise Binary Object Representation (CBOR) is data format designed\n
    \  for small code size and small message size.  There is a need for the\n   ability
    to have the basic security services defined for this data\n   format.  This document
    defines the CBOR Object Signing and Encyption\n   (COSE) specification.  This
    specification describes how to create and\n   process signature, message authentication
    codes and encryption using\n   CBOR for serialization.  This specifiction additionally
    specifies how\n   to representat cryptographic keys using CBOR.\n\n\t "
