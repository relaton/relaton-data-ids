abstract:
- language: en
  script: Latn
  content: "   An EVPN Inter-Domain interconnect solution is required when two or\n
    \  more sites of the same Ethernet Virtual Private Network (EVPN) are\n   connected
    to different IGP domains or Autonomous Systems (AS) and\n   need to communicate.
    \ The Inter-Domain Option-B connectivity model is\n   one of the most popular
    solutions for this type of EVPN connectivity.\n   While several documents address
    specific aspects of this interconnect\n   approach, none provide a comprehensive
    overview of how Inter-Domain\n   Option-B connectivity affects EVPN procedures.
    \ This document\n   examines the behavior of EVPN procedures in an Inter-Domain
    Option-B\n   network and proposes solutions to the identified issues.\n\n\t "
