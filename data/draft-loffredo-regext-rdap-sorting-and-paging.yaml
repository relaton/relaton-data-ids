abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) does not include core\n
    \  functionality for clients to provide sorting and paging parameters\n   for
    control of large result sets.  This omission can lead to\n   unpredictable server
    processing of queries and client processing of\n   responses.  This unpredictability
    can be greatly reduced if clients\n   can provide servers with their preferences
    for managing response\n   values.  This document describes RDAP query extensions
    that allow\n   clients to specify their preferences for sorting and paging result\n
    \  sets.\n\n\t "
