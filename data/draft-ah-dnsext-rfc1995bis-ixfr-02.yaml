abstract:
- language: en
  script: Latn
  content: "The standard means within the Domain Name System protocol for\nmaintaining
    coherence among a zone's authoritative name servers\nconsists of three mechanisms.
    \ Incremental Zone Transfer (IXFR) is\none of the mechanisms and originally was
    defined in RFC 1995.\n\nThis document aims to provide a more detailed and up-to-date\nspecification
    of the IXFR mechanism and to align it with the current\nspecification of the primary
    zone transfer mechanism, AXFR, given in\nRFC 5936.  Further, based on operational
    experience, this document\njuxtaposes to the original IXFR query a new query type,
    IXFR-ONLY,\nthat will likely be preferred over IXFR in specific deployments.\n\nThis
    document obsoletes and replaces RFC 1995.\n\nDiscussion\n\nThis draft targets
    adoption by the DNSEXT working group.  Comments\nshould be sent to the authors
    and/or the namedroppers mailing list.\n\t "
