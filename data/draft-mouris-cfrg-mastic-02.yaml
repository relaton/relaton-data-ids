abstract:
- language: en
  script: Latn
  content: "   This document describes Mastic, a two-party VDAF for the following\n
    \  aggregation task: each client holds a string, and the collector\n   wishes
    to count how many of these strings begin with a given prefix.\n   Such a VDAF
    can be used to solve the private heavy hitters problem,\n   where the goal is
    to compute the subset of the strings that occur\n   most frequently without learning
    which client holds which string.\n   This document also describes different modes
    of operation for Mastic\n   that support additional use cases and admit various
    performance and\n   security trade-offs.\n\n\t "
