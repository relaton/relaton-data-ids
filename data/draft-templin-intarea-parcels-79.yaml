abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of transport\n
    \  layer protocol data which becomes the retransmission unit in case of\n   loss.
    \ Transport layer protocols including the Transmission Control\n   Protocol (TCP)
    and reliable transport protocol users of the User\n   Datagram Protocol (UDP)
    prepare data units known as segments which\n   the network layer packages into
    individual IP packets each containing\n   only a single segment.  This document
    presents new constructs known\n   as IP Parcels and Advanced Jumbos.  IP parcels
    permit a single packet\n   to include multiple segments as a \"packet-of-packets\",
    while advanced\n   jumbos offer significant operational advantages over basic
    jumbograms\n   for transporting truly large singleton segments.  IP parcels and\n
    \  advanced jumbos provide essential building blocks for improved\n   performance,
    efficiency and integrity while encouraging larger\n   Maximum Transmission Units
    (MTUs) in the Internet.\n\n\t "
