abstract:
- language: en
  script: Latn
  content: "   The Simple Cloud Identity Management (SCIM) specification is designed\n
    \  to make managing user identity in cloud based applications and\n   services
    easier.  The specification suite seeks to build upon\n   experience with existing
    schemas and deployments, placing specific\n   emphasis on simplicity of development
    and integration, while applying\n   existing authentication, authorization, and
    privacy models.  It's\n   intent is to reduce the cost and complexity of user
    management\n   operations by providing a common user schema and extension model,
    as\n   well as binding documents to provide patterns for exchanging this\n   schema
    using standard protocols.  In essence, make it fast, cheap,\n   and easy to move
    users in to, out of, and around the cloud.\n\t "
