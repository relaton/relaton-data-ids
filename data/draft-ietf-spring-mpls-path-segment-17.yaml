abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) path is identified by an SR segment list.  A\n
    \  sub-set of segments from the segment list cannot distinguish one SR\n   path
    from another as they may be partially congruent.  SR path\n   identification is
    a pre-requisite for various use-cases such as\n   Performance Measurement (PM),
    and end-to-end 1+1 path protection.\n\n   In SR for MPLS data plane (SR-MPLS),
    an Egress node cannot determine\n   on which SR path a packet traversed the network
    from the label stack\n   because the segment identifiers are removed from the
    label stack as\n   the packet transits the network.\n\n   This document defines
    Path Segment to identify an SR path on the\n   egress node of the path.\n\n\t "
