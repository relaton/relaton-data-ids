  script: Latn
  content: "This document describes a protocol for efficiently routing to multicast
    groups that may span wide-area (and inter-domain) internets.  This memo defines
    an Experimental Protocol for the Internet community.  It does not specify an Internet
    standard of any kind.  Discussion and suggestions for improvement are requested.\n\t "
