abstract:
- language: en
  script: Latn
  content: "   This document provides an architectural framework for network\n   telemetry
    to address the current and future network operation\n   challenges and requirements.
    \ The defining characteristics of network\n   telemetry show a clear distinction
    from the conventional network\n   Operations, Administration, and Management (OAM).
    \ Network telemetry\n   promises better scalability, accuracy, coverage, and performance
    and\n   allows automated control loops to suit both today's and tomorrow's\n   network
    operation requirements.  This document clarifies the\n   terminologies and classifies
    the modules and components of a network\n   telemetry system.  The framework and
    taxonomy help to set a common\n   ground for the collection of related work and
    provide guidance for\n   future technique and standard developments.\n\n\t "
