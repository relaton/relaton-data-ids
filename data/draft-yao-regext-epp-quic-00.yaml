abstract:
- language: en
  script: Latn
  content: "   This document describes how an Extensible Provisioning Protocol (EPP)\n
    \  session is mapped onto a UDP-Based Multiplexed and Secure Transport\n   connection(QUIC).
    \ EPP over QUIC (EoQ) has privacy properties similar\n   to EPP over TCP with
    TLS specified in RFC 5734.  This mapping can\n   protect information exchanged
    between an EPP client and an EPP\n   server, and can reduce protocol-induced delays
    due to QUIC features.\n\n\t "
