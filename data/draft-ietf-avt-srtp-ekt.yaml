abstract:
- language: en
  script: Latn
  content: "   SRTP Encrypted Key Transport (EKT) is an extension to SRTP that\n   provides
    for the secure transport of SRTP master keys, Rollover\n   Counters, and other
    information, within SRTP or SRTCP.  This facility\n   enables SRTP to work for
    decentralized conferences with minimal\n   control, and to handle situations caused
    by early media.\n\n   This note defines EKT, and also describes how to use it
    with SDP\n   Security Descriptions, DTLS-SRTP, and MIKEY.  These other key\n   management
    protocols provide an EKT key to everyone in a session, and\n   EKT coordinates
    the keys within the session.\n\n\t "
