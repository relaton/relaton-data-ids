abstract:
- language: en
  script: Latn
  content: "This document specifies a mechanism of dual stack hosts using a\ntechnique
    called 'Bump-in-the-API'(BIA) which allows for the hosts to\ncommunicate with
    other IPv6 hosts using existing IPv4 applications. The\ngoal of this mechanism
    is the same as that of the Bump-in-the-stack\nmechanism [BIS], but this mechanism
    provides the translation method\nbetween the IPv4 APIs and IPv6 APIs. Thus, the
    goal is simply achieved\nwithout IP header translation.\n\t "
