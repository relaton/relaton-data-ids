abstract:
- language: en
  script: Latn
  content: "   There are scenarios, typically in a hierarchical Software-Defined\n
    \  Networking (SDN) context, where the topology information provided by\n   a
    Traffic Engineering (TE) network provider may be insufficient for\n   its client
    to perform end-to-end path computation. In these cases the\n   client would need
    to request the provider to calculate some (partial)\n   feasible paths.\n\n   This
    document defines a YANG data model for a Remote Procedure Call\n   (RPC) to request
    path computation. This model complements the\n   solution, defined in RFC YYYY,
    to configure a TE tunnel path in\n   \"compute-only\" mode.\n\n   [RFC EDITOR
    NOTE: Please replace RFC YYYY with the RFC number of\n   draft-ietf-teas-yang-te
    once it has been published.\n\n   Moreover this document describes some use cases
    where a path\n   computation request, via YANG-based protocols (e.g., NETCONF
    or\n   RESTCONF), can be needed.\n\n\t "
