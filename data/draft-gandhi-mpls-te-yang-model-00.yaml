abstract:
- language: en
  script: Latn
  content: "   This document defines YANG data model high-level tree structures for\n
    \  the management of Multi-Protocol Label Switching Traffic Engineering\n   (MPLS-TE)
    tunnels and links.  Resource Reservation Protocol (RSVP)\n   signaled MPLS-TE
    tunnels include tunnel interfaces and Label Switched\n   Paths (LSPs).  The data
    model trees cover configuration data,\n   operational state data, execution commands
    and event notifications.\n\n\t "
