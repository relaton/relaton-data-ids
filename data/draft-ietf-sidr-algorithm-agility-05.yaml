abstract:
- language: en
  script: Latn
  content: "   This document specifies the process that Certification Authorities\n
    \  (CAs) and Relying Parties (RP) participating in the Resource Public\n   Key
    Infrastructure (RPKI) will need to follow to transition to a new\n   (and probably
    cryptographically stronger) algorithm set.  The process\n   is expected to be
    completed in a time scale of months or years.\n   Consequently, no emergency transition
    is specified.  The transition\n   procedure defined in this document supports
    only a top-down migration\n   (parent migrates before children).\n\n\t "
