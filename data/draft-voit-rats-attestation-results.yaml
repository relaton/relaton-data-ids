    aspects of Attester trustworthiness can be\n   evaluated.  Additionally, where
    the Relying Party is interfacing with\n   a heterogeneous mix of Attesting Environment
    and Verifier types,\n   consistent policies can be applied to subsequent information
    exchange\n   between each Attester and the Relying Party.\n\n\t "
