abstract:
- language: en
  script: Latn
  content: "   Currently, the industry has only standardized TLS-based security\n
    \  protocol for Modbus TCP communication.  However, for EIA/TIA-485\n   multi-point
    systems, whether in 2-wire or 4-wire configurations,\n   cables with a maximum
    baud rate of 9600 bit/s and AWG26 (or thicker)\n   specifications can reach lengths
    over 1000m.  For RS485 Modbus,\n   sufficient cable diameter supports lengths
    over 1000m, and Category 5\n   cables can reach up to 600m.  Despite its widespread
    use, Modbus\n   serial link communication lacks standardized security mechanisms.
    \ As\n   an application-layer industrial communication protocol, Modbus\n   urgently
    requires targeted security standards for different\n   deployment scenarios to
    enhance its security framework and ecosystem.\n   For instance, in scenarios involving
    hardware side-channel attacks or\n   long-distance relay and bridged networks,
    transmitting plaintext\n   Modbus data over serial links risks data leakage or
    malicious\n   modification by intermediaries, posing significant data and command\n
    \  security threats.  To address this, it is critical to improve the\n   communication
    security of Modbus in serial link mode by introducing\n   encryption and authentication
    mechanisms.  A proposed Modbus serial\n   link security standard defines simple
    encryption and authentication\n   methods to significantly enhance security while
    maintaining\n   compatibility.  This provides a straightforward upgrade path for\n
    \  existing Modbus-based devices, ensuring secure and practical\n   applications
    in industrial control systems.\n\n\t "
