abstract:
- language: en
  script: Latn
  content: "Certain types of LDAP applications can benefit from the ability to\nspecify
    the beginning and end of a related group of operations.  For\nexample, the LDUP
    multimaster update protocol [ARCHITECTURE] requires\nthat two servers agree to
    begin a session to transfer pending\nreplication updates. This document provides
    a framework for\nconstructing protocols that feature a framed set of related\noperations.
    \ It defines a pair of LDAPv3 extended operations that\nprovide begin-end framing,
    and a pair of extended operations used to\nrespond the begin-end framing operations.
    The nature of the actual\nLDAP operations carried inside these framing operations
    is not\nspecified in this document.\nAll protocol elements described here are
    LDAP Version 3 extended\noperations. LDAP Version 3 is described in RFC 2251 [LDAPv3].\nCertain
    terms used in this document are defined in the document 'LDAP\nReplication Architecture'
    [ARCHITECTURE].\n\t "
