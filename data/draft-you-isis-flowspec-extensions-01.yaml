abstract:
- language: en
  script: Latn
  content: "   Dissemination of the Traffic flow information was first introduced
    in\n   the BGP protocol [RFC5575].  FlowSpec routes are used to distribute\n   traffic
    filtering rules that are used to filter Denial-of-Service\n   (DoS) attacks.  For
    the networks that only deploy an IGP (Interior\n   Gateway Protocol) (e.g., IS-IS),
    it is required that the IGP is\n   extended to distribute Flow Specification or
    FlowSpec routes.\n\n   This document discusses the use cases for distributing
    flow\n   specification (FlowSpec) routes using IS-IS.  Furthermore, this\n   document
    defines a new IS-IS FlowSpec Reachability TLV encoding\n   format that can be
    used to distribute FlowSpec routes, its validation\n   procedures for imposing
    the filtering information on the routers, and\n   a capability to indicate the
    support of FlowSpec functionality.\n\n\n\t "
