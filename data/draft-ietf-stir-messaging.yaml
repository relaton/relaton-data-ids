abstract:
- language: en
  script: Latn
  content: "   Secure Telephone Identity Revisited (STIR) provides a means of\n   attesting
    the identity of a telephone caller via a signed token in\n   order to prevent
    impersonation of a calling party number, which is a\n   key enabler for illegal
    robocalling.  Similar impersonation is\n   sometimes leveraged by bad actors in
    the text and multimedia\n   messaging space.  This document explores the applicability
    of STIR's\n   Personal Assertion Token (PASSporT) and certificate issuance\n   framework
    to text and multimedia messaging use cases, including\n   support both for messages
    carried as a payload in SIP requests and\n   for messages sent in sessions negotiated
    by SIP.\n\n\t "
