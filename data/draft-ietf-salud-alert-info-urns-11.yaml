abstract:
- language: en
  script: Latn
  content: "   The Session Initiation Protocol (SIP) supports the capability to\n
    \  provide a reference to a specific rendering to be used by the UA when\n   the
    user is alerted.  This is done using the Alert-Info header field.\n   However,
    the reference (typically a URL) addresses only a specific\n   network resource
    with specific rendering properties.  There is\n   currently no support for standard
    identifiers for describing the\n   semantics of the alerting situation or the
    characteristics of the\n   alerting signal, without being tied to a particular
    rendering.  To\n   overcome these limitations and support new applications, a
    new family\n   of URNs for use in Alert-Info header fields (and situations with\n
    \  similar requirements) is defined in this specification.\n\n   This document
    normatively updates the RFC 3261, which defines the\n   Session Initiation Protocol
    (SIP): It changes the usage of the Alert-\n   Info header field defined in the
    RFC 3261 by additionally allowing\n   its use in all provisional responses to
    INVITE (except the 100\n   response).\n\n\n\t "
