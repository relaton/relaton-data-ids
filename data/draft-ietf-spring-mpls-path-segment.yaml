abstract:
- language: en
  script: Latn
  content: "   A Segment Routing (SR) path is identified by an SR segment list.  A\n
    \  sub-set of segments from the segment list cannot be leveraged to\n   distinguish
    one SR path from another as they may be partially\n   congruent.  SR path identification
    is a pre-requisite for various\n   use-cases such as Performance Measurement,
    and end-to-end 1+1 path\n   protection.\n\n   In SR for MPLS data plane (SR-MPLS),
    an Egress node cannot determine\n   on which SR path a packet traversed the network
    from the label stack\n   because the segment identifiers are removed from the
    label stack as\n   the packet transits the network.\n\n   This document defines
    Path Segment Identifier(PSID) to identify an SR\n   path on the egress node of
    the path.\n\n\t "
