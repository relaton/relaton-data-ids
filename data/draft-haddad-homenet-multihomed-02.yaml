  script: Latn
  content: "   Multihoming is becoming more and more popular in residential and\n
    \  small office networks indicating the absolute necessity of fully\n   supporting
    multihoming in Homenet.  While the approach followed in\n   Homenet is to delegate
    multihoming management to hosts, we propose to\n   enable multihoming in Homenet
    by the mean of the infrastructure\n   instead of the hosts.\n\n\t "
