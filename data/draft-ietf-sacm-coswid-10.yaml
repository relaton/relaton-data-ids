abstract:
- language: en
  script: Latn
  content: "   This document defines a concise representation of ISO/IEC\n   19770-2:2015
    Software Identification (SWID) tags that are\n   interoperable with the XML schema
    definition of ISO/IEC 19770-2:2015.\n   Next to the inherent capability of SWID
    tags to express arbitrary\n   context information, Concise SWID (CoSWID) tags
    support the\n   definition of additional semantics via well-defined data definitions\n
    \  incorporated by extension points.\n\n\t "
