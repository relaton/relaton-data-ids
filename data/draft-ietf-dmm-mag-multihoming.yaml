abstract:
- language: en
  script: Latn
  content: "This specification defines extensions to the Proxy Mobile IPv6 (PMIPv6)
    protocol that allow a mobile access gateway (MAG) to register more than one proxy
    care-of address (pCoA) with the local mobility anchor (LMA) and to simultaneously
    establish multiple IP tunnels with the LMA.  This capability allows the MAG to
    utilize all the available access networks to route the mobile node's IP traffic.
    \ This document defines the following two new mobility header options: the MAG
    Multipath Binding option and the MAG Identifier option.\n\t "
