  script: Latn
  content: "This document defines a protocol for publishing Resource Public Key\nInfrastructure
    (RPKI) objects.  Even though the RPKI will have many\nparticipants issuing certificates
    and creating other objects, it is\noperationally useful to consolidate the publication
    of those objects.\nThis document provides the protocol for that.\n\t "
