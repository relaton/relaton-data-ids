abstract:
- language: en
  script: Latn
  content: "   Segment Routing IPv6(SRv6) allows for a flexible definition of end-\n
    \  to-end paths within various topologies by encoding paths as sequences\n   of
    topological sub-paths, called \"segments\".  These segments are\n   advertised
    by the various protocols such as (BGP, IGP, BGP-LS etc).\n\n   BGP Link-state(BGP-LS)
    address-family solution for SRv6 is consistent\n   with BGP-LS for SR-MPLS [I-D.ietf-idr-bgp-ls-segment-routing-ext].\n
    \  This draft defines extensions to the BGP-LS to carry SR/SRv6\n   Segments,
    Services and function information via BGP.\n\n\t "
