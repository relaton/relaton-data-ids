abstract:
- language: en
  script: Latn
  content: "This specification defines the new MODIFY method for the Real Time\nStreaming
    Protocol (RTSP).  MODIFY method allows a RTSP client to\nindicate to the RTSP
    server to modify a particular session.  Using\nMODIFY method, a client can indicate
    to either transfer or share a\nparticular streaming session with other RTSP device.\n\t "
