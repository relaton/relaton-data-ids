abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to \"FlowSpec Redirect to\n   indirection-id
    Extended Community\" for SRv6.  This extended community\n   can trigger advanced
    redirection capabilities to flowspec clients for\n   SRv6.  When activated, this
    flowspec extended community is used by a\n   flowspec client to retrieve the corresponding
    next-hop and encoding\n   information within a localised indirection-id mapping
    table.\n\n   The functionality detailed in this document allows a network\n   controller
    to decouple the BGP flowspec redirection instruction from\n   the operation of
    the available paths.\n\n\n\t "
