abstract:
- language: en
  script: Latn
  content: "   This document describes the network-related problems enterprises\n
    \  face at the moment of writing this specification when\n   interconnecting their
    branch offices with dynamic workloads in\n   third-party data centers (DC) (a.k.a.
    Cloud DCs). The Net2Cloud\n   problem statements are mainly for enterprises with
    traditional VPN\n   services who want to leverage those networks (instead of altogether\n
    \  abandoning them). Other problems are out of the scope of this\n   document.\n
    \  This document also describes the mitigation practices for getting\n   around
    the identified problems.\n\n\t "
