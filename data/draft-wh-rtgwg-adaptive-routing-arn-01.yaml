abstract:
- language: en
  script: Latn
  content: "   Large-scale supercomputing and AI data centers utilize multipath to\n
    \  implement load balancing and improve link reliability.  Adaptive\n   routing
    (AR), widely used in direct topologies such as dragonfly, can\n   dynamically
    adjust routing policies based on path congestion and\n   failures.  When congestion
    or failure occurs, the local node applies\n   AR and also sends the congestion/failure
    information to other nodes\n   in a timely and accurate manner to enforce AR on
    other nodes, thus\n   avoiding exacerbating congestion on the path.  This document\n
    \  specifies Adaptive Routing Notification (ARN) for proactively\n   disseminating
    congestion detection and congestion elimination\n   information.\n\n\t "
