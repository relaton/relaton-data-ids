abstract:
- language: en
  script: Latn
  content: "   This document provides a mechanism to extend the Network\n   Configuration
    Protocol (NETCONF) to support multiple clients making\n   configuration changes
    simultaneously and ensuring that they commit\n   only those changes that they
    defined.\n\n   This document addresses two specific aspects: The interaction with
    a\n   private candidate over the NETCONF protocol and the methods to\n   identify
    and resolve conflicts between clients.\n\n\t "
