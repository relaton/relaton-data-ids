  content: "The Extensible Authentication Protocol (EAP) [RFC2284] describes a\nframework
    that allows the use of multiple authentication mechanisms.\nThis document defines
    an authentication mechanism for EAP called\nSRP-SHA1, based on the Secure Remote
    Password (SRP) [RFC2945]\nprotocol.\nEAP can be used with the Point-to-Point Protocol
    (PPP) [RFC1661] for\nlink authentication.\n\n\t "
