abstract:
- language: en
  script: Latn
  content: "   Ethernet VPN (EVPN) provides all-active multi-homing for Customer\n
    \  Equipment (CE) devices connected to multiple Provider Edge (PE)\n   devices,
    enabling equal cost load balancing of both bridged and\n   routed traffic across
    the set of multi-homing PEs.  However, existing\n   procedures implicitly assume
    equal access bandwidth distribution\n   among the multi-homing PEs, which can
    constrain link additions or\n   removals and may not handle unequal PE-CE link
    bandwidth following\n   link failures.  This document specifies extensions to
    EVPN procedures\n   to support weighted multi-pathing in proportion to PE-CE link\n
    \  bandwidth or operator-defined weights, thereby providing greater\n   flexibility
    and resilience in multi-homing deployments.  The\n   extensions include signaling
    mechanisms to distribute traffic across\n   egress PEs based on relative bandwidth
    or weight, and enhancements to\n   Broadcast, Unknown Unicast, and Multicast (BUM)
    designated forwarder\n   (DF) election to achieve weighted DF distribution across
    the multi-\n   homing PE set.  The document updates RFC 8584 and related EVPN
    DF\n   election extensions (i.e. draft-ietf-bess-evpn-per-mcast-flow-df-\n   election
    and draft-ietf-bess-evpn-pref-df) to enable weighted load\n   balancing across
    different DF election algorithms.\n\n\t "
