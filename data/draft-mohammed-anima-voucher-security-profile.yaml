abstract:
- language: en
  script: Latn
  content: "   This document describes an extension of the RFC8366 Voucher Artifact\n
    \  in order to support security profiles.  This allows the owner to\n   change
    and customize the security posture of the device dynamically\n   and securely.
    \ This lets the owner to selectively enable or disable\n   each of the underlying
    security parameters that make up the security\n   posture of the device.\n\n\t "
