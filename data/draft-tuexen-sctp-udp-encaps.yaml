  content: "   This document describes a simple method of encapsulating SCTP Packets\n
    \  into UDP packets and its limitations.  This allows the usage of SCTP\n   in
    networks with legacy NAT not supporting SCTP.  It can also be used\n   to implement
    SCTP on hosts without directly accessing the IP-layer,\n   for example implementing
    it as part of the application without\n   requiring special privileges.\n\n\t "
