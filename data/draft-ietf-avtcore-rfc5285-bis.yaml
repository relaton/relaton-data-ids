id: draftietfavtcorerfc5285bis
schema_version: v1.4.1
formattedref: draft-ietf-avtcore-rfc5285-bis
title:
- language: en
  script: Latn
  content: A General Mechanism for RTP Header Extensions
docidentifier:
- content: draft-ietf-avtcore-rfc5285-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document provides a general mechanism to use the header extension
    feature of RTP (the Real-time Transport Protocol).  It provides the option to
    use a small number of small extensions in each RTP packet, where the universe
    of possible extensions is large and registration is decentralized.  The actual
    extensions in use in a session are signaled in the setup information for that
    session.  This document obsoletes RFC 5285.\n\t "
