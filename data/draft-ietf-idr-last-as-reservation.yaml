  content: Reservation of Last Autonomous System (AS) Numbers
docidentifier:
- content: draft-ietf-idr-last-as-reservation
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document reserves two Autonomous System Numbers (ASNs) at the end
    of the 16-bit and 32-bit ranges, described in this document as \"Last ASNs\",
    and provides guidance to implementers and operators on their use.  This document
    updates Section 10 of RFC 1930.\n\t "
