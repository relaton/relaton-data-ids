abstract:
- language: en
  script: Latn
  content: "There are deployments where the Layer 3 interface on which IS-IS\n   operates
    is a Layer 2 interface bundle.  Existing IS-IS\n   advertisements only support
    advertising link attributes of the Layer\n   3 interface.  If entities external
    to IS-IS wish to control traffic\n   flows on the individual physical links which
    comprise the Layer 2\n   interface bundle link attribute information about the
    bundle members\n   is required.\n\n   This document introduces the ability for
    IS-IS to advertise the link\n   attributes of layer 2 (L2) bundle members.\n\t "
