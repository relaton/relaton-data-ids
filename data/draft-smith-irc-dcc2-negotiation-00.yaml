abstract:
- language: en
  script: Latn
  content: "   The Direct Client Connection v2 (DCC2) connection negotiation\n   specification
    describes how to establish connections between\n   individual IRC clients.  This
    draft describes a direct client\n   connection protocol which supports the publishing
    of supported\n   protocol options and connection negotiation.  The DCC2 protocol
    is\n   intended to be part of the IRC Client to Client Protocol (CTCP)\n   framework.\n\t "
