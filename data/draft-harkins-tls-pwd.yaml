  content: "   This memo defines several new ciphersuites for the Transport Layer\n
    \  Security (TLS) protocol to support certificate-less, secure\n   authentication
    using only a simple, low-entropy, password.  The\n   ciphersuites are all based
    on an authentication and key exchange\n   protocol that is resistant to off-line
    dictionary attack.\n\n\t "
