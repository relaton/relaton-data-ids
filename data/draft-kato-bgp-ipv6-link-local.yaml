abstract:
- language: en
  script: Latn
  content: "In IPv6 it is possible to use link-local addresses to specify a E-BGP\nconnection.
    \ In this case, no global address space is necessary on a\nlink between two Autonomous
    systems or on an Internet Exchange point.\nThis memo proposes changes of the protocol
    defined in RFC2545, and some\nguidelines of implementation and operation to enable
    E-BGP sessions\nusing IPv6 link-local addresses.\n\t "
