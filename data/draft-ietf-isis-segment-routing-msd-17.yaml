abstract:
- language: en
  script: Latn
  content: "   This document defines a way for an Intermediate System to\n   Intermediate
    System (IS-IS) router to advertise multiple types of\n   supported Maximum SID
    Depths (MSDs) at node and/or link granularity.\n   Such advertisements allow entities
    (e.g., centralized controllers) to\n   determine whether a particular SID stack
    can be supported in a given\n   network.  This document only defines one type
    of MSD (Base MPLS\n   Imposition), but defines an encoding that can support other
    MSD\n   types.  This document focuses on MSD use in a Segment Routing enabled\n
    \  network, but MSD may also be useful when Segment Routing is not\n   enabled.\n\n\t "
