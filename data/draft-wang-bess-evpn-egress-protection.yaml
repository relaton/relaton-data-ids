abstract:
- language: en
  script: Latn
  content: "   A fast reroute framework for egress node protection is specified by\n
    \  [RFC8679] . But it cannot be applied to EVPN directly.  This document\n   specifies
    a mechanism to apply Egress Node Protection to EVPN nodes\n   and apply Egress
    Link Protection to EVPN EAD/EVI routes, especially\n   for the convergency of
    BUM packets and the unified signallings for\n   the MPLS SPEs and TPEs.\n\n\t "
