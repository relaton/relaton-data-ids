abstract:
- language: en
  script: Latn
  content: "Various RFCs and Internet Drafts specify how to run IP or CLNP over various
    public data network services.  These documents specify the encapsulation to be
    used, and sometimes specify protocol techniques to aid in discovery and routing
    functions.  None of the specifications, however, solve the problem of discovery
    and routing in the full, especially with respect to scaling.  This document extends
    these specifications by describing a general and scalable technique, called shortcut
    routing, for discovery and routing of any connectionless internet protocol over
    any switched data network (connectionless or connection-oriented).\n\t "
