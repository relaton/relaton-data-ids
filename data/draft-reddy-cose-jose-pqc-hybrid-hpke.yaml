abstract:
- content: "<p>This document specifies the use of Post-Quantum (PQ) and Post- Quantum/Traditional
    (PQ/T) Hybrid Key Encapsulation Mechanisms (KEMs) within the Hybrid Public Key
    Encryption (HPKE) for JOSE and COSE. It defines algorithm identifiers and key
    formats to support pure post- quantum algorithms (ML-KEM) and their PQ/T hybrid
    combinations.</p>"
