abstract:
- language: en
  script: Latn
  content: "   Many service providers have been exploring distributed computing\n
    \  techniques to achieve better service response time and optimized\n   energy
    consumption.  Such techniques rely upon the distribution of\n   computing services
    and capabilities over many locations in the\n   network, such as its edge, the
    metro region, virtualized central\n   office, and other locations.  In such a
    distributed computing\n   environment, providing services by utilizing computing
    resources\n   hosted in various computing facilities (e.g., edges) is being\n
    \  considered, e.g., for computationally intensive and delay sensitive\n   services.
    \ Ideally, compute services are balanced across servers and\n   network resources
    using metrics that are oriented towards compute\n   capabilities and resources
    instead of simply dispatching the service\n   requests in a static way or optimizing
    solely on connectivity\n   metrics.  For example, systematically directing end
    user-originated\n   service requests to the geographically closest edge or some
    small\n   computing units may lead to an unbalanced usage of computing\n   resources,
    which may then degrade both the user experience and the\n   overall service performance.
    \ We have named this kind of network with\n   dynamic sharing of edge compute
    resources \"Computing-Aware Traffic\n   Steering\" (CATS).\n\n   This document
    provides the problem statement and the typical\n   scenarios of CATS, which is
    to show the necessity of considering more\n   factors when steering the traffic
    to the appropriate service instance\n   based on the basic edge computing deployment
    to provide the service\n   equivalency.\n\n\t "
