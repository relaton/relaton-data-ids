abstract:
- language: en
  script: Latn
  content: "   This document defines the network slice (NS) subnet as a general\n
    \  management plane concept that augments a baseline network slice model\n   with
    management attributes and operations enabling interconnections\n   (or stitching)
    between network slices.  The description of NS subnet\n   interconnections is
    technology agnostic following the approach of the\n   COMS information model.
    \ Some interconnections may be implemented\n   using the interplay between management
    plane and gateways in the data\n   plane.\n\n\t "
