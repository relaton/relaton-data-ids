- language: en
  script: Latn
  content: "   This document describes the procedures a user can follow to assess\n
    \  the trust on a virtualized NSF and its user-defined configuration\n   through
    the I2NSF Security Controller.  The procedure to assess\n   trustworthiness is
    based on a remote attestation of the\n   virtualization platform and the vNSFs
    running on it performed through\n   a Trusted Platform Module (TPM) invoked by
    the Security Controller.\n\n\t "
