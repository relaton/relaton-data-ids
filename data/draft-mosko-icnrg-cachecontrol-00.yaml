  script: Latn
  content: "   This document proposed a modification of the CCNx 1.0 cache control\n
    \  directives to allow use of either absolute times or relative times by\n   the
    publisher.  Intermediate caches do not require synchronized\n   clocks even if
    the publisher uses an absolute time.  This document\n   updates the definition
    of the RecommendedCacheTime but leaves the\n   ExpiryTime as previously defined.\n\n\t "
