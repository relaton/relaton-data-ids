abstract:
- language: en
  script: Latn
  content: "   The current reverse DNS naming method is used to specify a complete\n
    \  IP address.  There currently is no standard way for it to handle\n   address
    ranges; for example, there is no formal mechanism for\n   specifying a reverse
    DNS name for the block of addresses specified by\n   the IPv4 prefix 129.82.0.0/16.
    \ Defining such a reverse DNS naming\n   convention would be useful for a number
    of applications.  These\n   include applications for secure BGP routing, and applications
    that\n   need host-information for a device owning a complete IPv6 address\n   block.
    \ This draft proposes a naming convention for encoding CIDR\n   address blocks
    in the reverse DNS.\n\n\t "
