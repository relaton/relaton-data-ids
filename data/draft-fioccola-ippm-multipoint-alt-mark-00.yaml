abstract:
- language: en
  script: Latn
  content: "   The Alternate Marking method, as presented in\n   [I-D.ietf-ippm-alt-mark],
    can be applied only to point-to-point flows\n   because it assumes that all the
    packets of the flow measured on one\n   node are measured again by a single second
    node.  This document aims\n   to generalize and expand this methodology to measure
    any kind of\n   unicast flows, whose packets can follow several different paths
    in\n   the network, in wider terms a multipoint-to-multipoint network.  For\n
    \  this reason the technique here described is called Multipoint\n   Alternate
    Marking.\n\n\n\t "
