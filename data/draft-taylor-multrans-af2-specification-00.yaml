abstract:
- content: <p>In some transitional multicast scenarios, the multicast signalling and
    content have to pass across network boundaries where one network supports IPv4,
    the other, IPv6. An adaptation function is required at the boundary to support
    such a scenario. This memo uses the term "Type 2 Adaptation Function" (AF2) for
    such a function.</p>
