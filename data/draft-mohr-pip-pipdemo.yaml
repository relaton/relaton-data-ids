  content: "PIP/0.2 is a demonstration protocol designed as a testbed\n        for
    certain ideas about meeting 'Presence Information Protocol'\n        requirements
    in a straightforward, interoperable fashion.\n        Drawing from earlier proposals
    in this area, PIP/0.2 aims to:\n \n                1) Enable basic 'presence information'
    sharing\n                2) Enable simple text messaging; and\n                3)
    Remain easy to understand and implement\n \n        PIP/0.2 specifically makes
