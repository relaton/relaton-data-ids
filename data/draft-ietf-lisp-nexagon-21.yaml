abstract:
- language: en
  script: Latn
  content: "   Geolocation-Services aggregate raw data uploads from vehicles using\n
    \  mobility edge compute locations and process these uploads to verified\n   ,localized,
    geospatial detection-channels. Geospatial detection\n   channels are used by mobility
    clients in vehicles and in the cloud to\n   support aspects of Mobility use-cases:
    i. Crowd-sourced mapping of\n   lanes, markings, and signage ii. Intelligent Driving
    heads-up\n   notifications on hazards, blockages, and connivances such as parking\n
    \  or charging on the driving route.\n\n   The allocation of Geolocation Services
    is dynamic and adjusted to\n   road activity and number of active vehicles. This
    dynamics combined\n   with the dynamics of vehicles mobile-access IP Anchors creates\n
    \  coherency, context-switching, geo-privacy, and service continuity key\n   issues.
    These issues are resolved by dataflow virtualization, or\n   communication indirection,
    between mobility clients in vehicles and\n   Geolocation Services. LISP overlay
    network-virtualization\n   [I-D.ietf-lisp-rfc6830bis] offers a mobility-network
    solution.\n   Such a LISP mobility-network deployment is described in this document.\n\n\t "
