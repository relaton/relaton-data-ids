abstract:
- content: "<p>This document specifies an improved HTTP 401 and 407 flow for Bearer
    authentication where user-agents (or client applications) can automatically fetch
    requested tokens from a Security Token Service (STS). A fallback to an OpenID
    Connect (OIDC) redirect flow is included. This improved 401/407 Bearer flow, when
    used, elides the need for Proof Key for Code Exchange (PKCE) and does not impose
    on application Universal Resource Identifier (URI) query parameter design. As
    well this extension allows for user-agent caching of tokens.</p>"
