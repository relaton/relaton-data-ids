abstract:
- language: en
  script: Latn
  content: "This memo describes a Secure Internet Live Conferencing (SILC)\n   protocol
    which provides secure conferencing services over insecure\n   network channel.
    \ SILC provides advanced and feature rich conferencing\n   services with security
    as main design principal.  Strong cryptographic\n   methods are used to protect
    SILC packets inside the SILC network.\n   Three other specifications relates very
    closely to this memo;\n   SILC Packet Protocol [SILC2], SILC Key Exchange and
    Authentication\n   Protocols [SILC3] and SILC Commands [SILC4].\n\t "
