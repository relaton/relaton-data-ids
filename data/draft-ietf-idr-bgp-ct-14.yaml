abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism, referred to as \"Intent Driven\n
    \  Service Mapping\", that uses BGP to express intent based association\n   of
    overlay routes, with underlay routes having specific Traffic\n   Engineering (TE)
    characteristics, that satisfy a certain Service\n   Level Agreement (SLA).  The
    document achieves this by defining new\n   constructs, to group underlay routes
    with sufficiently similar TE\n   characteristics into identifiable classes (called,
    Transport\n   Classes), that overlay routes use as an ordered set to resolve\n
    \  reachability (Resolution Schemes) towards service endpoints.  These\n   constructs
    can be used, e.g., to realize the \"IETF Network Slice\"\n   defined in TEAS Network
    Slices framework.\n\n   This document specifies protocol procedures for BGP that
    enable\n   dissemination of service mapping information in a network that may\n
    \  span multiple cooperating administrative domains.  These domains may\n   be
    administered either by the same provider or by closely\n   coordinating providers.
    \ A new BGP address family that leverages RFC\n   4364 procedures and follows
    RFC 8277 NLRI encoding, is defined to\n   advertise underlay routes with its identified
    class.  This new\n   address family is called \"BGP Classful Transport\", a.k.a.,
    BGP CT.\n\n\n\t "
