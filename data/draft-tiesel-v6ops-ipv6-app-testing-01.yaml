- language: en
  script: Latn
  content: "   This document provides guidance for application developers and\n   software
    as a service providers on how to approach IPv6 testing in\n   Dual-Stack (IPv4+IPv6),
    and IPv6-only scenarios, including \"true\n   IPv6-only\" scenarios.  It discusses
    common misconceptions about the\n   degree to which operating systems and libraries
    can abstract IPv6\n   issues away and explains common regressions to avoid when
    deploying\n   IPv6 support.\n\n\t "
