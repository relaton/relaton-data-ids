abstract:
- language: en
  script: Latn
  content: "   This document recommends improved DNS [RFC1034] [RFC1035] resolver\n
    \  behavior with respect to the processing of Name Server (NS) resource\n   record
    sets (RRset) during iterative resolution.  When following a\n   referral response
    from an authoritative server to a child zone, DNS\n   resolvers should explicitly
    query the authoritative NS RRset at the\n   apex of the child zone and cache this
    in preference to the NS RRset\n   on the parent side of the zone cut.  The (A
    and AAAA) address RRsets\n   in the additional section from referral responses
    and authoritative\n   NS answers for the names of the NS RRset, should similarly
    be\n   requeried and used to replace the entries with the lower\n   trustworthiness
    ranking in cache.  Resolvers should also periodically\n   revalidate the child
    delegation by re-quering the parent zone at the\n   expiration of the TTL of the
    parent side NS RRset.\n\n\t "
