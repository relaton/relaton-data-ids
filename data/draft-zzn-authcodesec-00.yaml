abstract:
- language: en
  script: Latn
  content: "  This document specifies a mechanism to enhance domain transfer\n  security
    by transitioning from a shared-secret authorization model\n  to a cryptographic
    signature-based validation system that enables\n  authorization based on PKIs
    (Public Key Identification) and hands\n  over control of the domain to a specific
    next controller identified\n  by their PKI. The process is designed to be fully
    backward compatible\n  with existing EPP systems through staged incremental upgrades.\n\n\t "
