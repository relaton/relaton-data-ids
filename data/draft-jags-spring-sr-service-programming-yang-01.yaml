- language: en
  script: Latn
  content: "   This document describes a YANG data model for Segment Routing (SR)\n
    \  Service Programming.  The model serves as a base framework for\n   configuring
    and managing an SR based service programming.\n   Additionally, this document
    specifies the model for a Service Proxy\n   for SR-unaware services.\n\n   The
    YANG modules in this document conform to the Network Management\n   Datastore
    Architecture (NMDA).\n\n\t "
