abstract:
- language: en
  script: Latn
  content: "LSP-Ping and BFD for MPLS are existing and widely deployment OAM\nmechanisms
    for MPLS LSPs.  This document describes ACH encapsulation\nfor LSP-Ping, to enable
    use of LSP-Ping when IP addressing is not in\nuse.  This document also clarifies
    the use of BFD for MPLS LSPs using\nACH encapsulation, when IP addressing may
    not be available and/or it\nmay not be desirable to encapsulate BFD packets in
    IP.\n\t "
