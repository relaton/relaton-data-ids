abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model for an SD-WAN service.  An\n
    \  SD-WAN service is a connectivity service offered by a service\n   provider
    network to provide connectivity across different locations\n   of a customer network
    or between a customer network and an external\n   network, such as the Internet
    or a private/public cloud network.\n   This connectivity is provided as an overlay
    constructed using one of\n   more underlay networks.  The model can be used by
    a service\n   orchestrator of a service provider to request, configure, and manage\n
    \  the components of an SD-WAN service.\n\n\t "
