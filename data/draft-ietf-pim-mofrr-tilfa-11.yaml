abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of Topology Independent Loop-Free\n
    \  Alternate (TI-LFA) mechanisms with Multicast Only Fast ReRoute\n   (MoFRR)
    for Protocol Independent Multicast (PIM).  The TI-LFA\n   provides fast reroute
    protection for unicast traffic in IP networks\n   by precomputing backup paths
    that avoid potential failures.  By\n   integrating TI-LFA with MoFRR, this document
    extends the benefits of\n   fast reroute mechanisms to multicast traffic, enabling
    enhanced\n   resilience and minimized packet loss in multicast networks.  The\n
    \  document outlines an optional approach to implement TI-LFA in\n   conjunction
    with MoFRR for PIM, ensuring that multicast traffic is\n   rapidly rerouted in
    the event of a failure.\n\n\t "
