abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model that can be used to configure
    and manage Bidirectional Forwarding Detection (BFD).\n\n The YANG modules in this
    document conform to the Network Management Datastore Architecture (NMDA) (RFC
    8342).\n\t "
