abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks often present a challenging environment for IPv6\n
    \  addressing due to the indeterminant neighborhood properties of their\n   interfaces.
    \ IPv6 nodes must assign IPv6 addresses to their interface\n   connections to
    Ad Hoc networks that are locally unique but must not\n   be propagated to other
    networks.  IPv6 nodes must therefore be able\n   to assign self-generated addresses
    to their interfaces when there are\n   no IPv6 Internetworking routers present
    that can coordinate topology-\n   relative IPv6 addresses or prefixes.  This document
    specifies IPv6\n   address types that can be assigned to Ad Hoc network interfaces.\n\n\t "
