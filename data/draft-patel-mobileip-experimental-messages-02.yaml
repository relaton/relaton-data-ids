abstract:
- language: en
  script: Latn
  content: "Mobile IPv4 message types range from 0 to 255. This document\nreserves
    a message type for use by an individual, company, or\norganization for experimental
    purpose, to evaluate enhancements\nto Mobile IPv4 messages before formal standards
    proposal.\n\nAlso, Mobile IP defines a general Extension mechanism to allow\noptional
    \ information  to  be  carried  by  Mobile  IP  control\nmessages. Extensions
    are not skippable, if defined in range [0-\n127]  and  skippable,  if  defined
    \ in  range  [128-255].  This\ndocument reserves extension types in both the skippable
    and\nnon-skippable range for experimental use.\n\t "
