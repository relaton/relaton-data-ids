abstract:
- language: en
  script: Latn
  content: "   The baseline security mechanisms in the Session Initiation Protocol\n
    \  (SIP) are inadequate for cryptographically assuring the identity of\n   the
    end users that originate SIP requests, especially in an\n   interdomain context.
    \ This document defines a mechanism for securely\n   identifying originators of
    SIP requests.  It does so by defining new\n   SIP header fields for conveying
    a signature used for validating the\n   identity, and for conveying a reference
    to the credentials of the\n   signer.\n\n\t "
