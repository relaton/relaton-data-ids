  content: "OpenID has found its usage on the Internet for Web Single Sign-On.\nSimple
    Authentication and Security Layer (SASL) and the Generic\nSecurity Service Application
    Program Interface (GSS-API) are\napplication frameworks to generalize authentication.
    \ This memo\nspecifies a SASL and GSS-API mechanism for OpenID that allows the\nintegration
    of existing OpenID Identity Providers with applications\nusing SASL and GSS-API.\n\t "
