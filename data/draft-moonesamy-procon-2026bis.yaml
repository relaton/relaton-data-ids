abstract:
- language: en
  script: Latn
  content: "   This memo documents the process used by the Internet community for\n
    \  the standardization of protocols and procedures.  It defines the\n   stages
    in the standardization process, the requirements for moving a\n   document between
    stages and the types of documents used during this\n   process.  It also addresses
    the intellectual property rights and\n   copyright issues associated with the
    standards process.\n\n\t "
