abstract:
- language: en
  script: Latn
  content: "   Transport Stream is a standard container format used in the\n   transmission
    and storage of multimedia data.  Unicast/Multicast/\n   Broadcast MPEG-TS over
    RTP is widely adopted in the IPTV deployment.\n   This document defines an RTCP
    XR Report Block that allows the\n   reporting of decodability statistics metrics
    related to transmissions\n   of MPEG-TS over RTP.\n\n\t "
