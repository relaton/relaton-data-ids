abstract:
- language: en
  script: Latn
  content: "This memo describes a connection-oriented, application layer client-\nserver
    protocol for the provisioning and management of objects stored\nin a shared top
    level domain (TLD) central registry.  The protocol\ndefines a command framework
    for object management operations and maps\nthe commands to the objects defined
    in an extensible object data\nmodel.  The protocol is specified in XML Schema
    Definition.\n\n\t "
