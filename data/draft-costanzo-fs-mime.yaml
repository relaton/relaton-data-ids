  content: "This memo defines a new top level type for MIME and its subtypes\nand
    mappings to file types.\n \nThe intent of this draft is to both define a new comprehensive
    top\nlevel type and define a method and usage for one of the to be defined\nsubtypes.
    This new subtype in itself is a media type. The purpose of\nwhich provides a mechanism
    to move a structured set of files system\nobject structures (directories and/or
    files) as a MIME attachment\nfrom one environment to another while preserving
    common elements.\n\t "
