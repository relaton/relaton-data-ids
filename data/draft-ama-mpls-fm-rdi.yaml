  script: Latn
  content: "   This document describes extensions to the MPLS Fault Management\n   Operations,
    Administration, and Management (MPLS FM OAM) in RFC 6427\n   [RFC6427] to support
    Remote Defect Indication (RDI) functionality.\n   Specifically, it describes a
    mechanism for propagating MPLS FM OAM\n   messages to the upstream Label Edge
    Router (LER) in MPLS-TP [RFC5921]\n   bi-directional (associated and co-routed)
    Label Switched Paths\n   (LSPs).\n\n\t "
