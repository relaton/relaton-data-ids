abstract:
- language: en
  script: Latn
  content: "   This document presents a group key management protocol defined as a\n
    \  set of IKEv2 exchanges.  The protocol is in conformance with the\n   Multicast
    Security (MSEC) key management architecture, which contains\n   two components:
    member registration and group rekeying.  Both\n   components include a Group Controller/Key
    Server downloading group\n   security associations to an authorized member of
    a group.\n\n\t "
