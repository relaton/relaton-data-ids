abstract:
- language: en
  script: Latn
  content: "   This document introduces a simple mechanism to associate a group of\n
    \  Label Switched Paths (LSPs) via an extension to the Path Computation\n   Element
    (PCE) communication Protocol (PCEP) with the purpose of\n   computing diverse
    (disjointed) paths for those LSPs.  The proposed\n   extension allows a Path Computation
    Client (PCC) to advertise to a\n   PCE that a particular LSP belongs to a particular
    disjoint-group,\n   thus the PCE knows that the LSPs in the same group need to
    be\n   disjoint from each other.\n\n\t "
