abstract:
- language: en
  script: Latn
  content: "This document updates RFC 5280, the Internet X.509 Public Key\n   Infrastructure
    Certificate and Certificate Revocation List (CRL)\n   Profile.  This document
    changes the set of acceptable encoding\n   methods for the explicitText field
    of the user notice policy\n   qualifier and clarifies the rules for converting
    internationalized\n   domain name labels to ASCII.  This document also provides
    some\n   clarifications on the use of self-signed certificates, trust anchors,\n
    \  and some updated security considerations.\n\t "
