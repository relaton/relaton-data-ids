abstract:
- language: en
  script: Latn
  content: "This memo describes a Transport Model for the Simple Network Management
    Protocol (SNMP), using the Secure Shell (SSH) protocol.\n\n This memo also defines
    a portion of the Management Information Base (MIB) for use with network management
    protocols in TCP/IP-based internets. In particular, it defines objects for monitoring
    and managing the Secure Shell Transport Model for SNMP. [STANDARDS-TRACK]\n\t "
