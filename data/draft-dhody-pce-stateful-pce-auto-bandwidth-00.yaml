abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n   The extensions described
    in [STATEFUL-PCE] provide stateful control\n   of Multiprotocol Label Switching
    (MPLS) Traffic Engineering Label\n   Switched Paths (TE LSP) via PCEP, for a model
    where the PCC delegates\n   control over one or more locally configured LSPs to
    the PCE.\n\n   This document describes the automatic bandwidth adjustment of such\n
    \  LSPs under the stateful PCE model.\n\n\t "
