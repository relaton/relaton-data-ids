abstract:
- language: en
  script: Latn
  content: "   This document describes a solution for routing of mid-dialog requests\n
    \  in the presence of NATs.  The solution leverages and extends the\n   concepts
    described in the Internet Draft titled Managing Client\n   Initiated Connections
    in the Session Initiation Protocol.  This\n   solution is necessary to support
    routing of mid-dialog requests while\n   preserving Edge Proxy failover within
    an outbound-proxy-set.\n\n\t "
