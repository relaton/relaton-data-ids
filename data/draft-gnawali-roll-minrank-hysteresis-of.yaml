abstract:
- language: en
  script: Latn
  content: "Hysteresis delays the effect of changes in link metric on parent\nselection.
    \ Such delay makes the topology stable despite jitters in\nlink metrics.  The
    Routing Protocol for Low Power and Lossy Networks\n(RPL) allows the use of objective
    functions to construct routes that\noptimize or constrain a routing metric on
    the paths.  This\nspecification describes the Minimum Rank Objective Function
    with\nHysteresis (MRHOF), an objective function that minimizes the node\nrank
    in terms of a given metric, while using hysteresis to prevent\nexcessive rank
    churn.  The use of MRHOF with RPL results in nodes\nselecting stable paths that
    minimize the given routing metric to the\nroots of a Directed Acyclic Graph (DAG).\n\t "
