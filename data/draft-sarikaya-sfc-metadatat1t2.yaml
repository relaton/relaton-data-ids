abstract:
- language: en
  script: Latn
  content: "   With the definition of service function chain data plane protocol\n
    \  there comes the need to define the context data needed in the service\n   function
    chain use cases.  This document gives an account of all\n   context data defined
    so far as Network Service Header metadata Type 1\n   and Type 2 context headers.
    \ Next, the document discusses the various\n   options that can be taken in standardizing
    service function chain\n   metadata.\n\n\t "
