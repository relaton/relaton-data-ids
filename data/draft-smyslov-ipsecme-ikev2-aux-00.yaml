abstract:
- language: en
  script: Latn
  content: "   This documents defines a new exchange, called Auxiliary Exchange, for\n
    \  the Internet Key Exchange protocol Version 2 (IKEv2).  This exchange\n   can
    be used for transferring large amount of data in the process of\n   IKEv2 Security
    Association (SA) establishment.  Introducing Auxiliary\n   Exchange allows to
    re-use existing IKE Fragmentation mechanism, that\n   helps to avoid IP fragmentation
    of large IKE messages, but cannot be\n   used in the initial IKEv2 exchange.\n\n\t "
