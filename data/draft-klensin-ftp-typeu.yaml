abstract:
- language: en
  script: Latn
  content: "The original FTP protocol supported TYPE values for ASCII and EBCDIC\ntext,
    plus binary (\"IMAGE\") transmission.  As the Internet becomes\nmore international,
    there is a growing requirement to be able to\ntransmit textual data, encoded in
    Unicode, in a way that is\nindependent of the coding and line representation forms
    of particular\noperating systems.  This memo specifies a new FTP TYPE value for\nUnicode
    data.\n\t "
