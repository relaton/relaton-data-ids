title:
- language: en
  script: Latn
  content: A Realization of Network Slices for 5G Networks Using Current IP/MPLS Technologies
docidentifier:
- content: draft-ietf-teas-5g-ns-ip-mpls
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Network slicing is a feature that was introduced by the 3rd\n   Generation
    Partnership Project (3GPP) in mobile networks.\n   Realization of 5G slicing implies
    requirements for all mobile\n   domains, including the Radio Access Network (RAN),
    Core Network (CN),\n   and Transport Network (TN).\n\n   This document describes
    a Network Slice realization model for IP/MPLS\n   networks with a focus on the
    Transport Network fulfilling 5G slicing\n   connectivity service objectives.  The
    realization model reuses many\n   building blocks currently commonly used in service
    provider networks.\n\n\t "
