abstract:
- language: en
  script: Latn
  content: "In light of the expiration of the primary RSA patent, it is proposed\nthat
    the RSA algorithm replace the DSS and Diffie-Hellman as the MUST\nimplement algorithms
    in the S/MIME profile. This draft will describe\nonly the proposed changes to
    the S/MIME Version 3 Message\nSpecification RFC [SMIMEV3MSG], and the rest of
    that RFC will remain\nidentical.\n\t "
