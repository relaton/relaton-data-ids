abstract:
- language: en
  script: Latn
  content: "   This specification describes an optimized expression of the syntax
    of\n   the Hypertext Transfer Protocol (HTTP).  The HTTP/2.0 encapsulation\n   enables
    more efficient use of network resources and reduced\n   perception of latency
    by allowing header field compression and\n   multiple concurrent messages on the
    same connection.  It also\n   introduces unsolicited push of representations from
    servers to\n   clients.\n\n   This document is an alternative to, but does not
    obsolete the\n   HTTP/1.1 message format or protocol.  HTTP's existing semantics\n
    \  remain unchanged.\n\n\t "
