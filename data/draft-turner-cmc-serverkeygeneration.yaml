abstract:
- language: en
  script: Latn
  content: "   This document defines a set of extensions to the Certificate\n   Management
    over Cryptographic Message Syntax (CMC) protocol that\n   addresses the desire
    to support server-side generation of client key\n   material for certificates.
    \ This service is provided by the\n   definition of additional control statements
    within the CMC\n   architecture.  Additional CMC errors are also defined.\n\n\t "
