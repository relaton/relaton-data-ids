abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the IPv6 multicast addressing\n
    \  architecture to be used in the context of IPv4-IPv6 interconnection.\n   In
    particular, this document defines an address format for IPv4-\n   embedded IPv6
    multicast addresses.  This address format can be used\n   for IPv4-IPv6 translation
    or encapsulation schemes.\n\n   This document updates RFC4291.\n\n\n\t "
