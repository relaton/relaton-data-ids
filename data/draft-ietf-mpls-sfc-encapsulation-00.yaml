abstract:
- language: en
  script: Latn
  content: "   This document describes how to use a Service Function Forwarder (SFF)\n
    \  Label (similar to a pseudowire label or VPN label) to indicate the\n   presence
    of a Service Function Chaining (SFC) Network Service Header\n   (NSH) between
    an MPLS label stack and the packet payload.  This\n   allows SFC packets using
    the NSH to be forwarded between SFFs over an\n   MPLS network, and the selection
    between multiple SFFs in the\n   destination MPLS node.\n\n\t "
