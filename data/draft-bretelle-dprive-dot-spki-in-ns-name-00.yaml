  script: Latn
  content: "   This document describes a mechanism to exchange the Subject Public\n
    \  Key Info (SPKI) ([RFC5280] Section 4.1.2.7) fingerprint associated\n   with
    a DNS-over-TLS (DoT [RFC7858]) authoritative server by encoding\n   it as part
    of its name.  The fingerprint can thereafter be used to\n   validate the certificate
    received from the DoT server as well as\n   being able to discover support for
    DoT on the server.\n\n\t "
