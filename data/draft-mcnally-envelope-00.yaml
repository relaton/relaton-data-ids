abstract:
- language: en
  script: Latn
  content: "   The envelope protocol specifies a structured format for hierarchical\n
    \  binary data focused on the ability to transmit it in a privacy-\n   focused
    way.  Envelopes are designed to facilitate \"smart documents\"\n   and have a
    number of unique features including: easy representation\n   of a variety of semantic
    structures, a built-in Merkle-like digest\n   tree, deterministic representation
    using CBOR, and the ability for\n   the holder of a document to selectively encrypt
    or elide specific\n   parts of a document without invalidating the document structure\n
    \  including the digest tree, or any cryptographic signatures that rely\n   on
    it.\n\n\t "
