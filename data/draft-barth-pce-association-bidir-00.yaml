abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n    The stateful PCE
    extensions allow stateful control of Multi-Protocol\n   Label Switching (MPLS)
    Traffic Engineering (TE) Label Switched Paths\n   (LSPs) using PCEP.\n\n   This
    document defines Path Computation Element Communication Protocol\n   (PCEP) extensions
    for binding two reverse unidirectional RSVP-TE LSPs\n   into an Associated Bidirectional
    Label Switched Path (LSP).\n\n\n\t "
