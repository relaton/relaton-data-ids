abstract:
- language: en
  script: Latn
  content: "The specification for Multicast Virtual Private Networks (MVPN)\ncontains
    an option that allows the use of PIM as the control protocol\nbetween provider
    edge routers.  It also contains an option that\nallows UDP-based \"S-PMSI Join\"
    messages to be used to bind particular\ncustomer multicast flows to particular
    tunnels through a service\nprovider's network.  This document extends the MVPN
    specification so\nthat these options can be used when the customer multicast flows
    are\nIPv6 flows.\n\t "
