abstract:
- language: en
  script: Latn
  content: "   This document is the product of the Coding for Efficient Network\n
    \  Communications Research Group (NWCRG).  This document follows the\n   taxonomy
    document [RFC8406] and considers coding as a linear\n   combination of packets
    that operate above the network layer.  In this\n   context, this memo details
    a multi-gateway satellite system to\n   identify use-cases where coding is relevant.
    \ As example, coding\n   operating above the network layer can be exploited to
    cope from\n   residual losses or provide reliable multicast services.  The\n   objective
    is to contribute to a larger deployment of such techniques\n   in SATCOM systems.
    \ This memo also identifies open research issues\n   related to the deployment
    of coding in SATCOM systems, such as the\n   interaction between congestion controls
    and coding techniques.\n\n\t "
