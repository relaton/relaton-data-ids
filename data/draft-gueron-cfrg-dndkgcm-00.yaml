abstract:
- language: en
  script: Latn
  content: "   This document specifies an authenticated encryption algorithm called\n
    \  Double Nonce Derive Key AES-GCM (DNDK-GCM) that operates with a 32-\n   byte
    root key and encrypts with a 24-byte random nonce, and\n   optionally provides
    for key commitment.\n\n   Encryption takes the root key and a random nonce, derives
    a fresh\n   encryption key and a key commitment value, invokes AES-GCM with the\n
    \  derived key and a 12-byte zero nonce, and outputs the ciphertext,\n   authentication
    tag and the key commitment value.\n\n   The low collision probability with 24-byte
    random nonces extends the\n   lifetime of the root key and this supports processing
    up to 2^64\n   bytes under one root key. DNDK-GCM involves a small overhead compared\n
    \  to using AES-GCM directly, and its security relies only on the\n   standard
    assumption on AES as a pseudorandom permutation.\n\n\t "
