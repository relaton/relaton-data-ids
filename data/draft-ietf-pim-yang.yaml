abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model that can be used to configure
    and manage devices supporting Protocol Independent Multicast (PIM).  The model
    covers the PIM protocol configuration, operational state, and event notifications
    data.\n\t "
