abstract:
- language: en
  script: Latn
  content: "IPv4 connectivity is still needed as networks migrate towards IPv6.  Users
    require IPv4 configuration even if the uplink to their service provider supports
    IPv6 only.  This document describes a mechanism for obtaining IPv4 configuration
    information dynamically in IPv6 networks by carrying DHCPv4 messages over DHCPv6
    transport.  Two new DHCPv6 messages and two new DHCPv6 options are defined for
    this purpose.\n\t "
