abstract:
- language: en
  script: Latn
  content: "In DNSSEC (RFC 2535bis, [3], [4], and [5]), delegations to unsigned\nsubzones
    are cryptographically secured.  Maintaining this\ncryptography is not practical
    or necessary.  This document describes\nan experimental 'Opt-In' model that allows
    administrators to omit\nthis cryptography and manage the cost of adopting DNSSEC
    with large\nzones.\n\t "
