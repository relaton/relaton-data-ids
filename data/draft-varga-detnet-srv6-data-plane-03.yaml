abstract:
- content: "<p>This document specifies the Deterministic Networking (DetNet) data
    plane when operating over an IPv6/SRv6 Packet Switched Network. It leverages existing
    IPv6 encapsulations and behaviors. It uses the Redundancy SIDs in DetNet scenarios
    and optionally the Traffic Engineering mechanisms provided by SRv6. This document
    builds on the DetNet architecture and data plane framework.</p>"
