abstract:
- language: en
  script: Latn
  content: "   Under some circumstances operators will need to maintain a dynamic\n
    \  record of external address and port assignments made by a Carrier\n   Grade
    NAT (CGN), and will find it feasible and convenient to create\n   such records
    using SYSLOG (RFC 5424).  The present document\n   standardizes a SYSLOG format
    to meet that recording requirement.  It\n   specifies a number of fields that
    could be a part of the log report,\n   leaving it up to operators to select the
    fields needed for their\n   specific circumstances.\n\n   [*** Subject to discussion***
    The log format presented here may also\n   be used by PCP server implementations
    to log the mappings they\n   implement.]\n\n\t "
