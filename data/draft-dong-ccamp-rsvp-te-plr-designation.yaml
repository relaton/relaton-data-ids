abstract:
- language: en
  script: Latn
  content: "This document defines RSVP-TE extensions which enable the ingress \nnode
    to designate particular LSRs along the path as Points of Local \nRepair (PLRs)
    of the protected LSP, and further indicate the \nprotection type of each PLR.
    These mechanisms could enhance the \ncontrol over the establishment of backup
    LSPs, and also could save \nthe resources needed for establishing and maintaining
    unnecessary \nbackup LSPs.\n\t "
