  content: "   This document specifies the use of identity as a raw public key in\n
    \  Transport Layer Security (TLS) and Datagram Transport Layer Security\n   (DTLS).
    \ The protocol procedures are kept unchanged, but cipher\n   suites are extended
    to support Identity-based signature (IBS).  The\n   example OID tables in the
    RFC 7250 [RFC7250] are expanded with OIDs\n   specific to the IBC-based signature
