  script: Latn
  content: "   This document describes one TLV extended for BGP-LS to transfer the\n
    \  originator of redistributed routes in order to let the SDN\n   controller to
    deduce the network topology automatically under the\n   multi-domain environments.\n\n
    \  This extension can expand the usage of BGP-LS protocol to multi-\n   domain;
    enable the network operator to collect the connection\n   relationship between
    different domains and then calculate the\n   overall network topology automatically
    based on the information\n   provided by BGP-LS protocol.\n\nInternet-Draft Redistribute
    Route Originator Extend TLV for BGP-LS\n                         February 12,
