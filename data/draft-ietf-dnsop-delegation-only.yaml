abstract:
- language: en
  script: Latn
  content: "   This document introduces a new DNSKEY flag called DELEGATION_ONLY\n
    \  that indicates that this zone will only produce delegation responses\n   for
    data outside of its own apex (or _underscore labels).  That is,\n   the Answer
    Section for queries that do not involve the apex (or\n   _underscore labels) of
    the zone is empty, and only glue records in\n   the Authority Section and Additional
    Section will be acceptable data\n   in the response message.  Additionally, it
    indicates that it is not\n   expected that the parent of this delegation-only
    zone bypasses or\n   removes the delegation to this zone.  DNSSEC Validating Resolvers
    can\n   use this flag to mark any data that violates the DELEGATION_ONLY\n   policy
    as Bogus.\n\n\t "
