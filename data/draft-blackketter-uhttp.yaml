  content: "This document describes the Unidirectional Hypertext Transfer\nProtocol,
    or UHTTP. UHTTP is a simple, robust, one-way data transfer\nprotocol that is designed
    to efficiently deliver resource data in a\none-way broadcast-only environment.
    This transfer protocol is\nappropriate for delivery of HTML and other content
    resources using\nIP multicast over television vertical blanking interval (IP/VBI)
    and\nother unidirectional transport systems.\n\n\n\t "
