abstract:
- language: en
  script: Latn
  content: "   Evolving networking scenarios (e.g., 5G) demand new multiple\n   administrative
    domain (aka multi-domain) orchestration models.  This\n   document proposes the
    use of Application-Layer Traffic Optimization\n   (ALTO) services to offer topology
    and resources addressing network\n   service discovery and provisioning by multi-domain
    orchestrators.\n   The ALTO services with the proposed protocol extensions offer\n
    \  aggregated views on various types of resources contributing to a more\n   simple
    and scalable solution for resource and service discovery in\n   multi-domain,
    multi-technology environments.\n\n\n\t "
