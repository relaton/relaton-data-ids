abstract:
- language: en
  script: Latn
  content: "   The JOSE set of standards established JSON-based container formats\n
    \  for Keys, Signatures, and Encryption.  They also established IANA\n   registries
    to enable the algorithms and representations used for them\n   to be extended.
    \ Since those were created, newer cryptographic\n   algorithms that support selective
    disclosure and unlinkability have\n   matured and started seeing early market
    adoption.  The COSE set of\n   standards likewise does this for CBOR-based containers,
    focusing on\n   the needs of environments which are better served using CBOR,
    such as\n   constrained devices and networks.\n\n   This document defines a new
    container format similar in purpose and\n   design to JSON Web Signature (JWS)
    and COSE Signed Messages called a\n   _JSON Web Proof (JWP)_. Unlike JWS, which
    integrity-protects only a\n   single payload, JWP can integrity-protect multiple
    payloads in one\n   message.  It also specifies a new presentation form that supports\n
    \  selective disclosure of individual payloads, enables additional proof\n   computation,
    and adds a protected header to prevent replay.\n\n\t "
