abstract:
- language: en
  script: Latn
  content: "   Many documents that define YANG modules also include YANG data node\n
    \  Instance examples presented in XML/JSON.\n\n   IETF documentation has specific
    limits on line length and some YANG\n   data node Instance examples such as XML
    examples have to include line\n   wraps that would not normally be allowed according
    to the XML\n   representation rules of RFC7950 and RFC7952.The same applies to
    JSON.\n\n   This document lays out documentation conventions that allow YANG\n
    \  examples to be presented in IETF documentation when XML/JSON encoded\n   YANG
    data instance would otherwise exceed the maximum line length and\n   provide consistent
    XML/JSON encoded YANG data node instance example\n   within an Internet-Draft
    or RFC.  There are no implications in this\n   document for YANG parsers: this
    document does not change the rules\n   for presenting YANG models or for encoding
    YANG in data files or in\n   the wire.\n\n\t "
