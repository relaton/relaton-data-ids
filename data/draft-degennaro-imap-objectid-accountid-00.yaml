abstract:
- language: en
  script: Latn
  content: "   This document extends the IMAP OBJECTID extension (RFC 8474) to\n   support
    account identifiers, enabling IMAP servers to provide\n   account-level context
    for mailboxes when multiple accounts are\n   accessible through a single IMAP
    connection.  This extension is\n   particularly relevant for environments where
    IMAP mailboxes include\n   shared mailboxes from multiple JMAP accounts, as defined
    in the JSON\n   Meta Application Protocol (JMAP).  By introducing the ACCOUNTID\n
    \  object identifier, this specification ensures that mailboxes can be\n   uniquely
    identified across different accounts in both IMAP and JMAP\n   contexts, thereby
    facilitating seamless interoperability between the\n   two protocols in multi-account
    scenarios.\n\n\t "
