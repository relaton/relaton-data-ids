abstract:
- language: en
  script: Latn
  content: "   IP addressing with references, or IPREF for short, is a method for\n
    \  end-to-end communication across different address spaces normally not\n   reachable
    through native means.  IPREF uses references to addresses\n   instead of real
    addresses.  It allows to reach across NAT/NAT6 and\n   across protocols IPv4/IPv6.
    \ It is a pure layer 3 addressing feature\n   that works with existing network
    protocols.\n\n   IPREF forms addresses made of context addresses and references.\n
    \  These addresses are publishable in Domain Name System (DNS).  Any\n   host
    in any address space, including behind NAT/NAT6 or employing\n   different protocol
    IPv4/IPv6, may publish its services in DNS.  These\n   services will be reachable
    from any address space, including those\n   running different protocol IPv4/IPv6
    or behind NAT/NAT6, provided\n   both ends support IPREF.\n\n   IPREF is especially
    useful for transitioning to IPv6.\n\n\t "
