abstract:
- language: en
  script: Latn
  content: "   This document introduces a practical work for Peer-to-Peer (P2P) SIP\n
    \  system based on Distributed Service Network (DSN), which was proposed\n   by
    China Mobile in ITU-T. In this document, it introduces some key\n   problems of
    carrier grade P2PSIP VoIP system. Then it gives a brief\n   introduction on DSN
    VoIP system and especially discusses some key\n   technologies aimed at those
    mentioned problems. At last, we present\n   some measurement works for validating
    DSN VoIP system call\n   transaction performance, reliability and high Availability.
    These\n   measurements include the measurement in lab environment and in real\n
    \  internet.\n\n\t "
