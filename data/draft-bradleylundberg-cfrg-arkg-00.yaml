abstract:
- language: en
  script: Latn
  content: "   Asynchronous Remote Key Generation (ARKG) is an abstract algorithm\n
    \  that enables delegation of asymmetric public key generation without\n   giving
    access to the corresponding private keys.  This capability\n   enables a variety
    of applications: a user agent can generate\n   pseudonymous public keys to prevent
    tracking; a message sender can\n   generate ephemeral recipient public keys to
    enhance forward secrecy;\n   two paired authentication devices can each have their
    own private\n   keys while each can register public keys on behalf of the other.\n\n
    \  This document provides three main contributions: a specification of\n   the
    generic ARKG algorithm using abstract primitives; a set of\n   formulae for instantiating
    the abstract primitives using concrete\n   primitives; and an initial set of fully
    specified concrete ARKG\n   instances.  We expect that additional instances will
    be defined in\n   the future.\n\n\t "
