abstract:
- language: en
  script: Latn
  content: "   Network Slicing is one of the core features in 5G, which provides\n
    \  different network service as independent logical networks.  To\n   provide
    5G network slices service, an end-to-end network slice needs\n   to consists of
    3 major types of network segments: Radio Access\n   Network (RAN), Mobile Core
    Network (CN) and Transport Network (TN).\n   This document describes the application
    of IETF network slice in\n   providing 5G end-to-end network slices, including
    the network slice\n   identification mapping, network slice parameter mapping
    and 5G IETF\n   Network Slice NBI.\n\n\n\t "
