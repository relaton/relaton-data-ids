abstract:
- language: en
  script: Latn
  content: "   Implementing 6TiSCH Packet Replication and Elimination from / to the\n
    \  RPL root requires the ability to forward copies of packets over\n   different
    paths via different RPL parents.  Selecting the appropriate\n   parents to achieve
    ultra-low latency and jitter requires information\n   about a node's parents.
    \ This document details what information needs\n   to be transmitted and how it
    is encoded within a packet to enable\n   this functionality.\n\n\t "
