  script: Latn
  content: "   This document proposes the introduction of `s://` as a universal\n
    \  shorthand for secure URLs, replacing the explicit use of `https://`.\n   The
    proposed scheme simplifies URL syntax, assumes secure connections\n   by default,
    and aligns with the modern web's security-first approach.\n   The adoption of
    `s://` is expected to enhance user experience,\n   improve efficiency, and reinforce
    secure practices across the\n   internet.\n\n\t "
