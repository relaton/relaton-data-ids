id: drafttemplin6manomni
schema_version: v1.4.1
formattedref: draft-templin-6man-omni
title:
- language: en
  script: Latn
  content: Transmission of IP Packets over Overlay Multilink Network (OMNI) Interfaces
docidentifier:
- content: draft-templin-6man-omni
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, space systems, enterprise wireless\n   devices,
    pedestrians with cell phones, etc.) communicate with\n   networked correspondents
    over wireless and/or wired-line data links\n   and configure mobile routers to
    connect end user networks.  A\n   multilink virtual interface specification is
    presented that enables\n   mobile nodes to coordinate with a network-based mobility
    service,\n   fixed node correspondents and/or other mobile node peers.  The\n
    \  virtual interface provides an adaptation layer service that also\n   applies
    for more static deployments such as enterprise and home\n   networks.  This document
    specifies the transmission of IP packets\n   over Overlay Multilink Network (OMNI)
    Interfaces.\n\n\t "
