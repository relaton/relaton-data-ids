abstract:
- language: en
  script: Latn
  content: "   Opportunistic Secure Real-time Transport Protocol (OSRTP) is an\n   implementation
    of the Opportunistic Security mechanism, as defined in\n   RFC 7435, applied to
    Real-time Transport Protocol (RTP).  OSRTP\n   allows encrypted media to be used
    in environments where support for\n   encryption is not known in advance, and
    not required.  OSRTP does not\n   require SDP extensions or features and is fully
    backwards compatible\n   with existing implementations using encrypted and authenticated
    media\n   and implementations that do not encrypt or authenticate media\n   packets.
    \ OSRTP is not specific to any key management technique for\n   SRTP.  OSRTP is
    a transitional approach useful for migrating existing\n   deployments of real-time
    communications to a fully encrypted and\n   authenticated state.\n\n\t "
