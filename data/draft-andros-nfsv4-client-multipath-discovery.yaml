  script: Latn
  content: "   Connection trunking is the use of multiple transport connections to\n
    \  increase data and request throughput between one NFS client and\n   server
    pair.  This document describes a means for an NFS version 4.1\n   client to discover
    NFS version 4.1 server multipath addresses that\n   may be used for connection
    trunking.\n\n\n\t "
