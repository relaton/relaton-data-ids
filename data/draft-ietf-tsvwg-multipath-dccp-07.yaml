abstract:
- language: en
  script: Latn
  content: "   DCCP communications as defined in [RFC4340] are restricted to a\n   single
    path per connection, yet multiple paths often exist between\n   peers.  The simultaneous
    use of available multiple paths for a DCCP\n   session could improve resource
    usage within the network and, thus,\n   improve user experience through higher
    throughput and improved\n   resilience to network failures.  Use cases for a Multipath
    DCCP (MP-\n   DCCP) are mobile devices (e.g., handsets, vehicles) and residential\n
    \  home gateways simultaneously connected to distinct networks as, e.g.,\n   a
    cellular and a Wireless Local Area (WLAN) networks or a cellular\n   and a fixed
    access networks.  Compared to existing multipath\n   protocols, such as MPTCP,
    MP-DCCP provides specific support for non-\n   TCP user traffic (e.g., UDP or
    plain IP).  More details on potential\n   use cases are provided in [website],
    [slide], and [paper].  All these\n   use cases profit from an Open Source Linux
    reference implementation\n   provided under [website].\n\n   This document specifies
    a set of extensions to DCCP to support\n   multipath operations.  Multipath DCCP
    provides the ability to\n   simultaneously use multiple paths between peers.  The
    protocol offers\n   the same type of service to applications as DCCP and it provides
    the\n   components necessary to establish and use multiple DCCP flows across\n
    \  different paths simultaneously.\n\n\t "
