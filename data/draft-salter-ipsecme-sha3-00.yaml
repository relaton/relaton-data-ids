abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of HMAC-SHA3-256, HMAC-SHA3-384,\n
    \  HMAC-SHA3-512, KMAC128 and KMAC256 within the Internet Key Exchange\n   Version
    2 (IKEv2), Encapsulating Security Payload (ESP), and\n   Authentication Header
    (AH) protocols.  These algorithms can be used\n   as integrity protection algorithms
    for ESP, AH and IKEv2, and as\n   Pseudo-Random Functions (PRFs) for IKEv2.  Requirements
    for\n   supporting signature algorithms in IKEv2 that use SHA3-224, SHA3-256,\n
    \  SHA3-384 and SHA3-512 are also specified.\n\n\t "
