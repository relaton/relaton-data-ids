abstract:
- language: en
  script: Latn
  content: "   The Internet Control Message Protocol for IPv6 (ICMPv6) is essential\n
    \  for network diagnostics but is vulnerable to off-path spoofing\n   attacks,
    especially when error messages relate to stateless transport\n   protocols like
    UDP.  An attacker can forge these messages to degrade\n   performance or enable
    Man-in-the-Middle attacks.\n\n   This document proposes a robust, stateless challenge-response\n
    \  mechanism to authenticate ICMPv6 error messages.  Traditional\n   stateful
    challenge mechanisms are vulnerable to state-exhaustion\n   Denial-of-Service
    (DoS) attacks.  To avoid this, the proposed\n   solution is inspired by TCP SYN-Cookies,
    eliminating the need to\n   store per-challenge state by using cryptographic computation.
    \ It\n   limits state management to minimal flags on existing sockets or a\n   bounded
    probabilistic data structure.  This approach effectively\n   authenticates ICMPv6
    error messages while inherently resisting both\n   off-path spoofing and state-exhaustion
    DoS attacks, thus improving\n   the robustness of ICMPv6.\n\n\t "
