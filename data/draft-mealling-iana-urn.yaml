abstract:
- language: en
  script: Latn
  content: "This document describes a new sub-delegation for the 'ietf' URN namespace
    for registered protocol items.  The 'ietf' URN namespace is defined in RFC 2648
    as a root for persistent URIs that refer to IETF- defined resources.  This document
    specifies an Internet Best Current Practices for the Internet Community, and requests
    discussion and suggestions for improvements.\n\t "
