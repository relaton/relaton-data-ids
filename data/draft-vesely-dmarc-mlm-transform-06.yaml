abstract:
- language: en
  script: Latn
  content: "   The widespread adoption of Domain-based Message Authentication,\n   Reporting,
    and Conformance (DMARC) led Mailing List Managers (MLM) to\n   rewrite the From:
    header field as a workaround.\n\n   This document proposes two methods to restore
    the original From:\n   value of transformed messages, to be effected by the receiving\n
    \  Message Delivery Agent (rMDA).  One method requires receivers to\n   identify
    a set of trusted MLM operators who set the Author: header\n   field.  The other
    method tries to revert MLM transformations in order\n   to verify DomainKeys Identified
    Mail (DKIM) signatures that were\n   applied by the author domain at submission
    time.\n\n\t "
