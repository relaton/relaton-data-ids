abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) Communication Protocol (PCEP)\n
    \  provides mechanisms for PCEs to perform path computation in response\n   to
    a Path Computation Client (PCC) request.  The Stateful PCE\n   extensions allow
    stateful control of Multi-Protocol Label Switching\n   (MPLS) Traffic Engineering
    (TE) and Generalized Multi-Protocol Label\n   Switching (GMPLS) Label Switched
    Paths (LSPs) using PCEP.\n\n   A Path Computation Client (PCC) can synchronize
    LSP state information\n   to a Stateful Path Computation Element (PCE).  A PCC
    can have\n   multiple PCEP sessions towards multiple PCEs.  In some use cases,\n
    \  inter-PCE stateful communication can bring additional resiliency in\n   the
    design, for instance, when some PCC-PCE session fails.\n\n   This document describes
    the procedures to allow stateful\n   communication between PCEs for various use
    cases and also the\n   procedures to prevent computational loops.\n\n\t "
