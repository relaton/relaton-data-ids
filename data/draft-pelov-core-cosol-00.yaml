abstract:
- language: en
  script: Latn
  content: "   This document presents a new type of far-reaching, low-rate radio\n
    \  technologies and an extensible mechanism to operate these networks\n   based
    on CoAP.  The emerging Wide Area Networks based on them - Low-\n   Rate WAN (LR-WAN)
    preset a particular set of constraints, which\n   places them at the intersection
    of infrastructure networks, ultra-\n   dense networks, delay-tolerant networks
    and low-power and lossy\n   networks.  The main objectives of LR-WAN signaling
    is to minimize the\n   number of exchanged messages, minimize the size of each
    message in a\n   secure and extensible manner.  This document describes the use
    of the\n   Constrained Application Protocol (CoAP) as the main signaling\n   protocol
    for LR-WANs, over which minimal messages are exchanged\n   allowing the full operation
    of the network, such as authentication,\n   authorization, and management.  The
    use of CoAP signaling provides a\n   generic mechanism that can be applied to
    different LR-WAN\n   technologies.\n\n\t "
