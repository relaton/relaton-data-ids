  script: Latn
  content: "This document defines an LDAPv3 control that deletes an entire subtree
    \nof a container entry.  This control extends the scope of the LDAPv3 \ndelete
    operation as defined in RFC 2251.  This control is beneficial \nin extending the
    functionality of the LDAP protocol and may be useful \nin administration in an
    LDAP environment.\n\t "
