- language: en
  script: Latn
  content: "The DNS has long been used to publish lists of IPv4 address ranges in\nblacklists
    and whitelists.  The size of the IPv6 address space makes\nthe entry-per-IP approach
    used for IPv4 lists impractical.  A new\ntechnique for publishing IP address ranges
    is described.  It is\nintended to permit efficient publishing and querying, and
    to have\ngood DNS cache behavior.\n\t "
