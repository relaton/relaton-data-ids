abstract:
- language: en
  script: Latn
  content: "This document describes an online-paying method that realizes the paying\naddressing
    on the basis of HTTP protocol. It is for the purpose to\nsetup a normative and
    safe E-paying system standard, and specify the\ndefinition of E-paying. In the
    last version, we described how this system\nworking with bank. We would like to
    introduce the HART pay application\nfunctions we designed.\n\n\n\n\n\n\t "
