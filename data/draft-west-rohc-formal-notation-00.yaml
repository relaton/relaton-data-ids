abstract:
- language: en
  script: Latn
  content: "This draft defines a BNF-based notation for describing the behavior\nof
    protocol stacks with respect to compressing the protocol headers.\nThe RObust
    Header Compression ROHC [1] scheme is designed to compress\npacket headers over
    error prone channels.  It is built around an\nextensible core framework that can
    be tailored to compress new\nprotocol stacks by adding additional ROHC profiles.\nThe
    aim of the notation is to simplify the creation of new ROHC [1]\nprofiles.\n\n\t "
