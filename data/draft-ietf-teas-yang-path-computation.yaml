title:
- language: en
  script: Latn
  content: A YANG Data Model for requesting path computation
docidentifier:
- content: draft-ietf-teas-yang-path-computation
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   There are scenarios, typically in a hierarchical Software-Defined\n
    \  Networking (SDN) context, where the topology information provided by\n   a
    Traffic Engineering (TE) network provider may be insufficient for\n   its client
    to perform multi-domain path computation.  In these cases\n   the client would
    need to request the TE network provider to compute\n   some intra-domain paths
    to be used by the client to choose the\n   optimal multi-domain paths.\n\n   This
    document provides a mechanism to request path computation by\n   augmenting the
    Remote Procedure Calls (RPCs) defined in RFC YYYY.\n\n   [RFC EDITOR NOTE: Please
    replace RFC YYYY with the RFC number of\n   draft-ietf-teas-yang-te once it has
    been published.\n\n   Moreover, this document describes some use cases where the
    path\n   computation request, via YANG-based protocols (e.g., NETCONF or\n   RESTCONF),
    can be needed.\n\n\t "
