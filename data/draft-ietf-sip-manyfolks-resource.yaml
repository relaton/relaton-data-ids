abstract:
- language: en
  script: Latn
  content: "This document defines a generic framework for preconditions which is\nextensible
    through IANA registration. This document also discusses\nhow network quality of
    service can be made a precondition to\nestablishment of sessions initiated by
    the Session Initiation\nProtocol (SIP). These preconditions require that the participant\nreserve
    network resources before continuing with the session. We do\nnot define new quality
    of service reservation mechanisms; these\npreconditions simply require a participant
    to use existing resource\nreservation mechanisms before beginning the session\n\t "
