- language: en
  script: Latn
  content: "   This specification defines new claims for JWT profiled access tokens\n
    \  [RFC9068] so that resource providers can benefit from more granular\n   information
    about the client to make better informed access\n   decisions.  The proposed new
    claims include: the client\n   authentication methods, the client OAuth grant
    flow used as well as\n   the OAuth grant flow extensions used as part of the issuance
    of the\n   associated tokens.\n\n\t "
