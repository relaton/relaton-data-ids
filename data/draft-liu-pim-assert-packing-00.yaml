abstract:
- language: en
  script: Latn
  content: "   In PIM-SM shared networks, there is typically more than one upstream\n
    \  router. When duplicate data packets appear on the LAN from different\n   routers,
    assert packets are sent from these routers to elect a single\n   forwarder. The
    PIM assert packets are sent periodically to keep the\n   assert state. The PIM
    assert packet carries information about a\n   single multicast source and group,
    along with the metric-preference\n   and metric of the route towards the source
    or RP. This document\n   defines a standard to send and receive multiple multicast
    source and\n   group information in a single PIM assert packet in a shared network.\n
    \  This can be particularly helpful when there is traffic for a large\n   number
    of multicast groups.\n\n\t "
