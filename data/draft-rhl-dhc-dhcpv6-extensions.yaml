  content: "   IP addresses assume an increasing number of attributes as\n   communication
    identifiers to meet different requirements.  Privacy\n   protection, accountability,
    security, and manageability of networks\n   can be supported by extending the
    DHCPv6 protocol as required.  This\n   document provides current extension practices
    and typical DHCPv6\n   server software in terms of extensions, defines a general
    model of\n   DHCPv6, discusses some extension points, and presents extension\n
    \  cases.\n\n\t "
