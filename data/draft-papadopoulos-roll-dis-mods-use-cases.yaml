abstract:
- content: "<p>This document augments [RFC6550] by defining new DODAG Information
    Solicitation (DIS) flags and options that enable a RPL node to exert finer control
    over how neighboring RPL routers respond to its DIO solicitations. In addition,
    this document describes several use cases that motivate these DIS extensions and
    illustrate scenarios in which enhanced control of DIO responses improves network
    efficiency, responsiveness, and robustness.</p>"
