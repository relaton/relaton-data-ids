abstract:
- language: en
  script: Latn
  content: "   This document augments [RFC6550] by defining new DODAG Information\n
    \  Solicitation (DIS) flags and options that enable a RPL node to exert\n   finer
    control over how neighboring RPL routers respond to its DIO\n   solicitations.
    \ In addition, this document describes several use\n   cases that motivate these
    DIS extensions and illustrate scenarios in\n   which enhanced control of DIO responses
    improves network efficiency,\n   responsiveness, and robustness.\n\n\t "
