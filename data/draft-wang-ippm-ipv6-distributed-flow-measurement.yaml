abstract:
- language: en
  script: Latn
  content: "   In IPv6 networks, performance measurements such as packet loss,\n   delay
    and jitter of real traffic can be carried out based on the\n   Alternate-Marking
    method. Usually, the controller needs to collect\n   statistical data on network
    devices, calculate and present the\n   measurement results. This document proposes
    a distributed method for\n   on-path flow measurement, which is independent of
    the controller.\n\n\t "
