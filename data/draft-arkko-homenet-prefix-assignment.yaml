abstract:
- language: en
  script: Latn
  content: "   This memo describes a prefix assignment mechanism for home networks.\n
    \  It is expected that home gateway routers are allocated an IPv6 prefix\n   through
    DHCPv6 Prefix Delegation (PD) or that a prefix is made\n   available through other
    means.  This prefix needs to be divided among\n   the multiple subnets in a home
    network.  This memo describes a\n   mechanism for such division, or assignment,
    via OSPFv3.  This is an\n   alternative design to also using DHCPv6 PD for the
    assignment.  The\n   memo is input to the working group so that it can make a
    decision on\n   which type of design to pursue.  It is expected that a routing-\n
    \  protocol based assignment uses a minimal amount of prefixes.\n\n\t "
