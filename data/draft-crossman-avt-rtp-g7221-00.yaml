  script: Latn
  content: "ITU-T Recommendation G.722.1 [ ] is a wideband coder, it operates at \none
    of two selectable bit rates, 24kbit/s or 32kbit/s.  This \ndocument describes
    the payload format for including G.722.1 \ngenerated bit streams within an RTP
    packet [ ].  Also included here \nare the necessary details for the use of G.722.1
    with MIME [ ] and \nSDP [ ].\n\t "
