abstract:
- language: en
  script: Latn
  content: "   This specification defines a new Session Description Protocol (SDP)\n
    \  Grouping Framework extension, 'BUNDLE'.  The extension can be used\n   with
    the SDP Offer/Answer mechanism to negotiate the usage of a\n   single address:port
    combination (BUNDLE address) for receiving media,\n   referred to as bundled media,
    associated with multiple SDP media\n   descriptions (\"m=\" lines).\n\n   To assist
    endpoints in negotiating the use of bundle this\n   specification defines a new
    SDP attribute, 'bundle-only', which can\n   be used to request that specific media
    is only used if bundled.\n\n   There are multiple ways to correlate the bundled
    RTP packets with the\n   appropriate media descriptions.  This specification defines
    a new\n   Real-time Transport Protocol (RTP) source description (SDES) item and\n
    \  a new RTP header extension that provides an additional way to do this\n   correlation
    by using them to carry a value that associates the RTP/\n   RTCP packets with
    a specific media description.\n\n\t "
