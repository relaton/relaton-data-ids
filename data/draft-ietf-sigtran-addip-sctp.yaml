abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the Stream Control\nTransmission
    Protocol (SCTP) [RFC2960] to provide a method to add or\ndelete an IP address
    from an existing association or to request the\npeer to change its primary destination
    address. The benefit of this\nextension is for machines with hot pluggable interface
    cards the\nability to add (and/or delete) IP addresses dynamically without forcing
    an SCTP association restart.\n\t "
