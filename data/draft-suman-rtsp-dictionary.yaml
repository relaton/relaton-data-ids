abstract:
- language: en
  script: Latn
  content: "   The Real Time Streaming Protocol (RTSP) is a text-based protocol for
    \n   controlling the delivery of real-time data.  The protocol can be \n   compressed
    by using Signaling Compression (SigComp).  Similarly, the \n   Session Description
    Protocol (SDP) is a text-based protocol intended \n   for describing multimedia
    sessions for the purposes of session \n   announcement, session invitation, and
    other forms of multimedia \n   session initiation.  This memo defines the RTSP/SDP-specific
    static \n   dictionary that SigComp may use in order to achieve higher \n   efficiency.
    \ The dictionary is compression algorithm independent. \n    \n   The document
    provides a new static dictionary for RTSP and SDP.  The \n   dictionary is to
    be used in conjunction with RTSP, SDP and SigComp. \n\t "
