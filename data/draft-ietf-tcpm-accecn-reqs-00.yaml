abstract:
- language: en
  script: Latn
  content: "Explicit Congestion Notification (ECN) is an IP/TCP mechanism where\nnetwork
    nodes can mark IP packets instead of dropping them to\nindicate congestion to
    the end-points.  An ECN-capable receiver will\nfeedback this information to the
    sender.  ECN is specified for TCP in\nsuch a way that only one feedback signal
    can be transmitted per\nRound-Trip Time (RTT).  Recently, new TCP mechanisms like
    ConEx or\nDCTCP need more accurate ECN feedback information in the case where\nmore
    than one marking is received in one RTT.  This documents\nspecifies requirement
    for different ECN feedback scheme in the TCP\nheader to provide more than one
    feedback signal per RTT.\n\n\t "
