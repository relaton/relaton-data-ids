abstract:
- language: en
  script: Latn
  content: "   This document specifies \"proquints\" (PRO-nounceable QUINT-uplets),
    a\n   human-friendly encoding that maps binary data to pronounceable\n   identifiers
    using fixed consonant-vowel patterns.  The concept was\n   originally described
    by Daniel Shawcross Wilkerson in 2009.  This\n   document formalizes the format
    for archival and reference.\n\n\t "
