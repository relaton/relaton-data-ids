abstract:
- language: en
  script: Latn
  content: "   RFC8250 describes an optional Destination Option (DO) header embedded\n
    \  in each packet to provide sequence numbers and timing information as\n   a
    basis for measurements.  As kernel implementation can be complex\n   and time-consuming,
    this document describes the implementation of the\n   Performance and Diagnostic
    Metrics (PDM) extension header using eBPF\n   in the Linux kernel's Traffic Control
    (TC) subsystem.  The document\n   also provides a performance analysis of the
    eBPF implementation in\n   comparison to the traditional kernel implementation.\n\n\t "
