- content: draft-ietf-pce-pcep-exp-codepoints
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "IANA assigns values to the Path Computation Element Communication Protocol
    (PCEP) parameters (messages, objects, TLVs). IANA established a top-level registry
    to contain all PCEP codepoints and sub-registries. This top-level registry contains
    sub-registries for PCEP message, object, and TLV types. The allocation policy
    for each of these sub-registries is IETF Review.\n\n This document updates RFC
    5440 by changing the allocation policies for these three registries to mark some
    of the codepoints as assigned for Experimental Use.\n\t "
