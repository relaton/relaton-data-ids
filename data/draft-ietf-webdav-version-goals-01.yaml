abstract:
- language: en
  script: Latn
  content: "Versioning and configuration management are important features for\nontrolling
    the evolution of remotely authored Web content. Parallel\ndevelopment leverages
    versioning capability to allow multiple authors to\nsimultaneously author Web
    content. These functions form a basis for\nflexible, scaleable distributed authoring.
    This document describes a set\nof scenarios, functional, and non-functional requirements
    for web\nversioning extensions to the WebDAV protocol. It supersedes the\nversioning-related
    goals of [WEBDAV-GOALS].\n\n\n\t "
