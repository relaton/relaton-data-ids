abstract:
- language: en
  script: Latn
  content: "   We define a well-known URI at which an HTTP origin can inform an\n
    \  authoritative DNS server, or other interested parties, about its\n   Service
    Bindings.  Service binding data can include Encrypted\n   ClientHello (ECH) configurations,
    that may change frequently.  This\n   allows the HTTP origin, in collaboration
    with DNS infrastructure\n   elements, to publish and rotate its own ECH keys.
    \ Other service\n   binding data such as information about TLS supported groups
    is\n   unlikely to change quickly, but the HTTP origin is much more likely\n   to
    have accurate information when changes do occur.  Service data\n   published via
    this mechanism is typically available via an HTTPS or\n   SVCB resource record.\n\n\t "
