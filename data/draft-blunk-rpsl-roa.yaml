abstract:
- language: en
  script: Latn
  content: "   This document describes an attribute for Routing Policy Specification\n
    \  Language (RPSL) route and route6 objects that documents the presence\n   and
    validity of a Route Origin Authorization (ROA) for the given\n   prefix and origin
    values contained within the object.  It allows\n   parties who employ Internet
    Routing Registries (IRR's) for routing\n   policy configuration generation to
    easily ascertain whether a given\n   object has a ROA covering the object.  The
    primary objective is to\n   enable existing IRR tools to make use of the ROA information
    with\n   minimal modifications.\n\n\t "
