abstract:
- language: en
  script: Latn
  content: "   Traceability in supply chains is a growing security concern.  While\n
    \  verifiable data structures have addressed specific issues, such as\n   equivocation
    over digital certificates, they lack a universal\n   architecture for all supply
    chains.  This document defines such an\n   architecture for single-issuer signed
    statement transparency.  It\n   ensures extensibility, interoperability between
    different\n   transparency services, and compliance with various auditing\n   procedures
    and regulatory requirements.\n\n\t "
