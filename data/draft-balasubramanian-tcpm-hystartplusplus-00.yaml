abstract:
- language: en
  script: Latn
  content: "   This experimental memo describes HyStart++, a simple modification to\n
    \  the slow start phase of TCP congestion control algorithms.  HyStart++\n   combines
    the use of one variant of HyStart and Limited Slow Start\n   (LSS) to prevent
    overshooting of the ideal sending rate value, while\n   also mitigating poor performance
    which can result from false\n   positives when HyStart is used alone.  This memo
    also describes the\n   details of the current implementation in the Windows operating\n
    \  system.\n\n\t "
