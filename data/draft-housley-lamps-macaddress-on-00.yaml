abstract:
- language: en
  script: Latn
  content: "   This document defines a new otherName for inclusion in the X.509\n
    \  Subject Alternative Name (SAN) extension to carry an IEEE Media\n   Access
    Control (MAC) address.  The new name form makes it possible to\n   bind a layer-2
    interface identifier to a public key certificate.\n   This is needed for secure
    onboarding and key establishment protocols\n   that operate below the network
    layer, such as IEEE 802.1AE (MACsec).\n\n\t "
