abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol, BMP, that can be used to monitor\n
    \  BGP sessions.  BMP is intended to provide a convenient interface for\n   obtaining
    route views.  Prior to introduction of BMP, screen-scraping\n   was the most commonly-used
    approach to obtaining such views.  The\n   design goals are to keep BMP simple,
    useful, easily implemented, and\n   minimally service-affecting.  BMP is not suitable
    for use as a\n   routing protocol.\n\n\t "
