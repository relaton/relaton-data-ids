abstract:
- language: en
  script: Latn
  content: "   This specification describes processing of the IPv6 Authentication\n
    \  Header when the IPv6 Segment Routing Header is present in the same\n   packet.
    Specifically, the handling of mutable fields in the Segment\n   Routing Header
    for the purposes of computing or verifying the\n   packet's authenticating value
    is specified.\n\n\t "
