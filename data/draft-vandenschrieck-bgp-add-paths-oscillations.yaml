abstract:
- language: en
  script: Latn
  content: "   The advertisement of multiple paths for the same prefix in the Border\n
    \  Gateway Protocol is possible by using an extension to the attributes\n   developed
    for multiprotocol transfer.  This allows better path\n   diversity in the adj-rib-ins,
    and can prevent some routing\n   inconsistencies with Route Reflection.  However,
    if not carefully\n   used, this mechanism can also introduce routing oscillations
    and\n   inconsistencies in topologies with Route Reflection that were correct\n
    \  without this extension.\n\n\t "
