abstract:
- language: en
  script: Latn
  content: "   Many Massively Scaled Data Centers (MSDCs) have converged on\n   simplified
    L3 (Layer 3) routing.  Furthermore, requirements for\n   operational simplicity
    has led many of these MSDCs to converge on BGP\n   as their single routing protocol
    for both their fabric routing and\n   their Data Center Interconnect (DCI) routing.
    \ This document\n   describes extensions to BGP to use BGP Link-State distribution
    and\n   the Shortest Path First (SPF) algorithm.  In doing this, it allows\n   BGP
    to be efficiently used as both the underlay protocol and the\n   overlay protocol
    in MSDCs.\n\n\t "
