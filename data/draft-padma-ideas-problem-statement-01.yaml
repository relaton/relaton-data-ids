abstract:
- language: en
  script: Latn
  content: "   The forthcoming deployment of 5G coupled with emerging applications\n
    \  such as augmented reality, virtual reality and 8k videos are likely\n   to
    raise more stringent requirements in terms of ultra-low latency\n   while ensuring
    session continuity.  The emergence of IoT services\n   also raises new challenges
    (with respect to their interoperability,\n   discovery, naming and addressing)
    which may lead to identity-based\n   designs.  This problem statement examines
    how the existing solutions\n   for networks whose forwarding scheme assumes the
    decoupling between\n   the identifier and the locator information (called Identity
    Enabled\n   Networks) will struggle to meet such requirements.  It advocates for\n
    \  a standardized, secured common control plane with data integrity for\n   Identity
    Services such as identifier registration, mapping and\n   resolution.  This memo
    also identifies several key areas to be\n   further investigated for the architecture
    design of these services.\n\n\t "
