abstract:
- language: en
  script: Latn
  content: "   Segment routing supports the creation of explicit paths using\n   adjacency-sids,
    node-sids, and anycast-sids.  The SR-TE paths are\n   built by stacking the labels
    that represent the nodes and links in\n   the explicit path.  A very useful Operations
    And Maintenance\n   requirement is to be able to trace these paths as defined
    in\n   [RFC8029].  This document specifies a uniform mechanism to support\n   MPLS
    traceroute for the SR-TE paths when the nodes in the network are\n   following
    uniform mode or short-pipe mode [RFC3443].\n\n\n\t "
