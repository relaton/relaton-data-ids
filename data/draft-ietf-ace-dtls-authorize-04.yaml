abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile for delegating client\n   authentication
    and authorization in a constrained environment by\n   establishing a Datagram
    Transport Layer Security (DTLS) channel\n   between resource-constrained nodes.
    \ The protocol relies on DTLS for\n   communication security between entities
    in a constrained network\n   using either raw public keys or pre-shared keys.
    \ A resource-\n   constrained node can use this protocol to delegate management
    of\n   authorization information to a trusted host with less severe\n   limitations
    regarding processing power and memory.\n\n\t "
