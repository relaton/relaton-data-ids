abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to [RFC2544] throughput search by\n
    \  defining a new methodology called Multiple Loss Ratio search\n   (MLRsearch).
    \ The main objectives of MLRsearch are to minimize the\n   total search duration,
    to support searching for multiple loss ratios\n   and to improve results repeatability
    and comparability.\n\n   The main motivation behind extending [RFC2544] is the
    new set of\n   challenges and requirements posed by evaluating and testing software\n
    \  based networking systems, specifically their data planes.\n\n   MLRsearch offers
    several ways to address these challenges, giving\n   user configuration options
    to select their preferred way.\n\n\t "
