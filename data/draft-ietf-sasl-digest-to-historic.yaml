abstract:
- language: en
  script: Latn
  content: "This memo describes problems with the DIGEST-MD5 Simple\nAuthentication
    and Security Layer (SASL) mechanism as specified in\nRFC 2831.  It recommends
    that DIGEST-MD5 to be marked as OBSOLETE in\nthe IANA Registry of SASL mechanisms,
    and that RFC 2831 be moved to\nHistoric status.\n\nNote\n\nA revised version of
    this draft document will be submitted to the RFC\neditor as a Proposed Standard
    for the Internet Community.  Discussion\nand suggestions for improvement are requested,
    and should be sent to\nietf-sasl@imc.org.\n\t "
