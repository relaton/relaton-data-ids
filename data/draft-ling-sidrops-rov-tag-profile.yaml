abstract:
- content: "<p>This document defines a Cryptographic Message Syntax (CMS) protected
    content type for ROV Deployment Transparency (ROV_TAG) objects for use with the
    Resource Public Key Infrastructure (RPKI). An ROV_TAG is a digitally signed object
    through which an Autonomous System (AS) that has deployed Route Origin Validation
    (ROV) can declare its ROV deployment status. When validated, an ROV_TAG's eContent
    can be used by ASes to identify which ASes have deployed ROV, enabling path selection
    decisions when hijacked routes are detected (see Section 3).</p>"
