abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for ROV Deployment Transparency (ROV_TAG) objects for\n   use
    with the Resource Public Key Infrastructure (RPKI).  An ROV_TAG\n   is a digitally
    signed object through which an Autonomous System (AS)\n   that has deployed Route
    Origin Validation (ROV) can declare its ROV\n   deployment status.  When validated,
    an ROV_TAG's eContent can be used\n   by ASes to identify which ASes have deployed
    ROV, enabling path\n   selection decisions when hijacked routes are detected (see\n
    \  Section 3).\n\n\t "
