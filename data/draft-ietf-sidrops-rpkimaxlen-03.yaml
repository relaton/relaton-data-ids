abstract:
- language: en
  script: Latn
  content: "   This document recommends ways to reduce forged-origin attack surface\n
    \  by prudently limiting the address space that is included in Route\n   Origin
    Authorizations (ROAs).  One recommendation is to avoid using\n   the maxLength
    attribute in ROAs except in some specific cases.  The\n   recommendations complement
    and extend those in RFC 7115.  The\n   document also discusses creation of ROAs
    for facilitating Distributed\n   Denial of Service (DDoS) mitigation services.
    \ Considerations related\n   to ROAs and origin validation for the case of destination-based\n
    \  Remote Triggered Black Hole (RTBH) filtering are also highlighted.\n\n\t "
