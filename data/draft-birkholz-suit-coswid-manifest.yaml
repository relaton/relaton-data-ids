abstract:
- language: en
  script: Latn
  content: "   This document defines a resource extension for Concise Software\n   Identifiers
    (CoSWID) that represents a SUIT firmware manifest.  This\n   extension combines
    the information elements of the SUIT information\n   model with the semantic expressiveness
    of Software Identifiers.  In\n   consequence, this composite enables the integration
    of Firmware\n   Updates for the Internet of Things (SUIT) in existing work-flows
    for\n   updates of software components in general.\n\n\t "
