abstract:
- language: en
  script: Latn
  content: "   This document describes the problem of distributed data discovery in\n
    \  edge computing, and in particular for computing-in-the-network\n   (COIN),
    which may require both the marshalling of data at the outset\n   of a computation
    and the persistence of the resultant data after the\n   computation.  Although
    the data might originate at the network edge,\n   as more and more distributed
    data is created, processed, and stored,\n   it becomes increasingly dispersed
    throughout the network.  There\n   needs to be a standard way to find it.  New
    and existing protocols\n   will need to be developed to support distributed data
    discovery at\n   the network edge and beyond.\n\n\t "
