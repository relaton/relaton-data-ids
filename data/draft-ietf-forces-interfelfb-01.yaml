abstract:
- language: en
  script: Latn
  content: "   This document describes extending the ForCES LFB topology across FEs\n
    \  i.e inter-FE connectivity without needing any changes to the ForCES\n   specification
    by defining the Inter-FE LFB.  The Inter-FE LFB\n   provides ability to pass data,
    metadata and exceptions across FEs.\n   The document describes a generic way to
    transport the mentioned\n   details but focuses on ethernet transport.\n\n\t "
