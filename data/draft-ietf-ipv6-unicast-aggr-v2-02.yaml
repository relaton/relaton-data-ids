  script: Latn
  content: "This document obsoletes RFC 2374, \"An IPv6 Aggregatable Global Unicast
    Address Format\".  It defined an IPv6 address allocation structure that includes
    Top Level Aggregator (TLA) and Next Level Aggregator (NLA).  This document makes
    RFC 2374 and the TLA/NLA structure historic.  This memo provides information for
    the Internet community.\n\t "
