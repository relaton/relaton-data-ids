abstract:
- language: en
  script: Latn
  content: "   By performing IPv4 to IPv6 translation, IPv6-only iterative resolvers\n
    \  can operate in an IPv6-only environment.  When a specific DNS zone is\n   only
    served by an IPv4-only authoritative server, the iterative\n   resolver will translate
    the IPv4 address to IPv6 to access the\n   authoritative server's IPv4 address
    via NAT64.  This mechanism allows\n   IPv6-only iterative resolvers to initiate
    communications to IPv4-only\n   authoritative servers.\n\n\t "
