abstract:
- language: en
  script: Latn
  content: "The QoS Policy schema refines the concepts in the Policy Framework Core\nInformation
    Model and Schema documents ([PFCORE] and [PFSCHEMA],\nrespectively) in order to
    model network Quality of Service (QoS)\npolicy information. This information is
    typically used by QoS Policy\nServers to configure network devices according to
    prescribed QoS\nPolicies. The schema presented here is based on, and derived from,\nthe
    Policy Framework Core Schema.\n\t "
