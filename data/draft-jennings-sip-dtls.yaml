abstract:
- language: en
  script: Latn
  content: "This specification defines how to use Datagram Transport Layer\nSecurity
    (DTLS) as a transport for Session Initiation Protocol (SIP).\nDTLS is a protocol
    for providing Transport Layer Security (TLS)\nsecurity over a datagram protocol.
    \ This specification also specifies\nthe IANA registrations for using SIP with
    Datagram Congestion Control\nProtocol (DCCP).  DTLS can be used with either UDP
    or the Datagram\nCongestion Control Protocol (DCCP).  To accommodate this, this\nspecification
    also defines how to use SIP directly over DCCP.\n\t "
