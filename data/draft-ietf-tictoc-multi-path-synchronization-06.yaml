abstract:
- language: en
  script: Latn
  content: "   Clock synchronization protocols are very widely used in IP-based\n
    \  networks. The Network Time Protocol (NTP) has been commonly deployed\n   for
    many years, and the last few years have seen an increasingly\n   rapid deployment
    of the Precision Time Protocol (PTP). As time-\n   sensitive applications evolve,
    clock accuracy requirements are\n   becoming increasingly stringent, requiring
    the time synchronization\n   protocols to provide high accuracy. This memo describes
    a multi-path\n   approach to PTP and NTP over IP networks, allowing the protocols
    to\n   run concurrently over multiple communication paths between the master\n
    \  and slave clocks, without modifying these protocols. The multi-path\n   approach
    can significantly contribute to clock accuracy, security and\n   fault tolerance.
    The multi-path approach that is presented in this\n   document enables backward
    compatibility with nodes that do not\n   support the multi-path functionality.\n\n\t "
