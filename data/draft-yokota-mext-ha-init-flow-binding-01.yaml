  script: Latn
  content: "   There are scenarios in which the home agent needs to trigger flow\n
    \  binding operations towards the mobile node such as moving a flow from\n   one
    access network to another based on the network resource\n   availability.  In
    order for the home agent to be able to initiate\n   interactions for flow bindings
    with the mobile node, this document\n   defines new signaling messages and sub-options
    for Mobile IPv6.  Home\n   agent initiated flow bindings are supported for both
    IPv4 and IPv6\n   enabled mobile nodes.\n\n\t "
