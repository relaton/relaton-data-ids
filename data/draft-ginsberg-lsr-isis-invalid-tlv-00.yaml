abstract:
- language: en
  script: Latn
  content: "   Key to the extensibility of the Intermediate System to Intermediate\n
    \  System (IS-IS) protocol has been the handling of unsupported and/or\n   invalid
    Type/Length/Value (TLV) tuples.  Although there are explicit\n   statements in
    existing specifications, in some cases the expected\n   behavior is \"well known\"
    but not explicitly stated.\n\n   This document discusses the \"well known behaviors\"
    and makes them\n   explicit in order to insure that interoperability is maximized.\n\n
    \  This document when approved updates RFC3563, RFC5305, and RFC6233.\n\n\n\t "
