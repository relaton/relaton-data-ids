abstract:
- language: en
  script: Latn
  content: "   An EVPN Inter-Domain interconnect solution is required if two or more\n
    \  sites of the same Ethernet Virtual Private Network (EVPN) are\n   attached
    to different IGP domains or Autonomous Systems (AS), and\n   they need to communicate.
    \ The Inter-Domain Option-B connectivity\n   model is one of the most popular
    solutions for such EVPN\n   connectivity.  While multiple documents refer to this
    type of\n   interconnect solution and specify different aspects of it, there is\n
    \  no document that summarizes the impact of the Inter-Domain Option-B\n   connectivity
    in the EVPN procedures.  This document does not specify\n   new procedures but
    analyses the EVPN procedures in an Inter-Domain\n   Option-B network and suggests
    potential solutions for the described\n   issues.  Those solutions are based on
    either other specifications or\n   based on local implementations that do not
    modify the end-to-end EVPN\n   control plane.\n\n\t "
