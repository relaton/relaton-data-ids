  script: Latn
  content: "   This document updates the 6LoWPAN extensions to IPv6 Neighbor\n   Discovery
    (RFC 8505) to enable a listener to subscribe to an IPv6\n   anycast or multicast
    address; the document updates RPL (RFC 6550) to\n   add a new Non-Storing Multicast
    Mode and a new support for anycast\n   addresses in Storing and Non-Storing Modes.
