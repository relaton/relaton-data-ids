abstract:
- language: en
  script: Latn
  content: "   The Session Initiation Protocol (SIP) Identity header field conveys\n
    \  cryptographic identity information about the originators of SIP\n   requests.
    \ The Secure Telephone Identity Revisited (STIR) framework,\n   however, provides
    no means for determining the identity of the called\n   party in a traditional
    telephone-calling scenario.  This document\n   updates prior guidance on the \"connected
    identity\" problem to reflect\n   the changes to SIP Identity that accompanied
    STIR, and considers a\n   revised problem space for connected identity as a means
    of detecting\n   calls that have been retargeted to a party impersonating the
    intended\n   destination, as well as the spoofing of mid-dialog or dialog-\n   terminating
    events by intermediaries or third parties.\n\n\t "
