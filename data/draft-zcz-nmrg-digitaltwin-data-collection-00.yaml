abstract:
- language: en
  script: Latn
  content: "   The Digital Twin Network is a network system with Physical Network\n
    \  and Twin Network, which can be mapped interactively in real time.\n   The construction
    of Digital Twin Network requires real-time data of\n   Physical Network to update
    the state of Twin Network.  This document\n   aims to describe the data collection
    requirements and provide data\n   collection methods or tools to build the data
    repository for digital\n   twin network.\n\n\n\t "
