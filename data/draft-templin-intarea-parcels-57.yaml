abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of transport\n
    \  layer protocol data which becomes the retransmission unit in case of\n   loss.
    \ Transport layer protocols including the Transmission Control\n   Protocol (TCP)
    and reliable transport protocol users of the User\n   Datagram Protocol (UDP)
    prepare data units known as \"segments\", with\n   individual IP packets including
    only a single segment.  This document\n   presents new constructs known as \"IP
    Parcels\" and \"Advanced Jumbos\".\n   IP parcels permit a single packet to carry
    multiple transport layer\n   protocol segments in a \"packet-of-packets\", while
    advanced jumbos\n   provide significant operational advantages over standard jumbograms\n
    \  for carrying truly large singleton segments.  IP parcels and advanced\n   jumbos
    provide essential building blocks for improved performance,\n   efficiency and
    integrity while encouraging larger Maximum\n   Transmission Units (MTUs) in the
    Internet.\n\n\t "
