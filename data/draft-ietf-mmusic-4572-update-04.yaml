abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 4572 by clarifying the usage of multiple\n
    \  SDP 'fingerprint' attributes with a single TLS connection.  The\n   document
    also updates the preferred cipher suite with a stronger\n   cipher suite, and
    removes the requirement to use the same hash\n   function for calculating a certificate
    fingerprint that is used to\n   calculate the certificate signature.\n\n\t "
