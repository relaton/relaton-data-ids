  content: "The purpose of this informational document is to establish definitions,\ndiscussion
    and measurement techniques for data center benchmarking.\nAlso, it is to introduce
    new terminologies applicable to data center\nperformance evaluations. The purpose
    of this document is not to define\nthe test methodology, but rather establish
