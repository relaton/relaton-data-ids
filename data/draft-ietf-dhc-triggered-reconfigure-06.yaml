- language: en
  script: Latn
  content: "   This document defines new DHCPv6 messages: Reconfigure-Request and\n
    \  Reconfigure-Reply.  Reconfigure-Request message is sent by a DHCPv6\n   relay
    agent to notify a DHCPv6 server about a configuration\n   information change,
    so that the DHCPv6 server can send a Reconfigure\n   message accordingly.  Reconfigure-Reply
    message is used by the server\n   to acknowledge the receipt of Reconfigure-Request.\n\n\t "
