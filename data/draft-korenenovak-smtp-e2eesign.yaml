  content: "   This Internet-Draft proposes adding extensions to the SMTP protocol\n
    \  that allow for true End-to-End Encryption and cryptographic\n   signatures
    between users on a SMTP server.  Current DKIM only allows\n   for server verification,
    while messages sent through secure channels\n   only encrypt traffic between servers,
    not between users.\n\n\t "
