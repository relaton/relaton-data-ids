abstract:
- language: en
  script: Latn
  content: "   In OSPF protocol, Link State Advertisements (LSAs) are exchanged in\n
    \  Link State Update (LSU) packets to achieve link state database (LSDB)\n   synchronization
    and consistent route calculation.  OSPF protocol\n   specifies several scenarios
    in which an LSA is flushed with the LS\n   age field set to MaxAge.  In some cases,
    the flushing of MaxAge LSAs\n   may cause flooding storm of OSPF packets and severely
    impact the\n   services provided by the network.\n\n   This document describes
    the problem of OSPF LSA flushing, and ask for\n   solutions to solve this problem.\n\n\n\t "
