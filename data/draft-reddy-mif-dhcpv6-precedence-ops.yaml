abstract:
- language: en
  script: Latn
  content: "   Network configuration of hosts is currently relatively static with\n
    \  little consideration of dynamic network characteristics.  The network\n   infrastructure
    is aware of dynamic network characteristics.  This\n   specification extends DHCPv6
    so that the DHCPv6 relay agent can\n   influence a host's configuration.\n\n\t "
