abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the Stream Control\nTransmission
    Protocol (SCTP) [RFC2960] to provide unreliable data\ntransfer services. The benefits
    of this extension includes unified\ncongestion control over reliable and unreliable
    data streams, single\nassociation for multi-content data services, link level\nfault
    tolerance for unreliable data transfer, unreliable data stream\nmultiplexing,
    etc. \n\nThe unreliable data transfer service will also support partial payload\nchecksum
    in order to facilitate bit-error tolerance media\napplications.\n\t "
