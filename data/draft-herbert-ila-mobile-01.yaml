abstract:
- language: en
  script: Latn
  content: "   This document discusses the applicability of Identifier Locator\n   Addressing
    (ILA) to the user-plane of mobile networks. ILA allows a\n   means to implement
    network overlays without the overhead,\n   complexities, or anchor points associated
    with encapsulation. This\n   solution facilitates highly efficient packet forwarding
    and provides\n   low latency and scalability in mobile networks. ILA can be used
    in\n   conjunction with techniques such as network slices and Network\n   Function
    Virtualization to achieve optimal service based forwarding.\n\n\t "
