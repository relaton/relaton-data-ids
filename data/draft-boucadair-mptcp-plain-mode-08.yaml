abstract:
- language: en
  script: Latn
  content: "   Because of the lack of Multipath TCP (MPTCP) support at the server\n
    \  side, some service providers now consider a network-assisted model\n   that
    relies upon the activation of a dedicated function called MPTCP\n   concentrator.
    \ This document focuses on a deployment scheme where the\n   identity of the MPTCP
    concentrator(s) is explicitly configured on\n   connected hosts.\n\n   This document
    specifies an MPTCP option that is used to avoid the\n   encapsulation of packets
    and out-of-band signaling between the CPE\n   and the MPTCP concentrator.  Also,
    this document specifies how UDP\n   traffic, in particular, can be distributed
    among available paths by\n   leveraging MPTCP capabilities.\n\n\n\t "
