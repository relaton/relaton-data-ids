  script: Latn
  content: "   RFC 7854 defines different BGP Monitoring Protocol (BMP) statistics\n
    \  message types to observe events that occur on a monitored router.\n   This
    document defines new statistics type to monitor BMP Adj-RIB-In\n   and Adj-RIB-Out
    Routing Information Bases (RIBs).\n\n\t "
