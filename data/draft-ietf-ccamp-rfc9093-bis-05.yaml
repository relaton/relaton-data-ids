abstract:
- language: en
  script: Latn
  content: "   This document defines a collection of common data types and groupings\n
    \  in the YANG data modeling language.  These derived common types and\n   groupings
    are intended to be imported by modules that model Layer 0\n   optical Traffic
    Engineering (TE) configuration and state capabilities\n   such as Wavelength Switched
    Optical Networks (WSONs) and flexi-grid\n   Dense Wavelength Division Multiplexing
    (DWDM) networks.\n\n   This document obsoletes RFC 9093.\n\n\t "
