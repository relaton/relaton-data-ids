abstract:
- language: en
  script: Latn
  content: "   This memo describes an architecture for sites that are homed to\n   multiple
    upstream providers.  The architecture described herein uses\n   IPv6-to-IPv6 Network
    Prefix Translation (NPTv6) to achieve\n   redundancy, transport-layer survivability,
    load sharing and address\n   independence.\n\n   This memo updates Section 2.4
    of RFC 6296.\n\n\t "
