abstract:
- language: en
  script: Latn
  content: "   This document describes a simple HTTP-based protocol that will allow\n
    \  WebRTC-based ingestion of content into streaming services and/or\n   CDNs.\n\n
    \  This document updates RFC 8842 and RFC 8840.\n\n\t "
