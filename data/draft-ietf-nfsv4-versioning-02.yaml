abstract:
- language: en
  script: Latn
  content: "   This document describes the management of versioning within the NFSv4\n
    \  family of protocols.  It covers the creation of minor versions, the\n   addition
    of optional features to existing minor versions, and the\n   correction of flaws
    in features already published as Proposed\n   Standards.  The rules relating to
    the construction of minor versions\n   and the interaction of minor version implementations
    that appear in\n   this document supersede the minor versioning rules in RFC5661.\n\n\t "
