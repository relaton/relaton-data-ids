abstract:
- language: en
  script: Latn
  content: "   This document describes the Spinel protocol, which facilitates the\n
    \  control and management of IPv6 network interfaces on devices where\n   general
    purpose application processors offload network functions at\n   their interfaces
    to network co-processors (NCP) connected by simple\n   communication links like
    serial data channels.  While initially\n   developed to support Thread(R), Spinel's
    layered design allows it to\n   be easily adapted to other similar network technologies.\n\n
    \  This document also describes various Spinel specializations,\n   including
    support for the Thread(R) low-power mesh network\n   technology.\n\n\t "
