abstract:
- language: en
  script: Latn
  content: "   YANG Schema Item iDentifiers (SID) are globally unique 64-bit numeric\n
    \  identifiers used to identify all items used in YANG.  This document\n   defines
    the semantics, the registration, and assignment processes of\n   SIDs.  To enable
    the implementation of these processes, this document\n   also defines a file format
    used to persist and publish assigned SIDs.\n\n\t "
