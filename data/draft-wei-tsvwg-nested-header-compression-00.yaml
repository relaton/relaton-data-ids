abstract:
- language: en
  script: Latn
  content: "The appearance of wireless technologies in cellular network attracts\nthe
    attentions to compress at least two layers of nested compression\nheaders.  This
    document describes a nested compression scenario, by\ncoordinating the header
    fields that have similar functions or even\nare repeated in layers of nested compressed
    packet, to reduce\nprocessing latency, packet header payload and increase the\ncompression
    efficiency.\n\t "
