  script: Latn
  content: "A new URL scheme, \"vemmi\" is defined.  VEMMI is a new international
    standard for on-line multimedia services, that is both an ITU-T (International
    Telecommunications Union, ex.  CCITT) International Standard (T.107) and an European
    Standard (ETSI European Telecommunications Standard Institute) standard (ETS 300
    382, obsoleted by ETS 300 709). [STANDARDS-TRACK]\n\t "
