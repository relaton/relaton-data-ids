abstract:
- language: en
  script: Latn
  content: "   This document describes using the ASTM Broadcast Remote ID (B-RID)\n
    \  specification in a \"crowd sourced\" smart phone or fixed receiver\n   asset
    environment to provide much of the ASTM and FAA envisioned\n   Network Remote
    ID (Net-RID) functionality.  This crowd sourced B-RID\n   (CS-RID) data will use
    multilateration to add a level of reliability\n   in the location data on the
    Unmanned Aircraft (UA).  The crowd\n   sourced environment will also provide a
    monitoring coverage map to\n   authorized observers.\n\n\t "
