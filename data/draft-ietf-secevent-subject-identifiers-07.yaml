abstract:
- language: en
  script: Latn
  content: "   Security events communicated within Security Event Tokens may support\n
    \  a variety of identifiers to identify subjects related to the event.\n   This
    specification formalizes the notion of subject identifiers as\n   structured information
    that describe a subject, and named formats\n   that define the syntax and semantics
    for encoding subject identifiers\n   as JSON objects.  It also defines a registry
    for defining and\n   allocating names for such formats, as well as the \"sub_id\"
    JSON Web\n   Token (JWT) claim.\n\n\t "
