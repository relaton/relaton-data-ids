abstract:
- language: en
  script: Latn
  content: "   This document describes practices for the deployment of existing\n
    \  mobility protocols in a distributed mobility management environment,\n   and
    identifies the limitations in the current practices with respect\n   to providing
    the expected functionality.\n\n   The practices and gap analysis is performed
    for IP-based mobility\n   protocols, dividing them into two main solution families:
    client- and\n   network-based.\n\n\t "
