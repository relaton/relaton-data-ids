abstract:
- language: en
  script: Latn
  content: "   This document describes an encoding of YANG names to 30 bit hashes.\n
    \  This document extends the CoMI draft to reduce payload and URI of\n   CoMI
    network requests.  The technique can be applied to other YANG\n   based applications
    to reduce the payload by replacing the YANG names\n   with 30 bit numbers.\n\nNote\n\n
    \  Discussion and suggestions for improvement are requested, and should\n   be
    sent to core@ietf.org.\n\n\t "
