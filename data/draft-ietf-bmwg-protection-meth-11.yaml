- language: en
  script: Latn
  content: "   This document describes the methodology for benchmarking MPLS Protection\n
    \  mechanisms for link and node protection as defined in [RFC 4090].\n   This
    document provides test methodologies and testbed setup for\n   measuring failover
    times of Fast Reroute techniques while considering\n   all other factors (such
    as underlying links) that might impact\n   recovery times for real-time applications
    bound to MPLS traffic\n   engineered (MPLS-TE) tunnels.\n\n\t "
