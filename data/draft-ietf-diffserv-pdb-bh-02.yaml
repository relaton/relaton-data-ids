abstract:
- language: en
  script: Latn
  content: "This document proposes a differentiated services per-domain behavior\nwhose
    traffic may be 'starved' (although starvation is not strictly\nrequired) in a
    properly functioning network. This is in contrast\nto the Internet's 'best-effort'
    or 'normal Internet traffic' model.\nThe name, 'bulk handling' is loosely based
    on the United States'\nPostal Service term for very low priority mail, sent at
    a reduced\nrate. This document gives some example uses, but does not propose\nconstraining
    the PDB's use to any particular type of traffic.\n\t "
