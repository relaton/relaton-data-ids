  content: "   The Performance and Diagnostic Metrics (PDM) Destination Options\n
    \  Header (DOH) for IPv6 defines metrics which are critical for timely\n   end-to-end
    problem resolution, without impacting an operational\n   production network. These
    metrics and their derivations can be used\n   for network diagnostics. The base
    metrics are: packet sequence number\n   and packet timestamp. The timestamp fields
    require time\n   synchronization at the two end points. This document provides\n
    \  implementation guidelines for implementing Network Time Protocol\n   (NTP)
    to provide such synchronization.\n\n\t "
