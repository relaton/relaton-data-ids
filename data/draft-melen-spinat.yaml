- language: en
  script: Latn
  content: "This drafts defines a Security Parameter Index multiplexed Network\nAddress
    Translator (SPINAT).  The SPINAT method uses the SPI value of\nESP packets to
    de-multiplex multiple IP addresses on single IP\naddress.  The solution presented
    in this draft requires a state in\nthe SPINAT node and in the peer node.  The
    state establishment\nrequires a control signaling messages carrying the SPI values.\n\t "
