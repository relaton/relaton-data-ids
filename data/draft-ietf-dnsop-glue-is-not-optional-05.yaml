abstract:
- language: en
  script: Latn
  content: "   The DNS uses glue records to allow iterative clients to find the\n
    \  addresses of name servers that are contained within a delegated zone.\n   Authoritative
    Servers are expected to return all available in-domain\n   glue records in a referral
    response.  If message size constraints\n   prevent the inclusion of all in-domain
    glue records, the server MUST\n   set the TC flag to inform the client that the
    response is incomplete,\n   and that the client SHOULD use another transport to
    retrieve the full\n   response.  This document updates RFC 1034 to clarify correct
    server\n   behavior.\n\n\t "
