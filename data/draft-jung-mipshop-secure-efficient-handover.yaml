abstract:
- language: en
  script: Latn
  content: "This document describes a secure and efficient handover \n   authentication
    (SEHA) protocol in FMIP6. The main idea is using the \n   Diffie-Hellman (DH)
    algorithm to enhance security aspects, and is \n   modifying the DH key exchange
    to reduce computational cost at the \n   Mobile Node (MN) by delegating exponential
    operation to the Access \n   Router (AR). The MN and NAR establish the handover
    key HK_NAR through \n   the PAR instead of the AAA server at any convenient time
    while the MN \n   belongs to the NAR domain. The HK_NAR is used for handover \n
    \  authentication when the MN moves from the NAR to the next NAR. The \n   main
    advantage of this document is more secure and suitable to a \n   light-weight
    mobile terminal than the existing handover \n   authentication scheme using SEND.
    \n\t "
