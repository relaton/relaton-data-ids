abstract:
- language: en
  script: Latn
  content: "   For scalability purposes a network may comprise multiple IGP areas.
    \n   An inter-area TE-LSP is an LSP that transits through at least two IGP \n
    \  areas. In a multi-area network, topology visibility remains local to \n   a
    given area, and a head-end LSR cannot compute alone an inter-area \n   shortest
    constrained path. One key application of the Path \n   Computation Element (PCE)
    architecture is the computation of inter-\n   area TE-LSP paths. In this context,
    this document lists a detailed \n   set of PCE Communication Protocol (PCECP)
    specific requirements for \n   support of inter-area TE-LSP path computation.
    It complements generic \n   requirements for a PCE Communication Protocol. \n\t "
