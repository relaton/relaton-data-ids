abstract:
- language: en
  script: Latn
  content: "   This document describes a NETCONF capabiilty to support the Interface\n
    \  to Routing system (I2RS) protocol requirements for I2RS protocol\n   version
    1.  The I2RS protocol is a re-use higher layer protocol which\n   defines extensions
    to other protocols (NETCONF and RESTCONf) and\n   extensions to the Yang Data
    Modeling language.\n\n   The I2RS protocol supports ephemeral state datastores
    as control\n   plane datastores.  Initial versions of this document contain\n
    \  descriptions of the ephemeral datastore.  Future versions may move\n   this
    description to NETMOD datastore description documents.\n\n\t "
