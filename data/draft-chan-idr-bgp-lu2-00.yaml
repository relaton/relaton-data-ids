abstract:
- language: en
  script: Latn
  content: "           This document specifies how to carry colored path advertisement\nvia
    an enhancement            to the existing protocol BGP Label Unicast. It would\nallow
    backward compatibility            with RFC8277.\n\n           The targeted solution
    is to use stack of labels advertised via\nBGP Label Unicast            2.0 for
    end to end traffic steering across multiple IGP domains.\nThe operation is            similar
    to Segment Routing.\n\n           This proposed protocol will convey the necessary
    reachability\ninformation to the            ingress PE node to construct an end
    to end path\n\n\t "
