abstract:
- language: en
  script: Latn
  content: "   This document defines semantics that allow for signaling a new SDP\n
    \  group \"S\" for superimposed media in an SDP session.  The \"S\"\n   attribute
    can be used by the application to relate all the\n   superimposed media streams
    enabling them to be added as an overlay on\n   top of any media stream.  The superimposition
    grouping semantics is\n   required, if the media data is separate and transported
    via different\n   sessions.\n\n\t "
