abstract:
- language: en
  script: Latn
  content: "   This document presents a timing model for sources, destinations, and\n
    \  DetNet transit nodes.  Using the model, it provides a methodology to\n   compute
    end-to-end latency and backlog bounds for various queuing\n   methods.  The methodology
    can be used by the management and control\n   planes and by resource reservation
    algorithms to provide bounded\n   latency and zero congestion loss for the DetNet
    service.\n\n\t "
