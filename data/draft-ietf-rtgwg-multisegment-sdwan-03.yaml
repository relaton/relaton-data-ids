abstract:
- language: en
  script: Latn
  content: "   This document describes a method for SD-WAN Customer Premises\n   Equipment
    (CPEs) to use GENEVE encapsulation (RFC8926) to\n   transport IPsec-encrypted
    packets across a Cloud Backbone\n   without requiring decryption at Cloud Gateways
    (GWs). In this\n   approach, SD-WAN CPEs encapsulate IPsec-encrypted payloads\n
    \  within GENEVE headers and forward them to their nearest Cloud\n   GWs. These
    Cloud GWs then steer the encrypted traffic through\n   the Cloud Backbone while
    preserving its confidentiality,\n   ensuring seamless transport to the destination
    Cloud GWs. The\n   egress Cloud GWs subsequently deliver the original IPsec-\n
    \  encrypted payloads to the receiving CPEs. This mechanism\n   enables the Cloud
    Backbone to interconnect multiple SD-WAN\n   segments efficiently, eliminating
    the need for Cloud GWs to\n   decrypt and re-encrypt payloads, thus enhancing
    the\n   performance.\n\n\t "
