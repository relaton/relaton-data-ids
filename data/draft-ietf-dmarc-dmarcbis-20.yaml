abstract:
- language: en
  script: Latn
  content: "   This document describes the Domain-based Message Authentication,\n
    \  Reporting, and Conformance (DMARC) protocol.\n\n   DMARC permits the owner
    of an email author's domain name to enable\n   verification of the domain's use,
    to indicate the Domain Owner's or\n   Public Suffix Operator's message handling
    preference regarding failed\n   verification, and to request reports about the
    use of the domain\n   name.  Mail receiving organizations can use this information
    when\n   evaluating handling choices for incoming mail.\n\n   This document obsoletes
    RFC 7489.\n\n\t "
