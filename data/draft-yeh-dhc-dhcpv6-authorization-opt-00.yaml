  script: Latn
  content: "   The DHCPv6 authorization option provides a communication mechanism\n
    \  between relay agent and the server.  This mechanism can help the\n   centralized
    DHCPv6 server to select the right configuration for the\n   client based on the
    authorization information got from the\n   centralized RADIUS server which is
    not located at the same place of\n   DHCPv6 server in the case when the NAS works
    as DHCPv6 relay agent\n   and RADIUS client simultaneously.\n\n\t "
