abstract:
- language: en
  script: Latn
  content: "The TCP MD5 Signature Option [RFC2385], used predominantly by BGP,\nhas
    seen significant deployment in critical areas of Internet\ninfrastructure.  The
    security of this option relies heavily on the\nquality of the keying material
    used to compute the MD5 signature.\nThis document addresses the security requirements
    of that keying\nmaterial.\n\t "
