abstract:
- language: en
  script: Latn
  content: "   DNS filtering is widely deployed for network security, but filtered\n
    \  DNS responses lack information for the end user to understand the\n   reason
    for the filtering.  Existing mechanisms to provide detail to\n   end users cause
    harm especially if the blocked DNS response is to an\n   HTTPS website.\n\n   This
    document updates RFC 8914 by structuring the EXTRA-TEXT field of\n   the Extended
    DNS Error to provide details on the DNS filtering.  Such\n   details can be parsed
    by the client and displayed, logged, or used\n   for other purposes.  Other than
    that, this document does not change\n   any thing written in RFC 8914.\n\n\t "
