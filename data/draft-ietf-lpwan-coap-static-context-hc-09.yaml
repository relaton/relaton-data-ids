abstract:
- language: en
  script: Latn
  content: "   This draft defines the way SCHC header compression can be applied to\n
    \  CoAP headers.  The CoAP header structure differs from IPv6 and UDP\n   protocols
    since CoAP uses a flexible header with a variable number of\n   options, themselves
    of variable length.  The CoAP protocol is\n   asymmetric in its message format:
    the format of the packet header in\n   the request messages is different from
    that in the response messages.\n   Most of the compression mechanisms have been
    introduced in\n   [I-D.ietf-lpwan-ipv6-static-context-hc], this document explains
    how\n   to use the SCHC compression for CoAP.\n\n\t "
