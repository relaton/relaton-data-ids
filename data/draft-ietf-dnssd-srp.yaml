  script: Latn
  content: Service Registration Protocol for DNS-Based Service Discovery
docidentifier:
- content: draft-ietf-dnssd-srp
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Service Registration Protocol (SRP) for DNS-based Service\n   Discovery
    (DNS-SD) uses the standard DNS Update mechanism to enable\n   DNS-SD using only
    unicast packets.  This makes it possible to deploy\n   DNS-SD without multicast,
    which greatly improves scalability and\n   improves performance on networks where
    multicast service is not an\n   optimal choice, particularly IEEE 802.11 (Wi-Fi)
    and IEEE 802.15.4\n   networks.  DNS-SD Service registration uses public keys
    and SIG(0) to\n   allow services to defend their registrations.\n\n\t "
