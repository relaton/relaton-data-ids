abstract:
- language: en
  script: Latn
  content: "The Kerberos 5 KRB-CRED message is used to transfer Kerberos credentials
    between applications.  When used with a secure transport, the unencrypted form
    of the KRB-CRED message may be desirable.  This document describes the unencrypted
    form of the KRB-CRED message. [STANDARDS-TRACK]\n\t "
