abstract:
- language: en
  script: Latn
  content: "   This document specifies a cautious method for IETF transports that\n
    \  enables fast startup of CC for a wide range of connections.  It\n   reuses
    a set of computed CC parameters that are based on previously\n   observed path
    characteristics between the same pair of transport\n   endpoints.  These parameters
    are saved, allowing them to be later\n   used to modify the CC behaviour of a
    subsequent connection.\n\n   It describes assumptions and defines requirements
    for how a sender\n   utilises these parameters to provide opportunities for a
    connection\n   to more rapidly get up to speed and rapidly utilise available\n
    \  capacity.  It discusses how use of Careful Resume impacts the\n   capacity
    at a shared network bottleneck and the safe response that is\n   needed after
    any indication that the new rate is inappropriate.\n\n\t "
