  script: Latn
  content: "The DIAMETER base protocol defines message integrity and AVP\nencryption
    using static symmetric transforms to secure the \ncommunication between two DIAMETER
    nodes. The base protocol \nalso defines a DIAMETER proxy server, that forwards
    requests \nto other servers when it detects that a given request cannot \nbe satisfied
    locally.\n\t "
