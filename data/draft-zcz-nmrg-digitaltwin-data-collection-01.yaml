abstract:
- language: en
  script: Latn
  content: "   A Digital Twin Network is a virtual representation of a physical\n
    \  network, which is meant to be used by a management system to analyze,\n   diagnose,
    emulate and control the physical network based on\n   monitoring information,
    data, models, and interfaces.  The\n   construction and state update of a Digital
    Twin Network require\n   obtaining real-time information of the physical network
    it represents\n   (i.e., telemetry data).  This document aims to describe the
    data\n   collection requirements and provide data collection methods or tools\n
    \  to build the data repository for building and updating a digital twin\n   network.\n\n\n\t "
