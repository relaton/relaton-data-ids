abstract:
- language: en
  script: Latn
  content: "   This document describes SPAKE2 which is a protocol for two parties\n
    \  that share a password to derive a strong shared key with no risk of\n   disclosing
    the password.  This method is compatible with any group,\n   is computationally
    efficient, and SPAKE2 has a security proof.  This\n   document predated the CFRG
    PAKE competition and it was not selected.\n\n\t "
