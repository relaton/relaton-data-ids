title:
- language: en
  script: Latn
  content: Improving the Robustness of Stateless Address Autoconfiguration (SLAAC)
    to Flash Renumbering Events
docidentifier:
- content: draft-ietf-6man-slaac-renum
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   In scenarios where network configuration information becomes invalid\n
    \  without explicit notification to the local network, local hosts may\n   end
    up employing stale information for an unacceptably long period of\n   time, thus
    resulting in interoperability problems.  This document\n   improves the reaction
    of IPv6 Stateless Address Autoconfiguration to\n   such configuration changes.
    \ It formally updates RFC 4191, RFC 4861,\n   RFC 4862, RFC 8106, and RFC 9096.\n\n\t "
