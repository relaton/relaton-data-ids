abstract:
- language: en
  script: Latn
  content: "This document describes the individuals and organizations involved in
    the IETF standards process, as described in BCP 9. It includes brief descriptions
    of the entities involved and the role they play in the standards process.\n\n
    The IETF and its structure have undergone many changes since RFC 2028 was published
    in 1996. This document reflects the changed organizational structure of the IETF
    and obsoletes RFC 2028.\n\t "
