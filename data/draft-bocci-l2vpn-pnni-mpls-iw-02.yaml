abstract:
- language: en
  script: Latn
  content: "   This Internet Draft describes a method for control plane interworking\n
    \  for Asynchronous Transfer Mode (ATM) pseudo wires, where Provider\n   Edge
    nodes (PEs) on both sides of an MPLS Packet Switched Network\n   (PSN) connect
    edge ATM networks using the Private Network-Network\n   Interface (PNNI) or the
    ATM Inter-Network Interface (AINI).  In this\n   method, ATM signalling and routing
    messages are tunnelled over the\n   PSN using dedicated pseudo wires, enabling
    ATM pseudo wires carrying\n   user traffic to be established and release dynamically
    by ATM.  The\n   method does not require changes to existing IETF defined protocols
    in\n   order to support all features of PNNI and AINI.\n\t "
