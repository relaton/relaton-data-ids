abstract:
- language: en
  script: Latn
  content: "   This document exemplifies how the various data modules that are\n   produced
    in the IETF can be combined in the context of IETF Network\n   Slice Services
    delivery.\n\n   Specifically, this document describes the relationship between
    the\n   IETF Network Slice Service models for requesting IETF Network Slice\n
    \  Services and both Service (e.g., the Layer-3 Service Model, the\n   Layer-2
    Service Model) and Network (e.g., the Layer-3 Network Model,\n   the Layer-2 Network
    Model) models used during their realizations.  In\n   addition, this document
    describes the communication between an IETF\n   Network Slice Controller (NSC)
    and the network controllers for the\n   realization of IETF Network Slices.\n\n
    \  The IETF Network Slice Service YANG model provides a customer-\n   oriented
    view of the intended Network slice Service.  Thus, once an\n   NSC receives a
    request for a Slice Service request, the NSC has to\n   map it to accomplish the
    specific objectives expected by the network\n   controllers.  Existing YANG network
    models are analyzed against the\n   IETF Network Slice requirements, and the gaps
    in existing models are\n   identified.\n\n\t "
