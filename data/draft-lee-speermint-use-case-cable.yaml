abstract:
- language: en
  script: Latn
  content: "This document describes a typical use case of session peering in \ncable
    industry. Caller Alice makes a VoIP call to Callee Bob. Alice \nand Bob are served
    by two different cable operators, mso-o and mso-t. \nmso-o and mso-t have bi-lateral
    peering agreement to peer at SIP \nlayer. This document focuses on the SIP layer
    interactions and \ndiscuss some common practices for Layer 5 Peering in cable
    industry. \n\n\t "
