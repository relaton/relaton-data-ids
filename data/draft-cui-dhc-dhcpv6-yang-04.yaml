abstract:
- language: en
  script: Latn
  content: "   There has no unified method to configure DHCPv6 server ,relay and\n
    \  client itself, always pre-configured manually by operators.\n\n   IETF netmod
    WG has developed a general data model for NETCONF\n   protocol, YANG data model
    [RFC6020].\n\n   This document defines a YANG data model for the configuration
    and\n   management of DHCPv6 server, DHCPv6 relay and DHCPv6 client.  With\n   this
    model, the operators can configure and manage the devices by\n   using NETCONF.\n\n\n\t "
