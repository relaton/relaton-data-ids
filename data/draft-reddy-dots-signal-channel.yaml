abstract:
- language: en
  script: Latn
  content: "   This document specifies the DOTS signal channel, a protocol for\n   signaling
    the need for protection against Distributed Denial-of-\n   Service (DDoS) attacks
    to a server capable of enabling network\n   traffic mitigation on behalf of the
    requesting client.  A companion\n   document defines the DOTS data channel, a
    separate reliable\n   communication layer for DOTS management and configuration.\n\n\t "
