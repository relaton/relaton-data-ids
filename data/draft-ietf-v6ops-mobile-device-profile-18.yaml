abstract:
- language: en
  script: Latn
  content: "   This document defines a profile that is a superset of that of the\n
    \  connection to IPv6 cellular networks defined in the IPv6 for Third\n   Generation
    Partnership Project (3GPP) Cellular Hosts document.  This\n   document defines
    an IPv6 profile that a number of operators recommend\n   in order to connect 3GPP
    mobile devices to an IPv6-only or dual-stack\n   wireless network (including 3GPP
    cellular network) with a special\n   focus on IPv4 service continuity features.\n\n
    \  Both hosts and devices with capability to share their WAN (Wide Area\n   Network)
    connectivity are in scope.\n\n\t "
