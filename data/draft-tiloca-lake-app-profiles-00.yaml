abstract:
- language: en
  script: Latn
  content: "   The lightweight authenticated key exchange protocol EDHOC requires\n
    \  certain parameters to be agreed out-of-band, in order to ensure its\n   successful
    completion.  To this end, application profiles specify the\n   intended use of
    EDHOC to allow for the relevant processing and\n   verifications to be made.  This
    document defines a number of means to\n   coordinate the use and discovery of
    EDHOC application profiles.\n   Also, it defines a canonical, CBOR-based representation
    that can be\n   used to describe, distribute, and store EDHOC application profiles.\n
    \  Finally, it defines a well-known EDHOC application profile.\n\n\t "
