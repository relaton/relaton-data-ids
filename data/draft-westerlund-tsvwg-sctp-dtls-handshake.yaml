abstract:
- language: en
  script: Latn
  content: "   This document defines a key-management solution based on Datagram\n
    \  Transport Layer Security 1.3 (DTLS) to protect the content of Stream\n   Control
    Transmission Protocol (SCTP) packets using the packet\n   protection framework
    provided by the SCTP DTLS chunk.  The\n   combination provides encryption, source
    authentication, integrity and\n   replay protection for the SCTP association with
    in-band DTLS based\n   key-management and mutual authentication of the peers.
    \ The\n   specification is enabling very long-lived sessions of weeks and\n   months
    and supports mutual re-authentication and rekeying with\n   ephemeral key exchange.
    \ The key-management solution does not require\n   any additional defined features
    or implementation support beyond core\n   DTLS 1.3.  This is intended as a replacement
    to using DTLS/SCTP\n   (RFC6083) and SCTP-AUTH (RFC4895).\n\n\t "
