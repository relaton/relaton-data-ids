abstract:
- language: en
  script: Latn
  content: "   This document defines a generic data model for the 6TiSCH Operation\n
    \  Sublayer (6top), using the YANG data modeling language.  This data\n   model
    can be used for future network management solutions defined by\n   the 6TiSCH
    working group.  This document also defines a list of\n   commands for the internal
    use of the 6top sublayer and or to be used\n   by implementers as an API guideline
    or basic specification.\n\n\t "
