  script: Latn
  content: "This document specifies the behavior of the Universal Plug and Play (UPnP)
    Internet Gateway Device - Port Control Protocol Interworking Function (IGD-PCP
    IWF).  A UPnP IGD-PCP IWF is required to be embedded in Customer Premises (CP)
    routers to allow for transparent NAT control in environments where a UPnP IGD
    is used on the LAN side and PCP is used on the external side of the CP router.\n\t "
