abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG policy data models. The first is a\n
    \  generic policy model that is meant to be extended on an application-\n   specific
    basis. The second is an exemplary extension of the first\n   generic policy model,
    and defines rules as event-condition-action\n   policies. Both models are independent
    of the level of abstraction of\n   the content and meaning of a policy.\n\n\n\t "
