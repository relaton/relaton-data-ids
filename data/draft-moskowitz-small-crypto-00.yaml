abstract:
- language: en
  script: Latn
  content: "   This memo proposes to leverage the Keccak algorithm at a function\n
    \  \"width\" of b=400 to provide a set of \"small\" cryptographic functions\n
    \  well suited to the IOT constrained environment.  As such, only 128\n   bit
    security level is provided here.  The full set of NIST approved\n   Keccak derived
    functions that can work within the b=400 constraint,\n   plus the 3rd round candidate
    in the CAESAR competition, Ketje, are\n   defined.\n\n\t "
