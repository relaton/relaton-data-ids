  script: Latn
  content: Automatic Peering for SIP Trunks
docidentifier:
- content: draft-ietf-asap-sip-auto-peer
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework that enables enterprise telephony\n
    \  Session Initiation Protocol (SIP) networks to solicit and obtain a\n   capability
    set document from a SIP service provider.  The capability\n   set document encodes
    a set of characteristics that enable easy\n   peering between enterprise and service
    provider SIP networks.\n\n\t "
