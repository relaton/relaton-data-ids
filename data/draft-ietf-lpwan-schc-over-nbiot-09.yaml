abstract:
- language: en
  script: Latn
  content: "   The Static Context Header Compression and Fragmentation (SCHC)\n   specification
    describes header compression and fragmentation\n   functionalities for LPWAN (Low
    Power Wide Area Networks)\n   technologies.  The Narrowband Internet of Things
    (NB-IoT)\n   architecture may adapt SCHC to improve its capacities.\n\n   This
    document describes the use of SCHC over the NB-IoT wireless\n   access and provides
    recommendations for the use cases and efficient\n   parameterization.\n\n\t "
