abstract:
- language: en
  script: Latn
  content: "   This document proposes an information model and the corresponding\n
    \  YANG data model for monitoring Network Security Functions (NSFs) in\n   the
    Interface to Network Security Functions (I2NSF) framework.  If\n   the monitoring
    of NSFs is performed in a comprehensive way, it is\n   possible to detect the
    indication of malicious activity, anomalous\n   behavior or the potential sign
    of denial of service attacks in a\n   timely manner.  This monitoring functionality
    is based on the\n   monitoring information that is generated by NSFs.  Thus, this\n
    \  document describes not only an information model for monitoring NSFs\n   along
    with a YANG data diagram, but also the corresponding YANG data\n   model for monitoring
    NSFs.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Please update these
    statements within the document with the RFC\n   number to be assigned to this
