abstract:
- language: en
  script: Latn
  content: "   This document describes AS_PATH verification based on Autonomous\n
    \  System Provider Authorization (ASPA) for egress eBGP speakers.  ASPA\n   is
    a Resource Public Key Infrastructure (RPKI) object that allows an\n   AS to register
    its transit provider ASes.  Performing ASPA-based\n   AS_PATH verification at
    egress can prevent the propagation of route\n   leaks to external peers, check
    for local misconfigurations, and help\n   detect potential ASPA registration errors.
    \ This approach complements\n   ingress-side verification; it ensures coverage
    should ASPA deployment\n   be absent at the ingress eBGP router of the AS.\n\n\t "
