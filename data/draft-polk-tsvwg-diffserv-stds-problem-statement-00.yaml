  script: Latn
  content: "   This document describes the problem statement on two recently\n   proposed
    expansions to DiffServ. The first of these expansions\n   proposes updating the
    informational RFC 4594 document to standards\n   track status, while making the
    necessary changes to make it current;\n   for example, creating more granular
    traffic treatments, some with\n   new Per Hop Behaviors (PHB). The second proposal
    defines 6 new\n   DiffServ Codepoints necessary from these new PHBs in the proposal\n
    \  within the first draft.\n\n\n\t "
