abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the General Internet\n   Signalling
    Transport (GIST) protocol that enables the protocol to\n   traverse different
    types of Network Address Translator (NAT).  These\n   NATs are assumed to not
    support GIST, i.e. to be \"legacy\" NATs.  The\n   purpose of this extension is
    to enable GIST hosts to correctly\n   interpret signalling messages with respect
    to the data traffic they\n   refer to, in the presence of such NATs.  Note that
    this extension\n   does not require changes to the format of GIST messages; it
    merely\n   requires some new behaviour for non-NAT GIST nodes.\n\n\t "
