abstract:
- language: en
  script: Latn
  content: "   The subtle way in which the IPv6 and IPv4 protocols co-exist in\n   typical
    networks, together with the lack of proper IPv6 support in\n   popular Virtual
    Private Network (VPN) products, may inadvertently\n   result in VPN traffic leaks.
    \ That is, traffic meant to be\n   transferred over a VPN connection may leak
    out of such connection and\n   be transferred in the clear from the local network
    to the final\n   destination.  This document discusses some scenarios in which
    such\n   VPN leakages may occur, either as a side effect of enabling IPv6 on a\n
    \  local network, or as a result of a deliberate attack from a local\n   attacker.
    \ Additionally, it discusses possible mitigations for the\n   aforementioned issue.\n\n\t "
