abstract:
- language: en
  script: Latn
  content: "The decision to develop a Multiprotocol Label Switching (MPLS)\nTransport
    Profile (MPLS-TP) in cooperation between the IETF and the\nITU-T is document in
    RFC 5317 as the decision of the Joint Working\nTeam on MPLS-TP.\n\nThis document
    provides additional detail of the processes for the\ndevelopment of IETF RFCs
    on MPLS-TP. It provides an adaptation of the\nIETF working group process; identifies
    the expected participation in\nthe process by the ITU-T; and clarifies the rules
    and conventions\nregarding MPLS-TP documents.\n\nThis document does not specify
    any ITU-T process; ITU-T activities\nwill be done according to ITU-T process/rules.\n\nThis
    document does not specify or modify the normal IETF working\ngroup process. It
    is limited to the specific adaptations of that\nprocess to facilitate the cooperation
    agreement between the IETF and\nthe ITU-T on MPLS-TP, and to ensure a good and
    consistent document\nreview across the two organizations.\n\nThis document is
    a product of a joint Internet Engineering Task Force\n(IETF) / International Telecommunication
    Union Telecommunication\nStandardization Sector (ITU-T) effort to include an MPLS
    Transport\nProfile within the IETF MPLS and PWE3 architectures to support the\ncapabilities
    and functionalities of a packet transport network.\n\t "
