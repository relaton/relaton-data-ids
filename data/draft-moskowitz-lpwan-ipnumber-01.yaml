abstract:
- language: en
  script: Latn
  content: "   This document requests an Internet Protocol Number assignment for\n
    \  SCHC so that SCHC can be used for IP independent SCHC of other\n   transports
    such as UDP and ESP.\n\n   With SCHC at, effectively, the Transport Layer, this
    document\n   describes how to provide Forward Error Correction (FEC), enabled
    via\n   SCHC, at the IP datagram level.  This is the most efficient bandwidth\n
    \  consumption approach to FEC.  As it is done outside any security\n   envelope,
    it does come with the risk of DoS attacks against the FEC.\n\n\t "
