  script: Latn
  content: "   This document describes a method for reduce the size of the Internet\n
    \  Key Exchange version 2 (IKEv2) exchanges at time of IKE rekey and\n   Child
    SA Rekey by removing or making optional of SA & TS payloads.\n   Reducing size
    of IKEv2 exchange is desirable for low power\n   consumption battery powered devices.
