  content: "The document draft-lasserre-vkompella-ppvpn-vpls-00.txt describes a\nsolution
    to support point-to-multipoint Transparent Virtual LAN\n(TVLAN) service over MPLS.
    This document describes two extensions to\nfacilitate the provisioning and support
    of Quality of Service (QoS)\nin TVLAN over MPLS. First, we extend the use of the
    VCID field in the\nVC-FEC to identify a VPN endpoint. Second, we use one VC-label
    per\nsource/destination VPN endpoint pair. In this document, we also\nidentify
    a number of other mechanisms that increase the flexibility\nand ease of provisioning
    of QoS in the TVLAN service.\n\n\t "
