- language: en
  script: Latn
  content: "This describes an experimental policy for use of the class D address\nspace
    using 233/8 as the experimental statically assigned subset of\nthe class D address
    space. This new experimental allocation is in\naddition to those described on
    [IANA] (e.g. [RFC2365]).\n\nThis memo is a product of the Multicast  Deployment
    Working Group\n(MBONED) in the Operations and Management Area of the Internet\nEngineering
    Task Force. Submit comments to <mboned@ns.uoregon.edu> or\nthe authors.\n\n\t "
