  content: "   This document describes a pseudowire mechanism that is used to\n   transport
    a packet service over an MPLS PSN is the case where the\n   client Label Switching
    Router (LSR) and the server Provider Edge\n   equipments are co-resident in the
    same equipment.  This pseudowire\n   mechanism may be used to carry all of the
    required layer 2 and layer\n   3 protocols between the pair of client LSRs.\n\n\n\t "
