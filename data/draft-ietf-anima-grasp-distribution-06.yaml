abstract:
- language: en
  script: Latn
  content: "   Autonomic network infrastructure (ANI) is a generic platform for\n
    \  Autonomic Functions (AFs).  In some scenarios, AFs may not only\n   require
    communication capability supported from the infrastructure\n   side, but also
    the capability the infrastructure can hold and re-\n   distribute information
    on-demand.  This document defines a set of\n   solutions for information distribution
    in the ANI.  Information\n   distribution is categorized into two modes: 1) instantaneous\n
    \  distribution and 2) publishing for retrieval.  In the former case,\n   the
    information is sent, propagated and disposed of after reception.\n   In the latter
    case, information needs to be stored in the network;\n   additionally, conflict
    resolution is also needed when information\n   stored in the network is updated
    with proposals from two different\n   AFs.  This document defines a series of
    extensions to GeneRic\n   Autonomic Signaling Protocol (GRASP) in order to support
    such\n   information distribution.the autonomic nodes and suggests an\n   implementation
    based on GRASP.  This document also describes typical\n   use cases of them.\n\n\t "
