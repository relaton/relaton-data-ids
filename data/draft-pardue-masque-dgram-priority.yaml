abstract:
- language: en
  script: Latn
  content: "   Application protocols using the QUIC transport protocol rely on\n   streams,
    and optionally the unreliable datagram extension, to carry\n   application data.
    \ Streams and datagrams can be multiplexed in single\n   connections but QUIC
    does not define an interoperable prioritization\n   scheme or signaling mechanism.
    \ The HTTP Extensible Prioritization\n   scheme describes an application-level
    scheme for the prioritization\n   of streams in HTTP/2 and HTTP/3.  This document
    defines how\n   Extensible Priorities can be augmented to apply to the multiplexing\n
    \  of HTTP datagram flows with other flows or streams.\n\n\t "
