abstract:
- language: en
  script: Latn
  content: "This document describes a way to perform the mapping between two\nsignaling
    protocols: the Session Initiation Protocol (SIP) and the\nISDN User Part (ISUP)
    of SS7. This mechanism might be implemented\nwhen using SIP in an environment
    where part of the call involves\ninterworking with the Public Switched Telephone
    Network (PSTN).\n\t "
