abstract:
- language: en
  script: Latn
  content: "      This document describes a compact method of using a IEEE 802.1aq\n
    \  Shortest Path Backbone Bridging (SPB) network to natively enable and\n   carry
    IP and IPVPN services on native Ethernet links.  Further this\n   documents the
    extensions to SPB's control protocol, IS-IS, required\n   to allow it to be a
    single mechanism for providing all these services\n   types.  On its own SPB provides
    virtual Ethernet networks; utilizing\n   IS-IS to create loop free Ethernet topologies
    that forward Ethernet\n   traffic using a standard Ethernet header.  This document
    shows how\n   the same SPB network can also be leveraged to provide IP based\n
    \  services.\n\n\t "
