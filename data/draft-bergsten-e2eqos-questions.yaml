abstract:
- language: en
  script: Latn
  content: "This short memo aims to discuss the different functions and\ntopological
    areas of an internetwork, where some kind of\nenhancements are required in order
    to provide predictable end-to-end\nquality of service (QoS) to customers. These
    enhancements require\n(1) the exchange of QoS-related information and (2) enforcement
    of\nQoS-related decisions. This can be, but not necessarily is, done by\nsome
    existing or new signaling protocols.\n\t "
