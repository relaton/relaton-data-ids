abstract:
- language: en
  script: Latn
  content: "   This document presents an approach for organizing YANG models in a\n
    \  comprehensive structure that defines how individual models may be\n   composed
    to configure and operate network infrastructure and\n   services.  The structure
    is itself represented as a YANG model,\n   with all of the related component models
    logically\n   organized in a way that is operationally intuitive. This document
    is\n   derived from work submitted to the IETF by members of the informal\n   OpenConfig
    working group of network operators and is a product of the\n   Routing Area YANG
    Architecture design team.\n\n\t "
