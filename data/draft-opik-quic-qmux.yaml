  content: "   This document specifies QMux version 1.  QMux version 1 provides,\n
    \  over bi-directional streams such as TLS, the same set of stream and\n   datagram
    operations that applications rely upon in QUIC version 1.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Discussion of
    this document takes place on the QUIC Working Group\n   mailing list (quic@ietf.org),
    which is archived at\n   https://mailarchive.ietf.org/arch/browse/quic/.\n\n   Source
