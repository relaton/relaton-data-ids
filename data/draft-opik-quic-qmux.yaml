abstract:
- content: "<p>This document specifies QMux version 1. QMux version 1 provides, over
    bi-directional streams such as TLS, the same set of stream and datagram operations
    that applications rely upon in QUIC version 1. Discussion Venues This note is
    to be removed before publishing as an RFC. Discussion of this document takes place
    on the QUIC Working Group mailing list (quic@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/quic/.
    Source for this draft and an issue tracker can be found at https://github.com/kazuho/draft-opik-quic-qmux.</p>"
