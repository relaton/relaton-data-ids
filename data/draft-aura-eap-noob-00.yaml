abstract:
- language: en
  script: Latn
  content: "   Extensible Authentication Protocol (EAP) [RFC3748] provides support\n
    \  for multiple authentication methods.  This document defines the EAP-\n   NOOB
    authentication method for nimble out-of-band (OOB)\n   authentication and key
    derivation.  This EAP method is intended for\n   bootstrapping all kinds of Internet-of-Things
    (IoT) devices that have\n   a minimal user interface and no pre-configured authentication\n
    \  credentials.  The method makes use of a user-assisted one-directional\n   OOB
    channel between the peer device and authentication server.\n\n\t "
