abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the echo request/reply\n   mechanisms
    used in IPv6 (including Segment Routing with IPv6 data\n   plane (SRv6)), MPLS
    (including Segment Routing with MPLS data plane\n   (SR-MPLS)), Service Function
    Chain (SFC) and Bit Index Explicit\n   Replication (BIER) environments, which
    can be used within the In situ\n   Operations, Administration, and Maintenance
    (IOAM) domain, allowing\n   the IOAM encapsulating node to discover the enabled
    IOAM capabilities\n   of each IOAM transit and IOAM decapsulating node.\n\n\t "
