abstract:
- language: en
  script: Latn
  content: "   This document specifies methods for encrypting and obfuscating IP\n
    \  addresses for privacy-preserving storage, logging, and analytics.\n   These
    encrypted addresses enable data analysis while protecting user\n   privacy from
    third parties without key access, addressing data\n   minimization concerns raised
    in [RFC6973].\n\n   Three concrete instantiations are defined: ipcrypt-deterministic\n
    \  provides deterministic, format-preserving encryption, while ipcrypt-\n   nd
    and ipcrypt-ndx introduce randomness to prevent correlation.  All\n   methods
    are reversible with the encryption key.\n\n\t "
