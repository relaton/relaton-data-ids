abstract:
- language: en
  script: Latn
  content: "   The JMAP base protocol (RFC8620) provides the ability to upload and\n
    \  download arbitrary binary data.  This binary data is called a \"blob\",\n   and
    can be used in all other JMAP extensions.\n\n   This extension adds a method to
    expose blobs as a filesystem along\n   with the types of metadata that are provided
    by other remote\n   filesystem protocols.\n\n\t "
