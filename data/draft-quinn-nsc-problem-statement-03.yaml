abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the issues associated with the\n
    \  deployment of services functions (such as firewalls, load balancers)\n   in
    large-scale environments.  The term service function chaining is\n   used to describe
    the deployment of such service functions, and the\n   ability of a network operator
    to specify an ordered list of service\n   functions that should be applied to
    a deterministic set of traffic\n   flows.  Such service function chains require
    integration of service\n   policy alongside the deployment of applications, while
    allowing for\n   the optimal utilization of network resources.\n\n\t "
