abstract:
- language: en
  script: Latn
  content: "   Sieve Email Filtering Language (RFC 5228) is a popular email\n   filtering
    language used upon final mail delivery.  This document\n   creates a registry
    of Sieve (RFC 5228) actions in order to help\n   developers and Sieve extension
    writers track interactions between\n   different extensions.\n\n\t "
