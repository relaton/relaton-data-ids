abstract:
- language: en
  script: Latn
  content: "   This document defines a data model corresponding to the information\n
    \  model for Interface to Network Security Functions (I2NSF) capability\n   interface
    (i.e., NSF facing interface).  It describes a data model\n   for three security
    capabilities (i.e., network security functions),\n   such as network security
    control, content security control, and\n   attack mitigation control, as defined
    in the information model for\n   the NSF facing interface.\n\n\t "
