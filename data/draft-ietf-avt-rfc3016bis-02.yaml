abstract:
- content: "<p>This document describes Real-Time Transport Protocol (RTP) payload
    formats for carrying each of MPEG-4 Audio and MPEG-4 Visual bitstreams without
    using MPEG-4 Systems. For the purpose of directly mapping MPEG-4 Audio/Visual
    bitstreams onto RTP packets, it provides specifications for the use of RTP header
    fields and also specifies fragmentation rules. It also provides specifications
    for Media Type registration and the use of Session Description Protocol (SDP).
    The audio payload format described in this document has some limitations. for
    new system designs [RFC3640] is preferred.</p>"
