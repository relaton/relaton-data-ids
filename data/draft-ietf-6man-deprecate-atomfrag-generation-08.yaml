  script: Latn
  content: "This document discusses the security implications of the generation of
    IPv6 atomic fragments and a number of interoperability issues associated with
    IPv6 atomic fragments.  It concludes that the aforementioned functionality is
    undesirable and thus documents the motivation for removing this functionality
    from an upcoming revision of the core IPv6 protocol specification (RFC 2460).\n\t "
