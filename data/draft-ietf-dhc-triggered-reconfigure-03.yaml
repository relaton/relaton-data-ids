abstract:
- language: en
  script: Latn
  content: "   This document defines new DHCPv6 messages: Reconfigure-Request and\n
    \  Reconfigure-Ack.  Reconfigure-Request message is sent by a DHCPv6\n   relay
    agent to notify a DHCPv6 server about a configuration\n   information change,
    so that the DHCPv6 server can send a Reconfigure\n   message accordingly.\n\n
    \  This document updates RFC 3315 and RFC 6422.\n\n\t "
