abstract:
- language: en
  script: Latn
  content: "This document specifies the \"icon\" URI scheme.  Icons have a\nfundamental
    role in user interaction with computer operating systems.\nIn a graphical user
    interface, they may represent a file, folder,\napplication, or device.  They live
    on the desktop, in toolbars, and\nin menus.  Most operating systems provide a
    standard set of icons\nthat match the look and feel of the system.  The \"icon\"
    URI scheme\nlets web page designers leverage these existing platform icons.\n\t "
