abstract:
- language: en
  script: Latn
  content: "This document describes in detail the WCOR (\"Welcomed\nCorrespondence\",
    or WC/WCor for short) extension to IMAP.\n\n\"Welcomed Correspondence\" is explained
    in detail in Internet-Draft\ndraft-szego-wcor-overview-00.txt [WCor-Overview].
    \ This extension is\nbased on the standard IMAP \"Client Commands - Experimental
    / Expansion\"\ndescribed in RFC 3501 [RFC3501] section 6.5.  Welcomed Correspondence\ncapabilities
    are identified by the WCOR keyword in the IMAP capabilities\nlist presented by
    a WC-Compliant IMAP server implementation.\n\t "
