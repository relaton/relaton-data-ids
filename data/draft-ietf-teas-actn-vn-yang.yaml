  content: A YANG Data Model for Virtual Network (VN) Operations
docidentifier:
- content: draft-ietf-teas-actn-vn-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A Virtual Network (VN) is a network provided by a service provider
    to\n   a customer for the customer to use in any way it wants as though it\n   was
    a physical network.  This document provides a YANG data model\n   generally applicable
    to any mode of VN operations.  This includes VN\n   operations as per the Abstraction
    and Control of TE Networks (ACTN)\n   framework.\n\n\t "
