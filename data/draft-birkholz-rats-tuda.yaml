abstract:
- language: en
  script: Latn
  content: "   This document defines the method and bindings used to convey Evidence\n
    \  via Time-based Uni-Directional Attestation (TUDA) in Remote\n   ATtestation
    procedureS (RATS).  TUDA does not require a challenge-\n   response handshake
    and thereby does not rely on the conveyance of a\n   nonce to prove freshness
    of remote attestation Evidence.  TUDA\n   enables the creation of Secure Audit
    Logs that can constitute\n   believable Evidence about both current and past operational
    states of\n   an Attester.  In TUDA, RATS entities require access to a Handle\n
    \  Distributor to which a trustable and synchronized time-source is\n   available.
    \ The Handle Distributor takes on the role of a Time Stamp\n   Authority (TSA)
    to distribute Handles incorporating Time Stamp Tokens\n   (TST) to the RATS entities.
    \ RATS require an Attesting Environment\n   that generates believable Evidence.
    \ While a TPM is used as the\n   corresponding root of trust in this specification,
    any other type of\n   root of trust can be used with TUDA.\n\n\t "
