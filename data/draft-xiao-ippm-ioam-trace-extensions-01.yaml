abstract:
- language: en
  script: Latn
  content: "   In situ Operations, Administration, and Maintenance (IOAM) Trace-\n
    \  Option data defined in RFC 9197 is a variable-length data, the length\n   of
    this kind of data varies with the transited IOAM-capable nodes and\n   the selection
    of data fields processed by each IOAM-capable node.\n   This document extends
    the IOAM Trace Option to carry a fixed-size\n   data, the length of this kind
    of data is fixed once the selection of\n   data fields processed by each IOAM-capable
    node is determined, and\n   doesn't vary with the transited IOAM-capable nodes.\n\n\t "
