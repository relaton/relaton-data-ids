abstract:
- language: en
  script: Latn
  content: "   As users' traffic faces more unpredictable attacks during\n   transmission,
    there are more and more end-users now need high\n   security data transmission
    guarantee, they need ISPs to provide\n   security protection capabilities on the
    data forwarding path.\n   Therefore, ISPs need to have real-time awareness of
    the security\n   capabilities available in the network, then form a security\n
    \  capability map, finally provide security protection for users at the\n   routing
    level.\n\n   The goal of this draft is to collect the security capabilities of\n
    \  nodes, which will be one of the factors to form the routing topology,\n   and
    use the routing programming capabilities to form a secure routing\n   path.\n\n
    \  The BGP-LS protocol is extended to carry the security capabilities of\n   the
    node.  The controller collects topology information, forms a\n   topology path
    with security capabilities according to security\n   requirements, and supports
    SRv6 path sending to execute node\n   forwarding through programming.\n\n\t "
