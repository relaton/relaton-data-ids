abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the MPEG-I haptic data.\n
    \  A haptic media stream is composed of MIHS units including a\n   MIHS(MPEG-I
    Haptic Stream) unit header and zero or more MIHS packets.\n   The RTP payload
    header format allows for packetization of a MIHS unit\n   in an RTP packet payload
    as well as fragmentation of a MIHS unit into\n   multiple RTP packets.\n\n\t "
