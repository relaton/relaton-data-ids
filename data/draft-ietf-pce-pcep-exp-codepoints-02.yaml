  script: Latn
  content: "   IANA assigns values to the Path Computation Element (PCE)\n   communication
    Protocol (PCEP) parameters (messages, objects, TLVs).\n   IANA established a new
    top-level registry to contain all PCEP\n   codepoints and sub-registries.  The
    allocation policy for each new\n   registry is by IETF Review.\n\n   This document
    updates RFC 5440 by changing the allocation policies\n   for these three registries
    to mark some of the code points as\n   assigned for Experimental Use.\n\n\t "
