abstract:
- language: en
  script: Latn
  content: "   This document defines a framework to enable the host-network\n   collaboration
    for high-speed and high-throughput data transmission,\n   coupled with fast completion
    time and low latency of High Performance\n   Wide Area Networks (HP-WAN).  It
    focuses on key congestion control\n   functions to facilitate host-to-network
    collaboration and perform\n   rate negotiation, such as QoS policy, admission
    control, and traffic\n   scheduling.\n\n\t "
