abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER)-TE shares architecture and\n
    \  packet formats with BIER as described in\n   [I-D.ietf-bier-architecture].
    \ BIER-TE forwards and replicates\n   packets based on a BitString in the packet
    header, but every\n   BitPosition of the BitString of a BIER-TE packet indicates
    one or\n   more adjacencies.\n\n   This document describes the mechanism and basic
    BIER-TE OAM packet\n   format that can be used to perform Ping and Traceroute
    on BIER-TE\n   network.\n\n\t "
