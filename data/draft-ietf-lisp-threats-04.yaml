abstract:
- language: en
  script: Latn
  content: "   This document analyzes the potential threats against the security of\n
    \  the Locator/Identifier Separation Protocol (LISP) if deployed in the\n   Internet.
    \ This document proposes a set of recommendations to\n   mitigate the identified
    security risks and keep a security level\n   equivalent to what is observed in
    the Internet today (i.e., without\n   LISP).  By following the recommendations
    of this draft a LISP\n   deployment can achieve a security level that is comparable
    to the\n   existing Internet architecture.\n\n\t "
