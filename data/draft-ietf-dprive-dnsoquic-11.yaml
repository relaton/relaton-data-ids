abstract:
- language: en
  script: Latn
  content: "   This document describes the use of QUIC to provide transport\n   confidentiality
    for DNS.  The encryption provided by QUIC has similar\n   properties to those
    provided by TLS, while QUIC transport eliminates\n   the head-of-line blocking
    issues inherent with TCP and provides more\n   efficient packet loss recovery
    than UDP.  DNS over QUIC (DoQ) has\n   privacy properties similar to DNS over
    TLS (DoT) specified in\n   RFC7858, and latency characteristics similar to classic
    DNS over UDP.\n   This specification describes the use of DNS over QUIC as a general-\n
    \  purpose transport for DNS and includes the use of DNS over QUIC for\n   stub
    to recursive, recursive to authoritative, and zone transfer\n   scenarios.\n\n\t "
