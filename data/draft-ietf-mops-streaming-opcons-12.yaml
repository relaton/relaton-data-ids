abstract:
- content: "<p>This document provides an overview of operational networking and transport
    protocol issues that pertain to the quality of experience when streaming video
    and other high-bitrate media over the Internet. This document is intended to explain
    the characteristics of streaming media delivery that have surprised network designers
    or transport experts who lack specific media expertise, since streaming media
    highlights key differences between common assumptions in existing networking practices
    and observations of media delivery issues encountered when streaming media over
    those existing networks.</p>"
