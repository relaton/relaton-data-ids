  content: "   IP video traffic represents a large fraction of Internet traffic.\n
    \  How to transmit video traffic efficiently poses traffic management\n   challenges
    to both network operators and Internet applications.\n\n   The traffic characteristics
    of encoded video have a significant\n   impact on the network transport.  This
    document provides use cases\n   where network operator and Internet application
    can be cooperative to\n   improve video transmission efficiency, based on the
    fundamental\n   traffic characteristics (e.g. frame priority, adaptive bit rate,\n
    \  etc.).\n\n\n\t "
