abstract:
- language: en
  script: Latn
  content: "   This document presents operational, policy and security\n   considerations
    for DNS operators who choose to offer DNS Privacy\n   services.  With these recommendations,
    the operator can make\n   deliberate decisions regarding which services to provide,
    and how the\n   decisions and alternatives impact the privacy of users.\n\n   This
    document also presents a framework to assist writers of DNS\n   Privacy Policy
    and Practices Statements (analogous to DNS Security\n   Extensions (DNSSEC) Policies
    and DNSSEC Practice Statements described\n   in [RFC6841]).\n\n\t "
