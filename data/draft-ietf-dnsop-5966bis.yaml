  content: DNS Transport over TCP - Implementation Requirements
docidentifier:
- content: draft-ietf-dnsop-5966bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies the requirement for support of TCP as a transport
    protocol for DNS implementations and provides guidelines towards DNS-over-TCP
    performance on par with that of DNS-over-UDP.  This document obsoletes RFC 5966
    and therefore updates RFC 1035 and RFC 1123.\n\t "
