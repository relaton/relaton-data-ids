abstract:
- language: en
  script: Latn
  content: "  This informational document describes the combination of LISP and the\n
    \ H3 geospatial hierarchical grid forming a Geolocation mobility edge\n  network.
    When vehicles with AI cameras detect objects of interest\n  on the road, they
    use their GPS to calculate their high-resolution\n  grid-tile position. They then
    use this tile to calculate the\n  high-resolution tile of the detection. The low-resolution
    (big)\n  grid-tile containing the detection tile identifier is used as basis to\n
    \ IPv6 LISP endpoint identifier (EID). This EID is the queue destination\n  of
    Geolocation process consolidating detections form all vehicles in\n  that area.
    Geolocation processes use their EID as source of channels\n  consolidating per
    theme of all ongoing road situations in their area.\n  Vehicles driving or navigating
    to an area subscribe to these channels.\n\n\t "
