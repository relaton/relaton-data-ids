abstract:
- language: en
  script: Latn
  content: "   rxgk is a security class for the RX RPC protocol.  It uses the GSSAPI\n
    \  framework to provide an authentication service that provides\n   authentication,
    confidentiality and integrity protection for the rxgk\n   security class.  This
    document provides a general description of rxgk\n   and how to integrate it into
    generic RX applications.  Application\n   specific behaviour will be described,
    as necessary, in future\n   documents.\n\n\t "
