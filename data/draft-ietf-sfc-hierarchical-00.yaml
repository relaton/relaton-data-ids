abstract:
- language: en
  script: Latn
  content: "   Hierarchical Service Function Chaining (hSFC) is a network\n   architecture
    allowing an organization to compartmentalize a large-\n   scale network into multiple
    domains of administration.\n\n   The goals of hSFC are to make a large-scale network
    easier to reason\n   about, simpler to control and to able support independent
    functional\n   groups within large operators.\n\n\t "
