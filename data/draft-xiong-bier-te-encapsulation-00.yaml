abstract:
- language: en
  script: Latn
  content: "   Traffic Engineering for Bit Index Explicit Replication (BIER-TE)\n
    \  shares part of architecture , definition and packet format with Bit\n   Index
    Explicit Replication (BIER) according to the introduce in\n   [I-D.eckert-bier-te-arch].
    \ BIER-TE supports the traffic engineering\n   by explicit hop-by-hop forwarding
    and loose hop forwarding of\n   packets.[I-D.ietf-bier-mpls-encapsulation] specifies
    a BIER\n   encapsulation that BIER header contains a bitstring in which each bit\n
    \  represents exactly one egress router in the domain.\n\n   This document proposes
    a set of extensions to BIER encapsulation for\n   BIER-TE.  The extensions define
    the BIER-TE header which contains\n   serveral bitstrings and each bit in each
    bitstring represents one or\n   more adjacencies in BIER-TE domain.  The encapsulation
    can be used\n   both in an MPLS network and a non-MPLS network.\n\n\t "
