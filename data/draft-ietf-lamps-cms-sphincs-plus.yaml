abstract:
- language: en
  script: Latn
  content: "   SLH-DSA is a stateless hash-based signature scheme.  This document\n
    \  specifies the conventions for using the SLH-DSA signature algorithm\n   with
    the Cryptographic Message Syntax (CMS).  In addition, the\n   algorithm identifier
    and public key syntax are provided.\n\n\t "
