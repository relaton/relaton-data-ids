abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the Kerberos protocol to allow
    a\n   Kerberos client to securely communicate with a Kerberos application\n   service
    without revealing its identity, or without revealing more\n   than its Kerberos
    realm.  It also defines extensions that allow a\n   Kerberos client to obtain
    anonymous credentials without revealing its\n   identity to the Kerberos Key Distribution
    Center (KDC).  This\n   document updates RFCs 4120, 4121, and 4556.  This document
    obsoletes\n   RFC 6112 and reclassifies that document as historic.  RFC 6112\n
    \  contained errors and the protocol described in that specification is\n   not
    interoperable with any known implementation.  This specification\n   describes
    a protocol that interoperates with multiple\n   implementations.\n\n\t "
