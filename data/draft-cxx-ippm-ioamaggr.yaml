abstract:
- language: en
  script: Latn
  content: "   The purpose of this memo is to describe a new option type for In-Situ\n
    \  Operations, Administration, and Maintenance (IOAM).  This option type\n   allows
    to aggregate IOAM data along a network path.  Aggregates\n   include functions
    such as the sum, average, minimum, or maximum of a\n   given data parameter.\n\n\t "
