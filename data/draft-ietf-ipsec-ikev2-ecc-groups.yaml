  script: Latn
  content: "   This document describes ECC groups for use as Diffie-Hellman groups
    \n   in the Internet Key Exchange version 2 (IKEv2) protocol.  These new \n   groups
    are defined to align IKEv2 with other standards, particularly \n   NIST standards,
    and with and to provide more efficient implementation\n   than in previously defined
    groups. \n\t "
