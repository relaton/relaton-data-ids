abstract:
- language: en
  script: Latn
  content: "   Agentic communication fundamentally differs from traditional machine\n
    \  communication in that its outputs are recursively consumed and\n   interpreted
    by Large Language Models (LLMs).  This unique\n   characteristic makes efficient
    use of the model's limited context a\n   critical requirement.  However, current
    agent communication protocols\n   - such as the Model Context Protocol (MCP) and
    Agent-to-Agent (A2A) -\n   often suffer from token or context bloat, caused by
    redundant schema\n   definitions, verbose message structures, and inefficient
    capability\n   exchanges.  As a result, a substantial number of tokens are\n   unnecessarily
    consumed within the modelâ€™s context window.\n\n   To address these issues, this
    draft defines the Agentic Data\n   Optimization Layer (ADOL), a general and foundational
    data-layer for\n   agent communication.  ADOL introduces a set of backward-compatible\n
    \  optimizations, including schema deduplication through JSON\n   references,
    adaptive inclusion of optional fields, controllable\n   response verbosity, and
    retrieval-based selection mechanisms.\n   Collectively, these mechanisms reduce
    token consumption, enhance\n   context efficiency, and provide a scalable foundation
    for future\n   agent communication frameworks.\n\n\t "
