abstract:
- language: en
  script: Latn
  content: "   BANdwidth Aggregation for interNet Access (BANANA) makes use of a\n
    \  subscriber's multiple points of attachment to the Internet to provide\n   the
    subscriber with higher bandwidth and reliability than what is\n   provided by
    any single one of these attachments.\n\n   Various tunnel based methods have been
    developed to realize BANANA.\n   This document specifies a throughput-increasing
    mechanism that can be\n   commonly adopted by bonding tunnels methods. Basically,
    ingress node\n   adaptively adjusts its load distribution function according to
    the\n   quality of the bonding tunnels so as to make best use of the bonding\n
    \  bandwidth.\n\n\t "
