  content: "This document specifies the Neighbor Discovery protocol for IP Version
    6.  IPv6 nodes on the same link use Neighbor Discovery to discover each other's
    presence, to determine each other's link-layer addresses, to find routers, and
    to maintain reachability information about the paths to active neighbors. [STANDARDS-TRACK]\n\t "
