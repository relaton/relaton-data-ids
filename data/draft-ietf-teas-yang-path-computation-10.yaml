abstract:
- language: en
  script: Latn
  content: "   There are scenarios, typically in a hierarchical SDN context, where\n
    \  the topology information provided by a TE network provider may not\n   be sufficient
    for its client to perform end-to-end path computation.\n   In these cases the
    client would need to request the provider to\n   calculate some (partial) feasible
    paths.\n\n   This document defines a YANG data model for an RPC to request path\n
    \  computation. This model complements the solution, defined in\n   RFCXXXX, to
    configure a TE Tunnel path in \"compute-only\" mode.\n\n   [RFC EDITOR NOTE: Please
    replace RFC XXXX with the RFC number of\n   draft-ietf-teas-yang-te once it has
    been published.\n\n   Moreover this document describes some use cases where a
    path\n   computation request, via YANG-based protocols (e.g., NETCONF or\n   RESTCONF),
    can be needed.\n\n\t "
