abstract:
- language: en
  script: Latn
  content: "This document defines an extension to the Opus audio codec to encapsulate
    coded Ambisonics using the Ogg format.  It also contains updates to RFC 7845 to
    reflect necessary changes in the description of channel mapping families.\n\t "
