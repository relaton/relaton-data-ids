abstract:
- language: en
  script: Latn
  content: "   This document specifies a mechanism for applying Static Context\n   Header
    Compression (SCHC) to QUIC (Quick UDP Internet Connections)\n   packets.  It leverages
    SCHC to compress both the QUIC packet header\n   and the headers or type information
    of QUIC frames contained within\n   the packet payload.  This approach aims to
    significantly reduce QUIC\n   overhead, optimizing bandwidth usage.  This is particularly\n
    \  beneficial for valuable in bandwidth-sensitive scenarios like deep\n   space
    communications.\n\n   This document defines the SCHC architecture.\n\n\t "
