abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for representing an\n   abstracted
    view of a network topology that contains Intermediate\n   System to Intermediate
    System (IS-IS).  This document augments the\n   'ietf-network' data model by adding
    IS-IS concepts and explains how\n   the data model can be used to represent the
    IS-IS topology.\n\n   The YANG data model defined in this document conforms to
    the Network\n   Management Datastore Architecture (NMDA).\n\n\t "
