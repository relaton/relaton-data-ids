abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of IPv6 deployment status in 2022.\n
    \  Specifically, it looks at the degree of adoption of IPv6 in the\n   industry,
    analyzes the remaining challenges and proposes further\n   investigations in areas
    where the industry has not yet taken a clear\n   and unified approach in the transition
    to IPv6.  It obsoletes RFC\n   6036.\n\n\t "
