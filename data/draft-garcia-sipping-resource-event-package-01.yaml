abstract:
- language: en
  script: Latn
  content: "   This document specifies the format and semantics associated to a\n
    \  'resource' event package that allows SIP endpoints to publish the\n   availability
    of generic resources.  A resource can be, for example,\n   files (e.g., images,
    video files, audio files), chat rooms, streaming\n   content, printers, printer
    jobs, etc.  This event package also allows\n   SIP endpoints to subscribe to changes
    in the availability of\n   resources, or perform searches for the availability
    and location of a\n   given resource.  Support for partial notifications and publications\n
    \  is also accomplished by using XML patch operations.\n\n\t "
