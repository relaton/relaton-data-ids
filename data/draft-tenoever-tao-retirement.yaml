abstract:
- language: en
  script: Latn
  content: "   This document retires and obsoletes the Tao of the IETF as an IETF-\n
    \  maintained document.  This document also obsoletes RFC 6722, which\n   describes
    the publication process of the Tao. Furthermore, this\n   document describes the
    rationale for the retirement of the Tao. For\n   archival purposes, the last version
    of the Tao is included as an\n   annex.  Information that new participants need
    to engage in the work\n   of the IETF will continue to be provided through the
    IETF website in\n   a more timely and accessible manner.  This is the way.\n\n\t "
