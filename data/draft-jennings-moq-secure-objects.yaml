abstract:
- content: "<p>This document specifies an end-to-end authenticated encryption scheme
    for application objects transmitted via Media over QUIC (MoQ) Transport. The scheme
    enables original publishers to securely share a symmetric key with end subscribers,
    ensuring that MoQ relays are unable to decrypt object contents. Additionally,
    subscribers can verify the integrity and authenticity of received objects, confirming
    that the content has not been modified in transit.</p>"
