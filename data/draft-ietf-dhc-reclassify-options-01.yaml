  script: Latn
  content: "This document updates RFC 2132 to reclassify Dynamic Host Configuration
    Protocol version 4 (DHCPv4) option codes 128 to 223 (decimal) as publicly defined
    options to be managed by IANA in accordance with RFC 2939.  This document directs
    IANA to make these option codes available for assignment as publicly defined DHCP
