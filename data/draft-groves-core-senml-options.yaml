  content: "   SenML [I-D.ietf-core-senml] defines an initial set of base and\n   regular
    attributes which are tied to a particular version of SenML.\n   SenML also allows
    the definition of additional attributes by\n   extending the syntax with a new
    label.  Allowing the extension of\n   attributes brings the problem of how do
    endpoints negotiate whether\n   the new attribute can be used or not?  This document
    discusses the\n   issue and proposes some potential solutions to this issue.\n\n\t "
