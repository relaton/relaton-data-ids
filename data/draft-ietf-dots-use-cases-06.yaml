abstract:
- language: en
  script: Latn
  content: "   The DDoS Open Threat Signaling (DOTS) effort is intended to provide
    a\n   protocol that facilitates interoperability between multivendor\n   solutions/services.
    \ This document presents use cases to evaluate the\n   interactions expected between
    the DOTS components as well as DOTS\n   messaging exchanges.  The purpose of describing
    use cases is to\n   identify the interacting DOTS components, how they collaborate
    and\n   what are the types of information to be exchanged.\n\n\t "
