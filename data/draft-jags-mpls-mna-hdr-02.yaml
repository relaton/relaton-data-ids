abstract:
- language: en
  script: Latn
  content: "   This document defines the MPLS Network Action (MNA) Header encoding\n
    \  formats to carry Network Actions and optionally Ancillary Data in the\n   label
    stack and post label stack.  The MPLS Network Action can be\n   used for example,
    to influence the forwarding decisions or to carry\n   additional OAM information
    in the MPLS packet.  This document\n   addresses the MNA requirements specified
    in draft-ietf-mpls-mna-\n   requirements.  This document follows the MNA framework
    specified in\n   draft-ietf-mpls-mna-fwk.\n\n\t "
