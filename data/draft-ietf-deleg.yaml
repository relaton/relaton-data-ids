abstract:
- language: en
  script: Latn
  content: "   This document proposes a new extensible method for the delegation of\n
    \  authority for a domain in the Domain Name System (DNS) using DELEG\n   and
    DELEGPARAM records.\n\n   A delegation in the DNS enables efficient and distributed
    management\n   of the DNS namespace.  The traditional DNS delegation is based
    on NS\n   records which contain only hostnames of servers and no other\n   parameters.
    \ The new delegation records are extensible, can be\n   secured with DNSSEC, and
    eliminate the problem of having two sources\n   of truth for delegation information.\n\n\t "
