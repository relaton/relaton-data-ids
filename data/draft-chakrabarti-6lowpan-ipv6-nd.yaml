  content: "IETF 6LowPan working group defines IPv6 over low-power personal area\nnetwork
    (IEEE 802.15.4).  IEEE 802.15.4 link layer does not have\nmulticast support, although
    it supports broadcast.  Due to the nature\nof LowPan network or sensor networks,
    broadcast messages should be\nminimized.  This document suggests some optimizations
    to IPv6\nNeighbor Discovery related multicast messages in order to reduce\nsignaling
    in the low-cost low-powered network.\n\t "
