abstract:
- language: en
  script: Latn
  content: "   This document proposes a limited set of Diffserv PHBs and codepoints\n
    \  to be applied at (inter)connections of two separately administered\n   and
    operated networks.  Many network providers operate MPLS using\n   Treatment Aggregates
    for traffic marked with different Diffserv PHBs,\n   and use MPLS for interconnection
    with other networks.  This document\n   offers a simple interconnection approach
    that may simplify operation\n   of Diffserv for network interconnection among
    providers that use MPLS\n   and apply the Short-Pipe tunnel mode.\n\n\t "
