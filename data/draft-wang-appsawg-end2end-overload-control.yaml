abstract:
- language: en
  script: Latn
  content: "   This draft proposes end-to-end Session Initiation Protocol (SIP)\n
    \  overload control, in which the edge servers of the SIP network\n   throttle
    the arriving calls in order to control overload for the SIP\n   network.  Compared
    to the local and hop-by-hop SIP overload control,\n   the end-to-end SIP overload
    control can achieve best performance.\n\n\t "
