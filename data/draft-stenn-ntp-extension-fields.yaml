abstract:
- language: en
  script: Latn
  content: "   Network Time Protocol version 4 (NTPv4) defines the optional usage
    of\n   extension fields.  An extension field, as defined in RFC 5905\n   [RFC5905]
    and RFC 5906 [RFC5906], resides after the end of the NTP\n   header and supplies
    optional capabilities or information that cannot\n   be conveyed in the basic
    NTP packet.  This document updates RFC 5905\n   [RFC5905] by clarifying some points
    regarding NTP extension fields\n   and their usage with legacy Message Authentication
    Codes (MACs), and\n   removes wasteful requirements added by RCF 7822 [RFC7822].\n\n
    \  This proposal deprecates RFC 7822 [RFC7822].\n\n   RFC EDITOR: PLEASE REMOVE
    THE FOLLOWING PARAGRAPH BEFORE PUBLISHING:\n\n   The source code and issues list
    for this draft can be found in\n   https://github.com/hstenn/ietf-ntp-extension-fields\n\n\t "
