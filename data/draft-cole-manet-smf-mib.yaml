abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it describes objects for configuring aspects of the\nSimplified Multicast Forwarding
    (SMF) process.  The SMF MIB also\nreports state information, performance metrics,
    and notifications.\nIn addition to configuration, this additional state and performance\ninformation
    is useful to management stations troubleshooting\nmulticast forwarding problems.\n\t "
