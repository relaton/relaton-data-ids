abstract:
- language: en
  script: Latn
  content: "The Wireless LAN Control Protocol (WiCoP) enables control of WLANs\n   made
    of different types of wireless termination points. It addresses\n   an immediate
    concern for WLAN deployments. This draft presents an\n   evaluation of WiCoP with
    respect to the CAPWAP Objectives. It also  \n   highlights WiCoP's advantges over
    other CAPWAP candidate protocols.\n\t "
