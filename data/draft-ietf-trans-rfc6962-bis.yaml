---
id: draftietftransrfc6962bis
schema_version: v1.4.1
formattedref: draft-ietf-trans-rfc6962-bis
title:
- language: en
  script: Latn
  content: Certificate Transparency Version 2.0
docidentifier:
- content: draft-ietf-trans-rfc6962-bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes version 2.0 of the Certificate Transparency (CT)
    protocol for publicly logging the existence of Transport Layer Security (TLS)
    server certificates as they are issued or observed, in a manner that allows anyone
    to audit certification authority (CA) activity and notice the issuance of suspect
    certificates as well as to audit the certificate logs themselves. The intent is
    that eventually clients would refuse to honor certificates that do not appear
    in a log, effectively forcing CAs to add all issued certificates to the logs.\n\n
    This document obsoletes RFC 6962. It also specifies a new TLS extension that is
    used to send various CT log artifacts.\n\n Logs are network services that implement
    the protocol operations for submissions and queries that are defined in this document.\n\t "
