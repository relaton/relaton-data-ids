abstract:
- language: en
  script: Latn
  content: "   The Resource reSerVation Protocol (RSVP) ASSOCIATION object allows
    to\n   create association across RSVP path states or across Resv states.\n   Two
    association types are currently defined: recovery and resource\n   sharing.  This
    document defines a new association type called\n   \"Resource Sharing Remote Identification\".
    \ It can be used by the\n   sender to convey to the receiver the information that
    can then be\n   used by the receiver to identify a downstream initiated resource\n
    \  sharing association.\n\n\t "
