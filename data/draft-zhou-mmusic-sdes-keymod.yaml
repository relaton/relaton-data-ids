abstract:
- language: en
  script: Latn
  content: "   This document provides an extension to the cryptographic attribute\n
    \  (RFC 4568) defined for Session Description Protocol (RFC 4566) to\n   enhance
    end-to-end communication security, so that some scenarios,\n   e.g., forking and
    re-targeting can especially benefit from the\n   extension.  The usage of the
    provided extension in Secure Real-time\n   Transport Protocol (SRTP, RFC3711)
    is also defined in this document.\n\n\t "
