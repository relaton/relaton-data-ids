abstract:
- language: en
  script: Latn
  content: "   This document specifies a distributed algorithm for automatic prefix\n
    \  assignment.  Thus it provides an alternative to manual or centralized\n   prefix
    and address assignment techniques.  Given a set of delegated\n   prefixes, it
    ensures that at most one prefix is assigned from each\n   delegated prefix to
    each link.  Nodes may assign available prefixes\n   to the links they are directly
    connected to, or for other private\n   purposes.  The algorithm eventually converges
    and ensures that all\n   assigned prefixes do not overlap.\n\n\t "
