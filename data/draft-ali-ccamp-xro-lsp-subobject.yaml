abstract:
- language: en
  script: Latn
  content: "   [RFC4874] specifies methods by which route exclusions may be\n   communicated
    during RSVP-TE signaling in networks where precise\n   explicit paths are not
    computed by the LSP ingress node. This\n   document specifies signaling for additional
    route exclusions based\n   on LSPs currently existing or expected to exist within
    the network.\n\n   \n\t "
