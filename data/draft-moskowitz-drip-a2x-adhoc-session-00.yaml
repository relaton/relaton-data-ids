abstract:
- language: en
  script: Latn
  content: "   Aircraft-to-anything (A2X) communications are often single broadcast\n
    \  messages that need to be signed with expensive (in cpu and payload\n   size)
    asymmetric cryptography.  There are also frequent cases of\n   extended exchanges
    between two devices where a lower cost symmetric\n   key protect flow can be used.\n\n
    \  This document shows both how to secure A2X broadcast messages with\n   DRIP
    DET and Endorsement objects and to leverage these to create an\n   AdHoc session
    key for just such a communication flow.\n\n\t "
