abstract:
- language: en
  script: Latn
  content: "   This document describes a method by which MPLS-TP Pseudowires (PW)\n
    \  can be configured using OpenFlow 1.3.  In addition to the\n   provisioning
    of the PWs this document also specifies how to enact OAM\n   for these PWs using
    standard IETF conventions defined by the GAL\n   label method.  The primary goal
    of this document is to show a simple\n   and yet flexible method using tools from
    the emerging SDN toolkit as\n   opposed to a vendor driven provisioning system.\n\n\t "
