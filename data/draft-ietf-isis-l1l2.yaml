abstract:
- language: en
  script: Latn
  content: "   This draft describes an optional extension within IS-IS [Cal90a,\n
    \  Cal90b, ISO90] for leaking level 2 IP prefixes into level 1.  IS-IS\n   is
    an interior gateway routing protocol developed originally by OSI\n   and used
    with IP extensions as IGP. This draft describes how to allow\n   for optimal routing
    in L1/L2 per destination prefix and to support\n   BGP [RL95] MEDs derived from
    level 1 and level 2 IGP metric when\n   using ISIS.\n\n\t "
