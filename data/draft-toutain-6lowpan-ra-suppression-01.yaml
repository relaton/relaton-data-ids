abstract:
- language: en
  script: Latn
  content: "We propose to strongly reduce the usage of Neighbor Discovery in WSN\nby
    ignoring the global IPv6 prefix inside the WSN.  The IPv6 prefix\nwill be added
    (resp. removed) by the Border Router during the header\ndecompression (resp. compression).
    \ This proposal has three main\nadvantages: (i) reduce the number of exchanges
    inside the WSN, (ii)\nreduce the time needed by a sensor node to join the WSN
    (this is\nimportant when sensors are moving inside the WSN) and finally (iii)\nsimplify
    multi-homing management.  This document also studies the\nimpact of this proposal
    on different architectures (star, mesh, route\nover) with LOWPAN_IPHC Encoding
    Format.\n\t "
