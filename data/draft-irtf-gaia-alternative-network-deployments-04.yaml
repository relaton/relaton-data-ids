abstract:
- language: en
  script: Latn
  content: "   This document presents a taxonomy of a set of \"Alternative Network\n
    \  Deployments\" emerged in the last decade with the aim of bringing\n   Internet
    connectivity to people.  They employ architectures and\n   topologies different
    from those of mainstream networks, and rely on\n   alternative business models.\n\n
    \  The document also surveys the technologies deployed in these\n   networks,
    and their differing architectural characteristics,\n   including a set of definitions
    and shared properties.\n\n   The classification considers models such as Community
    Networks,\n   Wireless Internet Service Providers (WISPs), networks owned by\n
    \  individuals but leased out to network operators who use them as a\n   low-cost
    medium to reach the underserved population, and networks\n   that provide connectivity
    by sharing wireless resources of the users.\n\n\t "
