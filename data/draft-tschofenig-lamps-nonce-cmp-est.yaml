abstract:
- language: en
  script: Latn
  content: "   Certificate Management Protocol (CMP) and Enrollment over Secure\n
    \  Transport (EST) define protocol messages for X.509v3 certificate\n   creation
    and management.  Both protocol provide interactions between\n   client systems
    and PKI management entities, such as a Registration\n   Authority (RA) and a Certification
    Authority (CA).\n\n   CMP and EST allow an RA/CA to request additional information
    it has\n   to provide in a certification request.  When an end entity places\n
    \  attestation Evidence in a Certificate Signing Request (CSR) it may\n   need
    to demonstrate freshness of the provided Evidence.  Attestation\n   technology
    today often accomplishes this task via the help of nonces.\n\n   This document
    specifies how nonces are provided by an RA/CA to the\n   end entity for inclusion
    in Evidence.\n\n\t "
