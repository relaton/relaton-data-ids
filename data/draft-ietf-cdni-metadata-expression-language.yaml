abstract:
- language: en
  script: Latn
  content: "   This document specifies the syntax and provides usage examples for
    an\n   expression language to be used within Content Delivery Network\n   Interconnection
    (CDNI) Metadata Interface (MI) objects.  The purpose\n   of this expression language
    is to enable metadata to be applied\n   conditionally (based on aspects of an
    HTTP request), and to enable\n   Hypertext Transfer Protocol (HTTP) responses
    to be generated or\n   altered dynamically.\n\n\t "
