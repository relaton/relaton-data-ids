abstract:
- language: en
  script: Latn
  content: "   This document gives information on an RTP Control Protocol (RTCP)\n
    \  Packet Type and RTCP Extended Report (XR) Block Type including\n   associated
    Session Description Protocol (SDP) parameters for Inter-\n   Destination Media
    Synchronization (IDMS).  This document mandates the\n   use of the RTCP XR Block
    Type 12, which is used to collect media\n   playout information from participants
    in a group playing out\n   (watching, listening, etc.) a specific RTP media stream.
    \ This RTCP\n   XR Block Type is specified and registered with IANA by ETSI.  The\n
    \  RTCP packet type specified by this document is used to distribute a\n   common
    target playout point to which all the distributed receivers,\n   sharing a media
    experience, can synchronize.\n\n   Typical use cases in which IDMS is usefull
    are social TV, shared\n   service control (i.e. applications where two or more
    geographically\n   separated users are watching a media stream together), distance\n
    \  learning, networked video walls, networked loudspeakers, etc.\n\n\t "
