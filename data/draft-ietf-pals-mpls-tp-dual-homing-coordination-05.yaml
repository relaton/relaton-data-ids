abstract:
- language: en
  script: Latn
  content: "   In some scenarios, MPLS Transport Profile (MPLS-TP) Pseudowires (PWs)\n
    \  (RFC 5921) may be statically configured (management plane based),\n   when
    a dynamic control plane is not available.  A fast protection\n   mechanism for
    MPLS-TP PWs is needed to protect against the failure of\n   an Attachment Circuit
    (AC), the failure of a Provider Edge (PE), or a\n   failure in the Packet Switched
    Network (PSN).  The framework and\n   typical scenarios of dual-homing PW local
    protection are described in\n   [draft-ietf-pals-mpls-tp-dual-homing-protection].
    \ This document\n   proposes a dual-homing coordination mechanism for MPLS-TP
    PWs, which\n   is used for state exchange and switchover coordination between
    the\n   dual-homing PEs for dual-homing PW local protection.\n\n\n\t "
