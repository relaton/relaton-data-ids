abstract:
- language: en
  script: Latn
  content: "In some application of the associated channel header (ACH), it is\nnecessary
    to have the ability to include a set of TLVs to provide\nadditional context information
    for the ACH payload.  This document\ndefines a number of TLV types.\n\nNOTE the
    family of Address Types is known to be incomplete.  The\nauthors request that
    members of the MPLS-TP community provide details\nof their required address formats
    in the form of text for the\ncreation of an additional sections similar to Section
    3.1.\n\nNOTE other TLV types will be added in further revisions of this\ndocument.
    \ The authors request that members if the MPLS-TP community\nrequiring new TLVs
    to complete there MPLS-TP specifications provide\ndetails of their required TLV
    in the form of text for the creation of\nadditional sections similar to Section
    2.2.\n\t "
