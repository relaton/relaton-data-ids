abstract:
- language: en
  script: Latn
  content: "   This specification describes a Low Overhead Media Container (LOC)\n
    \  format for encoded and encrypted audio and video media data to be\n   used
    primarily for interactive Media over QUIC Transport (MOQT).  It\n   may be used
    in the WARP streaming specification, which defines a\n   catalog format for publishers
    to annouce and describe their LOC\n   tracks and for subscribers to consume them.
    \ Examples are also\n   provided for building media applications using LOC and
    MOQT.\n\n\t "
