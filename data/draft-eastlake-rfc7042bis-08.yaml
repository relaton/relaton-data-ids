abstract:
- language: en
  script: Latn
  content: "   Some IETF protocols make use of Ethernet frame formats and IEEE 802\n
    \  parameters.  This document discusses several uses of such parameters\n   in
    IETF protocols, specifies IANA considerations for assignment of\n   points under
    the IANA OUI (Organizationally Unique Identifier), and\n   provides some values
    for use in documentation.  This document\n   obsoletes RFC 7042.\n\n\n\t "
