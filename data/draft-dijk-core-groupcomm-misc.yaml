abstract:
- language: en
  script: Latn
  content: "   This document contains miscellaneous text around the topic of group\n
    \  communication for the Constrained Application Protocol (CoAP).  The\n   intent
    of this document is to keep track of useful ideas while the\n   main CoRE WG Group
    Communication draft goes through the RFC\n   publication process.  These ideas
    may be then be used as input to\n   future standardization in the CoRE or other
    related WGs.\n\n\t "
