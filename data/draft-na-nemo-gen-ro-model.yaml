abstract:
- language: en
  script: Latn
  content: "In this memo, we introduce the generic Route Optimization (RO) \nmodel
    that can be used as a framework to evaluate the existing RO \nmodels. Then, we
    analyze typical RO problems by virtue of that. And, \nwe discuss on the feasibility
    of achieving a unified RO in NEMO, \nand enumerate the issues that should be cleared
    for the purpose of \nthat.\n\t "
