abstract:
- language: en
  script: Latn
  content: "   This specification updates [RFC5545] and [RFC5546] by introducing a\n
    \  number of new iCalendar properties and components which are of\n   particular
    use for event publishers and in social networking.\n\n   This specification also
    defines a new STRUCTURED-DATA property for\n   iCalendar [RFC5545] to allow for
    data that is directly pertinent to\n   an event or task to be included with the
    calendar data.\n\n\t "
