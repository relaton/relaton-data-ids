  primary: true
abstract:
- language: en
  script: Latn
  content: "   WebTransport defines a set of low-level communications features\n   designed
    for client-server interactions that are initiated by Web\n   clients.  This document
    describes a protocol that can provide many of\n   the capabilities of WebTransport
    over HTTP/2.  This protocol enables\n   the use of WebTransport when a UDP-based
    protocol is not available.\n\n\t "
