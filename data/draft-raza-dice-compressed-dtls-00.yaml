abstract:
- language: en
  script: Latn
  content: "   This document describes header compression mechanisms for the\n   Datagram
    Transport Layer Security (DTLS) [RFC6347] based on the\n   encoding scheme standardized
    in [RFC6282]. The DTLS Record Header\n   (RH), Handshake Header (HH), and optionally
    handshake message headers\n   are compressed using Next Header Compression (NHC)
    defined in\n   [RFC6282]. This document neither invalidates any encoding schemes\n
    \  proposed in 6LoWPAN [RFC6282] nor compromises the end-to-end security\n   properties
    provided by DTLS. This document aims to increase the\n   applicability of DTLS
    and, thus, CoAPs [draft-ietf-core-coap-18] in\n   constrained environments.\n\n\t "
