- content: "<p>BGP is used to distribute a binding SID with a list of SIDs to a node.
    This document describes extensions to BGP for distributing the binding SID with
    the list of SIDs and an identifier of the node. When detecting the failure of
    the node, an neighbor of the node protects the binding SID of the failed node.</p>"
