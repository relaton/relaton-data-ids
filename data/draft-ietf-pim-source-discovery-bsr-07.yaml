abstract:
- language: en
  script: Latn
  content: "   PIM Sparse-Mode uses a Rendezvous Point and shared trees to forward\n
    \  multicast packets from new sources.  Once last hop routers receive\n   packets
    from a new source, they may join the Shortest Path Tree for\n   the source for
    optimal forwarding.  This draft defines a new\n   mechanism that provides a way
    to support PIM Sparse Mode (SM) without\n   the need for PIM registers, RPs or
    shared trees.  Multicast source\n   information is flooded throughout the multicast
    domain using a new\n   generic PIM flooding mechanism.  This allows last hop routers
    to\n   learn about new sources without receiving initial data packets.\n\n\t "
