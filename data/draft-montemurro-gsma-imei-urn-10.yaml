abstract:
- language: en
  script: Latn
  content: "   This specification defines a Uniform Resource Name namespace for the\n
    \  GSMA and a sub namespace for the IMEI (International Mobile station\n   Equipment
    Identity), and associated parameter for the IMEISV\n   (International Mobile station
    Equipment Identity and Software Version\n   number).  The IMEI is 15 decimal digits
    long and the IMEISV is 16\n   decimal digits long and both are encoded using Binary
    Encoded Decimal\n   (BCD).  The IMEI and IMEISV were introduced as part of the\n
    \  specification for Global System for Mobile (GSM) and are also now\n   incorporated
    by the 3rd Generation Partnership Project (3GPP) as part\n   of the 3GPP specification
    for GSM, the Universal Mobile\n   Telecommunications System (UMTS) and 3GPP LTE
    (Long Term Evolution).\n   The IMEI and IMEISV are used to uniquely identify Mobile
    Equipment\n   within these systems and are managed by the GSMA (GSM Association).\n\n\t "
