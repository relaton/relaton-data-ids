abstract:
- language: en
  script: Latn
  content: "   IETF Participants must not engage in harassment while at IETF\n   meetings,
    virtual meetings, social events, or on mailing lists.  This\n   document lays
    out procedures for managing and enforcing this policy.\n\n   This document updates
    RFC 2418 by defining new Working Group\n   guidelines and procedures.  This document
    updates RFC 7437 by\n   allowing the Ombudsteam to form a recall petition without
    further\n   signatories.\n\n\t "
