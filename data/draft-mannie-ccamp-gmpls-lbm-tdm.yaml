abstract:
- language: en
  script: Latn
  content: "This document defines how Generalized MPLS (GMPLS) can be used to\ndynamically
    modify the bandwidth of a Time Division Multiplexing\n(TDM) Label Switched Path
    (LSP). It focuses first on Synchronous\nOptical NETwork (SONET)/Synchronous Digital
    Hierarchy (SDH) and\nintends to cover other switching technologies in a further
    release.\nThis document also defines how to use multiple differently routed\nLSPs
    to build a single SONET/SDH virtually concatenated circuit\nwhere each component
    LSP can be subsequently recovered (i.e.\nprotected or restored) individually.\n\t "
