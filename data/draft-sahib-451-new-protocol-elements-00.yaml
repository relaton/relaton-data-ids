  script: Latn
  content: "   This draft recommends protocol updates to Hypertext Transfer Protocol\n
    \  (HTTP) status code 451 (defined by RFC7725) based on an examination\n   of
    how the new status code is being used by parties involved in\n   denial of Internet
    resources because of legal demands.  Also included\n   is an analysis of HTTP
    451 from a human rights perspective using\n   guidelines from RFC8280.\n\n   Discussion
    of this draft is at https://www.irtf.org/mailman/listinfo/\n   hrpc and https://lists.ghserv.net/mailman/listinfo/statuscode451.\n\n\t "
