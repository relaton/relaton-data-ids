abstract:
- language: en
  script: Latn
  content: "   Generalized Multi-Protocol Label Switching (GMPLS) control allows\n
    \  each network element (NE) to perform local resource discovery,\n   routing
    and signaling in a distributed manner.\n\n   The advancement of software-defined
    transport networking technology\n   enables a group of NEs to be managed through
    centralized controller\n   hierarchies. This helps to tackle challenges arising
    from multiple\n   domains, vendors, and technologies. An example of such a centralized\n
    \  architecture is the Abstraction and Control of Traffic Engineered\n   Networks
    (ACTN) controller hierarchy, as described in RFC 8453.\n\n   Both the distributed
    and centralized control planes have their\n   respective advantages and should
    complement each other in the\n   system, rather than competing. This document
    outlines how the GMPLS\n   distributed control plane can work together with a
    centralized\n   controller system in a transport network.\n\n\t "
