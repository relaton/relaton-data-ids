  script: Latn
  content: "   Some CDNi deployments are likely to lead to content repetition in the\n
    \  same dCDN.  This document gives the cases and then discusses the\n   optimization
    approach to de-duplicate of the repeated content in CDNi\n   network.  To implement
    the optimization, the enhancement to CDNi\n   metadata model and interface is
    required.\n\n\t "
