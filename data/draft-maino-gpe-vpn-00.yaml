abstract:
- language: en
  script: Latn
  content: "   GPE-VPN is an architecture for programmable SD-WAN solutions that\n
    \  leverages the Generic Protocol Encapsulation (GPE) overlay.\n\n   GPE-VPN uses
    an extended LISP-based map-assisted control plane to\n   dynamically lookup forwarding
    policies on demand.  A northbound\n   programmable mapping system is used to store
    and retrieve mappings\n   and forwarding policies.\n\n   The GPE-VPN data plane
    is secured with IPsec based encryption.\n\n   Overlay tunnels, as well as cryptographic
    parameters, are provisioned\n   on demand.\n\n\n\t "
