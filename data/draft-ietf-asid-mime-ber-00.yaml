  script: Latn
  content: "The Basic Encoding Rules (BER) are a transfer syntax used in several Internet
    communications protocols, including LDAP and SNMP. This document describes how
    a series of BER-encoded PDUs can be represented in a MIME content type. This may
    be used to transport a side of a communications protocol over protocols which
    carry MIME contents, such as SMTP.\n\t "
