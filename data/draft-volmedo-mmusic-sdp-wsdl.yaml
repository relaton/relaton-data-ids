abstract:
- language: en
  script: Latn
  content: "This document defines a new Session Description Protocol (SDP) media-\nlevel
    attribute: 'wsdl'.  The 'wsdl' attribute allows for a user\nrunning Web Services
    to let a potential client know the Uniform\nResource Identifier (URI) where the
    Web Service Description Language\nfile (WSDL) describing the service can be obtained.
    \ The WSDL file\ndescribes the public interface offered by the Web Service and
    allows\nthe client to consume the service.  It also defines the SDP proto\nvalue
    'TCP/HTTP', needed for this type of communication.\n\t "
