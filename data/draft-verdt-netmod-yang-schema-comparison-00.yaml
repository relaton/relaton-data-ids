abstract:
- language: en
  script: Latn
  content: "   This document specifies an algorithm for comparing two revisions of
    a\n   YANG schema to determine the scope of changes, and a list of changes,\n
    \  between the revisions.  The output of the algorithm can be used to\n   help
    select an appropriate revision-label or YANG semantic version\n   number for a
    new revision.  This document defines a YANG extension\n   that provides YANG annotations
    to help the tool accurately determine\n   the scope of changes between two revisions.\n\n\t "
