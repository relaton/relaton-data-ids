abstract:
- language: en
  script: Latn
  content: "   This document provides a description of the implementation of Dynamic\n
    \  Host Configuration Protocol version 6 Prefix Delegation, Neighbour\n   Discovery
    Protocol and of the use of the Packet Data Protocol in an\n   Internet of Things
    Router.  This Internet of Things Router is\n   connected on a cellular network;
    it is a DHCPv6-PD Client and it\n   requests a /56 pool of prefixes from the server;
    the DHCPv6-PD server\n   is placed in the PGW and is a part of the cellular infrastructure.\n
    \  After the pool of prefixes is delegated, the Internet of Things\n   Router
    derives sub-prefixes from the prefix pool; each one of these\n   sub-prefixes
    is aimed at one ingress interface.\n\n   After the Internet of Things Router finishes
    the network prefix\n   assignment procedure, it advertises the network prefixes
    on the\n   ingress links by using the Neighbour Discovery protocol.  Finally,\n
    \  when Hosts receive the sub-prefixes via Router Adverticement\n   messages,
    they configure the Global Unique Address with the Stateless\n   Address Auto-configuration
    protocol.\n\n\t "
