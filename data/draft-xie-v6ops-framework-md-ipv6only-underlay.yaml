abstract:
- language: en
  script: Latn
  content: "   For the IPv6 transition, dual-stack deployments require both IPv4 and\n
    \  IPv6 forwarding capabilities to be deployed in parallel.  IPv6-only\n   is
    considered as the ultimate stage where only IPv6 transfer\n   capabilities are
    used while ensuring global reachability for both\n   IPv6 and IPv4 (usually known
    as IPv4aaS).  This document specifies\n   requirements and proposes a framework
    for deploying IPv6-only as the\n   underlay in multi-domain networks, discusses
    the requirements of\n   service traffic, major components and interfaces, IPv6
    mapping prefix\n   allocation, typical procedures for service delivery.  The document\n
    \  also discusses related considerations with security.\n\n\t "
