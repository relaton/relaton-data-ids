abstract:
- language: en
  script: Latn
  content: "   This document proposes improvements to [RFC2544] throughput search
    by\n   defining a new methodology called Multiple Loss Ratio search\n   (MLRsearch).
    \ The main objectives for MLRsearch are to minimize the\n   total test duration,
    search for multiple loss ratios and improve\n   results repeatibility and comparability.\n\n
    \  The main motivation behind MLRsearch is the new set of challenges and\n   requirements
    posed by testing Network Function Virtualization (NFV)\n   systems and other software
    based network data planes.\n\n   MLRsearch offers several ways to address these
    challenges, giving\n   user configuration options to select their way.\n\n\t "
