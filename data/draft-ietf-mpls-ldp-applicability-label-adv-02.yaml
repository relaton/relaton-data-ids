abstract:
- language: en
  script: Latn
  content: "  The label advertising behavior of an LDP speaker for a given FEC is\n
    \ governed by the FEC type and not necessarily by the LDP session's\n  negotiated
    label advertisement mode. This document updates RFC 5036\n  to make that fact
    clear, as well as updates RFC 3212, RFC 4447,\n  RFC 5918, and RFC 6388 by specifying
    the label advertisement mode\n  for all currently defined FECs.\n\n\t "
