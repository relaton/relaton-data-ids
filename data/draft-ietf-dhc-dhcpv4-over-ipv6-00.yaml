abstract:
- language: en
  script: Latn
  content: "   Recently, there are demands arising for IPv4 address allocation under\n
    \  IPv6 environment, especially in IPv6 transition scenarios.  This\n   document
    describes the mechanism to survive DHCPv4 over IPv6 network.\n   DHCPv4 messages
    are transported in IPv6 packets when traversing the\n   IPv6 network.  DHCPv4
    protocol behavior of the client and server is\n   extended to support this IPv6
    transport.  For the relay case, a new\n   suboption of the Relay Agent Information
    Option is defined to carry\n   the remote IPv6 address of the clients.\n\n\t "
