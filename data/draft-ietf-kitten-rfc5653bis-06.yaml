abstract:
- language: en
  script: Latn
  content: "   The Generic Security Services Application Program Interface (GSS-API)\n
    \  offers application programmers uniform access to security services\n   atop
    a variety of underlying cryptographic mechanisms.  This document\n   updates the
    Java bindings for the GSS-API that are specified in\n   \"Generic Security Service
    API Version 2 : Java Bindings Update\" (RFC\n   5653).  This document obsoletes
    RFC 5653 by adding a new output token\n   field to the GSSException class so that
    when the initSecContext or\n   acceptSecContext methods of the GSSContext class
    fails it has a\n   chance to emit an error token which can be sent to the peer
    for\n   debugging or informational purpose.  The stream-based GSSContext\n   methods
    are also removed in this version.\n\n   The GSS-API is described at a language-independent
    conceptual level\n   in \"Generic Security Service Application Program Interface
    Version 2,\n   Update 1\" (RFC 2743).  The GSS-API allows a caller application
    to\n   authenticate a principal identity, to delegate rights to a peer, and\n
    \  to apply security services such as confidentiality and integrity on a\n   per-message
    basis.  Examples of security mechanisms defined for GSS-\n   API are \"The Simple
    Public-Key GSS-API Mechanism\" (RFC 2025) and \"The\n   Kerberos Version 5 Generic
    Security Service Application Program\n   Interface (GSS-API) Mechanism: Version
    2\" (RFC 4121).\n\n\t "
