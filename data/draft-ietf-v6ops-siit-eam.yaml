  script: Latn
  content: "This document extends the Stateless IP/ICMP Translation Algorithm (SIIT)
    with an Explicit Address Mapping (EAM) algorithm and formally updates RFC 6145.
    \ The EAM algorithm facilitates stateless IP/ICMP translation between arbitrary
    (non-IPv4-translatable) IPv6 endpoints and IPv4.\n\t "
