abstract:
- language: en
  script: Latn
  content: "   This document defines a collection of common common data types,\n   identities,
    and groupings in the YANG data modeling language.  These\n   derived common common
    data types, identities, and groupings are\n   intended to be imported by modules
    that model Layer 1 configuration\n   and state capabilities.  The Layer 1 types
    are representative of\n   Layer 1 client signals applicable to transport networks,
    such as\n   Optical Transport Networks (OTN).  The Optical Transport Network\n
    \  (OTN) data structures are included in this document as Layer 1 types.\n\n\n\t "
