  script: Latn
  content: "This document describes the IKEv2 Mediation Extension (IKE-ME), a\nconnectivity
    extension to the Internet Key Exchange IKEv2.  IKE-ME\nallows two peers, each
    behind one or more Network Address Translators\n(NATs) or firewalls to establish
    a direct and secure connection\nwithout the need to configure any of the intermediate
    network\ndevices.  To establish this direct connection, a process similar to\nInteractive
    Connectivity Establishment (ICE) is used.\n\t "
