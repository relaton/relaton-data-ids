abstract:
- language: en
  script: Latn
  content: "   RFC 6472 (i.e., BCP 172) recommends not using AS_SET and\n   AS_CONFED_SET
    in BGP.  This document updates RFC 4271 and proscribes\n   the use of the AS_SET
    and AS_CONFED_SET types of the AS_PATH in\n   BGPv4.  This is done to simplify
    the design and implementation of BGP\n   and to make the semantics of the originator
    of a route more clear.\n   This will also simplify the design, implementation,
    and deployment of\n   ongoing work in the Secure Inter-Domain Routing Working
    Group.\n\n\t "
