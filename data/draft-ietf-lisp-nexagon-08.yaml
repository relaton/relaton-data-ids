  script: Latn
  content: "   This document specifies use of H3 and LISP for geo-location services
    and\n   the utilization of geo-spatial locations for mobility purposes by:\n   -
    Predefining tile-by-tile IPv6 addressable abstraction of each road-segment\n   -
    Tile by tile IP interface for detections and annotations of streets & curbs\n
    \  - Sharing hazards, blockages, parking, weather, maintenance, inventory..\n
    \  - Brokering production and consumption of geo-state by MobilityClients\n   -
    Reflecting state in geo-spatial IP multicast channels to subscribed clients\n\n\n\t "
