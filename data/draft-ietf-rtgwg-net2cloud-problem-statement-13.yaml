abstract:
- language: en
  script: Latn
  content: "   This document describes the network-related problems enterprises\n
    \  face today when interconnecting their branch offices with dynamic\n   workloads
    in third-party data centers (a.k.a. Cloud DCs). There can\n   be many problems
    associated with connecting to or among Clouds; the\n   Net2Cloud problem statements
    are mainly for enterprises who already\n   have traditional MPLS services and
    are interested in leveraging\n   those networks (instead of completely abandoning
    them). This\n   document aims to describe the problems of continuing using the
    MPLS\n   networks when connecting workloads in the Cloud, and to clarify\n   additional
    work in the IETF Routing area. Other problems are out of\n   the scope of this
    document.\n\n   Current operational problems are examined to determine whether
    there\n   is a need to improve existing protocols or whether a new protocol is\n
    \  necessary to solve them.\n\n\t "
