abstract:
- language: en
  script: Latn
  content: "   A network incident refers to an unexpected interruption of a network\n
    \  service, degradation of a network service quality, or sub-health of a\n   network
    service.  Different data sources including alarms, metrics,\n   and other anomaly
    information can be aggregated into a few of network\n   incidents through data
    correlation analysis and the service impact\n   analysis.\n\n   This document
    defines a YANG Module for the network incident\n   lifecycle management.  This
    YANG module is meant to provide a\n   standard way to report, diagnose, and help
    resolve network incidents\n   for the sake of network service health and probable
    cause analysis.\n\n\t "
