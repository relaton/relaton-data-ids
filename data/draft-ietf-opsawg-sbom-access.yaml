abstract:
- language: en
  script: Latn
  content: "   To improve cybersecurity posture, automation is necessary to locate\n
    \  the software a device is using, and whether that software has known\n   vulnerabilities,
    and what, if any recommendations suppliers may have.\n   This memo extends the
    MUD YANG schema to provide the locations of\n   software bills of materials (SBOMS)
    and to vulnerability information\n   by introducing a transparency schema.\n\n\t "
