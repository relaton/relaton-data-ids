abstract:
- language: en
  script: Latn
  content: "   This specification defines extensions to the Proxy Mobile IPv6\n   protocol
    for allowing a mobile router in a Proxy Mobile IPv6 domain\n   to obtain IP prefixes
    for its attached mobile networks using DHCPv6\n   prefix delegation.  Network-based
    mobility management support is\n   provided for those delegated IP prefixes just
    as it is provided for\n   the mobile node's home address.  Even if the mobile
    router performs a\n   handoff and changes its network point of attachment, mobility
    support\n   is ensured for all the delegated IP prefixes and for all the IP nodes\n
    \  in the mobile network that use IP address configuration from those\n   delegated
    IP prefixes.\n\n\t "
