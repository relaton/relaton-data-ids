abstract:
- language: en
  script: Latn
  content: "   This document specifies the Adaptive Layered Voice Container (ALVC),\n
    \  a codec-agnostic framing and metadata container that enables\n   progressive
    voice delivery in constrained and lossy networks.  ALVC\n   defines a Base layer
    that is intelligible on its own at sub-kilobit\n   rates, and optional Enhancement
    layers that improve quality when\n   additional capacity is available.  The container
    supports store-and-\n   forward operation, progressive enhancement, unequal error
    protection\n   signaling, and receiver behavior for seamless splice-and-improve\n
    \  playback.  ALVC does not define a new speech coding algorithm; it\n   multiplexes
    existing voice coders within a layered container.\n\n\t "
