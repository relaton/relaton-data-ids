  content: vCard Format Extension for JSContact
docidentifier:
- content: draft-ietf-calext-vcard-jscontact-extensions
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a set of new properties for vCard and extends\n
    \  the use of existing ones.  Their primary purpose is to align the same\n   set
    of features between the JSContact and vCard formats, but the new\n   definitions
    also aim to be useful within just the vCard format.  This\n   document updates
    RFC 6350 (vCard).\n\n\t "
