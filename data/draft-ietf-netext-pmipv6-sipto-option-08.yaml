abstract:
- language: en
  script: Latn
  content: "   This specification defines a traffic offload mechanism and a related\n
    \  mobility option for carrying IPv4 Offload traffic selectors between a\n   mobile
    access gateway and a local mobility anchor in a Proxy Mobile\n   IPv6 domain.
    \ Based on the negotiated IPv4 traffic offload flow\n   selectors with the local
    mobility anchor, a mobile access gateway can\n   enable offload traffic rule on
    the selected IPv4 flows.\n\n\t "
