abstract:
- language: en
  script: Latn
  content: "This document describes a set of private Session Initiation \n    Protocol
    (SIP) headers (P-headers) used in ETSI Next Generation \n    Networks (NGN), along
    with their applicability, which is limited to \n    particular environments.  The
    P-headers defined in the present \n    document are for the purpose of providing
    indications and \n    notifications for services used within the ETSI NGN.\n\t "
