abstract:
- language: en
  script: Latn
  content: "   This document restates the requirements on DNSSEC signing and\n   validation
    and makes small adjustments in order to allow for more\n   flexible handling of
    configurations that advertise multiple Secure\n   Entry Points (SEP) with different
    signing algorithms via their DS\n   record or trust anchor set.  The adjusted
    rules allow both for multi-\n   signer operation and for the transfer of signed
    DNS zones between\n   providers, where the providers support disjoint DNSSEC algorithm\n
    \  sets.  In addition, the proposal enables pre-publication of a trust\n   anchor
    in preparation for an algorithm rollover, such as of the root\n   zone.\n\n   This
    document updates RFCs 4035, 6840, and 8624.\n\n\t "
