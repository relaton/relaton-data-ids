abstract:
- language: en
  script: Latn
  content: "   This memo defines a new Session Description Protocol (SDP) attribute\n
    \  for exchanging Diffie-Hellman (DH) public keys.  The attribute is an\n   SDP
    session-level attribute for describing DH keys, and there is a\n   new media-level
    parameter for describing public keying material for\n   SRTP key generation.  The
    SDP attribute supports the key\n   establishment schemes of NIST Draft Special
    Publication 800-56, adds\n   domain parameters and supports external authentication
    of the DH\n   endpoint without a public key infrastructure.\n\n\t "
