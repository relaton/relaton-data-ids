- language: en
  script: Latn
  content: "This document describes extensions to the OSPF version 3 to support\nintra-area
    Traffic Engineering [RFC2702].  The OSPFv3 protocol is\nspecified in [RFC2740].\nThis
    document expands [OSPFV2-TE] to make both IPv4 and IPv6 network\napplicable.  New
    sub-TLVs are defined to support IPv6 network.  Use\nof these new sub-TLVs are
    not limited in OSPF version 3.  They can be\nused in OSPF version 2.\n\n\t "
