abstract:
- language: en
  script: Latn
  content: "This document describes the optional AUTHSASL command, for indicating
    an authentication mechanism to the server, performing an authentication protocol
    exchange, and optionally negotiating a protection mechanism for subsequent protocol
    interactions.  The authentication and protection mechanisms used by the NNTP AUTHSASL
    command are those used by SASL draft. Please note that large portions of this
    document are copied from [POP3-AUTH] with the permission of the author of that
    document, John G. Meyers.\n\t "
