abstract:
- language: en
  script: Latn
  content: "   This document describes a BGP based routing solution to establish\n
    \  end-to-end intent-aware paths across a multi-domain transport\n   network.
    \ The transport network can span multiple service provider\n   and customer network
    domains.  The BGP intent-aware paths can be used\n   to steer traffic flows for
    service routes that need a specific\n   intent.  This solution is called BGP Color-Aware
    Routing (BGP CAR).\n\n   This document describes the routing framework and the
    BGP extensions\n   to enable intent-aware routing.  The solution defines two new
    BGP\n   SAFIs (BGP CAR SAFI and BGP VPN CAR SAFI) for IPv4 and IPv6.  It also\n
    \  defines an extensible NLRI model for both SAFIs that allow multiple\n   NLRI
    types to be defined for different use cases.  Each type of NLRI\n   contains key
    and TLV based non-key fields for efficient encoding of\n   different per-prefix
    information.  This specification defines two\n   NLRI types, Color-Aware Route
    NLRI and IP Prefix NLRI.  It defines\n   non-key TLV types for MPLS label stack,
    Label Index and SRv6 SIDs.\n   This solution also defines a new Local Color Mapping
    (LCM) Extended\n   Community.\n\n\t "
