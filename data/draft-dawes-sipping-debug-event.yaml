  script: Latn
  content: "This document defines a Session Initiation Protocol (SIP) event\npackage
    for debugging.  An entity that subscribes to this event\npackage for an address
    of record receives configuration data that\ncontrols logging of SIP signalling
    for that address of record, for\nexample when to begin an end logging.\n\t "
