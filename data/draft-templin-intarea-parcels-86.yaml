abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of transport\n
    \  layer protocol data which becomes the retransmission unit in case of\n   loss.
    \ Transport layer protocols including the Transmission Control\n   Protocol (TCP)
    and reliable transport protocol users of the User\n   Datagram Protocol (UDP)
    prepare data units known as segments which\n   the network layer packages into
    individual IP packets each containing\n   only a single segment.  This specification
    presents new packet\n   constructs known as IP Parcels and Advanced Jumbos with
    different\n   properties.  IP parcels permit a single packet to include multiple\n
    \  segments as a \"packet-of-packets\", while advanced jumbos offer\n   significant
    operational advantages over basic jumbograms for\n   transporting truly large
    singleton segments.  IP parcels and advanced\n   jumbos provide essential building
    blocks for improved performance,\n   efficiency and integrity while encouraging
    larger Maximum\n   Transmission Units (MTUs) in the Internet.\n\n\t "
