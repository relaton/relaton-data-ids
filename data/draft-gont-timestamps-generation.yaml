  script: Latn
  content: "This document discusses the generation of TCP timestamps.  In\nparticular,
    it discusses a number of algorithms for producing\nmonotonically-increasing timestamps
    such that timestamps can be used\nto reduce the TIME-WAIT state, and an algorithm
    for generating\ntimestamps that allows for extended SYN-cookies.\n\t "
