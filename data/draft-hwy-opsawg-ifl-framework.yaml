abstract:
- language: en
  script: Latn
  content: "   On-path telemetry techniques can provide high-precision inband flow\n
    \  insight and real-time network performance monitoring by embedding\n   instructions
    or metadata into user packets.  They are benificial but\n   still has problems
    of deployability and flexibility in large scale\n   deployment scenario.  This
    document proposes a reference framework\n   called Inband Flow Learning (IFL),
    which outlines the architecture\n   and functional modules for automatic deployment
    and adjustment of\n   flow-oriented monitoring using on-path telemetry techniques,
    trying\n   to provide a solution for reference to solve the problems.  This\n
    \  document also provides different deployment approaches and\n   considerations
    in practical network deployment.\n\n\n\t "
