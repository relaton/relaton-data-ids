  content: "This document presents a Logical Key Hierarchy (LKH) Compromise\nRecovery
    (CR) implementation for the key management protocol\nsuggested in the paper 'Key
    Management for Multicast:  Issues and\nArchitectures'[10].  The goals of this
    paper include:  defining the\nCR method, identifying the requirements, defining
    the operational\nprotocol, and recommending an implementation for an LKH CR\nimplementation.\n\t "
