  content: "   The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP)\n
    \  Ping and Traceroute use the Reply Mode field to signal the method to\n   be
    used in the MPLS echo reply.  This document adds one value to the\n   Reply Mode
    field to indicate reverse LSP.  This document also adds an\n   optional TLV which
    can carry ordered list of Reply Mode values.\n\n   This document updates RFC4379.\n\n\n\t "
