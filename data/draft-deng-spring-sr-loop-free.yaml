abstract:
- language: en
  script: Latn
  content: "   Microloops are transient packet loops that occur in the network\n   following
    a topology change (link- down, link up, node fault, or\n   metric change events).
    \ Microloops are caused by the non-simultaneous\n   convergence of different nodes
    in the network.  If a converged node\n   sends traffic to a neighbor node that
    has not converged yet (or vice\n   versa), traffic may be looped between these
    nodes, resulting in\n   packet loss, jitter, and packet disorder.  This document
    presents\n   some optional implementation methods aimed at loop avoidance in\n
    \  different scenarios of IGP network convergence.\n\n\t "
