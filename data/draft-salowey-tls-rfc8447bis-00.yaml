  script: Latn
  content: "   This document describes a number of changes to (D)TLS IANA registries\n
    \  that range from adding notes to the registry all the way to changing\n   the
    registration policy.  These changes were mostly motivated by WG\n   review of
    the (D)TLS-related registries undertaken as part of the\n   TLS1.3 development
    process.\n\n   This document obsoletes RFC8447 and updates the following RFCs:
    3749,\n   5077, 4680, 5246, 5705, 5878, 6520, 7301.\n\n\t "
