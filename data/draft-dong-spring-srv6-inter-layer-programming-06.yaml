abstract:
- language: en
  script: Latn
  content: "   This document defines a new SRv6 function which can be used for SRv6\n
    \  based inter-layer network programming.  It is a variant of the SRv6\n   End.X
    behavior which is called \"End.XU\".  Instead of pointing to an\n   interface
    with layer-3 adjacency, the End.XU behavior points to an\n   underlay interface
    which connects to a remote layer-3 node via\n   underlying links or connections
    that may be invisible in the L3\n   network topology.  The applicability of End.XU
    behavior in inter-\n   layer network programming scenarios is also illustrated.\n\n\t "
