abstract:
- language: en
  script: Latn
  content: "   IPv6 prefix length, as in IPv4, is a parameter conveyed and used in\n
    \  IPv6 routing and forwarding processes in accordance with the\n   Classless
    Inter-domain Routing (CIDR) architecture.  The length of an\n   IPv6 prefix may
    be any number from zero to 128, although subnets\n   using stateless address autoconfiguration
    (SLAAC) for address\n   allocation conventionally use a /64 prefix.  Hardware
    and software\n   implementations of routing and forwarding should therefore impose
    no\n   rules on prefix length, but implement longest-match-first on prefixes\n
    \  of any valid length.\n\n\n\t "
