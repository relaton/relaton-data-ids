abstract:
- language: en
  script: Latn
  content: "   Time-Variant Routing (TVR) involves predictable, scheduled changes
    to\n   network topology elements such as nodes, links, and adjacencies that\n
    \  impact routing behavior over time.  All those changes can alter the\n   connectivity
    in the network in a predictable manner, which is known\n   as Time-Variant Routing
    (TVR).  This document proposes mechanisms for\n   exposing TVR information to
    both internal and external applications,\n   focusing on off-path solutions that
    decouple the advertisement of\n   scheduled changes from the routing control plane
    signaling.\n\n\t "
