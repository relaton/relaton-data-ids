abstract:
- language: en
  script: Latn
  content: "   This document is published for the historical record.  It was one of\n
    \  the candidates for the IETF's Next Generation (IPng) work, and became\n   the
    basis for IPv6.  The publication date of the original Internet\n   Draft was November
    10, 1992.\n\n   This document specifies a new version of IP called SIP, the Simple\n
    \  Internet Protocol.  It also describes the changes needed to ICMP,\n   IGMP,
    and transport protocols such as TCP and UDP, in order to work\n   with SIP.  A
    companion document [SIP-ADDR] describes the addressing\n   and routing aspects
    of SIP, including issues of auto-configuration,\n   host and subnet mobility,
    and multicast.\n\n\t "
