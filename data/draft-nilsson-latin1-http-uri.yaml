abstract:
- language: en
  script: Latn
  content: "   The recent gain of internet users in non-US countries has increased\n
    \  the demand for 8 bit characters in URIs. The lack of recommended\n   character
    map has lead to several incompatible implementations. This\n   document suggests
    the use of ISO-8859-1 to represent all the\n   characters present in that character
    table.\n\n\t "
