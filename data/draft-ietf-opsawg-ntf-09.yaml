abstract:
- language: en
  script: Latn
  content: "   Network telemetry is a technology for gaining network insight and\n
    \  facilitating efficient and automated network management.  It\n   encompasses
    various techniques for remote data generation,\n   collection, correlation, and
    consumption.  This document describes an\n   architectural framework for network
    telemetry, motivated by\n   challenges that are encountered as part of the operation
    of networks\n   and by the requirements that ensue.  This document clarifies the\n
    \  terminologies and classifies the modules and components of a network\n   telemetry
    system from different perspectives.  The framework and\n   taxonomy help to set
    a common ground for the collection of related\n   work and provide guidance for
    related technique and standard\n   developments.\n\n\t "
