abstract:
- content: "<p>This document presents a scheme of planning virtue periodic forwarding
    channel (VPFC) based on virtue periodic forwarding path (VPFP) in large-scale
    deterministic networks (LDNs). This solution can solve the queuing resource conflict
    of specified cycle forwarding in nonlinear topology domain in LDNs, thus ensuring
    the bounded latency of DetNet flow in the same periodic forwarding domain deployed
    in LDNs.</p>"
