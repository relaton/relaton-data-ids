abstract:
- language: en
  script: Latn
  content: "   This document specifies how Automated Certificate Management\n   Environment
    (ACME) can be used by a client to obtain a certificate\n   for a subdomain identifier
    from a certification authority.  This\n   document specifies how a client can
    fulfill a challenge against an\n   ancestor domain but may not need to fulfill
    a challenge against the\n   explicit subdomain if certification authority policy
    allows issuance\n   of the subdomain certificate without explicit subdomain ownership\n
    \  proof.\n\n\t "
