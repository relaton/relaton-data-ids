abstract:
- language: en
  script: Latn
  content: "This document provides a framework and service level requirements for\nVirtual
    Private Multicast Service (VPMS).  VPMS is defined as a Layer\n2 VPN service that
    provides point-to-multipoint connectivity for a\nvariety of Layer 2 link layers
    across an IP or MPLS-enabled PSN.\nThis document outlines architectural service
    models of VPMS and\nstates generic and high level requirements.  This is intended
    to aid\nin developing protocols and mechanisms to support VPMS.\n\t "
