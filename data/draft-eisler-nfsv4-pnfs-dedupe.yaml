abstract:
- language: en
  script: Latn
  content: "This Internet-Draft describes a means to add awareness of de-\nduplication
    storage to NFS in order to save resources on NFS client\nand to reduce bandwidth
    for servicing READ and WRITE operations.  The\nmeans presented leads to a second
    benefit of providing sub-file,\nblock-granular caching.\n\t "
