  script: Latn
  content: "   Although JSON has become a popular choice of the web services\n   response
    that tries to be REST like, the lack of its capability to\n   express the hyperlink
    and other metadata in a standardized manner has\n   been felt.  This document
    proposes a method to minimally represent\n   such metadata that can be inserted
    into the existing JSON responses\n   to express such metadata.\n\n\t "
