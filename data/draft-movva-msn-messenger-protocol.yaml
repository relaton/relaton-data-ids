abstract:
- language: en
  script: Latn
  content: "Microsoft released a commercial Instant Messaging product in July of\n1999
    called MSN Messenger Service. This document describes the\nprotocol used by that
    product for core instant messaging and\npresence functionality. While this protocol
    does not meet many of\nthe requirements of the IMPP working group, it is provided
    as\nbackground information on existing Instant Messaging\nimplementations. This
    protocol is provided 'as is' without warranty\nof any kind.\n\n\t "
