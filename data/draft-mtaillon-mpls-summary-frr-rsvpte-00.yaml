abstract:
- language: en
  script: Latn
  content: "   This document defines RSVP-TE signaling extensions that reduce the\n
    \  amount of RSVP signaling required for Fast Reroute (FRR) procedures\n   and
    subsequently improve the scalability of the RSVP-TE signaling\n   when undergoing
    FRR convergence post a link or node failure.  Such\n   extensions allow the RSVP
    message exchange between the Point of\n   Local Repair (PLR) and the Merge Point
    (MP) to be independent of\n   the number of protected LSPs traversing between
    them (eg. when\n   bypass LSP FRR protection is used). The new signaling extensions\n
    \  are fully backwards compatible with nodes that do not support them.\n\n\t "
