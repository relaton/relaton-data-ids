abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in TCP/IP-based internets.  In particular,
    it describes managed objects used for managing the Security Protocols on subnetwork
    interfaces using the family of Point-to-Point Protocols [8, 9, 10, 11, & 12].
