abstract:
- language: en
  script: Latn
  content: "   This draft proposes dataplane triggered Tree Notifications to support\n
    \  multicast fast reroute for PIM and mLDP.  These Tree Notifications\n   are
    initiated by a node detecting the failure to a Repair Node\n   downstream.  A
    Repair Node is a node that has a pre-built backup path\n   that can circumvent
    the failure.  Using this mechanism, a Repair Node\n   has the ability to learn
    about non-local failures quickly without\n   having to wait for the IGP to convergence.
    \ This draft also covers an\n   optional method to avoid bandwidth usage on the
    pre-built backup\n   path.\n\n\t "
