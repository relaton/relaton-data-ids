abstract:
- language: en
  script: Latn
  content: "This document specifies a Real-time Transport Protocol (RTP) payload \nformat
    to be used for the low complexity subband codec (SBC), which \nis the mandatory
    audio codec of the Advanced Audio Distribution \nProfile (A2DP) Specification
    written by the Bluetooth(r) Special \nInterest Group (SIG). The payload format
    is designed to be able to \ninteroperate with existing Bluetooth A2DP devices,
    to provide high \nstreaming audio quality, interactive audio transmission over
    the \ninternet, and ultra-low delay coding for jam sessions on the \ninternet.
    This document contains also a media type registration which \nspecifies the use
    of the RTP payload format.\n\t "
