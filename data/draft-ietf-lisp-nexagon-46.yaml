abstract:
- language: en
  script: Latn
  content: "  The mobility network described in the document uses the Locator/ID\n
    \ Separation Protocol (LISP) to scale the deployment of geolocation\n  agents,
    which are responsible for generating automatic road-mapping\n  and dynamic detection
    notifications based on data collected by\n  vehicles equipped with vision AI sensors.
    These sensors use their\n  global positioning coordinates to determine their location
    on a H3\n  hierarchical geospatial hexagonal grid index, which is used to\n  calculate
    the high-resolution tile positions of detections and driven\n  road segments.
    The low-resolution tile IDs are then used as the basis\n  for IPv6 endpoint identifiers
    (EIDs), which serve as destination\n  queues and channel sources for the network
    addressable geolocation\n  agents, known as \"nexagons.\"\n\n\t "
