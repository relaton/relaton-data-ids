abstract:
- language: en
  script: Latn
  content: "   Network slicing is targeted at existing or emerging customers or\n
    \  services which may request for network connectivity services with a\n   specific
    set of Service Level Objectives (SLOs) and Service Level\n   Expectations (SLEs).
    \ In some network scenarios, there can be\n   requirements for the deployment
    of hierarchical network slices.The\n   general framework of IETF network slice
    supports hierarchical network\n   slicing, while the technologies for realizing
    hierarchical IETF\n   network slice need to be considered.\n\n   This document
    describes the typical scenarios of hierarchical IETF\n   network slices, and provides
    the considerations and requirements on\n   the technologies in different network
    planes to realize hierarchical\n   IETF network slices.\n\n\t "
