abstract:
- language: en
  script: Latn
  content: "   YANG-CBOR, RFC 9254 defines YANG Schema Item iDentifiers (YANG SID),\n
    \  globally unique 63-bit unsigned integers used to identify YANG items.\n   RFC
    9595 defines ways to allocate these SIDs on the basis of IANA\n   registries.\n\n
    \  The present specification uses these SID allocation mechanisms to\n   allocate
    ranges with 100 000 63-bit SIDs each for each of the first\n   1 000 000 holders
    of IANA-registered Private Enterprise Numbers\n   (PENs), as well as ranges with
    10 000 32-bit SIDs each for each of\n   the first 100 000 holders.\n\n\t "
