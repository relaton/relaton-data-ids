  script: Latn
  content: "This document defines a link format for use by constrained CoAP web\nservers
    to describe URIs of resources offered along with other\nattributes.  Based on
    the HTTP Link Header format, the CoRE link\nformat is carried as a payload and
    is assigned an Internet media\ntype.  A well-known URI is defined as a default
    entry-point for\nrequesting the list of links to resources hosted by a server.\n\t "
