- language: en
  script: Latn
  content: "This draft defines a Session Initiation Protocol (SIP) Event\nNotification
    Framework-based mechanism for notifying Users about\ndiversions (re-directions
    or forwarding) of their incoming\ncommunication sessions.  A new event package
    is proposed for allowing\nusers to subscribe for and receive such notifications.
    \ Users have\nfurther capability to define filters controlling the selection,
    rate\nand content of such notifications.  The applicability of this event\npackage
    includes 3GPP IMS.\n\t "
