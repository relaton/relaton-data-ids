abstract:
- language: en
  script: Latn
  content: "   This document describes a multicast solution for Segment Routing with\n
    \  MPLS data plane. It is consistent with the Segment Routing\n   architecture
    in that an IGP is augmented to distribute information in\n   addition to the link
    state. In this solution it is multicast group\n   membership information sufficient
    to synchronize state in a given\n   network domain. Computation is employed to
    determine the topology of\n   any loosely specified multicast distribution tree.\n\n\t "
