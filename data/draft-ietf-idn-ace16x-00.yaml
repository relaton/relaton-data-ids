abstract:
- language: en
  script: Latn
  content: "ACE16x is a simplified version of DUDE [DUDE-02] that requires no 5 \nbit
    or base-32 mapping.  ACE16x encoding results in a string that \nperforms as well
    as DUDE technically. \nInstead of resorting to a quartet-to-quintet mapping mechanism,
    \nACE16x simply uses the hex values with an extended hex (16x) scheme \nfor compression.
    \ In essence, instead of pre-pending an extra bit, \nACE16x shifts the last quartet
    of a compressed code point up to \nanother character.  Additionally, the 16x value
    is calculable \ninstead of needing to be mapped.\n\t "
