abstract:
- language: en
  script: Latn
  content: "   With the development of IoT, the security of smart devices has become\n
    \  an important issue for us to discuss.  This draft proposes a security\n   framework
    and detailed requirements in terms of hardware, system,\n   data, network, and
    management to ensure the security of IoT smart\n   devices.  Specifically, hardware
    security includes the security of\n   hardware interfaces and components.  System
    security encompasses\n   firmware security, security audits, and more.  Data security
    involves\n   data verification and protection of sensitive data.Network security\n
    \  entails stream protection, session security, and more.\n\n\t "
