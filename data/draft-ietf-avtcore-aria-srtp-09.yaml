abstract:
- language: en
  script: Latn
  content: "   This document defines the use of the ARIA block cipher algorithm\n
    \  within the Secure Real-time Transport Protocol (SRTP).  It details\n   two
    modes of operation (CTR, GCM) and a SRTP Key Derivation Function\n   for ARIA.
    \ Additionally, this document defines DTLS-SRTP protection\n   profiles and MIKEY
    parameter sets for the use with ARIA.\n\n\t "
