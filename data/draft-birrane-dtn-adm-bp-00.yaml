abstract:
- language: en
  script: Latn
  content: "   This document describes an Application Data Model (ADM) for a Bundle\n
    \  Protocol Agent (BPA).  This ADM identifies the Primitive Values,\n   Computed
    values, Reports, Controls, Macros, Literals, Operators, and\n   meta-data associated
    with a BPA.  The information outlined in this\n   document MUST be supported by
    any software claiming to act as a\n   managed BPA within the Asynchronous Management
    Protocol (AMP).\n\n\t "
