abstract:
- language: en
  script: Latn
  content: "   WebRTC applications collect ICE candidates as part of the process of\n
    \  creating peer-to-peer connections.  To maximize the probability of a\n   direct
    peer-to-peer connection, the endpoint's local IP addresses are\n   included in
    this candidate collection.  However, these addresses are\n   typically private
    and, as such, their disclosure has privacy\n   implications.  This document describes
    a privacy-preserving way to\n   share local IP addresses with other endpoints
    by concealing the\n   addresses with dynamically generated Multicast DNS (mDNS)
    names.\n\n\t "
