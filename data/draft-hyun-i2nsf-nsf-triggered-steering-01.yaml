abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture of the framework for\n   Interface
    to Network Security Functions (I2NSF) which enables traffic\n   steering between
    Network Security Functions (NSFs) for security\n   policy enforcement.  Such traffic
    steering enables composite\n   inspection of network traffic by steering the traffic
    through\n   multiple types of NSFs according to the information model for the\n
    \  NSF-facing interface in the I2NSF framework.  This document explains\n   the
    additional components integrated into the I2NSF framework and\n   their functionalities
    to achieve NSF-triggered traffic steering.  It\n   also describes representative
    use cases to address major benefits\n   from the proposed architecture.\n\n\t "
