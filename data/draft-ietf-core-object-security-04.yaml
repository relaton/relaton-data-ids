abstract:
- language: en
  script: Latn
  content: "   This document defines Object Security of CoAP (OSCOAP), a method for\n
    \  application layer protection of the Constrained Application Protocol\n   (CoAP),
    using the CBOR Object Signing and Encryption (COSE).  OSCOAP\n   provides end-to-end
    encryption, integrity and replay protection to\n   CoAP payload, options, and
    header fields, as well as a secure message\n   binding.  OSCOAP is designed for
    constrained nodes and networks and\n   can be used across intermediaries and over
    any layer.  The use of\n   OSCOAP is signaled with the CoAP option Object-Security,
    also defined\n   in this document.\n\n\t "
