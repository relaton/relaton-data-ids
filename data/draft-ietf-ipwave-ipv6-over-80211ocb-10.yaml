abstract:
- language: en
  script: Latn
  content: "   In order to transmit IPv6 packets on IEEE 802.11 networks running\n
    \  outside the context of a basic service set (OCB, earlier \"802.11p\")\n   there
    is a need to define a few parameters such as the supported\n   Maximum Transmission
    Unit size on the 802.11-OCB link, the header\n   format preceding the IPv6 header,
    the Type value within it, and\n   others.  This document describes these parameters
    for IPv6 and IEEE\n   802.11-OCB networks; it portrays the layering of IPv6 on
    802.11-OCB\n   similarly to other known 802.11 and Ethernet layers - by using
    an\n   Ethernet Adaptation Layer.\n\n\t "
