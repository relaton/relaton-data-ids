abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) Policy is a set of candidate paths, each\n   consisting
    of one or more segment lists and the associated\n   information.  The header of
    a packet steered in an SR Policy is\n   augmented with an ordered list of segments
    associated with that SR\n   Policy.  A Network Resource Partition (NRP) is a subset
    of network\n   resources allocated in the underlay network which can be used to\n
    \  support one or a group of RFC 9543 network slice services.\n\n   In networks
    where there are multiple NRPs, an SR Policy may be\n   associated with a particular
    NRP.  The association between SR Policy\n   and NRP needs to be specified, so
    that for service traffic which is\n   steered into the SR Policy, the header of
    the packets can be\n   augmented with the information associated with the NRP.
    \ An SR Policy\n   candidate path can be distributed using BGP SR Policy.  This
    document\n   defines the extensions to BGP SR policy to specify the NRP which
    the\n   SR Policy candidate path is associated with.\n\n\t "
