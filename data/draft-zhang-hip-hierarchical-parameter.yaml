abstract:
- language: en
  script: Latn
  content: "This document briefly introduces the benefits brought by extending the
    \nHost Identity Protocol (HIP) with hierarchical information. In \naddition, two
    hierarchical extensions of HIP are introduced. The \nfirst one aims to transport
    hierarchical information in a parameter \nof the HIP header, while the second
    one extends DNS resource records \nin order to contain hierarchical information.
    \ \n\nConventions used in this document \n\nThe key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this \ndocument are to be interpreted as described
    in RFC-2119 [RFC2119].\n\t "
