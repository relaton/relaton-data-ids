- language: en
  script: Latn
  content: "   This document defines a YANG module called a \"keystore\", containing\n
    \  pinned certificates and pinned SSH host-keys.  The module also\n   defines
    a grouping for configuring public key pairs and a grouping\n   for configuring
    certificates.  The module also defines a notification\n   that a system can use
    when one of its configured certificates is\n   about to expire.\n\n\t "
