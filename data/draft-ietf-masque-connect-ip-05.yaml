abstract:
- language: en
  script: Latn
  content: "   This document describes how to proxy IP packets in HTTP.  This\n   protocol
    is similar to UDP proxying in HTTP, but allows transmitting\n   arbitrary IP packets.
    \ More specifically, this document defines a\n   protocol that allows an HTTP
    client to create an IP tunnel through an\n   HTTP server that acts as a proxy.
    \ This document updates RFC 9298.\n\n\t "
