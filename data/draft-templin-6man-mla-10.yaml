abstract:
- language: en
  script: Latn
  content: "   Multihop local area networks such as mobile ad-hoc networks present\n
    \  an interesting challenge for IPv6 addressing due to the indeterminant\n   neighborhood
    properties of their interfaces.  IPv6 nodes must assign\n   IPv6 addresses to
    their multihop interfaces that are unique within\n   the local area network but
    must not be propagated to other networks.\n   IPv6 nodes must therefore be able
    to assign self-generated addresses\n   to their interfaces when there are no IPv6
    Internetworking routers\n   present that can coordinate topology-relative IPv6
    addresses or\n   prefixes.  This document specifies a means for IPv6 nodes to
    generate\n   and assign address types useful for multihop local area network\n
    \  communications.\n\n\t "
