abstract:
- language: en
  script: Latn
  content: "This memo defines a transport mapping for using the Simple Network Management
    Protocol (SNMP) over TCP.  The transport mapping can be used with any version
    of SNMP.  This document extends the transport mappings defined in STD 62, RFC
    3417.  This memo defines an Experimental Protocol for the Internet community.\n\t "
