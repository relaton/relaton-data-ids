abstract:
- language: en
  script: Latn
  content: "   IEEE Std 802.15.4 defines Information Elements (IEs) that can be used\n
    \  to extend 802.15.4 in an interoperable manner.  The IEEE 802.15\n   Assigned
    Numbers Authority (ANA) manages the registry of the\n   Information Elements.
    \ This document formulates a request for ANA to\n   allocate a number from that
    registry for IETF, and describes how the\n   IE is formatted to provide subtypes.\n\n\t "
