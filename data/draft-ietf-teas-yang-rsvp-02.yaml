abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of RSVP Protocol.  The model defines generic RSVP protocol\n   building
    blocks that can be augmented and used by other RSVP\n   extension models such
    as RVSP extensions to Traffic-Engineering\n   (RSVP-TE).  The model covers the
    RSVP protocol configuration,\n   operational state, remote procedural calls, and
    event notifications\n   data.\n\n\t "
