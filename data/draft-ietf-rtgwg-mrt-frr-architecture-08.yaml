abstract:
- language: en
  script: Latn
  content: "   This document defines the architecture for IP/LDP Fast-Reroute using\n
    \  Maximally Redundant Trees (MRT-FRR).  MRT-FRR is a technology that\n   gives
    link-protection and node-protection with 100% coverage in any\n   network topology
    that is still connected after the failure.\n\n   MRT removes the need to engineer
    for coverage.  MRT is also extremely\n   computationally efficient.  For any router
    in the network, the MRT\n   computation is less than the LFA computation for a
    node with three or\n   more neighbors.\n\n\t "
