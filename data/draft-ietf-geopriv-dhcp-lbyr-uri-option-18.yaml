abstract:
- language: en
  script: Latn
  content: "   This document creates a Dynamic Host Configuration Protocol (DHCP)\n
    \  Option for transmitting a client's geolocation Uniform Resource\n   Identifier
    (URI), and another Option to explicitly indicate how long\n   that location URI
    is to be considered valid. This Location URI can\n   then be dereferenced in a
    separate transaction by the client or sent\n   to another entity and dereferenced
    to learn physically where the\n   client is located, but only while valid.\n\n\n\t "
