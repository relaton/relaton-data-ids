abstract:
- content: "<p>This document defines an information model and a YANG data model for
    Interface to Network Security Functions (I2NSF) Registration Interface between
    Security Controller and Developer's Management System (DMS). The objective of
    these information and data models is to support NSF search, instantiation and
    registration according to required security capabilities via I2NSF Registration
    Interface.</p>"
