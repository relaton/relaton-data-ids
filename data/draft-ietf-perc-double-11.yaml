abstract:
- language: en
  script: Latn
  content: "   In some conferencing scenarios, it is desirable for an intermediary\n
    \  to be able to manipulate some parameters in Real Time Protocol (RTP)\n   packets,
    while still providing strong end-to-end security guarantees.\n   This document
    defines a cryptographic transform for the Secure Real\n   Time Protocol (SRTP)
    that uses two separate but related cryptographic\n   operations to provide hop-by-hop
    and end-to-end security guarantees.\n   Both the end-to-end and hop-by-hop cryptographic
    algorithms can\n   utilize an authenticated encryption with associated data (AEAD)\n
    \  algorithm or take advantage of future SRTP transforms with different\n   properties.\n\n\t "
