abstract:
- language: en
  script: Latn
  content: "   A set of requirements for active Operation, Administration, and\n   Maintenance
    (OAM) of Service Function Chains (SFCs) in a network is\n   presented in this
    document.  Based on these requirements, an\n   encapsulation of active OAM messages
    in SFC and a mechanism to detect\n   and localize defects are described.\n\n   This
    document updates RFC 8300 in the definition of O (OAM) bit in\n   the Network
    Service Header (NSH) and defines how an active OAM\n   message is identified in
    the NSH.\n\n\t "
