abstract:
- language: en
  script: Latn
  content: "   Computing-Aware Traffic Steering (CATS) aims to solve the problem of\n
    \  how the network edge can steer traffic between clients of a service\n   and
    sites offering the service.  To achieve such scheduling, the\n   network needs
    to aware the computing information of the service.\n   This document defines a
    YANG data model for the computing information\n   of the service for CATS.\n\n\t "
