abstract:
- language: en
  script: Latn
  content: "   This document examines the operational impacts on streaming video\n
    \  applications resulting from network policy changes introduced by\n   network
    overlays.  Such overlays may alter IP address assignment,\n   transport protocols,
    routing behavior, or DNS resolution.  These\n   changes can, in turn, affect critical
    aspects of content delivery,\n   including latency, CDN cache selection, delivery
    path optimization,\n   traffic classification, and content access controls.\n\n\t "
