abstract:
- language: en
  script: Latn
  content: "This document describes a heuristic approach for distinguishing ESP-\nNULL
    (Encapsulating Security Payload without encryption) packets from\nencrypted ESP
    packets.  The reason for using heuristics instead of\nmodifying ESP is to provide
    a solution that can be used now without\nupdating all end nodes.  With heuristic
    methods, only the\nintermediate devices wanting to find ESP-NULL packets need
    to be\nupdated.\n\t "
