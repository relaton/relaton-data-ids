  script: Latn
  content: "This memo describes measurement in order to accomplish Traffic\nEngineering
    (TE) in IP networks.  This document will aid vendors in\ntheir choice of information
    to provide; it will assist network\noperators in determining the appropriate information
    to request; and\nwill demonstrate how measurements are used to accomplish TE.
    \ The\nobjective of this memo is to describe TE measurement.  This memo\nwill
    also describe (in brief) some methods for using the variables\nand some methods
