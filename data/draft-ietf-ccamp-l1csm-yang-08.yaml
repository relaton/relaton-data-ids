abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model for Layer 1 Connectivity\n
    \  Service Model (L1CSM). The intent of this document is to provide a\n   transport
    service model exploiting YANG data model, which can be\n   utilized by a client
    network controller to initiate a service\n   request connectivity request as well
    as retrieving service states\n   toward a transport network controller communicating
    with the client\n   controller. This YANG model is NMDA-compliant.\n\n\n\n\t "
