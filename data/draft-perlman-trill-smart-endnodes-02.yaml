abstract:
- language: en
  script: Latn
  content: "   This draft addresses the problem of the size and freshness of the\n
    \  endnode learning table in edge RBridges, by allowing endnodes to\n   volunteer
    for endnode learning and encapsulation/decapsulation.  Such\n   an endnode is
    known as a \"smart endnode\".  Only the attached RBridge\n   can distinguish a
    \"smart endnode\" from a \"normal endnode\".  The smart\n   endnode uses the nickname
    of the attached RBridge, so this solution\n   does not consume extra nicknames.\n\n\t "
