abstract:
- language: en
  script: Latn
  content: "   Once all of a dual stack IPv4 and IPv6 host's applications support\n
    \  IPv6, IPv4 connectivity becomes unnecessary.  However, ceasing to\n   provide
    a dual stack host with an IPv4 address via a DHCPv4 server\n   can cause the host
    to continue to make periodic and unsatisfied\n   DHCPv4 requests, imposing unnecessary
    broadcast traffic on an\n   attached link.  In this situation, it would be useful
    to continue to\n   provide a host with an IPv4 address via DHCPv4, yet prevent
    it from\n   using the IPv4 address for any connectivity outside of the host\n
    \  itself.  This memo describes a DHCPv4 method to achieve this.\n\n\t "
