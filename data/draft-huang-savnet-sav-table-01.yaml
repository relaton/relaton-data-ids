abstract:
- language: en
  script: Latn
  content: "   Source address validation (SAV) table consists of SAV rules that are\n
    \  manually configured or automatically generated.  The table will take\n   effect
    in data plane for checking the validity of source addresses.\n   SAV mechanisms
    may enable SAV tables in data plane using different\n   methods (e.g., ACL or
    FIB), and these tables are suitable for\n   different application scenarios.  This
    document aims to provide a\n   systematic view of existing SAV tables, which makes
    it convenient for\n   engineers or operators to improve existing SAV mechanisms
    or properly\n   apply SAV on routers.  The document first examines existing forms
    of\n   SAV tables and provides a unified abstraction.  Then, three\n   validation
    modes are concluded as well as suggestions for application\n   scenarios.  Finally,
    diversified actions for each validity state are\n   introduced for compliance
    of different operation requirements.\n\n\n\t "
