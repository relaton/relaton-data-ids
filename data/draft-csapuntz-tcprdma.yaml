abstract:
- language: en
  script: Latn
  content: "The TCP option introduced in this draft reduces the overhead of\nreceiving
    data with TCP-based protocols such as NFS and HTTP.  It\nenables the construction
    of a simple hardware accelerator that\ncopies data directly from the incoming
    packet into application\nbuffers, avoiding expensive copies in the protocol stack.
    \ Even\nwithout hardware acceleration, the option enables the protocol\nstack
    to decrease the number of copies it must do.\n\n\n\t "
