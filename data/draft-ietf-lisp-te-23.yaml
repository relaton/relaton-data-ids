abstract:
- language: en
  script: Latn
  content: "   This document describes how Locator/Identifier Separation Protocol\n
    \  (LISP) re-encapsulating tunnels can be used for Traffic Engineering\n   purposes.
    \ The mechanisms described in this document require no LISP\n   protocol changes
    and specify how existing RLOC encodings are used to\n   construct Explicit Locator
    Paths for traffic engineering purposes.\n   The Traffic Engineering features provided
    by these LISP mechanisms\n   can span intra-domain, inter-domain, or a combination
    of both.\n\n\t "
