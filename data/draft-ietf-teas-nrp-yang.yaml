abstract:
- language: en
  script: Latn
  content: "   RFC 9543 describes a framework for Network Slices in networks built\n
    \  from IETF technologies.  In this framework, the network resource\n   partition
    (NRP) is introduced as a collection of network resources\n   allocated from the
    underlay network to carry a specific set of\n   Network Slice Service traffic
    and meet specific Service Level\n   Objective (SLO) and Service Level Expectation
    (SLE) characteristics.\n\n   This document defines two YANG data models for Network
    Resource\n   Partitions (NRPs): a network-level model for policy configuration
    by\n   a Network Slice Controller, and a device-level model for\n   configuration
    of individual network elements.  These models enable\n   automated provisioning
    of NRPs in IP/MPLS and Segment Routing (SR)\n   networks, supporting scalable
    realization of RFC 9543 Network Slice\n   Services.\n\n\t "
