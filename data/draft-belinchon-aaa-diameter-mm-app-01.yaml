abstract:
- language: en
  script: Latn
  content: "This document specifies the Diameter Multimedia Application. This is\na
    Diameter application that allows a Diameter client to request\nauthentication
    and authorization information. This application is\ndesigned to be used in conjunction
    with the Session Initiation\nProtocol (SIP), and provides a Diameter client in
    a SIP server with\nthe ability to request a Diameter server the authentication
    of users\nand authorization of SIP resources usage. This application does not\nrequire
    or is not related to other authentication services provided\nby the Mobile IP
    Diameter [7] or the Network Access Server Diameter\n[8] applications.\n\n\n\t "
