  script: Latn
  content: "Generic requirements for Pseudo Wire Emulation Edge-to-Edge (PWE3) \nhave
    been described in [3].  This draft provides encapsulation \nformats and guidelines
    from transporting ATM services over a Packet \nSwitched Network using IP, L2TP,
    or MPLS.  It describes three cell \nrelay services: VCC, VPC, and transparent
    port, as well as two \nmethods for carrying AAL5 PDUs across a PSN. \n\n\t "
