  script: Latn
  content: "   This document defines an information model and a data model for\n   Distributed
    Denial-of-Service Open Threat Signaling (DOTS).  The\n   document specifies the
    Message and Information Elements that are\n   transported between DOTS agents
    and their interconnected\n   relationships.  The primary purpose of the DOTS Information
    and Data\n   Model is to address the DOTS requirements and DOTS use cases.\n\n\t "
