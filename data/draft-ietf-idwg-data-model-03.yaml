abstract:
- language: en
  script: Latn
  content: "The purpose of the Intrusion Detection Exchange Format is to define data\nformats
    and exchange procedures for sharing information of interest with\nintrusion detection
    and response systems, and with the management sys-\ntems that may need to interact
    with them. This Internet-Draft describes\na proposed data model to represent the
    information exported by the\nintrusion-detection systems, including the rationale
    for this model.\nThis information is herein refered to as 'Alert', in accordance
    with the\ndefinition given in the IDWG requirements draft [1]. Examples are given\nto
    illustrate the use of the model.\n\n\t "
