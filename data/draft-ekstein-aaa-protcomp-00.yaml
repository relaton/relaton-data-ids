  script: Latn
  content: "The purpose of this draft  is  to  provide  an  extensive  comparison\nbetween
    \ the  RADIUS,  DIAMETER  and  COPS  protocols  as  these  are\npositioned as
    generic Authentication,  Authorization  and  Accounting\n(AAA)  protocols.  The
    \ protocols  will  further be verified on their\ncompliance to the NAS requirements
    described  in  [TBA]  and  roaming\nrequirements described in RFC 2477.\n\n\n\t "
