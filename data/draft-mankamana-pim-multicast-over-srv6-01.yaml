abstract:
- language: en
  script: Latn
  content: "   This document presents solutions for deploying multicast in SRv6\n
    \  networks.  It explores the use of the native IPv6 multicast data\n   plane
    for multicast distribution.  The document discusses distributed\n   control plane
    mechanisms, including PIM, and its integration with IGP\n   Flex-Algo to optimize
    multicast delivery.  The document also\n   addresses overlay multicast solutions
    for both the Global\n   Table Multicast (GTM) and Multicast VPNs (MVPNs), utilizing
    IP-in-\n   IPv6 encapsulation without requiring additional shim layers.\n\n\t "
