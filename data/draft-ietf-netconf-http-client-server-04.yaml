abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG modules: the first defines a minimal\n
    \  grouping for configuring an HTTP client, and the second defines a\n   minimal
    grouping for configuring an HTTP server.  It is intended that\n   these groupings
    will be used to help define the configuration for\n   simple HTTP-based protocols
    (not for complete web servers or\n   browsers).\n\nEditorial Note (To be removed
    by RFC Editor)\n\n   This draft contains placeholder values that need to be replaced
    with\n   finalized values at the time of publication.  This note summarizes\n
    \  all of the substitutions that are needed.  No other RFC Editor\n   instructions
    are specified elsewhere in this document.\n\n   Artwork in this document contains
    shorthand references to drafts in\n   progress.  Please apply the following replacements
    (note: not all may\n   be present):\n\n   *  \"AAAA\" --> the assigned RFC value
    for draft-ietf-netconf-crypto-\n      types\n\n   *  \"BBBB\" --> the assigned
    RFC value for draft-ietf-netconf-trust-\n      anchors\n\n   *  \"CCCC\" --> the
    assigned RFC value for draft-ietf-netconf-keystore\n\n   *  \"DDDD\" --> the assigned
    RFC value for draft-ietf-netconf-tcp-\n      client-server\n\n   *  \"EEEE\" -->
    the assigned RFC value for draft-ietf-netconf-ssh-\n      client-server\n\n   *
    \ \"FFFF\" --> the assigned RFC value for draft-ietf-netconf-tls-\n      client-server\n\n
