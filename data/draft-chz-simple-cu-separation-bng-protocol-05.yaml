abstract:
- language: en
  script: Latn
  content: "   A Broadband Network Gateway (BNG) in a fixed wireline access network\n
    \  is an Ethernet-centric IP edge router and the aggregation point for\n   subscriber
    traffic. Control Plane (CP) and User Plane (UP) Separation\n   (CUPS) for such
    a BNG improves flexibility and scalability but\n   requires various communication
    between the UP and the CP.  China\n   Mobile, Huawei Technologies, and ZTE have
    developed a simple CUPS\n   control channel Protocol (S-CUSP) to support such
    communication.\n\n   This document is not an IETF standard and does not have IETF\n
    \  consensus.  S-CUSP is presented here to make its specification\n   conveniently
    available to the Internet community to enable diagnosis\n   and interoperability.\n\n\n\t "
