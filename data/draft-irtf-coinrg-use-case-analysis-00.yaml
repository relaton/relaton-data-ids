abstract:
- language: en
  script: Latn
  content: "   Computing in the Network (COIN) has the potential to enable a wide\n
    \  variety of use cases.  The diversity in use cases makes general\n   considerations
    challenging.  In an effort to capture the breadth of\n   possible scenarios, another
    COINRG document presents a selection of\n   concrete use cases, each representing
    a broader set of settings.\n\n   This document analyzes the described use cases
    (and potentially\n   further settings) to identify general aspects of interest
    across all\n   use cases to steer future COIN discussions.\n\n\t "
