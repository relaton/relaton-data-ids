abstract:
- language: en
  script: Latn
  content: "   The Trivial File Transfer Protocol (RFC1350) is a simple, lock-step,\n
    \  file transfer protocol which allows a client to get or put a file\n   onto
    a remote host. One of its primary uses is in the early stages of\n   nodes booting
    from a Local Area Network. TFTP has been used for this\n   application because
    it is very simple to implement. The Employment of\n   a lock-step scheme limits
    throughput when used on a LAN.\n\n   This document describes a TFTP option which
    allows the client and\n   server to negotiate a window size of consecutive blocks
    to send as an\n   alternative for replacing the single block lock-step schema.
    The TFTP\n   option mechanism employed is described in TFTP Option Extension\n
    \  (RFC2347).\n\n\t "
