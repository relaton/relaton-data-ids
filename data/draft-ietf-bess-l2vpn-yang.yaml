abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for Layer 2 VPN (L2VPN)\n
    \  services over MPLS networks.  These services include point-to-point\n   Virtual
    Private Wire Service (VPWS) and multipoint Virtual Private\n   LAN service (VPLS)
    that uses LDP and BGP signaled Pseudowires.  It is\n   expected that this model
    will be used by the management tools run by\n   the network operators in order
    to manage and monitor the network\n   resources that they use to deliver L2VPN
    services.\n\n   This document also describes the YANG data model for the Pseudowires.\n
    \  The independent definition of the Pseudowires facilitates its use in\n   Ethernet
    Segment and EVPN data models defined in separate document.\n\n\t "
