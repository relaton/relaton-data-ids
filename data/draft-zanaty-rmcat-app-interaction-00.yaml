abstract:
- language: en
  script: Latn
  content: "   Interactive real-time media applications that use the Real-time\n   Transport
    Protocol (RTP) over the User Datagram Protocol (UDP) must\n   use congestion control
    techniques above the UDP layer since it\n   provides none.  This memo describes
    the interactions and interfaces\n   necessary between the application components
    that relate to\n   congestion control, including the RTP layer, the higher-level
    media\n   codec control layer, and the lower-level transport interface and the\n
    \  congestion control layer.\n\n\t "
