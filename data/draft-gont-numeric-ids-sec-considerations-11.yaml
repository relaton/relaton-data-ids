abstract:
- language: en
  script: Latn
  content: "   Poor selection of transient numerical identifiers in protocols such\n
    \  as the TCP/IP suite has historically led to a number of attacks on\n   implementations,
    ranging from Denial of Service (DoS) to data\n   injection and information leakage
    that can be exploited by pervasive\n   monitoring.  Due diligence in the specification
    of transient numeric\n   identifiers is required even when cryptographic techniques
    are\n   employed, since these techniques might not mitigate all the\n   associated
    issues.  This document formally updates RFC 3552,\n   incorporating requirements
    for transient numeric identifiers, to\n   prevent flaws in future protocols and
    implementations.\n\n\t "
