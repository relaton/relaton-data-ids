abstract:
- language: en
  script: Latn
  content: "As broadband access networks begin to mature, applications such as\nvideo-on-demand,
    application hosting and gaming are becoming viable\nservice offerings. In order
    to provide these types of service, it is\nnecessary to have extremely granular
    bandwidth control to ensure\nthat user session traffic has a highly predictable
    traffic delivery\nprofile.\nThe Personal Content Tunnel framework provides this
    control in a\nsession-oriented subscriber-driven manner allowing the most\nefficient
    use of access network bandwidth.\n\t "
