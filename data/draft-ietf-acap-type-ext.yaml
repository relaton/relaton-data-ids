abstract:
- language: en
  script: Latn
  content: "   The Application Configuration Access Protocol [ACAP] defines rough\n
    \  typing information in the form of an attribute naming convention.\n   This
    extension to ACAP allows a MIME content-type/subtype with\n   parameters to be
    associated with a given piece of data, providing\n   knowledgeable clients with
    useful information in a way which\n   maintains compatability with innocent clients
    and servers.\n\n\t "
