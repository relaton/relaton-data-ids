  script: Latn
  content: "   RFC9252 defines procedures and messages for BGP Overlay Services for\n
    \  Segment Routing over IPv6 (SRv6) including Layer 3 Virtual Private\n   Network,
    Ethernet Virtual Private Network, and Global Internet\n   Routing.  This document
    updates RFC9252 and provides more detailed\n   specifications for the signaling
