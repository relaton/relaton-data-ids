abstract:
- language: en
  script: Latn
  content: "This document is an overview of a workshop held by the Internet Architecture
    Board (IAB) on the Internet Network Layer architecture hosted by SURFnet in Utrecht,
    the Netherlands on 7-9 July 1999.  The goal of the workshop was to understand
    the state of the network layer and its impact on continued growth and usage of
    the Internet.  This memo provides information for the Internet community.\n\t "
