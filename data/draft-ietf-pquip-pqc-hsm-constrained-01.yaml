abstract:
- language: en
  script: Latn
  content: "   This document offers guidance on incorporating Post-Quantum\n   Cryptography
    (PQC) into resource-constrained devices, including IoT\n   devices and lightweight
    Hardware Security Modules (HSMs), which\n   operate under tight limitations on
    compute power, memory, storage,\n   and energy.  It highlights how the Root of
    Trust acts as the\n   foundation for secure operations, enabling features such
    as seed-\n   based key generation to reduce the need for persistent storage,\n
    \  efficient approaches to managing ephemeral keys, and methods for\n   offloading
    cryptographic tasks in low-resource environments.\n   Additionally, it examines
    how PQC affects firmware update mechanisms\n   in such constrained systems.\n\n\t "
