- language: en
  script: Latn
  content: "This Internet Draft defines a protocol for tunneling of SS7 \nsignaling
    over IP using the Sigtran Common Transport Protocol.  This \nprotocol would be
    used between a Signaling Gateway (SG) and Media\nGateway Controller (MGC) but
    could also be used between two SGs\nif desired.  It is assumed that the SG receives
    SS7 signaling \nover a standard SS7 interface using the SS7 Message Transfer Part
    \n(MTP) to provide transport. \n\n\t "
