abstract:
- language: en
  script: Latn
  content: "   This document changes the review requirements needed to get DNSSEC\n
    \  algorithms and resource records added to IANA registries.  It updates\n   RFC
    6014 to include hash algorithms for DS records and NSEC3\n   parameters.  It also
    updates RFC 5155 and RFC 6014, which have\n   requirements for DNSSEC algorithms,
    and updates RFC 8624 to say that\n   algorithms that are described in RFCs that
    are not on standards track\n   are only at the \"MAY\" level of implementation
    recommendation.  The\n   rationale for these changes is to bring the requirements
    for DS\n   records and for the hash algorithms used in NSEC3 in line with the\n
    \  requirements for all other DNSSEC algorithms.\n\n\t "
