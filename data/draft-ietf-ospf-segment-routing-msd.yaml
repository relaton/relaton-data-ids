id: draftietfospfsegmentroutingmsd
schema_version: v1.4.1
formattedref: draft-ietf-ospf-segment-routing-msd
title:
- language: en
  script: Latn
  content: Signaling Maximum SID Depth (MSD) Using OSPF
docidentifier:
- content: draft-ietf-ospf-segment-routing-msd
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a way for an Open Shortest Path First (OSPF) router
    to advertise multiple types of supported Maximum SID Depths (MSDs) at node and/or
    link granularity.  Such advertisements allow entities (e.g., centralized controllers)
    to determine whether a particular Segment Identifier (SID) stack can be supported
    in a given network.  This document only refers to the Signaling MSD as defined
    in RFC 8491, but it defines an encoding that can support other MSD types.  Here,
    the term \"OSPF\" means both OSPFv2 and OSPFv3.\n\t "
