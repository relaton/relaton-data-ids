- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines objects for monitoring and controlling network devices with DLUR (Dependent
    LU Requester) capabilities.  This memo identifies managed objects for the DLUR
    protocol. [STANDARDS-TRACK]\n\t "
