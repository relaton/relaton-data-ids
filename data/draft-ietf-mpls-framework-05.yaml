  script: Latn
  content: "This document discusses technical issues and requirements for the\nMultiprotocol
    Label Switching working group. It is the intent of\nthis document to produce a
    coherent description of all significant\napproaches which were and are being considered
    by the working\ngroup. Selection of specific approaches, making choices regarding\nengineering
