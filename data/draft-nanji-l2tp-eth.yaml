  script: Latn
  content: "The Layer Two Tunneling Protocol (L2TP) [1] provides a standard\nmethod
    for tunneling PPP [2] packets.  This document describes an\nextension to L2TP
    which will allows for Ethernet frames to be\ntransported over a session in an
    L2TP tunnel.  These extensions\nprovide added functionality, but are optional
    and preserve\ncompatibility.  Also, the same tunnel SHALL carry both PPP and\nEthernet
    L2TP sessions if needed.\n\n\n\t "
