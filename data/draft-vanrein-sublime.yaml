abstract:
- language: en
  script: Latn
  content: "   The backbone for telephony consists of a digital network that is\n
    \  chiefly used for audio using the G.711 codec, which is also widely\n   supported
    in VoIP telephony.  This specification defines Subliminal\n   Messaging as a general
    facility for opportunistic data exchange in\n   the noise levels of audio codecs,
    with profiles for the G.711, G.722\n   and CLEARMODE codecs.  The data exchange
    can be used to negotiate\n   other codecs, UUID-identified services and call privacy/integrity.\n\n\t "
