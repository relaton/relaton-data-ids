abstract:
- language: en
  script: Latn
  content: "   The Quantum Internet has the potential to improve application\n   functionality
    by incorporating quantum information technology into\n   the infrastructure of
    the overall Internet.  This document provides\n   an overview of some applications
    expected to be used on the Quantum\n   Internet and categorizes them.  Some general
    requirements for the\n   Quantum Internet are also discussed.  The intent of this
    document is\n   to describe a framework for applications, and describe a few selected\n
    \  application scenarios for the Quantum Internet.This document is a\n   product
    of the Quantum Internet Research Group (QIRG).\n\n\t "
