abstract:
- language: en
  script: Latn
  content: "   A JSON Web Key (JWK) is a JavaScript Object Notation (JSON) data\n
    \  structure that represents a cryptographic key.  This specification\n   also
    defines a JSON Web Key Set (JWK Set) JSON data structure for\n   representing
    a set of JWKs.  Cryptographic algorithms and identifiers\n   for use with this
    specification are described in the separate JSON\n   Web Algorithms (JWA) specification.\n\n\t "
