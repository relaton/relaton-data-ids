abstract:
- language: en
  script: Latn
  content: "This document defines requirements for IPv6 nodes. It is expected that
    IPv6 will be deployed in a wide range of devices and situations. Specifying the
    requirements for IPv6 nodes allows IPv6 to function well and interoperate in a
    large number of situations and deployments.\n\n This document obsoletes RFC 6434,
    and in turn RFC 4294.\n\t "
