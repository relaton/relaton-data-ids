abstract:
- language: en
  script: Latn
  content: "We propose the addition of ECN to MPLS switching.  ECN enables end-\nend
    congestion control without necessarily depending on packet loss\nas the sole indicator
    of congestion.  The proposal suggests having a\nsingle bit in the MPLS header
    to indicate ECN, and simple signaling\nat the time of setting up the LSP (Label
    Switched Path) for\nindication of ECN capability. This allows for incorporation
    of ECN in\nMPLS in a coordinated manner with IP and also in a backwards\ncompatible
    fashion.\n\t "
