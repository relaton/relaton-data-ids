abstract:
- language: en
  script: Latn
  content: "   The Locator/Identifier Separation Protocol (LISP) control plane\n   provides
    the mechanisms to support Scale-Up, Scale-Out and Scale-\n   Across backend networks
    within AI infrastructure.  This document\n   describes how LISP enables a unified
    control plane architecture that\n   accommodates different scaling technologies,
    offering flexibility in\n   deployment.  By leveraging lisp mechanisms including
    EID-to-RLOC-\n   mapping/pxTR registrations, publication-subscription and VPN\n
    \  instance-based segmentation ([RFC9300][RFC9301][RFC9437][I-D.ietf-\n   lisp-site-external-connectivity][I-D.ietf-lisp-vpn]),
    the\n   architecture delivers scalable high bandwidth for large training\n   workloads,
    ultra-low-latency collective operations, and a simplified\n   control framework
    that seamlessly spans heterogeneous accelerator\n   fabrics.  This approach allows
    AI/ML applications (whether focused on\n   training or inference) to run workloads
    efficiently with resiliency\n   on a converged infrastructure, supporting diverse
    deployment\n   scenarios using the same underlying network fabric.\n\n\n\t "
