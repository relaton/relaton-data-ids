  script: Latn
  content: "This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    \ In particular, it defines objects for managing network interfaces based on the
    IEEE 802.12 Draft.                                 This memo does not specify
    a standard for the Internet community.\n\t "
