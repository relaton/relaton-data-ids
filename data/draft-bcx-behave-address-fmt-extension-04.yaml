abstract:
- language: en
  script: Latn
  content: "   This document discusses an extension of the algorithmic translation\n
    \  between IPv4 and IPv4-translatable IPv6 addresses.  The extended\n   address
    format contains transport-layer port set identification\n   (PSID) which allows
    several IPv6 nodes to share a single IPv4 address\n   with each node managing
    a different range of ports.  This address\n   format extension can be used for
    IPv4/IPv6 translation, as well as\n   IPv4 over IPv6 tunneling.\n\n\t "
