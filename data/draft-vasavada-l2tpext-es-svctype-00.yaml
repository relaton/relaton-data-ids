  content: "The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard\nmethod
    for tunneling PPP [RFC1661] packets.  In accordance with the \nL2TP Service Type
    specification [L2TPST], this document provides a \nsolution for transporting Encapsulation
    Services Protocol (ESP) [ESP]\nover L2TP.  It uses [L2TPDS] for providing DS support
