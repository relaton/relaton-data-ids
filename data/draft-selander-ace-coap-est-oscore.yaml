abstract:
- language: en
  script: Latn
  content: "   This document specifies public-key certificate enrollment procedures\n
    \  protected with lightweight application-layer security protocols\n   suitable
    for Internet of Things (IoT) deployments.  The protocols\n   leverage payload
    formats defined in Enrollment over Secure Transport\n   (EST) and existing IoT
    standards including the Constrained\n   Application Protocol (CoAP), Concise Binary
    Object Representation\n   (CBOR) and the CBOR Object Signing and Encryption (COSE)
    format.\n\n\t "
