  script: Latn
  content: "   This document specifies how the UDP Transport Layer (UDPTL) protocol\n
    \  can be transported over the Datagram Transport Layer Security (DTLS)\n   protocol,
    how the usage of UDPTL over DTLS is indicated in the\n   Session Description Protocol
    (SDP), and how UDPTL over DTLS is\n   negotiated in a session established using
    the Session Initiation\n   Protocol (SIP).\n\n\t "
