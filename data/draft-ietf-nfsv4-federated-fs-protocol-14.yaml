abstract:
- language: en
  script: Latn
  content: "   This document describes a filesystem federation protocol that enables\n
    \  file access and namespace traversal across collections of\n   independently
    administered fileservers.  The protocol specifies a set\n   of interfaces by which
    fileservers with different administrators can\n   form a fileserver federation
    that provides a namespace composed of\n   the filesystems physically hosted on
    and exported by the constituent\n   fileservers.\n\n\n\t "
