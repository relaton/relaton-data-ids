abstract:
- language: en
  script: Latn
  content: "   This document changes the recommended default IID generation scheme\n
    \  for cases where SLAAC is used to generate a stable IPv6 address.  It\n   recommends
    using the mechanism specified in RFC7217 in such cases,\n   and recommends against
    embedding stable link-layer addresses in IPv6\n   Interface Identifiers.  It formally
    updates RFC2464, RFC2467,\n   RFC2470, RFC2491, RFC2492, RFC2497, RFC2590, RFC3146,
    RFC3572,\n   RFC4291, RFC4338, RFC4391, RFC5072, and RFC5121.  This document does\n
    \  not change any existing recommendations concerning the use of\n   temporary
    addresses as specified in RFC 4941.\n\n\t "
