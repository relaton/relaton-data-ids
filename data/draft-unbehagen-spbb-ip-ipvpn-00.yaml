abstract:
- language: en
  script: Latn
  content: "This document describes a compact method of using a IEEE 802.1aq \n   Shortest
    Path Backbone Bridging SPBB network to natively enable and \n   carry IP and IPVPN
    services for both unicast and multicast traffic on \n   native Ethernet links.
    \ Further this documents the extensions to \n   SPBB's control protocol, IS-IS,
    required to allow it to be a single \n   mechanism for providing all these services
    types.  On its own SPBB \n   provides virtual Ethernet networks; utilizing IS-IS
    to create loop \n   free Ethernet topologies that forward Ethernet traffic using
    a \n   standard Ethernet header.  This document shows how the same SPBB \n   network
    can also be leveraged to provide IP based services.\n\t "
