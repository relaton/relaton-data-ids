abstract:
- language: en
  script: Latn
  content: "This document describes the requirements and implementation of a\ngroup
    telephony feature commonly known as Bridged Line Appearance\n(BLA) or Multiple
    Line Appearance (MLA), or Shared Call/Line\nAppearance (SCA).  When implemented
    using the Session Initiation\nProtocol (SIP), it is referred to as Multiple Appearances
    (MA) since\nSIP does not have lines.  This feature is commonly offered in the
    IP\nCentrex services and IP-PBX offerings and is likely to be implemented\non
    SIP IP telephones and SIP feature servers used in a business\nenvironment.  This
    document lists requirements and compares\nimplementation options for this feature.
    \ Extensions to the SIP\ndialog event package are proposed.\n\t "
