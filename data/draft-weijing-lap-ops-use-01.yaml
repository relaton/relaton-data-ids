abstract:
- language: en
  script: Latn
  content: "This document discusses the typical network operation use cases of \nLarge
    Access Providers (LAP).  Since a LAP has hundreds of \nlocations, thousands of
    nodes, millions of subscribers, where the \nlaw of large number affects the bottom
    line of network operation, a \nLAP has been always strives to streamline network
    operation \nfunctions.  The use cases presented in this document are generic \nwith
    respect to the type of network technology and can be augmented \nwith technology-specific
    details.  They are intended to be the \nbaseline for other network operation streamlining
    requirements.   \n\n\t "
