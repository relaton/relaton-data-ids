  script: Latn
  content: "   Since IPv4 and IPv6 addresses are represented by different resource\n
    \  records in the DNS, operating systems capable of running both IPv4\n   and
    IPv6 need to make two queries when resolving a host name.  This\n   document discusses
    conditions, under which the stub resolver can\n   optimize the process by not
    sending one of the queries if the host is\n   connected to a single-stack network.\n\n\t "
