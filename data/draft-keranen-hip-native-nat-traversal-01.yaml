abstract:
- language: en
  script: Latn
  content: "This document specifies a new Network Address Translator (NAT)\ntraversal
    mode for the Host Identity Protocol (HIP).  The new mode is\nbased on the Interactive
    Connectivity Establishment (ICE) methodology\nand UDP encapsulation of data and
    signaling traffic.  The main\ndifference from the previously specified modes is
    the use of HIP\nmessages for all NAT traversal procedures.\n\t "
