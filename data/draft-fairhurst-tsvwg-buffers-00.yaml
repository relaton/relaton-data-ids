  script: Latn
  content: "   This document proposes an update to the advice given in RFC 3819.\n
    \  Subsequent research has altered understanding of buffer sizing and\n   queue
    management.  Therefore this document significantly revises the\n   previous recommendations
    on buffering.  The advice applies to all\n   packet buffers, whether in network
    equipment, end hosts or\n   middleboxes such as firewalls or NATs.  And the advice
    applies to\n   packet buffers at any layer: whether subnet, IP, transport or\n
