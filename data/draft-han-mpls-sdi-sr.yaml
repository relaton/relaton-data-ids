abstract:
- language: en
  script: Latn
  content: "   This document describes a typical use case of MPLS-TP, where signal\n
    \  degrade defect needs to be correctly detected and transmitted via OAM\n   messages
    within network.  When MPLS-TP evolves to Segment Routing\n   MPLS, transit node
    has no knowledge of labels to be encapsulated in\n   MPLS label stack.  Transit
    node cannot spread OAM messages with\n   signal degrade defect indication.  Thus,
    a solution is proposed in\n   this draft.\n\n\n\t "
