abstract:
- language: en
  script: Latn
  content: "   Provisioning Domains (PvDs) are defined as consistent sets of network\n
    \  configuration information.  This allows hosts to manage connections\n   to
    multiple networks and interfaces simultaneously, such as when a\n   home router
    provides connectivity through both a broadband and\n   cellular network provider.\n\n
    \  This document defines a mechanism for explicitly identifying PvDs\n   through
    a Router Advertisement (RA) option.  This RA option announces\n   a PvD identifier,
    which hosts can compare to differentiate between\n   PvDs.  The option can directly
    carry some information about a PvD and\n   can optionally point to additional
    PvD information that can be\n   retrieved using HTTP over TLS.\n\n\t "
