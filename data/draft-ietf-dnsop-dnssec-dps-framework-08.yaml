abstract:
- language: en
  script: Latn
  content: "   This document presents a framework to assist writers of DNSSEC\n   Policies
    and DNSSEC Practice Statements, such as Domain Managers and\n   Zone Operators
    on both the top-level and secondary level, who are\n   managing and operating
    a DNS zone with Security Extensions (DNSSEC)\n   implemented.\n\n   In particular,
    the framework provides a comprehensive list of topics\n   that should be considered
    for inclusion into a DNSSEC Policy\n   definition and Practice Statement.\n\n\t "
