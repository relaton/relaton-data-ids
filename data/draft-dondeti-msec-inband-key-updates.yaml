abstract:
- language: en
  script: Latn
  content: "   IPsec and SRTP use out-of-band key management.  Synchronization of\n
    \  group security associations is an issue when out-of-band key\n   management
    protocols are used.  In case of rapid or unplanned\n   rekeying, some members
    may not receive the key updates in time to\n   decrypt the IPsec or SRTP traffic.
    \ To address that problem, this\n   document describes a strawman proposal to
    carry group key updates as\n   part of IPsec and SRTP.\n\t "
