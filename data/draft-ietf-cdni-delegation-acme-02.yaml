abstract:
- language: en
  script: Latn
  content: "   This document defines metadata to support delegating the delivery of\n
    \  HTTPS content between two or more interconnected CDNs.  Specifically,\n   this
    document defines a CDNI Metadata interface object to enable\n   delegation of
    X.509 certificates leveraging delegation schemes\n   defined in RFC9115.  RFC9115
    allows delegating entities to remain in\n   full control of the delegation and
    be able to revoke it any time and\n   this avoids the need to share private cryptographic
    key material\n   between the involved entities.\n\n\t "
