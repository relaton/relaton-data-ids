abstract:
- language: en
  script: Latn
  content: "   This document specifies version 5 of the Kerberos network\n   authentication
    protocol.  It obsoletes RFC 4120, and in addition to\n   providing a detailed
    description of the protocol, it describes a\n   framework to allow for extensions
    to be made to the protocol without\n   creating interoperability problems.\n\n\t "
