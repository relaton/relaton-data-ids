abstract:
- language: en
  script: Latn
  content: "   This document describes an alternative to \"Benchmarking Methodology\n
    \  for Network Interconnect Devices\" (RFC 2544) throughput by defining a\n   new
    methodology called Multiple Loss Ratio search (MLRsearch).\n   MLRsearch aims
    to minimize search duration, support multiple loss\n   ratio searches, and improve
    result repeatability and comparability.\n\n   MLRsearch is motivated by the pressing
    need to address the challenges\n   of evaluating and testing the various data
    plane solutions,\n   especially in software-based networking systems based on
    Commercial\n   Off-the-Shelf (COTS) CPU hardware vs purpose-built ASIC / NPU /
    FPGA\n   hardware.\n\n\t "
