abstract:
- language: en
  script: Latn
  content: "   This document specifies DNS Stamps, a compact format that encodes the\n
    \  information needed to connect to DNS resolvers.  DNS Stamps encode\n   all
    necessary parameters including addresses, hostnames,\n   cryptographic keys, and
    protocol-specific configuration into a single\n   string using a standard URI
    format.  The specification supports\n   multiple secure DNS protocols including
    DNSCrypt, DNS-over-HTTPS\n   (DoH), DNS-over-TLS (DoT), DNS-over-QUIC (DoQ), and
    Oblivious DoH.\n\n\t "
