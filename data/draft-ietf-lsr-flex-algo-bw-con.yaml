abstract:
- language: en
  script: Latn
  content: "   Many networks configure the IGP link metric relative to the link\n
    \  capacity.  High bandwidth traffic gets routed as per the link\n   capacity.
    \ Flexible algorithms [RFC9350]provide mechanisms to create\n   constraint based
    paths in an IGP.  This draft documents a generic\n   metric type and set of bandwidth
    related constraints to be used in\n   Flexible Algorithms.\n\n\n\t "
