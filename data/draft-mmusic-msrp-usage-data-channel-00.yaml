abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Message Session Relay Protocol (MSRP)\n
    \  can be instantiated as a data channel sub-protocol, using the the SDP\n   offer/answer
    exchange-based external negotiation defined in\n   [I-D.ejzak-mmusic-data-channel-sdpneg].
    \ Two network configurations\n   are documented: a WebRTC end-to-end configuration
    (connecting two\n   MSRP over data channel endpoints), and a gateway configuration\n
    \  (connecting an MSRP over data channel endpoint with an MSRP over TCP\n   endpoint).\n\n\t "
