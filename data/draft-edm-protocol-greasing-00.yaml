abstract:
- language: en
  script: Latn
  content: "   Long-term interoperability of protocols is an important goal of the\n
    \  network standards process.  Part of realizing long-term protocol\n   deployment
    success is the ability to support change.  Change can\n   require adjustments
    such as extension to the protocol, modifying\n   usage patterns within the current
    protocol constraints, or a\n   replacement protocol.  This document present considerations
    for\n   protocol designers and implementers about applying protocol\n   maintenance
    concepts\n\n\t "
