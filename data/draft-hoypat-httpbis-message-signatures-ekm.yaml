- content: "<p>A derived component is specified for HTTP Message Signatures that binds
    the signature to the underlying secure channel (TLS over TCP or QUIC), thereby
    ensuring a signed message transmitted over one channel cannot be retransmitted
    over another. The component consists of key material exported from TLS.</p>"
