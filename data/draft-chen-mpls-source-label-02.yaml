abstract:
- language: en
  script: Latn
  content: "   An MultiProtocol Label Switching (MPLS) label is originally defined\n
    \  to identify a Forwarding Equivalence Class (FEC), a packet is\n   assigned
    to a specific FEC based on its network layer destination\n   address.  It's difficult
    or even impossible to derive the source\n   information from the label.  For some
    applications, source\n   identification is a critical requirement.  For example,
    performance\n   monitoring, traffic matrix measurement and collection, where the\n
    \  monitoring node needs to identify where a packet was sent from.\n\n   This
    document introduces the concept of Source Label (SL) that is\n   carried in the
    label stack and used to identify the ingress Label\n   Switching Router (LSR)
    of an Label Switched Path (LSP).\n\n\n\t "
