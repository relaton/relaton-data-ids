abstract:
- language: en
  script: Latn
  content: "This document defines a standard mechanism for capturing the history\ninformation
    associated with a Session Initiation Protocol (SIP)\nrequest.  This capability
    enables many enhanced services by providing\nthe information as to how and why
    a call arrives at a specific\napplication or user.  This document defines an optional
    SIP header,\nHistory-Info, for capturing the history information in requests.\n\t "
