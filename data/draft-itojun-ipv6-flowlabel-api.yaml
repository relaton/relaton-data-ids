    address structure (sockaddr_in6).\n\nThe draft is, at this moment, written separately
    from the IPv6\nbasic/advanced API RFCs [Gilligan, 2000; Stevens, 1999] , as there
    can\nbe many discussion items.  The ultimate goal of the draft is to be a\npart
    of the IPv6 basic/advanced API.\n\t "
