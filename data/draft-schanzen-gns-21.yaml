abstract:
- language: en
  script: Latn
  content: "   This document contains the GNU Name System (GNS) technical\n   specification.
    \ GNS is a decentralized and censorship-resistant\n   domain name resolution protocol
    that provides a privacy-enhancing\n   alternative to the Domain Name System (DNS)
    protocols.\n\n   This document defines the normative wire format of resource records,\n
    \  resolution processes, cryptographic routines and security\n   considerations
    for use by implementers.\n\n   This specification was developed outside the IETF
    and does not have\n   IETF consensus.  It is published here to inform readers
    about the\n   function of GNS, guide future GNS implementations, and ensure\n
    \  interoperability among implementations including with the pre-\n   existing
    GNUnet implementation.\n\n\t "
