abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture and solutions of using\n   virtual
    Customer Edge (vCE) of BGP IP VPN. The solution is aimed at\n   providing efficient
    service delivery capability through CE\n   virtualization, and is especially beneficial
    in virtual Private Cloud\n   (vPC) environments for extending IP VPN into tenant
    virtual Data\n   Center containers. This document includes: BGP IP VPN virtual
    CE\n   architecture; Control plane and forwarding options; Data Center\n   orchestration
    processes; integration with existing WAN enterprise\n   VPNs; management capability
    requirements; and security\n   considerations. The solution is generally applicable
    to any BGP IP\n   VPN deployment. The virtual CE solution is complementary to
    the\n   virtual PE solutions.\n\n   Today's data center's require multi-tenancy
    and mechanisms to\n   establish overlay network connectivity. This document describes
    one\n   approach to enabling data center network connectivity.\n\n\t "
