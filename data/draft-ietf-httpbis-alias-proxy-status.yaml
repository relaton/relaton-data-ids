abstract:
- language: en
  script: Latn
  content: "   This document defines the next-hop-aliases HTTP Proxy-Status\n   Parameter.
    \ This parameter carries the list of aliases and canonical\n   names an intermediary
    received during DNS resolution as part of\n   establishing a connection to the
    next hop.\n\n\t "
