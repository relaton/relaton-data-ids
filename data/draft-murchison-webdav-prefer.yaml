abstract:
- language: en
  script: Latn
  content: "This document defines how the Prefer header field (RFC 7240) can be used
    by a Web Distributed Authoring and Versioning (WebDAV) client to request that
    certain behaviors be employed by a server while constructing a response to a request.
    \ Furthermore, it defines the new \"depth-noroot\" preference.\n\t "
