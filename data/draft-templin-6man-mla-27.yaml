abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks present an IPv6 addressing challenge due to the\n   undetermined
    neighborhood properties of their interfaces.  IPv6 nodes\n   assign IPv6 addresses
    to their Ad Hoc networks that must be locally\n   unique.  IPv6 nodes must therefore
    be able to assign topology-\n   independent addresses when topology-oriented IPv6
    address delegation\n   services are either absent or only intermittently available.
    \ This\n   document introduces a new IPv6 address type that nodes can\n   autonomously
    assign for use over Ad-Hoc networks.\n\n\t "
