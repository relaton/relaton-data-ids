abstract:
- language: en
  script: Latn
  content: "   This document defines EVPN-specific BGP Monitoring Protocol (BMP)\n
    \  statistics types that extend the generic BMP RIB statistics defined\n   in
    draft-ietf-grow-bmp-bgp-rib-stats.  These extensions include\n   scalar counters
    for EVPN route types (1-8), locally originated\n   routes, multihoming Ethernet
    Segments, multihomed EVIs, aliased\n   paths, dynamic inter-VRF route leaking
    (IVRL), and segment failure\n   impacts, with a 16-bit bitmap for route-map/policy
    modifications in\n   the high-order 16 bits of a 64-bit field.  All counters are\n
    \  applicable to Adj-RIB-In, Adj-RIB-Out, and Local-RIB for the EVPN\n   address
    family (AFI=25, SAFI=70), using 64-bit gauges unless\n   explicitly specified
    otherwise.\n\n\t "
