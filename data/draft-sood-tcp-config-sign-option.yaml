abstract:
- language: en
  script: Latn
  content: "   This RFC proposes a generic and configurable signature option for \n
    \  TCP.  This work extends the practice defined in TCP MD5 Signature \n   Option
    for BGP sessions [RFC-2385].  This RFC describes a new TCP \n   Configurable Signature
    Option that allows any TCP-based application \n   to enhance security in TCP connections.
    \ This option is configurable \n   because it allows implementers to choose the
    digest mechanism of \n   choice for each TCP connection.  This digest mechanism
    constructs a \n   signature for each TCP segment, using a (preferably) connection
    \n   specific shared secret key and components from TCP header and data. \n\t "
