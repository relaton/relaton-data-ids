  content: "   This specification introduces a number of new iCalendar properties\n
    \  which are of particular use for event publishers and in social\n   networking.\n\n
    \  This specification also defines a new STRUCTURED-DATA property for\n   iCalendar
    (RFC 5545) to allow for data that is directly pertinent to\n   an event or task
