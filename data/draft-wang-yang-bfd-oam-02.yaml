  script: Latn
  content: "   This document defines YANG data model for Service Function Chaining\n
    \  (SFC) Operations, Administration, and Maintenance (OAM).  It extends\n   from
    the basic YANG data model for Layer independent OAM Management\n   defined in
    [I-D.tissa-lime-yang-oam-model] and [I-D.wang-lime-rpc-\n   yang-oam-management]
    with SFC technology specifics.  It includes SFC\n   OAM related configuration,
    state, and RPC information data.\n\n\t "
