abstract:
- language: en
  script: Latn
  content: "   This document describes the use of TLS to provide privacy for DNS.\n
    \  Encryption provided by TLS eliminates opportunities for eavesdropping\n   and
    on-path tampering with DNS queries in the network, such as\n   discussed in RFC
    7258.  In addition, this document specifies two\n   usage profiles for DNS-over-TLS
    and provides advice on performance\n   considerations to minimize overhead from
    using TCP and TLS with DNS.\n\n   Note: this document was formerly named\n   draft-ietf-dprive-start-tls-for-dns.
    \ Its name has been changed to\n   better describe the mechanism now used.  Please
    refer to working\n   group archives under the former name for history and previous\n
    \  discussion.  [RFC Editor: please remove this paragraph prior to\n   publication]\n\n\t "
