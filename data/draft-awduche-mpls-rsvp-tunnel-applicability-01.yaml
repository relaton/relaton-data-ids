abstract:
- language: en
  script: Latn
  content: "This memo discusses the applicability of'Extensions to RSVP for LSP\nTunnels'
    [1]. It highlights the protocol's principles of operation\nand describes the network
    context for which it was designed.\nGuidelines for deployment are offered and
    known protocol limitations\nare indicated. This document is intended to accompany
    the submission\nof 'Extensions to RSVP for LSP Tunnels' onto the Internet standards\ntrack.\n\t "
