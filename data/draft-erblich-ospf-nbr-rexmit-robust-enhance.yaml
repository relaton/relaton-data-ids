abstract:
- language: en
  script: Latn
  content: "   The ability to process LSAs within a Update packet\n   requires that
    the length field be correct to generate\n   the next offset within the packet.
    During the rare\n   times that a checksum error and length LSA fields are\n   incorrect,
    the beginning of later LSAs header's can't\n   be determined. This draft specifies
    a transparent \n   method to allow all valid LSAs to be processed even\n   when
    these corrupted LSAs exist on the neighbor's\n   retransmission list.\n\t "
