abstract:
- language: en
  script: Latn
  content: "   This memo specifies a YANG model to be used to generate and parse\n
    \  manufacturer usage descriptions.  These descriptions are retrieved by\n   network
    management systems in order to instantiate policies\n   associated with those
    devices.  This memo also specifies a well known\n   URI suffix to indicate that
    a file contains XML derived from this\n   model.\n\n\t "
