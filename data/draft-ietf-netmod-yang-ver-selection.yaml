abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism to allow clients, using NETCONF or\n
    \  RESTCONF, to configure and select YANG schema for interactions with a\n   server.
    \ This functionality can help servers support clients using\n   older revisions
    of YANG modules even if later revisions contain non-\n   backwards-compatible
    changes.  It can also be used to allow clients\n   to select between YANG schema
    defined by different organizations.\n\n   This draft provides a solution to YANG
    versioning requirements 3.1\n   and 3.2.\n\n\t "
