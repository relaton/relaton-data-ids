abstract:
- language: en
  script: Latn
  content: "   This memo defines how to subscribe to YANG Event Streams for Remote\n
    \  Attestation Procedures (RATS).  In RATS, Conceptional Messages, are\n   defined.
    \ Analogously, the YANG module defined in this memo augments\n   the YANG module
    for TPM-based Challenge-Response based Remote\n   Attestation (CHARRA) to allow
    for subscription to remote attestation\n   Evidence.  Additionally, this memo
    provides the methods and means to\n   define additional Event Streams for other
    Conceptual Message as\n   illustrated in the RATS Architecture, e.g.  Attestation
    Results,\n   Endorsements, or Event Logs.\n\n\t "
