abstract:
- language: en
  script: Latn
  content: "   The United States government has published guidelines for \"NSA Suite\n
    \  B Cryptography\", which defines cryptographic algorithm policy for\n   national
    security applications.  This document describes the use of\n   Suite B cryptography
    with the Datagram Transport Layer Security\n   (DTLS) protocol, the Secure Real-Time
    Transport Protocol (SRTP), and\n   the Secure Real-Time Transport Control Protocol
    (SRTCP) to provide a\n   robust architecture for securing real-time data.\n\n\n\t "
