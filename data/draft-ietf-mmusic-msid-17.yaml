abstract:
- language: en
  script: Latn
  content: "This document specifies a Session Description Protocol (SDP) grouping
    mechanism for RTP media streams that can be used to specify relations between
    media streams.\n\n This mechanism is used to signal the association between the
    SDP concept of \"media description\" and the Web Real-Time Communication (WebRTC)
    concept of MediaStream/MediaStreamTrack using SDP signaling.\n\t "
