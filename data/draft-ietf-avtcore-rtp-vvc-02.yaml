abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the video coding\n   standard
    ITU-T Recommendation [H.266] and ISO/IEC International\n   Standard [ISO23090-3],
    both also known as Versatile Video Coding\n   (VVC) and developed by the Joint
    Video Experts Team (JVET).  The RTP\n   payload format allows for packetization
    of one or more Network\n   Abstraction Layer (NAL) units in each RTP packet payload
    as well as\n   fragmentation of a NAL unit into multiple RTP packets.  The payload\n
    \  format has wide applicability in videoconferencing, Internet video\n   streaming,
    and high-bitrate entertainment-quality video, among other\n   applications.\n\n\t "
