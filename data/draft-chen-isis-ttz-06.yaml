abstract:
- language: en
  script: Latn
  content: "   This document presents a topology-transparent zone in a domain.  A\n
    \  zone comprises a group of routers and a number of circuits connecting\n   them.
    \ Any router outside of the zone is not aware of the zone.  The\n   information
    about the circuits and routers inside the zone is not\n   distributed to any router
    outside of the zone.  Any link state change\n   such as a circuit down inside
    the zone is not seen by any router\n   outside of the zone.\n\n\t "
