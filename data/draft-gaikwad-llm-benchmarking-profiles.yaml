  content: "   This document defines performance benchmarking profiles for Large\n
    \  Language Model (LLM) serving systems.  Profiles bind the terminology\n   defined
    in draft-gaikwad-llm-benchmarking-terminology and the\n   procedures described
    in draft-gaikwad-llm-benchmarking-methodology to\n   concrete architectural roles
    and workload patterns.  Each profile\n   clarifies the System Under Test (SUT)
    boundary, measurement points,\n   and interpretation constraints required for
    reproducible and\n   comparable benchmarking.\n\n   This document specifies profiles
    only.  It does not define new\n   metrics, benchmark workloads, or acceptance
    thresholds.\n\n\t "
