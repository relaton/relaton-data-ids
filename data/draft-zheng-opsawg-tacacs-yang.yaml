abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG modules that augment the System data\n
    \  model defined in the RFC 7317 with TACACS+ client model.  The data\n   model
    of Terminal Access Controller Access Control System Plus\n   (TACACS+) client
    allows the configuration of TACACS+ servers for\n   centralized Authentication,
    Authorization and Accounting.\n\n   The YANG modules in this document conforms
    to the Network Management\n   Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t "
