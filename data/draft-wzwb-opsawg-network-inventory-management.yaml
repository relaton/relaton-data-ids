abstract:
- language: en
  script: Latn
  content: "   This document defines a base YANG data model for network inventory\n
    \  that is application- and technology-agnostic.  This data model can be\n   augmented
    with application-specific and technology-specific details\n   in other, more specific
    network inventory data models.\n\n   This document is meant to help IVY base Network
    Inventory model\n   discussion and ease agreement on a base model that would be
    flexible\n   enough to be augmented with components that are covered by the IVY\n
    \  Charter.\n\n   The hardware components definition are adapted from draft-ietf-ccamp-\n
    \  network-inventory-yang-02.\n\n\t "
