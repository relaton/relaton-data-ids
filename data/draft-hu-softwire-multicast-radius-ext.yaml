abstract:
- language: en
  script: Latn
  content: "   This document specifies a new Remote Authentication Dial-In User\n
    \  Service (RADIUS) attribute to carry the Multicast-Prefixes-64\n   information,
    aiming to delivery the Multicast and Unicast IPv6\n   Prefixes to be used to build
    multicast and unicast IPv4-Embedded IPv6\n   addresses. this RADIUS attribute
    is defined based on the equivalent\n   DHCPv6 OPTION_v6_PREFIX64 option.\n\n\t "
