abstract:
- language: en
  script: Latn
  content: "   This document addresses two omissions in the Secure Frames (SFrame)\n
    \  protocol specification.  First, the definition of the IANA registry\n   for
    SFrame ciphersuites omits several important fields.  This\n   document requests
    that IANA add those fields and defines the contents\n   of those fields for current
    entries.  Second, the AEAD construction\n   based on AES-CTR and HMAC is defined
    only for the 128-bit security\n   level.  This document registers parallel constructions
    at the 256-bit\n   security level.\n\n\t "
