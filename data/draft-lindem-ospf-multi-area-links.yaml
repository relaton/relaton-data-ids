abstract:
- language: en
  script: Latn
  content: "This memo documents an extension to OSPF to allow a single physical\nlink
    to be shared by multi-areas. This is necessary to allow the \nlink to be considered
    as an intra-area link in multiple areas and\nbe preferred over high cost intra-area
    paths. Unlike existing \nmechanisms, this extension does not require additional
    layer 2 \nencapsulations or secondary addresses. \n\n\t "
