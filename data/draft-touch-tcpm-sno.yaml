  content: The TCP Service Number Option (SNO)
docidentifier:
- content: draft-touch-tcpm-sno
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a TCP option for service numbers. The\n   current
    SYN destination port is used both to indicate the desired\n   service and as a
    connection demultiplexing field. This option\n   separates those two functions,
    retaining the current destination\n   port solely for demultiplexing and indicating
    the service separately\n   in a service number option (SNO). By decoupling these
    two functions,\n   SNO allows a larger number of concurrent connections for a
    single\n   service, as might be useful between fixed addresses of proxies.\n\n\t "
