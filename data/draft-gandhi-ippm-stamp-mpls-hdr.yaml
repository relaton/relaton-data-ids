  content: "   The Simple Two-Way Active Measurement Protocol (STAMP) and its\n   optional
    extensions can be used for Edge-To-Edge (E2E) active\n   measurement.  In Situ
    Operations, Administration, and Maintenance\n   (IOAM) data fields can be used
    for recording and collecting Hop-By-\n   Hop (HBH) and E2E operational and telemetry
    information.  This\n   document extends STAMP to reflect MPLS extension headers,
    including\n   MPLS Network Action Sub-Stacks and Post-Stack Header, for HBH and
    E2E\n   active measurements, for example, using IOAM data fields.\n\n\t "
