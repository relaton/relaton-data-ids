abstract:
- language: en
  script: Latn
  content: "   SCION is a future Internet architecture that focuses on security and\n
    \  availability.  Its fundamental functions are carried out by a number\n   of
    components.\n\n   This document illustrates the dependencies between its core\n
    \  components and extensions.  It also discusses the relationship\n   between
    SCION and existing protocols, with focus on illustrating\n   which existing protocols
    are reused or extended.  Additionally, it\n   describes the motivations behind
    cases where a greenfield approach is\n   needed, and the properties that can be
    achieved thanks to it.  It\n   then briefly touches on the maturity level of components.\n\n\t "
