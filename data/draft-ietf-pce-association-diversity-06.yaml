abstract:
- language: en
  script: Latn
  content: "   This document introduces a simple mechanism to associate a group of\n
    \  Label Switched Paths (LSPs) via an extension to the Path Computation\n   Element
    (PCE) Communication Protocol (PCEP) with the purpose of\n   computing diverse
    paths for those LSPs.  The proposed extension\n   allows a Path Computation Client
    (PCC) to advertise to a PCE that a\n   particular LSP belongs to a disjoint-group,
    thus the PCE knows that\n   LSPs in the same group needs to be disjoint from each
    other.\n\n\t "
