abstract:
- language: en
  script: Latn
  content: "   JSON Web Signature (JWS) is a means of representing content secured\n
    \  with digital signatures or Hash-based Message Authentication Codes\n   (HMACs)
    using JSON data structures.  Cryptographic algorithms and\n   identifiers used
    with this specification are enumerated in the\n   separate JSON Web Algorithms
    (JWA) specification.  Related encryption\n   capabilities are described in the
    separate JSON Web Encryption (JWE)\n   specification.\n\n\n\t "
