abstract:
- language: en
  script: Latn
  content: "   This document provides YANG modules to exhibit a data model for the\n
    \  information models defining Forwarding Policy Configuration (FPC) to\n   manage
    the separation of data-plane and control-plane.  FPC defines a\n   flexible mobility
    management system using FPC agent and FPC client\n   functions.  A FPC agent provides
    an abstract interface to the data-\n   plane.  The FPC client configures data-plane
    nodes by using the\n   functions and abstractions provided by the FPC agent for
    the data-\n   plane nodes.\n\n\t "
