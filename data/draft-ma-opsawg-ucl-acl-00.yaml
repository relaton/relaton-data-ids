abstract:
- language: en
  script: Latn
  content: "   This document defines two YANG modules for policy-based network\n   access
    control, which provide consistent and efficient enforcement of\n   network access
    control policies based on user-group identity.  In\n   addition, this document
    defines a mechanism to ease the maintenance\n   of the mapping between a user-group
    ID and a set of IP/MAC addresses\n   to enforce policy-based network access control.
    \ Finally, the\n   document defines a RADIUS attribute that is used to communicate
    the\n   user group identifier as part of identification and authorization\n   information.\n\n\t "
