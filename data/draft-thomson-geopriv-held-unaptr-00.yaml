abstract:
- language: en
  script: Latn
  content: "   A method is described where URI-enabled NAPTR (U-NAPTR) is applied
    to\n   the discovery of a local Location Information Server (LIS).  This\n   document
    defines an Application Service for a LIS, with a specific\n   Application Protocol
    for the HTTP Enabled Location Delivery (HELD)\n   protocol.  This document also
    discusses several solutions that enable\n   this method where Network Address
    Translation (NAT) devices are\n   employed.\n\n\t "
