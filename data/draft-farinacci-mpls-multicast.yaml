  content: "This document specifies a method of distributing MPLS labels [MPLS-\nARCH,
    MPLS-MUL-FR] for multicast routes.\nThe labels are distributed in the same PIM
    messages that are used to\ncreate the corresponding routes.  The method is media-type\nindependent,
    and therefore works for multi-access/multicast capable\nLANs, point-to-point links,
    and NBMA networks.\n\t "
