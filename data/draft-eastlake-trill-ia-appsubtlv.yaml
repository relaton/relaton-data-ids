abstract:
- language: en
  script: Latn
  content: "   This document specifies a TRILL (Transparent Interconnection of Lots\n
    \  of Links) IS-IS application sub-TLV that enables the reporting by a\n   TRILL
    switch of sets of addresses such that all of the addresses in\n   each set designate
    the same interface (port). For example, an EUI-48\n   MAC (Extended Unique Identifier
    48-bit, Media Access Control)\n   address, IPv4 address, and IPv6 address can
    be reported as all\n   corresponding to the same interface. Such information could
    be use in\n   some cases to synthesize responses to or by-pass the need for the\n
    \  Address Resolution Protocol (ARP), the IPv6 Neighbor Discovery (ND)\n   protocol,
    or the flooding of unknown MAC addresses.\n\n\n\n\t "
