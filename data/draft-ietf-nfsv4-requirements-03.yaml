  script: Latn
  content: "   With the creation of the NFS version 4 working group, a set of\n   requirements
    for the next version of NFS must be codified to create a\n   reasonable context
    for the new protocol discussions and aide in the\n   upcoming decisions.  This
    Internet Draft has the purpose of\n   presenting the requirements for NFS version
