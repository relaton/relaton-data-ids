  script: Latn
  content: "   Mbus (Message Bus for Local Coordination) was designed for use on\n
    \  individual hosts, subnets, or small multicast networks.  This\n   document
    describes how to setup an Mbus control session using SIP and\n   SDP.  Using SIP
    to setup Mbus allows for authentication, negotiation\n   of an Mbus secret key,
