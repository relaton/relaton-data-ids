  script: Latn
  content: "The Robust Header Compression Working Group has embarked upon the\ndevelopment
    and standardization of header compression schemes that\nperform well over links
    with high error rates and long round-trip\ntimes. The goal is that the schemes
    must perform well for cellular\nlinks built using technologies such as WCDMA,
    EDGE, and cdma2000.\n\t "
