- language: en
  script: Latn
  content: "   As IPTV deployments grow in number and size, service providers are\n
    \  looking for solutions that minimize the service disruption due to\n   faults
    in the IP network carrying the packets for these services.\n   This draft describes
    a mechanism for minimizing packet loss in a\n   network when node or link failures
    occur.  Multicast only Fast Re-\n   Route (MoFRR) works by making simple enhancements
    to multicast\n   routing protocols such as PIM and mLDP.\n\n\t "
