  script: Latn
  content: "This draft describes the use of COPS-PR for support of a PDP \nprovisioning
    a PEP with RSVP policy control criteria and defines a \nRSVP policy control criteria
    PIB for this purpose. The RSVPCC-PIB \ndescribed in the document is provided for
    definition of policies that \nare currently defined by the outsourcing model [2749].
    It is designed \nto be scalable and flexible as well as extensible for accommodating
    \nfuture policy criteria.\n\t "
