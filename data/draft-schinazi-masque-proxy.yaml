abstract:
- language: en
  script: Latn
  content: "   MASQUE (Multiplexed Application Substrate over QUIC Encryption) is
    a\n   set of protocols and extensions to HTTP that allow proxying all kinds\n
    \  of Internet traffic over HTTP.  This document defines the concept of\n   a
    \"MASQUE Proxy\", an Internet-accessible node that can relay client\n   traffic
    in order to provide privacy guarantees.\n\n\t "
