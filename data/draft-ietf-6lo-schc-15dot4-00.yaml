abstract:
- language: en
  script: Latn
  content: "   A framework called Static Context Header Compression and\n   fragmentation
    (SCHC) has been designed with the primary goal of\n   supporting IPv6 over Low
    Power Wide Area Network (LPWAN) technologies\n   [RFC8724].  One of the SCHC components
    is a header compression\n   mechanism.  If used properly, SCHC header compression
    allows a\n   greater compression ratio than that achievable with traditional\n
    \  6LoWPAN header compression [RFC6282].  For this reason, it may make\n   sense
    to use SCHC header compression in some 6LoWPAN environments,\n   including IEEE
    802.15.4 networks.  This document specifies how a\n   SCHC-compressed packet can
    be carried over IEEE 802.15.4 networks.\n\n\t "
