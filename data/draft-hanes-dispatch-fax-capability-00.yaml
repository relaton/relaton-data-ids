abstract:
- language: en
  script: Latn
  content: "   This document defines and registers with IANA the new 'fax' media\n
    \  feature tag for use with the Session Initialization Protocol (SIP).\n   Currently,
    fax calls are indistinguishable from voice at call setup.\n   Consequently, fax
    calls can be routed to SIP user agents that are not\n   fax capable.  A 'fax'
    media feature tag implemented in conjunction\n   with RFC 3841 allows for more
    accurate fax call routing.\n\n\t "
