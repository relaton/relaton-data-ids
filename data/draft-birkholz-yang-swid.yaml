abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG module definition that enables a\n   computing
    context to provide detailed information about installed\n   software components.
    \ The structure of the module is based on the\n   Concise Software Identifier
    draft and therefore also strongly related\n   to the ISO 19770-2:2015 Software
    Identifiers standard.  Both\n   standards provide no interface to transport the
    SWID tag information\n   between system entities and this document leverages the
    wide adoption\n   of YANG based management interfaces.\n\n\t "
