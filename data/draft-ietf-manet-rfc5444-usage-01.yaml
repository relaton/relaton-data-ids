abstract:
- language: en
  script: Latn
  content: "   This document updates the generalized MANET packet/message format,\n
    \  specified in RFC 5444, by providing rules and recommendations for how\n   protocols
    can use that packet/message format.  In particular, the\n   mandatory rules prohibit
    a number of uses of RFC 5444 that have been\n   suggested in various proposals,
    and which would have led to\n   interoperability problems, to the impediment of
    protocol extension\n   development, and to an inability to use generic RFC 5444
    parsers.\n\n\t "
