abstract:
- language: en
  script: Latn
  content: "   PPP over Ethernet clients have the functionality to detect path\n   unavailability
    by using PPP Keepalives.  IP over Ethernet does not\n   have this functionality,
    and it is not specified in the IETF when an\n   IP over Ethernet client should
    consider its WAN connectivity down,\n   unless there is a physical layer link
    down event.\n\n   This document describes a mechanism for IP over Ethernet clients
    to\n   achieve connectivity validation, similar to that of PPP over\n   Ethernet,
    by using BFD Echo, or an alternative health check\n   mechanism.\n\n\t "
