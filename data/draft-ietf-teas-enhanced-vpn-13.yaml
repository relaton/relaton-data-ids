abstract:
- language: en
  script: Latn
  content: "   This document describes the framework for Enhanced Virtual Private\n
    \  Network (VPN+) to support the needs of applications with specific\n   traffic
    performance requirements (e.g., low latency, bounded jitter).\n   VPN+ leverages
    the VPN and Traffic Engineering (TE) technologies and\n   adds characteristics
    that specific services require beyond those\n   provided by conventional VPNs.
    \ Typically, VPN+ will be used to\n   underpin network slicing, but could also
    be of use in its own right\n   providing enhanced connectivity services between
    customer sites.\n   This document also provides an overview of relevant technologies
    in\n   different network layers, and identifies some areas for potential new\n
    \  work.\n\n\t "
