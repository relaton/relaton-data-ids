abstract:
- language: en
  script: Latn
  content: "   Time-Variant Routing (TVR) refers to calculating a path or subpath\n
    \  through a network where the time of message transmission (or receipt)\n   is
    part of the overall route computation.  This means that, all\n   things being
    equal, a TVR computation might produce different results\n   depending on the
    time that the computation is performed without other\n   detectable changes to
    the network topology or other cost functions\n   associated with the route.\n\n
    \  This document introduces requirements where TVR computations could\n   improve
    message exchange in a network.\n\n\t "
