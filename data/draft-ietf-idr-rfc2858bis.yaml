- language: en
  script: Latn
  content: "This document defines extensions to BGP-4 to enable it to carry routing
    information for multiple Network Layer protocols (e.g., IPv6, IPX, L3VPN, etc.).
    \ The extensions are backward compatible - a router that supports the extensions
    can interoperate with a router that doesn't support the extensions. [STANDARDS-TRACK]\n\t "
