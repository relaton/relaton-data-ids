abstract:
- language: en
  script: Latn
  content: "Mobile IP, as originally specified, defines an authentication\nextension
    (the Mobile-Foreign Authentication extension) by\nwhich a mobile node can authenticate
    itself to a foreign agent.\nUnfortunately, that extension does not provide the
    foreign agent\nany direct guarantee that the protocol is protected from replays,\nand
    does not allow for the use of CHAP for authenticating portable\ncomputer devices.
    \ In this specification, we define extensions for\nthe Mobile IP Agent Advertisements
    and the Registration Request\nthat allow a foreign agent to use a challenge/response
    mechanism to\nauthenticate the mobile node.  This document obsoletes RFC 3012.\n\t "
