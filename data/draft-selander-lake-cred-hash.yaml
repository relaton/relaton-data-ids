  content: "   This document defines a COSE header parameter which signals that an\n
    \  authentication credential is replaced by the hash of the\n   authentication
    credential in the protocol message computations.  This\n   further relaxes the
    need for transporting authentication credentials\n   in EDHOC, which reduces protocol
    message sizes and improves\n   performance in constrained networks.\n\n\t "
