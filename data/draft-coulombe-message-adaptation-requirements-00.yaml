abstract:
- language: en
  script: Latn
  content: "Some SIP instant messages (IM) and presence notifications may be too \nlarge
    for a receiving user agent or may contain media types or \nextensions not supported
    by the receiving User-Agents. This may \ncreate serious interoperability problems
    in the future. This document\ndefines requirements for a SIP message adaptation
    framework providing\nmeans to express the User-Agent capabilities and User preferences
    to \nenable adaptation of SIP messages to meet the recipient's needs.\n\t "
