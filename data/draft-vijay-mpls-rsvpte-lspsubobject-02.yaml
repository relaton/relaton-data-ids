abstract:
- language: en
  script: Latn
  content: "This document describes the use of RSVP-TE to establish hierarchical \ntunnels
    using a LSP sub-object in the ERO. \nThis document proposes extensions to existing
    RSVP-TE for \nestablishing hierarchical tunnels in RSVP-TE using a LSP subobject
    \nin the Explicit route object of RSVP-TE path message. LSP subobject \ncan be
    used to uniquely identify the outer tunnel to be used for \ntunneling. This is
    useful in situations where the outer tunnel is \nnot an FA-LSP and the knowledge
    of outer tunnel is available to the \nadministrator.\n\t "
