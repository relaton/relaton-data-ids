abstract:
- content: "<p>This document analyzes the common parameters that are essential for
    deriving incentive mechanisms to promote peer cooperation and system robustness
    in a P2P system, and proposes to incorporate these pro- incentive parameters in
    information exchanges in the P2P streaming protocols to be specified, e.g., in
    the tracker protocol proposed in [draft-gu-ppsp-tracker-protocol], and in the
    future in the peer protocol proposed in [draft-gu-ppsp-peer-protocol].</p>"
