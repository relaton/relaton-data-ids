abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) is a light-weight web\n
    \  transfer protocol designed to be used in constrained nodes and\n   constrained
    networks.  Communication security support for CoAP,\n   including authentication,
    encryption, integrity protection, is well\n   understood and a DTLS binding for
    CoAP is specified, but\n   authorization and access control are not described
    in detail.\n\n   This document describes a generic and dynamic access control\n
    \  framework suitable for constrained environments using CoAP.  The\n   framework
    builds on standards and well known paradigms for access\n   control, externalizing
    authorization decision making to unconstrained\n   nodes while performing authorization
    decision enforcement and\n   verification of local conditions in constrained devices.\n\n
    \  In addition, this document provides alternative or complementary key\n   management
    to the CoAP security modes.\n\n\n\t "
