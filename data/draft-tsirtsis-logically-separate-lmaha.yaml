  script: Latn
  content: "In discussions about PMIPv6-MIPv6 interactions in NETLMM WG, scenario\nC
    describes the case of collocation of LMA and HA function.  In this\ncase a PMIP
    network emulates the \"home link\" for MNs using MIPv6.\nThis document argues
    that even when LMA and HA functions are\nCollocated they MUST be treated as logically
    separate entities.  In\nparticular this draft argues that PMIP BCEs MUST NOT overwrite
    MIPv6\nBCEs and vice versa.\n\t "
