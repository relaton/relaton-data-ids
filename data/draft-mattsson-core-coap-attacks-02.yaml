abstract:
- language: en
  script: Latn
  content: "   Being able to securely read information from sensors, to securely\n
    \  control actuators, and to not enable distributed denial-of-service\n   attacks
    are essential in a world of connected and networking things\n   interacting with
    the physical world.  This document summarizes a\n   number of known attacks on
    CoAP and show that just using CoAP with a\n   security protocol like DTLS, TLS,
    or OSCORE is not enough for secure\n   operation.  The document also summarizes
    different denial-of-service\n   attacks using CoAP.  The goal with this document
    is motivating\n   generic and protocol-specific recommendations on the usage of
    CoAP.\n   Several of the discussed attacks can be mitigated with the solutions\n
    \  in draft-ietf-core-echo-request-tag.\n\n\t "
