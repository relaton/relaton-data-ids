abstract:
- language: en
  script: Latn
  content: "Real-time optical path setup is a fundamental requirement for agile\noptical
    networks and signaling is a mechanism to achieve automatic\nfast path setup. Our
    objective is to define extensions to both CR-\nLDP and RSVP-TE that address this
    requirement.  CR-LDP and RSVP-TE\nare defined in [CR-LDP] and [RSVP], respectively,
    for path setup\nwithin a MPLS domain. In this draft, we specify mechanisms, TLVs
    and\nObjects required to support Optical Label Switched Path setup.\n\n\n\t "
