abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages source routing.  A node steers a\n   packet
    through a controlled set of instructions, called segments, by\n   prepending the
    packet with an SR header.  A segment can represent any\n   instruction, topological
    or service-based.  SR segments allow\n   steering a flow through any topological
    path and service chain while\n   maintaining per-flow state only at the ingress
    node of the SR domain.\n\n   This document describes an extension to BGP Link
    State (BGP-LS) for\n   advertisement of BGP Peering Segments along with their
    BGP peering\n   node information so that efficient BGP Egress Peer Engineering
    (EPE)\n   policies and strategies can be computed based on Segment Routing.\n\n\n\t "
