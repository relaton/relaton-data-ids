abstract:
- language: en
  script: Latn
  content: "MODBUS is an application layer messaging protocol, positioned at level
    \n7 of the OSI model. MODBUS provides client/server communication between \ndevices
    connected on different types of buses or networks. MODBUS is a \nconfirmed service
    protocol and offers many services specified by \nfunction codes.  MODBUS function
    codes are elements of MODBUS \nRequest/Reply PDUs. The objective of this document
    is to describe the\nfunction codes used within the framework of MODBUS/TCP transactions.
