  content: "   OpenPGP is a message format for email (and file) encryption that\n
    \  lacks a standardized lookup mechanism to securely obtain OpenPGP\n   public
    keys.  This document specifies a method for publishing,\n   locating and verifying
    OpenPGP public keys in DNS for a specific\n   email address using a new OPENPGPKEY
    DNS Resource Record.  Security\n   is provided via DNSSEC.\n\n\t "
