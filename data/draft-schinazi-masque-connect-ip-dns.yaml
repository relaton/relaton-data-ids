  script: Latn
  content: "   Proxying IP in HTTP allows building a VPN through HTTP load\n   balancers.
    \ However, at the time of writing, that mechanism doesn't\n   offer a mechanism
    for communicating DNS configuration information\n   inline.  In contrast, most
    existing VPN protocols provide a mechanism\n   to exchange DNS configuration information.
    \ This document describes\n   an extension that exchanges this information using
    HTTP capsules.\n\n\t "
