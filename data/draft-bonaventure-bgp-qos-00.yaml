abstract:
- language: en
  script: Latn
  content: "This document proposes a flexible QoS attribute that can be used to\ndistribute
    QoS information with BGP.  The proposed attribute  allows\nto associate a set
    of supported PHB, transit delay and  bandwidth\ninformation to an UPDATE message.
    The flexibility of the proposed\nattribute allows each AS to decide  independently
    which QoS\ninformation to redistribute to its peers.\n\t "
