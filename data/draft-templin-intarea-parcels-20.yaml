abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) contain a single unit of upper layer\n
    \  protocol data which becomes the retransmission unit in case of loss.\n   Upper
    layer protocols including the Transmission Control Protocol\n   (TCP) and transports
    over the User Datagram Protocol (UDP) prepare\n   data units known as \"segments\",
    with traditional arrangements\n   including a single segment per IP packet.  This
    document presents a\n   new construct known as the \"IP Parcel\" which permits
    a single packet\n   to carry multiple upper layer protocol segments, essentially
    creating\n   a \"packet-of-packets\".  IP parcels provide an essential building\n
    \  block for improved performance and efficiency by encouraging larger\n   Maximum
    Transmission Units (MTUs) in the Internet as discussed in\n   this document.\n\n\t "
