abstract:
- language: en
  script: Latn
  content: "Internet-Draft EVPN Multicast Synchronization Enhancement December 2018\n\n\nEthernet
    Virtual Private Network (EVPN, RFC7432) solutions is becoming\nprevalent in Data
    Centers, Data Center Interconnect (DCI) and Service\nProvider VPN applications.
    In the scenario of multi-homing from a CE to\nmultiple PEs with links used in
    a single-active or all-active\nredundancy mode, IGMP & MLD Join/Leave and PIM
    Join/RPT-Prune\nsynchronization procedures have been provided. This document specifies\nan
    enhancement for IGMP/PIM signaling synchronization when using\ndifferent Ethernet
    tag encapsulation mode.\n\n\t "
