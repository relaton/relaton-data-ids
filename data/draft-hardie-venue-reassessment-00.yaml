abstract:
- content: "<p>The current venue selection procedures do not describe how to request
    reconsideration of a venue's suitability in the event of major changes related
    to the safety of a venue or the ability of IETF participants to enter the relevant
    jurisdicition. This draft sets out a strawman process for this procedure.</p>"
