abstract:
- language: en
  script: Latn
  content: "   This document updates RFC7030: Enrollment over Secure Transport (EST)\n
    \  to resolve some errata that was reported, and which has proven to\n   have
    interoperability when RFC7030 has been extended.\n\n   This document deprecates
    the specification of \"Content-Transfer-\n   Encoding\" headers for EST endpoints,
    providing a way to do this in an\n   upward compatible way.  This document additional
    defines a GRASP\n   discovery mechanism for EST endpoints, and specifies requirements
    for\n   them.\n\n   Finally, this document fixes some syntactical errors in ASN.1
    that\n   was presented.\n\n\t "
