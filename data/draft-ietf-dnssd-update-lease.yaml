abstract:
- language: en
  script: Latn
  content: "   This document describes an EDNS(0) option that can be used between\n
    \  DNS Update Requesters and authoritative DNS servers to include a\n   lifetime
    (lease duration) in a DNS Update or DNS Update Response,\n   allowing a server
    to garbage collect stale Resource Records that have\n   been added by DNS Updates
    if they are not renewed.\n\n\t "
