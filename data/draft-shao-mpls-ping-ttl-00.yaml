abstract:
- language: en
  script: Latn
  content: "   Packets with IP TTL 1 might be filtered by TTL-filtering access\n   control
    lists deployed to mitigate TTL expiry attacks [CISCO].  Thus\n   MPLS ping and
    traceroute will be inoperable in these networks if IP\n   TTL is set to 1 according
    to RFC 4379 [RFC4379] chapter 4.3.\n\n   This document discuss and updates IP
    TTL setting in MPLS Ping and\n   traceroute.\n\n\t "
