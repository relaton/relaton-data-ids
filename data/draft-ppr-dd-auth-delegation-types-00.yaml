abstract:
- language: en
  script: Latn
  content: "   This document proposes modifications to the Domain Name System (DNS)\n
    \  protocol to support a range of authoritative resource record types at\n   delegation
    points.  Currently, the DNS only allows DS (Delegation\n   Signer) records at
    a delegation point as authoritative data.  This\n   draft extends that model by
    enabling the inclusion of a range of\n   RRtypes at delegation points.  The proposed
    modifications preserve\n   compatibility with existing DNS resolution behavior
    while providing a\n   clear framework for identifying and processing these records
    as\n   authoritative data at delegation points.\n\n\t "
