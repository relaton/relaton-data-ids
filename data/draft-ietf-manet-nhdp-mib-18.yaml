abstract:
- language: en
  script: Latn
  content: "   This document defines a portion of the Management Information Base\n
    \  (MIB) for use with network management protocols in the Internet\n   community.
    \ In particular, it describes objects for configuring\n   parameters of the Neighborhood
    Discovery Protocol (NHDP) process on a\n   router.  The MIB module defined in
    this document, denoted NHDP-MIB,\n   also reports state, performance information
    and notifications about\n   NHDP.  This additional state and performance information
    is useful to\n   troubleshoot problems and performance issues during neighbor\n
    \  discovery.\n\n\t "
