abstract:
- content: "<p>This document addresses two omissions in the Secure Frames (SFrame)
    protocol specification. First, the definition of the IANA registry for SFrame
    ciphersuites omits several important fields. This document requests that IANA
    add those fields and defines the contents of those fields for current entries.
    Second, the AEAD construction based on AES-CTR and HMAC is defined only for the
    128-bit security level. This document registers parallel constructions at the
    256-bit security level.</p>"
