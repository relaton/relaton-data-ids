abstract:
- language: en
  script: Latn
  content: "This document specifies an xmlns-local() scheme for use in XPointer-\nbased
    fragment identifiers.  This scheme, like other XPointer\nFramework [13] schemes,
    is designed primarily for use with the XML\nMedia Types defined in RFC 3023 [5],
    to identify locations within a\ngiven XML representation of a resource.  The xmlns-local()
    scheme\nnotifies an XPointer processor that it should include all of the\nnamespace
    binding context defined for the element containing the\nXPointer in the namespace
    binding context for the XPointer.\n\n\t "
