abstract:
- language: en
  script: Latn
  content: "   This document shows the applicability of SRv6 (Segment Routing IPv6)\n
    \  to the user-plane of mobile networks.  The network programming nature\n   of
    SRv6 accomplish mobile user-plane functions in a simple manner.\n   The statelessness
    of SRv6 and its ability to control both service\n   layer path and underlying
    transport can be beneficial to the mobile\n   user-plane, providing flexibility,
    end-to-end network slicing and SLA\n   control for various applications.  This
    document describes the SRv6\n   mobile user plane.\n\n\t "
