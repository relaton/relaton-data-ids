abstract:
- language: en
  script: Latn
  content: "   This document describes framework specific aspects relevant for the\n
    \  Credential and Provisioning (ENROLL) working group.  State-of-the-art\n   work
    with possible relevance for ENROLL is given with a special focus\n   on the 3GPP
    Generic Authentication Architecture (GAA), which has a\n   relationship to the
    Trusted Transitive Introduction (TTI) model.  The\n   main goal of this document
    is to initiate some discussions about the\n   focus of the working group and possible
    next steps.\n\t "
