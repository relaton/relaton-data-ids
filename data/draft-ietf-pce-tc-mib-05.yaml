abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in the Internet community.\nIn particular,
    it defines Textual Conventions to represent commonly\nused Path Computation Element
    (PCE) management information.  The\nintent is that these TEXTUAL CONVENTIONS (TCs)
    will be imported and\nused in PCE related MIB modules to avoid duplicating conventions.\n\n\nStatus
    of this Memo\n\nThis Internet-Draft is submitted to IETF in full conformance with\nthe
    provisions of BCP 78 and BCP 79.\n\nInternet-Drafts are working documents of the
    Internet Engineering\nTask Force (IETF), its areas, and its working groups.  Note
