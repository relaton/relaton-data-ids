abstract:
- language: en
  script: Latn
  content: "   This specification defines COSE algorithm identifiers for negotiating\n
    \  how to split a signature algorithm between two cooperating parties.\n   Typically
    the first party hashes the data to be signed and the second\n   party finishes
    the signature over the hashed data.  This is a common\n   technique, useful for
    example when the signing private key is held in\n   a smart card or similar hardware
    component with limited processing\n   power and communication bandwidth.  The
    resulting signatures are\n   identical in structure to those computed by a single
    party, and can\n   be verified using the same verification algorithm without additional\n
    \  steps to preprocess the signed data.\n\n\t "
