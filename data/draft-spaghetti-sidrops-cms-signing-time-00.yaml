abstract:
- language: en
  script: Latn
  content: "   RFC 6488 standardized a template for specifying Signed Objects that\n
    \  can be validated using the RPKI.  Since the publication of that\n   document,
    a new additional protocol for distribution of RPKI\n   repositories was developed
    (RFC 8182), and new insights arose how to\n   query and combine the different
    distribution mechanisms.  This\n   document describes how Publishers and Relying
    Parties can use the CMS\n   signing-time attribute for seamless transitions from
    RRDP to RSYNC.\n   Additionally, this document updates RFC 6488 by mandating the\n
    \  presence of the CMS signing-time attribute and disallowing the\n   binary-signing-time
    attribute.\n\n\n\t "
