abstract:
- language: en
  script: Latn
  content: "   This document describes common Special-Use Domain Names pseudo Top-\n
    \  Level Domain names designed to help harden name resolution security,\n   provide
    censorship resistance, and protect the users' privacy on the\n   Internet.\n\n
    \  This is an IESG Approval document requesting the reservation of six\n   Top-Level
    Domains for special use, in conformance with the\n   registration procedure defined
    in RFC 6761, section 4.\n\n   The six domains relate to peer-to-peer systems that,
    given their\n   decentralized design, do not require a central authority to register\n
    \  names.  They are: \".gnu\", \".zkey\", \".onion\", \".exit\", \".i2p\", and\n
    \  \".bit\".\n\n\t "
