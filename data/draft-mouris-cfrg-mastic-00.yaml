abstract:
- language: en
  script: Latn
  content: "   This document describes Plabels, a two-party VDAF for the following\n
    \  aggregation task: each Client holds a bit string, and the Collector\n   wishes
    to count how many of these strings begin with a candidate\n   prefix.  Such a
    VDAF can be used to solve the heavy hitters problem,\n   where the goal is compute
    the subset of the measurements that occur\n   most frequently.  This document
    also describes various modes of\n   operation for Plabels.  First, its output
    type can be enriched to\n   support aggregation functions beyond prefix counts.
    \ Second, an\n   extension to the aggregation phase is described that significantly\n
    \  reduces communication cost compared to existing techniques.  Third, a\n   three-party
    variant is described that is robust in the honest\n   majority setting.\n\n\t "
