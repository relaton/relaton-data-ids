abstract:
- language: en
  script: Latn
  content: "This draft describes a proof-of-concept example of NSIS Signaling Layer
    \nProtocol (NSLP) for signaling QoS reservations in the Internet.  The \nexample
    is based on standardization work in the ITU-T of QoS signaling \nrequirements.
    The QoS-NSLP is independent of the underlying QoS \nspecification or architecture
    and provides support for different \nreservation models.  Together with the NSIS
    Transport Layer Protocol \n(NTLP), the NSLP provides functionality similar to
    RSVP and extends it. \nThis draft provides a proof-of-concept example of the NSIS
    NSLP for QoS \nsignaling.  The example is based on standardization work in the
    ITU-T on \nQoS signaling requirements [E.361, TRQ-QoS-SIG], and is specified in
    \nterms of the QoS-signaling model and Qspec template given in the 'NSLP \nfor
    QoS Signaling' specification [QoS-SIG].\n\t "
