abstract:
- language: en
  script: Latn
  content: "   This document describe a new anycast addressing scheme for Delay-\n
    \  Tolerant Networking (DTN), named Interplanetary Anycast Communication\n   (iac).
    \ Designed for use within the DTN Bundle Protocol Version 7\n   (BPv7), iac enables
    IP Anycast-like funcionality in the Context of\n   Delayed Tolerant Network, so
    this mechanism enables the routing and\n   delivery of bundles to a single member
    of a specified iac anycast\n   group based on a structured Endpoint Identifier
    (EID) URI scheme.\n\n   The document formally defines the \"iac\" URI scheme,
    made of three\n   main components, an Allocator Identifier, a Group Number, and
    a\n   Service Number, details registration requirements with IANA\n   addressing
    formats, and service numbering conventions while\n   maintaining compatibility
    with existing IPN/IMC-based identifiers.\n\n\n\t "
