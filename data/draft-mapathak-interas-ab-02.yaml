abstract:
- language: en
  script: Latn
  content: "   This document describes a new option known as an Inter-AS option D
    to\n   the 'Multi-AS Backbones' section of [RFC4364].  This option combines\n
    \  VPN VRFs at the Autonomous System Border Router (ASBR) as described\n   in
    'Option A' with the distribution of labeled VPN-IP routes as\n   described in
    'Option B'.  In addition, this option allows for a data\n   plane consisting of
    two methods of traffic forwarding between\n   attached ASBR pairs.\n\n\t "
