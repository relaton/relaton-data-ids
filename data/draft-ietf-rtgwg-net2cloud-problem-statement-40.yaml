abstract:
- language: en
  script: Latn
  content: "   This document describes a set of network-related problems\n   enterprises
    face at the time of writing this document (2023) when\n   interconnecting their
    branch offices with dynamic workloads in\n   third-party data centers (DCs) (a.k.a.
    Cloud DCs). These problems\n   are mainly from enterprises with conventional VPN
    services that want\n   to leverage those networks (instead of altogether abandoning
    them).\n   This document also describes various mitigation practices and\n   actions
    to soften the issues induced by these problems.\n\n\t "
