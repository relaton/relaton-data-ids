  script: Latn
  content: "   This document defines MP-BGP extension and the procedures for IPv4\n
    \  service delivery in multi-domain IPv6-only underlay networks.  It\n   defines
    a new BGP path attribute known as the \"4map6\" in conjunction\n   with the existing
    AFI/SAFI in IPv6-only routing paradigm for\n   transferring IPv4/IPv6 address
    mapping rule within and across\n   IPv6-only domains.  In addition, the behavior
    of each type of network\n   node in this extension is also illustrated.\n\n\t "
