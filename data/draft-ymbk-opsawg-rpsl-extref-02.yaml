abstract:
- language: en
  script: Latn
  content: "   The Routing Policy Specification Language (RPSL), which has\n   operationally
    evolved since it was standardized in 1999, has recently\n   added a geofeed: attribute
    to the innet[6]num: class to reference\n   data external to RPSL.  There is now
    a proposal add another attribute\n   referencing external data, prefixlen:.  This
    document describes a\n   more general and extensible mechanism for external references.
    \ It\n   also tries to anticipate the RIRs evolving from RPSL to Registration\n
    \  Data Access Protocol (RDAP).\n\n\t "
