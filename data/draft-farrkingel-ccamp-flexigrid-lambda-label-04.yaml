abstract:
- language: en
  script: Latn
  content: "   GMPLS supports the description of optical switching by identifying\n
    \  entries in fixed lists of switchable wavelengths (called grids)\n   through
    the encoding of lambda labels.  New work within the ITU-T\n   Study Group 15 has
    defined a finer granularity grid, and the facility\n   to flexibly select different
    width amounts of spectrum from the grid.\n   This document defines a new GMPLS
    lambda label format to support this\n   flexi-grid.\n\n   This document updates
    RFC 3471 and RFC 6205 by introducing a new\n   label format.\n\n\t "
