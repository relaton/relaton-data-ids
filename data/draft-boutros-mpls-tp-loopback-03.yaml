abstract:
- language: en
  script: Latn
  content: "This document specifies an extension to MPLS Operation,\nAdministration,
    and Maintenance (OAM) to operate an MPLS Transport\nProfile(MPLS-TP) Label Switched
    Path (LSP) in loopback mode for\nmanagement purpose. This extension includes mechanism
    to lock and\nunlock MPLS-TP Tunnels traffic (i.e, data and control traffic) or\nonly
    specific OAM traffic at a specified LSR on the path of the\nMPLS-TP LSP back to
    the source.\n\t "
