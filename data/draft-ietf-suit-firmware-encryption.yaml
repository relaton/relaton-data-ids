- content: draft-ietf-suit-firmware-encryption
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies techniques for encrypting software, firmware,\n
    \  machine learning models, and personalization data by utilizing the\n   IETF
    SUIT manifest.  Key agreement is provided by ephemeral-static\n   (ES) Diffie-Hellman
    (DH) and AES Key Wrap (AES-KW).  ES-DH uses\n   public key cryptography while
    AES-KW uses a pre-shared key.\n   Encryption of the plaintext is accomplished
    with conventional\n   symmetric key cryptography.\n\n\t "
