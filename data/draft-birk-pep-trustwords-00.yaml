abstract:
- language: en
  script: Latn
  content: "   In public-key cryptography comparing the public keys' fingerprints
    of\n   the communication partners involved is vital to ensure that there is\n
    \  no man-in-the-middle (MITM) attack on the communication channel.\n   Fingerprints
    normally consist of a chain of hexadecimal chars.\n   However, comparing hexadecimal
    strings is often impractical for\n   regular users and prone to misunderstandings.\n\n
    \  To mitigate these challenges, this memo proposes the comparision of\n   trustwords
    as opposed to hexadecimal strings.  Trustwords are common\n   words in a natural
    language (e.g., English) to which the hexidecimal\n   strings are mapped to.  This
    makes the verification process more\n   natural.\n\n\t "
