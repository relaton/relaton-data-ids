abstract:
- language: en
  script: Latn
  content: "   CBOR Web Token (CWT) is a compact means of representing claims to be\n
    \  transferred between two parties.  The claims in a CWT are encoded in\n   the
    Concise Binary Object Representation (CBOR) and CBOR Object\n   Signing and Encryption
    (COSE) is used for added application layer\n   security protection.  A claim is
    a piece of information asserted\n   about a subject and is represented as a name/value
    pair consisting of\n   a claim name and a claim value.  CWT is derived from JSON
    Web Token\n   (JWT), but uses CBOR rather than JSON.\n\n\t "
