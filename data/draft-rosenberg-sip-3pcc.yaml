  content: "This document discusses the usage of the Session Initiation Protocol\n(SIP)
    for third party call control. Third party call control refers\nto the ability
    of one entity to create a call in which communications\nis actually between other
    parties. We present a SIP mechanism for\naccomplishing third party call control
    that does not require any\nextensions or changes to SIP.\n\t "
