abstract:
- language: en
  script: Latn
  content: "   IKEv2 Mobility and Multihoming Protocol (MOBIKE), defined in\n   [RFC4555]
    allows peers to update their IP addresses without re-\n   establishing IKE and
    IPsec Security Associations (SAs).  In the\n   MOBIKE protocol it is the Initiator
    of the IKE SA, who is responsible\n   for selecting new SA addresses and for initiating
    the IP addresses\n   update procedure.  This document presents an extension to
    the MOBIKE\n   protocol that allows the Responder to initiate IP address update.\n
    \  The document updates [RFC4555].\n\n\t "
