- language: en
  script: Latn
  content: "   To accommodate byte range requests for content that has data appended\n
    \  over time, this document defines semantics that allow a HTTP client\n   and
    server to perform byte-range GET and HEAD requests that start at\n   an arbitrary
    byte offset within the representation and ends at an\n   indeterminate offset.\n\n\n\t "
