  content: "The MIDI Manufacturers Association (MMA) and the Association of Music\n
    \  Electronics industry (AMEI) have produced the Mobile XMF standard\n   [1].
    \ The Mobile XMF standard has been developed particularly for\n   mobile MIDI
    [7] applications.  Mobile XMF is a very compact media\n   type providing high
    quality synthetic audio content for music\n   downloading and messaging applications
    that require MIME\n   registration.\n\t "
