abstract:
- language: en
  script: Latn
  content: "   Multiprotocol Label Switching (MPLS) has defined a mechanism to load\n
    \  balance traffic flows using Entropy Labels (EL).  An ingress Label\n   Switching
    Router (LSR) cannot insert ELs for packets going into a\n   given tunnel unless
    an egress LSR has indicated via signaling that it\n   can process ELs on that
    tunnel.  This draft defines a mechanism to\n   signal that capability using OSPF.
    \ This mechanism is useful when the\n   label advertisement is also done via OSPF.\n\n\n\t "
