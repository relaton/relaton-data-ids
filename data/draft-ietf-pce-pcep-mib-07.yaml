abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base for\n
    \  use with network management protocols in the Internet community.  In\n   particular,
    it describes managed objects for modeling of Path\n   Computation Element communication
    Protocol (PCEP) for communications\n   between a Path Computation Client (PCC)
    and a Path Computation\n   Element (PCE), or between two PCEs.\n\n\t "
