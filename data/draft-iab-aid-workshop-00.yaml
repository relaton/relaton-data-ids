abstract:
- language: en
  script: Latn
  content: "   The 'Show me the numbers: Workshop on Analyzing IETF Data (AID)' was\n
    \  convened by the Internet Architecture Board (IAB) from November 29 to\n   December
    2 and hosted by the IN-SIGHT.it project at the University of\n   Amsterdam, however,
    converted to an online only event.  The workshop\n   was conducted based on two
    discussion parts and a hackathon activity\n   in between.  This report summarizes
    the workshop's discussion and\n   identifies topics that warrant future work and
    consideration.\n\n   Note that this document is a report on the proceedings of
    the\n   workshop.  The views and positions documented in this report are\n   those
    of the workshop participants and do not necessarily reflect IAB\n   views and
    positions.\n\n\t "
