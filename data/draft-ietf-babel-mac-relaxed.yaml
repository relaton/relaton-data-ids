abstract:
- language: en
  script: Latn
  content: "   This document relaxes packet verification rules defined in the Babel\n
    \  MAC Authentication protocol in order to make it more robust in the\n   presence
    of packet reordering.  This document updates RFC 8967 by\n   relaxing the packet
    validation rules defined therein.\n\n\t "
