  script: Latn
  content: "   In certain networks, it is critical to consider network performance\n
    \  criteria when selecting the path for an explicitly routed RSVP-TE\n   LSP.
    \ Such performance criteria can include latency, jitter, and loss\n   or other
    indications such as the conformance to link SLAs and non-\n   RSVP TE traffic
    load.  This specification uses IGP extension data\n   (which is defined outside
    the scope of this document) to perform such\n   path selections.\n\n\t "
