  script: Latn
  content: "   This document extends the definition of the DHCPFORCERENEW message\n
    \  for parameter reconfiguration in DHCPv4. This extension makes the\n   DHCPFORCERENEW
    message more suitable to reconfigure configuration\n   parameters other than IP
    addresses, and aligns the behavior of the\n   reconfiguration procedure in DHCPv4
    to the corresponding behavior in\n   DHCPv6.\n\n\t "
