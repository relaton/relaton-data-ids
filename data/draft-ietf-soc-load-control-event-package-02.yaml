abstract:
- language: en
  script: Latn
  content: "   We define a load control event package for the Session Initiation\n
    \  Protocol (SIP).  It allows SIP servers to distribute load filters to\n   other
    SIP servers in the network.  The load filters contain rules to\n   throttle calls
    based on their source or destination domain, telephone\n   number prefix or for
    a specific user.  The mechanism helps to prevent\n   signaling overload and complements
    feedback-based SIP overload\n   control efforts.\n\n\t "
