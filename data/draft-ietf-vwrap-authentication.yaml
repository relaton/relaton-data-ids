  content: "Authentication in the Virtual World Region Agent Protocol establishes\nan
    application layer association between a client application and a\nremote service
    responsible for managing the end user's identity.  The\nobjective of authentication
    is to verify the user of a client\napplication possesses appropriate credentials
    before granting\ncapabilities sufficient to assert control over the user's agent
