abstract:
- language: en
  script: Latn
  content: "   Fibre Channel over Ethernet (FCoE) and TRILL are two emerging\n   standards
    in the data center environment. While these two protocols\n   are seemingly unrelated,
    they have a very similar behavior in the\n   forwarding plane, as both perform
    hop-by-hop forwarding over\n   Ethernet, modifying the packet's MAC addresses
    at each hop. This\n   document describes an architecture for the integrated deployment
    of\n   these two protocols.\n\n\t "
