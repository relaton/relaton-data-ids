abstract:
- language: en
  script: Latn
  content: "   This specification defines a new SDP Grouping Framework extension,\n
    \  'BUNDLE'.  The BUNDLE extension can be used with the Session\n   Description
    Protocol (SDP) Offer/Answer mechanism to negotiate the\n   usage of a single 5-tuple
    for sending and receiving media, referred\n   to as bundled media, associated
    with multiple SDP media descriptions\n   (\"m=\" lines).  This specification also
    defines a new SDP attribute,\n   'bundle-only', which can be used to request that
    specific media is\n   only used if bundled.\n\n   This specification also updates
    sections 5.1, 8.1 and 8.2 of RFC\n   3264.  The update allows an answerer to assign
    a non-zero port value\n   to an \"m=\" line in an answer, even if the \"m=\" line
    in the associated\n   offer contained a zero port value.\n\n\t "
