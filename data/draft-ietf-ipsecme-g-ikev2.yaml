title:
- language: en
  script: Latn
  content: Group Key Management using IKEv2
docidentifier:
- content: draft-ietf-ipsecme-g-ikev2
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document presents an extension to the Internet Key Exchange\n
    \  version 2 (IKEv2) protocol for the purpose of a group key management.\n   The
    protocol is in conformance with the Multicast Security (MSEC) key\n   management
    architecture, which contains two components: member\n   registration and group
    rekeying.  Both components are required for a\n   GCKS (Group Controller/Key Server)
    to provide authorized Group\n   Members (GMs) with IPsec group security associations.
    \ The group\n   members then exchange IP multicast or other group traffic as IPsec\n
    \  packets.\n\n   This document obsoletes RFC 6407.\n\n\t "
