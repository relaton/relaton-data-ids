abstract:
- language: en
  script: Latn
  content: "   The Enrollment over Secure Transport (EST, RFC7030) is ambiguous in\n
    \  its specification of the CSR Attributes Response.  This has resulted\n   in
    implementation challenges and implementor confusion.\n\n   This document updates
    RFC7030 (EST) and clarifies how the CSR\n   Attributes Response can be used by
    an EST server to specify both CSR\n   attribute OIDs and also CSR attribute values,
    in particular X.509\n   extension values, that the server expects the client to
    include in\n   subsequent CSR request.\n\n\t "
