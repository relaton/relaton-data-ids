abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 8007 to include generic extensions and more\n
    \  granular content matching options, required by the Open Caching\n   architecture.
    \ The Open Caching architeccture is a use case of\n   Content Delivery Network
    Interconnection (CDNI) in which the\n   commercial Content Delivery Network (CDN)
    is the upstream CDN (uCDN)\n   and the ISP caching layer serves as the downstream
    CDN (dCDN).  This\n   document defines extensions to the Content Delivery Network\n
    \  Interconnection (CDNI) Control Interface/Triggers.  These extensions\n   are
    derived from requirements raised by Open Caching architecture but\n   are also
    applicable to CDNI use cases in general.\n\n\n\t "
