id: draftietfnetmodfactorydefault
schema_version: v1.4.1
formattedref: draft-ietf-netmod-factory-default
title:
- language: en
  script: Latn
  content: A YANG Data Model for Factory Default Settings
docidentifier:
- content: draft-ietf-netmod-factory-default
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document defines a YANG data model with the \"factory-reset\" RPC
    to allow clients to reset a server back to its factory default condition. It also
    defines an optional \"factory-default\" datastore to allow clients to read the
    factory default configuration for the device.\n\n The YANG data model in this
    document conforms to the Network Management Datastore Architecture (NMDA) defined
    in RFC 8342.\n\t "
