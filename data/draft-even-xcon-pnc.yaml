  content: "   This document describes the procedures for using more than one video\n
    \  channel in SIP based systems enabling the other endpoints to\n   understand
    the semantics of each channel.  The document describe how\n   to label individual
    channels with a \"role\".  The \"role\" indicates the\n   requirements for processing
    the channel and the role of the channel\n   content in the SIP call.  The procedure
    address multipoint and point\n   to point scenarios.\n\n\t "
