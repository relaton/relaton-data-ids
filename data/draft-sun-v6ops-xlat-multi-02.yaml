abstract:
- language: en
  script: Latn
  content: "   The IPv6 transition has been an ongoing process throughout the world\n
    \  due to the exhaustion of the IPv4 address space.  The 464XLAT\n   [RFC6877]
    provides a solution with limited IPv4 connectivity across\n   an IPv6-only network,
    and the android system (version 2.3 and above)\n   has already implemented the
    464XLAT and the Prefix discovery solution\n   [RFC7050].  However, the current
    464XLAT architecture can only deal\n   with the scenario with single PLAT in the
    network.  When operator\n   deploys multiple PLATs with different Pref64 prefixes,
    464XLAT cannot\n   cope with multiple prefixes for different destination addresses.\n\n
    \  This document describes the architecture with multiple PLATs and also\n   the
    deployment considerations.\n\n\t "
