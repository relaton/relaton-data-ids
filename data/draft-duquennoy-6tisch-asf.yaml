abstract:
- language: en
  script: Latn
  content: "   This document defines a Scheduling Function called \"ASF\": the 6TiSCH\n
    \  Autonomous Scheduling Function.  With ASF, nodes maintain their TSCH\n   schedule
    based on local neighborhood knowledge, without any signaling\n   after association.
    \ Hashes of the nodes' MAC address are used to\n   deterministically derive the
    [slotOffset,channelOffset] location of\n   cells in the TSCH schedule.  Different
    traffic types (e.g.  TSCH EB,\n   RPL DIO, UDP etc.) are assigned to distinct
    slotframes, for isolation\n   and flexible dimensioning.  This approach provides
    over-provisioned\n   schedules with low maintenance, in pursuit for simplicity
    rather than\n   optimality.\n\n\n\t "
