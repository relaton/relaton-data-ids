- content: "<p>This document discusses some aspects of documents describing the IETF
    standards process that have been overtaken by events. It covers the six-month
    expiry of Internet-Drafts, the citation of Internet-Drafts, the reality of the
    two-stage standards process, and BOF approvals.</p>"
