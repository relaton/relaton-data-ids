abstract:
- language: en
  script: Latn
  content: "   Bootstrapping Remote Secure Key Infrastructures defines how to\n   onboard
    a device securely into an operator maintained infrastructure.\n   It assumes that
    there is local network infrastructure for the device\n   to discover and help
    the device.  This document extends the new\n   device behaviour so that if no
    local infrastructure is available,\n   such as in a home or remote office, that
    the device can use a well-\n   defined \"call-home\" mechanism to find the operator
    maintained\n   infrastructure.\n\n   To this, this document defines how to contact
    a well-known Cloud\n   Registrar, and two ways in which the new device may be
    redirected\n   towards the operator maintained infrastructure.  The Cloud Registrar\n
    \  enables discovery of the operator maintained infrastructure, and may\n   enable
    establishment of trust with operator maintained infrastructure\n   that does not
    support BRSKI mechanisms.\n\n\t "
