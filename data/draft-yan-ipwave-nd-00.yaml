abstract:
- language: en
  script: Latn
  content: "   For C-ACC, platooning and other typical use cases in ITS, a direct
    IP\n   communication between neighbor vehicles is required that poses the\n   following
    two issues: 1) how to discover the neighbor vehicle and the\n   required service;
    and 2) how to discover the link-layer address of\n   the neighbor vehicle and
    server.  This draft presents a solution to\n   these problems based on DNS-SD/mDNS
    [RFC6762][RFC6763].\n\n\n\t "
