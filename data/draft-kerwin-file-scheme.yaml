  content: The file URI Scheme
docidentifier:
- content: draft-kerwin-file-scheme
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies the \"file\" Uniform Resource Identifier (URI)\n
    \  scheme, replacing the definition in RFC 1738.\n\n   It attempts to document
    current practices, while at the same time\n   defining a common core which is
    intended to interoperate across the\n   broad spectrum of existing implementations.\n\nNote
    to Readers (To be removed by the RFC Editor)\n\n   This draft should be discussed
    on the IETF Applications Area Working\n   Group discussion list <apps-discuss@ietf.org>.\n\n\t "
