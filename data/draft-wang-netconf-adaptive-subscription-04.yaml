abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism\n
    \  enabling subscriber's adaptive subscriptions to a publisher's event\n   streams
    with various different period intervals to report updates.\n   Applying these
    elements allows servers automatically adjust the\n   volume of telemetry traffic
    sent from publisher to the receivers and\n   keep it within a specified maximum
    rate of traffic.\n\n\t "
