abstract:
- language: en
  script: Latn
  content: "   This document specifies the IPv4 service continuity requirements for\n
    \  an IPv6 Customer Edge (CE) router, either provided by the service\n   provider
    or thru the retail market.\n\n   Specifically, this document extends the \"Basic
    Requirements for IPv6\n   Customer Edge Routers\" in order to allow the provisioning
    of IPv6\n   transition services for the support of \"IPv4 as-a-Service\" (IPv4aaS)\n
    \  by means of new transition mechanisms.  The document only covers\n   transition
    technologies for delivering IPv4 in IPv6-only access\n   networks, commonly called
    \"IPv4 as-a-Service\" (IPv4aaS), as required\n   in a world where IPv4 addresses
    are no longer available, so hosts in\n   the customer LANs with IPv4-only or IPv6-only
    applications or\n   devices, requiring to communicate with IPv4-only services
    at the\n   Internet, are still able to do so.\n\n\t "
