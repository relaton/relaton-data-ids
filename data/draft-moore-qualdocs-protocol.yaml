abstract:
- language: en
  script: Latn
  content: "This document specifies the QUALDOCS (QD) protocol. The QD requirements
    \nare derived from the requirements for Internet Fax [1]. \nIn summary QD is used
    to provide a synchronous, reliable exchange of \nimage documents between clients
    and servers. The primary use envisaged \nof this protocol is to provide a synchronous
    image transmission service \nfor the Internet. Contrast this with the store and
    forward fax-like \nprotocol specified in [2] and [3]. \nThis document proposes
    that the QD protocol should use an extended \nversion of IPP1.1 [4], [5]. \n\n\t "
