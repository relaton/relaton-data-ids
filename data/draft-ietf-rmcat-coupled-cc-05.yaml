abstract:
- language: en
  script: Latn
  content: "   When multiple congestion controlled RTP sessions traverse the same\n
    \  network bottleneck, combining their controls can improve the total\n   on-the-wire
    behavior in terms of delay, loss and fairness.  This\n   document describes such
    a method for flows that have the same sender,\n   in a way that is as flexible
    and simple as possible while minimizing\n   the amount of changes needed to existing
    RTP applications.  It\n   specifies how to apply the method for the NADA congestion
    control\n   algorithm, and provides suggestions on how to apply it to other\n
    \  congestion control algorithms.\n\n\t "
