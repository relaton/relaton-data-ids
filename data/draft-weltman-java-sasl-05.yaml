abstract:
- language: en
  script: Latn
  content: "This document defines a client-side and a server-side Java language \ninterface
    for using the Simple Authentication and Security Layer \n(SASL) mechanisms for
    adding authentication support to connection- \nbased protocols. The interface
    promotes sharing of SASL Mechanism \nDrivers and security layers between applications
    using different \nprotocols. It complements but does not replace [SASL], which
    defines \nand exemplifies use of the SASL protocol in a language-independent \nway.
