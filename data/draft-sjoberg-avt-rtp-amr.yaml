abstract:
- language: en
  script: Latn
  content: "This document describes a proposed real-time transport protocol (RTP)\n[8]
    payload format for AMR speech encoded [1] signals. The AMR\npayload format is
    designed to be able to interoperate with existing\nAMR transport formats. This
    document also includes a MIME type\nregistration for AMR. The MIME type is specified
    for both real-time\ntransport and storage.\n\t "
