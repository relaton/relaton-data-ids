abstract:
- language: en
  script: Latn
  content: "   CoAP is a RESTful application protocol for constrained nodes and\n
    \  networks.  Through the Observe option, clients can observe changes in\n   the
    state of resources.  This document defines a new mechanism in\n   CoAP Observe
    so that a CoAP client can conditionally observe a\n   resource on a CoAP server,
    only being informed about state changes\n   meeting a specific condition.\n\nNote\n\n
    \  Discussion and suggestions for improvement are requested, and should\n   be
    sent to core@ietf.org.\n\n\t "
