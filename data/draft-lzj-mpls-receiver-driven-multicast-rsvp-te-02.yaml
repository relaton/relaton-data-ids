abstract:
- language: en
  script: Latn
  content: "   This document describes the receiver-driven RSVP-TE P2MP LSP\n   signaling
    protocol (mRSVP-TE) which is an extension to the Resource\n   Reservation Protocol
    - Traffic Engineering (RSVP-TE) for the\n   computation and establishment of Receiver-Driven
    Traffic-Engineered\n   point-to-multipoint (P2MP) and multipoint-to-multipoint
    (MP2MP) Label\n   Switched Paths (LSPs) in Multi-Protocol Label Switching (MPLS)
    and\n   Generalized MPLS (GMPLS) networks.  The document also describes the\n
    \  mRSVP-TE extensions and procedures for the interworking between\n   mRSVP-TE
    and the Protocol Independent Multicast (PIM) protocol.\n\n\t "
