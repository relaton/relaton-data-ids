abstract:
- content: "<p>Networks use tunnels for a variety of reasons. A large variety of tunnel
    types are defined, and the tunnel encapsulator router needs to select a type of
    tunnel that is supported by the tunnel decapsulator router. This document defines
    how to advertise, in OSPF Router Information Link State Advertisements (LSAs),
    the list of tunnel encapsulations supported by the tunnel decapsulator.</p>"
