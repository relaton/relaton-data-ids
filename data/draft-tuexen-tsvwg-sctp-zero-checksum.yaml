abstract:
- language: en
  script: Latn
  content: "   The Stream Control Transmission Protocol (SCTP) uses a 32-bit\n   checksum
    in the common header of each packet to provide some level of\n   data integrity.
    \ When the lower layer used by SCTP provides already\n   the same or a higher
    level of data integrity, computing this checksum\n   does not provide any additional
    protection, but does require\n   computing resources.  This document provides
    a simple extension to\n   SCTP allowing to save these computing resources by using
    the constant\n   0 as the checksum in a backwards compatible way.\n\n\t "
