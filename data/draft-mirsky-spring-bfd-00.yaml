abstract:
- language: en
  script: Latn
  content: "   Segment Routing architecture leverages the paradigm of source\n   routing.
    \ It can be realized in the Multiprotocol Label Switching\n   (MPLS) network without
    any change to the data plane.  A segment is\n   encoded as an MPLS label and an
    ordered list of segments is encoded\n   as a stack of labels.  Bidirectional Forwarding
    Detection (BFD) is\n   expected to monitor any kind of paths between systems.
    \ This document\n   defines how to use Label Switched Path Ping to bootstrap and
    control\n   path in reverse direction of a BFD session on the Segment Routing\n
    \  network over MPLS dataplane.\n\n\t "
