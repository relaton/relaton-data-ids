abstract:
- language: en
  script: Latn
  content: "   This document describes two fully-specified Forward Erasure\n   Correction
    (FEC) Schemes for Sliding Window Random Linear Codes\n   (RLC), one for RLC over
    GF(2) (binary case), a second one for RLC\n   over GF(2^^8), both of them with
    the possibility of controlling the\n   code density.  They can protect arbitrary
    media streams along the\n   lines defined by FECFRAME extended to sliding window
    FEC codes.\n   These sliding window FEC codes rely on an encoding window that
    slides\n   over the source symbols, generating new repair symbols whenever\n   needed.
    \ Compared to block FEC codes, these sliding window FEC codes\n   offer key advantages
    with real-time flows in terms of reduced FEC-\n   related latency while often
    providing improved packet erasure\n   recovery capabilities.\n\n\t "
