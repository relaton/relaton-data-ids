abstract:
- language: en
  script: Latn
  content: "   Zstandard, or \"zstd\" (pronounced \"zee standard\"), is a data\n   compression
    mechanism.  This document describes the mechanism, and\n   registers a media type
    to be used when transporting zstd-compressed\n   via Multipurpose Internet Mail
    Extensions (MIME).\n\n   Despite use of the word \"standard\" as part of its name,
    readers are\n   advised that this document is not an Internet Standards Track\n
    \  specification, and is being published for informational purposes\n   only.\n\n\t "
