  script: Latn
  content: "   NETCONF needs a data model for its process of standardization.  This\n
    \  documentation defines a standard expression of SMI MIBs in XSD for\n   NETCONF
    to ensure uniformity, general interoperability and\n   reusability of existing
    MIBs.  In addition, we define a XML schema to\n   give a restriction and validation
    to translated XSD files.\n\t "
