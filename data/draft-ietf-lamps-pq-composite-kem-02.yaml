abstract:
- language: en
  script: Latn
  content: "   This document defines Post-Quantum / Traditional composite Key\n   Encapsulation
    Mechanism (KEM) algorithms suitable for use within\n   X.509 and PKIX and CMS
    protocols.  Composite algorithms are provided\n   which combine ML-KEM with RSA-KEM
    and ECDH-KEM.  The provided set of\n   composite algorithms should meet most Internet
    needs.\n\n   This document assumes that all component algorithms are KEMs, and\n
    \  therefore it depends on [RFC5990] and [I-D.ounsworth-lamps-cms-dhkem]\n   in
    order to promote RSA and ECDH respectively into KEMs.  For the\n   purpose of
    combining KEMs, the combiner function from\n   [I-D.ounsworth-cfrg-kem-combiners]
    is used.  For use within CMS, this\n   document is intended to be coupled with
    the CMS KEMRecipientInfo\n   mechanism in [I-D.housley-lamps-cms-kemri].\n\n\t "
