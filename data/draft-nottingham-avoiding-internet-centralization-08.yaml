abstract:
- language: en
  script: Latn
  content: "   Despite the Internet being designed and operated as a decentralized\n
    \  network-of-networks, forces that encourage consolidation of power\n   over
    its functions into few hands continuously emerge.\n\n   This document discusses
    centralization in Internet protocols and\n   relates it to consolidation of power,
    explains why both are\n   undesirable, identifies forces that contribute to them,
    catalogues\n   limitations of common approaches to decentralization, and explores\n
    \  what Internet standards efforts can do.\n\n\t "
