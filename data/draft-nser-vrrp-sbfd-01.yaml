abstract:
- language: en
  script: Latn
  content: "   The Virtual Router Redundancy Protocol (VRRP) protocol depends on the\n
    \  availability of layer three (3) IPvX connectivity between redundant\n   peers
    and it can interact with the variant of Seamless Bidirectional\n   Forwarding
    Detection (S-BFD) protocol to achieve a much faster\n   failure detection.\n\n
    \  This document describes how to extend the VRRP protocol to support\n   S-BFD
    as a detection system for Primary Router failures.  To announce\n   the use of
    this implementation, a new VRRP packet type and a new\n   timer are defined.  To
    facilitate and increase the user experience\n   while deploying this implementation,
    an auto-calculation algorithm\n   for the S-BFD Discriminators is also implemented.\n\n\t "
