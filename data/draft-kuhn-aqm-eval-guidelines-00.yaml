abstract:
- language: en
  script: Latn
  content: "   Unmanaged large buffers in today's networks have given rise to a slew\n
    \  of performance issues.  These performance issues can be addressed by\n   some
    form of Active Queue Management (AQM), optionally in combination\n   with a packet
    scheduling scheme such as fair queuing.  The IETF AQM\n   working group was recently
    formed to standardize AQM schemes that are\n   robust, easily implemented, and
    successfully deployed in today's\n   networks.  This document describes various
    criteria for performing\n   precautionary evaluations of AQM proposals.  This
    document also helps\n   in ascertaining whether any given AQM proposal should
    be taken up for\n   standardization by the AQM WG.\n\n\t "
