abstract:
- language: en
  script: Latn
  content: "   This document defines version 3 of the Virtual Router Redundancy\n
    \  Protocol (VRRP) for IPv4 and IPv6.  It is based on VRRP (version 2)\n   for
    IPv4 that is defined in RFC 3768 and in \"Virtual Router\n   Redundancy Protocol
    for IPv6‚Äù, and obsoletes the prevision\n   specification of this version documented
    in RFC 5798.  VRRP specifies\n   an election protocol that dynamically assigns
    responsibility for a\n   virtual router to one of the VRRP routers on a LAN.  The
    VRRP router\n   controlling the IPv4 or IPv6 address(es) associated with a virtual\n
    \  router is called the VRRP Active Router, and it forwards packets sent\n   to
    these IPv4 or IPv6 addresses.  VRRP Active Routers are configured\n   with virtual
    IPv4 or IPv6 addresses, and VRRP Backup Routers infer\n   the address family of
    the virtual addresses being advertised based on\n   the IP protocol version.  Within
    a VRRP router, the virtual routers\n   in each of the IPv4 and IPv6 address families
    are independent of one\n   another and always treated as separate virtual router
    instances.  The\n   election process provides dynamic failover in the forwarding\n
    \  responsibility should the Active Router become unavailable.  For\n   IPv4,
    the advantage gained from using VRRP is a higher-availability\n   default path
    without requiring configuration of dynamic routing or\n   router discovery protocols
    on every end-host.  For IPv6, the\n   advantage gained from using VRRP for IPv6
    is a quicker switchover to\n   Backup Routers than can be obtained with standard
    IPv6 Neighbor\n   Discovery mechanisms.\n\n   The VRRP terminology has been updated
    conform to inclusive language\n   guidelines for IETF technologies.  The IETF
    has designated National\n   Institute of Standards and Technology (NIST) \"Guidance
    for NIST Staff\n   on Using Inclusive Language in Documentary Standards\" for
    its\n   inclusive language guidelines.\n\n\t "
