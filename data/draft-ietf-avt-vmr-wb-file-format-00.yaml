abstract:
- language: en
  script: Latn
  content: "   This document specifies a file format for the storage of\n   variable-rate
    multimode wideband (VMR-WB) speech codec. A MIME type\n   registration is included
    for VMR-WB files.\n\n   VMR-WB is a variable-rate multimode wideband speech codec
    that has a\n   number of operating modes, one of which is interoperable with AMR-WB\n
    \  (i.e., RFC 3267) audio codec at certain rates. Therefore, provisions \n   have
    been made in this draft to facilitate retrieval of VMR-WB \n   stored data (generated
    in the interoperable mode) by AMR-WB decoder.\n\t "
