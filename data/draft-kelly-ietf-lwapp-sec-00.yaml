abstract:
- language: en
  script: Latn
  content: "LWAPP defines the interactions of wireless lan infrastructure\ncomponents,
    including access points (APs) and access routers (ARs).\nThe AR represents a centralized
    point of management control in such\ninfrastructures, implying critical control
    signalling between APs and\nARs.  Given the open nature of WLANs, a careful analysis
    of security\nthreats is required, and appropriate security countermeasures must
    be\ndefined.  This document provides a security analysis and makes\nrecommendations
