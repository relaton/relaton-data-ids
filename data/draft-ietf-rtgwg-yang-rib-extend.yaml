abstract:
- language: en
  script: Latn
  content: "   A Routing Information Base (RIB) is a list of routes and their\n   corresponding
    administrative data and operational state.\n\n   RFC 8349 defines the basic building
    blocks for the RIB data model,\n   and this model augments it to support multiple
    next-hops (aka, paths)\n   for each route as well as additional attributes.\n\n\t "
