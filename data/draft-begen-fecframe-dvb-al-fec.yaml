abstract:
- language: en
  script: Latn
  content: "This document describes the Application-layer Forward Error\nCorrection
    (FEC) protocol that was developed by the Digital Video\nBroadcasting (DVB) consortium
    for the protection of media streams\nover IP networks.  The DVB AL-FEC protocol
    uses two layers for FEC\nprotection.  The first (base) layer is based on the 1-D
    interleaved\nparity code.  The second (enhancement) layer is based on the Raptor\ncode.
    \ Since both of these codes have already been specified in\nseparate documents,
    the current document does not define the details\nof these codes but provides
    the references to the respective\nspecifications.  By offering a layered approach,
    the DVB AL-FEC\noffers a good protection against both bursty and random packet
    losses\nat a cost of decent complexity.\n\t "
