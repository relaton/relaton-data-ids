abstract:
- language: en
  script: Latn
  content: "This document states clearly that when a DNS resolver receives a response
    with a response code of NXDOMAIN, it means that the domain name which is thus
    denied AND ALL THE NAMES UNDER IT do not exist.\n\n This document clarifies RFC
    1034 and modifies a portion of RFC 2308: it updates both of them.\n\t "
