abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to enhance support for Segment Routing\n   (SR)
    with a focus on the use of Segment Identifiers (SIDs) and SR-\n   Algorithms in
    Traffic Engineering (TE).  The SR-Algorithm associated\n   with a SID defines
    the path computation algorithm used by Interior\n   Gateway Protocols (IGPs).
    \ This document proposes an approach for\n   informing PCEP peers about the SR-Algorithm
    associated with each SID\n   used, as well as signaling a specific SR-Algorithm
    as a constraint to\n   the Path Computation Element (PCE).  The mechanisms for
    specifying an\n   SR-Algorithm constraint allow for refined path computations
    that meet\n   specific operational needs, such as low-latency or high-bandwidth\n
    \  paths based primarily on operator-defined criteria using Flexible\n   Algorithms.
    \ Additionally, this document updates RFC 8664 and RFC\n   9603 to allow encoding
    of SR-Algorithm of specific SID in Explicit\n   Route Object (ERO) subobjects.\n\n\t "
