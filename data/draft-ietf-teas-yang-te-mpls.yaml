abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the configuration and\n
    \  management of Multiprotocol Label Switching (MPLS) Traffic\n   Engineering
    (TE) tunnels, Label Switched Paths (LSPs) and interfaces.\n   The model augments
    the TE generic YANG model for MPLS packet\n   dataplane technology.\n\n   This
    model covers data for configuration, operational state, remote\n   procedural
    calls, and event notifications.\n\n\t "
