- language: en
  script: Latn
  content: "This document describes the conventions for using the Boneh-Franklin (BF)
    and Boneh-Boyen (BB1) identity-based encryption algorithms in the Cryptographic
    Message Syntax (CMS) to encrypt content-encryption keys.  Object identifiers and
    the convention for encoding a recipient's identity are also defined.  This memo
    provides information for the Internet community.\n\t "
