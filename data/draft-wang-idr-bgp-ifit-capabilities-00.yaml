abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to BGP to advertise the In-situ Flow\n
    \  Information Telemetry (IFIT) capabilities.  Within an IFIT\n   measurement
    domain, the capability is meant to be advertised from the\n   IFIT tail node to
    the head node to assist the head node to determine\n   whether a particular IFIT
    Option type can be enabled.  This\n   facilitates the deployment of IFIT measurements
    on a per-service and\n   on-demand basis.\n\n\n\t "
