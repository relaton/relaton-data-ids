  script: Latn
  content: "   This draft describes using additional site capacity and\n   preference
    related metrics to influence the SPF and using\n   Flexible Algorithms to indicate
    the topologies those\n   metrics are applied. The purpose is to differentiate\n
    \  multiple paths with similar routing distance to one\n   destination in 5G Local
    Data Network (LDN)to achieve\n   optimal performance.\n\n\t "
