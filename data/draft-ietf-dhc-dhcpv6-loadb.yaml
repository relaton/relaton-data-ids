  content: "This document specifies a load balancing algorithm for use with\nDHCPv6.
    Load balancing enables multiple cooperating DHCPv6 servers\nto decide which one
    should service a client, without exchanging\nany information beyond initial configuration.
    It expands on RFC\n3074 'DHC Load Balancing Algorithm' to include DHCPv6.\n\t "
