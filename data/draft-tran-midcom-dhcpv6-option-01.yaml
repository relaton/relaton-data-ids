abstract:
- language: en
  script: Latn
  content: "The Dynamic Host Configuration Protocol version 6[RFC3315] provides a\n
    \  framework for passing configuration information to hosts on a TCP/IP\n   network.
    \ Entities using the Midcom Protocol need to know the\n   presence of Midcom middleboxes,
    such as firewalls and network address\n   translators, in order to enable communication
    across theses devices.\n   A DHCPv6 option provides a means for these entities
    to determine the\n   Midcom middleboxes IPv6 address or the domain name.\n\t "
