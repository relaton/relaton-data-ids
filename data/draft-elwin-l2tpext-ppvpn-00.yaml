  script: Latn
  content: "Provider Provisioned  VPNs (PPVPNs)  need  a  tunneling  mechanism and
    a\nmeans to automatically discover VPN membership and signal these tunnels.\nThis
    draft  elaborates the use of  L2TP as the  tunneling mechanism, and\ndefines  extensions
    \ to  L2TP  to  handle  VPN  membership  discovery to\nleverage  PPVPNs.  Additional
    AVPs  are defined, and their behaviour are\nexplained.  The solution presented
    here  is applicable  for both L3 VPNs\nand L2 VPNs.\n\t "
