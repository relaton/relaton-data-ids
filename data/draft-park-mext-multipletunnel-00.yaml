abstract:
- language: en
  script: Latn
  content: "This document describes an extension to the Hierarchical Mobile IPv6\n
    \  for multiple tunnel support by adopting an IP mobility management\n   scheme
    in which multiple wireless network interfaces are assigned\n   active IPv6 care-of
    addresses and are used simultaneously to enable\n   fast handover.  The mechanism
    of this document not only enhances the\n   handover latency, but also drastically
    reduces the packet loss and\n   improves throughput.\n\n\t "
