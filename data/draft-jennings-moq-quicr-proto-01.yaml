abstract:
- language: en
  script: Latn
  content: "   Recently new use cases have emerged requiring higher scalability of\n
    \  media delivery for interactive realtime applications and much lower\n   latency
    for streaming applications and a combination thereof.\n\n   draft-jennings-moq-arch
    specifies architectural aspects of QuicR, a\n   media delivery protocol based
    on publish/subscribe metaphor and Relay\n   based delivery tree, that enables
    a wide range of realtime\n   applications with different resiliency and latency
    needs.\n\n   This specification defines the protocol aspects of the QuicR media\n
    \  delivery architecture.\n\n\t "
