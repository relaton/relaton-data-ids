  script: Latn
  content: "The Diameter authentication, authorization, and accounting (AAA)\nprotocol
    provides support for peering AAA transactions across the\nInternet.  This document
    describes a standardized API for the\nDiameter protocol.  The API is defined for
    the C++ language.  The\nintent of the API is to foster source code portability
    across\nmultiple programming platforms, leveraging the object-oriented nature\nof
    C++ and reusing what is already defined in the Diameter C API as\nmuch as possible.
    \ The C++ API can also be used as a basis to define\nmore platform-independent
    API such as Java-based API.\n\n\t "
