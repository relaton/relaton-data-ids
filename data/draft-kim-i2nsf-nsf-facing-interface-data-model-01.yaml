- language: en
  script: Latn
  content: "   This document defines a YANG data model corresponding to the\n   information
    model for Network Security Functions (NSF) facing\n   interface in Interface to
    Network Security Functions (I2NSF).  It\n   describes a data model for three security
    capabilities (i.e., network\n   security functions), such as network security
    control, content\n   security control, and attack mitigation control, as defined
