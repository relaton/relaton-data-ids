abstract:
- language: en
  script: Latn
  content: "Distribution of high precision time and frequency over the Internet\nand
    special purpose IP networks is becoming more and more needed as\nIP networks replace
    legacy networks and applications and as new\napplications with need for frequency
    and time are developed on the\nInternet.  The IETF formed the TICTOC workinggroup
    to address the\nproblem and perform an analysis on existing solutions and the
    needs.\nThis document summarises application needs, as described and agreed\non
    at an TICTOC interim meeting held in Paris from June 16 to 18,\n2008.\n\t "
