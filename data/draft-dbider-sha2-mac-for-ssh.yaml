abstract:
- language: en
  script: Latn
  content: "This memo defines algorithm names and parameters for use in some of the
    SHA-2 family of secure hash algorithms for data integrity verification in the
    Secure Shell (SSH) protocol.  It also updates RFC 4253 by specifying a new RECOMMENDED
    data integrity algorithm. [STANDARDS-TRACK]\n\t "
