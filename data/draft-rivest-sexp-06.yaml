abstract:
- language: en
  script: Latn
  content: "   This memo specifies a data structure representation that is suitable\n
    \  for representing arbitrary, complex data structures.  It was devised\n   in
    1996/1997 to support SPKI (RFC 2692) certificates with the intent\n   that it
    be more widely spplicable and has been used elsewhere.  There\n   are many implementations
    in a variety of languages.  Uses of this\n   representation herein are referred
    to as \"S-expressions\".  This memo\n   make precise the encodings of these S-expressions:
    it gives a\n   \"canonical form\" for them, describes two \"transport\" representations,\n
    \  and also describe an \"advanced\" format for display to people.\n\n\t "
