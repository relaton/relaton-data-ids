abstract:
- language: en
  script: Latn
  content: "   The migration feature of NFSv4 provides for moving responsibility for\n
    \  a single filesystem from one server to another, without disruption to\n   clients.
    \ Implementation experience has shown problems in\n   specification for this feature
    in RFC7530.  This document explains\n   the choices made to address these issues
    by updating the NFSv4.0\n   specification in RFC7931 and those to be made with
    regard to the\n   NFSv4.1 specification, in order to properly address migration.\n\n\t "
