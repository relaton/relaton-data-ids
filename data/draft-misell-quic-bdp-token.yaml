- language: en
  script: Latn
  content: "   This document describes a method to store previously calculated\n   Congestion
    Control parameters on a QUIC client to allow additional\n   capacity on high Bandwidth
    Delay Product paths to be used with\n   Careful Resume.\n\nDiscussion\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Source for this draft
    and an issue tracker can be found at\n   https://github.com/theenbyperor/quic-bdp-token.\n\n\t "
