formattedref: draft-ietf-ice-rfc5245bis
title:
- language: en
  script: Latn
  content: 'Interactive Connectivity Establishment (ICE): A Protocol for Network Address
    Translator (NAT) Traversal'
docidentifier:
- content: draft-ietf-ice-rfc5245bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes a protocol for Network Address Translator (NAT)
    traversal for UDP-based communication. This protocol is called Interactive Connectivity
    Establishment (ICE). ICE makes use of the Session Traversal Utilities for NAT
    (STUN) protocol and its extension, Traversal Using Relay NAT (TURN).\n\n This
    document obsoletes RFC 5245.\n\t "
