  content: RTP over QUIC (RoQ)
docidentifier:
- content: draft-ietf-avtcore-rtp-over-quic
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a minimal mapping for encapsulating Real-time\n
    \  Transport Protocol (RTP) and RTP Control Protocol (RTCP) packets\n   within
    the QUIC protocol.  This mapping is called RTP over QUIC\n   (RoQ).\n\n   This
    document also discusses how to leverage state that is already\n   available from
    the QUIC implementation in the endpoints, in order to\n   reduce the need to exchange
    RTCP packets, and describes different\n   options for implementing congestion
    control and rate adaptation for\n   RTP without relying on RTCP feedback.\n\n\t "
