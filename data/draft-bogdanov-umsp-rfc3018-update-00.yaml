  script: Latn
  content: "UMSP gives the universal environment for integration of any Internet\ndevices
    in one computing system.  UMSP controls the distributed\nexecution of applications
    at a level of network connections, gives\nthe access to applications memory on
    remote nodes, and provides the\nnetwork interaction on basis of the Remote Application
    Procedure\nCall.  The submitted document is updating of the RFC3018\nspecification.
    \ The difference is the independence of the protocol\nfrom the format and the
    length of network address, the interaction\nbetween IPv4 and IPv6 hosts, and the
    interaction between hosts with\npublic and non-public network addresses.\n\n\n\t "
