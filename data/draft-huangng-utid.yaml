abstract:
- language: en
  script: Latn
  content: "   A Universally Traceable Identifier (UTID) is a compact string of\n
    \  characters for identifying an abstract or physical object. A unique\n   feature
    of UTID is that it contains two types of forwarding messages\n   to achieve traceability.
    UTIDs are designed specially for Identifier\n   Tracing Protocol (ITDP) [I-D-IDTP].\n\n
    \  This document defines the generic syntax of UTID, a generative\n   grammar
    for UTID, and the guidelines for their use, too.\n\n\t "
