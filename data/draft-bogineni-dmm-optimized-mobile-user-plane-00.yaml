  script: Latn
  content: "   3GPP CT4 has approved a study item to study different mobility\n   management
    protocols for potential replacement of GTP tunnels between\n   UPFs (N9 Interface)
    in the 3GPP 5G system architecture.\n\n   This document provides an overview of
    5G system architecture in the\n   context of N9 Interface which is the scope of
    the 3GPP CT4 study item\n   [23501, 23502, 23503, 23203, 29244, 29281, 38300,
    38401]. The\n   requirements for the network functions and the relevant interfaces\n
    \  are provided.\n\n   Reference scenarios and criteria for evaluation of various
    IETF\n   protocols are provided.\n\n   Several IETF protocols are considered for
    comparison: SRv6, LISP, ILA\n   and several combinations of control plane and
    user plane protocols.\n\n\t "
