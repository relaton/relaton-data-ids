  content: "       The protocol of NETLMM Design Team output, defined in draft-giaretta-\n
    \      netlmm-dt-protocol-02.txt assumes non-NETLMM triggers, provided by \n       so-called
    MN_Access_Network API, to initiate NETLMM procedures such \n       as sending
    location registration to LMA. In this document, the NETLMM \n       application
    to a mobility scenario of the 3GPP network, so-called SAE \n       (system architecture
    evolution), is analyzed.  \n\n\t "
