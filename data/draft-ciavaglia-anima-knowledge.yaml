abstract:
- language: en
  script: Latn
  content: "   This document describes a solution to manage the exchange and\n   processing
    of information and knowledge between autonomic functions.\n   The objective is
    to provide a unified interface to enable an\n   interoperable management of information
    flows among autonomic\n   functions by insuring the use common mechanisms.  The
    protocol\n   negotiate and automatically adapt to the communication and\n   information
    capabilities, requirements and constraints of the\n   participating entities.\n\n\n\t "
