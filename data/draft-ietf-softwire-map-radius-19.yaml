abstract:
- language: en
  script: Latn
  content: "   IPv4-over-IPv6 transition mechanisms provide IPv4 connectivity\n   services
    over IPv6 native networks during the IPv4/IPv6 co-existence\n   period.  DHCPv6
    options have been defined for configuring clients for\n   Lightweight 4over6,
    Mapping of Address and Port with Encapsulation,\n   and Mapping of Address and
    Port using Translation unicast softwire\n   mechanisms, and also multicast softwires.
    \ However, in many networks,\n   configuration information is stored in an Authentication,\n
    \  Authorization, and Accounting server which utilizes the RADIUS\n   protocol
    to provide centralized management for users.  When a new\n   transition mechanism
    is developed, new RADIUS attributes need to be\n   defined correspondingly.\n\n
    \  This document defines new RADIUS attributes to carry Address plus\n   Port
    based softwire configuration parameters from an Authentication,\n   Authorization,
    and Accounting server to a Broadband Network Gateway.\n   Both unicast and multicast
    attributes are covered.\n\n\t "
