abstract:
- language: en
  script: Latn
  content: "   To assess performance problems,  measurements based on optional\n   sequence
    numbers and timing may be embedded in each packet.  Such\n   measurements may
    be interpreted in real-time or after the fact. An\n   implementation of the existing
    IPv6 Destination Options extension\n   header, the Performance and Diagnostic
    Metrics (PDM) Destination\n   Options extension header has been proposed in a
    companion document.\n   This document specifies the field limits, calculations,
    and usage of\n   the PDM in measurement.\n\n\t "
