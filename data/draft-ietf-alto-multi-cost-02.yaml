abstract:
- language: en
  script: Latn
  content: "   The ALTO (Application Layer-Traffic Optimization) Protocol\n   ([RFC7285])
    defines several services that return various metrics\n   describing the costs
    between network endpoints.  For example, when\n   downloading a file that is mirrored
    on several sites, a user\n   application may use these ALTO cost metrics to determine
    the most\n   efficient mirror site.\n\n   An ALTO Server may offer a variety of
    cost metrics, based on latency,\n   bandwidth, hop count, jitter, or whatever
    else the ALTO Server deems\n   useful.  When selecting a mirror site, a client
    may consider more\n   than one metric, perhaps trading bandwidth for latency.
    \ While the\n   base ALTO Protocol allows a client to use more than one cost metric,\n
    \  to do so, the client must request each metric separately.  This\n   document
    defines a new service that allows a client to retrieve\n   several cost metrics
    with one request, which is considerably more\n   efficient.  In addition, this
    document extends the ALTO constraint\n   tests to allow a user to specify an arbitrary
    logical combination of\n   tests on several cost metrics.\n\n\n\t "
