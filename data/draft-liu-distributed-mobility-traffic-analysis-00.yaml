  script: Latn
  content: "There is a trend in mobile network that gateways are deployed more\nand
    more closer to the network edge.  The motivation of this trend\ncomes from several
    aspects and the result is that the mobile network\narchitecture is evolving toward
    flatten network architecture.  In\nthis scenario, mobility solution needed to
    be studied to fit for the\nflatten network.  This document analysis the benefit
    of distributing\nmobility anchor to the network edge from the traffic load pespective.\n\t "
