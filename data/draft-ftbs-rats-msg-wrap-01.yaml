abstract:
- language: en
  script: Latn
  content: "   This document defines two encapsulation formats for RATS conceptual\n
    \  messages (i.e., evidence, attestation results, endorsements and\n   reference
    values.)\n\n   The first format uses a CBOR or JSON array with two members: one
    for\n   the type, another for the value.  The other format wraps the value in\n
    \  a CBOR byte string and prepends a CBOR tag to convey the type\n   information.\n\n\t "
