abstract:
- language: en
  script: Latn
  content: "   Bidirectional Forwarding Detection (BFD) is expected to be able to\n
    \  monitor a wide variety of encapsulations of paths between systems.\n   When
    a BFD session monitors an explicitly routed unidirectional path\n   there may
    be a need to direct egress BFD peer to use a specific path\n   for the reverse
    direction of the BFD session.  This document\n   describes an extension to the
    MPLS Label Switched Path (LSP) echo\n   request that allows a BFD system requests
    that the remote BFD peer\n   transmits BFD control packets over the specified
    LSP.\n\n\t "
