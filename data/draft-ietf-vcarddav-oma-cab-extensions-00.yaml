abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the vCard data format for\n   representing
    and exchanging certain contact information.  The\n   properties covered here have
    been defined by the Open Mobile Alliance\n   Converged Address Book group, in
    order to synchronize, using OMA Data\n   Synchronization, important contact fields
    that were not already\n   defined in the base vCard 4.0 specification.\n\n\t "
