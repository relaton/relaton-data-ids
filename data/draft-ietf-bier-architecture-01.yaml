abstract:
- language: en
  script: Latn
  content: "   This document specifies a new architecture for the forwarding of\n
    \  multicast data packets.  It provides optimal forwarding of multicast\n   packets
    through a \"multicast domain\".  However, it does not require a\n   protocol for
    explicitly building multicast distribution trees, nor\n   does it require intermediate
    nodes to maintain any per-flow state.\n   This architecture is known as \"Bit
    Index Explicit Replication\"\n   (BIER).  When a multicast data packet enters
    the domain, the ingress\n   router determines the set of egress routers to which
    the packet needs\n   to be sent.  The ingress router then encapsulates the packet
    in a\n   BIER header.  The BIER header contains a bitstring in which each bit\n
    \  represents exactly one egress router in the domain; to forward the\n   packet
    to a given set of egress routers, the bits corresponding to\n   those routers
    are set in the BIER header.  Elimination of the per-\n   flow state and the explicit
    tree-building protocols results in a\n   considerable simplification.\n\n\t "
