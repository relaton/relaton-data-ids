abstract:
- language: en
  script: Latn
  content: "   This document describes implications of applying end-to-end\n   encryption
    at the transport layer.  It identifies in-network uses of\n   transport layer
    header information.  It then reviews the implications\n   of developing encrypted
    end-to-end transport protocols on transport\n   protocol design and the implications
    on network operation.  Since\n   transport measurement and analysis of the impact
    of network\n   characteristics have been important to the design of current\n
    \  transport protocols, it also considers some anticipated implications\n   on
    transport and application evolution.\n\n\t "
