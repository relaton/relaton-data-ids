abstract:
- language: en
  script: Latn
  content: "This document describes a protocol and new DNS Resource Record that provides
    a cryptographic message digest over DNS zone data at rest. The ZONEMD Resource
    Record conveys the digest data in the zone itself. When used in combination with
    DNSSEC, ZONEMD allows recipients to verify the zone contents for data integrity
    and origin authenticity. This provides assurance that received zone data matches
    published data, regardless of how the zone data has been transmitted and received.
    When used without DNSSEC, ZONEMD functions as a checksum, guarding only against
    unintentional changes.\n\n ZONEMD does not replace DNSSEC: DNSSEC protects individual
    RRsets (DNS data with fine granularity), whereas ZONEMD protects a zone's data
    as a whole, whether consumed by authoritative name servers, recursive name servers,
    or any other applications.\n\n As specified herein, ZONEMD is impractical for
    large, dynamic zones due to the time and resources required for digest calculation.
    However, the ZONEMD record is extensible so that new digest schemes may be added
    in the future to support large, dynamic zones.\n\t "
