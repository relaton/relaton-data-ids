abstract:
- language: en
  script: Latn
  content: "The International Emergency Preference Scheme (IEPS) is needed when there
    is a crisis situation which causes abnormal telecommunication requirements for
    governmental, military, civil authorities and other essential users of public
    telecommunications networks. It allows authorized users to have access to the
    International Telephone Service while the service is restricted due to damage,
    congestion and/or other faults.\n\n\n\t "
