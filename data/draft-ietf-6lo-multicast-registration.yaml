abstract:
- language: en
  script: Latn
  content: "   This document updates the 6LoWPAN extensions to IPv6 Neighbor\n   Discovery
    (RFC 4861, RFC 8505) to enable a listener to subscribe to\n   an IPv6 anycast
    or multicast address; the document updates the\n   Routing Protocol for Low-Power
    and Lossy Networks (RFC 6550, RFC\n   6553) to add a new Non-Storing Multicast
    Mode and a new support for\n   anycast addresses in Storing and Non-Storing Modes.
    \ This document\n   extends RFC 9010 to enable a 6LoWPAN Router to inject the
    anycast and\n   multicast addresses in RPL.\n\n\t "
