abstract:
- content: "<p>This document defines an IP Flow Information Export (IPFIX) Information
    Element for monitoring the state of Resource Public Key Infrastructure (RPKI)
    based BGP Prefix Origin Validation. The Information Element enables network operators
    to collect and analyze BGP route validation states (valid, invalid, not-found)
    to facilitate the detection of potential route hijacks improving network observability
    and security.</p>"
