  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo describes the requirements for securing IANA code point\n
    \  assignments before RFC publication.  In particular, it describes the\n   \"early
    allocation\" process that allows for temporary but renewable\n   allocations from
    registries that would ordinarily require an IESG-\n   approved Internet-Draft:
    primarily, registries maintained in\n   accordance with the \"Standards Action,\"
    \"IETF Review,\" \"RFC\n   Required,\" and, in some cases, \"Specification Required\"
    policies\n   described in RFC 8126.  This process can be used when code point\n
    \  allocation is needed to facilitate desired or required implementation\n   and
    deployment experience prior to publication.  The procedures in\n   this document
    are intended to apply only to IETF Stream documents.\n\n   This document obsoletes
    RFC 7120.\n\n\t "
