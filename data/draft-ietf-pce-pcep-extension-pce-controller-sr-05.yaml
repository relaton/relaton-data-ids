abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) is a core component of Software-\n
    \  Defined Networking (SDN) systems.\n\n   A PCE-based Central Controller (PCECC)
    can simplify the processing of\n   a distributed control plane by blending it
    with elements of SDN and\n   without necessarily completely replacing it.  Thus,
    the LSP can be\n   calculated/set up/initiated and the label forwarding entries
    can also\n   be downloaded through a centralized PCE server to each network device\n
    \  along the path while leveraging the existing PCE technologies as much\n   as
    possible.\n\n   This document specifies the procedures and Path Computation Element\n
    \  Communication Protocol (PCEP) extensions when a PCE-based controller\n   is
    also responsible for configuring the forwarding actions on the\n   routers, in
    addition to computing the paths for packet flows in a\n   segment routing (SR)
    network and telling the edge routers what\n   instructions to attach to packets
    as they enter the network.  PCECC\n   as defined in RFC 9050 is further enhanced
    for SR-MPLS SID (Segment\n   Identifier) allocation and distribution.\n\n\t "
