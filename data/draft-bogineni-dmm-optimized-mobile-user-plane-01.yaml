abstract:
- language: en
  script: Latn
  content: "   3GPP CT4 has approved a study item to study different mobility\n   management
    protocols for potential replacement of GTP tunnels between\n   UPFs (N9 Interface)
    in the 3GPP 5G system architecture.\n\n   This document provides an overview of
    5G system architecture in the\n   context of N9 Interface which is the scope of
    the 3GPP CT4 study item\n   [CP-173160-1], [TS.23.501-3GPP], [TS.23.502-3GPP],
    [TS.23.503-3GPP],\n   [TS.29.244-3GPP], [TS.29.281-3GPP], [TS.38.300-3GPP], and\n
    \  [TS.38.401-3GPP].\n\n   Architecture requirements for evaluation of candidate
    protocols are\n   provided.  Optimization of the user plane can be in different
    ways -\n   packet overhead, transport integration, etc.\n\n   Several IETF protocols
    are considered for comparison: SRv6, LISP, ILA\n   and several combinations of
    control plane and user plane protocols.\n\n\t "
