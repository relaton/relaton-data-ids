abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG service data model for Attachment\n
    \  Circuits (ACs).  The model can be used for the provisioning of ACs\n   prior
    or during service provisioning (e.g., Network Slice Service).\n   The document
    specifies also a module that updates other service and\n   network modules with
    the required information to bind specific\n   services to ACs that are created
    using the AC service model.\n\n   The AC service model is designed with the intent
    to be reusable.\n   Whether a service model reuses structures defined in the AC
    service\n   model or simply include an AC reference is a design choice of these\n
    \  service models.  Relying upon the AC model to manage ACs over which a\n   service
    is delivered has the merit to decorrelate the management of a\n   service vs.
    upgrade the AC components to reflect recent AC\n   technologies or features.\n\n
    \  Each AC is identified with a unique identifier within a domain.  The\n   mapping
    between this AC and a PE that terminates the AC is hidden to\n   the application/customer
    that makes use of the AC service model.\n   Such an information is internal to
    the network controller.  Thus, the\n   details about the (network node-specific)
    attachment interfaces are\n   not exposed in this service model.\n\n\t "
