abstract:
- language: en
  script: Latn
  content: "   This document specifies an IP-based encapsulation for MPLS, called\n
    \  MPLS-in-UDP (User Datagram Protocol) for situations where UDP\n   encapsulation
    is preferred to direct use of MPLS, e.g., to enable\n   UDP-based ECMP (Equal
    Cost Multi-Pathing) or link aggregation.  MPLS-\n   in-UDP is primarily applicable
    to service provider networks, and\n   additional restrictions apply to MPLS-in-UDP
    usage for traffic that\n   is not congestion controlled and to UDP zero checksum
    usage with\n   IPv6.\n\n\t "
