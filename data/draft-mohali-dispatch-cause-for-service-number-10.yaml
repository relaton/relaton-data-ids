abstract:
- language: en
  script: Latn
  content: "   RFC4458 defines a \"cause\" URI parameter, which may appear in the\n
    \  Request-URI of a SIP request, that is used to indicate a reason why\n   the
    request arrived to the User Agent Server (UAS) receiving the\n   message.\n   This
    document creates a new predefined value for the \"cause\" URI\n   parameter to
    cover service number translation for cases of\n   retargeting due to specific
    service action leading to the translation\n   of a called service access number.\n
    \  This document also provides a guidance for using the \"cause\" URI\n   parameter
    within the History-Info header field because it was missing\n   in RFC4458 whereas
    the combination of both is mandatory in some IP\n   networks implementations.\n\n
    \  This document updates RFC4458.\n\n\t "
