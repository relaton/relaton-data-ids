- language: en
  script: Latn
  content: "        The purpose of this document is to describe how Ethernet Virtual\n
    \       Private Network (E-VPN) can be used as the control plane for\n        Network
    Virtual Overlays.  Currently this protocol is defined to\n        act as the control
    plane for Virtual Extensible Local Area\n        Network (VXLAN), Network Virtualization
    using Generic Routing\n        Encapsulation (NVGRE), MPLS or VLANs while maintaining
    their\n        existing data plane encapsulations. The intent is that this\n        protocol
    will be capable of extensions in the future to handle\n        additinal data
    plane encapsulations and functions as needed.\n\n\n\t "
