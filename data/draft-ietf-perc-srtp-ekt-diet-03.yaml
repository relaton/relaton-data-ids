  script: Latn
  content: "   Encrypted Key Transport (EKT) is an extension to Secure Real-time\n
    \  Transport Protocol (SRTP) that provides for the secure transport of\n   SRTP
    master keys, rollover counters, and other information within\n   SRTP.  This facility
    enables SRTP for decentralized conferences by\n   distributing a common key to
    all of the conference endpoints.\n\n\t "
