abstract:
- language: en
  script: Latn
  content: "   This memo defines an extension to the Simple Mail Transfer Protocol
    \n   SMTP) service, which allows an SMTP client to specify the responsible \n
    \  submitter of an e-mail message.  The responsible submitter is the e-\n   mail
    address of the entity most recently responsible for introducing \n   a message
    into the transport stream.  This extension helps receiving \n   e-mail servers
    efficiently determine whether the SMTP client is \n   authorized to transmit mail
    on behalf of the responsible submitter's \n   domain.\n\t "
