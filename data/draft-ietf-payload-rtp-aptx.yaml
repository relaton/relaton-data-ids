abstract:
- language: en
  script: Latn
  content: "This document specifies a scheme for packetizing Standard apt-X or Enhanced
    apt-X encoded audio data into Real-time Transport Protocol (RTP) packets.  The
    document describes a payload format that permits transmission of multiple related
    audio channels in a single RTP payload and a means of establishing Standard apt-X
    and Enhanced apt-X connections through the Session Description Protocol (SDP).\n\t "
