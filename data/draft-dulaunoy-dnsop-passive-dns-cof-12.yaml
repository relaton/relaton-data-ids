abstract:
- language: en
  script: Latn
  content: "   This document describes a common output format of Passive DNS Servers\n
    \  that clients can query.  The output format description also includes\n   a
    common semantic for each Passive DNS system.  By having multiple\n   Passive DNS
    Systems adhere to the same output format for queries,\n   users of multiple Passive
    DNS servers will be able to combine result\n   sets easily.\n\n\t "
