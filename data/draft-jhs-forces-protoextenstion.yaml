abstract:
- language: en
  script: Latn
  content: "   Experience in implementing and deploying ForCES architecture has\n
    \  demonstrated need for a few small extensions both to ease\n   programmability
    and to improve wire efficiency of some transactions.\n   This document describes
    extensions to the ForCES Protocol\n   Specification[RFC 5810] semantics to achieve
    that end goal.\n\n\t "
