abstract:
- language: en
  script: Latn
  content: "   The DNS Security Extensions (DNSSEC) were developed to provide origin\n
    \  authentication and integrity protection for DNS data by using digital\n   signatures.
    \ These digital signatures can be generated using\n   different algorithms.  This
    draft sets out to specify a way for\n   validating end-system resolvers to signal
    to a server which\n   cryptographic algorithms and hash algorithms they support.\n\n\n\t "
