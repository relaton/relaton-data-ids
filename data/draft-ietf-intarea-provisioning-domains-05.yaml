abstract:
- language: en
  script: Latn
  content: "   An increasing number of hosts access the Internet via multiple\n   interfaces
    or, in IPv6 multi-homed networks, via multiple IPv6 prefix\n   configurations
    context.\n\n   This document describes a way for hosts to identify such contexts,\n
    \  called Provisioning Domains (PvDs), where Fully Qualified Domain\n   Names
    (FQDNs) act as PvD identifiers.  Those identifiers are\n   advertised in a new
    Router Advertisement (RA) option and, when\n   present, are associated with the
    set of information included within\n   the RA.\n\n   Based on this FQDN, hosts
    can retrieve additional information about\n   their network access characteristics
    via an HTTP over TLS query.\n   This allows applications to select which Provisioning
    Domains to use\n   as well as to provide configuration parameters to the transport
    layer\n   and above.\n\n\t "
