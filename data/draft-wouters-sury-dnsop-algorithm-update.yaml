abstract:
- language: en
  script: Latn
  content: "   The DNSSEC protocol makes use of various cryptographic algorithms in\n
    \  order to provide authentication of DNS data and proof of non-\n   existence.
    \ To ensure interoperability between DNS resolvers and DNS\n   authoritative servers,
    it is necessary to specify a set of algorithm\n   implementation requirements
    and usage guidance to ensure that there\n   is at least one algorithm that all
    implementations support.  This\n   document defines the current algorithm implementation
    requirements\n   and usage guidance for DNSSEC.  This document obsoletes RFC-6944.\n\n\t "
