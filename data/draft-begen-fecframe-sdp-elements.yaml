abstract:
- language: en
  script: Latn
  content: "This document specifies the use of Session Description Protocol (SDP)\nto
    describe the parameters required to signal the Forward Error\nCorrection (FEC)
    Framework Configuration Information between the\nsender(s) and receiver(s).  This
    document also provides the semantics\nfor grouping multiple source and repair
    flows together for the\napplications that simultaneously use multiple instances
    of the FEC\nFramework.\n\t "
