abstract:
- language: en
  script: Latn
  content: "   This document defines a set of sustainability-related terms to be\n
    \  used while describing and evaluating environmental impacts of\n   Internet
    technologies.  It also describes several of the design\n   tradeoffs for trying
    to optimize for sustainability along with the\n   other common networking metrics
    such as performance and availability.\n\n   Embedding sustainability considerations
    at the design of new\n   protocols and extensions is more effective than attempting
    to do so\n   after-the-fact.  Consequently, this document also gives network,\n
    \  protocol, and application designers and implementors sustainability-\n   related
    advice and guideance.  This document recommends to authors\n   and reviewers the
    inclusion of a Sustainability Considerations\n   section in IETF Internet-Drafts
    and RFCs.\n\n\t "
