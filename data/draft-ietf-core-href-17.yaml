abstract:
- language: en
  script: Latn
  content: "   The Constrained Resource Identifier (CRI) is a complement to the\n
    \  Uniform Resource Identifier (URI) that represents the URI components\n   in
    Concise Binary Object Representation (CBOR) instead of in a\n   sequence of characters.
    \ This simplifies parsing, comparison, and\n   reference resolution in environments
    with severe limitations on\n   processing power, code size, and memory size.\n\n
    \  This RFC updates RFC 7595 to add a note on how the URI Schemes\n   registry
    RFC 7595 describes cooperates with the CRI Scheme Numbers\n   registry created
    by the present RFC.\n\n\n   // (This \"cref\" paragraph will be removed by the
    RFC editor:) The\n   // present revision –17 integrates changes from active pull
    requests,\n   // it was made specifically for discussion at the CoRE interim on\n
