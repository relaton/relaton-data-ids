abstract:
- language: en
  script: Latn
  content: "   This document defines the Post-Stack MPLS Network Action (MNA)\n   solution
    for carrying Network Actions and Ancillary Data after the\n   MPLS label stack
    based on In-Stack MNA solution defined in draft-\n   ietf-mpls-mna-hdr.  MPLS
    Network Actions can be used to influence\n   packet forwarding decisions, carry
    additional OAM information in the\n   MPLS packet or perform user-defined operations.
    \ This document\n   addresses the MNA requirements specified in draft-ietf-mpls-mna-\n
    \  requirements.  This document follows the MNA framework specified in\n   draft-ietf-mpls-mna-fwk.\n\n\t "
