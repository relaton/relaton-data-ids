  content: 'dCBOR: Deterministic CBOR'
docidentifier:
- content: draft-mcnally-deterministic-cbor
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The purpose of determinism is to ensure that semantically equivalent\n
    \  data items are encoded into identical byte streams.  CBOR (RFC 8949)\n   defines
    \"Deterministically Encoded CBOR\" in its Section 4.2, but\n   leaves some important
    choices up to the application developer.  The\n   present document specifies dCBOR,
    a set of narrowing rules for CBOR\n   that can be used to help achieve interoperable
    deterministic encoding\n   for a variety of applications desiring a narrow and
    clearly defined\n   set of choices.\n\n\t "
