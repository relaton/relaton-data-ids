  content: "   A Segment Routing (SR) Policy is a non-empty set of SR Candidate\n
    \  Paths, which share the same <headend, color, endpoint> tuple.  SR\n   Policy
    is modeled in PCEP as an Association of one or more SR\n   Candidate Paths.  PCEP
