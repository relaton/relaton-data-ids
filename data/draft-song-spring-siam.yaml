abstract:
- language: en
  script: Latn
  content: "   This draft describes an active measurement method for SRv6 which can\n
    \  support segment-by-segment and end-to-end measurement on any SRv6\n   path
    using existing protocols such as IOAM.  A packet containing an\n   SRH uses a
    flag bit to indicate the packet is an active probing\n   packet and requires segment-by-segment
    processing.  The measurement\n   information, such as the IOAM header and data,
    is encapsulated in UDP\n   payload, indicated by a dedicated port number.  The
    probing packet\n   originates from a segment source node, traverses an arbitrary
    segment\n   path, and terminates at a segment endpoint node, as configured by
    the\n   segment list in SRH.  Each segment node on the path, when detecting\n
    \  the flag, shall parse the UDP header and the payload.  In the case of\n   IOAM,
    the node shall process the IOAM option conforming to the\n   standard procedures
    defined in the IOAM documents.  The method is\n   compatible with some other SRv6
    active measurement proposals and\n   support multiple applications.\n\n\n\t "
