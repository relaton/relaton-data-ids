abstract:
- language: en
  script: Latn
  content: "This document proposes extensions to IPv6 Neighbor Discovery for\nIPv6-over-(foo)-over-IPv4
    links, where (foo) is either an\nencapsulating layer (e.g., UDP) or a NULL layer.
    It is essentially a\nlightweight, link-layer mechanism for neighbors to establish
    security\nassociations, discover and dynamically re-adjust maximum receive unit\n(MRU)
    estimates, and perform unreachability detection. The protocol\nmakes no attempt
    to ensure reliable message delivery; this function\nis performed by higher-layer
    protocols, e.g. TCP.\n\t "
