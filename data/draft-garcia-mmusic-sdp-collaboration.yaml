abstract:
- language: en
  script: Latn
  content: "The Session Description Protocol (SDP) is typically used in\nconjunction
    with the Session Initiation Protocol (SIP) for\nestablishing multimedia sessions
    on the Internet.  Typically these\nsessions include audio, video or messaging
    streams.  Rich\ncollaboration applications can complete these multimedia sessions,\nincluding
    view sharing with remote manipulation, co-web browsing, and\nfile transfer.This
    document discusses rich collaboration between two\nendpoints and provides conventions
    and extension to SDP to enable\nthese applications.\n\t "
