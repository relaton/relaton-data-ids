abstract:
- language: en
  script: Latn
  content: "   This document defines the terminology and interaction patterns\n   involved
    in the deployment of Key Transparency in a general secure\n   group messaging
    infrastructure, and specifies the security properties\n   that the protocol provides.
    \ It also gives more general, non-\n   prescriptive guidance on how to securely
    apply Key Transparency to a\n   number of common applications.\n\n\t "
