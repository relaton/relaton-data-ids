abstract:
- language: en
  script: Latn
  content: "   This document specifies new DOTS signal channel configuration\n   parameters
    that are negotiated between DOTS peers to enable the use\n   of Q-Block1 and Q-Block2
    Options.  These options enable robust and\n   faster transmission rates for large
    amounts of data with less packet\n   interchanges as well as supporting faster
    recovery should any of the\n   blocks get lost in transmission.\n\n\t "
