abstract:
- language: en
  script: Latn
  content: "   This document defines an Encrypted ESP Echo Function. a mechanism\n
    \  designed to assess the reachability of an IP Security (IPsec) network\n   path
    using Encapsulating Security Payload (ESP) packets.  The primary\n   objective
    of this function is to facilitate the detection of end-to-\n   end path status
    dynamically in a reliable and efficient manner, only\n   using encrypted ESP packets
    between the IPsec peers.  The Encrypted\n   Echo message can use existing congestion
    control payloads from\n   RFC9347 or the message format specified here, with an
    optional\n   preferred return path\n\n\t "
