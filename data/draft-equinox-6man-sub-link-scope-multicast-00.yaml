abstract:
- language: en
  script: Latn
  content: "   The IPv6 addressing architecture for multicast has the scope of a\n
    \  multicast group embedded in its address, with the smallest non-\n   reserved
    scopes being interface-local and link-local, numbered 1 and\n   2.  This document
    suggests the introduction of a scope inbetween\n   these two, for use with lower-layer
    transport multicast that reaches\n   parts of a link.  Since there is no room
    to insert a scope value for\n   this, a separate address block is used.  A mapping
    for Ethernet as\n   lower-layer transport is provided.\n\n\t "
