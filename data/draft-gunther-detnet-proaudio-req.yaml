  script: Latn
  content: "   This draft documents the needs in the professional audio and video\n
    \  industry to establish multi-hop paths and optional redundant paths\n   for
    characterized flows with deterministic properties.  In this\n   context deterministic
    implies that streams can be established which\n   provide guaranteed bandwidth
    and latency which can be established\n   from a Layer 3 (IP) interface.\n\n\t "
