abstract:
- content: "<p>This document defines a set of IP Flow Information Export (IPFIX) Information
    Elements for monitoring the Low Latency, Low Loss, and Scalable throughput (L4S)
    service. Specially, these elements enable network operators to monitor the Explicit
    Congestion Notification (ECN) information of L4S deployment and performance of
    traffic.</p>"
