abstract:
- language: en
  script: Latn
  content: "   QUIC Unreliable (QUICU) is an extension of the QUIC protocol for\n
    \  unreliable data transmission, mainly through the definition and use\n   of
    three new types of frames, namely the Expire Offset Frame,\n   Boundary Frame,
    and Correlation Frame. The main purpose of this\n   extension is to reduce data
    delivery delay. Through controlling the\n   timing and scope of packet losses,
    QUICU reduces useless transmission\n   to improve transmission efficiency, reduces
    head-of-line blocking to\n   improve transmission timeliness, which are beneficial
    to delay-\n   sensitive applications, especially audio and video applications.\n\n
    \  This document describes the motivation, the operations, and the wire\n   formats
    of the three new types of frames.\n\n\t "
