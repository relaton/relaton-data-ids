  script: Latn
  content: "There are various aspects in Quality of Service management. In this \ndraft,
    we address the problem of bandwidth allocation and \nreservation over shared media
    (e.g. an Ethernet network). In order \nto do so, we define a protocol (CLEP: Controlled
    Load Ethernet \nProtocol) in charge of the management, allocation and fair sharing
    \nof the available bandwidth among users of the network.\n\t "
