abstract:
- language: en
  script: Latn
  content: "   In Situ Operations, Administration, and Maintenance (IOAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path in the network.  IETF protocols require features\n   that can provide secure
    operation.  This document describes the\n   integrity protection of IOAM-Data-Fields
    for Intra-IOAM-Domain use\n   cases.\n\n\t "
