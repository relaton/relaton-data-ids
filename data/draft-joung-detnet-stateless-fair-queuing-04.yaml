abstract:
- language: en
  script: Latn
  content: "   This document specifies the framework and the operational procedure\n
    \  for deterministic networking with a set of rate based work conserving\n   packet
    schedulers.  The framework guarantees end-to-end (E2E) latency\n   bounds to flows.
    \ The schedulers in core nodes do not need to\n   maintain flow states.  Instead,
    the entrance node of a flow marks an\n   ideal service completion time according
    to a fluid model, called\n   Finish Time (FT), of a packet in the packet header.
    \ The subsequent\n   core nodes update FT by adding delay factors, which are functions
    of\n   the flow and the nodes.  The packets in the queue of the scheduler\n   are
    served in the ascending order of FT.  This mechanism is called\n   the stateless
    fair queuing.  The result is that flows are isolated\n   from each other almost
    perfectly.  The latency bound of a flow\n   depends only on the flow's intrinsic
    parameters such as the maximum\n   burst size and the service rate, except the
    link capacities and the\n   maximum packet length among other flows sharing each
    output link with\n   the flow.\n\n\t "
