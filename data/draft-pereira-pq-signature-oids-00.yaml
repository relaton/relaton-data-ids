abstract:
- language: en
  script: Latn
  content: "   This document updates RFC 3279 by specifying additional algorithm\n
    \  identifiers and ASN.1 encoding rules for the nine selected post-\n   quantum
    digital signature algorithms running in the second round of\n   NIST standardization
    process when using SHA3 or SHAKE as the\n   underlying hashing algorithms.  This
    specification applies (but it is\n   not limited to) to the Internet X.509 Public
    Key infrastructure (PKI)\n   and its post-quantum counterpart (not yet standardized),
    when post-\n   quantum digital signatures are used to sign certificates and\n
    \  certificate revocation lists (CRLs).\n\n\t "
