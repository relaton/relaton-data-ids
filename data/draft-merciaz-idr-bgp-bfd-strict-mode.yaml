abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to RFC4271 BGP-4 that enable a BGP\n
    \  speaker to negotiate additional Bidirectional Forwarding Detection\n   (BFD)
    extensions using a BGP capability.  This BFD capability enables\n   a BGP speaker
    to prevent a BGP session from being established until a\n   BFD session is established.
    \ It is referred to as BGP BFD \"strict-\n   mode\".  BGP BFD strict-mode will
    be supported when both the local\n   speaker and its remote peer are BFD strict-mode
    capable.\n\n\t "
