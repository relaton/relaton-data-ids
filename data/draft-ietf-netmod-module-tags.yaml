  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document provides for the association of tags with YANG modules.
    \ The expectation is for such tags to be used to help classify and organize modules.
    \ A method for defining, reading, and writing modules tags is provided.  Tags
    may be registered and assigned during module definition, assigned by implementations,
    or dynamically defined and set by users.  This document also provides guidance
    to future model writers; as such, this document updates RFC 8407.\n\t "
