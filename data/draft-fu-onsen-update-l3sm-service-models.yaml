abstract:
- content: "<p>This document defines extensions to the Layer 3 VPN Service Model (L3SM)
    defined in RFC8299 to support dynamic L3VPN services. The extensions enable (1)
    dynamic network provisioning with temporary connectivity, (2) dynamic bandwidth
    adjustment, and (3) integration of Slice Service Templates for enhanced Service
    Level Objective (SLO) specification. These capabilities address operational requirements
    for data-intensive workloads that are not supported by the base L3SM model, which
    assumes static connectivity and fixed bandwidth allocations.</p>"
