abstract:
- language: en
  script: Latn
  content: "   Node and ring segment identifiers (SIDs) assignements in a particular\n
    \  domain (such as an IGP area) must follow certain rules: they must be\n   allocated
    from a configured set of SID blocks; they must be unique;\n   and the values should
    be sticky, i.e., the same value(s) should be\n   assigned to a node should its
    assignment expire (as might happen if\n   the node resets).  This memo suggests
    the use of the Dynamic Host\n   Configuration Protocol to handle such assignments.\n\n\n\t "
