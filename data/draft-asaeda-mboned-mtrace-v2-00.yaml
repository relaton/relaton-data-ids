- language: en
  script: Latn
  content: "   This document describes the IGMP and the ICMPv6 multicast traceroute\n
    \  facility.  Unlike unicast traceroute, multicast traceroute requires\n   special
    packet types and implementations on the part of routers.\n   This specification
    describes the required functionality in multicast\n   routers, as well as how
    management applications can use the new\n   router functionality.\n\n\t "
