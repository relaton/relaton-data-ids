abstract:
- language: en
  script: Latn
  content: "   This document specifies the packetization scheme for encapsulating\n
    \  the digital video data streams defined by the HD Digital VCR\n   Conference,
    commonly known as 'DV', into a payload format for the\n   Real-Time Transport
    Protocol (RTP).  The RTP payload format specified\n   in this document supports
    three quality levels of digital video\n   identified as SD-VCR, HD-VCR and SDL-VCR.\n\n\t "
