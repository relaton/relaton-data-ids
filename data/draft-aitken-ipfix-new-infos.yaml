abstract:
- language: en
  script: Latn
  content: "This document specifies the IPFIX protocol that serves for \ntransmitting
    IP traffic flow information over the network.  In order \n\n \n \n  Aitken, Claise\n\n\n\nStandard
    Track\n\n\n\n\n\n  [page 1] \nNew Information Elements for the IPFIX Information
    Model\n March 2008 \n\nto transmit IP traffic flow information from an exporting
    process to \nan information collecting process, a common representation of flow
    \ndata and a standard means of communicating them is required. This \ndocument
    describes how the IPFIX data and templates records are \ncarried over a number
    of transport protocols from an IPFIX exporting \nprocess to an IPFIX collecting
    process. \n \n Conventions used in this document \n  \nThe key words \"MUST\",
    \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\",
    \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this \ndocument are to be interpreted
    as described in RFC 2119 [RFC2119].\n\t "
