abstract:
- language: en
  script: Latn
  content: "This document specifies a content-type() scheme for use in XPointer-\nbased
    fragment identifiers.  This scheme, like other XPointer\nFramework [12] schemes,
    is designed primarily for use with the XML\nMedia Types defined in RFC 3023 [5],
    to identify locations within a\ngiven XML representation of a resource, though
    it may potentially be\nused to mix schemes for XML and non-XML representations.
    \ The\ncontent-type() scheme notifies an XPointer processor whether the\ncreator
    of the XPointer intended for a particular pointer part to\napply to a resource
    representation which uses a particular MIME\ncontent type identifier.\n\n\t "
