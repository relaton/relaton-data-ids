abstract:
- language: en
  script: Latn
  content: "   This document discusses mechanisms that a DOTS client can use, when\n
    \  it detects a potential Distributed Denial-of-Service (DDoS) attack,\n   to
    signal that the DOTS client is under an attack or request an\n   upstream DOTS
    server to perform inbound filtering in its ingress\n   routers for traffic that
    the DOTS client wishes to drop.  The DOTS\n   server can then undertake appropriate
    actions (including, blackhole,\n   drop, rate-limit, or add to watch list) on
    the suspect traffic to the\n   DOTS client, thus reducing the effectiveness of
    the attack.\n\n\t "
