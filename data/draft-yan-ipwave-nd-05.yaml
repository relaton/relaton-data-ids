abstract:
- language: en
  script: Latn
  content: "   For Cooperative Adaptive Cruise Control (C-ACC), platooning and other\n
    \  typical use cases in ITS, direct IP communication between neighbor\n   vehicles
    poses the following two issues: 1) how to discover a\n   neighbor vehicle and
    the demanded service; and 2) how to discover the\n   link-layer address of the
    neighbor vehicle and selected server.  This\n   document presents a solution to
    these problems based on DNS-SD/mDNS\n   [RFC6762][RFC6763].\n\n\n\t "
