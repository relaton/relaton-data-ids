  script: Latn
  content: The WebSocket Protocol as a Transport for the Binary Floor Control Protocol
    (BFCP)
docidentifier:
- content: draft-ietf-bfcpbis-bfcp-websocket
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The WebSocket protocol enables two-way real-time communication between
    clients and servers.  This document specifies the use of Binary Floor Control
    Protocol (BFCP) as a new WebSocket subprotocol enabling a reliable transport mechanism
    between BFCP entities in new scenarios.\n\t "
