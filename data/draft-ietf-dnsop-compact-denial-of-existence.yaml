  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a technique to generate a signed DNS response\n
    \  on demand for a non-existent name by claiming that the name exists\n   but
    doesn't have any data for the queried record type.  Such answers\n   require only
    one minimally covering NSEC or NSEC3 record, allow\n   online signing servers
    to minimize signing operations and response\n   sizes, and prevent zone content
    disclosure.\n\n   This document updates RFC 4034 and 4035.\n\n\t "
