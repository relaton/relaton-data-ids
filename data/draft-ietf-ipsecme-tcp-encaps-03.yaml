abstract:
- language: en
  script: Latn
  content: "   This document describes a method to transport IKE and IPsec packets\n
    \  over a TCP connection for traversing network middleboxes that may\n   block
    IKE negotiation over UDP.  This method, referred to as TCP\n   encapsulation,
    involves sending both IKE packets for tunnel\n   establishment as well as tunneled
    packets using ESP over a TCP\n   connection.  This method is intended to be used
    as a fallback option\n   when IKE cannot be negotiated over UDP.\n\n\t "
