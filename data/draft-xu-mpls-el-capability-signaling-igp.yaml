abstract:
- language: en
  script: Latn
  content: "   Multi Protocol Label Switching (MPLS) has defined a mechanism to load\n
    \  balance traffic flows using Entropy Labels (EL).  An LSR inserts the\n   EL
    Indicator and the EL label only if the LSR that pops them has the\n   capability
    of processing them.  This draft defines a mechanism to\n   signal that capability
    using link state Interior Gateway Protocols\n   (IGP).  This mechanism is useful
    when the label advertisement is also\n   done via that IGP.\n\n\t "
