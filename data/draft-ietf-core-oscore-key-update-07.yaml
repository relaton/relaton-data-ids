abstract:
- language: en
  script: Latn
  content: "   This document defines Key Update for OSCORE (KUDOS), a lightweight\n
    \  procedure that two CoAP endpoints can use to update their keying\n   material
    by establishing a new OSCORE Security Context.  Accordingly,\n   it updates the
    use of the OSCORE flag bits in the CoAP OSCORE Option\n   as well as the protection
    of CoAP response messages with OSCORE, and\n   it deprecates the key update procedure
    specified in Appendix B.2 of\n   RFC 8613.  Thus, this document updates RFC 8613.
    \ Also, this document\n   defines a procedure that two endpoints can use to update
    their OSCORE\n   identifiers, run either stand-alone or during a KUDOS execution.\n\n\t "
