abstract:
- language: en
  script: Latn
  content: "   This document specifies Upper Layer Bindings of Network File System\n
    \  (NFS) protocol versions to RPC-over-RDMA.  Upper Layer Bindings are\n   required
    to enable RPC-based protocols, such as NFS, to use Direct\n   Data Placement on
    RPC-over-RDMA.  This document obsoletes RFC 5667.\n\n\n\t "
