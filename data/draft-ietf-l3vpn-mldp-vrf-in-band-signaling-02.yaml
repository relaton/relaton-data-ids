abstract:
- language: en
  script: Latn
  content: "   An IP Multicast Distribution Tree (MDT) may traverse both label\n   switching
    (i.e. - Multi-Protocol Label Switching, or MPLS) and non-\n   label switching
    regions of a network.  Typically the MDT begins and\n   ends in non-MPLS regions,
    but travels through an MPLS region.  In\n   such cases, it can be useful to begin
    building the MDT as a pure IP\n   MDT, then convert it to an MPLS Multipoint Label
    Switched Path (MP-\n   LSP) when it enters an MPLS-enabled region, and then convert
    it back\n   to a pure IP MDT when it enters a non-MPLS-enabled region.  Other\n
    \  documents specify the procedures for building such a hybrid MDT,\n   using
    Protocol Independent Multicast (PIM) in the non-MPLS region of\n   the network,
    and using Multipoint Extensions to Label Distribution\n   Protocol (mLDP) in the
    MPLS region.  This document extends those\n   procedures to handle the case where
    the link connecting the two\n   regions is a \"Virtual Routing and Forwarding
    Table\" (VRF) link, as\n   defined in the \"BGP IP/MPLS VPN\" specifications.
    \ However, this\n   document is primarily aimed at particular use cases where
    VRFs are\n   used to support multicast applications other than Multicast VPN.\n\n\t "
