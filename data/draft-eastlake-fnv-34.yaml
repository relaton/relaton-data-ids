abstract:
- language: en
  script: Latn
  content: "   FNV (Fowler/Noll/Vo) is a fast, non-cryptographic hash algorithm with\n
    \  good dispersion that is widely used and is referenced in a number of\n   standards
    documents.  The purpose of this document is to make\n   information on FNV and
    open-source code performing all specified\n   sizes of FNV conveniently available
    to the Internet community.\n\n\t "
