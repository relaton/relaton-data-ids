abstract:
- content: "<p>The Network File System version 4.2 (NFSv4.2) allows a client to cache
    data for file objects. Caching file data can lead to performance issues if the
    cache hit rate is low. This document introduces a new uncacheable file attribute
    for NFSv4.2. Files marked as uncacheable MUST NOT be stored in client-side caches.
    This document extends NFSv4.2 (see RFC7862).</p>"
