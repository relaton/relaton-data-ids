abstract:
- content: "<p>The Network File System version 4.2 (NFSv4.2) allows a client to cache
    data for file objects. Applications on some clients can control the caching of
    data, but there is no way to achieve this at a system level. This document introduces
    a new uncacheable file data attribute for NFSv4.2. Files marked as uncacheable
    file data SHOULD NOT have their data stored in client-side caches. This document
    extends NFSv4.2 (see RFC7862).</p>"
