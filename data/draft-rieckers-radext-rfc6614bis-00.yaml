  script: Latn
  content: "   This document specifies a transport profile for RADIUS using\n   Transport
    Layer Security (TLS) over TCP as the transport protocol.\n   This enables dynamic
    trust relationships between RADIUS servers.\n\nAbout This Document\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Status information for
    this document may be found at\n   https://datatracker.ietf.org/doc/draft-rieckers-radext-rfc6614bis/.\n\n
