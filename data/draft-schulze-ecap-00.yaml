abstract:
- content: "<p>This document specifies the Ethical Crawler Agreement Protocol (ECAP),
    an application-layer protocol for managing consent and ethical verification between
    web hosts and automated agents (crawlers, AI scrapers). Unlike the voluntary robots.txt
    standard, ECAP utilizes cryptographic signatures and a declarative policy handshake
    to ensure verifiable, consent-based access to web resources.</p>"
