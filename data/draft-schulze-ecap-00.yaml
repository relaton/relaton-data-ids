  script: Latn
  content: "   This document specifies the Ethical Crawler Agreement Protocol (ECAP),\n
    \  an application-layer protocol for managing consent and ethical\n   verification
    between web hosts and automated agents (crawlers, AI\n   scrapers).  Unlike the
    voluntary robots.txt standard, ECAP utilizes\n   cryptographic signatures and
    a declarative policy handshake to ensure\n   verifiable, consent-based access
    to web resources.\n\n\t "
