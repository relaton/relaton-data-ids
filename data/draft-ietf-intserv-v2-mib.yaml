abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base\n(MIB)
    for use with network management protocols in TCP/IP-\nbased internets.  In particular,
    it defines objects for\nmanaging the the interface attributes defined in the\nIntegrated
    Services Model.  Comments should be made to the\nIntegrated Services Working Group,
    int-serv@isi.edu.\n \nThis memo does not, in its draft form, specify a standard
    for\nthe Internet community.\n\t "
