abstract:
- content: "<p>The 4Provider Edge (4PE) design explains how to interconnect IPv4 islands
    over a Multiprotocol Label Switching (MPLS) LDPv6 enabled, Segment Routing (SR)
    enabled SR-MPLS IPv6 or SRv6 IPv6-Only core. The 4PE routers exchange the IPv4
    reachability information transparently over the core using the Multiprotocol Border
    Gateway Protocol (MP-BGP) over IPv6. In doing so, the BGP Next Hop field is used
    to convey the IPv6 address of the 4PE router so that dynamically established IPv6-signaled
    MPLS Label Switched Paths (LSPs) or SRv6 Network Programming IPv6 forwarding path
    instantiation and can be utilized without any explicit tunnel configuration.</p>"
