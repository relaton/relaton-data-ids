  content: "   As operators migrate from an IPv4 core to an IPv6 core for global\n
    \  table routing over the internet, the need arises to be able provide\n   routing
    connectivity for customers IPv4 only networks.  This document\n   provides a solution
    called 4Provider Edge, \"4PE\" that connects IPv4\n   islands over an IPv6-Only
    network.\n\n\n\t "
