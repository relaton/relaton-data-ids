abstract:
- language: en
  script: Latn
  content: "   This memo updates the selection of trustees for the IETF Trust.\n   Previously,
    the Internet Administrative Oversight Committee (IAOC)\n   members also acted
    as trustees but the IAOC has been eliminated as\n   part of an update of the structure
    of the Internet Administrative\n   Support Activity (IASA).  This memo specifies
    that the trustees shall\n   be selected separately.\n\n   This memo updates RFCs
    4071 and 4371 with regards to the selection of\n   trustees.  All other aspects
    of the IETF Trust remain as they are\n   today.\n\n\t "
