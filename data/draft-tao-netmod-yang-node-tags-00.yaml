abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data node associated with\n   telemetry
    data in YANG Modules.  This YANG data node tagging method\n   can be used to filter
    queries of operational state on a server during\n   a \"pub/sub\" service for
    YANG datastore updates when the state of all\n   subscriptions of a particular
    Subscriber to be fetched is huge, so\n   that the amount of data to be streamed
    out to the destination can be\n   greatly reduced.\n\n   An extension statement
    to be used to indicate YANG data node tags\n   that SHOULD be added by the module
    implementation automatically(i.e.,\n   outside of configuration).\n\n   A YANG
    module [RFC7950] is defined, which augment Module tag model\n   and provides a
    list of data node entries to allow for adding or\n   removing of data node tags
    as well as viewing the set of tags\n   associated with a YANG module.\n\n\t "
