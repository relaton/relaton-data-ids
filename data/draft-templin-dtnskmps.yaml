abstract:
- language: en
  script: Latn
  content: "   Delay/Disruption Tolerant Networking (DTN) introduces a network model\n
    \  in which communications may be subject to long delays and/or\n   intermittent
    connectivity.  These challenges render traditional\n   security key management
    mechanisms infeasible since round trip delays\n   may exceed the operational limitations
    of the protocol.  This\n   document therefore presents a problem statement for
    security key\n   management in DTNs.\n\n\t "
