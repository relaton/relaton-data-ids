abstract:
- language: en
  script: Latn
  content: "   This document updates IPv6 Neighbor Discovery (RFC 4861) and IPv6\n
    \  Subnet Neighbor Discovery (RFC 8505, RFC 8928) to enable a node that\n   owns
    or is directly connected to a prefix to register that prefix to\n   neighbor routers.
    \ The registration indicates that the registered\n   prefix can be reached via
    the advertising node without a loop.  The\n   unicast prefix registration allows
    the node to request neighbor\n   router(s) to redistribute the prefix in another
    routing domain\n   regardless of the routing protocol used in that domain.  This\n
    \  document updates Routing Protocol for Low-Power and Lossy Networks\n   (RPL)
    (RFC 6550, RFC 9010) to enable a 6LoWPAN Router (6LR) to inject\n   the registered
    prefix in RPL.\n\n\t "
