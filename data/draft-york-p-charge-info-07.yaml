  script: Latn
  content: "   This text documents the current usage of P-Charge-Info, an existing\n
    \  private Session Initiation Protocol (SIP) header field (P-Header)\n   used
    to convey billing information about the party to be charged.\n   This P-Header
    is currently used in production by several equipment\n   vendors and carriers
    and has been in usage since at least 2007.  This\n   document is submitted to
    request the registration of this header\n   field with the Internet Assigned Numbers
    Authority (IANA).\n\n\t "
