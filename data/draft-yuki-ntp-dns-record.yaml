  content: "   This document defines a new NTP DNS Resource Record, similar in\n   concept
    to the HTTPS DNS Resource Record specified in [RFC9460].\n\n   This record enables
    an NTP server to indicate, via DNS, the versions\n   of the NTP protocol it supports
    prior to the initiation of any NTP\n   message exchange.\n\n\t "
