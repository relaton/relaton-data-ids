abstract:
- language: en
  script: Latn
  content: "   This document introduces a new frame type for transporting gzip-\n
    \  encoded data between peers in the Hypertext Transfer Protocol Version\n   2
    (HTTP/2), and an associated error code for handling invalid\n   encoding.\n\nNote
    to Readers\n\n   The issues list for this draft can be found at\n   <https://github.com/phluid61/internet-drafts/labels/\n
    \  HTTP%2F2%20Gzipped%20Data>\n\n   The most recent (often unpublished) draft
    is at\n   <http://phluid61.github.io/internet-drafts/http2-encoded-data/>\n\n\t "
