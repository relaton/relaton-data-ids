abstract:
- language: en
  script: Latn
  content: "   This draft proposes a unified framework of mobility management in\n
    \  terms of abstracted logical functions.  It is shown that mip, pmip,\n   and
    several of their extensions can be expressed in terms of\n   different configurations
    of these logical functions.  Such a unified\n   framework provides a convenient
    view on gap analysis of existing\n   protocols, and also on the needed re-configurations
    of the logical\n   functions as well as the needed extensions towards distributed\n
    \  mobility management.\n\n\t "
