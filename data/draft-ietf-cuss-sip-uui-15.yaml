abstract:
- language: en
  script: Latn
  content: "   There is a class of applications which benefit from using SIP to\n
    \  exchange User to User Information (UUI) data during session\n   establishment.
    \ This information, known as call control UUI data, is\n   a small piece of data
    inserted by an application initiating the\n   session, and utilized by an application
    accepting the session.  The\n   syntax and semantics for the UUI data used by
    a specific application.\n   This UUI data is opaque to SIP and its function is
    unrelated to any\n   basic SIP function.  This document defines a new SIP header
    field,\n   User-to-User, to transport UUI data, along with an extension\n   mechanism.\n\n\t "
