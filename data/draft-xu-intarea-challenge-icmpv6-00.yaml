abstract:
- language: en
  script: Latn
  content: "   As well as the Internet Control Message Protocol for IPv4 (ICMPv4),\n
    \  the Internet Control Message Protocol for IPv6 (ICMPv6) is\n   significant
    for network diagnostics and error reporting.  However,\n   like ICMPv4, ICMPv6
    is also vulnerable to off-path forgery, making it\n   difficult for the receiver
    to verify the legitimacy of a received\n   ICMPv6 error message, particularly
    when the message contains\n   stateless protocol data (e.g., the message includes
    a UDP/ICMPv6\n   packet).  Consequently, adversaries on the Internet can forge
    ICMPv6\n   error messages carrying stateless protocol data, leading the receiver\n
    \  to erroneously accept the forged message and respond to it.  This\n   document
    proposes enhancement to ICMPv6 by introducing a challenge-\n   confirm mechanism
    that leverages random numbers embedded in the IPv6\n   Extension Headers.  The
    enhancement aims to strengthen the\n   authentication of ICMPv6 error messages,
    thereby mitigating the risks\n   associated with forged messages and improving
    the overall robustness\n   of the protocol.\n\n\t "
