abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the Path Computation Element\n
    \  Communication Protocol (PCEP) to support the computation of paths for\n   native
    IP traffic.  The proposed extensions enable a Path Computation\n   Element (PCE)
    to calculate and manage paths via Path Computation\n   Client (PCC)for native
    IP networks, enhancing the capabilities of\n   PCEP beyond traditional MPLS and
    GMPLS networks.  By introducing new\n   PCEP objects and procedures, this document
    allows for the efficient\n   use of IP network resources and supports the deployment
    of traffic\n   engineering in native IP environments.\n\n\t "
