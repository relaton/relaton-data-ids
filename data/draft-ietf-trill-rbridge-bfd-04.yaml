abstract:
- language: en
  script: Latn
  content: "   This document specifies use of the BFD (Bidirectional Forwarding\n
    \  Detection) protocol in RBridge campuses based on the Rbridge\n   Channel extension
    to the the TRILL (TRansparent Interconnection of\n   Lots of Links) protocol.\n\n
    \  BFD is a widely deployed OAM (Operations, Administration, and\n   Maintenance)
    mechanism in IP and MPLS networks, using UDP and ACH\n   encapsulation respectively.
    \ This document specifies the BFD\n   encapsulation over TRILL.\n\n\n\t "
