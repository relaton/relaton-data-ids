abstract:
- language: en
  script: Latn
  content: "Access Point Names are used in wireless networks which are based on\n3GPP
    standards to identify a specific gateway element.  A mobile node\nwhich attaches
    via a 3GPP access network indicates the gateway to\nwhich connectivity is desired
    by providing the gateways access point\nname, in the network attach signaling
    messages.  This document\nspecifies a new DHCP option which enables the mobile
    node to request\nconnectivity to a gateway, identified by the access point name,
    in\nDHCP messages.  A mobile node whose mobility is managed by the\nnetwork using
    Proxy Mobile IPv6 protocol may perform a handover from\none access technology
    to another.  This document defines a DHCP\noption which enables the host to indicate
    to Proxy Mobile IPv6\nelements in the access network if the attachment via the
    new\ninterface is a handover or a new connection.\n\t "
