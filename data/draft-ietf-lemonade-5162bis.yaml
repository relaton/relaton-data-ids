abstract:
- language: en
  script: Latn
  content: "This document defines an IMAP4 extension, which gives an IMAP client\nthe
    ability to quickly resynchronize any previously opened mailbox as\npart of the
    SELECT command, without the need for server-side state or\nadditional client round-trips.
    \ This extension also introduces a new\nresponse that allows for a more compact
    representation of a list of\nexpunged messages (and always includes the Unique
    Identifiers (UIDs)\nexpunged).\n\t "
