  script: Latn
  content: "   This document registers, pursuant to the guidelines in RFC 3761,\n
    \  tElephone NUmber Mapping (ENUM) services to allow a single registry\n   to
    support end user and carrier services with independent name\n   servers holding
    the terminal NAPTR (Naming Authority Pointer) records\n   identifying the communication
    services for each.  The to-be-\n   registered enumservices make use of non-terminal
    NAPTR records and\n   DDDS (Dynamic Delegation Discovery System) replacement to
    achieve\n   this end.\n\t "
