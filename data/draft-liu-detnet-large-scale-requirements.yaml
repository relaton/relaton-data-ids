  script: Latn
  content: "   Aiming at the large-scale deterministic network with long hops, large\n
    \  per-hop time variation, great number of flows and/or multiple domains\n   without
    the same time source, this document describes the technical\n   and operational
    requirements when the different deterministic levels\n   of applications co-exist
    and are transported.  This document also\n   describes the corresponding Deterministic
    Networking (DetNet) data\n   plane enhancement requirements.\n\n\t "
