abstract:
- language: en
  script: Latn
  content: "   When a Path Computation Element (PCE) is a Label Switching Router\n
    \  (LSR) participating in the Interior Gateway Protocol (IGP), or even a\n   server
    participating in the IGP, its presence and path computation\n   capabilities can
    be advertised using IGP flooding.  The IGP\n   extensions for PCE discovery (RFC
    5088 and RFC 5089) define a method\n   to advertise path computation capabilities
    using IGP flooding for\n   OSPF and IS-IS respectively.  However these specifications
    lack a\n   method to advertise PCE Communication Protocol (PCEP) security (e.g.,\n
    \  Transport Layer Security (TLS), TCP Authentication Option (TCP-AO))\n   support
    capability.\n\n   This document defines capability flag bits for the PCE-CAP-FLAGS
    sub-\n   TLV that can be announced as an attribute in the IGP advertisement to\n
    \  distribute PCEP security support information.  In addition, this\n   document
    updates RFC 5088 and RFC 5089 to allow advertisement of a\n   Key ID or Key Chain
    Name Sub-TLV to support TCP-AO security\n   capability.  Further, this document
    updates RFC 8231, and RFC 8306.\n\n\t "
