abstract:
- language: en
  script: Latn
  content: "   The purpose of this document is to guide the design of congestion\n
    \  notification in any lower layer or tunnelling protocol that\n   encapsulates
    IP.  The aim is for explicit congestion signals to\n   propagate consistently
    from lower layer protocols into IP.  Then the\n   IP internetwork layer can act
    as a portability layer to carry\n   congestion notification from non-IP-aware
    congested nodes up to the\n   transport layer (L4).  Following these guidelines
    should assure\n   interworking among IP layer and lower layer congestion notification\n
    \  mechanisms, whether specified by the IETF or other standards bodies.\n   This
    document is included in BCP 89 and updates the single paragraph\n   of advice
    to subnetwork designers about ECN in Section 13 of RFC\n   3819, by replacing
    it with a reference to the whole of this document.\n\n\t "
