  script: Latn
  content: "  This document describes the operation of the audio streaming service\n
    \  provided for the IETF from IETF 62 up to the most recent (IETF 72)\n   meeting.
    \ Efforts associated with meetings prior to IETF 62 back to\n   IETF 49 as well
    as a proposal for the current effort were detailed in\n   the now expired draft
    draft-jaeggli-ietftv-ng-01.txt.  The purpose of\n   this document is to inform
    future efforts to deliver streaming media\n   services for remote or local participants
    of the level of service and\n   the technology that was employed.\n\t "
