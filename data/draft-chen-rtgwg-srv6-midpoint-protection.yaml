abstract:
- language: en
  script: Latn
  content: "   The current local repair mechanism, e.g., TI-LFA, allows the upstream\n
    \  neighbor of the failed node or link to fast re-route traffic around\n   the
    failure.  This mechanism does not work properly for SRv6 TE path\n   after the
    failure happens in an endpoint node and IGP converges on\n   the failure.  This
    document defines midpoint protection for SRv6 TE\n   path, which enables the upstream
    endpoint node of the failed node to\n   perform the endpoint behavior for the
    faulty node and fast re-route\n   traffic around the failure after IGP converges
    on the failure.\n\n\n\t "
