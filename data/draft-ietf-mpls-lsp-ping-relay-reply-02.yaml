abstract:
- language: en
  script: Latn
  content: "   In some inter autonomous system (AS) and inter-area deployment\n   scenarios
    for Label Switched Path (LSP) Ping and Traceroute, a\n   replying LSR may not
    have the available route to the initiator, and\n   the Echo Reply message sent
    to the initiator would be discarded\n   resulting in false negatives or complete
    failure of operation of LSP\n   Ping and Traceroute.  This document describes
    extensions to LSP Ping\n   mechanism to enable the replying Label Switching Router
    (LSR) to have\n   the capability to relay the Echo Response by a set of routable\n
    \  intermediate nodes to the initiator.\n\n\t "
