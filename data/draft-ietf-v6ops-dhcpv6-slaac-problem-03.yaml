abstract:
- language: en
  script: Latn
  content: "   The IPv6 Neighbor Discovery (ND) Protocol includes an ICMPv6 Router\n
    \  Advertisement (RA) message.  The RA message contains three flags,\n   indicating
    which autoconfiguration mechanisms are available to on-\n   link hosts.  These
    are the M, O and A flags.  The M and O flags are\n   advisory, not prescriptive.\n\n
    \  This document describes divergent host behaviors observed in popular\n   operating
    systems.  It also describes operational problems that\n   divergent behaviors
    cause.\n\n\t "
