abstract:
- language: en
  script: Latn
  content: "   This document describes implications of applying end-to-end\n   encryption
    at the transport layer.  It identifies some in-network\n   uses of transport layer
    header information that can be used with a\n   transport header integrity check.
    \ It reviews the implication of\n   developing encrypted end-to-end transport
    protocols and examines the\n   implication of developing and deploying encrypted
    end-to-end\n   transport protocols.  Since transport measurement and analysis
    of the\n   impact of network characteristics have been important to the design\n
    \  of current transport protocols, it also considers some anticipated\n   implications
    on transport and application evolution.\n\n\t "
