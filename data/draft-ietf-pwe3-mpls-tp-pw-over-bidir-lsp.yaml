  script: Latn
  content: "   Many transport services require that user traffic, in the forms of\n
    \  Pseudowires (PW), to be delivered on a single co-routed bidirectional\n   LSP
    or two LSPs that share the same routes.  In addition, the user\n   traffic may
    traverse through multiple transport networks.\n\n   This document specifies an
    optional extension in LDP that enable the\n   binding between PWs and the underlying
    LSPs.\n\n\n\t "
