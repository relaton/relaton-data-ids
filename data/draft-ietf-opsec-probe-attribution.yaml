abstract:
- content: "<p>Active measurements at Internet-scale can target either collaborating
    parties or non-collaborating ones. Sometimes these measurements are viewed as
    unwelcome or aggressive. This document proposes some simple techniques allowing
    any party or organization to understand what this unsolicited packet is, what
    is its purpose, and more importantly who to contact.</p>"
