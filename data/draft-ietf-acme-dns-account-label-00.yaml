abstract:
- language: en
  script: Latn
  content: "   This document outlines a new DNS-based challenge type for the ACME\n
    \  protocol that enables multiple independent systems to authorize a\n   single
    domain name concurrently.  By adding a unique label to the DNS\n   validation
    record name, the dns-account-01 challenge avoids CNAME\n   delegation conflicts
    inherent to the dns-01 challenge type.  This is\n   particularly valuable for
    multi-region or multi-cloud deployments\n   that wish to rely upon DNS-based domain
    control validation and need\n   to independently obtain certificates for the same
    domain.\n\n\t "
