abstract:
- language: en
  script: Latn
  content: "This document presents the architecture of the IP Telephony Border\nGateway
    Protocol (TBGP). TBGP is an inter-domain protocol, for\nrouting voice calls through
    the IP network towards their\ndestinations, which may be inside the IP network,
    IP destinations, or\noutside it, PSTN destinations. TBGP's operation is independent
    of any\nVoIP call signaling protocols (H.323, SIP, MGCP, ...), but it can\nserve
    as the call routing protocol for any of these signaling\nprotocols. TBGP is based
    on the Border Gateway Protocol 4 (BGP-4).\n\t "
