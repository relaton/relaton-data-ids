  script: Latn
  content: "This document registers the Enumservice \"voice\" (which has a defined
    subtype \"tel\"), as per the IANA registration process defined in the ENUM specification
    RFC 3761.  This service indicates that the contact held in the generated Uniform
    Resource Identifier (URI) can be used to initiate an interactive voice (audio)
    call. [STANDARDS-TRACK]\n\t "
