abstract:
- language: en
  script: Latn
  content: "   YANG-based service APIs are widely used to expose network and service\n
    \  abstractions to external systems such as controllers, orchestration\n   platforms,
    and OSS/BSS applications.  Despite the availability of\n   numerous YANG data
    models and YANG-to-API tools, operators continue\n   to face significant challenges
    in operationalizing these APIs in a\n   consistent, scalable, and interoperable
    manner.  APIs derived from\n   similar YANG models often differ in semantics,
    lifecycle behavior,\n   observability, and consumption patterns, complicating
    automation and\n   cross-vendor integration.  This document describes the problem
    space\n   associated with operationalizing YANG-based service APIs, drawing on\n
    \  operator experience, IAB workshop findings, and IETF applicability\n   studies
    to highlight gaps in current practices and motivate\n   requirements for improving
    API predictability and operational\n   effectiveness, without defining specific
    solutions, protocols, or\n   tools.\n\n\t "
