  content: Registration Data Access Protocol (RDAP) Reverse Search
docidentifier:
- content: draft-ietf-regext-rdap-reverse-search
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Registration Data Access Protocol (RDAP) does not include query\n
    \  capabilities for finding the list of domains related to a set of\n   entities
    matching a given search pattern.  Considering that an RDAP\n   entity can be associated
    with any defined object class and other\n   relationships between RDAP object
    classes exist, a reverse search can\n   be applied to other use cases besides
    the classic domain-entity\n   scenario.  This document describes an RDAP extension
    that allows\n   servers to provide a reverse search feature based on the relationship\n
    \  defined in RDAP between an object class for search and any related\n   object
    class.  The reverse search based on the domain-entity\n   relationship is treated
    as a particular case.\n\n\t "
