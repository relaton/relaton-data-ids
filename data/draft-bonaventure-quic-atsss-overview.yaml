abstract:
- language: en
  script: Latn
  content: "   This document briefly presents the Access Traffic Steering,\n   Switching,
    and Splitting (ATSSS) service being specified within the\n   3rd Generation Partnership
    Project (3GPP).  The ATSSS service\n   provides network support for multihomed
    devices to select a path for\n   transmission (steer), move traffic from one path
    to another (switch),\n   or use multiple paths simultaneously (split).  TS 23.501
    specifies an\n   ATSSS architecture for TCP traffic.\n\n   This document presents
    a snap-shot of the ongoing discussion in the\n   3GPP to enable ATSSS for non-TCP
    traffic, based on the use of QUIC,\n   and assesses to what extent IETF specifications
    can be used to meet\n   the ATSSS design goals.  Apparent gaps are also documented.\n\n\t "
