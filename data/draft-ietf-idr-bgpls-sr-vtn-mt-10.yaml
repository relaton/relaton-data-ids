abstract:
- language: en
  script: Latn
  content: "   An NRP is a subset of the network resources and associated policies\n
    \  on each of a connected set of links in the underlay network.  An NRP\n   could
    be used as the underlay to support one or a group of enhanced\n   VPN services,
    which provide advanced features such as guaranteed\n   resources, bounded latency
    or jitter to meet specific customer\n   connectivity requirements.\n\n   When
    Segment Routing (SR) is used for building NRPs, each NRP can be\n   allocated
    with a group of Segment Identifiers (SIDs) to identify the\n   topology and resource
    attributes of network segments in the NRP.  In\n   some network scenarios, each
    NRP can be associated with a unique\n   logical network topology.  When a centralized
    network controller is\n   used for NRP-specific constraint-based path computation,
    especially\n   when an NRP spans multiple IGP areas or multiple Autonomous Systems\n
    \  (ASes), BGP-LS is needed to advertise the NRP topology and associated\n   resource
    information to the network controller.  This document\n   describes a mechanism
    to distribute the information of SR based NRPs\n   using BGP-LS with MT.\n\n\t "
