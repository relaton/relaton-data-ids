abstract:
- language: en
  script: Latn
  content: "This document describes some specifics that apply when Signaling Compression
    (SigComp) is applied to the Session Initiation Protocol (SIP), such as default
    minimum values of SigComp parameters, compartment and state management, and a
    few issues on SigComp over TCP.  Any implementation of SigComp for use with SIP
    must conform to this document and SigComp, and in addition, support the SIP and
    Session Description Protocol (SDP) static dictionary. [STANDARDS-TRACK]\n\t "
