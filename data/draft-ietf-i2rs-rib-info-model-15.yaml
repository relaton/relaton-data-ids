abstract:
- language: en
  script: Latn
  content: "   Routing and routing functions in enterprise and carrier networks are\n
    \  typically performed by network devices (routers and switches) using a\n   routing
    information base (RIB).  Protocols and configuration push\n   data into the RIB
    and the RIB manager installs state into the\n   hardware for packet forwarding.
    \ This draft specifies an information\n   model for the RIB to enable defining
    a standardized data model, and\n   it was used by the IETF's I2RS WG to design
    the I2RS RIB data model.\n   It is being published to record the higher-level
    informational model\n   decisions for RIBs so that other developers of RIBs may
    benefit from\n   the design concepts.\n\n\t "
