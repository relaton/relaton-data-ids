abstract:
- language: en
  script: Latn
  content: "   This draft describes the LISP Delegated Database Tree (LISP-DDT), a\n
    \  hierarchical, distributed database which embodies the delegation of\n   authority
    to provide mappings from LISP Endpoint Identifiers (EIDs)\n   to Routing Locators
    (RLOCs).  It is a statically-defined distribution\n   of the EID namespace among
    a set of LISP-speaking servers, called DDT\n   nodes.  Each DDT node is configured
    with an EID-prefix that it \"owns\"\n   plus information, including the RLOCs
    for Map Servers or other DDT\n   nodes for each defined more-specific EID-prefix
    of the \"owned\"\n   prefix.\n\n\t "
