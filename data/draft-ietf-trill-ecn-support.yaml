abstract:
- language: en
  script: Latn
  content: "   Explicit congestion notification (ECN) allows a forwarding element
    to\n   notify downstream devices, including the destination, of the onset of\n
    \  congestion without having to drop packets. This can improve network\n   efficiency
    through better congestion control without packet drops.\n   This document extends
    ECN to TRILL (TRansparent Interconnection of\n   Lots of Links) switches, including
    integration with IP ECN, and\n   provides for ECN marking in the TRILL Header
    Extension Flags Word\n   (see RFC 7179).\n\n\n\t "
