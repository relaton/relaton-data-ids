- language: en
  script: Latn
  content: "The increasing interest in Mobile IP as a potential macro-mobility \nsolution
    for cellular networks leads to new solutions and extensions \nto the existing
    protocol. As part of this work, there is a need to \ngather the requirements on
    Mobile IP from a cellular perspective. This \ndraft lists a set of requirements
    on Mobile IP for use in cellular \nnetworks, for instance IMT-2000, and relates
    the requirements to \nproposed solutions.\n\t "
