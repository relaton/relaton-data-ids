abstract:
- language: en
  script: Latn
  content: "   This document defines a flexible, modular YANG model for packet\n   sampling
    (PSAMP) and bulk data collection and export via the IPFIX\n   protocol.  This
    new model is an alternative to the model defined in\n   RFC 6728, \"Configuration
    Data Model for the IP Flow Information\n   Export (IPFIX) and Packet Sampling
    (PSAMP) Protocols\".  All\n   functionality modeled in RFC 6728 has been carried
    over to this new\n   model.\n\n   The YANG data model in this document conforms
    to the Network\n   Management Datastore Architecture (NMDA) defined in RFC 8342.\n\n
    \  This document obsoletes RFC 6728 (if approved).\n\n\t "
