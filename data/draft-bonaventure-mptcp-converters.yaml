abstract:
- language: en
  script: Latn
  content: "   This document specifies an application proxy, called Transport\n   Converter,
    to assist the deployment of Multipath TCP.  This proxy is\n   designed to avoid
    inducing extra delay when involved in a network-\n   assisted connection (that
    is, 0-RTT).  This specification assumes an\n   explicit model, where the proxy
    is explicitly configured on hosts.\n\n\t "
