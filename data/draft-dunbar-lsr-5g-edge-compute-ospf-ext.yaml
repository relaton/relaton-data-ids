  content: "   This draft describes an OSPF extension for routers to\n   advertise
    the running status and environment of the\n   directly attached 5G Edge Computing
    servers. The\n   AppMetaData can be used by the routers in the 5G Local Data\n
    \  Network to make intelligent decisions to optimize the\n   forwarding of flows
    from UEs. The goal is to improve\n   latency and performance for 5G Edge Computing
    services.\n\n\t "
