  script: Latn
  content: "   This document proposes an extension in the Kerberos protocol\n   [RFC4120].
    \ It defines a new Authorization Data Type AD-\n   AUTHENTICATION-INDICATOR.  The
    purpose of introducing this data type\n   is to include an indicator of the strength
    of a client's\n   authentication in the service tickets so that the application\n
    \  services can use it as an input into policy decisions.\n\n\t "
