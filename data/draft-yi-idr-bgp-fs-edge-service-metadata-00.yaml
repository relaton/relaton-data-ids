abstract:
- language: en
  script: Latn
  content: "   In edge computing, a service may be deployed on multiple instances\n
    \  within one or more sites, called edge service.  The edge service is\n   associated
    with an ANYCAST IP address, and the route of it along with\n   service metadata
    can be collected by a central controller.  The\n   controller may process the
    metadata and distribute the result to\n   ingress routers using BGP FlowSpec.
    \ The service metadata can be used\n   by ingress routers to make path selections
    not only based on the\n   routing cost but also the running environment of the
    edge services.\n   This document describes a mechanism to distribute the information
    of\n   the service routes and related service metadata using BGP FlowSpec.\n\n\t "
