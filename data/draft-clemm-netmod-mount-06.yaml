abstract:
- language: en
  script: Latn
  content: "   This document introduces capabilities that allow YANG datastores to\n
    \  reference and incorporate information from remote datastores.  This\n   is
    accomplished by extending YANG with the ability to define mount\n   points that
    reference data nodes in another YANG subtree, by\n   subsequently allowing those
    data nodes to be accessed by client\n   applications as if part of an alternative
    data hierarchy, and by\n   providing the necessary means to manage and administer
    those mount\n   points.  Two flavors are defined: Alias-Mount allows to mount
    local\n   subtrees, while Peer-Mount allows subtrees to reside on and be\n   authoritatively
    owned by a remote server.  YANG-Mount facilitates the\n   development of applications
    that need to access data that transcends\n   individual network devices while
    improving network-wide object\n   consistency, or that require an aliasing capability
    to be able to\n   create overlay structures for YANG data.\n\n\t "
