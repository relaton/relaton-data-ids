  script: Latn
  content: "This document defines a java language application program interface to\nthe
    lightweight directory access protocol (LDAP), in the form of a class\nlibrary.
    It complements but does not replace RFC 1823 ([9]), which\ndescribes a C language
    application program interface. It updates and\nreplaces draft-ietf-asid-ldap-java-api-00.txt
    [13], in adding clarifica-\ntion on behavior under various circumstances, and
    in revising support\nfor language-sensitive attribute parsing. Other additions
