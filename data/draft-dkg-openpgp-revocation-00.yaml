abstract:
- language: en
  script: Latn
  content: "   Cryptographic revocation is a hard problem.  OpenPGP's revocation\n
    \  mechanisms are imperfect, not fully understood, and not as widely\n   implemented
    as they could be.  Additionally, some historical OpenPGP\n   revocation mechanisms
    simply do not work in certain contexts.  This\n   document provides clarifying
    guidance on how OpenPGP revocation\n   works, documents outstanding problems,
    and introduces a new mechanism\n   for delegated revocations that improves on
    previous mechanism.\n\n\t "
