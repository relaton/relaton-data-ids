    list of resources.  Instead of the subscriber\nsending a SUBSCRIBE for each resource
    individually, the subscriber\ncan define an ad-hoc resource list, subscribe to
    it, and maintain it\nâ€“ all within a single SUBSCRIBE dialog. Changes in the state
