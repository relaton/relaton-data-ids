abstract:
- language: en
  script: Latn
  content: "   This document defines a \"Signed Prefix List\", a Cryptographic Message\n
    \  Syntax (CMS) protected content type for use with the Resource Public\n   Key
    Infrastructure (RPKI) to carry the complete list of prefixes\n   which an Autonomous
    System (the subject AS) may originate to all or\n   any of its routing peers.
    \ The validation of a Signed Prefix List\n   confirms that the holder of the subject
    AS produced the object, and\n   that this list is a current, accurate and complete
    description of\n   address prefixes that may be announced into the routing system\n
    \  originated by the subject AS.\n\n\t "
