abstract:
- language: en
  script: Latn
  content: "   Large scale Distributed Data Centers (DDCs) can provide various\n   services
    and usually consist of a lot of internal and external links\n   where various
    VPNs are built upon.  The Service provisioning and\n   network connectivity configurations
    could be complex and dynamic, for\n   which manual configuration is not onerous
    and error-prone.  This\n   draft analyzes the use cases in DDCs, in which some
    VPN scenarios are\n   covered, and the applicability of Simplified Use of Policy\n
    \  Abstractions (SUPA) data models which can be used for better and\n   automated
    resource usage and easy service/network deployment/\n   configuration.\n\n\t "
