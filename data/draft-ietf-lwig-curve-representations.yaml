abstract:
- language: en
  script: Latn
  content: "   This document specifies how to represent Montgomery curves and\n   (twisted)
    Edwards curves as curves in short-Weierstrass form and\n   illustrates how this
    can be used to carry out elliptic curve\n   computations leveraging existing implementations
    and specifications\n   of, e.g., ECDSA and ECDH using NIST prime curves.  We also
    provide\n   extensive background material that may be useful for implementers
    of\n   elliptic curve cryptography.\n\n\n\t "
