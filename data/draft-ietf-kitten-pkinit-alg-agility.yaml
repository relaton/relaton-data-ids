abstract:
- language: en
  script: Latn
  content: "This document updates the Public Key Cryptography for Initial Authentication
    in Kerberos (PKINIT) standard (RFC 4556) to remove protocol structures tied to
    specific cryptographic algorithms. The PKINIT key derivation function is made
    negotiable, and the digest algorithms for signing the pre-authentication data
    and the client's X.509 certificates are made discoverable.\n\n These changes provide
    preemptive protection against vulnerabilities discovered in the future in any
    specific cryptographic algorithm and allow incremental deployment of newer algorithms.\n\t "
