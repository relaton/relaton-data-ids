abstract:
- language: en
  script: Latn
  content: "   This specification defines a method for two parties in a\n   communication
    interaction to exchange Evidence and Attestation\n   Results using exported authenticators,
    as defined in RFC 9261.  This\n   approach falls into the category of post-handshake
    attestation by\n   exchanging payloads in the application layer protocol while
    binding\n   the remote attestation to the underlying communication channel.  This\n
    \  document supports both the passport and background check models from\n   the
    RATS architecture.\n\n\t "
