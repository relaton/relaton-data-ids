abstract:
- language: en
  script: Latn
  content: "   This document describes a method to perform packet loss, delay and\n
    \  jitter measurements on live traffic.  This method is based on\n   Alternate
    Marking (Coloring) technique.  A report on the operational\n   experiment done
    at Telecom Italia is explained in order to give an\n   example and show the method
    applicability.  This technique can be\n   applied in various situations as detailed
    in this document and could\n   be considered passive or hybrid depending on the
    application.\n\n\t "
