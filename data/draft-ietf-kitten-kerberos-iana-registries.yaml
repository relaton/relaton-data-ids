abstract:
- language: en
  script: Latn
  content: "   The Keberos 5 network authentication protocol has several numeric\n
    \  protocol parameters.  Most of these parameters are not currently\n   under
    IANA maintenance.  This document requests that IANA take over\n   the maintenance
    of the remainder of these Kerberos parameters.\n\n\t "
