abstract:
- language: en
  script: Latn
  content: "   Bluetooth Smart is the brand name for the low energy feature in the\n
    \  Bluetooth specification defined by the Bluetooth Special Interest\n   Group.
    \ The standard Bluetooth radio has been widely implemented and\n   available in
    mobile phones, notebook computers, audio headsets and\n   many other devices.
    \ The low power version of Bluetooth is a\n   specification that enables the use
    of this air interface with devices\n   such as sensors, smart meters, appliances,
    etc.  The low power\n   variant of Bluetooth is standardized since the revision
    4.0 of the\n   Bluetooth specifications, although version 4.1 or newer is required\n
    \  for IPv6.  This document describes how IPv6 is transported over\n   Bluetooth
    Low Energy using 6LoWPAN techniques.\n\n\t "
