abstract:
- language: en
  script: Latn
  content: "   This document looks at different data flows through LLN (Low-Power\n
    \  and Lossy Networks) where RPL (IPv6 Routing Protocol for Low-Power\n   and
    Lossy Networks) is used to establish routing.  The document\n   enumerates the
    cases where RFC6553 (RPL Option Type), RFC6554\n   (Routing Header for Source
    Routes) and IPv6-in-IPv6 encapsulation is\n   required in data plane.  This analysis
    provides the basis on which to\n   design efficient compression of these headers.
    \ This document updates\n   RFC6553 adding a change to the RPL Option Type.  Additionally,
    this\n   document updates RFC6550 defining a flag in the DIO Configuration\n   Option
    to indicate about this change and updates RFC8138 as well to\n   consider the
    new Option Type when the RPL Option is decompressed.\n\n\t "
