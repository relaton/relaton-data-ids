abstract:
- content: "<p>This document defines a method to tag data objects that are associated
    with operation and management data in YANG modules. This method for tagging YANG
    data objects is meant to be used for classifying data objects from different YANG
    modules and identifying their characteristics data. Tags may be registered as
    well as assigned during the module definition, assigned by implementations, or
    dynamically defined and set by users. This document also provides guidance to
    future YANG data model writers; as such, this document updates RFC 8407.</p>"
