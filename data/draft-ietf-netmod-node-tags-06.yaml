abstract:
- language: en
  script: Latn
  content: "   This document defines a method to tag data objects that are\n   associated
    with operation and management data in YANG modules.  This\n   method for tagging
    YANG data objects is meant to be used for\n   classifying data objects from different
    YANG modules and identifying\n   their characteristics data.  Tags may be registered
    as well as\n   assigned during the module definition, assigned by implementations,\n
    \  or dynamically defined and set by users.\n\n   This document also provides
    guidance to future YANG data model\n   writers; as such, this document updates
    RFC 8407.\n\n\t "
