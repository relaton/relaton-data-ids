abstract:
- language: en
  script: Latn
  content: "   This specification defines a new OAuth 2.0 authorization grant type\n
    \  that uses a JSON Web Token (JWT) assertion to request an access token\n   that
    is bound to a specific key using the Demonstration of Proof-of-\n   Possession
    (DPoP) mechanism.  This provides a higher level of\n   security than a simple
    bearer token, as the client must prove\n   possession of the key to use the access
    token.\n\n\t "
