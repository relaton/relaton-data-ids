abstract:
- language: en
  script: Latn
  content: "Many Internet access providers for residential customers provide\nonly
    one dynamic IPv4 address to their clients. This document\nproposes in such cases
    to use an IPv6 over IPv4 tunnel with IPSec\n(this gives a static global routable
    address or prefix with security)\nand to implement the processing at the server
    end of unsolicited\nneighbor advertisements for overriding the IPv4 address at
    the\nclient end when it changes.\n\t "
