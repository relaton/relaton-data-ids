abstract:
- language: en
  script: Latn
  content: "   Internet Protocol, version 6 (IPv6) defines a Unique Local IPv6\n   Unicast
    Address (ULA) format based on the IANA-assigned prefix\n   fc00::/7.  The structure
    for sub-prefix fd00::/8 is well defined, but\n   the remaining sub-prefix fc00::/8
    is reserved for future use.  This\n   document proposes a use for sub-prefix fc00::/8
    in conjunction with\n   the Universally Unique Interface IDentifier (UUID).\n\n\t "
