  content: "   This document defines a mechanism by which packets of Real-Time\n   Tranport
    Protocol (RTP) video streams encoded with the VP8 codec can\n   indicate, in an
    RTP header extension, the temporal layer information\n   about the frame encoded
    in the RTP packet.  This information can be\n   used in a middlebox performing
    bandwidth management of streams\n   without requiring it to decrypt the streams.\n\n\t "
