abstract:
- language: en
  script: Latn
  content: "   In Situ Operations, Administration, and Maintenance (IOAM) is an\n
    \  example of an on-path hybrid measurement method to collect\n   operational
    and telemetry information.  The collected data may then\n   be exported to systems
    that will use it to, e.g., monitor, measure,\n   or (re)configure the network.
    \ I-D.ietf-ippm-ioam-data-integrity (RFC\n   Ed.: to be replaced by RFC YYYY)
    defines IOAM Options with integrity\n   protection, also called Integrity Protected
    Options.  This document\n   defines a YANG module for the configuration of these
    Integrity\n   Protected Options.\n\n\t "
