abstract:
- language: en
  script: Latn
  content: "   This document describes the core security features of the NFSv4\n   family
    of protocols, applying to all minor versions.  The discussion\n   includes the
    use of security features provided by RPC on a per-\n   connection basis.  Important
    aspects of the authorization model,\n   related to the use of Access Control Lists,
    will be specified in a\n   separate document.\n\n   The current version of the
    document is intended, in large part, to\n   result in working group discussion
    regarding existing NFSv4 security\n   issues and to provide a framework for addressing
    these issues and\n   obtaining working group consensus regarding necessary changes.\n\n
    \  When the resulting documents (i.e. this document and one derived from\n   the
    separate ACL specification) are eventually published as RFCs,\n   they will, by
    updating these documents, supersede the description of\n   security appearing
    in existing minor version specification documents\n   such as RFC 7530 and RFC
    8881.\n\n\t "
