abstract:
- language: en
  script: Latn
  content: "   In network protocol exchanges it is often the case that one entity\n
    \  requires believable evidence about the operational state of a remote\n   peer.
    \ Such evidence is typically conveyed as claims about the peer's\n   software
    and hardware platform, and is subsequently appraised in\n   order to assess the
    peer's trustworthiness.  The process of\n   generating and appraising this kind
    of evidence is known as remote\n   attestation.  This document describes an architecture
    for remote\n   attestation procedures that generate, convey, and appraise evidence\n
    \  about a peer's operational state.\n\n\t "
