abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP payload format for the multiview\nextension
    of the ITU-T Recommendation H.264 video codec that is\ntechnically identical to
    ISO/IEC International Standard 14496-10.\nThe RTP payload format allows for packetization
    of one or more\nNetwork Abstraction Layer (NAL) units, produced by the video encoder,\nin
    each RTP payload.  The payload format can be applied in RTP based\n3D video transmissions
    such as such as 3D video streaming, free-\nviewpoint video, and 3DTV.\n\t "
