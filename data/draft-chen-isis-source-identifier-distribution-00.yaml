abstract:
- language: en
  script: Latn
  content: "   A Source Identifier (SI) is carried in an MPLS Source Label and used\n
    \  to identify (one of) the ingress LSR(s) to a specific LSP.  This\n   document
    defines extensions to ISIS protocol for distribution of the\n   mapping of a Source
    Identifier to an specific LSR.  Therefore, the\n   egress and intermediate LSRs
    can use the SI to determine from which\n   LSR an MPLS packet is sent.\n\n   This
    document also defines ISIS extensions to advertise the Source\n   Label Capability
    (SLC) of each LSR that indicates whether an LSR can\n   properly process the Source
    Label Indicator (SLI) special purpose\n   label and Source Label (SL).  With the
    SLC, an ingress LSR can\n   determine whether it is allowed to insert a SL into
    the label stack\n   for a specific LSP.\n\n\n\t "
