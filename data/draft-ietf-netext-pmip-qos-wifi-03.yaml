abstract:
- language: en
  script: Latn
  content: "   This document provides guidelines for achieving end to end QoS in a\n
    \  PMIPv6 domain where the access network is based on IEEE 802.11.\n   RFC 7222
    describes QoS negotiation between a MAG and LMA in a PMIPv6\n   mobility domain.
    The negotiated QoS parameters can be used for QoS\n   policing and marking of
    packets to enforce QoS differentiation on the\n   path between the MAG and LMA.
    IEEE 802.11-2012, WMM-AC describes\n   methods for QoS negotiation between a Wi-Fi
    Station (MN in PMIPv6\n   terminology) and an Access Point. This document provides
    a mapping\n   between the above two sets of QoS procedures and the associated
    QoS\n   parameters. This document is intended to be used as a companion\n   document
    to RFC 7222 to enable implementation of end to end QoS.\n\n\n\t "
