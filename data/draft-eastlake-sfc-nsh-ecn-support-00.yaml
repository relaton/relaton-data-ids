  script: Latn
  content: "   Explicit congestion notification (ECN) allows a forwarding element
    to\n   notify downstream devices of the onset of congestion without having\n   to
    drop packets. This can improve network efficiency through better\n   congestion
    control without packet drops. This document specifies ECN\n   support within Service
    Function Chaining (SFC) domains through use of\n   the Network Service Header
    (NSH).\n\n\n\t "
