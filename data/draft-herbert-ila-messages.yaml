  script: Latn
  content: "   This specification defines control messages for Identifier Locator\n
    \  Addressing. These control messages are sent between ILA hosts or from\n   ILA
    routers to ILA hosts to notify a sending host to change its entry\n   for an identifier
    in its ILA mapping table. Messages indicate that no\n   mapping was found for
    a destination identifier or indicate a redirect\n   to use a different locator
    for an identifier.\n\n\n\t "
