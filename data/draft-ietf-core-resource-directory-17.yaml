abstract:
- language: en
  script: Latn
  content: "   In many M2M applications, direct discovery of resources is not\n   practical
    due to sleeping nodes, disperse networks, or networks where\n   multicast traffic
    is inefficient.  These problems can be solved by\n   employing an entity called
    a Resource Directory (RD), which hosts\n   registrations of resources held on
    other servers, allowing lookups to\n   be performed for those resources.  This
    document specifies the web\n   interfaces that a Resource Directory supports for
    web servers to\n   discover the RD and to register, maintain, lookup and remove
    resource\n   descriptions.  Furthermore, new link attributes useful in conjunction\n
    \  with an RD are defined.\n\n\t "
