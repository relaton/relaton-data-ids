abstract:
- language: en
  script: Latn
  content: "   It is common for service providers such as certificate authorities\n
    \  and social media providers to want users to update the users' zones\n   to
    prove that they control those zones, or to add other features.\n   Currently,
    service providers tell users to do this using human\n   language describing the
    resource record type and data values to enter\n   into the zone.  This document
    describes a text format, called \"DNS\n   update with JSON\" or \"DUJ\", for such
    a service provider to give to a\n   user, with the expectation that the user would
    copy and paste the\n   text to their DNS operator to update the user's zone.  DNS
    operators\n   who know how to handle DUJ strings will make the update process\n
    \  easier and more predictable for their users.\n\n\t "
