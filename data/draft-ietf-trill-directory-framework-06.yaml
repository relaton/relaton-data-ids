abstract:
- language: en
  script: Latn
  content: "   Edge TRILL (Transparent Interconnection of Lots of Links) switches\n
    \  currently learn the mapping between MAC addresses and their egress\n   TRILL
    switch by observing the data packets they ingress or egress or\n   by the TRILL
    ESADI (End Station Address Distribution Information)\n   protocol. When an ingress
    TRILL switch receives a data frame whose\n   destination address (MAC&Label) that
    switch does not know, the data\n   frame is flooded within the frame's Data Label
    across the TRILL\n   campus.\n\n   This document describes the framework for using
    directory services to\n   assist edge TRILL switches in reducing multi-destination
    frames,\n   particularly unknown unicast frames flooding, and ARP/ND, thus\n   improving
    TRILL network scalability and security.\n\n\n\n\t "
