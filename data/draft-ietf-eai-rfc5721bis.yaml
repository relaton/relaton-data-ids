  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification extends the Post Office Protocol version 3 (POP3) to
    support international strings encoded in UTF-8 in usernames, passwords, mail addresses,
    message headers, and protocol-level text strings.\n\t "
