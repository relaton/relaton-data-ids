abstract:
- language: en
  script: Latn
  content: "This specification defines the new UPDATE method for the Session\nInitiation
    Protocol (SIP). UPDATE allows a client to update\nparameters of a session (such
    as the set of media streams and their\ncodecs) but has no impact on the state
    of a dialog. In that sense, it\nis like a re-INVITE, but can be sent before the
    initial INVITE has\ncompleted. This makes it very useful for updating session
    parameters\nwithin early dialogs.\n\n\n\t "
