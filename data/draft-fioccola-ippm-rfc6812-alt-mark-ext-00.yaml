abstract:
- language: en
  script: Latn
  content: "   Cisco's Service-Level Assurance Protocol (Cisco's SLA Protocol) RFC\n
    \  6812 [RFC6812] is a Performance Measurement protocol that has been\n   widely
    deployed.  The protocol is used to measure service-level\n   parameters such as
    network latency, delay variation, and packet/frame\n   loss.  This document describes
    an extension to the Cisco SLA Protocol\n   Measurement-Type UDP-Measurement, in
    order to implement alternate\n   marking methodology detailed in [I-D.tempia-ippm-p3m].
    \ The extension\n   is used to measure service level parameters by marking test
    traffic.\n\n\n\t "
