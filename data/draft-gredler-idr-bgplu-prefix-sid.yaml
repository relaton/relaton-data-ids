  content: "   The MPLS source routing paradigm provides path control for both\n   intra-
    and inter- Autonomous System (AS) traffic.  In most MPLS\n   deployments the ingress
    of a MPLS tunnel is an IP router.\n   Availability of MPLS forwarding stacks for
    host operating systems is\n   extending the MPLS perimeter to Hypervisors and
    Servers.  Recent Data\n   Center designs are using an IGP-less routing paradigm
    based on\n   massive ECMP multi path using external BGP.  This documents outlines\n
    \  how Hypervisors and Servers may interact with the MPLS control- and\n   data
    plane using extensions to the BGP labeled unicast protocol (BGP-\n   LU).\n\n\n\t "
