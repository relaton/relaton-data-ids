abstract:
- language: en
  script: Latn
  content: "Password policy as described in this document is a set of rules that\ncontrols
    how passwords are used and administered in Lightweight\nDirectory Access Protocol
    (LDAP) based directories.  In order to\nimprove the security of LDAP directories
    and make it difficult for\npassword cracking programs to break into directories,
    it is desirable\nto enforce a set of rules on password usage.  These rules are
    made to\nensure that users change their passwords periodically, passwords meet\nconstruction
    requirements, the re-use of old password is restricted,\nand to deter password
    guessing attacks.\n\t "
