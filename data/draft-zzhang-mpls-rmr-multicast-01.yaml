abstract:
- language: en
  script: Latn
  content: "   With Resilient MPLS Rings (RMR), although all existing multicast\n
    \  procedures and solutions can work as is, there are optimizations that\n   could
    be done for RSVP-TE P2MP tunnel signaling and Fast-ReRouting\n   for both mLDP
    and RSVP-TE P2MP tunnels.  This document describes that\n   in high level (detailed
    protocol procedure is specified in\n   [I-D.zzhang-teas-rmr-rsvp-p2mp]), and also
    discusses end to end\n   multicast when there are RMRs.\n\n\t "
