abstract:
- language: en
  script: Latn
  content: "This document describes how the DIS Standard Capabilities and\n   Non-Standard
    Capabilities (NSF) of [T.30] can be expressed using the\n   format described by
    the IETF Content Negotiation Working Group\n   [MEDIA-FEATURES, FEATURE-ALGEBRA,
    FEATURE-REG].\n \n   The format described in this document, and the format described\n
    \  in [FEATURE-ALGEBRA] is intended to be usable in many Internet\n   protocols
    and by a variety of methods.  The specific methods\n   are not described by this
    document.\n\t "
