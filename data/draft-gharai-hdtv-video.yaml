abstract:
- language: en
  script: Latn
  content: "This document specifies a packetization scheme for encapsulating\nuncompressed
    HDTV as defined by SMPTE 274M and SMPTE 296M into a payload\nformat for  the Real-Time
    Transport Protocol (RTP).  SMPTE 274M  and\nSMPTE 296M  define the analog and
    digital representation of HDTV with\nimage formats of 1920*1080  and 1280*720,
    respectively.\n\n\t "
