abstract:
- language: en
  script: Latn
  content: "   The goal of Application-Layer Traffic Optimization (ALTO) is to\n   provide
    guidance to applications, which have to select one or several\n   hosts from a
    set of candidates that are able to provide a desired\n   resource.\n\n   Entities
    seeking guidance need to discover and possibly select an\n   ALTO server to ask.
    \ This is called ALTO server discovery.  This memo\n   describes an ALTO server
    discovery mechanism for a 3rd party setting,\n   i.e., where the ALTO client is
    not co-located with the actual\n   resource consumer.\n\n\n\t "
