abstract:
- language: en
  script: Latn
  content: "   IP addressing with references, or IPREF for short, is a method for\n
    \  end-to-end communication across different address spaces normally not\n   reachable
    through native means.  IPREF uses references to addresses\n   instead of real
    addresses.  It allows to reach across NAT/NAT6 and\n   across protocols IPv4/IPv6.
    \ It is a pure layer 3 addressing feature\n   that works with existing network
    protocols.\n\n   IPREF forms addresses (IPREF addresses) made of context addresses
    and\n   references.  These IPREF addresses are publishable in Domain Name\n   System
    (DNS).  Any host in any address space, including behind NAT/\n   NAT6 or employing
    different protocol IPv4/IPv6, may publish IPREF\n   addresses of its services
    in DNS.  These services will be reachable\n   from any address space, including
    those running different protocol\n   IPv4/IPv6 or behind NAT/NAT6, provided both
    ends support IPREF.\n\n   IPREF is especially useful for transitioning to IPv6
    or for operating\n   networks with a mix of IPv4/IPv6.\n\n\t "
