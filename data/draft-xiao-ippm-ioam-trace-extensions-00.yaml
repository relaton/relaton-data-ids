abstract:
- language: en
  script: Latn
  content: "   The IOAM Trace-Option data defined in RFC 9197 is a variable-length\n
    \  data, the length of this kind of data varies with the transited IOAM-\n   capable
    nodes and the selection of data fields processed by each\n   IOAM-capable node.
    \ This document extends the IOAM Trace Option to\n   carry a fixed-size data,
    the length of this kind of data is fixed and\n   doesn't vary with the transited
    IOAM-capable nodes and the selection\n   of data fields processed by each IOAM-capable
    node.\n\n\t "
