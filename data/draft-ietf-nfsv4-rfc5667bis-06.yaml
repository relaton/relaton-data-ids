abstract:
- language: en
  script: Latn
  content: "   This document specifies Upper Layer Bindings of Network File System\n
    \  (NFS) protocol versions to RPC-over-RDMA Version One.  Upper Layer\n   Bindings
    are required in order to enable RPC-based protocols such as\n   NFS to use Direct
    Data Placement on RPC-over-RDMA Version One.  This\n   document obsoletes RFC
    5667.\n\n\n\t "
