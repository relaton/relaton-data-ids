abstract:
- language: en
  script: Latn
  content: "   The Network Security Functions (NSF) NSF-facing interface exists\n
    \  between the Service Provider's management system (or Security\n   Controller)
    and the NSFs to enforce the security policy provisioning\n   and network security
    status monitoring.  This document focuses on the\n   monitoring part of it and
    proposes the information model for it.\n\n\t "
