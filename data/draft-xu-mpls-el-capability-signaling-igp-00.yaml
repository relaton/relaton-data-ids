abstract:
- content: "<p>Multi Protocol Label Switching (MPLS) has defined a mechanism to load
    balance traffic flows using Entropy Labels (EL). An LSR inserts the EL Indicator
    and the EL label only if the LSR that pops them has the capability of processing
    them. This draft defines a mechanism to signal that capability using link state
    Interior Gateway Protocols (IGP). This mechanism is useful when the label advertisement
    is also done via that IGP.</p>"
