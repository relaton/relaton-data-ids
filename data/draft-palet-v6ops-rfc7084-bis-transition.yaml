abstract:
- language: en
  script: Latn
  content: "   This document specifies the transition requirements for an IPv6\n   Customer
    Edge (CE) router.  Specifically, this document extends the\n   \"Basic Requirements
    for IPv6-only Customer Edge Routers\" ([RFC7084])\n   in order to allow the provisioning
    of IPv6 transition services for\n   the hosts attached to it.  The document covers
    several transition\n   technologies, either for delivering IPv6 in IPv4-only access
    networks\n   and specially for delivering IPv4 \"as-a-service\" as required in
    a\n   world where IPv4 addresses are no longer available, so hosts in the\n   customer
    LANs with IPv4-only or IPv6-only applications or devices,\n   requiring to communicate
    with IPv4-only services at the Internet, are\n   able to do so.\n\n\t "
