abstract:
- content: "<p>Demands on networking infrastructure are growing exponentially; the
    drivers are bandwidth hungry rich media applications, inter-data center communications,
    etc. In this context, it is important to optimally use the bandwidth in wired
    networks that extensively use LAG/ECMP techniques for bandwidth scaling. This
    draft explores some of the mechanisms useful for achieving this.</p>"
