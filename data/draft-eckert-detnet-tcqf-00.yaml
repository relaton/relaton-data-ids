abstract:
- language: en
  script: Latn
  content: "   This memo specifies a forwarding method for bounded latency for\n   Deterministic
    Networks.  It uses cycle tagging of packets for cyclic\n   queuing and forwarding
    with multiple buffers (TCQF).  This memo\n   standardizes tagging via the MPLS
    packet Traffic Class (TC) field for\n   MPLS links and the IP/IPv6 DSCPfield for
    IP/IPv6 links.  The short-\n   hand for this mechanism is Tagged Cyclic Queuing
    and Forwarding\n   (TCQF).\n\n   Target benefits of TCQF include low end-to-end
    jitter, ease of high-\n   speed hardware implementation, optional ability to support
    large\n   number of flow in large networks via DiffServ style aggregation by\n
    \  applying TCQF to the DetNet aggregate instead of each DetNet flow\n   individually,
    and support of wide-area DetNet networks with arbitrary\n   link latencies and
    latency variations.\n\n\t "
