abstract:
- language: en
  script: Latn
  content: "   This document defines the eXtensible Service Transfer Protocol\n   (XSTP),
    a lightweight protocol that allows Directory Agents from a\n   common Realm to
    download all the available Service information (for\n   example, at startup),
    in order to share the same view of their\n   Service information repository. XSTP
    is one of the protocols of the\n   eXtensible Service Discovery Framework (XSDF).\n\n\t "
