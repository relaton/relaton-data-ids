abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    includes an optional mechanism (specified in RFC 7178),\n   called RBridge Channel,
    for the transmission of typed messages\n   between TRILL switches in the same
    campus and the transmission of\n   such messages between TRILL switches and end
    stations on the same\n   link. This document specifies two optional extensions
    to the RBridge\n   Channel protocol: (1) a standard method to tunnel a variety
    of\n   payload types by encapsulating them in an RBridge Channel message;\n   and
    (2) a method to support security facilities for RBridge Channel\n   messages.
    This document updates RFC 7178.\n\n\n\t "
