abstract:
- language: en
  script: Latn
  content: "   This document is an extension to the base ALTO protocol [RFC7285].\n
    \  It extends the ALTO cost information service such that applications\n   decide
    not only 'where' to connect, but also 'when'.  This is useful\n   for applications
    that need to perform bulk data transfer and would\n   like to schedule these transfers
    during an off-peak hour, for\n   example.  This extension introduces ALTO Cost
    Calendars, with which\n   an ALTO Server exposes ALTO cost values in JSON arrays
    where each\n   value corresponds to a given time interval.  The time intervals
    as\n   well as other Calendar attributes are specified in the Information\n   Resources
    Directory and ALTO Server responses.\n\n\n\t "
