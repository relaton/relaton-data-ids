abstract:
- language: en
  script: Latn
  content: "   The PIM version 2 messages share a common message header format.  The\n
    \  common header definition contains eight reserved bits.  This document\n   specifies
    how these bits may be used by individual message types and\n   extends the PIM
    type space.\n\n   This document updates RFC7761 and RFC3973 by defining the use
    of the\n   currently Reserved field in the PIM common header.  This document\n
    \  further updates RFC7761 and RFC3973, along with RFC5015, RFC5059,\n   RFC6754,
    and RFC8364, by specifying the use of the currently reserved\n   bits for each
    PIM message.\n\n   This document obsoletes RFC8736.\n\n\t "
