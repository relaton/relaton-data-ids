abstract:
- language: en
  script: Latn
  content: "This document defines the IANA guidelines for registering new port\nnumber
    values for use with the Transmission Control Protocol (TCP)\nand User Datagram
    Protocol (UDP).  It provides clear processes for\nthe TCP and UDP port number
    registries, important for their long-term\nmanagement.  It updates RFC2780 by
    replacing Sections 8 and 9.1 of\nthat RFC.\n\t "
