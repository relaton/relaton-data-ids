abstract:
- language: en
  script: Latn
  content: "   S/MIME provides the means to protect message body content but does\n
    \  not protect the sender and recipient identity nor other headers.  We\n   propose
    a means to do so by proxying the sending and receiving via a\n   trusted SMTP
    server.  This document describes how the proxyies are\n   discovered and the wrapped
    messages created.  This then describes how\n   the proxy forwarding is done.\n\n\t "
