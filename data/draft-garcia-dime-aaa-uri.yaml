abstract:
- language: en
  script: Latn
  content: "This memo provides an update for the \"aaa\" and \"aaas\" scheme\ndefinition
    originally specified in RFC 3588.  The updated scheme is\nnow compatible with
    the generic URI syntax specified in RFC 3986.\nThis memo also updates the syntax
    and semantics of the \"aaa\" and\n\"aaas\" URI schemes and provides instructions
    to IANA to register them\nin the namespace of registered URI schemes.\n\n\t "
