abstract:
- language: en
  script: Latn
  content: "   Modern network applications, ranging from Artificial Intelligence\n
    \  (AI) /Machine Learning (ML) training to large-scale cloud services,\n   require
    adaptive networks to ensure reliable and congestion-free data\n   transfer within
    or across multiple data centers.  A good and timely\n   understanding of network
    operational status can help to enable faster\n   response to critical events,
    so as to enable the selection of paths\n   with reduced latency and improve network
    utilization.  This document\n   describes the existing problems and the need of
    fast network\n   notification solutions.\n\n\t "
