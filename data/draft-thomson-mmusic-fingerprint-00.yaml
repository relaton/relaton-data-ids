abstract:
- language: en
  script: Latn
  content: "   The Session Description Protocol (SDP) fingerprint attribute binds
    a\n   session description to an X.509 certificate.  This document describes\n
    \  how hash agility is achieved without backwards compatibility issues.\n   This
    document also describes how the fingerprint attribute can be\n   used to identify
    a set of valid certificates.\n\n   This document updates RFC4572.\n\n\t "
