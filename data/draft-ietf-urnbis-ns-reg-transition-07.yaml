abstract:
- language: en
  script: Latn
  content: "   The original registration procedure for formal Uniform Resource Name\n
    \  (URN) namespaces required IETF Consensus.  That requirement\n   discouraged
    some registrations and increased the risk for problems\n   that could occur as
    a result.  The requirements have now been changed\n   by RFC 8141, which adopts
    a different model, focusing on encouraging\n   registration and publication of
    information for all appropriate\n   namespaces.  This document clarifies that
    status of relevant older\n   RFCs and advises IANA about selected existing registrations.\n\n\t "
