abstract:
- language: en
  script: Latn
  content: "The Simple Mail Transport Protocol currently doesn't verify the \nauthenticity
    of the message such that it allows spammers and scammers\nto exist without fear
    of retribution. This is due in part to the fact\nthat almost all data contained
    within the DATA section of an SMTP \nmail transport can be spoofed. The SSMTP
    protocol would alleviate much \nof this concern.\n\n\t "
