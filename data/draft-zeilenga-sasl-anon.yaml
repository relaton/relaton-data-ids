abstract:
- language: en
  script: Latn
  content: "It is common practice on the Internet to permit anonymous access to\nvarious
    services.  Traditionally, this has been done with a plain text\npassword mechanism
    using 'anonymous' as the user name and optional\ntrace information, such as an
    email address, as the password.  As\nplaintext login commands are not permitted
    in new IETF protocols, a\nnew way to provide anonymous login is needed within
    the context of the\nSimple Authentication and Security Layer (SASL) framework.\n\t "
