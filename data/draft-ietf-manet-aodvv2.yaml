abstract:
- language: en
  script: Latn
  content: "   The Ad Hoc On-demand Distance Vector Version 2 (AODVv2) routing\n   protocol
    is intended for use by mobile routers in wireless, multihop\n   networks.  AODVv2
    determines unicast routes among AODVv2 routers\n   within the network in an on-demand
    fashion.\n\n\t "
