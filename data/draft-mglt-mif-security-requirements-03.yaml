  script: Latn
  content: "   IKEv2 is the protocol used to set up and negotiate Security\n   Associations
    between nodes.  IKEv2 has not been designed for nodes\n   with multiple interfaces.\n\n
    \  This document is focused on IKEv2 ability to set up IPsec protected\n   communications
    between nodes with multiple interfaces.  This document\n   states the problems
    and provides requirements for IKEv2 to ease IPsec\n   for multiple interface communication.\n\n\t "
