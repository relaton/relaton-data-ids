abstract:
- language: en
  script: Latn
  content: "   Servers often rate-limit incoming requests, for example, rate-limit\n
    \  based upon the source IP address to provide equitable service to\n   clients.
    \ However, oblivious HTTP removes the ability for the server\n   to distinguish
    amongst clients so the server can only rate-limit\n   traffic from an Oblivious
    Relay Resource.  This harms all clients\n   behind that Oblivious Relay Resource.\n\n
    \  This specification enables a server to convey rate-limit information\n   to
    an Oblivious Relay Resource, which can use it to apply rate-limit\n   policies
    on clients.  Cooperating Oblivious Relay Resources can thus\n   provide more equitable
    service to their distinguishable clients\n   without impacting on all clients
    behind that Oblivious Relay\n   Resource.\n\n\t "
