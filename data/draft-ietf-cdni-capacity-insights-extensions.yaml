  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Content Delivery Networks Interconnection (CDNI) Capacity\n   Capability
    Advertisement Extensions define a set of additional\n   Capability Objects that
    provide information about current downstream\n   CDN (dCDN) utilization and specified
    usage limits to the delegating\n   upstream CDN (uCDN) in order to inform traffic
    delegation decisions.\n\n   This document supplements the CDNI Capability Objects,
    defined in RFC\n   8008 as part of the Footprints & Capabilities Advertisement
    Interface\n   (FCI), with two additional Capability Objects: FCI.CapacityLimits
    and\n   FCI.Telemetry.\n\n\t "
