  script: Latn
  content: "The purpose of this document is to define terminology specific to the
    \nperformance benchmarking of the resource reservation signaling of IP \nrouters.
    These terms are used in additional documents that define \nbenchmarking methodologies
    for routers supporting resource \nreservation and define reporting formats for
    the benchmarking \nmeasurements. \n\n\t "
