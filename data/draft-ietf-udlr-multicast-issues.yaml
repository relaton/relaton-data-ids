abstract:
- language: en
  script: Latn
  content: "This document describes operational information for deploying\nmulticast
    network with link layer tunneling mechanism which\ndefined in [RFC3077]. RFC3077
    defines the mechanism which allows a\noperator to integrate unidirectional link(e.g.
    satellite link\netc..) into the network transparently. In some multicast network\nconfiguration,
    a certain configuration for unidirectional link\nare necessary. This document
    clarifies the problem that exist when\na operator use a multicast routing protocol
    with link layer\ntunneling mechanism. It also describes how to solve those problem\nwith
    short term solutions and also long term solutions.\nThis document does not define
    any new protocol.\n\n\t "
