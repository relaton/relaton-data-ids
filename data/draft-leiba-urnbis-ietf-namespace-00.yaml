abstract:
- language: en
  script: Latn
  content: "   RFC 2648 defines the \"ietf\" URN namespace, and defines a number of\n
    \  sub-namespaces.  RFC 3553 defines an additional sub-namespace,\n   \"params\",
    and creates a registry to document allocations under that.\n   But there is no
    registry that lists, in one place, all sub-namespaces\n   of \"ietf\".  This document
    creates and populates such a registry.\n\n\t "
