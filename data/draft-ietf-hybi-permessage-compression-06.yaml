abstract:
- language: en
  script: Latn
  content: "   This document specifies a framework for creating WebSocket extensions\n
    \  that add compression functionality to the WebSocket Protocol.\n   Extensions
    based on this framework compress the payload data portion\n   of non-control WebSocket
    messages on per-message basis using a\n   specified compression algorithm.  One
    reserved bit RSV1 in the\n   WebSocket frame header is allocated to control application
    of\n   compression for each message.  This document also specifies one\n   specific
    compression extension using the DEFLATE algorithm.\n\n   Please send feedback
    to the hybi@ietf.org mailing list.\n\n\t "
