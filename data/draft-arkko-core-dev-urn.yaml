abstract:
- language: en
  script: Latn
  content: "   This memo describes a new Uniform Resource Name (URN) namespace for\n
    \  hardware device identifiers.  A general representation of device\n   identity
    can be useful in many applications, such as in sensor data\n   streams and storage,
    or equipment inventories.  A URN-based\n   representation can be easily passed
    along in any application that\n   needs the information.\n\n\t "
