abstract:
- language: en
  script: Latn
  content: "The Session Initiation Protocol (SIP) allows a user to communicate\nwith
    a local SIP proxy and registrar, primarily for registration\nservices and the
    execution of certain features. Currently, SIP\nallows for discovery of these servers
    through multicast or\nthrough static configuration. In many cases, it may be more\nuseful
    for a SIP client to discover local SIP servers based\non features supported by
    those servers. In this document, an alternate\ntechnique is specified based on
    Service Location Protocol (SLP).\nThe document contains a short description of
    how to use SLP for service\ndiscovery, and a SIP service type template. The service
    type template\ndefines the attributes and service URL for a SIP server advertisement,\nsuitable
    for SIP clients to discover.\n\n\n\t "
