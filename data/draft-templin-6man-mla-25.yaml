abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks often present a challenging environment for IPv6\n
    \  addressing due to the undetermined neighborhood properties of their\n   interfaces.
    \ IPv6 nodes assign IPv6 addresses to their Ad Hoc\n   networks that must be locally
    unique.  IPv6 nodes must therefore be\n   able to assign topology-independent
    addresses when topology-oriented\n   IPv6 address delegation services are either
    absent or only\n   intermittently available.  This document introduces a new IPv6\n
    \  address type that a node can autonomously assign for each of its Ad-\n   Hoc
    networks.\n\n\t "
