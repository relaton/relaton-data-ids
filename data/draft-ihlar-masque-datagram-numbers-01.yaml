abstract:
- language: en
  script: Latn
  content: "   This document defines a sequence number extension to HTTP datagrams\n
    \  used to carry proxied UDP payload or IP datagrams.  This extension is\n   useful
    when HTTP datagrams are transported on top of a multipath\n   protocol that does
    not ensure in-order delivery as it allows a masque\n   endpoint to implement reordering
    logic specific to its needs.\n\n\t "
