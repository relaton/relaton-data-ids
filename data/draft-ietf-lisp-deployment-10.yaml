- language: en
  script: Latn
  content: "   This document is a snapshot of different Locator/Identifier\n   Separation
    Protocol (LISP) deployment scenarios.  It discusses the\n   placement of new network
    elements introduced by the protocol,\n   representing the thinking of the authors
    as of Summer 2013.  LISP\n   deployment scenarios may have evolved since.  This
    memo represents\n   one stable point in that evolution of understanding.\n\n\t "
