abstract:
- language: en
  script: Latn
  content: "This document describes the 'none' public key encryption algorithm\nfor
    the Secure Shell protocol, which is useful for rekeying when the\nserver has no
    keys to support for non-GSSAPI key exchange and when\nGSSAPI credentials are expired,
    or for use in embedded systems where\nthere is a desire to minimize the overhead
    of rekeying to prevent\nsequence number rollover.\n\t "
