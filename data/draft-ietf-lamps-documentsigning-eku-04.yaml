abstract:
- language: en
  script: Latn
  content: "   RFC5280 specifies several extended key purpose identifiers\n   (KeyPurposeIds)
    for X.509 certificates.  This document defines a\n   general purpose document
    signing KeyPurposeId for inclusion in the\n   Extended Key Usage (EKU) extension
    of X.509 public key certificates.\n   Document Signing applications may require
    that the EKU extension be\n   present and that a document signing KeyPurposeId
    be indicated in\n   order for the certificate to be acceptable to that Document
    Signing\n   application.\n\n\t "
