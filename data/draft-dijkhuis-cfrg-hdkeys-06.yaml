abstract:
- language: en
  script: Latn
  content: "   Hierarchical Deterministic Keys enables managing large sets of keys\n
    \  bound to a secure cryptographic device that protects a single key.\n   This
    enables the development of secure digital identity wallets\n   providing many
    one-time-use public keys.  Some instantiations can be\n   implemented in such
    a way that the secure cryptographic device does\n   not need to support key blinding,
    enabling the use of devices that\n   already are widely deployed.\n\n\t "
