abstract:
- language: en
  script: Latn
  content: "A Uniform Resource Locator (URL) is a compact string representation of
    the location for a resource that is available via the Internet.  [RFC URL-SYNTAX]
    defines the general syntax and semantics of URLs.  This document provides guidelines
    for the definition of new URL schemes and describes the process by which they
    are registered.\n\t "
