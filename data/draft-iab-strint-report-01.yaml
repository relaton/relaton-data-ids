abstract:
- language: en
  script: Latn
  content: "   The Strengthening the Internet (STRINT) workshop assembled one\n   hundred
    participants in London for two days in early 2014 to discuss\n   how the technical
    community, and in particular the IETF and the W3C,\n   should react to Pervasive
    Monitoring and more generally how to\n   strengthen the Internet in the face of
    such attacks.  The discussions\n   covered issues of terminology, the role of
    user interfaces, classes\n   of mitigation, some specific use cases, transition
    strategies\n   (including opportunistic encryption), and more.  The workshop ended\n
    \  with a few high-level recommendations, which it is believed could be\n   implemented
    and which could help strengthen the Internet.  This is\n   the report of that
    workshop.\n\n   Note that this document is a report on the proceedings of the\n
    \  workshop.  The views and positions documented in this report are\n   those
    of the workshop participants and do not necessarily reflect IAB\n   views and
    positions.\n\n\t "
