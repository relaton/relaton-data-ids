abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for control and management
    of\n   the radio link interfaces, and their connectivity to packet\n   (typically
    Ethernet) interfaces in a microwave/millimeter wave node.\n   The data nodes for
    management of the interface protection\n   functionality is broken out into a
    separate and generic YANG data\n   model in order to make it available also for
    other interface types.\n\nRFC Ed.  Note\n\n   // RFC Ed.: replace all XXXX throughout
    the document with actual RFC\n   numbers and remove this note\n\n\t "
