  script: Latn
  content: "   This document describes an application of Segment Routing to scale\n
    \  the network to support hundreds of thousands of network nodes, and\n   tens
    of millions of physical underlay endpoints.  This use-case can\n   be applied
    to the interconnection of massive-scale DC's and/or large\n   aggregation networks.
    \ Forwarding tables of midpoint and leaf nodes\n   only require a few tens of
    thousands of entries.\n\n\n\t "
