abstract:
- language: en
  script: Latn
  content: "In some cases a UA (or proxy) within a Session Initiation Protocol\n[RFC3261]
    Service Provider (SSP) has multiple parallel egress proxy\noptions to reach an
    ingress proxy within another SSP to reach the\ntarget UA.  If the originating
    SSP uses ENUM to identify the ingress\nproxy of the target SSP, there is currently
    no way for the ENUM NAPTR\nresponse to identify a specific preferred egress proxy
    from the set\nof multiple parallel proxies.  This draft solves this problem by\ndefining
    a method for returning deterministic routing information\nwithin an ENUM NAPTR
    response enabling the UA (or proxy) to choose a\npreferred egress proxy.  Using
    this information, the originating UA\nnow sends the SIP request through the predetermined
    preferred egress\nproxy to reach the target SSP's proxy.  This document describes\nseveral
    methods to make this determination by incorporating variables\ninto a SIP service
    URI contained in the E.164 Number Mapping (ENUM)\nresponse.\n\t "
