  script: Latn
  content: "   Interconnected CDNs need to exchange information on the set of end-\n
    \  users to which they can deliver content.  This information is\n   commonly
    referred to as \"CDN Footprint\".  This memo presents use\n   cases for CDN Footprint
    Discovery in CDNI.  It provides a survey of\n   existing work on the subject and
    a set of additional requirements for\n   controlling the exchange of Footprint
    information.\n\n\t "
