abstract:
- language: en
  script: Latn
  content: "   This document describes MASQUE (Multiplexed Application Substrate\n
    \  over QUIC Encryption).  MASQUE is a framework that allows\n   concurrently
    running multiple networking applications inside an\n   HTTP/3 connection.  For
    example, MASQUE can allow a QUIC client to\n   negotiate proxying capability with
    an HTTP/3 server, and subsequently\n   make use of this functionality while concurrently
    processing HTTP/3\n   requests and responses.\n\n   This document is a straw-man
    proposal.  It does not contain enough\n   details to implement the protocol, and
    is currently intended to spark\n   discussions on the approach it is taking.  Discussion
    of this work is\n   encouraged to happen on the MASQUE IETF mailing list masque@ietf.org\n
    \  (mailto:masque@ietf.org) or on the GitHub repository which contains\n   the
    draft: https://github.com/DavidSchinazi/masque-drafts\n   (https://github.com/DavidSchinazi/masque-drafts).\n\n\t "
