abstract:
- language: en
  script: Latn
  content: "   Packet switching network usually contains links with variable\n   bandwidth,
    e.g., copper, radio, etc. The bandwidth of such link is\n   sensitive to external
    environment. Availability is typically used\n   for describing the link during
    network planning. This document\n   describes an extension for RSVP-TE signaling
    for setting up a LSP in\n   a PSN network which contains variable bandwidth link
    by introducing\n   an optional availability field in RSVP-TE signaling.\n\n\t "
