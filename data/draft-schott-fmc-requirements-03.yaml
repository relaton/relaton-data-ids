abstract:
- language: en
  script: Latn
  content: "   Fixed-mobile convergence encompasses a variety of use cases that\n
    \  include situations in which a wireless device travels between a point\n   of
    attachment in a mobile network (such as a cellular base station)\n   and another
    point of attachment anchored in a fixed network such as a\n   WiFi hotspot.  Convergence
    then means enabling an end-user to access\n   services or retrieve content whatever
    the network access conditions\n   (e.g., fixed or mobile access infrastructure),
    and whether the end-\n   user is in motion or not.  This document discusses the
    issues related\n   to convergence and elaborates a set of requirements.\n\n\t "
