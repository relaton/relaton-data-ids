abstract:
- language: en
  script: Latn
  content: "   The Cryptographic Message Syntax (CMS) supports key transport and key\n
    \  agreement algorithms.  In recent years, cryptographers have been\n   specifying
    Key Encapsulation Mechanism (KEM) algorithms, including\n   quantum-secure KEM
    algorithms.  This document defines conventions for\n   the use of KEM algorithms
    by the originator and recipients to encrypt\n   CMS content.\n\n\t "
