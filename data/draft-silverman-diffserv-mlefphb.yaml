abstract:
- language: en
  script: Latn
  content: "Some networks require certain packet flows to be transported with \ngreater
    priority than others.  This draft defines a new PHB (Per \nHop Behavior), the
    Multi-Level Expedited Forwarding (MLEF) PHB.  \nRFC 3246 [3] defines the Expedited
    Forwarding PHB for applications \nrequiring low latency, but with a single DSCP
    and treatment.  This \ndraft extends that concept and defines a PHB with multiple
    \ntreatments for packet flows for applications requiring low latency \nand multiple
    priority levels.\n\t "
