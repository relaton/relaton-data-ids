abstract:
- language: en
  script: Latn
  content: "   This document describes a common methodology for the automated\n   benchmarking
    of Virtualized Network Functions (VNFs) executed on\n   general-purpose hardware.
    \ Specific cases of automated benchmarking\n   methodologies for particular VNFs
    can be derived from this document.\n   An open source reference implementation
    is reported as running code\n   embodiment of the proposed, automated benchmarking
    methodology.\n\n\t "
