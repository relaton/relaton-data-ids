abstract:
- content: "<p>Border Gateway Protocol (BGP) Flow Specification (FlowSpec) is an extension
    to BGP that supports the dissemination of traffic flow specifications and resulting
    actions to be taken on packets in a specified flow. In-situ Flow Information Telemetry
    (IFIT) denotes a family of flow-oriented on-path telemetry techniques, which can
    provide high-precision flow insight and real-time network issue notification.
    This document defines BGP extensions to distribute BGP FlowSpec based traffic
    filtering carrying IFIT information. So IFIT behavior can be applied to the specified
    flow automatically.</p>"
