abstract:
- language: en
  script: Latn
  content: "An Emergency Telecommunications Service gives authorised emergency\npersonnel
    a higher probability of successful communication under\nhigh network load conditions.
    This document explains the different\nterms and acronyms used in defining and
    implementing this service,\nand is intended to be used as a common basis for negotiations
    when\nemergency service providers are contracting with telecommunications\noperators
    to provide the service. It can also be used in procurement\nof and tendering for
    ETS provision.\n\n\n\t "
