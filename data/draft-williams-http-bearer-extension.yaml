abstract:
- language: en
  script: Latn
  content: "   This document specifies an improved HTTP 401 and 407 flow for Bearer\n
    \  authentication where user-agents (or client applications) can\n   automatically
    fetch requested tokens from a Security Token Service\n   (STS).  A fallback to
    an OpenID Connect (OIDC) redirect flow is\n   included.\n\n   This improved 401/407
    Bearer flow, when used, elides the need for\n   Proof Key for Code Exchange (PKCE)
    and does not impose on application\n   Universal Resource Identifier (URI) query
    parameter design.  As well\n   this extension allows for user-agent caching of
    tokens.\n\n\t "
