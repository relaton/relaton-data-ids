  script: Latn
  content: "This memo defines a revised version of the Internet Stream Protocol, originally
    defined in IEN-119 [8], based on results from experiments with the original version,
    and subsequent requests, discussion, and suggestions for improvements.  This is
    a Limited-Use Experimental Protocol.  Please refer to the current edition of the
    \"IAB Official Protocol Standards\" for the standardization state and status of
    this protocol.\n\t "
