abstract:
- language: en
  script: Latn
  content: "   This document specifies the application of the MPLS loss and delay\n
    \  measurement techniques, originally defined in RFC 6374, RFC 7876, and\n   RFC
    9341 within Segment Routing (SR) networks that utilize the MPLS\n   data plane.
    \ Segment Routing enables the forwarding of packets\n   through an ordered list
    of instructions, known as segments, which are\n   imposed at the ingress node.
    \ By applying the mechanisms from RFC\n   6374, RFC 7876, and RFC 9341 to SR-MPLS
    networks, this document\n   facilitates accurate measurement of packet loss and
    delay for Segment\n   Routing paths.  It defines the procedures and extensions
    necessary to\n   perform performance measurement and fault management in SR-MPLS\n
    \  environments, ensuring that network operators can effectively measure\n   and
    maintain the quality of service across their SR-based MPLS\n   networks.  This
    includes coverage of links and end-to-end SR-MPLS\n   paths, as well as SR Policies.\n\n\t "
