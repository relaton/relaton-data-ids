  script: Latn
  content: "This document defines two new WebDAV methods - APPEND and PATCH - for\ndistributed
    authoring.  The methods defined in this specification\nwill enable the DAV clients
    to transfer only the partial contents of\na file when necessary instead of uploading
    the entire file via the\nPUT method.\n\n\t "
