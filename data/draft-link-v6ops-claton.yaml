  script: Latn
  content: "   464XLAT ([RFC6877]) defines an architecture for providing IPv4\n   connectivity
    across an IPv6-only network.  The solution contains two\n   key elements: provider-side
    translator (PLAT) and customer-side\n   translator (CLAT).  This document provides
    recommendations on when a\n   node shall enable or disable CLAT.\n\n\t "
