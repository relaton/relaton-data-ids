abstract:
- language: en
  script: Latn
  content: "   In-situ Flow Information Telemetry (IFIT) refers to network OAM data\n
    \  plane on-path telemetry techniques, in particular In-situ OAM (IOAM)\n   and
    Alternate Marking.  This document defines PCEP extensions to\n   allow a Path
    Computation Client (PCC) to indicate which IFIT features\n   it supports, and
    a Path Computation Element (PCE) to configure IFIT\n   behavior at a PCC for a
    specific path in the stateful PCE model.  The\n   application to Segment Routing
    (SR) is reported.  However, the PCEP\n   extensions described in this document
    can be generalized for all path\n   types, but that is out of scope of this document.\n\n\t "
