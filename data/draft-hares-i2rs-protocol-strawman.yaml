abstract:
- language: en
  script: Latn
  content: "   This strawman proposal discusses requirement, design, and\n   implementation
    issues for an I2RS protocol which supports I2RS\n   requirements for ephemeral
    data store, management data flows, and\n   protocol security.  It proposes additions
    to the NETCONF, RESTCONF,\n   and YANG for these requirements.\n\n   This document
    is a living document providing insights gained in\n   design, implementation and
    debugging of the I2RS protocol.\n\n\t "
