abstract:
- language: en
  script: Latn
  content: "   This document defines how Selective Disclosure for JWTs (SD-JWT)\n
    \  integrates with Agent-to-Agent (A2A) systems to provide privacy-\n   preserving
    agent discovery and cryptographically verifiable identity\n   management.  It
    specifies the SD-Card format - an SD-JWT encoding of\n   Agent Cards that enables
    selective disclosure of agent capabilities,\n   contact information, and operational
    metadata while maintaining\n   cryptographic integrity and preventing correlation
    across different\n   interaction contexts.\n\n\t "
