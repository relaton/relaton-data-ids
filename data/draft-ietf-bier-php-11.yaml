abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) can be used as provider tunnel\n
    \  for Multicast Virtual Private Network (MVPN), Global Table Multicast\n   or
    Ethernet Virtual Private Network (EVPN).  It is possible that not\n   all routers
    in the provider network support BIER and there are\n   various methods to handle
    BIER-incapable transit routers.  However\n   those methods assume the MVPN/EVPN
    Provider Edges (PEs) are BIER-\n   capable.  This document specifies a method
    to allow BIER-incapable\n   routers to act as MVPN/EVPN PEs with BIER as the transport,
    by having\n   the upstream BIER Forwarding Router (BFR) that is connected directly\n
    \  or indirectly via a tunnel to a BIER-incapable PE remove the BIER\n   header
    and send the payload to the PE.\n\n\n\t "
