abstract:
- language: en
  script: Latn
  content: "   This document specifies a series of conventions to implement an\n   OpenPGP
    keyserver using the Hypertext Transfer Protocol (HTTP).  As\n   this document
    is a codification and extension of a protocol that is\n   already in wide use,
    strict attention is paid to backward\n   compatibility with these existing implementations.\n\n\t "
