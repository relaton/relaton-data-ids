abstract:
- language: en
  script: Latn
  content: "During a conference, floor control coordinates simultaneous access to\nshared
    resource in multimedia conferences. Floor control allows\napplications and users
    to gain safe and mutually exclusive or non-\nexclusive access to the shared resources.
    This document defines an\napproach of using Session Initiation Protocol (SIP)
    event\nnotification mechanism and Simple Object Access Protocol (SOAP) to\nperform
    floor control.\n\t "
