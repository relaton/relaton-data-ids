abstract:
- language: en
  script: Latn
  content: "This document is to define a header structure suitable for\nimplementing
    a framing structure that encapsulates SCTP (RFC 2960)\nwithin TCP (RFC 793).  This
    provides the following:\n- Frame Validation within Frame Header. \n- Additional
    Frame Error Checking.\n- Both Fixed and Variable Length Framing.\n- Identifies
    Payloads and incorporates SCTP Conventions.\n\n\n\n\t "
