  script: Latn
  content: "This document describes a set of extensions (protocol operations and\ntextual
    conventions) to the existing SNMP framework architecture\n[RFC2571].  These extensions
    provide mechanisms for efficient bulk\nretrieval of virtual SNMP tables that are
    user-defined in terms of\nsimilarly-instanced column entries from existing MIB
