abstract:
- language: en
  script: Latn
  content: "   Several newly developed languages and interfaces, such as the CPL and\n
    \  SIP CGI, allow users or administrators to specify how Internet\n   telephony
    servers should process calls. There needs to be a method of\n   transporting scripts
    for such languages between a client and a\n   server. This document proposes using
    the payload of SIP REGISTER\n   messages, and their responses, as one method to
    transport them.\n\n\t "
