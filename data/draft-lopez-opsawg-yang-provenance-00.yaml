abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism based on COSE signatures to provide\n
    \  and verify the provenance of YANG data, so it is possible to verify\n   the
    orign and integrity of a dataset, even when those data are going\n   to be processed
    and/or applied in workflows where a crypto-enabled\n   data transport directly
    from the original data stream is not\n   available.  As the application of evidence-based
    OAM and the use of\n   tools such as AI/ML grow, provenance validation becomes
    more relevant\n   in all scenarios.  The use of compact signatures facilitates
    the\n   inclusion of provenance strings in any YANG schema requiring them.\n\n\t "
