  content: "This draft describes optional sub-TLVs that can be used to extend IGPs\nto
    support multiple metrics for use with traffic engineering. These\noptional extensions
    are an addendum to the existing work on traffic\nengineering extensions to OSPF
    and ISIS.  While the current\nspecifications allow advertising only one metric,
    the ability to\nadvertise multiple metrics has proven to be very useful in similar\nsystems.
    \ The encoding for the proposed optional sub-TLVs is also\nspecified.\n\t "
