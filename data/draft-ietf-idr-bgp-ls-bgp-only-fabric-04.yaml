abstract:
- content: "<p>BGP is used as the only routing protocol in some networks today. In
    such networks, it is useful to get a detailed topology view similar to one available
    when using link state routing protocols. This document defines extensions to the
    BGP Link-state (BGP-LS) address- family and the procedures for advertisement of
    topology information in a BGP-only network.</p>"
