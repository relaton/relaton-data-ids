abstract:
- language: en
  script: Latn
  content: "   This specification defines various limits that may be applied to\n
    \  receiving, sending, and otherwise processing packets that contain\n   IPv6
    extension headers.  The need for such limits is pragmatic to\n   facilitate interoperability
    amongst hosts and routers in the presence\n   of extension headers and thereby
    increasing the feasibility of\n   deployment of extension headers.  The limits
    described herein\n   establish the minimum baseline of support for use of extension\n
    \  headers in the Internet.  If it is known that all communicating\n   parties
    for a particular communication, including destination hosts\n   and any routers
    in the path, are capable of supporting more than the\n   baseline then these default
    limits may be freely exceeded.\n\n\t "
