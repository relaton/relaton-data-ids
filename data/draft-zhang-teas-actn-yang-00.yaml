abstract:
- language: en
  script: Latn
  content: "   Abstraction and Control of TE Networks (ACTN) refers to the set of\n
    \  virtual network operations needed to orchestrate, control and manage\n   large-scale
    multi-domain TE networks, so as to facilitate network\n   programmability, automation,
    efficient resource sharing, and end-to-\n   end virtual service aware connectivity
    and network function\n   virtualization services.\n\n   This document explains
    how the different types of YANG models\n   defined in the Operations and Management
    Area and in the Routing\n   Area are applicable to the ACTN framework.\n\n\n\n\n\t "
