abstract:
- language: en
  script: Latn
  content: "   This document provides an applicability statement (RFC 2026,\n   Section
    3.2) describing how to securely exchange structured business\n   data over HTTP.
    \ Structured business data may be XML; Electronic Data\n   Interchange (EDI) in
    either the American National Standards Committee\n   (ANSI) X12 format or the
    UN Electronic Data Interchange for\n   Administration, Commerce, and Transport
    (UN/EDIFACT) format; or other\n   structured data formats.  The data is packaged
    using standard MIME\n   structures.  Authentication and data confidentiality are
    obtained by\n   using Cryptographic Message Syntax with S/MIME security body parts\n
    \  (see Section 10.1).  Authenticated acknowledgements make use of\n   multipart/signed
    Message Disposition Notification (MDN) responses to\n   the original HTTP message.
    \ This applicability statement is\n   informally referred to as \"AS2\" because
    it is the second\n   applicability statement, produced after \"AS1\" (RFC 3335).
    \ This\n   document obsoletes RFC 4130 and stands on its own without reference\n
    \  to AS1 or SMTP, except where required for IANA registry updates.\n\n   This
    document also updates IANA registries originally created by RFC\n   3335 and RFC
    4130.\n\n\t "
