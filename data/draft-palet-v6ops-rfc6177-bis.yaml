abstract:
- language: en
  script: Latn
  content: "   The Regional Internet Registries (RIRs) policies have different views\n
    \  regarding the recommendation of the prefix to be assigned to end-\n   sites.
    \ However, all them allow up to a /48 without further\n   justification and clearly
    state that the exact choice of how much\n   address space should be assigned to
    end-sites is a decision of each\n   operator.\n\n   This document reviews the
    architectural and operational\n   considerations of end-site assignments, and
    reiterates that\n   assignment policy and guidelines belong to the RIR community.
    \ This\n   revision is being made to emphasize that IPv6 protocol evolution\n
    \  requires an ever-increasing availability of subnets at the end-site,\n   so
    policy should reflect that assignment of a single subnet is never\n   recommended.\n\n
    \  This document obsoletes RFC6177 (IPv6 Address Assignment to End\n   Sites).\n\n\t "
