abstract:
- language: en
  script: Latn
  content: "   This document specifies how to combine a Backward Recursive or\n   Hierarchical
    method with inter-domain paths in the context of\n   stateful Path Computation
    Element (PCE).  It relies on the PCInitiate\n   message to set up independent
    paths per domain.  Combining these\n   different paths together enables to operate
    them as end-to-end inter-\n   domain paths without the need for a signaling session
    between inter-\n   domain border routers.  A new Stitching Label is defined, new
    Path\n   Setup Types, a new Association Type and a new PCEP communication\n   Protocol
    (PCEP) Capability are considered for that purpose.\n\n\n\t "
