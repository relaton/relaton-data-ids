abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet), as defined in RFC 8655, aims to\n
    \  provide bounded end-to-end latency on top of the network\n   infrastructure,
    comprising both Layer 2 bridged and Layer 3 routed\n   segments.  This document's
    primary purpose is to detail the specific\n   requirements of the Operation, Administration,
    and Maintenance (OAM)\n   recommended to maintain a deterministic network.  The
    document will\n   be used in future work that defines the applicability of and\n
    \  extension of OAM protocols for a deterministic network.  With the\n   implementation
    of the OAM framework in DetNet, an operator will have\n   a real-time view of
    the network infrastructure regarding the\n   network's ability to respect the
    Service Level Objective, such as\n   packet delay, delay variation, and packet
    loss ratio, assigned to\n   each DetNet flow.\n\n\t "
