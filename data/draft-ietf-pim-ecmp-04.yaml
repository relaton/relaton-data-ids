abstract:
- language: en
  script: Latn
  content: "   A Protocol Independent Multicast (PIM) router uses the Reverse Path\n
    \  Forwarding (RPF) procedure to select an upstream interface and router\n   to
    build forwarding state.  When there are equal cost multiple paths\n   (ECMP),
    existing implementations often use hash algorithms to select\n   a path.  Such
    algorithms do not allow the spread of traffic among the\n   ECMPs according to
    administrative metrics.  This usually leads to\n   inefficient or ineffective
    use of network resources.  This document\n   introduces the ECMP Redirect, a mechanism
    to improve the RPF\n   procedure over ECMPs.  It allows ECMP path selection to
    be based on\n   administratively selected metrics, such as data transmission delays,\n
    \  path preferences and routing metrics.\n\n\t "
