abstract:
- language: en
  script: Latn
  content: "This document defines MUPPET, a unidirectional point-to-multipoint\ntransport
    protocol for the delivery of Internet Media Guide metadata.\nThe MUPPET protocol
    is based on Asynchronous Layered Coding, a\nmassively scalable protocol for reliable
    multicast transport. MUPPET\nis intended to be used with the Internet Media Guide
    framework, and\nin addition may be useful with other applications.\n\t "
