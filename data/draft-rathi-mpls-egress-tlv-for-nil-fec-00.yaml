abstract:
- language: en
  script: Latn
  content: "   Segment routing supports the creation of explicit paths using\n   adjacency-
    sids, node-sids, and anycast-sids.  The SR-TE paths are\n   built by stacking
    the labels that represent the nodes and links in\n   the explicit path.  A very
    useful Operations And Maintenance (OAM)\n   requirement is to be able to ping
    and trace these paths.  A simple\n   mpls ping/traceroute mechanism comprises
    of ability to traverse the\n   SR-TE path without having to validate the control
    plane state.  This\n   document describes mpls ping and traceroute procedures
    using Nil FEC\n   with additional extensions.\n\n\n\t "
