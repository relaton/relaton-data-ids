abstract:
- language: en
  script: Latn
  content: "   On a multi-access network, one of the PIM-SM routers is elected as
    a\n   Designated Router.  One of the responsibilities of the Designated\n   Router
    is to track local multicast listeners and forward data to\n   these listeners
    if the group is operating in PIM-SM.  This document\n   specifies a modification
    to the PIM-SM protocol that allows more than\n   one of the PIM-SM routers to
    take on this responsibility so that the\n   forwarding load can be distributed
    among multiple routers.\n\n\t "
