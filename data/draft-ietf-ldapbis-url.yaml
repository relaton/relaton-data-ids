  script: Latn
  content: "This document describes a format for a Lightweight Directory Access Protocol
    (LDAP) Uniform Resource Locator (URL).  An LDAP URL describes an LDAP search operation
    that is used to retrieve information from an LDAP directory, or, in the context
    of an LDAP referral or reference, an LDAP URL describes a service where an LDAP
    operation may be progressed. [STANDARDS-TRACK]\n\t "
