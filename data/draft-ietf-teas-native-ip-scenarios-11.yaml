abstract:
- language: en
  script: Latn
  content: "   Requirements for providing the End to End(E2E) performance assurance\n
    \  are emerging within the service provider networks.  While there are\n   various
    technology solutions, there is no single solution that can\n   fulfill these requirements
    for a native IP network.  In particular,\n   there is a need for a universal (E2E)
    solution that is simultaneously\n   applicable for both intra- and inter-domain
    scenarios.\n\n   One feasible E2E traffic engineering solution is the addition
    of\n   central control in a native IP network.  This document describes\n   various
    complex scenarios and simulation results when applying the\n   Path Computation
    Element (PCE) in a native IP network.  This\n   solution, referred to as Centralized
    Control Dynamic Routing (CCDR),\n   integrates the advantage of using distributed
    protocols and the power\n   of a centralized control technology, providing traffic
    engineering\n   for native IP networks in a manner that applies equally to intra-
    and\n   inter-domain scenarios.\n\n\t "
