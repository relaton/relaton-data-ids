abstract:
- language: en
  script: Latn
  content: "   The Mathematical Mesh 'The Mesh' is an infrastructure that\n   facilitates
    the exchange of configuration and credential data between\n   multiple user devices
    and provides end-to-end security.  This\n   document describes the cryptographic
    algorithm suites used in the\n   Mesh and the implementation of Multi-Party Encryption
    and Multi-Party\n   Key Generation used in the Mesh.\n\n   [Note to Readers]\n\n
    \  Discussion of this draft takes place on the MATHMESH mailing list\n   (mathmesh@ietf.org),
    which is archived at\n   https://mailarchive.ietf.org/arch/search/?email_list=mathmesh.\n\n
    \  This document is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-mesh-\n
