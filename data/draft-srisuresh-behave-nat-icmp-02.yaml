abstract:
- language: en
  script: Latn
  content: "This document identifies the behavioral properties required of the \n
    \  Network Address Translator devices (NATs) in conjunction with the\n   ICMP
    protocol. The objective of this memo is to make NAT devices\n   more predictable
    and compatible with diverse application protocols\n   that traverse the devices.
    Companion documents provide behavioral\n   recommendations specific to TCP and
    UDP.\n\t "
