abstract:
- language: en
  script: Latn
  content: "   This document describes the base YANG data model that can be used by\n
    \  operators to configure and manage Network Virtualization Overlay\n   protocols.
    \ The model is focused on the common configuration\n   requirement of various
    encapsulation options, such as VXLAN, NVGRE,\n   GENEVE and VXLAN-GPE.  Using
    this model as a starting point,\n   incremental work can be done to satisfy the
    requirement of a specific\n   encapsulation.  The model is based on YANG 1.1,
    which is defined in\n   RFC 7950 and conforms to the Network Management Datastore\n
    \  Architecture (NMDA).\n\n\t "
