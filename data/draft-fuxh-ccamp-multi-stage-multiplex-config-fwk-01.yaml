abstract:
- language: en
  script: Latn
  content: "Interworking between regions with 1.25G TS and 2.5G TS has been\nconsidered
    in G.709.  Multi stages multiplexing would be desirable to\nfacilitate the introduction
    of new ODU0 and ODUflex signals to an\nexisting network without having to upgrade
    every node in the network.\nSo ODU0/ODUflex can be mapped into ODU1/ODU2/ODU3
    and transit across\nthe 2.5G TS region.  Multi stages multiplexing are also used
    to\nsupport the multi-domain OTN applications based on carrier-Carrier,\nregional-national
    core interconnection or network tunnels design.\nThis document describes the framework
    for multi stages multiplexing\nconfiguration in G.709 Optical Transport Network.\n\t "
