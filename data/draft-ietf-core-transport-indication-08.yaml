abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP, [RFC7252]) is available\n
    \  over different transports (UDP, DTLS, TCP, TLS, WebSockets), but\n   lacks
    a way to unify these addresses.  This document provides\n   terminology and provisions
    based on Web Linking [RFC8288] and Service\n   Bindings (SVCB, [RFC9460]) to express
    alternative transports\n   available to a device, and to optimize exchanges using
    these.\n\n\t "
