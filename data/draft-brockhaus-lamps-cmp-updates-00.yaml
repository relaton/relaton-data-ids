abstract:
- language: en
  script: Latn
  content: "   This document contains a set of updates to the base syntax of\n   Certificate
    Management Protocol (CMP) version 2.  This document\n   updates RFC 4210.\n\n
    \  Specifically, the CMP services updated in this document comprise:\n   Enable
    protection of server-side key generation using elliptic curve\n   algorithms and
    the definition of an extended key usage to identify\n   certificates of CMP endpoints
    on registration authorities and\n   certification authorities.\n\n\t "
