abstract:
- language: en
  script: Latn
  content: "   This document describes the motivation for, and services required of,\n
    \  the management of devices deployed in a Delay-Tolerant Networking\n   (DTN)
    environment.  Together, this set of information outlines a\n   conceptual DTN
    Management Architecture (DTNMA) suitable for\n   deployment in any of the challenged
    and constrained DTN operational\n   environments.\n\n   The DTNMA is supported
    by two types of asynchronous behavior.  First,\n   the DTNMA does not presuppose
    any synchronized transport behavior\n   between managed and managing devices.
    \ Second, the DTNMA does not\n   support any query-response semantics.  In this
    way, the DTNMA allows\n   for operation in extremely challenging conditions, to
    include over\n   uni-directional links and cases where delays/disruptions prevent\n
    \  operation over traditional transport layers.\n\n\t "
