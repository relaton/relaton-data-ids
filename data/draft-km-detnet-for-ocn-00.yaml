abstract:
- language: en
  script: Latn
  content: "   Remote industrial process control & operations improve automation,\n
    \  resource efficiency, safety and better overall control from the\n   software-defined
    application logic.  So far, industrial/process\n   automation connectivity is
    mostly localized.  In order to use cloud-\n   based connectivity, not only deterministic
    networks are needed but an\n   interface between the endpoints and the DetNet
    is required to be\n   clearly described.  This document describes an interface
    to\n   deterministic networks from the view of end-points to support process\n
    \  control and operations.\n\n\t "
