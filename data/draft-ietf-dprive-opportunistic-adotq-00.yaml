abstract:
- language: en
  script: Latn
  content: "   This document describes a use case and a method for a DNS recursive\n
    \  resolver to use opportunistic encryption (that is, encryption with\n   optional
    authentication) when communicating with authoritative\n   servers.  The motivating
    use case for this method is that more\n   encryption on the Internet is better,
    and opportunistic encryption is\n   better than no encryption at all.  The method
    described here is\n   optional for both the recursive resolver and the authoritative\n
    \  server.  Nothing in this method prevents use cases and methods that\n   require
    authenticated encryption.\n\n\t "
