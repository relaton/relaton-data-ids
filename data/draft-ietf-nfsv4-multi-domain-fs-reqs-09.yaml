  script: Latn
  content: "   This document provides guidance on the deployment of the NFSv4\n   protocols
    for the construction of an NFSv4 file name space in\n   environments with multiple
    NFSv4 Domains.  To participate in an NFSv4\n   mulit-domain file name space, the
    server must offer a mulit-domain\n   capable file system and support RPCSEC_GSS
    for user authentication.\n   In most instances, the server must also support identity
    mapping\n   services.\n\n\n\t "
