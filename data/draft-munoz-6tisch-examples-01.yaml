abstract:
- language: en
  script: Latn
  content: "   This draft contains example packets exchanged by nodes implementing\n
    \  the following ietf documents: RFC 8180: Minimal IPv6 over the TSCH\n   Mode
    of IEEE 802.15.4e (6TiSCH) Configuration, draft-wang-6tisch-\n   6top-protocol-07,
    RFC 8138: IPv6 over Low_power Wireless Personal\n   Area Network (6LoWPAN) Routing
    Header and RFC 8025: IPv6 over Low-\n   Power Wireless Personal Area Network (6LoWPAN)
    Paging Dispatch.  All\n   packets are presented both in raw binary and fully parsed
    contents.\n   This document can be used as a reference when implementing the\n
    \  previous mentioned RFCs and drafts.\n\n\t "
