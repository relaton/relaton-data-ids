abstract:
- language: en
  script: Latn
  content: "   This draft is to facilitate the understanding of the data plane\n   enhancement
    solutions, which are suggested currently or can be\n   suggested in the future,
    for deterministic networking.  This draft\n   provides criteria for classifying
    data plane solutions.  Examples of\n   each category are listed, along with reasons
    where necessary.\n   Strengths and limitations of the categories are described.\n
    \  Suitability of the solutions for various services of deterministic\n   networking
    are also briefly mentioned.\n\n\t "
