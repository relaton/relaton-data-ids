abstract:
- language: en
  script: Latn
  content: "This document proposes a new object (named the COST object) used to \nspecify
    the cost of a Traffic Engineering (TE) Label Switched Path \n(LSP). The COST object
    can be carried within an RSVP message so as to \nrecord a TE LSP cost during LSP
    establishment or within a Path \nComputation Element (PCE) path computation protocol
    message so as to\nprovide the cost of a computed path to a Path Computation Client
    \n(PCC). \n\t "
