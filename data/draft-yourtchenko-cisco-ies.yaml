abstract:
- language: en
  script: Latn
  content: "This document describes some additional IP Flow Information Export (IPFIX)
    Information Elements in the range of 1-127, which is the range compatible with
    field types used by NetFlow version 9 in RFC 3954, as specified in the IPFIX Information
    Model in RFC 7012.\n\t "
