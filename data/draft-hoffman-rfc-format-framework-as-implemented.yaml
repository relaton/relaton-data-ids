abstract:
- language: en
  script: Latn
  content: "   RFC 7990 \"serves as the framework that provides the problem\n   statement,
    lays out a road map of the documents that capture the\n   specific requirements,
    and describes the transition plan\" for the\n   format of RFCs.  The eventual
    implementation of the framework\n   happened somewhat differently than was described
    in RFC 7990.  This\n   document describes how the framework was, and is being,
    implemented.\n\n   This document makes RFC 7991 obsolete, but does not replace
    it.\n\n\t "
