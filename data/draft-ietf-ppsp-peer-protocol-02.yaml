abstract:
- language: en
  script: Latn
  content: "   The Peer-to-Peer Streaming Peer Protocol (PPSPP) is a peer-to-peer\n
    \  based transport protocol for content dissemination.  It can be used\n   for
    streaming on-demand and live video content, as well as\n   conventional downloading.
    \ In PPSPP, the clients consuming the\n   content participate in the dissemination
    by forwarding the content to\n   other clients via a mesh-like structure.  It
    is a generic protocol\n   which can run directly on top of UDP, TCP, or as a RTP
    profile.\n   Features of PPSPP are short time-till-playback and extensibility.\n
    \  Hence, it can use different mechanisms to prevent freeriding, and\n   work
    with different peer discovery schemes (centralized trackers or\n   Distributed
    Hash Tables).  Depending on the underlying transport\n   protocol, PPSPP can also
    use different congestion control algorithms,\n   such as LEDBAT, and offer transparent
    NAT traversal.  Finally, PPSPP\n   maintains only a small amount of state per
    peer and detects malicious\n   modification of content.  This documents describes
    PPSPP and how it\n   satisfies the requirements for the IETF Peer-to-Peer Streaming\n
    \  Protocol (PPSP) Working Group's peer protocol.\n\n\t "
