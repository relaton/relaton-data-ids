abstract:
- language: en
  script: Latn
  content: "   A legacy or incorrect host implementation may assume an on-link\n   prefix
    on an interface where it owns an address that matches the\n   prefix.  This mistake
    may prevent connectivity on networks where this\n   is not the case, e.g., when
    the physical or logical connectivity of\n   the network does not allow transitive
    connectivity, in which case all\n   the traffic should transit via the router.
    \ This document proposes a\n   stateless routing proxy operation in the router
    to force a \"not-on-\n   link\" behavior on the misbehaving host and attract all
    the packets to\n   the router.\n\n\t "
