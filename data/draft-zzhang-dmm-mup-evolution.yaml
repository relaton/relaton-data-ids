abstract:
- language: en
  script: Latn
  content: "   This document describes evolution of mobile user plane in 5G,\n   including
    distributed User Plane Functions (UPFs) and alternative\n   user plane implementations
    that some vendors/operators are promoting\n   without changing 3GPP architecture/signaling,
    and further discusses\n   potentially integrating UPF and Access Node (AN) in
    6G mobile\n   networks.\n\n   This document is not an attempt to do 3GPP work
    in IETF.  Rather, it\n   discusses potential integration of IETF/wireline and
    3GPP/wireless\n   technologies - first among parties who are familiar with both
    areas\n   and friendly with IETF/wireline technologies.  If the ideas in this\n
    \  document are deemed reasonable, feasible and desired among these\n   parties,
    they can then be brought to 3GPP for further discussions.\n\n\t "
