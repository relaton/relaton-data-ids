abstract:
- language: en
  script: Latn
  content: "   This document specifies XET, a content-addressable storage (CAS)\n
    \  protocol designed for efficient storage and transfer of large files\n   with
    chunk-level deduplication.\n\n   XET uses content-defined chunking to split files
    into variable-sized\n   chunks, aggregates chunks into containers called xorbs,
    and enables\n   deduplication across files and repositories through cryptographic\n
    \  hashing.\n\n\t "
