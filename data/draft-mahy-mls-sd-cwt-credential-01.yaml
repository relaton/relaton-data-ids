abstract:
- content: "<p>The Messaging Layer Security (MLS) protocol contains Credentials used
    to authenticate an MLS client with a signature key pair. Selective Disclosure
    CBOR Web Tokens (SD-CWT) and Selective Disclosure JSON Web Tokens (SD-JWT) define
    token formats where the holder can selectively reveal claims about itself with
    strong integrity protection and cryptographic binding to the holder's key. This
    document defines MLS credentials for both these token types.</p>"
