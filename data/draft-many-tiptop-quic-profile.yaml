abstract:
- language: en
  script: Latn
  content: "   Deep space communications involve long delays (e.g., Earth to Mars
    is\n   4-20 minutes) and intermittent communications, because of orbital\n   dynamics.
    \ In this context, typical QUIC stacks default transport\n   parameters for terrestrial
    Internet are not suitable for deep space.\n   This document defines a QUIC profile
    for deep space.  It provides\n   guidance on how to estimate and set transport
    parameters, advice to\n   space mission operators and application developers on
    how to\n   configure QUIC for the deep space use case and guidance to QUIC stack\n
    \  developers to properly expose the required transport parameters in\n   their
    API.\n\n\t "
