  script: Latn
  content: "   This document registers the text/nfo media type for use with release\n
    \  iNFOrmation. While compatible with text/plain, \".NFO\" files and\n   content
    have distinguishing characteristics from typical plain text\n   because they are
    meant to be output to IBM PC-compatible system\n   consoles that support certain
    \"ANSI\" escape sequences.\n\n\t "
