  content: "This document describes required extensions to the Multiple Access\nProtocol
    over SONET/SDH/DWDM(MAPOS) protocol suite described in\nRFC2171-2176. The following
    extensions are discussed; the use of\nself-synchronous scrambler, strong recommendation
    for the use of\nCRC32, the use of abort sequence, and an algorithm to automate\nprotocol
    selection among MAPOS 8, MAPOS 16, and PPP.\n\t "
