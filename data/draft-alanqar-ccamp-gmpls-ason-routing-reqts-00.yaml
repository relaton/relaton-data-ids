  script: Latn
  content: "The Generalized MPLS (GMPLS) suite of protocols has been defined to \ncontrol
    different switching technologies as well as different \napplications. These include
    support for requesting TDM connections\nincluding SONET/SDH and Optical Transport
    Networks (OTNs).\n\nThis document concentrates on the routing requirements on
    the GMPLS suite of protocols to support the capabilities and functionalities of
    an Automatically Switched Optical Network (ASON).\n\t "
