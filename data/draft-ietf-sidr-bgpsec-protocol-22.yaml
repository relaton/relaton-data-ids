abstract:
- language: en
  script: Latn
  content: "   This document describes BGPsec, an extension to the Border Gateway\n
    \  Protocol (BGP) that provides security for the path of autonomous\n   systems
    (ASes) through which a BGP update message passes.  BGPsec is\n   implemented via
    an optional non-transitive BGP path attribute that\n   carries digital signatures
    produced by each autonomous system that\n   propagates the update message.  The
    digital signatures provide\n   confidence that every AS on the path of ASes listed
    in the update\n   message has explicitly authorized the advertisement of the route.\n\n\t "
