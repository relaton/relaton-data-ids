abstract:
- language: en
  script: Latn
  content: "   There are use cases where the delivery of contents by a CDN on the\n
    \  behalf of another requires the exchange of extra information between\n   these
    CDNs.  This memo proposes a RESTful framework for the exchange\n   of content
    distribution metadata between an upstream and a downstream\n   CDN.  Then it applies
    this framework to the use cases selected by te\n   CDNi WG [I-D.ietf-cdni-use-cases]
    to identify relevant operations,\n   objects and information elements of the CDNi
    metadata interface and\n   to verify that the RESTful approach suits for these
    operations.\n\n\n\t "
