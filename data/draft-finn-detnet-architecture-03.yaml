abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet) provides a capability to carry\n
    \  specified unicast or multicast data flows for real-time applications\n   with
    extremely low data loss rates and bounded latency.  Techniques\n   used include:
    1) reserving data plane resources for individual (or\n   aggregated) DetNet flows
    in some or all of the relay systems (bridges\n   or routers) along the path of
    the flow; 2) providing fixed paths for\n   DetNet flows that do not rapidly change
    with the network topology;\n   and 3) sequentializing, replicating, and eliminating
    duplicate\n   packets at various points to ensure the availability of at least
    one\n   path.  The capabilities can be managed by configuration, or by manual\n
    \  or automatic network management.\n\n\t "
