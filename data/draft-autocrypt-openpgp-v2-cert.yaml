abstract:
- language: en
  script: Latn
  content: "   This document describes the \"Autocrypt v2 Certificate\", a standard\n
    \  structure for an OpenPGP certificate for Internet messaging.  It\n   offers
    defense against store-now-decrypt-later attacks from quantum\n   computers through
    post-quantum hybrid cryptography.  It also enables\n   reliable deletion (\"Forward
    Secrecy\") of received messages even when\n   adversaries capture encrypted messages
    in transit and later\n   compromise the user's message archive and secret keys.
    \ The design\n   uses deterministically ratcheted rotating encryption subkeys
    with\n   predictable expiration combined with coordinated secret key material\n
    \  destruction.  This document also describes the structure, use, and\n   maintenance
    of the OpenPGP Transferable Secret Key that corresponds\n   with the Autocrypt
    v2 Certificate.\n\n\t "
