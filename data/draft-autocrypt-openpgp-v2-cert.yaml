abstract:
- content: <p>This document describes the "Autocrypt v2 Certificate", a standard structure
    for an OpenPGP certificate for Internet messaging. It offers defense against store-now-decrypt-later
    attacks from quantum computers through post-quantum hybrid cryptography. It also
    enables reliable deletion ("Forward Secrecy") of received messages even when adversaries
    capture encrypted messages in transit and later compromise the user's message
    archive and secret keys. The design uses deterministically ratcheted rotating
    encryption subkeys with predictable expiration combined with coordinated secret
    key material destruction. This document also describes the structure, use, and
    maintenance of the OpenPGP Transferable Secret Key that corresponds with the Autocrypt
    v2 Certificate.</p>
