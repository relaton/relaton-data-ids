- language: en
  script: Latn
  content: "   This document describes translation between IPv4 and IPv6 of\n   multicast
    flows by an IGMP/MLD proxy.  This allows single-stack nodes\n   to participate
    in multicast groups from a different address family.\n   Both sending and receiving
    is supported by this translation\n   mechanism.  Both any-source and source-specific
    multicast (ASM and\n   SSM) are supported as well.\n\n\t "
