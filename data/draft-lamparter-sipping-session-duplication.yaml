abstract:
- language: en
  script: Latn
  content: "Session duplication copies media of an ongoing communication session\nfrom
    one device to another.  After duplication the two devices have\nindependent control
    over this media.  This is in particular useful\nfor one-way media like broadcast
    IPTV or Video-on-Demand.  This\ndocument describes the general methods and specifies
    the signaling\nand media flows for providing this service using the Session\nInitiation
    Protocol (SIP).\n\t "
