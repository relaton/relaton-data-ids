abstract:
- language: en
  script: Latn
  content: "   To provide equitable service to clients, servers often rate-limit\n
    \  incoming requests, for example, based upon the source IP address.\n   However,
    oblivious HTTP removes the ability for the server to\n   distinguish amongst clients
    so the server can only rate-limit traffic\n   from the oblivious relay.  This
    harms all clients behind that\n   oblivious relay.\n\n   This specification enables
    a server to convey rate-limit information\n   to an oblivious relay, which can
    use it to apply rate-limit policies\n   on clients.  Cooperating oblivious relays
    can thus provide more\n   equitable service to their distinguishable clients without
    impacting\n   on all clients behind that oblivious relay.\n\n\t "
