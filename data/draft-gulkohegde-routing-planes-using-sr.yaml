  script: Latn
  content: "   Many network deployments arrange the network topologies in two or\n
    \  more planes.  The traffic generally uses one of the planes and fails\n   over
    to the other plane when there are link or node failure.  Certain\n   applications
    require the traffic to be strictly restricted to a\n   particular plane and should
    not failover to the other plane.  This\n   document proposes a solution for the
    strict planar routing using\n   Segment Routing.\n\n\n\t "
