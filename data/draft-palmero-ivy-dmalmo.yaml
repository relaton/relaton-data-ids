abstract:
- language: en
  script: Latn
  content: "   This document includes a data model for assets lifecycle management\n
    \  and operations.  The primary objective of the data model is to\n   measure
    and improve the network operators' experience along the\n   lifecycle journey,
    from technical requirements and technology\n   selection through renewal, including
    the end of life of an asset.\n\n   This model is based on the information model
    introduced in \"Asset\n   Lifecycle Management and Operations: A Problem Statement\"
    (ALMO)\n   [I-D.draft-palmero-opsawg-ps-almo-00] IETF draft.\n\n\t "
