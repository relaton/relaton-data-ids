abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n   The Stateful PCE
    extensions allow stateful control of Multi-Protocol\n   Label Switching (MPLS)
    Traffic Engineering Label Switched Paths (TE\n   LSPs) using PCEP.\n\n   The automatic
    bandwidth feature allows automatic and dynamic\n   adjustment of the TE LSP bandwidth
    reservation based on the volume of\n   traffic flowing through the LSP.  This
    document describes PCEP\n   extensions for automatic bandwidth adjustment when
    employing an\n   Active Stateful PCE for both PCE-Initiated and PCC-Initiated
    LSPs.\n\n\n\t "
