abstract:
- language: en
  script: Latn
  content: "This document investigates the interworking between the Session\nInitiation
    Protocol (SIP) and the Host Identity Protocol (HIP) and\nthe benefits that may
    arise from their combined operation.\n\nThe aspect of exchanging Host Identities
    (or Host Identity Tags) in\nSIP/SDP for later usage with the Host Identity Protocol
    Protocol\n(HIP) is described in more detail as an example of this interworking.\n\t "
