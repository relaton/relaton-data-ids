  script: Latn
  content: "   The IETF has produced many specifications related to Presence and\n
    \  Instant Messaging with the Session Initiation Protocol (SIP).\n   Collectively,
    these specifications are known as SIMPLE - SIP for\n   Instant Messaging and Presence
    Leveraging Extensions.  This document\n   serves as a guide to the SIMPLE suite
