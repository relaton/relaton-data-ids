abstract:
- language: en
  script: Latn
  content: "iSAC is a proprietary wideband speech and audio codec developed by \n
    \  Global IP Solutions, suitable for use in Voice over IP applications.  \n   This
    document describes the payload format for iSAC generated bit \n   streams within
    a Real-Time Protocol (RTP) packet.  Also included here \n   are the necessary
