abstract:
- language: en
  script: Latn
  content: "   This document defines the MPLS Network Actions (MNA) sub-stack\n   solution
    for carrying Network Actions and Ancillary Data in the label\n   stack.  MPLS
    Network Actions can be used to influence packet\n   forwarding decisions, carry
    additional Operations, Administration,\n   and Maintenance information in the
    MPLS packet or perform user-\n   defined operations.  This solution document specifies
    In-stack\n   network action and In-stack data specific requirements found in\n
    \  \"Requirements for MPLS Network Actions\".  This document follows the\n   architectural
    framework for the MNA technologies specified in \"MPLS\n   Network Actions (MNA)
    Framework\".  This document describes an\n   experiment whose purpose is to demonstrate
    that the MNA can be\n   implemented and deployed.\n\n\t "
