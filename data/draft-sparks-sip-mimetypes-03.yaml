abstract:
- language: en
  script: Latn
  content: "This document registers the message/sipfrag MIME media type.  This\ntype
    is similar to message/sip , but allows fragments of well formed\nSIP messages
    to be used for the same tunelling purposes as message/\nsip.  In addition to end-to-end
    security uses , message/sipfrag is\nused with the REFER method  to tunnel information
    about the status of\na referrenced request.\n\t "
