abstract:
- language: en
  script: Latn
  content: "   This document defines capabilities and operations for the customized\n
    \  establishment of subscriptions upon a publisher's event streams.\n   Also defined
    are delivery mechanisms for instances of the resulting\n   notification messages.
    \ Effectively this allows a subscriber to\n   request and receive a continuous,
    custom feed of publisher generated\n   information.\n\n\t "
