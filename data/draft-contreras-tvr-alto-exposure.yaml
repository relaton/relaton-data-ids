abstract:
- language: en
  script: Latn
  content: "   Network operations can require time-based, scheduled changes in\n   nodes,
    links, adjacencies, etc.  All those changes can alter the\n   connectivity in
    the network in a predictable manner, which is known\n   as Time-Variant Routing
    (TVR).  Existing IETF solutions like ALTO can\n   assist, as an off-path mechanism,
    on the exposure of such predicted\n   changes to both internal and external applications
    then anticipating\n   the occurrence of routing changes.  This document describes
    how ALTO\n   helps in that purpose.\n\n\t "
