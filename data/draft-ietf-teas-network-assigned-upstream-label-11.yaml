abstract:
- language: en
  script: Latn
  content: "   This document discusses a Generalized Multi-Protocol Label Switching\n
    \  (GMPLS) Resource reSerVation Protocol with Traffic Engineering (RSVP-\n   TE)
    mechanism that enables the network to assign an upstream label\n   for a bidirectional
    Label Switched Path (LSP).  This is useful in\n   scenarios where a given node
    does not have sufficient information to\n   assign the correct upstream label
    on its own and needs to rely on the\n   downstream node to pick an appropriate
    label.  This document updates\n   RFCs 3471, 3473 and 6205 as it defines processing
    for a special label\n   value in the UPSTREAM_LABEL object.\n\n\n\t "
