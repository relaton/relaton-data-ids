abstract:
- language: en
  script: Latn
  content: "The iSCSI Extensions for RDMA document [iSER] currently specifies \nthe
    RDMA data transfer capability for [iSCSI] over iWARP/TCP.  This \ndocument generalizes
    the iSER document to permit it to be used with \nother RDMA capable protocols
    such as iWARP/SCTP, InfiniBand, etc.  \nIt also describes what should be defined
    in the InfiniBand Trade \nAssociation and what are appropriate for IETF.\n\t "
