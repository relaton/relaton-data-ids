abstract:
- language: en
  script: Latn
  content: "This specification describes functionality of LISP Nexagon networks.\nThe
    network shares a joint vision of any number of producing sources,\nfleets, drones,
    and satellite, with any number of consuming clients,\nmaps, GIS, and path planning
    copilots.\n\nSpecifically it outlines:\n- joint-vision tiled enumeration geolocation
    language channels\n- addressing change notifications, overlaps, points of view,\n-
    freshness, privacy, localization, seamless context-switching,\n- via stateful
    driving of stateless models by EID location agents\n\nSafety applications of this
    network are:\n1. Safety on-road: blockages & hazards beyond line of sight\n2.
    Safety off-road: traffic-ability and varying risk degrees\n3. Safety during disasters:
    fires, floods, snow, abrupt change\n\nThe use of LISP enables the network to function
    securely uninterrupted\nwhile vision producers and consumers are constantly moving
    due to the\nconnectivity-anchoring properties of LISP EIDs. Since EIDs are logical\nbeing
    based on mapping-system, it provides semantic-anchoring as well.\nSemantic joint
    vision consolidation uses H3 EID unicast and multicast.\n\n\t "
