- language: en
  script: Latn
  content: "This document proposes the use TCP/IP as the transport protocol for \nV5.
    The migration from the current trunk 2048 kbps physical to an IP\nbased transport
    will reduce the cost associated with dedicated trunk\nbased link. Also, the current
    signaling End-to-End will be unchanged\nto make the transition seamless as possible.\n\t "
