abstract:
- language: en
  script: Latn
  content: "   This document updates Subnet Neighbor Discovery (RFC 8505, RFC 8928)\n
    \  to enable a node that owns or is directly connected to a prefix to\n   register
    that prefix to neighbor routers.  The registration indicates\n   that the registered
    prefix can be reached via the advertising node\n   without a loop.  The unicast
    prefix registration allows the node to\n   request neighbor router(s) to redistribute
    the prefix in another\n   routing domain regardless of the routing protocol used
    in that\n   domain.  This document extends Routing Protocol for Low-Power and\n
    \  Lossy Networks (RPL) (RFC 6550, RFC 9010) to enable a 6LoWPAN Router\n   (6LR)
    to inject the registered prefix in RPL.\n\n\t "
