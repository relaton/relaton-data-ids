abstract:
- language: en
  script: Latn
  content: "   This document describes the closed-loop framework for computing-aware\n
    \  traffic steering for attack detection (CATS-AD). The computing-aware\n   traffic
    steering is determined by composing selected service\n   instances and overlay
    links. The service instances are selected\n   according to the computing power
    of service instances. This document\n   describes the closed-loop framework for
    attacks detection\n   and how to select and combine service instances to form
    a\n   computing-aware service function chain (SFC).\n\n\t "
