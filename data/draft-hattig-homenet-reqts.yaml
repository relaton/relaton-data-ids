abstract:
- language: en
  script: Latn
  content: "Current home networking protocols consist of home automation\nprotocols,
    consumer electronics protocols for audio/video systems,\nand TCP/IP for data networking.
    This document focuses on TCP/IP\nprotocols for home networking. Specifically in
    this document, home\nnetworking is TCP/IP data networking between devices in a
    single\nhome, between devices in separate homes, between devices in the home\nand
    on the Internet, and between devices in the home and on a secure\ncorporate network.
    This document provides requirements for this type\nof home networking.\n\n\n\t "
