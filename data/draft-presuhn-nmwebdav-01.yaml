abstract:
- language: en
  script: Latn
  content: "This memo examines the potential of using WWW Distributed Authoring\nand
    Versioning (WebDAV) technologies to address the problems of\nnetwork configuration
    management.  It reviews requirements and issues\nthat have been identified in
    IETF network configuration management\nand operator requirements discussions,
    matching these requirements\nand issues with various WebDAV facilities.  It concludes
    by\nidentifying areas for further exploration.\nComments are welcomed, both from
    the Operations and Management Area\nin general, and from participants in the webdav
    and deltav working\ngroups in particular.  Please send comments to the author
    at\nrandy_presuhn@bmc.com.\n\t "
