abstract:
- language: en
  script: Latn
  content: "   Automatic, simple identification of when traffic is crossing a\n   perimeter
    is highly desirable for a variety of home network uses.\n   This document describes
    how to use homenet routing protocol\n   adjacencies as the primary signal of a
    common administrative domain\n   (e.g. \"the home\").  Classification of interfaces
    et cetera as\n   internal or external follow from this, as do various policy and\n
    \  implementation implications.  One fundamental implication is that the\n   active
    definition of a home network's interior is no more secure than\n   its policy
    for forming homenet routing protocol adjacencies.\n\n\t "
