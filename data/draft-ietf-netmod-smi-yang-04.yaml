abstract:
- language: en
  script: Latn
  content: "   YANG is a data modeling language used to model configuration and\n
    \  state data manipulated by the NETCONF protocol, NETCONF remote\n   procedure
    calls, and NETCONF notifications.  The Structure of\n   Management Information
    (SMIv2) defines fundamental data types, an\n   object model, and the rules for
    writing and revising MIB modules for\n   use with the SNMP protocol.  This document
    defines a translation of\n   SMIv2 MIB modules into YANG modules, enabling read-only
    access to\n   data objects defined in SMIv2 MIB modules via NETCONF.\n\n\t "
