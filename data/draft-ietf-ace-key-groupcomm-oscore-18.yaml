abstract:
- language: en
  script: Latn
  content: "   This document defines an application profile of the Authentication\n
    \  and Authorization for Constrained Environments (ACE) framework, to\n   request
    and provision keying material in group communication\n   scenarios that are based
    on the Constrained Application Protocol\n   (CoAP) and are secured with Group
    Object Security for Constrained\n   RESTful Environments (Group OSCORE).  This
    application profile\n   delegates the authentication and authorization of Clients,
    which join\n   an OSCORE group through a Resource Server acting as Group Manager
    for\n   that group.  This application profile leverages protocol-specific\n   transport
    profiles of ACE to achieve communication security, server\n   authentication,
    and proof of possession for a key owned by the Client\n   and bound to an OAuth
    2.0 access token.\n\n\t "
