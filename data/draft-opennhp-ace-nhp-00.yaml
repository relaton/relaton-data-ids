abstract:
- language: en
  script: Latn
  content: "   The Network infrastructure Hiding Protocol (NHP) is a cryptography-\n
    \  based session-layer protocol designed to implement Zero Trust\n   principles
    by rendering protected network resources invisible to\n   unauthorized entities.
    \ By requiring authentication before connection\n   and operating at OSI layers
    5 , NHP conceals IP addresses, ports, and\n   domains from exposure to reconnaissance
    and automated exploitation,\n   effectively reducing the attack surface.  This
    draft defines the\n   architecture, message format, and workflow of the NHP protocol,\n
    \  outlines its security objectives, and provides guidance for\n   integration
    into modern network infrastructures and Zero Trust\n   deployments.\n\n\t "
