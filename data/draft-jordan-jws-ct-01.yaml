abstract:
- language: en
  script: Latn
  content: "   This document describes a method for extending the scope of the JSON\n
    \  Web Signature (JWS) standard, called JWS/CT.  By combining the\n   detached
    mode of JWS with the JSON Canonicalization Scheme (JCS),\n   JWS/CT enables JSON
    objects to remain in the JSON format after being\n   signed (aka \"Clear Text\"
    signing).  In addition to supporting a\n   consistent data format, this arrangement
    also simplifies\n   documentation, debugging, and logging.  The ability to embed
    signed\n   JSON objects in other JSON objects, makes the use of counter-\n   signatures
    straightforward.\n\n\t "
