abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) are understood to contain a unit of\n
    \  data which becomes the retransmission unit in case of loss.  Upper\n   layer
    protocols such as the Transmission Control Protocol (TCP)\n   prepare data units
    known as \"segments\", with traditional arrangements\n   including a single segment
    per packet.  This document presents a new\n   construct known as the \"IP Parcel\"
    which permits a single packet to\n   carry multiple segments, essentially creating
    a \"packet-of-packets\".\n   IP parcels provide an essential building block for
    accommodating\n   larger Maximum Transmission Units (MTUs) in the Internet as
    discussed\n   in this document.\n\n\t "
