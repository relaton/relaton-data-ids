abstract:
- language: en
  script: Latn
  content: "   This document describes a method of representing rules for validating\n
    \  identifier labels and alternate representations of those labels using\n   Extensible
    Markup Language (XML).  These policies, known as \"Label\n   Generation Rulesets\"
    (LGRs), are particularly used for the\n   implementation of Internationalized
    Domain Names (IDNs).  The\n   rulesets are used to implement and share that aspect
    of policy\n   defining which labels and specific Unicode code points are permitted\n
    \  for registrations, which alternative code points are considered\n   variants,
    and what actions may be performed on labels containing\n   those variants.\n\n\t "
