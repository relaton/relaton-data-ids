abstract:
- language: en
  script: Latn
  content: "   When making routing and resource allocation decisions, Diameter nodes\n
    \  currently have no generic mechanism to determine the relative\n   priority
    of Diameter messages.  This document addresses this by\n   defining a mechanism
    to allow Diameter endpoints to indicate the\n   relative priority of Diameter
    transactions.  With this information\n   Diameter nodes can factor that priority
    into routing, resource\n   allocation and overload abatement decisions.\n\n\t "
