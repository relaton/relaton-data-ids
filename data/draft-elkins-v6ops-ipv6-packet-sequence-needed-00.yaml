abstract:
- language: en
  script: Latn
  content: "   For a number of Enterprise Data Center Operators (EDCO) both real-\n
    \  time and after the fact problem resolution is critical.  Two metrics\n   are
    critical for timely end-to-end problem resolution, without\n   impacting an operational
    production network. They are: packet\n   sequence number and packet timestamp.
    Packet sequence number is\n   required for diagnostics. Packet timestamp is required
    to calculate\n   end-to-end response time. Current methods are inadequate for
    these\n   purposes because they assume unreasonable access to intermediate\n   devices,
    are cost prohibitive, require infeasible changes to a\n   running production network,
    or do not provide timely data. This\n   document provides the background and rationale
    for the packet\n   sequence number which is a part of the IPv6 Performance and\n
    \  Diagnostic Metrics Destination Option (PDM).\n\n\t "
