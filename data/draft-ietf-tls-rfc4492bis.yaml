formattedref: draft-ietf-tls-rfc4492bis
title:
- language: en
  script: Latn
  content: Elliptic Curve Cryptography (ECC) Cipher Suites for Transport Layer Security
    (TLS) Versions 1.2 and Earlier
docidentifier:
- content: draft-ietf-tls-rfc4492bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes key exchange algorithms based on Elliptic Curve
    Cryptography (ECC) for the Transport Layer Security (TLS) protocol. In particular,
    it specifies the use of Ephemeral Elliptic Curve Diffie-Hellman (ECDHE) key agreement
    in a TLS handshake and the use of the Elliptic Curve Digital Signature Algorithm
    (ECDSA) and Edwards-curve Digital Signature Algorithm (EdDSA) as authentication
    mechanisms.\n\n This document obsoletes RFC 4492.\n\t "
