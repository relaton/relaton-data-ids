abstract:
- language: en
  script: Latn
  content: "   It is complex to support deterministic forwarding in a large scale\n
    \  network because there is too much dynamic traffic in the network and\n   the
    data model becomes hard to predict after traffic aggregation on\n   the intermediate
    nodes.  This document introduces the problem of\n   micro-bursts in the layer3
    network, and analyses the method to\n   decrease the micro-bursts in layer3 network
    for low-latency traffic.\n\n\n\t "
