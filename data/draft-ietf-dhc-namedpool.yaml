  script: Latn
  content: "This option is used by a DHCP client to optionally identify the specific
    named pool from which it should be assigned an IP address.  The information contained
    in this option is an ASCII text object that represents the named pool from which
    the DHCP server assign an IP address to the DHCP client.\n\t "
