abstract:
- language: en
  script: Latn
  content: "   This memo introduces \"Signaling In-Network Computing operations\"\n
    \  (SINC), a mechanism to enable signaling in-network computing\n   operations
    on data packets in specific scenarios like NetReduce,\n   NetDistributedLock,
    NetSequencer, etc.  In particular, this solution\n   allows to flexibly communicate
    computational parameters, to be used\n   in conjunction with the payload, to in-network
    SINC-enabled devices\n   in order to perform computing operations.\n\n\t "
