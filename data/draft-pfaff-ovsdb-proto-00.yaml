abstract:
- language: en
  script: Latn
  content: "   Open vSwitch is an open source software switch designed to be used
    as\n   a vswitch (virtual switch) in virtualized server environments.  A\n   vswitch
    forwards traffic between different virtual machines (VMs) on\n   the same physical
    host and also forwards traffic between VMs and the\n   physical network.  Open
    vSwitch is open to programmatic extension and\n   control using OpenFlow and the
    OVSDB (Open vSwitch Database)\n   management protocol.  This document defines
    the OVSDB management\n   protocol.\n\n\t "
