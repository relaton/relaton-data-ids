abstract:
- language: en
  script: Latn
  content: "   This document defines an EDNS0 extension that can be used by a\n   security-aware
    validating Resolver configured as a Forwarder to send\n   a single query, requesting
    a complete validation path along with the\n   regular query answer.  The reduction
    in queries lowers the latency.\n   This extension requries the use of source IP
    verified transport such\n   as TCP or UDP with EDNS-COOKIE so it cannot be abused
    in\n   amplification attacks.\n\n\t "
