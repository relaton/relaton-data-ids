abstract:
- language: en
  script: Latn
  content: "   DNS queries and responses are visible to network elements on the path\n
    \  between the DNS client and its server.  These queries and responses\n   can
    contain privacy-sensitive information which is valuable to\n   protect.  An active
    attacker can send bogus responses causing\n   misdirection of the subsequent connection.\n\n
    \  This document proposes the use of Datagram Transport Layer Security\n   (DTLS)
    for DNS, to protect against passive listeners and certain\n   active attacks.
    \ As latency is critical for DNS, this proposal also\n   discusses mechanisms
    to reduce DTLS round trips and reduce DTLS\n   handshake size.  The proposed mechanism
    runs over port 853.\n\n\t "
