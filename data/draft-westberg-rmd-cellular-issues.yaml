abstract:
- language: en
  script: Latn
  content: "This memo describes resource management issues that are relevant to\nthe
    use of IP transport in cellular radio access networks (RANs).\nThe document describes
    the particular characteristics of these kinds\nof networks, the requirements applicable
    to a resource reservation\nscheme in a cellular RAN, and provides a brief analysis
    of the\napplicability of existing solutions to this problem space.\n\n\t "
