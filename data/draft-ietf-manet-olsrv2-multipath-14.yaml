abstract:
- language: en
  script: Latn
  content: "   This document specifies a multipath extension for the Optimized Link\n
    \  State Routing Protocol version 2 (OLSRv2) to discover multiple\n   disjoint
    paths for Mobile Ad Hoc Networks (MANETs).  Considering the\n   characteristics
    of MANETs, especially the dynamic network topology,\n   using multiple paths can
    increase aggregated throughput and improve\n   the reliability by avoiding single
    route failures.  The\n   interoperability with OLSRv2 is retained.\n\n\t "
