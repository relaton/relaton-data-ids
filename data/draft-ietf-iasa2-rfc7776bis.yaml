title:
- language: en
  script: Latn
  content: Update to the IETF Anti-Harassment Procedures for the Replacement of the
    IETF Administrative Oversight Committee (IAOC) with the IETF Administration LLC
docidentifier:
- content: draft-ietf-iasa2-rfc7776bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The IETF Anti-Harassment Procedures are described in RFC 7776.\n\n The
    IETF Administrative Oversight Committee (IAOC) has been replaced by the IETF Administration
    LLC, and the IETF Administrative Director has been replaced by the IETF LLC Executive
    Director. This document updates RFC 7776 to amend these terms.\n\n RFC 7776 contained
    updates to RFC 7437. RFC 8713 has incorporated those updates, so this document
    also updates RFC 7776 to remove those updates.\n\t "
