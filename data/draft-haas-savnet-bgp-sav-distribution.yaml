abstract:
- language: en
  script: Latn
  content: "   Source Address Validation (SAV) is a technique that can be used to\n
    \  mitigate source address spoofing.  draft-huang-savnet-sav-table\n   codifies
    the concept of source address validation on a per-incoming\n   interface basis,
    the validation mode, and the traffic handling policy\n   as a \"SAV Table\".\n\n
    \  This document defines a mechanism for distributing logical SAV Tables\n   in
    BGP.  This mechanism is addresses inter-domain SAV use cases.\n   These SAV Tables
    may be used to implement appropriate device-specific\n   validation for source
    addresses.\n\n\t "
