abstract:
- language: en
  script: Latn
  content: "   The Delay-Tolerant Networking (DTN) architecture describes a type of\n
    \  challenged network in which communications may be significantly\n   affected
    by long signal propagation delays, frequent link\n   disruptions, or both.  The
    unique characteristics of this environment\n   require a unique approach to network
    management that supports\n   asynchronous transport, autonomous local control,
    and a small\n   footprint (in both resources and dependencies) so as to deploy
    on\n   constrained devices.\n\n   This document describes a DTN management architecture
    (DTNMA)\n   suitable for managing devices in any challenged environment but, in\n
    \  particular, those communicating using the DTN Bundle Protocol (BP).\n   Operating
    over BP requires an architecture that neither presumes\n   synchronized transport
    behavior nor relies on query-response\n   mechanisms.  Implementations compliant
    with this DTNMA should expect\n   to successfully operate in extremely challenging
    conditions, such as\n   over uni-directional links and other places where BP is
    the preferred\n   transport.\n\n\t "
