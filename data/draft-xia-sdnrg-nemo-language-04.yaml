abstract:
- language: en
  script: Latn
  content: "   The North-Bound Interface (NBI), located between the control plane\n
    \  and the applications, is essential to enable the application\n   innovations
    and nourish the eco-system of SDN.\n\n   While most of the NBIs are provided in
    the form of API, this document\n   proposes the NEtwork MOdeling (NEMO) language
    which is intent based\n   interface with novel language fashion.  Concept, model
    and syntax are\n   introduced in the document.\n\n\t "
