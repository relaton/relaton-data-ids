abstract:
- language: en
  script: Latn
  content: "Managing networks and network devices using the Internet Standard \nManagement
    Framework often requires the retrieval of significant \namounts of MIB data via
    SNMP, which can result in large latency, \nincreased network overhead, and other
    problems. This memo discusses \nthe need for an efficient mechanism for transferring
    large amounts \nof SNMP data and explores possible solutions for overcoming the
    \ncurrent limitations of the protocol. \n\n\t "
