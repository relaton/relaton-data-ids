abstract:
- language: en
  script: Latn
  content: "   This document describes a design for a lightweight decentralized\n
    \  multicast group address allocation protocol (named GAAP and\n   pronounced
    \"gap\" as in \"mind the gap\").  The protocol requires no\n   configuration setup
    and no centralized services.  The protocol runs\n   among group participants which
    need a unique group address to send\n   and receive multicast packets.\n\n\t "
