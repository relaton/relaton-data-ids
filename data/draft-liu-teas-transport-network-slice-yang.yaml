abstract:
- content: "<p>An IETF network slice may use an abstract topology to describe intended
    underlay for connectivities between slice endpoints. Abstract topologies help
    the customer to request network slices with shared resources amongst connections,
    and connections can be activated within the slice as needed. This document describes
    a YANG data model for managing and controlling abstract topologies for IETF network
    slices defined in RFC YYYY. [RFC EDITOR NOTE: Please replace RFC YYYY with the
    RFC number of draft-ietf-teas-ietf-network-slices once it has been published.</p>"
