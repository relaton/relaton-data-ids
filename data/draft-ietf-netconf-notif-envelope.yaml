abstract:
- language: en
  script: Latn
  content: "   This document defines a new extensible Notification structure,\n   defined
    in YANG, for use in YANG-Push Notification messages, both for\n   NETCONF and
    RESTCONF, enabling any YANG-compatible encodings such as\n   XML, JSON, or CBOR.
    \ Additionally, it defines two essential\n   extensions to this structure, the
    support of a hostname and a\n   sequence number and the support of a timestamp
    characterizing the\n   moment when the data was observed.\n\n\t "
