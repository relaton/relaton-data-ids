abstract:
- content: <p>This document defines extensions to the Calendaring Extensions to WebDAV
    (CalDAV) "calendar-access" feature to specify a standard way of performing scheduling
    operations with iCalendar-based calendar components. This document defines the
    "calendar-auto-schedule" feature of CalDAV. [STANDARDS-TRACK]</p>
