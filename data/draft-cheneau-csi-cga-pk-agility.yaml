abstract:
- language: en
  script: Latn
  content: "This document defines an extension field for the CGA Parameters data\nstructure
    specified in RFC 3972.  This extension field carries a\nPublic Key that is used
    in Cryptographically Generated Address (CGA)\ngeneration.  This extension enables
    protocols using CGAs, such as\nSEND, to use multiple Public Key signing algorithms
    and/or multiple\nPublic Keys.\n\t "
