abstract:
- language: en
  script: Latn
  content: "   This document specifies several security enhancements to the\n   Constrained
    Application Protocol (CoAP).  Two optional extensions are\n   defined: the Echo
    option and the Request-Tag option.  Each of these\n   options provide additional
    features to CoAP and protects against\n   certain attacks.  The document also
    updates the processing\n   requirements on the Token of [RFC7252].  The updated
    Token processing\n   ensures secure binding of responses to requests.\n\n\t "
