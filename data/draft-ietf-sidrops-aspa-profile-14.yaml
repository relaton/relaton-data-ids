abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for Autonomous System Provider Authorization (ASPA)\n   objects
    for use with the Resource Public Key Infrastructure (RPKI).\n   An ASPA is a digitally
    signed object through which the issuer (the\n   holder of an Autonomous System
    identifier), can authorize one or more\n   other Autonomous Systems (ASes) as
    its upstream providers.  When\n   validated, an ASPA's eContent can be used for
    detection and\n   mitigation of route leaks.\n\n\n\t "
