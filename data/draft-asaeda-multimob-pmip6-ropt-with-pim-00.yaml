  script: Latn
  content: "   This document describes IP multicast routing optimization with PIM-SM\n
    \  in Proxy Mobile IPv6 (PMIPv6) environment.  The Mobile Access Gateway\n   (MAG)
    and the Local Mobility Anchor (LMA) are the mobility entities\n   defined in the
    PMIPv6 protocol and act as PIM-SM routers.  The\n   proposed protocol optimization
    addresses the tunnel convergence\n   problem and cooperates with seamless handover
    mechanisms.\n\n\t "
