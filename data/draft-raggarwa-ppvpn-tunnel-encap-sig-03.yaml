abstract:
- language: en
  script: Latn
  content: "This document proposes a mechanism for signaling a PE router's tunnel\nencapsulation
    capabilities. One example is its capability to\nencapsulate MPLS using dynamic
    GRE and/or IP. This is applicable when\na MPLS packet is tunneled using dynamic
    GRE and/or IP encapsulation\n[MPLS-IP-GRE] between PE routers. For instance the\nMPLS
    packet may be a 2547 based MPLS VPN packet [2547bis], a layer 2\npacket transported
    using MPLS [MARTINI], a MPLS tunneled IPv6 packet\nor a MPLS IPv6 VPN packet [BGP-VPN-IPv6].
    Adding such a mechanism has\nseveral benefits. It helps in blackhole avoidance
    and eases\ntransitioning from MPLS tunneling based Layer 3/Layer 2 VPNs to GRE/IP\ntunneling
    based Layer 3/Layer 2 VPNs (and vice versa). Such a mechanism\nis needed where
    a network may be using MPLS and GRE (or IP) for\ntunneling, simultaneously in
    different parts of the network. It can\nhelp in encapsulation selection when multiple
    tunneling technologies\nare supported.\n\t "
