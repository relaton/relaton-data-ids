abstract:
- language: en
  script: Latn
  content: "   In a Interior Gateway Protocol like OSPF (Open Shortest Path First)\n
    \  the computation of the shortest path tree to all destinations is\n   computed
    for an area say a backbone or a non-backbone area. With\n   importance given to
    the reduction of power within a network it\n   becomes important to provide a
    solution that reduces the power\n   consumed amongst routers and links that make
    up the network (in this\n   case an area or a collection of areas including the
    backbone and non-\n   backbone areas). This proposal aims at providing such a
    solution by\n   producing a power topology of the area / areas. This power topology\n
    \  is constructed by assigning metrics to links based on the power\n   consumed
    by the linecards (and hence their respective ports in an\n   indirect way) of
    adjacent routers that are interconnected by each\n   such link.\n\n\n\n\t "
