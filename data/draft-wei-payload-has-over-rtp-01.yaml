abstract:
- content: "<p>whis document introduces a new RTP payload format for encapsulating
    the HTTP Adaptive Streaming (HAS) data into RTP, so that current RTP schemes can
    be leveraged into OTT video delivery services. For example, operators can easily
    deliver OTT live content through multicast eliminating the impact of live content
    consumption peaks.</p>"
