abstract:
- language: en
  script: Latn
  content: "   This document defines Epoch Markers as a means to establish a notion\n
    \  of freshness among actors in a distributed system.  Epoch Markers are\n   similar
    to \"time ticks\" and are produced and distributed by a\n   dedicated system known
    as the Epoch Bell.  Systems receiving Epoch\n   Markers do not need to track freshness
    using their own understanding\n   of time (e.g., via a local real-time clock).
    \ Instead, the reception\n   of a specific Epoch Marker establishes a new epoch
    that is shared\n   among all recipients.  This document defines Epoch Marker types,\n
    \  including CBOR time tags, RFC 3161 TimeStampToken, nonce-like\n   structures,
    and a CWT Claim to embed Epoch Markers in RFC 8392 CBOR\n   Web Tokens, which
    serve as vehicles for signed protocol messages.\n\n\t "
