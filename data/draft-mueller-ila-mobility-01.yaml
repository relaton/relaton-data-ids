  script: Latn
  content: "   This specification describes Mobility Management Architecture for 5G\n
    \  Networks Using Identifier-Locator Addressing in IPv6 for virtualized\n   mobile
    telecommunication networks. Identifier-locator addressing\n   differentiates between
    location and identity of a network node. The\n   approach presented in this draft
    enables mobility management on Layer\n   3, and provides a simplified and more
    efficient architecture with\n   less core network utilization compared to traditional
    architecture.\n\n\n\t "
