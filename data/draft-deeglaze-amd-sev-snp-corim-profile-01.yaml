abstract:
- language: en
  script: Latn
  content: "   AMD Secure Encrypted Virtualization with Secure Nested Pages (SEV-\n
    \  SNP) attestation reports comprise of reference values and\n   cryptographic
    key material that a Verifier needs in order to appraise\n   Attestation Evidence
    produced by an AMD SEV-SNP virtual machine.\n   This document specifies the information
    elements for representing\n   SEV-SNP Reference Values in CoRIM format.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Source
    for this draft and an issue tracker can be found at\n   https://github.com/deeglaze/draft-deeglaze-amd-sev-snp-corim-profile.\n\n\t "
