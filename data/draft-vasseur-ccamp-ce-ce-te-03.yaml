  script: Latn
  content: "This document proposes MP-BGP protocol extension so as to convey\nTraffic
    Engineering Link characterictics of PE (Provider Edge) - CE\n(Customer Edge) links
    in order to extend the visibility of the\nTraffic Engineering Database to those
    links.  This can then be used\nto more efficiently compute CE-to-CE Traffic Engineering
    Label\nSwtiched Path (TE LSP) when required to provide specific services\nsuch
    as bandwidth guarantees and end to end fast protection in a\nMultiprotocol Label
    Switching (MPLS) Virtual Private Network (VPN)\nenvironment.\n\t "
