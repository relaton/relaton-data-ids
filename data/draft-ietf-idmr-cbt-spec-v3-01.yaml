abstract:
- language: en
  script: Latn
  content: "   This document describes the Core Based Tree (CBT version 3) network\n
    \  layer multicast routing protocol. CBT builds a shared multicast dis-\n   tribution
    tree per group, and is suited to inter- and intra-domain\n   multicast routing.\n
    \n   CBT may use a separate multicast routing table, or it may use that of\n   underlying
    unicast routing, to establish paths between senders and\n   receivers. The CBT
    architecture is described in [1].\n \n   This specification supercedes and obsoletes
    RFC 2189. Changes from\n   RFC 2189 include support for source specific joining
    and pruning to\n   provide better CBT transit domain capability, new packet formats,
    and\n   new robustness features. Section 1 documents the primary changes to\n
    \  RFC 2189.\n \n   This document is progressing through the IDMR working group
    of the\n   IETF.  CBT related documents include [1, 2, 3, 5, 8]. For all IDMR-\n
    \  related documents, see http://www.cs.ucl.ac.uk/ietf/idmr.\n\n\t "
