abstract:
- language: en
  script: Latn
  content: "This document specifies the extensions to the Access Node Control Protocol
    (ANCP) (RFC 6320) required for support of the multicast use cases defined in the
    Access Node Control Protocol framework document (RFC 5851) and one additional
    use case described in this document. These use cases are organized into the following
    ANCP capabilities:\n\n o multicast replication initiated by the Network Access
    Server (NAS);\n\n o conditional access and admission control with white and black
    lists;\n\n o conditional access and admission control with grey lists;\n\n o bandwidth
    delegation; and\n\n o committed bandwidth reporting.\n\n These capabilities may
    be combined according to the rules given in this specification.\n\n This document
    updates RFC 6320 by assigning capability type 3 to a capability specified in this
    document and by changing the starting point for IANA allocation of result codes
    determined by IETF Consensus from 0x100 to 0x64.\n\t "
