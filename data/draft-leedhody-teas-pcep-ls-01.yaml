abstract:
- language: en
  script: Latn
  content: "   In order to compute and provide optimal paths, Path Computation\n   Elements
    (PCEs) require an accurate and timely Traffic Engineering\n   Database (TED).
    Traditionally this Link State and TE information has\n   been obtained from a
    link state routing protocol (supporting traffic\n   engineering extensions).\n\n
    \  This document provides possible architectural alternatives for link-\n   state
    and TE information distribution and their potential impacts on\n   PCE, network
    nodes, routing protocols etc.\n\n\n\n\t "
