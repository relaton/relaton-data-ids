title:
- language: en
  script: Latn
  content: An Architecture for IPv6 over the Time-Slotted Channel Hopping Mode of
    IEEE 802.15.4 (6TiSCH)
docidentifier:
- content: draft-ietf-6tisch-architecture
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes a network architecture that provides low-latency,
    low-jitter, and high-reliability packet delivery.  It combines a high-speed powered
    backbone and subnetworks using IEEE 802.15.4 time-slotted channel hopping (TSCH)
    to meet the requirements of low-power wireless deterministic applications.\n\t "
