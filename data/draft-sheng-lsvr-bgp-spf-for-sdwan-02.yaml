abstract:
- language: en
  script: Latn
  content: "   This document introduces the usage of BGP-LS-SPF protocol in multi-\n
    \  segment SD-WAN scenarios.  It allows SD-WAN tunnels to be published\n   as
    logical links, which can cross the internet, MPLS networks, and\n   various operator
    network.  The BGP-LS-SPF protocol can construct an\n   overlay network topology
    for logical links and physical links across\n   these heterogeneous networks,
    and calculate the reachability routes\n   of overlay network nodes based on this
    topology.\n\n\t "
