abstract:
- language: en
  script: Latn
  content: "   This document defines a token format for verifying with non-\n   repudiation
    the sender of and authorization to send information\n   related to the originator
    of personal communications.  A\n   cryptographic signature is defined to protect
    the integrity of the\n   information used to identify the originator of a personal\n
    \  communications session (e.g. the telephone number or URI) and verify\n   the
    accuracy of this information at the destination.  The\n   cryptographic signature
    is defined with the intention that it can\n   confidently verify the originating
    persona even when the signature is\n   sent to the destination party over an unsecure
    channel.  The Persona\n   Assertion Token (PASSporT) is particularly useful for
    many personal\n   communications applications over IP networks and other multi-hop\n
    \  interconnection scenarios where the originating and destination\n   parties
    may not have a direct trusted relationship.\n\n\t "
