  script: Latn
  content: "   This memo proposes an alternative to IPv6CP interface identifier\n
    \  negotiation in RFC 2472. \n\n   Shorter PPP setup time is preferable to Mobile-IPv6
    in order to\n   prevent from the packet loss of ongoing data session. New IPv6CP\n
    \  Configuration Option and interface identifier negotiation process\n   proposed
    here are designed to minimize latency in IPv6 address\n   configuration when Mobile-IPv6
    mobile node moves to new PDSN.\n\t "
