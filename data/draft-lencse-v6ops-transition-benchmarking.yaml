abstract:
- language: en
  script: Latn
  content: "   Several IPv6 transition technologies have been developed to provide\n
    \  customers with IPv4-as-a-Service (IPv4aaS) for ISPs with an IPv6-only\n   access
    and/or core network.  All these technologies have their\n   advantages and disadvantages,
    and depending on existing topology,\n   skills, strategy and other preferences,
    one of these technologies may\n   be the most appropriate solution for a network
    operator.\n\n   This document examines and compares the performance of some free\n
    \  software implementations of the five most prominent IPv4aaS\n   technologies
    (464XLAT [RFC6877], Dual Stack Lite [RFC6333],\n   Lightweight 4over6 [RFC7596],
    MAP-E [RFC7597] and MAP-T [RFC7599])\n   and DNS64 [RFC6147].\n\n\t "
