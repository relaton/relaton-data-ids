abstract:
- language: en
  script: Latn
  content: "   This document defines Resource Reservation Protocol - Traffic\n   Engineering
    (RSVP-TE) signaling extensions to support Fast Reroute\n   (FRR) of Packet Switched
    Capable (PSC) Generalized Multi-Protocol\n   Label Switching (GMPLS) Label Switched
    Paths (LSPs).  These signaling\n   extensions allow the coordination of bidirectional
    bypass tunnel\n   assignment protecting a common facility in both forward and
    reverse\n   directions of a co-routed bidirectional LSP.  In addition, these\n
    \  extensions enable the re-direction of bidirectional traffic and\n   signaling
    onto bypass tunnels that ensure co-routedness of data and\n   signaling paths
    in the forward and reverse directions after FRR to\n   avoid RSVP soft-state timeout.\n\n\t "
