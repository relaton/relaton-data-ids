abstract:
- language: en
  script: Latn
  content: "   This document defines capabilities and operations for providing\n   asynchronous
    message notification delivery for notifications, such as\n   those defined using
    YANG.  Notification delivery can occur over a\n   variety of protocols used commonly
    in conjunction with YANG, such as\n   NETCONF and RESTCONF.  The capabilities
    and operations defined in\n   this document along with their mapping onto NETCONF
    transport are\n   intended to replace RFC 5277.\n\n\t "
