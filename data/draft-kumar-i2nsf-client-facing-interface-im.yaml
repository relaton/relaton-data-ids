abstract:
- language: en
  script: Latn
  content: "   This document defines an information model for Consumer-Facing\n   interface
    to Security Controller based on the requirements identified\n   in [I-D.ietf-i2nsf-client-facing-interface-req].
    \ The information\n   model defines various managed objects and relationship among
    these\n   objects needed to build the interface.  The information model is\n   organized
    based on the \"Event-Condition-Event\" (ECA) policy model\n   defined by a capability
    information model for Interface to Network\n   Security Functions (I2NSF) [I-D.ietf-i2nsf-capability].\n\n\t "
