abstract:
- language: en
  script: Latn
  content: "   The Ethernet Virtual Private Network (EVPN) solution offers\n   procedures
    for electing a Designated Forwarder (DF) for multihomed\n   Ethernet Segments.
    \ In this context, the Provider Edge (PE) router is\n   responsible for sending
    Broadcast, Unknown Unicast, and Multicast\n   (BUM) traffic to a multihomed device
    or network.  This applies in\n   cases of an all-active multihomed Ethernet Segment
    (ES) as well as\n   for BUM and unicast traffic in the case of single-active multi-\n
    \  homing.  While the Default Algorithm provides an efficient and\n   automated
    way of selecting the DF across different Ethernet Tags in\n   the Ethernet Segment,
    but lacks in providing per flow based DF within\n   the given EVPN Instances (EVIs).\n\n\n\t "
