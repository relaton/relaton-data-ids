abstract:
- language: en
  script: Latn
  content: "This document describes how the Microsoft Internet Explorer (MSIE) \nand
    Internet Information Services (IIS) incorporated in Microsoft \nWindows 2000 use
    Kerberos for security enhancements of web \ntransactions. The HTTP auth-scheme
    of 'negotiate' is defined here; \nwhen the negotiation results in the selection
    of Kerberos, the \nsecurity services of authentication and optionally impersonation
    are \nperformed.\nThis document explains how HTTP authentication utilizes the
    SPNEGO \n[7] GSSAPI mechanism. Details of SPNEGO implementation are not \nprovided
    in this document. \n\t "
