abstract:
- language: en
  script: Latn
  content: "   This document specifies tcpcrypt, a TCP encryption protocol designed\n
    \  for use in conjunction with the TCP Encryption Negotiation Option\n   (TCP-ENO)
    [I-D.ietf-tcpinc-tcpeno].  Tcpcrypt coexists with\n   middleboxes by tolerating
    resegmentation, NATs, and other\n   manipulations of the TCP header.  The protocol
    is self-contained and\n   specifically tailored to TCP implementations, which
    often reside in\n   kernels or other environments in which large external software\n
    \  dependencies can be undesirable.  Because the size of TCP options is\n   limited,
    the protocol requires one additional one-way message latency\n   to perform key
    exchange before application data may be transmitted.\n   However, this cost can
    be avoided between two hosts that have\n   recently established a previous tcpcrypt
    connection.\n\n\t "
