abstract:
- language: en
  script: Latn
  content: "   This document is a product of the Path Aware Networking Research\n
    \  Group (PANRG).  Path properties express information about paths\n   across
    a network and the services provided via such paths.  In a\n   path-aware network,
    path properties may be fully or partially\n   available to entities such as endpoints.
    \ This document defines and\n   categorizes path properties.  Furthermore, the
    document identifies\n   several path properties which might be useful to endpoints
    or other\n   entities, e.g., for selecting between paths or for invoking some
    of\n   the provided services.\n\n\t "
