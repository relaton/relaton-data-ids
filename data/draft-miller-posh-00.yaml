abstract:
- language: en
  script: Latn
  content: "   This document defines two methods that make it easier to deploy\n   certificates
    for proper server identity checking in application\n   protocols.  The first method
    enables a TLS client to obtain a TLS\n   server's end-entity certificate over
    secure HTTP as an alternative to\n   standard Public Key Infrastructure using
    X.509 (PKIX) and DNS-Based\n   Authentication of Named Entities (DANE).  The second
    method enables a\n   source domain to securely delegate an application to a derived
    domain\n   using HTTPS redirects.\n\n\t "
