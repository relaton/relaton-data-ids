abstract:
- language: en
  script: Latn
  content: "   Hybrid key exchange refers to using multiple key exchange algorithms\n
    \  simultaneously and combining the result with the goal of providing\n   security
    even if all but one of the component algorithms is broken,\n   and is motivated
    by transition to post-quantum cryptography.  This\n   document categorizes various
    design considerations for using hybrid\n   key exchange in the Transport Layer
    Security (TLS) protocol version\n   1.3 and outlines two concrete instantiations
    for consideration.\n\n\t "
