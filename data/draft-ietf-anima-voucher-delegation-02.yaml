abstract:
- language: en
  script: Latn
  content: "   This document describes an extension of the RFC8366 Voucher Artifact\n
    \  in order to support delegation of signing authority.  The initial\n   voucher
    pins a public identity, and that public indentity can then\n   issue additional
    vouchers.  This chain of authorization can support\n   permission-less resale
    of devices, as well as guarding against\n   business failure of the BRSKI Manufacturer
    Authorized Signing\n   Authority (MASA).\n\n\t "
