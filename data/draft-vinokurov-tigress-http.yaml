  script: Latn
  content: "   Digital Credentials allow users to access Homes, Cars or Hotels using\n
    \  their mobile devices.  Once a user has a Credential on a device,\n   sharing
    it to others is a natural use case.  Process of sharing\n   credentials should
    be secure, privacy preserving and have a seamless\n   user experience.  To facilitate
    Credential sharing, a new transport\n   is required.  This document defines that
    new transport to meet unique\n   requirements of sharing a Credential.\n\n\t "
