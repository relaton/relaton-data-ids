abstract:
- language: en
  script: Latn
  content: "   This document describes how to use a subset of the IETF-based\n   emergency
    call framework for accomplishing emergency calling support\n   in vehicles.  Simplifications
    are possible due to the nature of the\n   functionality that is going to be provided
    in vehicles with the usage\n   of GPS.  Additionally, further profiling needs
    to be done regarding\n   the encoding of location information.\n\n\t "
