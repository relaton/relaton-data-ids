abstract:
- language: en
  script: Latn
  content: "   This document proposes a unified, extensible JSON representation for\n
    \  DNS resource records for use in the RESTful Provisioning Protocol\n   (RPP).
    \ The aim is to create a single, consistent structure for\n   provisioning all
    DNS-related data - including delegation, DNSSEC, and\n   other record types -
    that directly mirrors the DNS data model and\n   being mappable to existing EPP
    model of requests and responses same\n   time.  This approach simplifies the adoption
    of both current and\n   future DNS features by aligning the provisioning format
    with the\n   target system, thereby streamlining the management of domain names\n
    \  and related objects within RPP.\n\n\t "
