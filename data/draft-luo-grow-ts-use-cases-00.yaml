abstract:
- language: en
  script: Latn
  content: "   Transporting data to their users through operators' networks is a\n
    \  fundamental service that can benefit both providers and consumers.\n   Due
    to the dramatically increased popularity and desire of\n   differentiated services
    and their constraints, it is essential for\n   operators to provide the traffic
    steering service under limited\n   network resources and maximize their benefits
    at the same time.\n\n   This document lists some typical use cases for traffic
    steering\n   services.  This document does not attempt to enumerate all kinds
    of\n   scenarios, but rather it describes several key features of these\n   scenarios
    from which solutions may be constructed.\n\n\n\t "
