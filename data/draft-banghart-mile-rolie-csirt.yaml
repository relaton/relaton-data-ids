  script: Latn
  content: "   This document extends the Resource-Oriented Lightweight Information\n
    \  Exchange (ROLIE) core to add the information type categories and\n   related
    requirements needed to support Computer Security Incident\n   Response Team (CSIRT)
    use cases.  The indicator and incident\n   information types are defined as ROLIE
    extensions.  Additional\n   supporting requirements are also defined that describe
    the use of\n   specific formats and link relations pertaining to the new information\n
    \  types.\n\n\t "
