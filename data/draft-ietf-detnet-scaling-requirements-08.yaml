abstract:
- language: en
  script: Latn
  content: "   Aiming at scaling deterministic networks, this document describes the\n
    \  technical and operational requirements when the network has large\n   variation
    in latency among hops, a great number of flows and/or\n   multiple domains without
    the same time source.  Different\n   deterministic levels of applications co-exist
    and are transported in\n   such a network.  This document also describes the corresponding\n
    \  Deterministic Networking (DetNet) data plane enhancement\n   requirements.\n\n\t "
