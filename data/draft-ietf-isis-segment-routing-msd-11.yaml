abstract:
- language: en
  script: Latn
  content: "   This document defines a way for an IS-IS Router to advertise multiple\n
    \  types of supported Maximum SID Depths (MSDs) at node and/or link\n   granularity.
    \ Such advertisements allow entities (e.g., centralized\n   controllers) to determine
    whether a particular SID stack can be\n   supported in a given network.  This
    document only defines one type of\n   MSD maximum label imposition, but defines
    an encoding that can\n   support other MSD types.\n\n\t "
