abstract:
- language: en
  script: Latn
  content: "   RFC 4379 and RFC 6424 created name spaces for Multiprotocol Label\n
    \  Switching (MPLS) Label Switched Path (LSP) Ping.  However, those RFC\n   did
    not create the corresponding IANA registries for DS Flags,\n   Multipath Type,
    Pad TLV and Address Types.\n\n   There is now a need to make further code point
    allocations from these\n   name spaces.  This document updates RFC 4379 and RFC
    6424 in that it\n   creates the IANA registries for that purpose.\n\n\t "
