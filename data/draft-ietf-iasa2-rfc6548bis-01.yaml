abstract:
- language: en
  script: Latn
  content: "   This document describes the function and responsibilities of the RFC\n
    \  Independent Submission Editor (ISE).  The Independent Submission\n   stream
    is one of the stream producers that create draft RFCs, with\n   the ISE as its
    stream approver.  The ISE is overall responsible for\n   activities within the
    Independent Submission stream, working with\n   draft editors and reviewers, and
    interacts with the RFC Production\n   Center and Publisher, and the RFC Series
    Editor (RSE).  The ISE is\n   appointed by the IAB, and also interacts with the
    IETF Administration\n   Limited Liability Company (LLC).\n\n\t "
