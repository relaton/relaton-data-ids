abstract:
- language: en
  script: Latn
  content: "   In SRv6 network, the SRv6 packets usually use loopback address as\n
    \  source address. However, when there is symmetric traffic requirement\n   for
    bidirectional flow, or there is requirement for traffic source\n   validation,
    using loopback address as source address is not\n   sufficient. This document
    proposes using SID as source address for\n   SRv6 traffic, also identifies solution
    for several use cases.\n\n\t "
