abstract:
- content: "<p>This document defines extensions to the CONNECT-IP protocol (RFC 9484)
    that improve the efficiency of datagram transmission by introducing reusable templates
    and checksum offload capabilities. Reusable templates allow endpoints to associate
    Context Identifiers with static portions of packet headers, enabling datagrams
    to omit repeated byte sequences while remaining self-contained and stateless on
    the wire. Checksum offload enables endpoints to delegate computation of transport-layer
    checksums to the receiver by signaling the relevant offsets within the reconstructed
    packet. These optimisations reduce per-packet overhead, processing cost, and effectively
    increase the usable maximum transmission unit (MTU) when CONNECT-IP datagrams
    are encapsulated in QUIC DATAGRAM frames.</p>"
