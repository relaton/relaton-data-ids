abstract:
- language: en
  script: Latn
  content: "   This document specifies the use of NTRU in the Internet Key Exchange\n
    \  Protocol Version 2 (IKEv2), following the framework defined in RFC\n   9370.
    \ RFC 9370 introduces a mechanism that enables multiple key\n   encapsulation
    mechanisms (KEMs) to be used within IKEv2, allowing up\n   to seven additional
    key exchange methods to be negotiated alongside\n   the initial key exchange.
    \ This document defines how NTRU can be used\n   as an additional key exchange
    method to improve the post-quantum\n   security of IKEv2 by broadening algorithmic
    diversity.\n\n   [EDNOTE: IANA KE code points for NTRU will be needed to be assigned.\n
    \  ]\n\n\t "
