  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Group communication for the Constrained Application Protocol (CoAP)\n
    \  can be secured using Group Object Security for Constrained RESTful\n   Environments
    (Group OSCORE).  A Group Manager is responsible for\n   handling the joining of
    new group members, as well as for managing\n   and distributing the group keying
    material.  This document defines a\n   RESTful admin interface at the Group Manager
    that allows an\n   Administrator entity to create and delete OSCORE groups, as
    well as\n   to retrieve and update their configuration.  The ACE framework for\n
    \  Authentication and Authorization is used to enforce authentication\n   and
    authorization of the Administrator at the Group Manager.\n   Protocol-specific
    transport profiles of ACE are used to achieve\n   communication security, proof
    of possession, and server\n   authentication.\n\n\t "
