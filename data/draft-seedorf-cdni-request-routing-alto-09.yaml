abstract:
- language: en
  script: Latn
  content: "   Network Service Providers (NSPs) are currently considering to deploy\n
    \  Content Delivery Networks (CDNs) within their networks.  As a\n   consequence
    of this development, there is a need for interconnecting\n   these local CDNs.
    \ The necessary interfaces for inter-connecting CDNs\n   are currently being defined
    in the Content Delivery Networks\n   Interconnection (CDNI) WG.  This document
    focuses on the CDNI\n   Footprint & Capabilities Advertisement interface (FCI).\n
    \  Specifically, this document specifies a new Application Layer Traffic\n   Optimization
    (ALTO) service to facilitate Footprint & Capabilities\n   Advertisement in a CDNI
    context.\n\n\t "
