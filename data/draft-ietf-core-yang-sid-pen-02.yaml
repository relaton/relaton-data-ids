abstract:
- language: en
  script: Latn
  content: "   YANG-CBOR, RFC 9254 defines YANG Schema Item iDentifiers (YANG SID),\n
    \  globally unique 63-bit unsigned integers used to identify YANG items.\n   RFC
    9595 defines ways to allocate these SIDs on the basis of IANA\n   registries.\n\n
    \  The present specification employs these SID allocation mechanisms to\n   allocate
    ranges with 100 000 63-bit SIDs each for each of the first\n   1 000 000 holders
    of IANA-registered Private Enterprise Numbers\n   (PENs), as well as ranges with
    10 000 32-bit SIDs each for each of\n   the first 100 000 holders.\n\n\n   //
    The present revision –02 is intended to be ready for Working-\n   // Group last
    call, after addressing a brief discussion of –01 at the\n   // 2025-09-24 interim
    meeting of CoRE WG.  Note that due to a\n   // regression in the bib.ietf.org
    service (https://github.com/ietf-\n   // tools/bibxml-service/issues/489 (https://github.com/ietf-tools/\n
    \  // bibxml-service/issues/489)), the reference\n   // [IANA.enterprise-numbers]
    may come out as \"*** BROKEN REFERENCE\n   // ***\" in some CI systems; this will
    certainly be fixed in the\n   // course of further processing.\n\n\t "
