abstract:
- language: en
  script: Latn
  content: "   This specification defines how to use Hybrid Public Key Encryption\n
    \  (HPKE) with JSON Web Encryption (JWE).  HPKE enables public key\n   encryption
    of arbitrary-sized plaintexts to a recipient's public key,\n   and provides security
    against adaptive chosen ciphertext attacks.\n   This specification chooses a specific
    subset of the HPKE features to\n   use with JWE.\n\n   This specification updates
    RFC 7516 (JWE) to enable use of the\n   Integrated Encryption Key Establishment
    Mode.\n\n\t "
