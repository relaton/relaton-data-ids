abstract:
- language: en
  script: Latn
  content: "   This document defines a network instance module.  This module can be\n
    \  used to manage the virtual resource partitioning that may be present\n   on
    a network device.  Examples of common industry terms for virtual\n   resource
    partitioning are Virtual Routing and Forwarding (VRF)\n   instances and Virtual
    Switch Instances (VSIs).\n\n   The YANG model in this document conforms to the
    Network Management\n   Datastore Architecture defined in I-D.ietf-netmod-revised-datastores.\n\n\t "
