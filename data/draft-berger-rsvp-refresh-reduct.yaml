abstract:
- language: en
  script: Latn
  content: "This document describes a number of mechanisms that reduce the\nrefresh
    overhead of RSVP.  The extensions can be used to reduce\nprocessing requirements
    of refresh messages, eliminate the state\nsynchronization latency incurred when
    an RSVP message is lost and,\nwhen desired, suppress the generation of refresh
    messages.  An\nextension to support detection of when an RSVP neighbor resets
    its\nstate is also defined.  These extension present no backwards\ncompatibility
    issues.\n\n\t "
