abstract:
- language: en
  script: Latn
  content: "   This document describes, surveys, and classifies the protocol\n   mechanisms
    provided by existing IETF protocols, as background for\n   determining a common
    set of transport services.  It examines the\n   Transmission Control Protocol
    (TCP), Multipath TCP, the Stream\n   Control Transmission Protocol (SCTP), the
    User Datagram Protocol\n   (UDP), UDP-Lite, the Datagram Congestion Control Protocol
    (DCCP), the\n   Internet Control Message Protocol (ICMP), the Realtime Transport\n
    \  Protocol (RTP), File Delivery over Unidirectional Transport/\n   Asynchronous
    Layered Coding Reliable Multicast (FLUTE/ALC), and NACK-\n   Oriented Reliable
    Multicast (NORM), Transport Layer Security (TLS),\n   Datagram TLS (DTLS), and
    the Hypertext Transport Protocol (HTTP),\n   when HTTP is used as a pseudotransport.
    \ This survey provides\n   background for the definition of transport services
    within the TAPS\n   working group.\n\n\t "
