abstract:
- language: en
  script: Latn
  content: "   Maintenance of DNS delegations requires occasional changes of the DS\n
    \  and NS record sets on the parent side of the delegation.  For the\n   case
    of DS records, \"Automating DNSSEC Delegation Trust Maintenance\"\n   (RFC 7344)
    provides automation by allowing the child to publish CDS\n   and/or CDNSKEY records
    holding the prospective DS parameters which\n   the parent can ingest.  Similarly,
    \"Child-to-Parent Synchronization\n   in DNS\" (RFC 7477) specifies CSYNC records
    to indicate a desired\n   update of the delegation's NS (and glue) records.  Parent-side\n
    \  entities (e.g., Registries and Registrars) can query these records\n   from
    the child and, after validation, use them to update the parent-\n   side Resource
    Record Sets (RRsets) of the delegation.\n\n   This document specifies under which
    conditions the target states\n   expressed via CDS/CDNSKEY and CSYNC records are
    considered\n   \"consistent\".  Parent-side entities accepting such records from
    the\n   child have to ensure that update requests retrieved from different\n   authoritative
    nameservers satisfy these consistency requirements\n   before taking any action
    based on them.\n\n   This document updates RFC 7344 and RFC 7477.\n\n\t "
