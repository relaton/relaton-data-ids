- language: en
  script: Latn
  content: "   When using the Resource Public Key Infrastructure (RPKI), address\n
    \  space holders need to issue Route Origin Authorization (ROA)\n   object(s)
    to authorize one or more Autonomous Systems (ASes) to\n   originate routes to
    IP address prefix(es).  This memo discusses\n   operational problems which may
    arise from ROAs containing multiple IP\n   prefixes and recommends that each ROA
    contains a single IP prefix.\n\n\t "
