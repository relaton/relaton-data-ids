abstract:
- language: en
  script: Latn
  content: "   This document describes an UDP-based notification mechanism to\n   collect
    data from networking devices.  A shim header is proposed to\n   facilitate the
    data streaming directly from the publishing process on\n   network processor of
    line cards to receivers.  The objective is a\n   lightweight approach to enable
    higher frequency and less performance\n   impact on publisher and receiver process
    compared to already\n   established notification mechanisms.\n\n\n\t "
