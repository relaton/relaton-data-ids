abstract:
- language: en
  script: Latn
  content: "   To perform the measurement of packet loss, delay and other metrics
    on\n   a particular VPN flow, the egress PE need to tell to which specific\n   ingress
    VRF a packet belongs to.  But for L3VPN, multipoint-to-point\n   or multipoint-to-multipoint
    (MP2MP) network model applies, flow\n   identifying is a big challenge.  This
    document summarizes the current\n   performance monitoring mechanisms for L3VPN
    in MPLS networks, and\n   analyzes various solutions and challenges for measuring
    performance\n   metrics within these networks.  This document also identifies
    various\n   key points which needs to be taken in consideration when designing\n
    \  L3VPN performance monitoring mechanisms.  Performance measurements\n   within
    non-MPLS L3VPN networks is not within the scope of the\n   document.\n\n\n\t "
