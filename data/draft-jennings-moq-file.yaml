abstract:
- language: en
  script: Latn
  content: "   This specification provides a way to save the metadata about each MoQ\n
    \  Object in one or more files as well as pointers to other files that\n   contain
    the contents of the object.  Separating of the metadata and\n   payload data allows
    the payload data to remain in files that are used\n   for other purposes such
    as serving HLS/DASH video.  This format makes\n   it easier to test and develop
    caching relays and create test data\n   they can serve to clients.\n\n\t "
