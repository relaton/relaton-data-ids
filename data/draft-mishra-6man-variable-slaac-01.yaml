abstract:
- language: en
  script: Latn
  content: "   This draft proposes the use of arbitrary length prefixes in PIO for\n
    \  SLAAC.  A prefix of length 65 in PIO, for example, would be permitted\n   to
    form an addresses whose interface identifier length is length 63,\n   which allows
    several benefits.\n\n   In the past, various IPv6 addressing models have been
    proposed based\n   on a subnet hierarchy embedding a 64-bit prefix.  The last
    remnant of\n   IPv6 classful addressing is a inflexible interface identifier\n
    \  boundary at /64.  This document proposes flexibility to the fixed\n   position
    of that boundary for interface addressing.\n\n\t "
