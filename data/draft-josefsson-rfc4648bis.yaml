abstract:
- language: en
  script: Latn
  content: "   This document describes the commonly used base 64, base 32, and base\n
    \  16 encoding schemes.  It also discusses the use of line-feeds in\n   encoded
    data, use of padding in encoded data, use of non-alphabet\n   characters in encoded
    data, use of different encoding alphabets, and\n   canonical encodings.  This
    document obsoletes RFC 4648 and changes\n   the status to Internet Standard.\n\n\t "
