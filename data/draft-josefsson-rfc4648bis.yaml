abstract:
- content: "<p>This document describes the commonly used base 64, base 32, and base
    16 encoding schemes. It also discusses the use of line-feeds in encoded data,
    use of padding in encoded data, use of non-alphabet characters in encoded data,
    use of different encoding alphabets, and canonical encodings. This document obsoletes
    RFC 4648 and changes the status to Internet Standard.</p>"
