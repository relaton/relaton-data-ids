abstract:
- language: en
  script: Latn
  content: "   A route unmodified by the inbound policy on a monitored router is\n
    \  included both in Pre-Policy Adj-RIB-In as well as Post-Policy Adj-\n   RIB-In
    Route-Monitoring messages when both the Pre-Policy and Post-\n   Policy Route-Monitoring
    modes are enabled.  Similarly, a route\n   unmodified by the outbound policy is
    included in Pre-Policy Adj-RIB-\n   Out as well as Post-Policy Adj-RIB-Out Route-Monitoring
    messages.\n   This document defines a method to avoid duplicate inclusion of routes\n
    \  unmodified by policy either in Adj-RIB-In or Adj-RIB-Out.\n\n\t "
