abstract:
- language: en
  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) is a global\n   authorization
    infrastructure that allows the holder of Internet\n   Number Resources (INRs)
    to make verifiable statements about those\n   resources.  Network operators, e.g.,
    Internet Service Providers\n   (ISPs), can use the RPKI to validate BGP route
    origination\n   assertions.  In the future, ISPs also will be able to use the
    RPKI to\n   validate the path of a BGP route.  However, ISPs may want to\n   establish
    a local view of the RPKI to control its own network while\n   making use of RPKI
    data.  The mechanisms described in this document\n   provide a simple way to enable
    INR holders to establish a local,\n   customized view of the RPKI, overriding
    global RPKI repository data\n   as needed.\n\n\t "
