abstract:
- content: "<p>This document analyzes the main implementation of lightweight IP stack
    over constrained platform, including Contiki, TinyOS, and Atmel RUM approach.
    The consideration for lightweight IP stack implementation is summarized. The target
    of this document is to facilitate the ongoing/future developers on lightweight
    IP stack and provide guideline for lightweight IP stack implementation by documenting
    the related techniques.</p>"
