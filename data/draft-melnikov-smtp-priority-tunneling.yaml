abstract:
- language: en
  script: Latn
  content: "This memo defines a mechanism for tunneling of SMTP (Simple Mail Transfer
    Protocol) Message Transfer Priority values through MTAs (Message Transfer Agents)
    that don't support the MT-PRIORITY SMTP extension.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t "
