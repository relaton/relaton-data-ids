abstract:
- language: en
  script: Latn
  content: "   This document describes two reference video traffic source models for\n
    \  evaluating RMCAT candidate algorithms.  The first model statistically\n   characterizes
    the behavior of a live video encoder in response to\n   changing requests on target
    video rate.  The second model is trace-\n   driven, and emulates the encoder output
    based on actual encoded video\n   frame sizes from a high-resolution test sequence.
    \ Both models are\n   designed to strike a balance between simplicity, repeatability,
    and\n   authenticity in modeling the interactions between a live video\n   traffic
    source and the congestion control module.  Finally, the\n   document describes
    how both approaches can be combined into a hybrid\n   model.\n\n\t "
