  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines four eXtendable Output Functions (XOF), hash\n
    \  functions with output of arbitrary length, named TurboSHAKE128,\n   TurboSHAKE256,
    KT128 and KT256.\n\n   All four functions provide efficient and secure hashing
    primitives,\n   and the last two are able to exploit the parallelism of the\n
    \  implementation in a scalable way.\n\n   This document is a product of the Crypto
    Forum Research Group.  It\n   builds up on the definitions of the permutations
    and of the sponge\n   construction in [FIPS 202], and is meant to serve as a stable\n
    \  reference and an implementation guide.\n\n\t "
