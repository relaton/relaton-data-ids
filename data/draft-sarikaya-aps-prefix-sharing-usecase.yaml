    local area network access or some other\n   means.  When local or visiting hosts
    are assigned their addresses\n   using IPv6 prefix sharing, the edge router is
    unable to provide host\n   specific quality of service and charging.  We explain
    both stateless\n   and stateful address assignment cases.\n\n\t "
