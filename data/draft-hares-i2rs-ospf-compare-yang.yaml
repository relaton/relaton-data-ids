abstract:
- language: en
  script: Latn
  content: "   This document contains a comparison of two OSPF yang models: draft-\n
    \  yeung-netmod-ospf-02 and draft-wang-i2rs-ospf-dm.  The yang model in\n   draft-yeung-netmod-ospf-02
    is model focused on configuration.  The\n   yang model in draft-wang-i2rs-ospf-dm-00
    is focused on the status and\n   ephemeral state changes needed for the I2RS interface.
    \ The\n   conclusion of comparison is that there little overlap except the\n   definitions
    of common ospf structures.  The draft-wang-i2rs-ospf-\n   dm-00 is necessary to
    fulfil a majority of the requirement drawn from\n   the IGP use cases in the I2RS
    use cases.\n\n\t "
