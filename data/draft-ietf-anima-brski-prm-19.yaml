abstract:
- language: en
  script: Latn
  content: "   This document defines enhancements to Bootstrapping Remote Secure Key\n
    \  Infrastructure (BRSKI, RFC8995) as BRSKI with Pledge in Responder\n   Mode
    (BRSKI-PRM).\n   BRSKI-PRM supports the secure bootstrapping of devices, referred
    to\n   as pledges, into a domain where direct communication with the\n   registrar
    is either limited or not possible at all.  To facilitate\n   interaction between
    a pledge and a domain registrar the registrar-\n   agent is introduced as new
    component.  The registrar-agent supports\n   the reversal of the interaction model
    from a pledge-initiated mode,\n   to a pledge-responding mode, where the pledge
    is in a server role.\n   To establish the trust relation between pledge and registrar,
    BRSKI-\n   PRM relies on object security rather than transport security.  This\n
    \  approach is agnostic to enrollment protocols that connect a domain\n   registrar
    to a key infrastructure (e.g., domain Certification\n   Authority).\n\n\t "
