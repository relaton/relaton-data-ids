abstract:
- language: en
  script: Latn
  content: "   RFC4090 defines an RSVP fast reroute mechanism for local repairing\n
    \  LSP tunnel in the order of 10s milliseconds, in the event of a\n   downstream
    link or node failure.  However, the mechanism does not\n   provide node protection
    for LSP egress nodes.  This document\n   describes two methods to establish a
    bypass LSP from the penultimate-\n   hop node of an LSP to a backup egress node,
    which could be used to\n   protect the LSP against egress node failure.  The methods
    enable\n   local repair in the order of 10s of millisecond, in the event of the\n
    \  egress node failure.  These methods are only applicable if traffic\n   carried
    by the LSP could be rerouted to ultimate destination by the\n   backup egress
    node.\n\n\t "
