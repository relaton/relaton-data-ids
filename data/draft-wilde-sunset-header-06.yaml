abstract:
- language: en
  script: Latn
  content: "   This specification defines the Sunset HTTP response header field,\n
    \  which indicates that a URI is likely to become unresponsive at a\n   specified
    point in the future.  It also defines a sunset link\n   relation type that allows
    linking to resources providing information\n   about an upcoming resource or service
    sunset.\n\nNote to Readers\n\n   This draft should be discussed on the ART mailing
    list\n   (<https://www.ietf.org/mailman/listinfo/art>).\n\n   Online access to
    all versions and files is available on GitHub\n   (<https://github.com/dret/I-D/tree/master/sunset-header>).\n\n\t "
