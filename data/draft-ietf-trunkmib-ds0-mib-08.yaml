abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes objects used for managing DS0 and DS0 Bundle interfaces.  This document
    is a companion document with Definitions of Managed Objects for the DS1/E1/DS2/E2
    (RFC 2495), DS3/E3 (RFC 2496), and the work in progress, SONET/SDH Interface Types.
