abstract:
- language: en
  script: Latn
  content: "This memo provides guidelines for authors and reviewers of IETF\nstandards-track
    specifications containing MIB modules.  Applicable\nportions may be used as a
    basis for reviews of other MIB documents.\n\nThis document obsoletes RFC 4181,
    incorporating its update published\nin RFC 4841.\n\nComments and discussion are
    invited on the opsawg@ietf.org mailing\nlist.\n\t "
