abstract:
- language: en
  script: Latn
  content: "   This document defines the method for transporting PTP messages (PDUs)\n
    \  over an MPLS network.  The method allows for the easy identification\n   of
    these PDUs at the port level to allow for port level processing of\n   these PDUs
    in both LERs and LSRs.\n\n   The basic idea is to transport PTP messages inside
    dedicated MPLS\n   LSPs.  These LSPs only carry PTP messages and possibly Control
    and\n   Management packets, but they do not carry customer traffic.\n\n   Two
    methods for transporting 1588 over MPLS are defined.  The first\n   method is
    to transport PTP messages directly over the dedicated MPLS\n   LSP via UDP/IP
    encapsulation, which is suitable for IP/MPLS networks.\n   The second method is
    to transport PTP messages inside a PW via\n   Ethernet encapsulation, which is
    more suitable for MPLS-TP networks.\n\n\t "
