abstract:
- language: en
  script: Latn
  content: "   The Network File System (NFS) version 4 is a distributed file system\n
    \  protocol which builds on the heritage of NFS protocol version 2, RFC\n   1094,
    and version 3, RFC 1813.  Unlike earlier versions, the NFS\n   version 4 protocol
    supports traditional file access while integrating\n   support for file locking
    and the mount protocol.  In addition,\n   support for strong security (and its
    negotiation), compound\n   operations, client caching, and internationalization
    have been added.\n   Of course, attention has been applied to making NFS version
    4 operate\n   well in an Internet environment.\n\n   This document, together with
    the companion XDR description document,\n   RFCNFSv4XDR, obsoletes RFC 3530 as
    the definition of the NFS version\n   4 protocol.\n\n\n\t "
