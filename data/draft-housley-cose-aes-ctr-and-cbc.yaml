abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation (CBOR) data format is\n   designed
    for small code size and small message size.  CBOR Object\n   Signing and Encryption
    (COSE) is specified in RFC 8152 to provide\n   basic security services using the
    CBOR data format.  This document\n   specifies the conventions for using AES-CTR
    and AES-CBC as Content\n   Encryption algorithms with COSE.\n\n\t "
