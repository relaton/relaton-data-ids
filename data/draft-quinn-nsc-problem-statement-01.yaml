abstract:
- language: en
  script: Latn
  content: "   This document provides an overview of the issues associated with the\n
    \  deployment of network services functions (such as firewalls, load\n   balancers)
    in large-scale environments.  The term service chaining is\n   used to describe
    the deployment of such services, and the ability of\n   a network operator to
    specify an ordered list of services that should\n   be applied to a deterministic
    set of traffic flows.  Such service\n   chains require integration of service
    policy alongside the deployment\n   of applications, while allowing for the optimal
    utilization of\n   network resources.\n\n\t "
