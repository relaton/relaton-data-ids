abstract:
- language: en
  script: Latn
  content: "   This document defines an information model and a data model for the\n
    \  I2RS Filter-based Routing Information Base (RIB) Yang model.  A\n   routing
    system uses the Filter-based RIBto program FIB entries that\n   process incoming
    packets by matching on multiple fields within the\n   packet and then performing
    a specified action on it.  The FB-RIB can\n   also specify an action to forward
    the packet according to the FIB\n   entries programmed using the RIBs of its routing
    instance.\n\n\t "
