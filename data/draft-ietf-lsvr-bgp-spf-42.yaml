abstract:
- language: en
  script: Latn
  content: "   Many Massively Scaled Data Centers (MSDCs) have converged on\n   simplified
    L3 routing.  Furthermore, requirements for operational\n   simplicity has led
    many of these MSDCs to converge on BGP as their\n   single routing protocol for
    both their fabric routing and their Data\n   Center Interconnect (DCI) routing.
    \ This document describes\n   extensions to BGP to use BGP Link-State distribution
    and the Shortest\n   Path First (SPF) algorithm.  In doing this, it allows BGP
    to be\n   efficiently used as both the underlay protocol and the overlay\n   protocol
    in MSDCs.\n\n\t "
