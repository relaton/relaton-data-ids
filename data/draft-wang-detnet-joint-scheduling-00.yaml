abstract:
- language: en
  script: Latn
  content: "   In industrial field/backhaul networks, the joint real-time\n   scheduling
    method is important to keep end-to-end data streams\n   meeting the deadline.
    This document proposes four joint scheduling\n   methods, the four methods consider
    time slotting the industrial\n   backhaul network, regarding industrial backhaul
    network as a black\n   box system, ignoring delay of industrial backhaul and establishing\n
    \  latency model of an industrial backhaul network.\n\n\t "
