  script: Latn
  content: "   Mobile IPv6 specification (RFC 3775) introduces a flag called \"Key\n
    \  Management Mobility Capability (K)\" that is used during home\n   registration
    procedure.  This document describes the behavior of\n   implementations when the
    capability is supported or not.  The purpose\n   of this description is to highlight
    the expected behavior of\n   implementations at the end of home registration process
    with regards\n   to the exchanged (K) flag value.\n\n\n\t "
