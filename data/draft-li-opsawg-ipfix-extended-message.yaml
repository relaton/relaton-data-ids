abstract:
- language: en
  script: Latn
  content: "   The specification of the IP Flow Information Export (IPFIX) Protocol\n
    \  [RFC7011] defines an IPFIX Message length of 16 bits.  As new\n   Information
    Elements (IEs) are introduced in IPFIX to export long\n   information, such as
    the BGP community information\n   [I-D.ietf-opsawg-ipfix-bgp-community], an IPFIX
    Message no longer has\n   sufficient space to fit all the information of a specific
    flow.  This\n   document updates the IPFIX specification by extending the IPFIX\n
    \  Message length from 16 bits to 32 bits.  For backwards compatibility,\n   a
    new version of IPFIX (i.e., 11) is introduced to support the 32-bit\n   Message
    length.\n\n\t "
