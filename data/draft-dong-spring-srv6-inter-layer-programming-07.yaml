abstract:
- language: en
  script: Latn
  content: "   The Segment Routing over IPv6 (SRv6) Network Programming framework\n
    \  enables a network operator or an application to specify a packet\n   processing
    program by encoding a sequence of instructions in the IPv6\n   packet header.\n\n
    \  Following the SRv6 Network Programming concept, this document defines\n   an
    SRv6 based mechanism for inter-layer network programming, which\n   can help to
    integrate the packet network layer with its underlying\n   layers efficiently.
    \ A new SRv6 behavior called End.XU is introduced,\n   which is a variant of the
    SRv6 End.X behavior.  Instead of pointing\n   to an interface with layer-3 adjacency,
    the End.XU behavior points to\n   an underlay interface which connects to a remote
    layer-3 node via\n   underlying links or connections that are invisible in the
    L3 network\n   topology.  The applicability of the End.XU behavior in typical
    inter-\n   layer network programming scenarios is also illustrated.\n\n\t "
