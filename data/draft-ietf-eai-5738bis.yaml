  content: IMAP Support for UTF-8
docidentifier:
- content: draft-ietf-eai-5738bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This specification extends the Internet Message Access Protocol (IMAP)
    to support UTF-8 encoded international characters in user names, mail addresses,
    and message headers.  This specification replaces RFC 5738.\n\t "
