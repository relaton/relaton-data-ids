abstract:
- language: en
  script: Latn
  content: "   The BGPSEC protocol requires a method for protection from replay\n
    \  attacks, at least to control the window of exposure.  In the context\n   of
    BGPSEC, a replay attack occurs when an adversary suppresses a\n   prefix withdrawal
    (implicit or explicit) or replays a previously\n   received BGPSEC announcement
    for a prefix that has since been\n   withdrawn.  This informational document provides
    design discussion\n   and comparison of multiple alternative replay-attack protection\n
    \  mechanisms weighing their pros and cons.  It is meant to be a\n   companion
    document to the standards track I-D.-ietf-sidr-bgpsec-\n   rollover that will
    specify a method to be used with BGPSEC for\n   replay-attack protection.\n\n\t "
