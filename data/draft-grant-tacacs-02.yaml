- language: en
  script: Latn
  content: "   TACACS+ provides access control for routers, network access servers\n
    \  and other networked computing devices via one or more centralized\n   servers.
    \ TACACS+ provides separate authentication, authorization and\n   accounting services.
    \ This document describes the protocol that is\n   used by TACACS+.\n\n\t "
