abstract:
- language: en
  script: Latn
  content: "   This document defines a cryptographically secure mechanism for\n   Certificate
    Authorities (CAs) to perform controlled self-revocation\n   upon compromise detection.
    The mechanism provides automated detection\n   with mandatory manual authorization,
    enabling CA operators to\n   terminate CA validity within hours instead of months
    while\n   maintaining strict dual-person control. This addresses operational\n
    \  gaps in current PKI infrastructure exposed by historical incidents\n   such
    as DigiNotar (2011) and Symantec certificate misissuance, where\n   extended cleanup
    periods affected millions of users globally.\n\n\t "
