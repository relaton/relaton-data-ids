abstract:
- language: en
  script: Latn
  content: "   This document defines protocol mapping extensions for the Semantic\n
    \  Definition Format (SDF) to enable mapping of protocol-agnostic SDF\n   affordances
    to protocol-specific operations.  The protocol mapping\n   mechanism allows SDF
    models to specify how properties, actions, and\n   events should be accessed using
    specific IP and non-IP protocols such\n   as Bluetooth Low Energy, Zigbee or HTTP
    and CoAP.\n\n\t "
