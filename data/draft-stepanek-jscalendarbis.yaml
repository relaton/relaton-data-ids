abstract:
- language: en
  script: Latn
  content: "   This specification defines a data model and JSON representation of\n
    \  calendar data that can be used for storage and data exchange in a\n   calendaring
    and scheduling environment.  It aims to be an alternative\n   and, over time,
    successor to the widely deployed iCalendar data\n   format.  It also aims to be
    unambiguous, extendable, and simple to\n   process.  In contrast to the jCal format,
    which is also based on\n   JSON, JSCalendar is not a direct mapping from iCalendar
    but defines\n   the data model independently and expands semantics where appropriate.\n\n\t "
