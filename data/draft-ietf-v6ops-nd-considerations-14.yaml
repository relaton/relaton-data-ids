abstract:
- language: en
  script: Latn
  content: "   The Neighbor Discovery (ND) protocol is a critical component of the\n
    \  IPv6 architecture. The protocol uses multicast in many messages. It\n   also
    assumes a security model where all nodes on a link are trusted.\n   Such a design
    might be inefficient in some scenarios (e.g., use of\n   multicast in wireless
    networks) or when nodes are not trustworthy\n   (e.g., public access networks).
    These security and operational\n   issues and the associated mitigation solutions
    are documented in\n   more than 20 RFCs. There is a need to track these issues
    and\n   solutions in a single document.\n\n   To that aim, this document summarizes
    the published ND issues and\n   then describes how all these issues originate
    from three causes.\n   Addressing the issues is made simpler by addressing the
    causes. This\n   document also analyzes the mitigation solutions and demonstrates\n
    \  that isolating hosts into different subnets and links can help to\n   address
    the three causes. Guidance is provided for selecting a\n   suitable isolation
    method to prevent potential ND issues.\n\n\t "
