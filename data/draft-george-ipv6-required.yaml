abstract:
- language: en
  script: Latn
  content: "   Given the global lack of available IPv4 space, and limitations in\n
    \  IPv4 extension and transition technologies, this document deprecates\n   the
    concept that an IP-capable node MAY support IPv4 _only_, and\n   redefines an
    IP-capable node as one which supports either IPv6 _only_\n   or IPv4/IPv6 dual-stack.
    \ This document updates RFC1812, 1122 and\n   4084 to reflect the change in requirements.\n\n\t "
