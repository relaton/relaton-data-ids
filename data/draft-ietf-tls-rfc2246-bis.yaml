  script: Latn
  content: "This document specifies Version 1.1 of the Transport Layer Security (TLS)
    protocol.  The TLS protocol provides communications security over the Internet.
    \ The protocol allows client/server applications to communicate in a way that
    is designed to prevent eavesdropping, tampering, or message forgery.\n\t "
