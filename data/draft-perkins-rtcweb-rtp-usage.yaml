- language: en
  script: Latn
  content: "   This memo discusses use of RTP in the context of the RTC-Web\n   activity.
    \ It discusses important features of RTP that need to be\n   considered by other
    parts of the RTC-Web framework, describes which\n   RTP profile to use in this
    environment, and outlines what RTP\n   extensions should be supported.\n\n   This
    document is a candidate to become a work item of the RTCWEB\n   working group
    as <WORKING GROUP DRAFT \"MEDIA TRANSPORTS\">.\n\n\t "
