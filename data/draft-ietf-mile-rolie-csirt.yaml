abstract:
- language: en
  script: Latn
  content: "   This document extends the Resource-Oriented Lightweight Information\n
    \  Exchange (ROLIE) core to add the Indicator and Incident information\n   types,
    relevant categories, and related requirements needed to\n   support Computer Security
    Incident Response Team (CSIRT) use cases.\n   Additional supporting requirements
    are also defined that describe the\n   use of specific formats and link relations
    pertaining to the new\n   information types.\n\n\t "
