abstract:
- language: en
  script: Latn
  content: "This document defines the format of data to be collected and minimum set
    of attributes that need to be captured for security auditing in healthcare application
    systems.  The format is defined as an XML schema, which is intended as a reference
    for healthcare standards developers and application designers.  It consolidates
    several previous documents on security auditing of healthcare data.  This memo
    provides information for the Internet community.\n\t "
