abstract:
- language: en
  script: Latn
  content: "   Recently new usecases have emerged requiring higher scalability of\n
    \  delivery for interactive realtime applications and much lower latency\n   for
    streaming applications and a combination thereof. draft-jennings-\n   moq-quicr-arch
    specifies architectural aspects of QuicR, a media\n   delivery protocol based
    on publish/subscribe metaphor and Relay based\n   delivery tree, that enables
    a wide range of realtime applications\n   with different resiliency and latency
    needs.\n\n   This specification defines the protocol aspects of the QuicR\n   architecture.\n\n\t "
