  content: "There have been ongoing debates during the past few years on the\ndirection
    for the evolution of various Internet management\ntechnologies and standards such
    as SNMP, COPS, PCIM.  This memo has\nbeen written in preparation of the IAB network
    management workshop to\nbe help in June 2002.  It documents some of the author's
    views and\nvisions and as such it does not even try to be objective.\n\n\t "
