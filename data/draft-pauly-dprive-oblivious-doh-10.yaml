abstract:
- language: en
  script: Latn
  content: "   This document describes a protocol that allows clients to hide their\n
    \  IP addresses from DNS resolvers via proxying encrypted DNS over HTTPS\n   (DoH)
    messages.  This improves privacy of DNS operations by not\n   allowing any one
    server entity to be aware of both the client IP\n   address and the content of
    DNS queries and answers.\n\n   This experimental protocol is developed outside
    the IETF and is\n   published here to guide implementation, ensure interoperability
    among\n   implementations, and enable wide-scale experimentation.\n\n\t "
