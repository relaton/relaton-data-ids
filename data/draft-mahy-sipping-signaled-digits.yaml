  content: "This document demonstrates a way for interested SIP User Agents which\nare
    not a party to the media of a call or session, to receive SIP\nevent notifications
    when signaled digits, or other specific\ntelephony-related events are detected.
    \ This is useful for a variety\nof applications that monitor calls for a specific
    event (e.g.: a long\npound, special sequence of digits, or a fax signal) and--only
    then--\ntake an active role in the monitored calls.\n\n\t "
