  content: "   This document reserves one bit (M-bit) of the unicast prefix-based\n
    \  multicast IPv6 address for ASM and an IPv6 multicast prefix for SSM\n   mode
    to be used in the context of IPv4-IPv6 interconnection.\n\n   The document specifies
    an algorithmic translation of an IPv6\n   multicast address to a corresponding
    IPv4 multicast address, and vice\n   versa.  This algorithmic translation can
    be used in both IPv4-IPv6\n   translation or encapsulation schemes.\n\n\n\t "
