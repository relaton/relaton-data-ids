- content: draft-ietf-httpbis-semantics
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The Hypertext Transfer Protocol (HTTP) is a stateless application-level
    protocol for distributed, collaborative, hypertext information systems. This document
    describes the overall architecture of HTTP, establishes common terminology, and
    defines aspects of the protocol that are shared by all versions. In this definition
    are core protocol elements, extensibility mechanisms, and the \"http\" and \"https\"
    Uniform Resource Identifier (URI) schemes.\n\n This document updates RFC 3864
    and obsoletes RFCs 2818, 7231, 7232, 7233, 7235, 7538, 7615, 7694, and portions
    of 7230.\n\t "
