abstract:
- language: en
  script: Latn
  content: "   There are many situations in which it is desirable to take\n   measurements
    of data which people consider sensitive.  In these\n   cases, the entity taking
    the measurement is usually not interested in\n   people's individual responses
    but rather in aggregated data.\n   Conventional methods require collecting individual
    responses and then\n   aggregating them on some server, thus representing a threat
    to user\n   privacy and rendering many such measurements difficult and\n   impractical.
    \ This document describes a multi-party Distributed\n   Aggregation Protocol (DAP)
    for privacy preserving measurement which\n   can be used to collect aggregate
    data without revealing any\n   individual contributor's data.\n\n\t "
