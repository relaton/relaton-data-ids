  script: Latn
  content: "   This document describes the Client Roaming Control (CRC) technique
    to\n   allow an organization to control the access to third-party\n   applications
    over Internet.  It specifies the _crc Global Underscored\n   Node Name for organizations
    willing to implement this technique.  A\n   new Client Roaming Support (CRS) Resource
    Record is also introduced\n   for the applications supporting an authorization
    mechanism honoring\n   the CRC, in order to inform of this support.\n\n\t "
