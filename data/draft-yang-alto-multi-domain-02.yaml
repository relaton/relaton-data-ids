abstract:
- language: en
  script: Latn
  content: "   Application-Layer Traffic Optimization (ALTO) provides means for\n
    \  network applications to obtain network information.  Although ALTO is\n   inherently
    multi-domain, in that the ALTO server representing the\n   network and the ALTO
    client requesting the network information belong\n   to different trust domains,
    there are more general cases where the\n   path from the source and the destination
    spans multiple autonomous\n   networks, which we call multi-domain settings.  This
    document first\n   gives 3 multi-domain use cases, and the challenges to address
    the\n   challenges.  It then gives a brief update on the implementation\n   solutions
    that we explored to address the challenges.\n\n\n\t "
