- language: en
  script: Latn
  content: "   The UIDBATCHES extension of the Internet Message Access Protocol\n
    \  (IMAP) allows clients to retrieve UIDs from the server such that\n   these
    UIDs split the messages of a mailbox into equally sized\n   batches.  This lets
    the client perform operations such as\n   FETCH/SEARCH/STORE on these specific
    batches.  This limits the number\n   of messages that each command operates on
    and may limit the size of\n   the response.\n\n\t "
