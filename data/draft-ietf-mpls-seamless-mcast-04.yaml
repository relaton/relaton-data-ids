abstract:
- language: en
  script: Latn
  content: "   This document describes procedures for building inter-area point-to-\n
    \  multipoint (P2MP) segmented service LSPs by partitioning such LSPs\n   into
    intra-area segments and using BGP as the inter-area routing and\n   label distribution
    protocol. Within each IGP area the intra-area\n   segments are either carried
    over intra-area P2MP LSPs, using P2MP LSP\n   hierarchy, or instantiated using
    ingress replication.  The intra-area\n   P2MP LSPs may be signaled using P2MP
    RSVP-TE or P2MP mLDP. If ingress\n   replication is used within an IGP area, then
    MP2P LDP LSPs or P2P\n   RSVP-TE LSPs may be used in the IGP area. The applications/services\n
    \  that use such inter-area service LSPs may be BGP MVPN, VPLS multicast\n   or
    IP multicast over MPLS.\n\n\t "
