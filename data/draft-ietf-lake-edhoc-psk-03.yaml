abstract:
- language: en
  script: Latn
  content: "   This document specifies a Pre-Shared Key (PSK) authentication method\n
    \  for the Ephemeral Diffie-Hellman Over COSE (EDHOC) key exchange\n   protocol.
    \ The PSK method enhances computational efficiency while\n   providing mutual
    authentication, ephemeral key exchange, identity\n   protection, and quantum resistance.
    \ It is particularly suited for\n   systems where nodes share a PSK provided out-of-band
    (external PSK)\n   and enables efficient session resumption with less computational\n
    \  overhead when the PSK is provided from a previous EDHOC session\n   (resumption
    PSK).  This document details the PSK method flow, key\n   derivation changes,
    message formatting, processing, and security\n   considerations.\n\n\t "
