  script: Latn
  content: "   The semantics of the NFSv4 server are changed to include tracking the\n
    \  value of current stateid in addition to the existing current\n   filehandle.
    \ This will allow the stateid generated by one operation\n   to be used by a subsequent
    operation without incurring an addition\n   round trip operation.\n\t "
