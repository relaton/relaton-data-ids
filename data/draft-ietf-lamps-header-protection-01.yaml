abstract:
- language: en
  script: Latn
  content: "   S/MIME version 3.1 has introduced a feasible standardized option to\n
    \  accomplish Header Protection.  However, implementations of Header\n   Protection
    can cause rendering issues on the receiving side.  Clearer\n   specifications
    regarding message processing, particularly with\n   respect to header sections,
    are needed in order to resolve these\n   rendering issues.\n\n   In order to help
    implementers to correctly compose and render email\n   messages with Header Protection,
    this document updates S/MIME Header\n   Protection specifications with additional
    guidance on MIME format,\n   sender and receiver processing.\n\n\t "
