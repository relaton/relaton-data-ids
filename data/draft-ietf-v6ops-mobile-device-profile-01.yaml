abstract:
- language: en
  script: Latn
  content: "   This document specifies an IPv6 profile for mobile devices.  It lists\n
    \  the set of features a mobile device is to be compliant with to\n   connect
    to an IPv6-only or dual-stack mobile network.\n\n   This document defines a different
    profile than the one for general\n   connection to IPv6 mobile networks defined
    in [RFC3316].  In\n   particular, this document identifies also features to ensure
    IPv4\n   service continuity over an IPv6-only transport.\n\n   Both Hosts and
    devices with LAN capabilities are in scope.\n\n\t "
