  script: Latn
  content: "With an increasing number of implementations where the DNS client is\ncapable
    of performing dynamic DNS updates, an increase in the number of\nthe dynamic DNS
    updates sent to the servers hosting top level domain\nzones has been observed.
    The purpose of this document is to recommend\nDNS client configuration that prevents
    sending dynamic DNS updates for\nthe top level domain zones and root zones.\n\t "
