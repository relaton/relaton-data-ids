abstract:
- language: en
  script: Latn
  content: "   This document defines an ICAP trailer feature which allows ICAP\n   agents
    to reliably send message metadata after the message body.  The\n   ICAP trailer
    is independent from the HTTP trailer that might also be\n   encapsulated in an
    ICAP message.  ICAP changes defined here are\n   backward compatible and address
    a long-standing ICAP specification\n   errata entry.\n\n\t "
