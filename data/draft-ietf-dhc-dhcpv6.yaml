abstract:
- language: en
  script: Latn
  content: "The Dynamic Host Configuration Protocol for IPv6 (DHCP) enables\nDHCP
    servers to pass configuration parameters such as IPv6 network\naddresses to IPv6
    nodes.  It offers the capability of automatic\nallocation of reusable network
    addresses and additional configuration\nflexibility.  This protocol is a stateful
    counterpart to 'IPv6\nStateless Address Autoconfiguration' (RFC2462), and can
    be used\nseparately or concurrently with the latter to obtain configuration\nparameters\n\t "
