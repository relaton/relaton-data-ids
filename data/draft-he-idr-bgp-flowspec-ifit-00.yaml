abstract:
- language: en
  script: Latn
  content: "   Border Gateway Protocol (BGP) Flow Specification (FlowSpec) is an\n
    \  extension to BGP that supports the dissemination of traffic flow\n   specifications
    and resulting actions to be taken on packets in a\n   specified flow.  In-situ
    Flow Information Telemetry (IFIT) denotes a\n   family of flow- oriented on-path
    telemetry techniques, which can\n   provide high-precision flow insight and real-time
    network issue\n   notification.  This document defines BGP extensions to distribute
    BGP\n   FlowSpec based traffic filtering carrying IFIT information.  So IFIT\n
    \  behavior can be applied to the specified flow automatically.\n\n\t "
