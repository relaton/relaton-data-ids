abstract:
- language: en
  script: Latn
  content: "   This document explores the issues involved in the use of Edge\n   Computing
    resources to operationalize media use cases that involve\n   Extended Reality
    (XR) applications.  In particular, we discuss those\n   applications that run
    on devices having different form factors and\n   need Edge computing resources
    to mitigate the effect of problems such\n   as a need to support interactive communication
    requiring low latency,\n   limited battery power, and heat dissipation from those
    devices.  The\n   intended audience for this document are network operators who
    are\n   interested in providing edge computing resources to operationalize\n   the
    requirements of such applications.  We discuss the expected\n   behavior of XR
    applications which can be used to manage the traffic.\n   In addition, we discuss
    the service requirements of XR applications\n   to be able to run on the network.\n\n\t "
