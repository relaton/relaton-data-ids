abstract:
- language: en
  script: Latn
  content: "   This document describes the Data At Rest Encryption (DARE) Envelope\n
    \  and Container syntax.\n\n   The DARE Envelope syntax is used to digitally sign,
    digest,\n   authenticate, or encrypt arbitrary content data.\n\n   The DARE Container
    syntax describes an append-only sequence of\n   entries, each containing a DARE
    Envelope.  DARE Containers may\n   support cryptographic integrity verification
    of the entire data\n   container content by means of a Merkle tree.\n\n   This
    document is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-mesh-dare.html
