abstract:
- language: en
  script: Latn
  content: "   The Constrained RESTful Environments (CoRE) specifications apply Web\n
    \  technologies to constrained environments.  One important such\n   technology
    is Web Linking (RFC 8288), which CoRE uses as the basis\n   for a number of discovery
    protocols, such as the Link Format (RFC\n   6690) in CoAP's Resource Discovery
    Protocol (Section 7.2 of RFC7252)\n   and the Resource Directory (RFC 9176).\n\n
    \  Web Links can have target attributes, the names of which are not\n   generally
    coordinated by the Web Linking specification (Section 2.2\n   of RFC 8288).  This
    short note introduces an IANA registry for\n   coordinating names of target attributes
    when used in Constrained\n   RESTful Environments.\n\n\t "
