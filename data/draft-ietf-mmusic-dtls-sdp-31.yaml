abstract:
- language: en
  script: Latn
  content: "   This document defines the Session Description Protocol (SDP) offer/\n
    \  answer procedures for negotiating and establishing a Datagram\n   Transport
    Layer Security (DTLS) association.  The document also\n   defines the criteria
    for when a new DTLS association must be\n   established.  The document updates
    RFC 5763 and RFC 7345, by\n   replacing common SDP offer/answer procedures with
    a reference to this\n   specification.\n\n   This document defines a new SDP media-level
    attribute, 'tls-id'.\n\n   This document also defines how the 'tls-id' attribute
    can be used for\n   negotiating and establishing a Transport Layer Security (TLS)\n
    \  connection, in conjunction with the procedures in RFC 4145 and RFC\n   8122.\n\n\t "
