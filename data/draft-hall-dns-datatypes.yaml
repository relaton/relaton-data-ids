abstract:
- language: en
  script: Latn
  content: "This document defines syntax and structural rules for a namespace \nof
    internationalized domain names, and also clarifies the syntax \nand structural
    rules for the existing DNS namespace. Furthermore, \nthis document defines syntax
    and structural rules for specific \ntypes of labels and domain names, and also
    defines usage rules for \nspecific resource records within the domain name system.
    This \ndocument specifically does not describe any mechanisms for \ninteracting
    with these namespaces, domain names or resource \nrecords, but instead focuses
    exclusively on the syntax and \nstructural rules. \n\n\t "
