abstract:
- language: en
  script: Latn
  content: "   This document defines a Timestamp TLV that carries a timestamp\n   describing
    one of multiple possible events related to the BMP\n   message.  It also defines
    a Sequence Number TLV which carries the\n   sequence number of the BMP message
    for the current BMP session.\n   Finally, this document defines an Extended Flags
    TLV that replaces\n   the Flags field of the Per-Peer Header, allowing more flags
    to be\n   allocated in BMP.\n\n\t "
