abstract:
- language: en
  script: Latn
  content: "   A Path Computation Element can compute traffic engineering paths (TE\n
    \  paths) through a network that are subject to various constraints.\n   Currently,
    TE paths are label switched paths (LSPs) which are set up\n   using the RSVP-TE
    signaling protocol.  However, other TE path setup\n   methods are possible within
    the PCE architecture.  This document\n   proposes an extension to PCEP to allow
    support for different path\n   setup methods over a given PCEP session.\n\n\n\t "
