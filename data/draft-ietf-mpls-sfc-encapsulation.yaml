abstract:
- language: en
  script: Latn
  content: "This document describes how to use a Service Function Forwarder (SFF)
    Label (similar to a pseudowire label or VPN label) to indicate the presence of
    a Service Function Chaining (SFC) Network Service Header (NSH) between an MPLS
    label stack and the packet original packet/ frame.  This allows SFC packets using
    the NSH to be forwarded between SFFs over an MPLS network, and to select one of
    multiple SFFs in the destination MPLS node.\n\t "
