abstract:
- language: en
  script: Latn
  content: "   A web resource is routinely referenced by means of the URI with which\n
    \  it is directly accessed.  But cases exist where referencing a\n   resource
    by means of a URI, different than that access URI, is\n   preferred.  This specification
    defines a link relation type that can\n   be used to convey such a preference.\n\nNote
    to Readers\n\n   Please discuss this draft on the ART mailing list\n   (<https://www.ietf.org/mailman/listinfo/art>).\n\n\t "
