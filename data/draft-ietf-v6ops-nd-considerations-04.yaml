abstract:
- language: en
  script: Latn
  content: "   Neighbor Discovery (ND) is a key protocol of IPv6 first-hop. ND uses\n
    \  multicast extensively and trusts all hosts. In some scenarios like\n   wireless
    networks, multicast can be inefficient. In other scenarios\n   like public access
    networks, hosts may not be trustable.\n   Consequently, ND has potential issues
    in various scenarios. The\n   issues and the solutions for them are documented
    in more than 30\n   RFCs. It is difficult to keep track of all these issues and\n
    \  solutions. Therefore, an overview is useful.\n\n   This document firstly summarizes
    the known ND issues and\n   optimization solutions into a one-stop reference.
    Analyzing these\n   solutions reveals an insight: isolating hosts is effective
    in\n   preventing ND issues. Five isolation methods are proposed and their\n   applicability
    is discussed. Guidelines are described for selecting a\n   suitable isolation
    method based on the deployment scenario. When ND\n   issues are prevented with
    a proper isolation method, the solutions\n   for these issues are not needed.
    This simplifies the IPv6 first-\n   hops.\n\n\t "
