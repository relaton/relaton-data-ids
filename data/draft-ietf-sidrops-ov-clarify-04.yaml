abstract:
- language: en
  script: Latn
  content: "   Deployment of Resource Public Key Infrastructure (RPKI) based BGP\n
    \  origin validation is hampered by, among other things, vendor mis-\n   implementations
    in two critical areas: which routes are validated and\n   whether policy is applied
    when not specified by configuration.  This\n   document is meant to clarify possible
    misunderstandings causing those\n   mis-implementations; and thus updates RFC6811
    by clarifying that all\n   prefixes should have their validation state set, and
    that policy must\n   not be applied without operator configuration.\n\n\n\t "
