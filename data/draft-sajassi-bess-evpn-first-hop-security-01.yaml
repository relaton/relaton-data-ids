abstract:
- language: en
  script: Latn
  content: "   DHCP Snoop database stores valid IPv4-to-MAC and IPv6-to-MAC bindings\n
    \  by snooping on Dynamic Host Configuration Protocol (DHCP) messages.\n   These
    bindings are used by security functions like Dynamic ARP\n   Inspection (DAI),
    Neighbor Discovery Inspection (NDI), IPv4 Source\n   Guard, and IPv6 Source Guard
    to safeguard against traffic received\n   with a spoofed address.  These functions
    are collectively referred to\n   as First Hop Security (FHS).  This document proposes
    BGP extensions\n   and new procedures to Ethernet VPN (EVPN) [RFC7432] for distribution\n
    \  and synchronization of DHCP snoop database to support FHS.  Such\n   synchronization
    is needed to support EVPN host mobility and multi-\n   homing.\n\n\n\t "
