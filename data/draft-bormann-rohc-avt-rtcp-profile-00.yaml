abstract:
- language: en
  script: Latn
  content: "   This document specifies a ROHC (Robust Header Compression) profile\n
    \  for compression of RTCP packets.  The profile, called ROHC-RTCP,\n   provides
    efficient and robust compression of RTCP packets, including\n   frequently used
    RTCP features.\n\n   ROHC-RTCP is intended to be used in conjunction with ROHC
    profiles\n   for the compression of RTP headers such as RFC 3905 and ROHCv2,\n
    \  making use of context replication (RFC 4164) where appropriate.  In\n   particular,
    ROHC-RTCP is intended to remove the need for\n   standardization of special-purpose
    variants of RTCP for applications\n   just because these also need to work over
    low-speed links.\n\n\t "
