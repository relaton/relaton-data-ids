- language: en
  script: Latn
  content: "   This document defines a new option that can be used by DHCP servers\n
    \  to exchange with DHCP clients specific security configuration\n   information.
    \ This new option defines a standard parameter format and\n   code so that there
    will be no ambiguity in interoperating the\n   information being exchanged and
    that there will be no issues related\n   to interoperability.  It is an option
    definition extension for DHCPv4\n   which should be included in RFC 2132.\n\n\t "
