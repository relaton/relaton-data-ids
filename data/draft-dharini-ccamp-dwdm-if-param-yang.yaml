title:
- language: en
  script: Latn
  content: A YANG model to manage the optical interface parameters for an external
    transponder in a WDM network
docidentifier:
- content: draft-dharini-ccamp-dwdm-if-param-yang
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This memo defines a Yang model related to the Optical Transceiver\n
    \  parameters characterising coherent 100G and above interfaces.  100G\n   and
    above Transceivers support coherent modulation, multiple\n   modulation formats,
    multiple FEC codes including some not yet\n   specified (or by in phase of specification
    by) ITU-T G.698.2\n   [ITU.G698.2] or any other ITU-T recommendation.  More context
    about\n   the state of the Coherent transceivers is described in draft-many-\n
    \  coherent-DWDM-if-control.  Use cases are described in RFC7698\n\n   The Yang
    model defined in this memo can be used for Optical\n   Parameters monitoring and/or
    configuration of the endpoints of a\n   multi-vendor IaDI optical link.  The use
    of this model does not\n   guarantee interworking of transceivers over a DWDM.
    \ Optical path\n   feasibility and interoperability has to be determined by means\n
    \  outside the scope of this document.  The purpose of this model is to\n   program
    interface parameters to consistently configure the mode of\n   operation of transceivers.\n\n\t "
