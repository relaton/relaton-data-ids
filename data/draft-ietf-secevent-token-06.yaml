abstract:
- language: en
  script: Latn
  content: "   This specification defines the Security Event Token (SET) data\n   structure.
    \ A SET describes a statement of fact from the perspective\n   of an issuer about
    the state of a security subject, which is intended\n   to be shared with one or
    more recipients.  This statement of fact\n   represents an event that occurred
    to the security subject.  In some\n   use cases, the security subject may be a
    digitial identity, but SETs\n   are also applicable to non-identity use cases.
    \ A SET is a JSON Web\n   Token (JWT), which can be optionally signed and/or encrypted.
    \ SETs\n   can be distributed via protocols such as HTTP.\n\n\t "
