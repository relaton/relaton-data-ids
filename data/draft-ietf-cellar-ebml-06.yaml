abstract:
- language: en
  script: Latn
  content: "   This document defines the Extensible Binary Meta Language (EBML)\n
    \  format as a generalized file format for any type of data in a\n   hierarchical
    form.  EBML is designed as a binary equivalent to XML\n   and uses a storage-efficient
    approach to build nested Elements with\n   identifiers, lengths, and values.  Similar
    to how an XML Schema\n   defines the structure and semantics of an XML Document,
    this document\n   defines how EBML Schemas are created to convey the semantics
    of an\n   EBML Document.\n\n\t "
