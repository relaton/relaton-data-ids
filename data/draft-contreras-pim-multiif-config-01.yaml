abstract:
- language: en
  script: Latn
  content: "   The support of multiple upstream interfaces in IGMP/MLD proxies\n   requires
    the capability of configuring the different upstream\n   interfaces for specific
    multicast channels/sessions.  Recently\n   [RFC9279] has defined a message extension
    mechanism for IGMP and MLD.\n   This document leverages on that for proposing
    extension for\n   signaling-based configuration the multiple upstream interfaces
    in\n   IGMP/MLD proxies.\n\n\t "
