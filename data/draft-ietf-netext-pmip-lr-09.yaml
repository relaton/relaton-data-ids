abstract:
- language: en
  script: Latn
  content: "   Proxy Mobile IPv6 (PMIPv6) is a network based mobility management\n
    \  protocol that enables IP mobility for a host without requiring its\n   participation
    in any mobility-related signaling.  PMIPv6 requires all\n   communications to
    go through the local mobility anchor.  As this can\n   be suboptimal, localized
    routing (LR) allows mobile nodes attached to\n   the same or different mobile
    access gateways to route traffic by\n   using localized forwarding or a direct
    tunnel between the gateways.\n   This document proposes initiation, utilization
    and termination\n   mechanisms for localized routing between mobile access gateways\n
    \  within a proxy mobile IPv6 domain.  It defines two new signaling\n   messages,
    Localized Routing Initiation (LRI) and Local Routing\n   Acknowledgment (LRA),
    that are used to realize this mechanism.\n\n\t "
