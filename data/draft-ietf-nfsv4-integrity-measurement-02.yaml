  script: Latn
  content: "   This document specifies an OPTIONAL extension to NFS version 4 minor\n
    \  version 2 that enables file provenance information to be conveyed\n   between
    NFS version 4.2 servers and clients.  File provenance\n   information authenticates
    the creator of a file's content and helps\n   guarantee the content's integrity
    from creation to use.\n\n\t "
