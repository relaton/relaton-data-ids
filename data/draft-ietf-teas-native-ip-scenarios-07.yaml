abstract:
- language: en
  script: Latn
  content: "   The requirements for the End to End(E2E) performance assurance are\n
    \  emerging within the service provider network, there are various\n   solutions
    to meet such demands, but there is no one solution can meet\n   these requirements
    in native IP network, especially one universal\n   solution can cover intra-domain
    and inter-domain scenarios together.\n\n   This document describes the scenarios
    and simulation results for Path\n   Computation Elements (PCE) in native IP network,
    which integrates the\n   advantage of distributed protocols, and the power of
    centrally\n   control technologies to provide one feasible traffic engineering\n
    \  solution in various complex scenarios for the service provider.\n\n\t "
