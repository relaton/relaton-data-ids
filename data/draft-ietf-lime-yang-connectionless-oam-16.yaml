abstract:
- language: en
  script: Latn
  content: "   This document presents a base YANG Data model for Operations\n   Administration,
    and Maintenance(OAM) protocols that use\n   Connectionless Communications.  The
    data model is defined using the\n   YANG in RFC7950 data modeling language.  It
    provides a technology-\n   independent abstraction of key OAM constructs for OAM
    protocols that\n   use connectionless communication.  The base model presented
    here can\n   be extended to include technology specific details.  This is leading\n
    \  to uniformity between OAM protocols and support both nested OAM\n   workflows
    (i.e., performing OAM functions at different or same levels\n   through a unified
    interface) and interacting OAM workflows (i.e.,\n   performing OAM functions at
    same levels through a unified interface).\n\n\t "
