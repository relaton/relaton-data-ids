abstract:
- language: en
  script: Latn
  content: "   QUIC is well-suited to various NAT traversal techniques.  As it\n   operates
    over UDP, and because the QUIC header was designed to be\n   demultipexed from
    other protocols, STUN can be used on the same UDP\n   socket, enabling ICE to
    be used with QUIC.  Furthermore, QUICâ€™s path\n   validation mechanism can be used
    to test the viability of an address\n   candidate pair while at the same time
    creating the NAT bindings\n   required for a direction connection, after which
    QUIC connection\n   migration can be used to migrate the connection to a direct
    path.\n\n\t "
