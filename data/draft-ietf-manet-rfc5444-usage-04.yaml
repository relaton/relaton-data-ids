abstract:
- language: en
  script: Latn
  content: "   RFC 5444 specifies a generalized MANET packet/message format and\n
    \  describes an intended use to multiplex MANET routing protocol\n   messages
    that is mandated for use by RFC 5498.  This document updates\n   RFC 5444 by providing
    rules and recommendations for how the\n   multiplexer operates and how protocols
    can use the packet/message\n   format.  In particular, the mandatory rules prohibit
    a number of uses\n   of RFC 5444 that have been suggested in various proposals,
    and which\n   would have led to interoperability problems, to the impediment of\n
    \  protocol extension development, and to an inability to use optional\n   generic
    RFC 5444 parsers.\n\n\t "
