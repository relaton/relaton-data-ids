abstract:
- language: en
  script: Latn
  content: "   The Internet Message Access Protocol (RFC 3501) contains the\n   \"literal\"
    syntactic construct for communicating strings.  When\n   sending a literal from
    client to server, IMAP requires the client to\n   wait for the server to send
    a command continuation request between\n   sending the octet count and the string
    data.  This document specifies\n   an alternate form of literal which does not
    require this network\n   round trip.\n\n   This document specifies 2 IMAP extensions:
    LITERAL+ and LITERAL-.\n   The former allows the alternate form of literals in
    all IMAP command.\n   The latter is the same as LITERAL+, but disallow the alternate
    form\n   in IMAP APPEND, unless they are 4096 bytes or less.\n\n\t "
