abstract:
- language: en
  script: Latn
  content: "   This specification defines a method for computing a hash value over
    a\n   CBOR Object Signing and Encryption (COSE) Key. It specifies which\n   fields
    within the COSE Key structure are included in the\n   cryptographic hash computation,
    the process for creating a canonical\n   representation of these fields, and how
    to hash the resulting byte\n   sequence.  The resulting hash value, referred to
    as a \"thumbprint,\"\n   can be used to identify or select the corresponding key.\n\n\t "
