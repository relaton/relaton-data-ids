abstract:
- language: en
  script: Latn
  content: "This memo provides a framework for Internet program guides (IPG). An\nIPG
    is a set of meta-data describing the features of multimedia\ncontent in order
    to subscribe to, manage and exchange multimedia\ncontent. We present an architecture,
    a protocol model and program\nguide data model for several scenarios.\n\n\t "
