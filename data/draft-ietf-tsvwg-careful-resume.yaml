abstract:
- language: en
  script: Latn
  content: "   This document specifies a cautious method for Internet transports\n
    \  that enables fast startup of congestion control for a wide range of\n   connections,
    known as \"Careful Resume\".  It reuses a set of computed\n   congestion control
    parameters that are based on previously observed\n   path characteristics between
    the same pair of transport endpoints.\n   These parameters are saved, allowing
    them to be later used to modify\n   the congestion control behaviour of a subsequent
    connection.\n\n   It describes assumptions and defines requirements for how a
    sender\n   utilises these parameters to provide opportunities for a connection\n
    \  to more rapidly get up to speed and rapidly utilise available\n   capacity.
    \ It discusses how use of this method impacts the capacity\n   at a shared network
    bottleneck and the safe response that is needed\n   after any indication that
    the new rate is inappropriate.\n\n\t "
