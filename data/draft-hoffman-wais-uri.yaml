abstract:
- language: en
  script: Latn
  content: "This document specifies the wais Uniform Resource Identifier (URI) scheme
    that was originally specified in RFC 1738.  The purpose of this document is to
    allow RFC 1738 to be made obsolete while keeping the information about the scheme
    on standards track.  This memo defines a Historic Document for the Internet community.\n\t "
