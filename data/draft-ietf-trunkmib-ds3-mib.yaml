abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes objects used for managing DS3 and E3 interfaces.  This document is
    a companion document with Definitions of Managed Objects for the DS0 (RFC 2494),
    DS1/E1/DS2/E2 (RFC 2495), and the work in progress SONET/SDH Interface Types.
