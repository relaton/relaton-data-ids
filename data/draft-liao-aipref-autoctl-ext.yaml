abstract:
- language: en
  script: Latn
  content: "   This document specifies extensions to [CORE-SPEC], providing a wider\n
    \  range of controls for server-side automation permissions.  It\n   supports
    rate limiting, automation technology restrictions, API\n   permissions, session
    requirements, and HTML asset annotations.  These\n   extensions enable service
    owners to exercise more granular control\n   over automated interactions.\n\n\t "
