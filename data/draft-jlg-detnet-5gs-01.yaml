abstract:
- language: en
  script: Latn
  content: "   The 3GPP Rel-18 has completed the working item (WID) of the DetNet,\n
    \  i.e., the Deterministic Network.  This WID defines and standardizes\n   how
    a 5G system (5GS) may behave as a logical DetNet transit node, as\n   well as
    how a 5GS DetNet node may integrate into the IP deterministic\n   network domain.
    \ A 5GS logical DetNet node bears the ‘composite’\n   architecture in that it
    could act as one or more DetNet routers.\n   While the 3GPP work has referenced
    the IETF Detnet YANG model draft\n   for the purpose of provisioning the DetNet
    traffic parameters to a\n   5GS logical DetNet node, the per-(logical)-node parameter\n
    \  provisioning needs to be further improved.  This draft defines some\n   new
    DetNet YANG parameters, e.g., the type of a (composite) DetNet\n   node, the composite
    node ID, and the flow direction within a\n   composite (5GS logical) node, via
    reusing the existing IETF DetNet\n   YANG model.  Toward the end, we also discuss
    some complicated 5GS\n   related DetNet scenarios that would be considered for
    future\n   extensions.\n\n\t "
