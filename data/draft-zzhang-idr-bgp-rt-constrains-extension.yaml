abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism based upon Constrained Route\n   Distribution
    for BGP (RFC 4684) that works with various types of BGP\n   Community-like Path
    Attributes.  Similar to RFC 4684, this mechanism\n   can be used to build a route
    distribution graph to limit the\n   propagation of BGP Routes.  Unlike RFC 4684,
    this mechanism is not\n   restricted to BGP Extended Communities (RFC 4360).\n\n\n\t "
