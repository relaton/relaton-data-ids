abstract:
- language: en
  script: Latn
  content: "   This document defines a way for an Open Shortest Path First (OSPF)\n
    \  router originating the RI LSA to announce IFIT node capabilities\n   within
    the entire routing domain.  A new optional TLV is extended to\n   the OSPF RI
    Opaque LSA [RFC7770] to carry the IFIT node capability\n   information.  Such
    advertisements enable IFIT applications in an\n   operational network domain.
    \ Here, the term \"OSPF\" includes both\n   OSPFv2 and OSPFv3.\n\n\n\t "
