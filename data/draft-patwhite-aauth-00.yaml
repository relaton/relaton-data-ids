abstract:
- language: en
  script: Latn
  content: "   This document defines the *Agent Authorization Grant*, an OAuth 2.1\n
    \  extension for *confidential agent clients*—software or AI agents with\n   long-lived
    identities—to request end-user consent and obtain access\n   tokens via HTTP polling,
    Server-Sent Events (SSE), or WebSocket.  It\n   is heavily inspired by the core
    dance of the OAuth 2.0 Device\n   Authorization Grant (RFC 8628) but is tailored
    for agents either long\n   lived identities, and introduces scoped, natural-language\n
    \  descriptions and a reason parameter provided by the agent.\n\n\t "
