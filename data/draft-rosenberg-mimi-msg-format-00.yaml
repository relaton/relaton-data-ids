abstract:
- content: "<p>This document defines a semantic model and format for the inter- provider
    exchange of chat messages. This format is focused on interoperability, while providing
    extensibility for additional content downstream. It supports the common messaging
    features present in chat systems today, including threading, reactions, images,
    gifs, videos, delivery and read receipts.</p>"
