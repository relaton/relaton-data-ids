  content: "   This document describes a control plane architecture for dynamic\n
    \  instantiation of service function chains which dynamically creates\n   and
    adapts service function paths to optimize performance of the\n   service function
    paths.  This document further defines basic\n   operations for the dynamic instantiations;
    and performance metrics of\n   service function path components, i.e., service
    function instances\n   and forwarding links among service function forwarders
    for evaluation\n   of the service function path.\n\n\t "
