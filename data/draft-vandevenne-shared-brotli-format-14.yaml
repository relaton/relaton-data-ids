abstract:
- language: en
  script: Latn
  content: "   This specification defines a data format for shared brotli\n   compression,
    which adds support for shared dictionaries, large window\n   and a container format
    to brotli (RFC 7932). Shared dictionaries and\n   large window support allow significant
    compression gains compared to\n   regular brotli.  This document updates RFC 7932.\n\n\t "
