  script: Latn
  content: "The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a\nprotocol
    for tunneling a variety of payload types over IP networks.\nThis document defines
    how to carry an MPLS label or label stack and\nits payload over L2TPv3. This enables
    an application which\ntraditionally requires an MPLS-enabled core network to utilize
    an\nL2TPv3 encapsulation over an IP network instead.\n\t "
