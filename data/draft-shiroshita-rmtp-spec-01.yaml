- language: en
  script: Latn
  content: "This draft presents the specifications of the 'Reliable Multicast\nTransport
    Protocol,' which is used for information delivery such as\nnewspaper delivery
    and software updates. The protocol aims to realize\na full reliable multicast
    of bulk data from a server to thousands of\nreceivers.  Scalability of the protocol,
    flow/congestion control\nextension, and security issues are described as an addendum
    for the\nprotocol specifications. This document defines RMTP version 1\nspecification
    and also constitutes a Part 1 of RMTP version 2\nspecification.\n\t "
