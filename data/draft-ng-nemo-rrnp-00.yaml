abstract:
- language: en
  script: Latn
  content: "   This memo highlights the inadequacy of existing return routability\n
    \  procedure when one takes network prefix into consideration under the\n   context
    of route optimization with Network Mobility (NEMO).  An\n   extended return routability
    procedure, called Return Routability with\n   Network Prefix (RRNP), is thus proposed
    to address this problem.\n   With RRNP, a correspondent node can verify the collocation
    of care-of\n   address, home address, and network prefix(es) specified in a binding\n
    \  update message.\n\t "
