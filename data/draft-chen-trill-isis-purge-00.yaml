  script: Latn
  content: "   This memo specified an extension of ISIS TLV for identifying purge\n
    \  initiator in TRILL environments.  With the extension, it's beneficial\n   for
    operators to nail down the root cause when there is a corrupted\n   LSP spread
    within a layer-2 network.  The defined TLV is expected to\n   record the system
    ID, Nickname and impacted VLAN information.\n   RBridge should propagate the TLV
    information without changes in order\n   to flood the information.\n\n\t "
