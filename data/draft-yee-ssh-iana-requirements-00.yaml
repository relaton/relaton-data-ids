abstract:
- language: en
  script: Latn
  content: "   This specification updates the requirements for adding new entries
    to\n   the IANA Secure Shell (SSH) Protocol Parameters registry.  Currently,\n
    \  the requirement is generally for \"IETF Review\", as defined in RFC\n   8126,
    although a few portions of the registry require \"Standards\n   Action\".  This
    specification will change that former requirement to\n   \"Expert Review\".\n\n\t "
