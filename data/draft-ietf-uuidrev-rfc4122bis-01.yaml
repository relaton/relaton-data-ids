abstract:
- language: en
  script: Latn
  content: "   This specification defines a Uniform Resource Name namespace for\n
    \  UUIDs (Universally Unique IDentifiers), also known as GUIDs (Globally\n   Unique
    IDentifiers).  A UUID is 128 bits long, and can guarantee\n   uniqueness across
    space and time.  UUIDs were originally used in the\n   Apollo Network Computing
    System and later in the Open Software\n   Foundation's (OSF) Distributed Computing
    Environment (DCE), and then\n   in Microsoft Windows platforms.\n\n   This specification
    is derived from the DCE specification with the\n   kind permission of the OSF
    (now known as The Open Group).\n   Information from earlier versions of the DCE
    specification have been\n   incorporated into this document.\n\n\t "
