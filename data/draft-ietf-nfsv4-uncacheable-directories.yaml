abstract:
- language: en
  script: Latn
  content: "   Network File System version 4.2 (NFSv4.2) clients commonly cache\n
    \  directory entries (dirents) to improve performance.  While effective\n   in
    many cases, such caching can prevent servers from enforcing per-\n   user access
    controls on directory entries and up-to-date directory\n   entry attributes such
    as size and timestamps.  This document\n   introduces a new uncacheable dirent
    metadata attribute for NFSv4.2\n   that allows servers to advise clients that
    caching of directory entry\n   metadata is unsuitable.  This enables servers to
    present directory\n   contents based on user-specific access permissions while
    remaining\n   compatible with existing NFSv4.2 clients.\n\n\t "
