abstract:
- language: en
  script: Latn
  content: "   Routing and routing functions in enterprise and carrier networks are\n
    \  typically performed by network devices (routers and switches) using a\n   routing
    information base (RIB).  Protocols and configuration push\n   data into the RIB
    and the RIB manager installs state into the\n   hardware; for packet forwarding.
    \ This draft specifies a information\n   model for the RIB to enable defining
    a standardized data model.  Such\n   a data model can be used to define an interface
    to the RIB from an\n   entity that may even be external to the network device.
    \ This\n   interface can be used to support new use-cases being defined by the\n
    \  IETF I2RS WG.\n\n\t "
