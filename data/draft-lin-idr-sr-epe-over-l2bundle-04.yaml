abstract:
- language: en
  script: Latn
  content: "   There are deployments where the Layer 3 interface on which a BGP\n
    \  peer session is established is a Layer 2 interface bundle. In order\n   to
    allow BGP-EPE to control traffic flows on individual member links\n   of the underlying
    Layer 2 bundle, BGP Peering SIDs need to be\n   allocated to individual bundle
    member links, and advertisement of\n   such BGP Peering SIDs in BGP-LS is also
    required. This document\n   describes how to support Segment Routing BGP Egress
    Peer Engineering\n   over Layer 2 bundle.\n\n\t "
