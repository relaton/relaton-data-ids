abstract:
- language: en
  script: Latn
  content: "   iSCSI Extensions for Remote Direct Memory Access (RDMA) provides the\n
    \  RDMA data transfer capability to iSCSI by layering iSCSI on top of\n   an RDMA-Capable
    Protocol.  An RDMA-Capable Protocol provides RDMA\n   Read and Write services,
    which enable data to be transferred\n   directly into SCSI I/O Buffers without
    intermediate data copies.\n   This document describes the extensions to the iSCSI
    protocol to\n   support RDMA services as provided by an RDMA-Capable Protocol.\n\n
    \  This document obsoletes RFC 5046.\n\n\t "
