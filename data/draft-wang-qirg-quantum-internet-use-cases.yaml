abstract:
- language: en
  script: Latn
  content: "   The Quantum Internet has the potential to improve Internet\n   application
    functionality by incorporating quantum information\n   technology into the infrastructure
    of the overall Internet.  In this\n   document, we provide an overview of some
    applications expected to be\n   used on the Quantum Internet, and then categorize
    them using various\n   classification schemes.  Some general requirements for
    the Quantum\n   Internet are also discussed.  The intent of this document is to\n
    \  provide a common understanding and framework of applications and use\n   cases
    for the Quantum Internet.\n\n\t "
