abstract:
- language: en
  script: Latn
  content: "   This document specifies the Quantum Datagram protocol a lightweight\n
    \  transport protocol designed to operate over UDP in IP optical\n   environments.
    \ QDCP (formerly QFCP) enables the transmission of\n   control- plane parameters
    required for transporting quantum\n   information and associated optical configurations,
    including\n   polarization stabilization, timestamp alignment, ROADM port\n   selection,
    and spectral parameters.  The protocol uses a Type-Length-\n   Value (TLV) structure
    to support versioning and extensibility and is\n   prototyped for the transport
    of third-order nonlinear generated\n   quantum information on IP optical infrastructure.
    \ This work is\n   motivated by recent demonstrations of a classical-decisive
    quantum\n   internet using integrated photonics.\n\n\t "
