abstract:
- content: "<p>In this memo we report on the first GMPLS controlled Ethernet interoperability
    test involving three independent implementations. We also briefly introduce our
    GMPLS controlled Ethernet test-beds and identify the implemented GMPLS extensions.
    Note, this memo does not intend to specify any GMPLS extension.</p>"
