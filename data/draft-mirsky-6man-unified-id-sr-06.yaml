abstract:
- language: en
  script: Latn
  content: "   Segment Routing architecture leverages the paradigm of source\n   routing.
    \ It can be realized in a network data plane by prepending\n   the packet with
    a list of instructions, a.k.a. segments.  A segment\n   can be encoded as a Multi-Protocol
    Label Switching (MPLS) label, IPv4\n   address, or IPv6 address.  Segment Routing
    can be applied in MPLS\n   data plane by encoding segments in the MPLS label stack.
    \ It also can\n   be applied to IPv6 data plane by encoding a list of segment\n
    \  identifiers in IPv6 Segment Routing Extension Header (SRH).  This\n   document
    extends the use of the SRH to unified segment identifiers\n   encoded, for example,
    as MPLS label or IPv4 address, to compress the\n   SRH, and support more detailed
    network programming and interworking\n   between SR-MPLS and SRv6 domains.\n\n\t "
