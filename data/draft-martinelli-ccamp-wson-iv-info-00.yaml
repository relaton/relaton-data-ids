  script: Latn
  content: "   This document defines the Information Model to support Impairment-\n
    \  Aware (IA) Routing an Wavelength Assignment (RWA) function.  This\n   operation
    might be required in Wavelength Switched Optical Networks\n   (WSON) that already
    support RWA and the Information model defined\n   here goes in addition and it
    is fully compatible with the already\n   defined information model for WSON.\n\n
    \  This information model shall support all control plane architectural\n   options
    defined for WSON with impairment validation.\n\n\t "
