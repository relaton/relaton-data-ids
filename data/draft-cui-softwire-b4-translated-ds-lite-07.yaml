abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to DS-Lite called Lightweight\n
    \  4over6.  This mechanism moves the translation function from the\n   tunnel
    concentrator (AFTR) to initiators (B4s), and hence reduces the\n   mapping scale
    on the concentrator to a per-subscriber level.  To\n   delegate the NAPT function
    to the initiators, port-restricted IPv4\n   addresses are allocated to the initiators.\n\n\t "
