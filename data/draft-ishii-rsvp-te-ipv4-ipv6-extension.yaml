  content: "This document specifies a method to establish Label Switch Paths\n(LSPs)
    for IPv4 and IPv6 traffic interminglement over IPv4 MPLS\nnetwork using [RSVP-TE].
    \ IP version(s) of traffic to be transmitted\nover the established LSP can be
    recognized by egress routers using\nnew SESSION_ATTRIBUTE type.  IPv4 Label Switch
    Routers (LSRs) are not\nrequired to have knowledge about the Provider Edge (RE)
    Routers which\nsupport this extension\n\t "
