abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model and associated mechanism that\n
    \  enable adaptive subscription to a publisher's event streams.  The\n   periodic
    update interval for the event streams can be set.  Applying\n   these elements
    allows servers to automatically adjust the rate and\n   volume of telemetry traffic
    sent from a publisher to receivers.\n\n\t "
