  content: "   Filtering out of A records of a DNS response on a DNS proxy, we call\n
    \  it ``DNS A record filtering'', is an effective and efficient solution\n   as
    a smooth migration to IPv6 only networks.  DNS A record filtering\n   can mitigate
    fallback problems of dual stack nodes on IPv6 only\n   environment.  This memo
    mentions the components of the DNS A record\n   filter solution, procedure of
    DNS queries and refers current issues.\n\n\t "
