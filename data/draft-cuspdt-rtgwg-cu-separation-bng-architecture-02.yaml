abstract:
- language: en
  script: Latn
  content: "   This document defines the new architecture of BNG devices with\n   control
    plane (CP) and user plane (UP) separation.  BNG-CP is a user\n   control management
    component while BNG-UP takes responsibility as the\n   network edge and user policy
    implementation component.  Both BNG-CP\n   and BNG-UP are core components for
    fixed broadband services and are\n   deployed separately at different network
    layers.\n\n\t "
