abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG extension named \"immutable\" to indicate\n
    \  that specific \"config true\" data nodes are not allowed to be\n   created/deleted/updated.
    \ To indicate that specific entries of a\n   list/leaf-list node or instances
    inside list entries cannot be\n   updated/deleted after initialization, a metadata
    annotation with the\n   same name is also defined.  Any data node or instance
    marked as\n   immutable is read-only to the clients of YANG-driven management\n
    \  protocols, such as NETCONF, RESTCONF and other management operations\n   (e.g.,
    SNMP and CLI requests).\n\n   This document aims to provide more visibility into
    immutability\n   characteristic of particular schema or instance nodes by defining
    a\n   standard mechanism to allow the server to document the existing\n   immutable
    configuration data, while this doesn't mean attaching such\n   restrictions is
    encouraged.\n\n\t "
