abstract:
- language: en
  script: Latn
  content: "   This document describes the \"Autocrypt v2 Certificate\", a standard\n
    \  structure for an OpenPGP certificate for Internet messaging (such as\n   email)
    that offers a defense against both store-now-decrypt-later\n   attacks from quantum
    computer and future key exfiltration attacks.\n   It is also structured to support
    reasonable in-band transmission,\n   using established mechanisms like the Autocrypt
    header field.  This\n   document also describes the structure, use, and maintenance
    of the\n   OpenPGP Transferable Secret Key that corresponds with the Autocrypt\n
    \  v2 Certificate.\n\n\t "
