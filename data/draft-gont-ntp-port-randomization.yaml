abstract:
- language: en
  script: Latn
  content: "   The Network Time Protocol can operate in several modes.  Some of\n
    \  these modes are based on the receipt of unsolicited packets, and\n   therefore
    require the use of a service/well-known port as the local\n   port number.  However,
    in the case of NTP modes where the use of a\n   service/well-known port is not
    required, employing such well-known/\n   service port unnecessarily increases
    the ability of attackers to\n   perform blind/off-path attacks.  This document
    formally updates\n   RFC5905, recommending the use of port randomization for those
    modes\n   where use of the NTP service port is not required.\n\n\t "
