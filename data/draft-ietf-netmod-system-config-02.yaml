abstract:
- language: en
  script: Latn
  content: "   This document describes how a management client and server handle\n
    \  YANG-modeled configuration data that is defined by the server itself.\n   The
    system-defined configuration can be referenced (e.g. leafref) by\n   configuration
    explicitly created by a client.\n\n   The Network Management Datastore Architecture
    (NMDA) defined in RFC\n   8342 is updated with a read-only conventional configuration
    datastore\n   called \"system\" to hold system-defined configuration.  As an\n
    \  alternative to clients explicitly copying referenced system-defined\n   configuration
    into the target configuration datastore (e.g.,\n   <running>) so that the datastore
    is valid, a \"resolve-system\"\n   parameter is defined to allow the server acting
    as a \"system client\"\n   to copy referenced system-defined nodes automatically.
    \ This solution\n   enables clients manipulating the target configuration datastore\n
    \  (e.g., <running>) to overlay (e.g., copy system configuration using\n   the
    same key value as in <system>) and reference nodes defined in\n   <system>, override
    values of configurations defined in <system>, and\n   configure descendant nodes
    of system-defined nodes.\n\n   This document updates RFC 8342, RFC 6241, RFC 8526
    and RFC 8040.\n\n\t "
