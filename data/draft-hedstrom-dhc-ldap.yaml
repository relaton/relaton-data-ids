abstract:
- language: en
  script: Latn
  content: "This document defines a new DHCP option for delivering configuration\ninformation
    to LDAP (Lightweight Directory Access Protocol) clients.\nThe information returned
    is represented as LDAP URLs, as specified in\nthe LDAPv3 URL draft[1].\nThe DHCP
    client may use the URLs returned by the DHCP server to\nlocate an LDAP server
    for the client's network. The URL may include\nthe TCP port of the LDAP server,
    and the distinguished name which\nidentifies the base object for searching.\n\t "
