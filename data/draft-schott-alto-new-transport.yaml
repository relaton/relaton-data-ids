abstract:
- language: en
  script: Latn
  content: "   The ALTO base protocol [RFC7285] uses HTTP/1.x as the transport\n   protocol
    and hence ALTO transport includes the limitations of\n   HTTP/1.x.  ALTO/SSE [RFC8895]
    addresses some of the limitations, but\n   is still based on HTTP/1.x.  This document
    introduces ALTO new\n   transport, which provides the transport functions of ALTO/SSE
    on top\n   of HTTP/2, for more efficient ALTO transport.\n\n\n\t "
