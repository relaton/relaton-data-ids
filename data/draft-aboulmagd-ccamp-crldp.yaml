  script: Latn
  content: "There has been a recent activity towards the use of GMPLS-based \nprotocols
    (CR-LDP and RSVP-TE) for automatic switched optical \nnetworks (ASON) at the ITU-T.
    ASON control plane requirements \nmandates the separate treatment of call and
    connection control. This \ndraft proposes additional CR-LDP messages necessary
    for satisfying \nthis goal.\n\t "
