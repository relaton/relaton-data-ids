abstract:
- language: en
  script: Latn
  content: "   This document describes new challenges such as strict latency, uplink\n
    \  cost, uninterrupted services, privacy and security, for IoT services\n   originated
    from the IoT environmental changes.  In order to address\n   those new challenges,
    the integration of Edge computing and IoT has\n   emerged as a promising solution.
    \ This document describes the concept\n   of IoT integrated with Edge computing
    as well as the state-of-the-art\n   of IoT Edge computing.  It also proposes a
    general model for IoT Edge\n   computing.  The direction of Edge computing for
    IoT should be\n   discussed in the IETF/IRTF.\n\n\t "
