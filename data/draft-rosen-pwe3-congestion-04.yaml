  script: Latn
  content: "   Given that pseudowires may be used to carry non-TCP data flows, it
    is\n   necessary to provide pseudowire-specific congestion control\n   procedures.
    \ These procedures should ensure that pseudowire traffic\n   is \"TCP-compatible\",
    as defined in RFC 2914.  This document attempts\n   to lay out the issues which
    must be considered when defining such\n   procedures.\n\t "
