  content: Moving Generic Associated Channel (G-ACh) IANA registries to a new registry
docidentifier:
- content: draft-lcap-mpls-moving-iana-registries
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   RFC 5586 generalized the applicability of the pseudowire Associated\n
    \  Channel Header (PW-ACH) into the Generic Associated Channel G-Ach.\n   However,
    registries and allocations of G-ACh parameters had been\n   distributed throughout
    different, sometimes unrelated, registries.\n   This document coalesces these
    into a new \"Generic Associated Channel\n   (G-ACh)\" registry under the \"Multiprotocol
    Label Switching\n   Architecture (MPLS)\" heading.  This is an update to RFC 5586\n
    \  [RFC5586].\n\n   This document also updates RFC 6374, RFC 6428, RFC 6378, RFC
    6427,\n   RFC-ietf-mpls-gach-adv-08, and\n   RFC-ietf-mpls-tp-ethernet-addressing-08.\n\n\t "
