  content: "   Global Token Revocation enables parties such as a security incident\n
    \  management tool or an external Identity Provider to send a request to\n   an
    Authorization Server to indicate that it should revoke all of a\n   user's existing
    tokens and require that the user re-authenticates\n   before issuing new tokens.\n\n\t "
