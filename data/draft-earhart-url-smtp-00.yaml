abstract:
- language: en
  script: Latn
  content: "   It is occasionally useful to be able to reference a generic server
    to\n   be used for message submission.  URLs provide a good mechanism for\n   refering
    to arbitrary network resources.  The SMTP URL scheme allows\n   a URL to specify
    an SMTP server, thus allowing other protocols to use\n   a general ''URL to be
    used for message delivery'' in place of an\n   explicit reference to SMTP.\n\n\t "
