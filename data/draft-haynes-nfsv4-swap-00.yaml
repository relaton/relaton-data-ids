abstract:
- language: en
  script: Latn
  content: "   The Network File System version 4.2 (NFSv4.2) allows for the atomic\n
    \  update of data in a single WRITE operation.  It does not allow for an\n   atomic
    update of multiple WRITE operations.  This document introduces\n   a new SWAP
    operation which allows for such atomic updates.  This\n   document extends NFSv4.2
    (see RFC7862).\n\n\t "
