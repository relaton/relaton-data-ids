abstract:
- content: "<p>The Network File System version 4.2 (NFSv4.2) allows for the atomic
    update of data in a single WRITE operation. It does not allow for an atomic update
    of multiple WRITE operations. This document introduces a new SWAP operation which
    allows for such atomic updates. This document extends NFSv4.2 (see RFC7862).</p>"
