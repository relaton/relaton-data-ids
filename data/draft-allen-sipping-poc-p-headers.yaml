  content: "This document describes a set of private Session Initiation\n   Protocol(SIP)
    headers (P-headers) used by the Open Mobile Alliance\n   (OMA),For Push to talk
    over Cellular (PoC) along with their\n   applicability, which is limited to the
    OMA PoC application.  The\n   P-headers are used for requesting and indicating
    the alerting mode of\n   the handset which is particular to the PoC application.\n\t "
