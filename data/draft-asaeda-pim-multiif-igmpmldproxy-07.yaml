abstract:
- language: en
  script: Latn
  content: "   This document describes the way of supporting multiple upstream\n   interfaces
    for an IGMP/MLD proxy device.  The proposed extension\n   enables an IGMP/MLD
    proxy device to receive multicast sessions/\n   channels through the different
    upstream interfaces.  The upstream\n   interface can be selected based on multiple
    criteria, such as the\n   subscriber address prefixes, channel/session IDs, and
    interface\n   priority values.  A mechanism for upstream interface takeover that\n
    \  enables to switch from an inactive upstream interface to an active\n   upstream
    interface is also described.\n\n\t "
