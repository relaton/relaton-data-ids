title:
- language: en
  script: Latn
  content: Extending the Opening of Files in NFSv4.2
docidentifier:
- content: draft-ietf-nfsv4-delstid
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The Network File System v4 (NFSv4) allows a client to both open a\n
    \  file and be granted a delegation of that file.  This delegation\n   provides
    the client the right to authoritatively cache metadata on\n   the file locally.
    \ This document presents several extensions for both\n   the opening and delegating
    of the file to the client.  This document\n   extends NFSv4.2 (see RFC7863).\n\n\t "
