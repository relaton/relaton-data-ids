abstract:
- language: en
  script: Latn
  content: "   This document describes DARE Container, a message and file syntax\n
    \  that allows an append-only sequence of data frames to be represented\n   with
    cryptographic integrity, signature and encryption enhancements.\n   The format
    supports data integrity checks using digest chains and\n   Merkle trees.  The
    simplest supports efficient write operations and\n   efficient read operations
    in either the forward or reverse direction.\n   Support for efficient random-access
    reads may be provided through the\n   use of binary trees or index records appended
    to the end of the file.\n\n   This document is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-dare-container.html\n
