abstract:
- language: en
  script: Latn
  content: "The GMPLS controlled Ethernet Label Switching (GELS) work is\nextending
    GMPLS RSVP-TE to support the establishment of Ethernet\nLSPs.  IEEE Ethernet Connectivity
    Fault Management (CFM) specifies an\nadjunct OAM flow to check connectivity in
    Ethernet networks.  CFM can\nbe also used with Ethernet LSPs for fault detection
    and triggering\nrecovery mechanisms.  The ITU-T Y.1731 specification builds on
    CFM\nand specifies additional OAM mechanisms, including Performance\nMonitoring,
    for Ethernet networks.  This document specifies\nextensions of GMPLS RSVP-TE to
    support the setup of the associated\nEthernet OAM (CFM and Y.1731) entities adding
    a technology specific\nTLV to [OAM-CONF-FWK].Changes from previous version\n\nTechnology
    independent extensions were moved to a separate framework\ndocument leaving only
