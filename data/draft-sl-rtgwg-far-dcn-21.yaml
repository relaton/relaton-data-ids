abstract:
- language: en
  script: Latn
  content: "   This document describes a generic routing method and protocol for a\n
    \  regular data center network, named the Fault-Avoidance Routing (FAR)\n   protocol.
    \ The FAR protocol provides a generic routing method for all\n   types of regular
    topology network architectures that have been\n   proposed for large-scale cloud-based
    data centers over the past few\n   years.  The FAR protocol is designed to leverage
    any regularity in\n   the topology and compute its routing table in a concise
    manner.  Fat-\n   tree is taken as an example architecture to illustrate how the
    FAR\n   protocol can be applied in real operational scenarios.\n\n\t "
