abstract:
- language: en
  script: Latn
  content: "   This document defines a new link flag to advertise that a layer-three\n
    \  link is composed of multiple layer-two sub-links, such as when this\n   link
    is a Link Aggregation Group (LAG).  This allows a large single\n   flow (an elephant
    flow) to be aware that the link capacity will be\n   lower than expected as this
    single flow is not load-balanced across\n   the multiple layer-two sub-links.
    \ A path computation logic may use\n   that information to route that elephant
    flow along a different path.\n\n\t "
