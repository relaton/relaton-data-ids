  script: Latn
  content: "The MITRE Corporation released a open source Instant Messaging system\nin
    March of 2000 called Simple Instant Messaging and Presence\nService.  This document
    describes an update to the protocol used by\nthat system.  In this version of
    the protocol, messages can be\ndigitally signed.  While the system does not meet
    many of the\nrequirements of the IMPP working group, it is provided as background\ninformation
    on existing Instant Messaging implementations.\n\n\t "
