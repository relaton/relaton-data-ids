abstract:
- language: en
  script: Latn
  content: "   This Internet-Draft describes the Vulnerability Data Model (VDM)\n
    \  version 1.0, a vendor neutral data model for expressing data and\n   metadata
    for individual vulnerabilities, and an XML format that can\n   be used to exchange
    vulnerability data model information.  VDM\n   provides standard fields, formats
    and vocabularies that can be used\n   to transmit information about software vulnerabilities
    between\n   entities in an interoperable manner.  VDM is suited for a wide\n   variety
    of use cases, and provides extension points to facilitate\n   additional use cases.\n\n\t "
