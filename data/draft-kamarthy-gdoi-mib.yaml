abstract:
- language: en
  script: Latn
  content: "   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols.  In particular this\n   document
    describes a high-level Management Information Base for Group\n   Domain of Interpretation
    (GDOI), which is used for secure group\n   communication in Ipsec-based networks.
    \ This draft describes managed\n   objects used for implementations of the GDOI
    protocol.\n\n\t "
