abstract:
- language: en
  script: Latn
  content: "   This document describes a Uniform Resource Name (URN) Namespace\n   Identification
    (NID) convention for identifying, naming, assigning,\n   and managing persistent
    resources in the legal domain.  This\n   specification is published to allow adoption
    of a common convention\n   by multiple jurisdictions to facilitate ease of reference
    and access\n   to resources in the legal domain.\n   This specification is an
    independent submission to the RFC series.\n   It is not a standard, and does not
    have the consensus of the IETF.\n\n\t "
