  script: Latn
  content: "   This document specifies additions and amendments to RFCs 7292 and\n
    \  8018.  It obsoletes the RFC 9579.  It defines a way to use the\n   Password-Based
    Message Authentication Code 1 (PBMAC1), defined in RFC\n   8018, inside the PKCS
    #12 syntax.  The purpose of this specification\n   is to permit the use of more
    modern Password-Based Key Derivation\n   Functions (PBKDFs) and allow for regulatory
