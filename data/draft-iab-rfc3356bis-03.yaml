abstract:
- language: en
  script: Latn
  content: "   This document provides guidance to aid in the understanding of\n   collaboration
    on standards development between the International\n   Telecommunication Union
    -- Telecommunication Standardization\n   Sector (ITU-T) and the Internet Society
    (ISOC) -- Internet\n   Engineering Task Force (IETF).  It is an update of and
    obsoletes\n   RFC 3356.  The updates reflect changes in the IETF and ITU-T\n   since
    RFC 3356 was written.  The bulk of this document is common\n   text with ITU-T
    A Series Supplement 3.\n\n   Note:  This was approved by ITU-T TSAG on xx July
    2012 as a\n   Supplement to the ITU-T A-Series of Recommendations (will be\n   numbered
    as A-Series Supplement 3).\n\n\t "
