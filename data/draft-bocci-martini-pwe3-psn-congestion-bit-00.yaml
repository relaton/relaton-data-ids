abstract:
- language: en
  script: Latn
  content: "Draft-ietf-pwe3-congestion-frmwk-00.txt [2] describes requirements \nfor
    a PE providing a PWE3 service to take action if congestion is \ndetected in the
    underlying PSN. This draft provides a control plane \nmechanism to enable a downstream
    PE detecting congestion to signal \nthat congestion state to an upstream PE so
    that it may take \nappropriate action on its PWs. \n\nConventions used in this
    document \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL
