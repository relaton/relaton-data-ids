abstract:
- language: en
  script: Latn
  content: "   EVPN (Ethernet VPNs) provides an extensible and flexible multihoming\n
    \  VPN solution over an MPLS/IP network for intra-subnet connectivity\n   among
    Tenant Systems and End Devices that can be physical or virtual.\n\n   EVPN multihoming
    with Integrated Routing and Bridging (IRB) is one of\n   the common deployment
    scenarios.  There are deployments which\n   requires capability to have multiple
    subnets designated with multiple\n   VLAN IDs in single broadcast domain.\n\n
    \  EVPN technology defines three different types of service interface\n   which
    serve different requirements but none of them address the\n   requirement of supporting
    multiple subnets within single broadcast\n   domain.  In this draft we define
    new service interface type to\n   support multiple subnets in single broadcast
    domain.  Service\n   interface proposed in this draft will be applicable to multihoming\n
    \  case only.\n\n\n\t "
