abstract:
- language: en
  script: Latn
  content: "   End-to-end encryption (E2EE) is an application of cryptography in\n
    \  communications systems between endpoints.  E2EE systems are unique in\n   providing
    features of confidentiality, integrity and authenticity for\n   users.  Improvements
    to E2EE strive to maximise the system's security\n   while balancing usability
    and availability.  Users of E2EE\n   communications expect trustworthy providers
    of secure implementations\n   to respect and protect their right to whisper.\n\n\t "
