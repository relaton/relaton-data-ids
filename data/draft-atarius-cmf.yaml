abstract:
- language: en
  script: Latn
  content: "    This document specifies a binary format container for multimedia\n
    \   elements with embedded time synchronization information.  This\n    syntax
    is called Compact Media Format (CMF) and can be employed to\n    create a multimedia
    presentation with sound, music, picture,\n    animation, etc. in messaging and
    other applications.\n    \n    CMF is optimized for small size and efficient use
    in 3G wireless\n    networks and is currently deployed in cdma2000(r) networks.\n\t "
