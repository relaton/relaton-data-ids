- language: en
  script: Latn
  content: "In this document, we describe the applicability of the IP Flow Information
    eXport (IPFIX) protocol for a variety of applications.  We show how applications
    can use IPFIX, describe the relevant Information Elements (IEs) for those applications,
    and present opportunities and limitations of the protocol.  Furthermore, we describe
    relations of the IPFIX framework to other architectures and frameworks.  This
