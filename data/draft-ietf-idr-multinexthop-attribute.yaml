abstract:
- language: en
  script: Latn
  content: "   Today, a BGP speaker can advertise one nexthop for a set of NLRIs in\n
    \  an Update message.  This nexthop can be encoded in either the top-\n   level
    BGP-Nexthop attribute (code 3), or inside the MP_REACH_NLRI\n   attribute (code
    14).  Forwarding information related to the nexthop\n   is scattered across various
    attributes, extended communities or the\n   NLRI field.\n\n   This document defines
    a new optional non-transitive BGP attribute\n   called \"MultiNexthop (MNH)\"
    with IANA code TBD.  The MNH provides two\n   things: it allows carrying the Nexthop
    and related forwarding\n   information in one BGP attribute.  The MNH also enables
    carrying an\n   ordered set of multiple Nexthops in the same attribute, with\n
    \  forwarding information scoped on a per Nexthop basis.\n\n\n\t "
