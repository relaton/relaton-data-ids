abstract:
- language: en
  script: Latn
  content: "   RFC 8226 specifies the use of certificates for Secure Telephone\n   Identity
    Credentials, and these certificates are often called \"STIR\n   Certificates\".
    \ RFC 8226 provides a certificate extension to\n   constrain the JSON Web Token
    (JWT) claims that can be included in the\n   Personal Assertion Token (PASSporT)
    as defined in RFC 8225.  If the\n   PASSporT signer includes a JWT claim outside
    the constraint\n   boundaries, then the PASSporT recipient will reject the entire\n
    \  PASSporT.  This document updates RFC 8226; it provides all of the\n   capabilities
    available in the original certificate extension as well\n   as an additional way
    to constrain the allowable JWT claims.  The\n   enhanced extension can also provide
    a list of claims that are not\n   allowed to be included in the PASSporT.\n\n\t "
