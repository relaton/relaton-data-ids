abstract:
- content: "<p>This document describes an architecture (464XLAT) for providing IPv4
    connectivity across an IPv6-only network by combining existing and well-known
    stateful protocol translation RFC 6146 and stateless protocol translation RFC
    6145. 464XLAT is a simple and scalable technique to quickly deploy IPv4 access
    service to mobile and wireline IPv6-only networks without encapsulation.</p>"
