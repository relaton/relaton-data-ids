abstract:
- language: en
  script: Latn
  content: "   Each prefix is advertised along with an 8-bit field of\n   capabilities,by
    using the Prefix Options[RFC8362] and the flag flield\n   in the OSPFv2 Extended
    Prefix TLV [RFC7684], but the definition of\n   anycast flag to identify the prefix
    as anycast has not yet been\n   defined.  However, Almost all bits of the Flag
    field has been\n   assigned already.  Thus, it is also required to extend the
    flag field\n   for future use.\n\n   This document updates [RFC7684] and [RFC8362],
    by defining a new\n   variable length Prefix attributes Sub-TLVs for OSPFv2 and
    OSPFv3 and\n   a new flag in the Prefix attributes Sub-TLV to advertise the anycast\n
    \  property.\n\n\t "
