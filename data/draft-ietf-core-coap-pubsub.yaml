abstract:
- language: en
  script: Latn
  content: "   This document describes a publish-subscribe architecture for the\n
    \  Constrained Application Protocol (CoAP), extending the capabilities\n   of
    CoAP communications for supporting endpoints with long breaks in\n   connectivity
    and/or up-time.  CoAP clients publish on and subscribe\n   to a topic via a corresponding
    topic resource at a CoAP server acting\n   as broker.\n\n\t "
