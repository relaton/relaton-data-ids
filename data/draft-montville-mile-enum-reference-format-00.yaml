abstract:
- language: en
  script: Latn
  content: "   Some standards, such as the Incident Object Description Exchange\n
    \  Format [IODEF], provide classes used to reference external entities\n   (such
    as enumeration identifiers).  At the time of standardization,\n   however, needed
    references may not be known, and the method of\n   external entity identification
    is often left unstructured.  This\n   document describes, using [IODEF] as an
    example, a method to provide\n   structure after the fact.\n\n\n\t "
