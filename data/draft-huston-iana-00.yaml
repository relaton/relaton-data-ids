abstract:
- language: en
  script: Latn
  content: "This memo describes the role and function of the IETF-IANA.\nMany IETF
    protocols make use of commonly defined values that are\npassed within protocol
    objects. To ensure consistent interpretation\nof these values between independent
    implementations, there is a need\nto ensure that the values and associated semantic
    intent are\nuniquely defined.\nThe IETF uses a single registry to register these
    protocol values\nand their associated semantic intent. In this memo the registry\nfunction
    is referred to as the IETF Internet Assigned Numbers\nAuthority (IETF-IANA).\nThis
    document provides a description of this function and proposes\nthat this description
    be adopted by the Internet Architecture Board\n(IAB).\n\t "
