abstract:
- language: en
  script: Latn
  content: "The multiple Destination option on IPv6(MDO6) is an elastic multicast\ndelivery
    system. MDO6 uses a list of final unicast addresses of each\ndestination node
    that is embedded into an optional routing header, as\nthe destination of a datagram.
    Routers on the multicast path could\nforward datagrams by looking up the next
    hop router for individual\nfinal unicast addresses with the existing unicast routing
    table. MDO6\nhas several advantages as follows.\n\t "
