  content: "   This document specifies the Mail Pre-Flight Template Discovery\n   Protocol
    (MPTDP).  This mechanism allows a Mail User Agent (MUA) to\n   proactively discover
    and retrieve a structured message template\n   based on the recipient's public
    email address, prior to message\n   composition.  It utilizes a well-known URI
    structure and provides a\n   security manifest to prevent address enumeration.\n\n\t "
