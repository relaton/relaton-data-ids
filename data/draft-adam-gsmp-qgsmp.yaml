  content: "This document presents the qGSMP protocol.  The purpose of qGSMP is\nto
    provide a simple open protocol for remotely controlling and\nmanaging an ATM switch
    with support for quality of service.  qGSMP\nbuilds upon the GSMP protocol ([5],
    [6], [7]), and provides\nfunctions for quality of service (QOS) provisions.\n\n\t "
