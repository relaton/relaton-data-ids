abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base\n(MIB)
    for use with network management protocols in TCP/IP-\nbased internets.  In particular,
    it defines objects for\nmanaging the Resource Reservation Protocol (RSVP) within
    the\ninterface attributes defined in the Integrated Services Model.\nThus, the
    Integrated Services MIB is directly relevant to and\ncross-referenced by this
    MIB.  Comments should be made to the\nRSVP Working Group, rsvp@isi.edu.\n \nThis
    memo does not, in its draft form, specify a standard for\nthe Internet community.\n\t "
