  script: Latn
  content: "   This document defines the Time Zone Information Format (TZif) for\n
    \  representing and exchanging time zone information, independent of any\n   particular
    service or protocol.  A MIME media type for this format is\n   also defined.\n\nOpen
    Issues\n\n   o  Should we require TZDIST servers to always return a particular\n
    \     format (2 or 3) with/without leap seconds?  Or should we allow the\n      client
    to choose what they want (via parameters on the MIME type)?\n      E.g. application/tzif+leap;
    version=3\n\n\t "
