abstract:
- language: en
  script: Latn
  content: "   This document proposes new Router Advertisement options for\n   configuring
    next hop routes on the mobile or fixed nodes.  Using\n   these options, an operator
    can easily configure nodes with multiple\n   interfaces (or otherwise multi-homed)
    to enable them to select the\n   routes to a destination.  Each option is defined
    together with\n   definitions of host and router behaviors.  This document also\n
    \  proposes the router advertisement extensions for source address\n   dependent
    routing.\n\n\t "
