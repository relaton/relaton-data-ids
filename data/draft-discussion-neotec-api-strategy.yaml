    Working Group's Peering API draft.  The\n   objective is to define a vendor-neutral,
    cloud-provider-agnostic, and\n   secure interface that enables real-time coordination
    between cloud\n   service scaling events and dynamic network policy adjustments
    by\n   network controllers.\n\n\t "
