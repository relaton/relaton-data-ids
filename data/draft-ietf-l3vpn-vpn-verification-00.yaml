abstract:
- language: en
  script: Latn
  content: "   Configuration errors on Provider Edge (PE) routers in Layer-3 VPN\n
    \  networks based on [RFC2547] can lead to security breaches of the\n   connected
    VPNs.  For example, the PE router could be mistakenly\n   configured such that
    a connected Customer Edge (CE) router belongs to\n   an incorrect VPN.  Here we
    propose a scheme that verifies local and\n   remote routing information received
    by the PE router before it\n   installs new VPN routes into the Virtual Routing
    & Forwarding\n   Instance (VRF).  The proposed changes affect only the PE routers.\n\t "
