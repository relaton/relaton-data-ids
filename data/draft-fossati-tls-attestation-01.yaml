abstract:
- language: en
  script: Latn
  content: "   Various attestation technologies have been developed and formats have\n
    \  been standardized.  Examples include the Entity Attestation Token\n   (EAT)
    and Trusted Platform Modules (TPMs).  Once attestation\n   information has been
    produced on a device it needs to be communicated\n   to a relying party.  This
    information exchange may happen at\n   different layers in the protocol stack.\n\n
    \  This specification provides a generic way of passing attestation\n   information
    in the TLS handshake.\n\n\t "
