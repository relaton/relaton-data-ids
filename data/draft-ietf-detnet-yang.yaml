abstract:
- language: en
  script: Latn
  content: "   This document contains the specification for the Deterministic\n   Networking
    YANG Model for configuration and operational data of\n   DetNet Flows.  The model
    allows for provisioning of end-to-end DetNet\n   service on devices along the
    path without dependency on any signaling\n   protocol.  It also specifies operational
    status for flows.\n\n   The YANG module defined in this document conforms to the
    Network\n   Management Datastore Architecture (NMDA).\n\n\t "
