abstract:
- language: en
  script: Latn
  content: "   On a multi-access network, one of the PIM-SM (PIM Sparse Mode)\n   routers
    is elected as a Designated Router.  One of the\n   responsibilities of the Designated
    Router is to track local multicast\n   listeners and forward data to these listeners
    if the group is\n   operating in PIM-SM.  This document specifies a modification
    to the\n   PIM-SM protocol that allows more than one of the PIM-SM routers to\n
    \  take on this responsibility so that the forwarding load can be\n   distributed
    among multiple routers.\n\n\t "
