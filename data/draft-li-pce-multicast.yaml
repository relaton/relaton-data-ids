abstract:
- language: en
  script: Latn
  content: "   Multicast forwarding requires per-tree state on certain nodes.  Even\n
    \  with BIER, per-tree state is needed on ingress/egress BIER routers\n   (though
    not needed on transit BIER routers).  This documents\n   specifies PCEP protocol
    to collect tree information (e.g. root, leaf,\n   constraints) to allow a PCE
    to calculate a tree, and the procedures\n   to set up per-tree forwarding state
    on relevant nodes for various\n   multicast trees and various replication technologies.\n\n\t "
