abstract:
- language: en
  script: Latn
  content: "This document describes the interface to the Telnet server on IBM's iSeries
    line of midrange business computers. This interface allows Telnet clients to request
    a Telnet terminal or printer session using specific session attributes related
    to device names, encryption, language support, auto-sign-on, response codes, session
    association, etc.\n\n These support functions are implemented primarily using
    the Telnet Environment option negotiation RFC 1572 to define new USERVAR variables
    that will be recognized by iSeries Telnet server. This memo provides information
    for the Internet community.\n\t "
