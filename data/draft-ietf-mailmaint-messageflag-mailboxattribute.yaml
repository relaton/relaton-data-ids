abstract:
- language: en
  script: Latn
  content: "   This document defines a number of keywords and mailbox name\n   attributes
    that have been in use across different server and client\n   implementations.
    \ It defines the intended use of these keywords and\n   mailbox name attributes.
    \ This document registers all of these with\n   IANA to avoid name collisions.\n\n\t "
