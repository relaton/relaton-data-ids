abstract:
- language: en
  script: Latn
  content: "   The IAB has organized an important workshop to establish a dialog\n
    \  between network operators and protocol developers, and to guide the\n   IETF
    focus on work regarding network management.  The outcome of that\n   workshop
    was documented in the \"IAB Network Management Workshop\" (RFC\n   3535) which
    was instrumental for developing NETCONF and YANG, in\n   particular.\n\n\t "
