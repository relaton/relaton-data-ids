- language: en
  script: Latn
  content: "This document describes the procedure for proper handling of incoming\nliaison
    statements from other standards development organizations\n(SDOs), consortia,
    and industry fora, and for generating liaison\nstatements to be transmitted from
    IETF/ISOC to other SDOs, consortia\nand industry fora. This procedure allows IETF
    to effectively\ncollaborate with other organizations in the international standards\ncommunity.\n\n\t "
