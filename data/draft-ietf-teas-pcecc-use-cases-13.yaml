abstract:
- language: en
  script: Latn
  content: "   The Path Computation Element (PCE) is a core component of a Software-\n
    \  Defined Networking (SDN) systems.  It can compute optimal paths for\n   traffic
    across a network and update paths to reflect changes in the\n   network or traffic
    demands.  PCE was developed to derive paths for\n   MPLS Label Switched Paths
    (LSPs), which are supplied to the head end\n   of the LSP using the Path Computation
    Element Communication Protocol\n   (PCEP).\n\n   SDN has a much broader applicability
    than signal MPLS traffic-\n   engineered (TE) paths, and the PCE may be used to
    determine paths in\n   a range of use cases including static LSPs, Segment Routing
    (SR),\n   Service Function Chaining (SFC), and most forms of a routed or\n   switched
    network.  It is, therefore, reasonable to consider PCEP as a\n   control protocol
    for use in these environments to allow the PCE to be\n   fully enabled as a central
    controller.\n\n   A PCE as a Central Controller (PCECC) can simplify the processing
    of\n   a distributed control plane by blending it with elements of SDN and\n   without
    necessarily completely replacing it.  This document describes\n   general considerations
    for PCECC deployment and examines its\n   applicability and benefits, as well
    as its challenges and\n   limitations, through a number of use cases.  PCEP extensions
    which\n   required for the PCECC use cases are covered in separate documents.\n\n\t "
