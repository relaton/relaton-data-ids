abstract:
- language: en
  script: Latn
  content: "   This document presents a forward search procedure for computing paths\n
    \  for Point-to-Point (P2P) Traffic Engineering (TE) Label Switched\n   Paths
    (LSPs) crossing a number of domains using multiple Path\n   Computation Elements
    (PCEs).  In addition, extensions to the Path\n   Computation Element Communication
    Protocol (PCEP) for supporting the\n   forward search procedure are described.\n\n\t "
