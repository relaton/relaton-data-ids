abstract:
- language: en
  script: Latn
  content: "   This document specifies a new IP level protocol for seamless virtual\n
    \  machine mobility in data centers.  Source Hypervisor registers the\n   newly
    created virtual machine with the centrally available management\n   node.  When
    the virtual machine moves to the destination Hypervisor,\n   the destination Hypervisor
    updates the virtual machine record in the\n   management node.  Management node
    sends registration message to all\n   previous source Hypervisors in order to
    direct the ongoing traffic to\n   the destination Hypervisor.  Cold and hot virtual
    machine mobility\n   are achieved using dynamic domain name system update and
    host routes.\n   Both intra data center and inter data center hot virtual machine\n
    \  mobility solutions are presented.\n\n\t "
