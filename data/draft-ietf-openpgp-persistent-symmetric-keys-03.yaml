abstract:
- language: en
  script: Latn
  content: "   This document defines a new packet and algorithm for the OpenPGP\n
    \  standard (RFC 9580) to support persistent symmetric keys, for message\n   encryption
    using authenticated encryption with additional data (AEAD)\n   and for message
    authentication using AEAD authentication tags.  This\n   enables the use of symmetric
    cryptography for data storage (and other\n   contexts that do not require asymmetric
    cryptography), for improved\n   performance, smaller keys, and improved resistance
    to quantum\n   computing.\n\n\t "
