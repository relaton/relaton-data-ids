  content: "   This document updates the Authentication and Authorization for\n   Constrained
    Environments Framework (ACE, RFC 9200) as follows.\n   First, it defines a new,
    alternative workflow that the Authorization\n   Server can use for uploading an
    access token to a Resource Server on\n   behalf of the Client.  Second, it defines
    new parameters and\n   encodings for the OAuth 2.0 token endpoint at the Authorization\n
    \  Server.\n\n\t "
