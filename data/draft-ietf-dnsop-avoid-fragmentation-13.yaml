abstract:
- language: en
  script: Latn
  content: "   EDNS0 enables a DNS server to send large responses using UDP and is\n
    \  widely deployed.  Large DNS/UDP responses are fragmented, and IP\n   fragmentation
    has exposed weaknesses in application protocols.  It is\n   possible to avoid
    IP fragmentation in DNS by limiting response size\n   where possible, and signaling
    the need to upgrade from UDP to TCP\n   transport where necessary.  This document
    proposes techniques to\n   avoid IP fragmentation in DNS.\n\n\t "
