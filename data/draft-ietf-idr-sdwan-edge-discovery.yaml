title:
- language: en
  script: Latn
  content: BGP UPDATE for SD-WAN Edge Discovery
docidentifier:
- content: draft-ietf-idr-sdwan-edge-discovery
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   The document describes the BGP mechanisms for SD-WAN (Software\n   Defined
    Wide Area Network) edge node attribute discovery.  These\n   mechanisms include
    a new tunnel type and sub-TLVs for the BGP Tunnel-\n   Encapsulation Attribute
    [RFC9012] and set of NLRI (network layer\n   reachability information) for SD-WAN
    underlay information.\n\n   In the context of this document, BGP Route Reflector
    (RR) is the\n   component of the SD-WAN Controller that receives the BGP UPDATE
    from\n   SD-WAN edges and in turn propagates the information to the intended\n
    \  peers that are authorized to communicate via the SD-WAN overlay\n   network.\n\n\n\t "
