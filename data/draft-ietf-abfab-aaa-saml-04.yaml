abstract:
- language: en
  script: Latn
  content: "   This document specifies a RADIUS attribute, a binding and two\n   profiles
    for the Security Assertion Mark-up Language (SAML).  The\n   attribute provides
    RADIUS encapsulation of SAML protocol messages,\n   and the binding describes
    the use of this attribute, and the SAML\n   protocol messages within, with RADIUS
    transport.  The two profiles\n   describe the application of this binding for
    ABFAB authentication and\n   assertion query/request respectively.  The SAML RADIUS
    attribute and\n   binding are defined generically to permit application in other\n
    \  scenarios, such as network access.\n\n\t "
