abstract:
- language: en
  script: Latn
  content: "   This document specifies additions and amendments to RFC 8017.\n   Specifically,
    it provides guidance to implementers of the standard to\n   protect against side-channel
    attacks.  It also deprecates the RSAES-\n   PKCS-v1_5 encryption scheme, but provides
    an alternative depadding\n   algorithm that protects against side-channel attacks
    raising from\n   users of vulnerable APIs.  The purpose of this specification
    is to\n   increase security of RSA implementations.\n\n\t "
