- language: en
  script: Latn
  content: "This memo is published for informational purposes to document the\nissues
    identified by the SIP Forum with respect to the transmission\nof facsimile signaling
    messages and fax page data over Internet\nProtocol (IP) networks. Further, it
    is the intent of this memo to\nalert the IETF to the formation of a Fax Over IP
    Task Group within\nthe SIP Forum chartered to investigate and address identified
    issues\nas they relate to the deployment of fax services in Session\nInitiation
    Protocol (SIP) networks.\n\t "
