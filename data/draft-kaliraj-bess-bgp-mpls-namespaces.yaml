abstract:
- language: en
  script: Latn
  content: "   The MPLS forwarding layer in a core network is a shared resource.\n
    \  The MPLS FIB at nodes in this layer contains labels that are\n   dynamically
    allocated and locally significant at that node.  These\n   labels are scoped in
    context of the global loopback address.  Let us\n   call this the global MPLS
    namespace.\n\n   For some usecases like upstream label allocation, it is useful
    to\n   create private MPLS namespaces (virtual MPLS FIB) over this shared\n   MPLS
    forwarding layer.  This allows installing deterministic label\n   values in the
    private FIBs created at nodes participating in the\n   private MPLS namespace,
    while preserving the \"locally significant\"\n   nature of the underlying shared
    global MPLS FIB.\n\n   This document defines new address families (AFI: 16399,
    SAFI: 128, or\n   1) and associated signaling mechanisms to create and use MPLS\n
    \  forwarding contexts in a network.  Some example use cases are also\n   described.\n\n\t "
