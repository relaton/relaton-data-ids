abstract:
- language: en
  script: Latn
  content: "Collecting Resource availability information in Session Initiation\nProtocol
    (SIP) devices in real time helps in better managebility of\nresources in the SIP
    network.  Resource availability monitoring in\nSIP devices helps administrator
    to take informed decision and\ncorrective measures to tackle under or over resource
    utilization in\nthe network.  Resource availability information can also be used
    for\nSIP overload control in SIP based Media servers by passing resource\ndemand
    vector between devices.  This document defines resource\navailability XML document
    and the mechanisms that can be used to\nexchange the document between SIP entities.\n\t "
