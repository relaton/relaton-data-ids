  content: "   This memo describes a decentralized multi-domain mesh networking\n
    \  protocol for low power embedded systems.  Its decentralized\n   architecture
    allows for large scale dynamic topologies across\n   multiple wireless domains.
    \ The protocol is optimized for low power\n   wireless devices by using zero-maintenance
    addressing algorithms.  A\n   decentralized ad-hoc reactive routing algorithm
    enables fast route\n   convergence with low communication overhead.\n\n\t "
