abstract:
- language: en
  script: Latn
  content: "   This memo describes LEDBAT++, a set of enhancements to the LEDBAT\n
    \  (Low Extra Delay Background Transport) congestion control algorithm\n   for
    background traffic.  The LEDBAT congestion control algorithm has\n   several shortcomings
    that prevent it from working effectively in\n   practice.  LEDBAT++ extends LEDBAT
    by adding a set of improvements,\n   including reduced congestion window gain,
    modified slow-start,\n   multiplicative decrease and periodic slowdowns.  This
    set of\n   improvement mitigates the known issues with the LEDBAT algorithm,\n
    \  such as latency drift, latecomer advantage and inter-LEDBAT fairness.\n   LEDBAT++
    has been implemented as a TCP congestion control algorithm\n   in the Windows
    operating system.  LEDBAT++ has been deployed in\n   production at scale on a
    variety of networks and been experimentally\n   verified to achieve the original
    stated goals of LEDBAT.  This\n   document is a product of the Internet Congestion
    Control Research\n   Group (ICCRG) of the Internet Research Task Force (IRTF).\n\n\t "
