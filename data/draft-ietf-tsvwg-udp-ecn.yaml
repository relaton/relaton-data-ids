abstract:
- language: en
  script: Latn
  content: "   Explicit Congestion Notification (ECN) applies to all transport\n   protocols
    in principle.  However, it had limited deployment for UDP\n   until QUIC became
    widely adopted.  As a result, documentation of UDP\n   socket APIs for ECN on
    various platforms is sparse.  This document\n   records the results of experimenting
    with these APIs in order to get\n   ECN working on UDP for Chromium on Apple,
    Linux, and Windows\n   platforms.\n\n\t "
