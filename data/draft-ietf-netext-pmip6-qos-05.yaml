abstract:
- language: en
  script: Latn
  content: "   This specification defines a new mobility option, the Quality of\n
    \  Service (QoS) option, for Proxy Mobile IPv6.  This option can be used\n   by
    the local mobility anchor and the mobile access gateway for\n   negotiating Quality
    of Service parameters for a mobile node's IP\n   flows.  The negotiated QoS parameters
    can be used for QoS policing\n   and marking of packets to enforce QoS differentiation
    on the path\n   between the local mobility anchor and the mobile access gateway.\n
    \  Furthermore, making QoS parameters available on the mobile access\n   gateway
    enables mapping of these parameters to QoS rules that are\n   specific to the
    access technology and allow those rules to be\n   enforced on the access network
    using access technology specific\n   approaches.\n\n\t "
