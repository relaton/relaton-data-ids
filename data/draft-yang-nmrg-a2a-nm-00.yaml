  script: Latn
  content: "   This document discusses the applicability of A2A to the network\n   management
    in the multi-domain heterogeneous network environment that\n   utilizes IETF technologies.
    \ It explores operational aspect, key\n   components, generic workflow and deployment
    scenarios.  The impact of\n   integrating A2A into the network management system
    is also discussed.\n\n\t "
