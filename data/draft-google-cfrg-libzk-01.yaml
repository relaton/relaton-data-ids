abstract:
- language: en
  script: Latn
  content: "   This document defines an algorithm for generating and verifying a\n
    \  succinct non-interactive zero-knowledge argument that for a given\n   input
    x and a circuit C, there exists a witness w, such that C(x,w)\n   evaluates to
    0.  The technique here combines the MPC-in-the-head\n   approach for constructing
    ZK arguments described in Ligero [ligero]\n   with a verifiable computation protocol
    based on sumcheck for proving\n   that C(x,w)=0.\n\n\t "
