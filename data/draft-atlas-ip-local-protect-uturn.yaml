abstract:
- language: en
  script: Latn
  content: "This document defines and describes the use of U-turn alternates to\nprovide
    local protection for IP unicast and/or LDP traffic in the\nevent of a single failure,
    whether link, node or shared risk link\ngroup (SRLG).  When a topology change
    occurs, a router S pre-computes\nfor each prefix an alternate next-hop that can
    be used if the primary\nnext-hop fails.  An acceptable alternate can be either
    a loop-free\nalternate or a U-turn alternate.  A U-turn alternate uses a neighbor,\nwhose
    primary next-hop to the prefix is router S itself and which has\nitself a loop-free
    node-protecting alternate, which thus does not go\nthrough router S to reach the
    destination prefix.\n\n\t "
