  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects used for managing multiple logical and physical entities
    managed by a single Simple Network Management Protocol (SNMP) agent.  This document
    specifies version 4 of the Entity MIB.  This memo obsoletes version 3 of the Entity
    MIB module published as RFC 4133.\n\t "
