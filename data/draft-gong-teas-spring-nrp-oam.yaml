abstract:
- language: en
  script: Latn
  content: "   A Network Resource Partition (NRP) represents a subset of network\n
    \  resources and associated policies within the underlay network.\n\n   This document
    describes the implementation of the Operations,\n   Administration, and Maintenance
    (OAM) mechanism for NRPs in Segment\n   Routing (SR) networks. By extending existing
    OAM mechanisms such as\n   ping, traceroute, Bidirectional Forwarding Detection
    (BFD), and\n   Simple Two-way Active Measurement Protocol (STAMP), the proposed\n
    \  solution enables comprehensive NRP support in SR networks.\n\n\t "
