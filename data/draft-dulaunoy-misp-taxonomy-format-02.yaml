abstract:
- language: en
  script: Latn
  content: "   This document describes the MISP taxonomy format which describes a\n
    \  simple JSON format to represent machine tags (also called triple\n   tags)
    vocabularies.  A public directory of common vocabularies MISP\n   taxonomies is
    available and relies on the MISP taxonomy format.  MISP\n   taxonomies are used
    to classify cyber security events, threats or\n   indicators.\n\n\t "
