abstract:
- language: en
  script: Latn
  content: "   This document specifies the framework and the operational procedure\n
    \  for deterministic networking with a set of work conserving packet\n   schedulers
    that guarantees end-to-end (E2E) latency bounds to flows.\n   The schedulers in
    core nodes do not need to maintain flow states.\n   Instead, the entrance node
    of a flow marks an ideal service\n   completion time according to a fluid model,
    called Finish Time (FT),\n   of a packet in the packet header.  The subsequent
    core nodes update\n   FT by adding a delay factor, which is a function of the
    flow and\n   upstream nodes.  The packets in the queue of the scheduler are served\n
    \  in the ascending order of FT.  This mechanism is called the stateless\n   fair
    queuing.  The result is that flows are isolated from each other\n   almost perfectly.
    \ The latency bound of a flow depends only on the\n   flow's intrinsic parameters,
    except the maximum packet length among\n   other flows sharing each output link
    with the flow.\n\n\t "
