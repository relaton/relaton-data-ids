abstract:
- language: en
  script: Latn
  content: "   This document aims to study and implement MPTCP (MultiPath\n   Transmission
    Control Protocol) and MPQUIC (MultiPath Quick UDP\n   Internet Connection) using
    ALTO for software-defined networking.  In\n   an software-defined network, ALTO
    (application layer traffic\n   optimization) server collects network cost indicators
    (including link\n   delay, availability, network traffic, bandwidth, etc.) and
    the\n   controller extract MPTCP or MPQUIC packet header and allocate MPTCP\n
    \  or MPQUIC packet to suitable transmission path according to the\n   obtained
    network state, reducing the probability of transmission path\n   congestion and
    improving path utilization.\n\n\t "
