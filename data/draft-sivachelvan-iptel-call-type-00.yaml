abstract:
- language: en
  script: Latn
  content: "This document describes a standardized mechanism to convey the \"Call\nType\"
    parameter in tel Uniform Resource Identifiers (URIs).  A new\nextension to the
    tel URI is defined for this purpose.\n\nCall Type is a form of classification
    of a dialed number in a\ntelephony call; it classifies the call as a Local-Call,
    Toll-Call,\nInternational-Call, etc.  A definition of each Call Type addressed
    in\nthis specification is provided in Section 2.\n\n\t "
