- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for the
    Open IPTV Forum (OIPF) for naming persistent resources defined within OIPF specifications.
    \ Example resources include technical documents and specifications, eXtensible
    Markup Language (XML) schemas, classification schemes, XML Document Type Definitions
    (DTDs), namespaces, style sheets, media assets, and other types of resources produced
    or managed by the OIPF.\n\t "
