title:
- language: en
  script: Latn
  content: Using the NETCONF Protocol over Transport Layer Security (TLS) with Mutual
    X.509 Authentication
docidentifier:
- content: draft-ietf-netconf-rfc5539bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The Network Configuration Protocol (NETCONF) provides mechanisms to install,
    manipulate, and delete the configuration of network devices.  This document describes
    how to use the Transport Layer Security (TLS) protocol with mutual X.509 authentication
    to secure the exchange of NETCONF messages.  This revision of RFC 5539 documents
    the new message framing used by NETCONF 1.1 and it obsoletes RFC 5539.\n\t "
