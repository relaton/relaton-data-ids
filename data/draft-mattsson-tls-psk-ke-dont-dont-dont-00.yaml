abstract:
- language: en
  script: Latn
  content: "   Key exchange without forward secrecy enables passive monitoring\n   [RFC7258].
    \ Massive pervasive monitoring attacks relying on key\n   exchange without forward
    secrecy has been reported\n   [I-D.ietf-emu-aka-pfs].  If key exchange without
    Diffe-Hellan is\n   used, compromise of the long-term authenticatation key enables
    a\n   passive attacker to compromise past and future sessions.  All TLS 1.2\n
    \  cipher suites without forward secrecy has been marked as NOT\n   RECOMMENDED
    [RFC8447], and static RSA has been forbidden in TLS 1.3\n   [RFC8446]. psk_ke
    does not provide forward secrecy and is NOT\n   RECOMMENDED.  This document sets
    the IANA registration of psk_ke to\n   NOT RECOMMENDED.\n\n\t "
