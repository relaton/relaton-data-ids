abstract:
- language: en
  script: Latn
  content: "   The time-to-service duration depends on both peers exchange\n   optimization.
    \ The peer initiating the connection may not be the one\n   which send data first.
    \ Moreover, clients may be resource-limited,\n   behind a low bandwidth or connected
    to a long-RTT network and may\n   need to adapt dynamically to improve data reception.
    \ Currently, each\n   side has its proprietary solution to measure and to store
    path\n   characteristics.  Having a standard way to share these parameters\n   should
    improve the adaptation to a non standard path characteristics.\n\n   QUIC v1 specification
    already reflects this approach.  Having a\n   symmetrical control of the optimization
    should reduce protocol\n   ossification.  This memo proposes the sharing of the
    characteristics\n   of the path amongst the peer to reduce HTTP3 time-to-service
    for non\n   default transport situation.\n\n\t "
