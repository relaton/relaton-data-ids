abstract:
- language: en
  script: Latn
  content: "   This document gives a historical perspective about the design and\n
    \  deployment of multicast routing protocols.  The document describes\n   the
    technical challenges discovered from building these protocols.\n   Even though
    multicast has enjoyed success of deployment in special\n   use-cases, this draft
    discusses what were, and are, the obstacles for\n   mass deployment across the
    Internet.  Individuals who are working on\n   new multicast related protocols
    will benefit by knowing why certain\n   older protocols are no longer in use today.\n\n\t "
