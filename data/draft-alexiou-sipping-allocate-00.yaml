- language: en
  script: Latn
  content: "This document defines ALLOCATE, a new method extending the SIP \nprotocol.
    ALLOCATE is a request to a SIP/PSTN gateway or Media \nGateway Controller to create
    a dynamic and short-lived binding \nbetween a PSTN telephone number and a set
    of SIP URIs. \n\n\t "
