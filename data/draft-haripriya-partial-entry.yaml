abstract:
- language: en
  script: Latn
  content: "This document defines a mechanism to augment the LDAPv3 \n[RFC2251]search
    operation through an LDAP search control for sending \na partial search entry
    to an LDAP client as result of a search \noperation in the SearchResultEntry LDAP
    PDU. This mechanism lets the \nLDAP client specify size and time limits to be
    applied to the \nserver-side processing of a single SearchResultEntry. \nThis
    document defines two LDAP controls required to support the \nabove requirement.
    \n\t "
