abstract:
- language: en
  script: Latn
  content: "   This document specifies Version 1.3 of the Datagram Transport Layer\n
    \  Security (DTLS) protocol.  DTLS 1.3 allows client/server applications\n   to
    communicate over the Internet in a way that is designed to prevent\n   eavesdropping,
    tampering, and message forgery.\n\n   The DTLS 1.3 protocol is intentionally based
    on the Transport Layer\n   Security (TLS) 1.3 protocol and provides equivalent
    security\n   guarantees.  Datagram semantics of the underlying transport are\n
    \  preserved by the DTLS protocol.\n\n\t "
