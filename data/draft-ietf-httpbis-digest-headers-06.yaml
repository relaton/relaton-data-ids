abstract:
- language: en
  script: Latn
  content: "   This document defines HTTP fields that support integrity checksums.\n
    \  The Digest field can be used for the integrity of HTTP\n   representations.
    \ The Content-Digest field can be used for the\n   integrity of HTTP message content.
    \ Want-Digest and Want-Content-\n   Digest can be used to indicate a sender's
    desire to receive integrity\n   fields respectively.\n\n   This document obsoletes
    RFC 3230.\n\n\t "
