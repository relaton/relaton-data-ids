abstract:
- language: en
  script: Latn
  content: "   A transport network is a server-layer network designed to provide\n
    \  connectivity services for a client-layer network to carry the client\n   traffic
    opaquely across the server-layer network resources.  A\n   transport network may
    be constructed from equipment utilizing any of\n   a number of different transport
    technologies such as the evolving\n   optical transport infrastructure (Synchronous
    Optical Networking\n   (SONET) / Synchronous Digital Hierarchy (SDH) and Optical
    Transport\n   Network (OTN)) or packet transport as epitomized by the MPLS\n   Transport
    Profile (MPLS-TP).\n\n   This draft describes a YANG data model to manipulate
    the topologies\n   of a layer 1 Optical Transport Network (OTN). It is independent
    of\n   control plane protocols and captures topology related information\n   pertaining
    to OTN and also enables manipulation (e.g., obtaining) of\n   an OTN network.\n\n\t "
