abstract:
- language: en
  script: Latn
  content: "   In security considerations, identity of a device should be protected\n
    \  and cannot be exposed in public in plaintext.  The storage and\n   execution
    of identity in device also need to be protected during the\n   lifecycle.  Based
    on this purpose, this document uses TEE and EAP-TLS\n   to create a secure and
    trusted procedure to authenticate a device's\n   identity.  In this architecture,
    certificate protection and handshake\n   keys generation which are used for EAP-TLS
    authentication will be\n   executed in TEE.  Communication establishment with
    EAP-TLS Server\n   will be executed in REE.  A middle layer is introduced to communicate\n
    \  between TEE and REE to compose the original function of EAP-TLS\n   Client.\n\n
    \  TEE identification based on EAP-TLS could be used in different\n   network
    layers to implement identity authentication.\n\n\t "
