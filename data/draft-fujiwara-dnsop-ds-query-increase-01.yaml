abstract:
- language: en
  script: Latn
  content: "   An increase of periodic DS queries is observed at top level domain\n
    \  (TLD) DNS servers.  Almost all of periodic DS queries are queries for\n   unsigned
    delegations.  The reason of the increase is low NCACHE TTL\n   value and DS nonexistence.
    \ This phenomena is DNSSEC protocol and DNS\n   parameter issue.  DS queries will
    increase as DNSSEC validators will\n   increase.\n\n\t "
