abstract:
- language: en
  script: Latn
  content: "   JSON Web Signature (JWS) is a means of representing content secured\n
    \  with digital signatures or Message Authentication Codes (MACs) using\n   JavaScript
    Object Notation (JSON) based data structures.\n   Cryptographic algorithms and
    identifiers for use with this\n   specification are described in the separate
    JSON Web Algorithms (JWA)\n   specification.  Related encryption capabilities
    are described in the\n   separate JSON Web Encryption (JWE) specification.\n\n\t "
