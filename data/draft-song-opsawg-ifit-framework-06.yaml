abstract:
- language: en
  script: Latn
  content: "   For efficient network operation, most operators rely on traditional\n
    \  Operation, Administration and Maintenance (OAM) methods, which\n   include
    proactive and reactive techniques, running in active and\n   passive modes.  As
    networks increase in scale they become more\n   susceptible to measurement accuracy
    and misconfiguration errors.\n\n   With the advent of programmable data-plane
    emerging on-path OAM\n   techniques, such as flow telemetry, provide unprecedented
    insight and\n   fast notification of network issues (e.g., jitter, increased latency,\n
    \  packet loss, significant bit error variations, and unequal load-\n   balancing).\n\n
    \  In-situ Flow Information Telemetry (iFIT) provides a method for\n   efficiently
    applying underlying on-path flow telemetry techniques,\n   applicable across various
    network environments.\n\n   This document outlines an iFIT framework, which enumerates
    several\n   critical functional components and describes how these components
    are\n   assembled together to achieve a complete and closed-loop working\n   solution
    for on-path flow telemetry.\n\n\n\t "
