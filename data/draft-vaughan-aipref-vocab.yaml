  content: "   This document proposes a vocabulary for expressing content\n   preferences
    for rightsholders who wish to manage the use of their\n   content in AI training.
    \ This vocabulary allows publishers to express\n   preferences through metadata
    or content-delivery protocols.  The\n   vocabulary can be applied at different
    levels of granularity and\n   incorporates preferences for permissions, usage
    scope, and data\n   retention, providing a foundation for interoperability across
    various\n   Internet protocols.\n\n\t "
