abstract:
- language: en
  script: Latn
  content: "   RFC5926 specifies cryptographic algorithms for TCP-AO.  It explains\n
    \  how to use KDF_HMAC_SHA1 and KDF_AES_128_CMAC as KDFs.  It also\n   explains
    how to use HMAC-SHA-1-96 and AES-128-CMAC-96 as MAC\n   algorithms.\n\n   This
    document specifies several new KDFs and MAC algorithms for TCP-\n   AO.  The KDFs
    and MAC algorithms specified in this document are based\n   upon more recent,
    stronger cryptography.\n\n\t "
