- language: en
  script: Latn
  content: Digest Fields
docidentifier:
- content: draft-ietf-httpbis-digest-headers
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines HTTP fields that support integrity digests.\n
    \  The Content-Digest field can be used for the integrity of HTTP\n   message
    content.  The Repr-Digest field can be used for the integrity\n   of HTTP representations.
    \ Want-Content-Digest and Want-Repr-Digest\n   can be used to indicate a sender's
    interest and preferences for\n   receiving the respective Integrity fields.\n\n
    \  This document obsoletes RFC 3230 and the Digest and Want-Digest HTTP\n   fields.\n\n\t "
