abstract:
- language: en
  script: Latn
  content: "   All EAP lower layers that have been defined for network access\n   authentication
    have the requirement that an EAP peer and an EAP\n   authenticator are in the
    same IP subnet.  This draft describes some\n   scenarios where relaxing this requirement
    so that the EAP peer and\n   the EAP authenticator are multiple IP hops away from
    each other could\n   be useful or necessary.  The draft also extracts a set of\n
    \  requirements for the design of such a multi-hop EAP lower layer based\n   on
    the scenarios.\n\t "
