  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for configuring security\n
    \  policy rules on Network Security Functions (NSF) in the Interface to\n   Network
    Security Functions (I2NSF) framework.  The YANG data model in\n   this document
    is for the NSF-Facing Interface between a Security\n   Controller and NSFs in
    the I2NSF framework.  It is built on the basis\n   of the YANG data model in the
    I2NSF Capability YANG Data Model\n   document for the I2NSF framework.\n\n\t "
