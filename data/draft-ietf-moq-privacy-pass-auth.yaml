  content: "   This document specifies the use of Privacy Pass architecture and\n
    \  issuance protocols for authorization in Media over QUIC (MoQ)\n   transport
    protocol.  It defines how Privacy Pass tokens can be\n   integrated with MoQ's
    authorization framework to provide privacy-\n   preserving authentication for
    subscriptions, fetches, publications,\n   and relay operations while supporting
    fine-grained access control\n   through prefix-based track namespace and track
    name matching rules.\n\n\t "
