abstract:
- language: en
  script: Latn
  content: "   Microloops are transient packet loops that occur in the network\n   following
    a topology change (link down, link up, node fault, or\n   metric change events).
    \ Microloops are caused by the non-simultaneous\n   convergence of different nodes
    in the network.  If nodes converge and\n   send traffic to a neighbor node that
    has not converged yet, traffic\n   may be looped between these two nodes, resulting
    in packet loss,\n   jitter, and out-of-order packets.  This document presents
    some\n   optional implementation methods aimed at providing loop avoidance in\n
    \  the case of IGP network convergence event in different scenarios.\n\n\t "
