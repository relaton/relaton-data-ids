abstract:
- language: en
  script: Latn
  content: "   This document describes a general mechanism for networks with legacy\n
    \  IPv4-only clients to use DHCPv4-over-DHCPv6 (DHCP 4o6) for\n   discovering
    information about network Topology.  To address this\n   scenario, this document
    specifies an amendment to RFC7341 that allows\n   a new 4o6 Relay Agent (4o6RA)
    to perform the 4o6 DHCP en- and\n   decapsulation instead of the client.\n\n\t "
