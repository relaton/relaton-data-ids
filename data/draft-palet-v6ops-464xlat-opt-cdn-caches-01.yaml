abstract:
- language: en
  script: Latn
  content: "   This document describes the drawbacks of IP/ICMP Translation\n   Algorithm
    (SIIT), when used as a NAT46, and IPv4-only devices or\n   applications initiate
    traffic flows to dual-stack CDNs (Content\n   Delivery Networks) or Caches, which
    are forced to be translated back\n   to IPv4 by a NAT64.  The document proposes
    possible solutions to\n   avoid that.\n\n\t "
