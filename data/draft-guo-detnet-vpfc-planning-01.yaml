abstract:
- language: en
  script: Latn
  content: "   The cycle-based queuing and forwarding is an effective method to\n
    \  ensure that the transmission has a definite upper bound of jitter, as\n   well
    as latency.  The prerequisite for this method is to ensure that\n   queuing resources
    do not conflict.  In large-scale deterministic\n   networks (LDNs), how to avoid
    the queuing resources conflict of this\n   method is an open problem.  This document
    presents a scheme of\n   planning virtue periodic forwarding channel (VPFC) based
    on virtual\n   periodic forwarding path (VPFP) in LDNs.  The scheme can solve
    the\n   queuing resources conflict of cycle-specified queuing and forwarding\n
    \  in nonlinear topology domain, thus ensuring the bounded latency of\n   DetNet
    flow in the same periodic forwarding domain.\n\n\t "
