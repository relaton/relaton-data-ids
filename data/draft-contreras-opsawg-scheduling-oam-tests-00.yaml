- language: en
  script: Latn
  content: "   This document defines a YANG data model for network diagnosis on-\n
    \  demand using Operations, Administration, and Maintenance (OAM) tests.\n   This
    document defines both 'oam-unitary-test' and 'oam-test-sequence'\n   data models
    to enable on-demand activation of network diagnosis\n   procedures.\n\n   The
    YANG data model defined in this document conforms to the Network\n   Management
    Datastore Architecture (NMDA).\n\n\t "
