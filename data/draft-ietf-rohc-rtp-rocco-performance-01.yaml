abstract:
- language: en
  script: Latn
  content: "The ROCCO header compression scheme [ROCCO] has been designed to\ncompress
    the RTP/UDP/IP headers in an reliable, efficient and robust\nway also when used
    over links with high error rates and long round\ntrip times, such as cellular
    links. This document evaluates the\nperformance of ROCCO in such environments.
    It also summarizes how the\nscheme fulfills the requirements for a new RTP/UDP/IP
    compression\nscheme, as stated by the ROHC working group.\n\t "
