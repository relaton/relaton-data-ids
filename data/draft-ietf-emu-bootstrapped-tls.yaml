abstract:
- language: en
  script: Latn
  content: "   This document defines a mechanism that enables a bootstrapping device\n
    \  to establish trust and mutually authenticate against a TLS server.\n   Bootstrapping
    devices have a public/private key pair, and this\n   mechanism enables a TLS server
    to prove to the device that it knows\n   the public key, and the device to prove
    to the TLS server that it\n   knows the private key.  The mechanism leverages
    existing Device\n   Provisioning Protocol (DPP) and TLS standards and can be used
    in an\n   Extensible Authentication Protocol (EAP) exchange with an EAP server.\n\n\t "
