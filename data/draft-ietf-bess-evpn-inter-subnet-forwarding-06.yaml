abstract:
- language: en
  script: Latn
  content: "   EVPN provides an extensible and flexible multi-homing VPN solution\n
    \  over an MPLS/IP network for intra-subnet connectivity among Tenant\n   Systems
    and End Devices that can be physical or virtual. However,\n   there are scenarios
    for which there is a need for a dynamic and\n   efficient inter-subnet connectivity
    among these Tenant Systems and\n   End Devices while maintaining the multi-homing
    capabilities of EVPN.\n   This document describes an Integrated Routing and Bridging
    (IRB)\n   solution based on EVPN to address such requirements.\n\n\n\t "
