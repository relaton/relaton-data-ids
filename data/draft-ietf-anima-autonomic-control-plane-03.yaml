abstract:
- language: en
  script: Latn
  content: "   Autonomic functions need a control plane to communicate, which\n   depends
    on some addressing and routing.  This Autonomic Control Plane\n   should ideally
    be self-managing, and as independent as possible of\n   configuration.  This document
    defines an \"Autonomic Control Plane\",\n   with the primary use as a control
    plane for autonomic functions.  It\n   also serves as a \"virtual out of band
    channel\" for OAM communications\n   over a network that is not configured, or
    mis-configured.\n\n\t "
