abstract:
- language: en
  script: Latn
  content: "   This document describes CoAP content formats to transport CBOR\n   encoded
    YANG objects which use numeric YANG object identifiers.  YANG\n   objects are
    serialized according to the YANG to CBOR encoding.  The\n   object identifier
    is composed of a module number followed by a yang\n   name numeric identifier\n\nNote\n\n
    \  Discussion and suggestions for improvement are requested, and should\n   be
    sent to core@ietf.org.\n\n\t "
