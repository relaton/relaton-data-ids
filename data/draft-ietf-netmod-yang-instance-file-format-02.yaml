abstract:
- language: en
  script: Latn
  content: "   There is a need to document data defined in YANG models when a live\n
    \  YANG server is not available.  Data is often needed already at design\n   or
    implementation time or needed by groups that do not have a live\n   running YANG
    server available.  This document specifies a standard\n   file format for YANG
    instance data (which follows the syntax and\n   semantic from existing YANG models,
    re-using the same format as the\n   reply to a <get> operation/request) and decorates
    it with metadata.\n\n\t "
