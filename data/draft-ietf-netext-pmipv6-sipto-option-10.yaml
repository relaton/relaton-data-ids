abstract:
- language: en
  script: Latn
  content: "   This specification defines a new mobility option, IPv4 Traffic\n   Offload
    Selector option, for Proxy Mobile IPv6.  This option can be\n   used by the local
    mobility anchor and the mobile access gateway for\n   negotiating IPv4 traffic
    offload policy for a mobility session.\n   Based on the negotiated IPv4 traffic
    offload policy, a mobile access\n   gateway can selectively offload some of the
    IPv4 traffic flows in the\n   access network instead of tunneling back to the
    local mobility anchor\n   in the home network.\n\n\t "
