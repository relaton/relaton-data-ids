abstract:
- language: en
  script: Latn
  content: "   This document presents three YANG 1.1 modules as follows.  The \"iana-\n
    \  http-versions\" module defines a YANG \"typedef\" for HTTP protocol\n   versions.
    \ The \"ietf-http-client\" module defines a YANG \"grouping\"\n   for configuring
    a minimal HTTP client.  The \"ietf-http-server\" module\n   defines a \"grouping\"
    for configuring a minimal HTTP server.  Lastly,\n   the \"iana-http-versions\"
    module defines a YANG \"typedef\" for HTTP\n   protocol versions.\n\n\t "
