abstract:
- language: en
  script: Latn
  content: "This document specifies an enhanced dual stack mechanism used in\nDSTM[1]
    by adding a new DHCPv6 option which provides a method to\nassign a single IPv4
    global address with TCP/UDP port range to all\ndual stack hosts in DSTM domain
    instead of dynamic IPv4 global\naddress allocation.  This enhancement to DSTM
    will result in a more\nefficient mechanism to allow IPv4/IPv6 hosts to communicate
    with\nIPv4 only hosts using a single IPv4 global address only.\n\n\t "
