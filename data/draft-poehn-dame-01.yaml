abstract:
- language: en
  script: Latn
  content: "   This document specifies the integration of Dynamic Automated Metadata\n
    \  Exchange (DAME) through an intermediate trusted third party into the\n   Security
    Assertion Markup Language (SAML) 2.0 Web Browser SSO\n   Profile.  It is intended
    for scenarios in which the a-priori exchange\n   of SAML metadata is neither practical
    nor mandatory.  Besides\n   integrated identity provider discovery, this enables
    the on-demand,\n   user-initiated, and automated SAML metadata exchange for bi-\n
    \  directional pairing of service providers and identity providers\n   without
    manual setup, such as joining a federation or configuring a\n   metadata feed.\n\n\t "
