abstract:
- language: en
  script: Latn
  content: "   The IETF policies about Intellectual Property Rights (IPR), such as\n
    \  patent rights, relative to technologies developed in the IETF are\n   designed
    to ensure that IETF working groups and participants have as\n   much information
    about any IPR constraints on a technical proposal as\n   possible.  The policies
    are intended to benefit the Internet\n   community and the public at large, while
    respecting the legitimate\n   rights of IPR holders.  This memo details the IETF
    policies\n   concerning IPR related to technology worked on within the IETF.  It\n
    \  also describes the objectives that the policies are designed to meet.\n   This
    memo updates RFC 2026 and obsoletes RFC 3979 and RFC 4879.\n\n\t "
