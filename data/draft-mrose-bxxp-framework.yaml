abstract:
- language: en
  script: Latn
  content: "This memo describes a generic application protocol framework for\nconnection-oriented,
    asynchronous request/response interactions. The\nframework permits multiplexing
    of independent request/response\nstreams within the context of a single application
    user-identity,\nsupporting both textual and binary messages.\n\t "
