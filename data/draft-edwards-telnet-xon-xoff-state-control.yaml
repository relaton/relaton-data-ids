abstract:
- language: en
  script: Latn
  content: "This document defines new values for use with the telnet com port\ncontrol
    option's SET-CONTROL sub-command defined in RFC2217.  These\nnew values provide
    a mechanism for the telnet client to control and\nquery the outbound Xon/Xoff
    flow control state of the telnet server's\nphysical serial port.  This capability
    is exposed in the serial port\nAPI on some operating systems and is needed by
    telnet clients that\nimplement a port-redirector service which provides applications
    local\nto the redirector/telnet-client with transparent access to the remote\nserial
    port on the telnet server.\n\t "
