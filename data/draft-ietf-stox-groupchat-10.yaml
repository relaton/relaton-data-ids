abstract:
- language: en
  script: Latn
  content: "   This document defines a bidirectional protocol mapping for the\n   exchange
    of instant messages in the context of a multiparty chat\n   session among users
    of the Session Initiation Protocol (SIP) and\n   users of the Extensible Messaging
    and Presence Protocol (XMPP).\n   Specifically, this document defines a mapping
    between the SIP-based\n   Message Session Relay Protocol (MSRP) and the XMPP Multi-User
    Chat\n   (MUC) extension.\n\n\t "
