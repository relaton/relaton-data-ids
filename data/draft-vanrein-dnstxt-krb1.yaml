abstract:
- language: en
  script: Latn
  content: "   This specification defines a method to determine Kerberos realm names\n
    \  for services that are known by their DNS name.  Currently, such\n   information
    can only be found in static mappings or through educated\n   guesses.  DNS can
    make this process more flexible, provided that\n   DNSSEC is used to assure authenticity
    of resource records.\n\n\t "
