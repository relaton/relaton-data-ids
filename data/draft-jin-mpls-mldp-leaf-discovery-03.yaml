abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for a root node to discover the\n
    \  leaf nodes of an mLDP based P2MP/MP2MP LSP.  Such kind of function\n   could
    be used for multiplexing/aggregating root initiated and leaf\n   initiated application
    which will use mLDP based P2MP/MP2MP LSP.\n   Examples of root initiated applications
    are P2MP PW\n   [I-D.ietf-pwe3-p2mp-pw], VPLS multicast [I-D.ietf-l2vpn-vpls-mcast],\n
    \  L3VPN multicast [I-D.ietf-l3vpn-2547bis-mcast].  And examples of leaf\n   initiated
    applications are statically configured mLDP based P2MP/\n   MP2MP LSP, mLDP in-band
    signaling\n   [I-D.ietf-mpls-mldp-in-band-signaling].\n\n\t "
