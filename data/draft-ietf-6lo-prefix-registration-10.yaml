abstract:
- language: en
  script: Latn
  content: "   This document updates IPv6 Neighbor Discovery RFC4861 and the 6LoWPAN\n
    \  extensions (RFC8505, RFC8928, RFC8929, RFC7400) to enable a node that\n   owns
    or is directly connected to a prefix to register that prefix to\n   neighbor routers.
    \ The registration indicates that the registered\n   prefix can be reached via
    the advertising node without a loop.  The\n   unicast prefix registration allows
    to request neighbor router(s) to\n   redistribute the prefix in a larger routing
    domain regardless of the\n   routing protocol used in the larger domain.  This
    document extends\n   RPL (RFC6550, RFC6553, RFC9010) to enable the 6LR to inject
    the\n   registered prefix in RPL.\n\n\t "
