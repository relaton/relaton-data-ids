abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) introduces a versatile methodology for defining\n
    \  end-to-end network paths by encoding sequences of topological sub-\n   paths,
    known as \"segments\".  This architecture can be deployed over\n   both MPLS and
    IPv6 data planes, offering a flexible routing solution.\n\n   Service Function
    Chaining (SFC) supports the establishment of\n   composite services through an
    ordered sequence of Service Functions\n   (SFs) that are applied to packets or
    frames based on initial\n   classification.  SFC's implementation can utilize
    various underlying\n   technologies, including the Network Service Header (NSH)
    and SR, to\n   facilitate the creation and management of service chains.\n\n   This
    document presents a comprehensive control framework for\n   developing SFC architectures
    using Segment Routing.  It explores\n   control plane solutions for the distribution
    of service function\n   instance routes and service function paths, as well as
    techniques for\n   directing packets into specific service function chains.  The\n
    \  discussion encompasses both theoretical foundations and practical\n   considerations
    for integrating SR into SFC deployments.\n\n\t "
