- language: en
  script: Latn
  content: "This memo specifies guidelines for implementors and users of the Open
    Shortest Path First (OSPF) routing protocol to bring about improvements in how
    the protocol runs over frame relay networks.  This memo provides information for
    the Internet community.  This memo does not specify an Internet standard of any
    kind.\n\t "
