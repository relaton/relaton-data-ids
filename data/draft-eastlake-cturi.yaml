abstract:
- language: en
  script: Latn
  content: "   Multipurpose Internet Mail Extension (MIME) Content-Type headers, the\n
    \  MIME types used therein, and Uniform Resource Identifiers (URIs) are\n   being
    used, in different contexts, to label entities.  A mapping is\n   specified from
    each kind of label into the other.  This makes it\n   possible to express the
    meaning of almost any URI or Content-Type in\n   the syntax of the other.\n\n\t "
