- language: en
  script: Latn
  content: "   This document describes an extension to the Delay-Tolerant Networking\n
    \  (DTN) Bundle Protocol (BP) that marks bundles with class-of-service\n   designators.
    \ The class-of-service designators are an \"ordinal\"\n   number that provides
    fine-grained prioritization of bundles, a\n   \"critical\" flag, flags that explicitly
    request \"timely\" or \"assured\"\n   convergence-layer transmission (or both),
    and an optional QoS tag.\n\n\n\t "
