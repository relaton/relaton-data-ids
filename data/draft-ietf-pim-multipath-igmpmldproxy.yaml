abstract:
- language: en
  script: Latn
  content: "   This document specifies the framework to support multipath reception\n
    \  in Internet Group Management Protocol (IGMP) / Multicast Listener\n   Discovery
    (MLD) proxy devices.  The proposed mechanism allows IGMP/\n   MLD proxy devices
    to receive multicast sessions/channels through\n   different upstream interfaces.
    \ It defines static configuration\n   methods for associating upstream interfaces
    with channel identifiers\n   and interface priority values.  A mechanism for upstream
    interface\n   takeover that enables switching from an inactive to active upstream\n
    \  interface is also described.\n\n\t "
