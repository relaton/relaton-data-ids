abstract:
- content: "<p>This document specifies the framework to support multipath reception
    in Internet Group Management Protocol (IGMP) / Multicast Listener Discovery (MLD)
    proxy devices. The proposed mechanism allows IGMP/ MLD proxy devices to receive
    multicast sessions/channels through different upstream interfaces. It defines
    static configuration methods for associating upstream interfaces with channel
    identifiers and interface priority values. A mechanism for upstream interface
    takeover that enables switching from an inactive to active upstream interface
    is also described.</p>"
