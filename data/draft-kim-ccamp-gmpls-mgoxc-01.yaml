  script: Latn
  content: "This document defines information needed when GMPLS signaling is used
    \non the multi-granularity of optical cross-connect (MG-OXC) over \nGeneralized
    Multiprotocol Label Switching (GMPLS) networks because \nexisting documents deal
    only with singular wavelength OXC. The basic \noptical label handlings (including
    add, drop, swap, merge, and stack) \nare required for using the MG-OXC in GMPLS
    networks. Also the \nprotocol related to signaling is extended for supporting
    the MG-OXC.\n\t "
