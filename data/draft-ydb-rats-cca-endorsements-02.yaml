abstract:
- language: en
  script: Latn
  content: "   Arm Confidential Computing Architecture (CCA) Endorsements comprise\n
    \  reference values and cryptographic key material that a Verifier needs\n   to
    appraise Attestation Evidence produced by an Arm CCA system.\n\n   This memo defines
    CCA Endorsements as a profile of the CoRIM data\n   model.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/yogeshbdeshpande/draft-cca-rats-endorsements.\n\n\t "
