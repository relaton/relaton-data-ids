abstract:
- language: en
  script: Latn
  content: "This memo specifies an RTP payload format for encapsulating Video \n   Codec
    1 (VC-1) compressed bit streams, as defined by the proposed \n   Society of Motion
    Picture and Television Engineers (SMPTE) standard, \n   SMPTE 421M.  SMPTE is
    the main standardizing body in the motion \n   imaging industry and the proposed
    SMPTE 421M standard defines a \n   compressed video bit stream format and decoding
    process for \n   television.\n\t "
