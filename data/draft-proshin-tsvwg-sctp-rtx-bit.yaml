abstract:
- language: en
  script: Latn
  content: "   This document defines a method which helps an SCTP sender to\n   understand
    when a received SACK acknowledges the original\n   transmission of a TSN or its
    retransmission.  It is done by\n   specifying a new bit, called Retransmit bit
    (R-bit), in the header of\n   DATA, I-DATA and SACK chunks.  The bit is used when
    a TSN is\n   retransmitted and returned back in the acknowledgement.  This\n   document
    updates [RFC4960] if approved.\n\n\t "
