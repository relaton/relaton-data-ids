title:
- language: en
  script: Latn
  content: A LoST extension to return complete and similar location info
docidentifier:
- content: draft-ietf-ecrit-similar-location
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes an extension to the LoST protocol of RFC 5222\n
    \  that allows additional civic location information to be returned in a\n   <findServiceResponse>.
    \ This extension supports two use cases: First,\n   when the input location is
    valid but lacks some Civic Address\n   elements, the LoST server can provide a
    completed form.  Second, when\n   the input location is invalid, the LoST server
    can identify one or\n   more feasible (\"similar\") locations.  This extension
    is applicable\n   when the location information in the <findService> request uses
    the\n   Basic Civic profile as described in RFC 5222 or another profile whose\n
    \  definition provides instructions concerning its use with this\n   extension.\n\n\t "
