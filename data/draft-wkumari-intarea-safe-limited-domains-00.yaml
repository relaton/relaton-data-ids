abstract:
- language: en
  script: Latn
  content: "   There is a trend towards documents describing protocols that are only\n
    \  intended to be used within \"limited domains\".  Unfortunately, these\n   drafts
    often do not clearly define how the boundary of the limited\n   domain is established
    and enforced, or require that operators of\n   these limited domains //perfectly//
    implement filters to protect the\n   rest of the Internet from these protocols.\n\n
    \  In addition, these protocols sometimes require that networks that are\n   outside
    of (and unaffiliated with) the limited domain explicitly\n   implement filters
    in order to protect their networks if these\n   protocols leak outside of the
    limited domain.\n\n   This document discusses the concepts of \"fail-open\" versus
    \"fail-\n   closed\" protocols and limited domains, and provides a mechanism for\n
    \  designing limited domain protocols that are safer to deploy.\n\n\t "
