abstract:
- language: en
  script: Latn
  content: "This memo outlines how RTP multimedia sessions are synchronised, and\ndiscusses
    how rapidly such synchronisation can occur.  We show that\nmost RTP sessions can
    be synchronised immediately, but that the use\nof video switching multipoint conference
    units (MCUs) or large source\nspecific multicast (SSM) groups can greatly increase
    the initial\nsynchronisation delay.  This increase in delay can be unacceptable
    to\nsome applications that use layered and/or multi-description codecs.\n\nThis
    memo updates the RTP Control Protocol (RTCP) timing rules to\nreduce the initial
    synchronisation delay for SSM sessions.  A new\nfeedback packet is defined for
    use with the Extended RTP Profile for\nRTCP-based Feedback (RTP/AVPF), allowing
    video switching MCUs to\nrapidly request resynchronisation.  Two new RTP header
    extensions are\ndefined to allow rapid synchronisation of late joiners, and guarantee\ncorrect
    timestamp based decoding order recovery for layered codecs in\nthe presence of
    clock skew.\n\t "
