abstract:
- language: en
  script: Latn
  content: "   This document defines a multicast DNS (mDNS) and DNS-Based Service\n
    \  Discovery (DNS-SD) mechanism for discovering encrypted DNS services\n   in
    local networks.  It specifies new service types (_dot, _doh, _doq)\n   and associated
    TXT record parameters to enable zero-configuration\n   discovery of DNS over TLS
    (DoT), DNS over HTTPS (DoH), and DNS over\n   QUIC (DoQ) resolvers.  This extension
    addresses critical privacy gaps\n   in local networks while maintaining backward
    compatibility with RFC\n   6763.\n\n\t "
