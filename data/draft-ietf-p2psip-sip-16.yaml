abstract:
- language: en
  script: Latn
  content: "   This document defines a SIP Usage for REsource LOcation And Discovery\n
    \  (RELOAD).  The SIP Usage provides the functionality of a SIP proxy or\n   registrar
    in a fully-distributed system and includes a lookup service\n   for Address of
    Records (AORs) stored in the overlay.  It also defines\n   Globally Routable User
    Agent Uris (GRUUs) that allow the\n   registrations to map an AOR to a specific
    node reachable through the\n   overlay.  After such initial contact of a peer,
    the AppAttach method\n   is used to establish a direct connection between nodes
    through which\n   SIP messages are exchanged.\n\n\t "
