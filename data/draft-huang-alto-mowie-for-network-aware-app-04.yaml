abstract:
- language: en
  script: Latn
  content: "   With the quick deployment of 5G networks in the world, cloud-based\n
    \  interactive applications (services) such as cloud gaming have gained\n   substantial
    attention and are regarded as potential killer\n   applications.  To ensure users'
    quality of experience (QoE), a cloud\n   interactive service may require not only
    high bandwidth (e.g., high-\n   resolution media transmission) but also low delay
    (e.g., low latency\n   and low lagging).  However, the bandwidth and delay experienced
    by a\n   mobile and wireless user can be dynamic, as a function of many\n   factors,
    and unhandled changes can substantially compromise the\n   user's QoE.  In this
    document, we investigate network-aware\n   applications (NAA), which realize cloud
    based interactive services\n   with improved QoE, by efficient utilization of
    a solution named\n   Mobile and Wireless Information Exposure (MoWIE).  In particular,\n
    \  this document demonstrates, through realistic evaluations, that\n   mobile
    network information such as MCS (Modulation and Coding Scheme)\n   can effectively
    expose the dynamicity of the underlying network and\n   can be made available
    to applications through MoWIE; using such\n   information, the applications can
    then adapt key control knobs such\n   as media codec scheme, encapsulation, and
    application layer\n   processing to minimize QoE deduction.  Based on the evaluations,
    we\n   discuss how the MoWIE features can define extensions of the ALTO\n   protocol,
    to expose more lower-layer and finer grain network\n   dynamics.\n\n\t "
