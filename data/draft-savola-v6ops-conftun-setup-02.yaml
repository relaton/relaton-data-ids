abstract:
- language: en
  script: Latn
  content: "This memo describes a set of operational procedures, a UDP\nencapsulation
    for configured tunnels, and one implementation\nmechanism to provide a very simple
    and straightforward way to easily\nmanage IPv6-over-IPv4 configured tunnels between
    an ISP and a\ncustomer.  The configured tunnels work even if the IPv4 addresses\nchange
    dynamically, or are private addresses; the procedure provides\nat least a /64
    prefix per customer and requires no administrative\nset-up.  NAT traversal is
    also supported.\n\t "
