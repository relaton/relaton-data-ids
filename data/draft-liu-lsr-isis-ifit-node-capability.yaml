abstract:
- language: en
  script: Latn
  content: "   This document defines a way for an Intermediate System to\n   Intermediate
    System (IS-IS) routers to advertise IFIT (In-situ Flow\n   Information Telemetry)
    capabilities.  This document extends a new\n   optional sub-TLV in the IS-IS Router
    CAPABILITY TLV [RFC7981], which\n   allows a router to announce its IFIT node
    capabilities within an IS-\n   IS level or the entire routing domain.  Such advertisements
    enable\n   IFIT applications in the network domain.\n\n\n\t "
