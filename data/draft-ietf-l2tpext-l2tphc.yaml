  script: Latn
  content: "The Layer 2 Tunneling Protocol ('L2TP') [RFC2661] defines a\nmechanism
    for tunneling PPP sessions over arbitrary media.  There\nexists a class of specific
    media applications for which protocol\noverhead may be optimized, and where such
    reduction results in\nimproved operation.  This document describes the solution
    space\naddressed, its underlying motivations, and the protocol modifications\nrequired.
    \ The enhancement to the L2TP protocol is called L2TP Header\nCompression, or
    'L2TPHC'.\n\t "
