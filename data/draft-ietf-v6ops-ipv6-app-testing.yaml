abstract:
- content: <p>This document provides guidance for application developers and software
    as a service providers on how to approach IPv6 testing in Dual-Stack (IPv4+IPv6),
    and IPv6-only scenarios, including "true IPv6-only" scenarios. It discusses common
    misconceptions about the degree to which operating systems and libraries can abstract
    IPv6 issues away and explains common regressions to avoid when deploying IPv6
    support.</p>
