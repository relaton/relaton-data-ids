abstract:
- language: en
  script: Latn
  content: "This document specifies use of the Bidirectional Forwarding Detection
    (BFD) protocol in Routing Bridge (RBridge) campuses based on the RBridge Channel
    extension to the Transparent Interconnection of Lots of Links (TRILL) protocol.\n\n
    BFD is a widely deployed Operations, Administration, and Maintenance (OAM) mechanism
    in IP and MPLS networks, using UDP and Associated Channel Header (ACH) encapsulation
    respectively. This document specifies the BFD encapsulation over TRILL.\n\t "
