abstract:
- language: en
  script: Latn
  content: "   DHCPv6 Prefix Delegation [RFC3633] allows a client to include a\n   prefix-length
    hint value in the IA_PD option to indicate a preference\n   for the size of the
    prefix to be delegated, but is unclear about how\n   the client and server should
    act in different situations involving\n   the prefix-length hint.  This document
    provides a summary of the\n   existing problems with the prefix-length hint and
    guidance on what\n   the client and server could do in different situations.\n\n\t "
