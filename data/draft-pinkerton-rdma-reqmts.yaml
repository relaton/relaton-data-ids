abstract:
- language: en
  script: Latn
  content: "This document proposes requirements for a Remote Direct Memory\nAccess
    (RDMA) Protocol to run on TCP and SCTP transport protocols.\nAn RDMA protocol
    provides a general facility for extremely high\nefficiency (low CPU cost per unit
    of data transferred), end-to-end\ndata transfer.  An RDMA protocol enables high
    efficiency data\ntransfer by allowing network interfaces with hardware support
    for\nthe RDMA protocol to perform zero-copy data transfer directly among\napplication
    buffers.\n\t "
