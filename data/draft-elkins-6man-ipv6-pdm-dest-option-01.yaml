abstract:
- language: en
  script: Latn
  content: "   To diagnose problems for a number of Enterprise Data Center Operators\n
    \  (EDCO), two metrics are critical for timely end-to-end problem\n   resolution,
    both real-time and after the fact, without impacting an\n   operational production
    network. They are: packet sequence number and\n   packet timestamp. Packet sequence
    number is required for diagnostics.\n   Packet timestamp is required to calculate
    end-to-end response time.\n   Current methods are inadequate for these purposes
    because they assume\n   unreasonable access to intermediate devices, are cost
    prohibitive,\n   require infeasible changes to a running production network, and
    / or\n   do not provide timely data. This document solves these problems with\n
    \  a new destination option, the Performance and Diagnostic Metrics\n   destination
    option (PDM).\n\n\t "
