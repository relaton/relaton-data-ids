abstract:
- language: en
  script: Latn
  content: "   The Routing Protocol for Low-Power and Lossy Networks (RPL) can have\n
    \  different modes of operation (MOP) to allow nodes to agree on the\n   basic
    primitives that must be supported to join a network.  The MOP\n   field defined
    in RFC6550 is fast depleting.  This document specifies\n   an extended MOP option
    for future use.\n\n\t "
