title:
- language: en
  script: Latn
  content: PASSporT Extension for Rich Call Data
docidentifier:
- content: draft-ietf-stir-passport-rcd
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document extends PASSporT, a token for conveying\n   cryptographically-signed
    call information about personal\n   communications, to include rich meta-data
    about a call and caller\n   that can be signed and integrity protected, transmitted,
    and\n   subsequently rendered to the called party.  This framework is\n   intended
    to include and extend caller and call specific information\n   beyond human-readable
    display name comparable to the \"Caller ID\"\n   function common on the telephone
    network and is also enhanced with a\n   integrity mechanism that is designed to
    protect the authoring and\n   transport of this information for different authoritative
    use-cases.\n\n\t "
