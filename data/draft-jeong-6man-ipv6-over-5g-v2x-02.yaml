abstract:
- language: en
  script: Latn
  content: "   This document provides methods and settings for using IPv6 to\n   communicate
    among IPv6 nodes within the communication range of one\n   another over 5G V2X
    (i.e., the 5th Generation Vehicle-to-Everything)\n   links.  Support for these
    methods and settings require minimal\n   changes to the existing IPv6 protocol
    stack.  This document also\n   describes limitations associated with using these
    methods.\n   Optimizations and usage of IPv6 in more complex 5G scenarios are
    not\n   covered in this specification and are a subject for future work.\n\n\t "
