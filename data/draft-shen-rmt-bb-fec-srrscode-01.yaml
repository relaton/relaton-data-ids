abstract:
- language: en
  script: Latn
  content: "   This document specifies a systematic rate-independent Reed-Solomon\n
    \  (SR-RS) Erasure correction scheme. The two properties, systematic\n   and  rate-independent,
    \ are  fulfilled  by  Lagrange  polynomial\n   interpolation. When the number
    of output symbols is fixed this\n   scheme essentially generates a Reed-Solomon
    (RS) code. Therefore,\n   based on the MDS (maximum distance separable) property
    of RS code,\n   this erasure correction scheme is optimal (ideal). Also in this\n
    \  document, a two-step fast recovering (decoding) algorithm using fast\n   Walsh-Hadamard
    \ transform  is  presented  for  the  proposed  erasure\n   correction  scheme.
    \ This  algorithm  achieves  the  time  complexity\n   O(n*log2(n)), or linear
    if  penalization implementation, such as\n   multi-core processor, is allowed.\n\n\nContents\n
