abstract:
- language: en
  script: Latn
  content: "\n   This document discusses how RTCP Feedback storm suppression\n   negatively
    affects retransmission efficacy for Source Specific\n   Multicast sessions with
    unicast feedback architectures and proposes\n   some recommendations by means
    of additional signaling (e.g.  RSI\n   message and new attribute parameters) and
    a small AVPF FB suppression\n   rule modification resulting in a overall better
    system where the FB\n   suppression can be maintained but with a optimised retransmission\n
    \  efficacy.\n\n\t "
