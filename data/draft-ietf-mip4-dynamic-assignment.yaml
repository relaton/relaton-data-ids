abstract:
- language: en
  script: Latn
  content: "Mobile IPv4 (RFC 3344) uses the home agent (HA) to anchor sessions of
    a roaming mobile node (MN).  This document proposes a messaging mechanism for
    dynamic home agent assignment and HA redirection.  The goal is to provide a mechanism
    to assign an optimal HA for a Mobile IP session while allowing any suitable method
    for HA selection. [STANDARDS-TRACK]\n\t "
