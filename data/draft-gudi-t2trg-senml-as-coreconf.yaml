abstract:
- language: en
  script: Latn
  content: "   SenML is one of the data formats used by the Internet-of-Things (IoT)\n
    \  devices to send simple sensor readings and device parameters over the\n   network.
    \ However, a lack of a YANG model for SenML means it cannot\n   be used by the
    applications which already use YANG for data modeling\n   and validation.  Furthermore,
    some of the encoding formats and tools\n   available for YANG models, cannot be
    used by the devices sending data\n   in SenML format.  This document provides
    one of the ways to model\n   SenML data in YANG.  Additionally, SenML data is
    encoded into\n   CORECONF format using this YANG model to concisely represent
    the\n   data.\n\n\t "
