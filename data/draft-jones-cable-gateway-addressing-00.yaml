abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\nIn particular,
    it defines a basic set of managed objects for SNMP-\nbased management of Network
    Address Translation and transparent\nbridging functionality within CableHome 1.0
    and 1.1 compliant\nresidential gateways.\nThis memo specifies a MIB module in
    a manner that is compliant to the\nSNMP SMIv2 [5][6][7].  The set of objects is
    consistent with \nthe SNMP framework and existing SNMP standards.\n\t "
