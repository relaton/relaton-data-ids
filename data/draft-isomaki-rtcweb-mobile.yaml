  content: "   Web Real-time Communications (WebRTC) aims to provide web-based\n   applications
    real-time and peer-to-peer communication capabilities.\n   In many cases those
    applications are run in mobile devices connected\n   to different types of mobile
    networks.  This document gives an\n   overview of the issues and challenges in
    implementing and deploying\n   WebRTC in mobile environments.  It also gives guidance
    on how to\n   overcome those challenges.\n\n\t "
