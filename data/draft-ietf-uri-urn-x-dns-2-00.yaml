abstract:
- content: "<p>This document defines a scheme for resolving Uniform Resource Names
    (URNs) using the domain name system. The scheme, called x-dns-2, allows URN publishers
    to create URN resolvers without central registration, and without changing or
    adding any domain names.</p>"
