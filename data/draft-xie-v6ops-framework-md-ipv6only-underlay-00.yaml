abstract:
- language: en
  script: Latn
  content: "   For the IPv6 transition, dual-stack deployments require both IPv4 and\n
    \  IPv6 transfer capabilities to be deployed in parallel.  IPv6-only is\n   considered
    as the ultimate stage where only IPv6 transfer capability\n   is used while ensuring
    global reachability for both IPv6 and\n   IPv4(usually known as IPv4aaS).  This
    document specifies requirements\n   and propose a framework for deploying IPv6-only
    as the underlay in\n   multi-domain networks.\n\n\t "
