  content: "   This document proposes an extension to the Remote Attestation\n   Procedures
    architecture by introducing the concept of Attester\n   Groups.  This extension
    aims to reduce computational and\n   communication overhead by enabling collective
    Evidence appraisal of\n   high number of homogeneous devices with similar characteristics,\n
    \  thereby improving the scalability of attestation processes.\n\n\t "
