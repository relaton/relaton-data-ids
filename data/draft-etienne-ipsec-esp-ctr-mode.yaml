abstract:
- language: en
  script: Latn
  content: "This memo presents the use of the counter mode in the context of ESP\nand
    specifies its application to DES, 3DES and AES.  The counter mode\nsignificantly
    reduces the ESP space overhead compared to the standard\nCBC with explicit IV
    (Section 5.2.1).  Moreover, the counter mode\nallows parallelisation and precomputation
    of most of the processing\n(Section 5.1).\n\n\t "
