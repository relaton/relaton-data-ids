  script: Latn
  content: "   This specification defines a JWT authorization assertion known as a\n
    \  'software statment' for use in an OAuth protected environment.  A\n   software
    statement is a JWT assertion used by an OAuth client to\n   provide both informational
    and OAuth protocol related assertions that\n   aid service providers to recognize
    OAuth client software and its\n   expected behaviour within an OAuth Framework
    protected resource\n   environment.\n\n\t "
