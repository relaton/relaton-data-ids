abstract:
- language: en
  script: Latn
  content: "   This document specifies best current practices for Resource Public\n
    \  Key Infrastructure (RPKI) operators regarding Route Origin\n   Authorizations
    (ROAs).  It mandates that a parent Certification\n   Authority (CA) MUST NOT issue
    ROAs for Internet number resources\n   delegated to a child CA.  RPKI certification
    authorities(CA software)\n   and relying party software are required to enforce
    this restriction\n   by rejecting or flagging invalid ROAs issued outside of resource\n
    \  allocations.\n\n\t "
