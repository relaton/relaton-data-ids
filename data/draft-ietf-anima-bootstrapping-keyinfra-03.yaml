abstract:
- language: en
  script: Latn
  content: "   This document specifies automated bootstrapping of a remote secure\n
    \  key infrastructure (BRSKI) using vendor installed IEEE 802.1AR\n   manufacturing
    installed certificates, in combination with a vendor\n   based service on the
    Internet.  Before being authenticated, a new\n   device has only link-local connectivity,
    and does not require a\n   routable address.  When a vendor provides an Internet
    based service\n   devices can be redirected to a local service.  In limited/\n
    \  disconnected networks or legacy environments we describe a variety of\n   options
    that allow bootstrapping to proceed.  Support for lower\n   security models, including
    devices with minimal identity, is\n   described for legacy reasons but not encouraged.\n\n\t "
