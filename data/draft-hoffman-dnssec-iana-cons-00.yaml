- language: en
  script: Latn
  content: "   This document changes the review requirements needed to get DNSSEC\n
    \  algorithms and resource records added to IANA registries.  It updates\n   RFC
    6014, which did not include hash algorithms for DS records or\n   NSEC3 parameters
    in the change to all registries requiring RFCs, not\n   standards, for inclusion
    in the IANA registries.\n\n\t "
