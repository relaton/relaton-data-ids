abstract:
- language: en
  script: Latn
  content: "   This document describes an alternative experimental approach for the\n
    \  application of the Alternate-Marking Method to SRv6.  It uses an\n   experimental
    TLV in the Segment Routing Header, and thus\n   participation in this experiment
    should be between coordinating\n   parties in a controlled domain.  This approach
    has potential scaling\n   and simplification benefits over the technique described
    in RFC 9343\n   and the scope of the experiment is to determine whether those
    are\n   significant and attractive to the community.\n\n   This protocol extension
    has been developed outside the IETF as an\n   alternative to the IETF's standards
    track specification RFC 9343 and\n   it does not have IETF consensus.  It is published
    here to guide\n   experimental implementation, ensure interoperability among\n
    \  implementations to better determine the value of this approach.\n   Researchers
    are invited to submit their evaluations of this work to\n   the RFC Editor for
    consideration as independent submissions or to the\n   IETF SPRING working group
    as Internet-Drafts.\n\n\t "
