- language: en
  script: Latn
  content: "The p2p technology is data centric. Data objects are distributed in \nthe
    p2p overlay according to routing algorithm.Applications access \nthe data objects
    via peer/client protocol or gateways, some of which \nneed data replicas to be
    synchronized in real time. This can be \nachieved by introducing a Subscribe/Notify
    mechanism to p2psip. This \ndocument describes the Subscribe/Notify mechanism
    extension for \np2psip, and also defines several new methods as needed.\n\t "
