abstract:
- language: en
  script: Latn
  content: "   Resource Public Key Infrastructure (RPKI) enables address space\n   holders
    to issue Route Origin Authorization (ROA) objects to\n   authorize one or more
    Autonomous Systems (ASes) to originate BGP\n   routes for specific IP address
    prefixes.  Individual BGP speakers can\n   utilize Validated ROA Payloads (VRPs)
    to validate the legitimacy of\n   BGP announcements.  This document highlights
    potential validation\n   errors, and recommends extension of VRPs from reasonable
    aggregation\n   to enhance Route Origin Validation (ROV) and prevent validation\n
    \  errors that may occur due to traffic engineering or route aggregation\n   policies.\n\n\t "
