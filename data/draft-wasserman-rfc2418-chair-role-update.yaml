  content: "    This document is an update to RFC 2418 that strengthens the\n    recommended
    separation between the Working Group Chair and Document\n    Editor roles.  It
    states that a single person should not serve in\n    both roles for a single document,
    except temporarily in exceptional\n    situations.\n\t "
