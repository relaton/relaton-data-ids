- language: en
  script: Latn
  content: "   This document describes a passive method to perform packet loss,\n
    \  delay and jitter measurements on live traffic.  Implementation and\n   deployment
    details are also explained in order to clarify how the\n   tools and features
    currently available on existing routing platforms\n   can be used to implement
    the method.  This method, also called PNPM\n   (Packet Network Performance Monitoring),
    has been invented and\n   engineered in Telecom Italia and it's currently being
    used in Telecom\n   Italia's network.\n\n\t "
