abstract:
- language: en
  script: Latn
  content: "   BGP speakers learn their next hop addresses for NLRI in RFC 4271 in\n
    \  the NEXT_HOP field and in RFC 4760 in the \"Network Address of Next\n   Hop\"
    field.  Under certain circumstances, it might be desirable for a\n   BGP speaker
    to know both the next hops and the next-next hops of NLRI\n   to make optimal
    forwarding decisions.  One such example is global\n   load balancing (GLB) in
    a Clos network.\n\n   Draft-ietf-idr-entropy-label defines the \"Next Hop Dependent\n
    \  Characteristics Attribute\" (NHC) which allows a BGP speaker to signal\n   the
    forwarding characteristics associated with a given next hop.\n\n   This document
    defines a new NHC characteristic, the Next-next Hop\n   Nodes (NNHN) characteristic,
    which can be used to advertise the next-\n   next hop nodes associated with a
    given next hop.\n\n\t "
