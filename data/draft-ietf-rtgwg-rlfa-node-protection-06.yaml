abstract:
- language: en
  script: Latn
  content: "   The loop-free alternates computed following the current Remote-LFA\n
    \  specification guarantees only link-protection.  The resulting Remote-\n   LFA
    nexthops (also called PQ-nodes), may not guarantee node-\n   protection for all
    destinations being protected by it.\n\n   This document describes procedures for
    determining if a given PQ-node\n   provides node-protection for a specific destination
    or not.  The\n   document also shows how the same procedure can be utilised for\n
    \  collection of complete characteristics for alternate paths.\n   Knowledge about
    the characteristics of all alternate path is\n   precursory to apply operator
    defined policy for eliminating paths not\n   fitting constraints.\n\n\n\t "
