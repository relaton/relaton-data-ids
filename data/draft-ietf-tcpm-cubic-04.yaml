abstract:
- language: en
  script: Latn
  content: "   CUBIC is an extension to the current TCP standards.  The protocol\n
    \  differs from the current TCP standards only in the congestion window\n   adjustment
    function in the sender side.  In particular, it uses a\n   cubic function instead
    of a linear window increase function of the\n   current TCP standards to improve
    scalability and stability under fast\n   and long distance networks.  CUBIC and
    its predecessor algorithm have\n   been adopted as default by Linux and have been
    used for many years.\n   This document provides a specification of CUBIC to enable
    third party\n   implementation and to solicit the community feedback through\n
    \  experimentation on the performance of CUBIC.\n\n\t "
