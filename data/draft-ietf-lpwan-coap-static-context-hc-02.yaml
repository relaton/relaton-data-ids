abstract:
- language: en
  script: Latn
  content: "   This draft defines the way SCHC header compression can be applied to\n
    \  CoAP headers.  CoAP header structure differs from IPv6 and UDP\n   protocols
    since the CoAP Header is flexible header with a variable\n   number of options
    themself of a variable length.  Another important\n   difference is the asymmetry
    in the header information used for\n   request and response messages.  This draft
    takes into account the\n   fact that a thing can play the role of a CoAP client,
    a CoAP client\n   or both roles.\n\n\t "
