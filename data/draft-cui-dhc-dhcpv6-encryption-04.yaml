abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables\n
    \  DHCPv6 servers to configure network parameters dynamically.  However,\n   due
    to the unsecured nature, various critical identifiers used in\n   DHCPv6 are vulnerable
    to several types of attack.  In order to\n   protect the DHCPv6 from passive attack,
    such as pervasive monitoring\n   attack, this document provides a mechanism to
    achieve the encryption\n   between the DHCPv6 client and server.\n\n\t "
