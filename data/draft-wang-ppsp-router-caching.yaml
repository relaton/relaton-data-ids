abstract:
- language: en
  script: Latn
  content: "Generally, streaming media content delivery on the Internet requires\nvery
    high bandwidth and the streaming server usually endures a heavy\nburden to serve
    a large number of users. This document introduces a\npractical work for accelerating
    the delivery of streaming media based\non router caching. In this document, it
    introduces some key problems\nin router caching scheme for video streaming. Then
    it gives a brief\nintroduction on this scheme and especially discusses the streaming\nprotocol
    and cooperative router caching protocol in detail.\n\t "
