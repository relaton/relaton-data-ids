abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) architecture leverages source routing and\n   tunneling
    paradigms and can be directly applied to the use of a\n   Multiprotocol Label
    Switching (MPLS) data plane.  A network may\n   consist of multiple IGP domains
    or multiple ASes under the control of\n   same organization.  It is useful to
    have the LSP Ping and traceroute\n   procedures when an SR end-to-end path spans
    across multiple ASes or\n   domains.  This document describes mechanisms to facilitae
    LSP ping\n   and traceroute in inter-AS/inter-domain SR networks in an efficient\n
    \  manner with simple OAM protocol extension which uses dataplane\n   forwarding
    alone for sending Echo-Reply.\n\n\n\t "
