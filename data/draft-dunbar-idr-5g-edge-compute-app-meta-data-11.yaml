abstract:
- language: en
  script: Latn
  content: "   This draft describes the AppMetaData encoding in the iBGP Path\n   Attribute
    for egress routers to advertise the running status\n   and environment of the
    directly attached 5G Edge Computing\n   (EC) instances. The AppMetaData can be
    used by the ingress\n   routers in the 5G Local Data Network to make path selection\n
    \  not only based on the routing distance but also the running\n   environment
    of the destinations. The goal is to improve\n   latency and performance for 5G
    EC services.\n\n   The extension enables an EC server at one specific location
    to\n   be more preferred than the others with the same IP address to\n   receive
    data flows from a specific source (UE).\n\n\t "
