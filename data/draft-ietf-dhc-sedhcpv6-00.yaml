abstract:
- language: en
  script: Latn
  content: "   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables\n
    \  DHCPv6 servers to pass configuration parameters.  It offers\n   configuration
    flexibility.  If not secured, DHCPv6 is vulnerable to\n   various attacks, particularly
    spoofing attacks.  This document\n   analyzes the security issues of DHCPv6 and
    specifies a Secure DHCPv6\n   mechanism for communication between DHCPv6 client
    and server.  This\n   mechanism is based on public/private key pairs.  The authority
    of the\n   sender may depend on either pre-configuration mechanism or Public Key\n
    \  Infrastructure.\n\n\t "
