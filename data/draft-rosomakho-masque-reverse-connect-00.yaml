  script: Latn
  content: "   This document specifies an extension to the HTTP CONNECT method,\n
    \  enabling a proxy client to accept inbound TCP and UDP sessions\n   proxied
    through HTTP/1.1, HTTP/2, or HTTP/3.  This mechanism allows\n   the client to
    dynamically advertise available local or internal\n   network services and expose
    them through a HTTP proxy without\n   reliance on IP routing.\n\n\t "
