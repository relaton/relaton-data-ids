abstract:
- language: en
  script: Latn
  content: "   This document defines an RFC3986 URI compliant identifier called a\n
    \  Labeled Segment URI in which name segments carry a label.  This\n   allows
    differentiation between unrelated resources with similar\n   identifiers.  This
    document also specifies the CCNx URI scheme,\n   called \"ccnx:,\" which conforms
    to the labeled segment encoding rules\n   presented here.  The CCNx URI scheme
    applies specific labels to each\n   name segment of a URI to disambiguate between
    resources with similar\n   names.  This document defines a specific set of segment
    labels with\n   label semantics.\n\n\t "
