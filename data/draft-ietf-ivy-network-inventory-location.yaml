abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for Network Inventory\n   location
    (e.g., site, room, rack, geo-location data), which provides\n   location information
    with different granularity levels for\n   inventoried network elements.\n\n   Accurate
    location information is useful for network planning,\n   deployment, and maintenance.
    \ However, such information cannot be\n   obtained or verified from the Network
    Elements themselves.  This\n   document defines a location model for network inventory
    that extends\n   the base inventory with comprehensive location data.\n\n\t "
