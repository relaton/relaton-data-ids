abstract:
- language: en
  script: Latn
  content: "   The term Computing in the Network (COIN) is used for a diverse set
    of\n   scenarios.  Often associated with leveraging richer computing\n   capabilities
    within network elements, its clear scope is yet unknown.\n   This document tries
    to bring clarity to the current understanding of\n   COIN by providing an overview
    of the terminology and definitions to\n   streamline corresponding discussions.\n\n\t "
