abstract:
- language: en
  script: Latn
  content: "   This document defines five YANG 1.1 modules to support the\n   configuration
    of QUIC clients and QUIC servers.  The modules include\n   basic parameters for
    configuring QUIC based clients and servers as\n   well as initial modules for
    the IANA registries \"QUIC Versions\" and\n   \"QUIC Transport Parameters\".\n\nEditorial
