abstract:
- language: en
  script: Latn
  content: "   When split-horizon DNS is deployed by a network, certain domain names\n
    \  can be resolved authoritatively by a network-provided DNS resolver.\n   DNS
    clients that are not configured to use this resolver by default\n   can use it
    for these specific domains only.  This specification\n   defines a mechanism for
    domain owners to inform DNS clients about\n   local resolvers that are authorized
    to answer authoritatively for\n   certain subdomains.\n\n\t "
