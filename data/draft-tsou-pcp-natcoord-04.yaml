abstract:
- language: en
  script: Latn
  content: "   Consider a situation where a subscriber's packets are subject to two\n
    \  levels of NAT, with both NATs operating under the control of the ISP.\n   An
    example of this would be a NATing Home Gateway forwarding packets\n   to a Large
    Scale NAT.  This memo proposes that advantage be taken of\n   the presence of
    the second NAT, to offload the burden on the Large\n   Scale NAT by delegation
    to the Home Gateway.  Enhancements to the\n   Port Control Protocol are specified
    to achieve this.  The proposed\n   solution applies also for DS-Lite where the
    AFTR offloads it NAT to\n   the B4 element.\n\n\t "
