  content: "   This document describes Proxy Mobile IPv6 (PMIPv6) operation on\n   shared
    links such as IEEE 802.11.  Two solutions of providing point-\n   to-point link
    operation on the shared links are compared.  Advantages\n   and disadvantages
    of each solution are identified.  Issues related to\n   the placement of Mobile
    Access Gateway (MAG) in fixed broadband\n   network are also discussed.\n\n\t "
