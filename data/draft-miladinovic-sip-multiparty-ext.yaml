abstract:
- language: en
  script: Latn
  content: "This document proposes an extension to the Session Initiation\nProtocol
    (SIP) that extends SIP for the CONF method and the\nParticipant header field.
    The extension provides that the identity of\neach participant in a multiparty
    conference is known by other\nparticipants all the time, from the initialization
    to the end of the\nconference. Examples of using this extension with different
    SIP\nconferencing models are also given.\n\n\t "
