  script: Latn
  content: "   HMTFTP is a lightweight UDP file transfer protocol that preserves the\n
    \  simplicity of TFTP (block-and-ACK) while adding a structured TLV\n   extension
    mechanism and an optional authenticated-encryption mode.\n   When negotiated,
    DATA payloads are protected with AEAD AES-256-GCM\n   and keys are derived with
    HKDF-SHA-256 from a pre-shared key (PSK).\n   HMTFTP uses UDP port TBD by default
    (requested: 6369; configurable).\n\n\t "
