abstract:
- language: en
  script: Latn
  content: "   This document describes monitoring features related to media streams\n
    \  in Web real-time communication (WebRTC).  It provides a list of RTCP\n   Sender
    Report, Receiver Report and Extended Report metrics, which may\n   need to be
    supported by RTP implementations in some diverse\n   environments.  It also defines
    a new IANA registry, a list of\n   identifiers for the WebRTC's statistics API.
    \ These identifiers are a\n   set of RTCP SR, RR, and XR metrics related to the
    transport of\n   multimedia flows.\n\n\t "
