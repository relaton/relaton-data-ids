abstract:
- language: en
  script: Latn
  content: "   OSPFv2 and OSPFv3 include a reliable flooding mechanism to\n   disseminate
    routing topology and Traffic Engineering (TE) information\n   within a routing
    domain.  Given the effectiveness of these\n   mechanisms, it is convenient to
    envision using the same mechanism for\n   dissemination of other types of information
    within the domain.\n   However, burdening OSPF with this additional information
    will impact\n   intra-domain routing convergence and possibly jeopardize the\n
    \  stability of the OSPF routing domain.  This document presents\n   mechanism
    to relegate this ancillary information to a separate OSPF\n   instance and minimize
    the impact.\n\n\t "
