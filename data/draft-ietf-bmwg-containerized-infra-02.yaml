abstract:
- language: en
  script: Latn
  content: "   Recently, the Benchmarking Methodology Working Group has extended the\n
    \  laboratory characterization from physical network functions (PNFs) to\n   virtual
    network functions (VNFs).  Considering the network function\n   implementation
    trend moving from virtual machine-based to container-\n   based, system configurations
    and deployment scenarios for\n   benchmarking will be partially changed by how
    the resources\n   allocation and network technologies are specified for containerized\n
    \  network functions.  This draft describes additional considerations\n   for
    benchmarking network performance when network functions are\n   containerized
    and performed in general-purpose hardware.\n\n\t "
