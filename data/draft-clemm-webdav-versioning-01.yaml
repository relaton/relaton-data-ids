abstract:
- language: en
  script: Latn
  content: "  This document specifies a set of methods, headers, and resource-types\n
    \ composing the DAV Versioning extensions to the HTTP/1.1 protocol.  DAV\n  Versioning
    will minimize the complexity of clients so as to facilitate\n  widespread deployment
    of applications capable of utilizing the DAV\n  Versioning services. DAV Versioning
    includes:\n \n       - Automatic versioning support for versioning-unaware clients,\n
    \n       - Multiple resource revisions with default revision selection,\n \n       -
    Resource branching for basic parallel development, and\n \n       - Configuration
    support for sophisticated  parallel development.\n \n\n\t "
