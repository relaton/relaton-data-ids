abstract:
- language: en
  script: Latn
  content: "   The RSA Key Encapsulation Mechanism (RSA-KEM) Algorithm is a one-pass\n
    \  (store-and-forward) cryptographic mechanism for an originator to\n   securely
    send keying material to a recipient using the recipient's\n   RSA public key.
    \ The RSA-KEM Algorithm is specified in Clause 11.5 of\n   ISO/IEC: 18033-2:2006.
    \ This document specifies the conventions for\n   using the RSA-KEM Algorithm
    with the Cryptographic Message Syntax\n   (CMS) using KEMRecipientInfo as specified
    in draft-housley-lamps-cms-\n   kemri.\n\n\t "
