abstract:
- language: en
  script: Latn
  content: "   The use of the OAuth 2.0 framework in container orchestration systems\n
    \  poses challenges, particularly in managing credentials such as\n   client_id
    and client_secret, which can be complex and prone to\n   errors.  To address this,
    the industry has shifted towards a\n   federation-based approach where credentials
    of the underlying\n   workload platform are used as assertions towards an OAuth\n
    \  authorization server, leveraging the Assertion Framework for OAuth\n   2.0
    Client Authentication [RFC7521], specifically [RFC7523].\n\n   This specification
    describes a meta flow in Section 3.1, gives\n   security recommendations in Section
    4 and outlines concrete patterns\n   in Appendix A.  It referes to existing industry
    practices that are\n   mainly built on top of OAuth.  It may not be in line with
    the\n   (currently work in progress) WIMSE architecture [I-D.ietf-wimse-arch]\n
    \  and other protocols, such as [I-D.ietf-wimse-s2s-protocol].\n\n\t "
