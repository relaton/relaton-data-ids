abstract:
- language: en
  script: Latn
  content: "In wireless environments and especially in cellular systems, e.g. GSM\n(Global
    System for Mobile communications) and UMTS (Universal Mobile\nTelecommunications
    System), there is a need to maximize the transport\nefficiency for data over the
    radio interface. With the introduction\nof SIP/SDP (Session Initiation Protocol/Session
    Description Protocol)\nto cellular devices, compression of the signaling messages
    should be\nconsidered in order to improve both service availability and quality,\nmainly
    by reducing the user idle time, e.g. at call setup. The\npurpose of this document
    is to outline requirements and motivations\nfor development of a scheme for compression
    and decompression of\nmessages from signaling protocols.\n\t "
