abstract:
- language: en
  script: Latn
  content: "   This document defines a set of abstractions for guiding the\n   functionality
    provided by I2NSF. In the design of interfaces to\n   allow for the provisioning
    of network security functions (NSFs), a\n   critical consideration is to prevent
    the creation of implied\n   constraints on NSF capability and functionality.\n\n
    \  This document makes the recommendation that such interfaces be\n   designed
    from the paradigm of processing packets and flows on the\n   network. NSFs ultimately
    are packet-processing engines that inspect\n   packets traversing networks, either
    directly or in the context of\n   sessions in which the packet is associated.\n\n\t "
