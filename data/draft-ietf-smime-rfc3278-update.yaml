  content: "RFC 3278 describes how to use Elliptic Curve Cryptography (ECC) \n   public-key
    algorithms in the Cryptographic Message Syntax (CMS).  \n   This document updates
    RFC 3278 to add support for the SHA2 family of \n   hash algorithms, Elliptic
    Curve Digital Signature Algorithm (ECDSA) \n   224-512, and Key Derivation Functions
    (KDFs) that utilize SHA2 \n   algorithms. \n\t "
