abstract:
- language: en
  script: Latn
  content: "   The Overlay Multilink Network Interface (OMNI) specification can be\n
    \  used by nodes on public Internetworks when a suitable security\n   service
    is provided to authenticate IPv6 Neighbor Discovery (IPv6 ND)\n   control messages.
    \ The basic OMNI security service for transmission\n   of IPv6 ND messages over
    public Internetworks uses a Hashed Message\n   Authentication Code (HMAC) based
    on a shared secret.  This document\n   specifies use of the Secure NEighbor Discovery
    (SEND) protocol over\n   OMNI interfaces which can provide a more flexible and
    robust service.\n\n\t "
