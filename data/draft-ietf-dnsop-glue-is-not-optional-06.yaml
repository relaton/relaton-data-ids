abstract:
- language: en
  script: Latn
  content: "   The DNS uses glue records to allow iterative clients to find the\n
    \  addresses of name servers that are contained within a delegated zone.\n   Authoritative
    Servers are expected to return all available glue\n   records for in-domain name
    servers in a referral response.  If\n   message size constraints prevent the inclusion
    of all glue records\n   for in-domain name servers, the server MUST set the TC
    flag to inform\n   the client that the response is incomplete, and that the client\n
    \  SHOULD use another transport to retrieve the full response.  This\n   document
    updates RFC 1034 to clarify correct server behavior.\n\n\t "
