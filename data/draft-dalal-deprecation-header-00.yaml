  script: Latn
  content: "   The HTTP Deprecation response header can be used to signal to\n   consumers
    of a URI-identified resource that the use of the resource\n   has been deprecated.
    \ Additionally, the deprecation link relation can\n   be used to link to a resource
    that provides additional context for\n   the deprecation, and possibly ways in
    which clients can find a\n   replacement for the deprecated resource.\n\n\t "
