abstract:
- language: en
  script: Latn
  content: "   The Hierarchical Path Computation Element (H-PCE) architecture,\n   defined
    in the companion framework document [RFC6805], provides a\n   mechanism to allow
    the optimum sequence of domains to be selected,\n   and the optimum end-to-end
    path to be derived through the use of a\n   hierarchical relationship between
    domains.\n\n   This document defines the Path Computation Element Protocol (PCEP)\n
    \  extensions for the purpose of implementing Hierarchical PCE\n   procedures
    which are described in the aforementioned document.\n\n\t "
