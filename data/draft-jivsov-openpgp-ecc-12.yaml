- language: en
  script: Latn
  content: "   This document defines an Elliptic Curve Cryptography extension to\n
    \  the OpenPGP public key format and specifies three Elliptic Curves\n   that
    enjoy broad support by other standards, including standards\n   published by the
    US National Institute of Standards and\n   Technology.  The document specifies
    the conventions for\n   interoperability between compliant OpenPGP implementations
    that\n   make use of this extension.\n\n\t "
