abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the provisioning and\n
    \  management of Traffic Engineering (TE) tunnels, Label Switched Paths\n   (LSPs),
    and interfaces.  The model covers data that is independent of\n   any technology
    or dataplane encapsulation and is divided into two\n   YANG modules that cover
    device-specific, and device independent data.\n\n   This model covers data for
    configuration, operational state, remote\n   procedural calls, and event notifications.\n\n\t "
