abstract:
- language: en
  script: Latn
  content: "   In dense topologies (such as data center fabrics based on the Clos\n
    \  and butterfly though not limited to those; in fact any large topology\n   or
    one with relatively high degree of connectivity qualifies here)\n   IGP flooding
    mechanisms designed originally for rather sparse\n   topologies can \"overflood\",
    or in other words generate too many\n   identical copies of same information arriving
    at a given node from\n   other devices.  This normally results in longer convergence
    times and\n   higher resource utilization to process and discard the superfluous\n
    \  copies.  Flooding algorithm extensions that restrict the amount of\n   flooding
    performed can be constructed and can reduce resource\n   utilization significantly,
    while improving convergence performance.\n\n   One such flooding modification
    (based on previous art) optimized for\n   operational considerations, described
    further in Section 2, is\n   described in this document.\n\n\t "
