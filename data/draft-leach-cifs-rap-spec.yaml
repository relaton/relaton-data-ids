abstract:
- language: en
  script: Latn
  content: "This specification defines how an RPC like mechanism may be implemented
    using the Common Internet File System (CIFS) Transact SMB. Specific examples are
    provided of how a CIFS client may request a CIFS server to execute a function.
    The examples show complete details of the request sent by the CIFS client and
    the response from the CIFS server.\n\t "
