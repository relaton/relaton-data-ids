  content: "Lemonade server to client notifications provides some extensions to \n
    \  the IMAPv4 Rev1 protocol [RFC3501] for optimization in a mobile \n   setting,
    aimed at delivering extended functionality for mobile \n   devices with limited
    resources.  These notifications support pushing \n   crucial changes actively
    to a client, rather than requiring the \n   client to initiate contact to ask
    for state changes.\n\t "
