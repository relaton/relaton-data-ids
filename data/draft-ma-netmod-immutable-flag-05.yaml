abstract:
- language: en
  script: Latn
  content: "   This document defines a way to formally document as a YANG extension\n
    \  or YANG metadata an existing model handling behavior: modification\n   restrictions
    on data declared as configuration.\n\n   This document defines a YANG extension
    named \"immutable\" to indicate\n   that specific \"config true\" data nodes are
    not allowed to be\n   created/deleted/updated.  To indicate that specific entries
    of a\n   list/leaf-list node or instances inside list entries cannot be\n   updated/deleted
    after initialization, a metadata annotation with the\n   same name is also defined.
    \ Any data node or instance marked as\n   immutable is read-only to the clients
    of YANG-driven management\n   protocols, such as NETCONF, RESTCONF and other management
    operations\n   (e.g., SNMP and CLI requests).\n\n\t "
