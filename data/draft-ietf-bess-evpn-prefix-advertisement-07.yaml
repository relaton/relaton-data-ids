abstract:
- language: en
  script: Latn
  content: "   EVPN provides a flexible control plane that allows intra-subnet\n   connectivity
    in an MPLS and/or NVO-based network. In some networks,\n   there is also a need
    for a dynamic and efficient inter-subnet\n   connectivity across Tenant Systems
    and End Devices that can be\n   physical or virtual and do not necessarily participate
    in dynamic\n   routing protocols. This document defines a new EVPN route type
    for\n   the advertisement of IP Prefixes and explains some use-case examples\n
    \  where this new route-type is used.\n\n\t "
