abstract:
- language: en
  script: Latn
  content: "   When the service provider networks are upgraded to IPv6, end users\n
    \  will continue to demand IPv4 connectivity.  This document proposes a\n   mechanism
    for hosts or customer networks in IPv6 access network to\n   build bidirectional
    IPv4 communication with the IPv4 Internet.  The\n   mechanism follows the hub
    and spokes softwire model, and uses IPv4-\n   over-IPv6 tunnel as basic method
    to traverse IPv6 network.  The bi-\n   directionality of this IPv4 communication
    is achieved by explicitly\n   allocating public IPv4 addresses to end users, as
    well as maintaining\n   IPv4-IPv6 address binding on the border relay.  This mechanism\n
    \  features the allocation of full IPv4 address over IPv6 network, and\n   has
    been used in production for high-end IPv4 users, IPv6 transition\n   of ICPs,
    etc.\n\n\t "
