abstract:
- language: en
  script: Latn
  content: "   The Deprecation HTTP response header field is used to signal to\n   consumers
    of a resource (in the sense of URI) that the resource will\n   be or has been
    deprecated.  Additionally, the deprecation link\n   relation can be used to link
    to a resource that provides additional\n   information about planned or existing
    deprecation, and possibly ways\n   in which client application developers can
    best manage deprecation.\n\n\t "
