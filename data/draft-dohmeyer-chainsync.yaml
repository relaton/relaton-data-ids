abstract:
- language: en
  script: Latn
  content: "   ChainSync is a lightweight application-layer protocol that runs over\n
    \  reliable TCP connections to synchronize a fixed linear chain of\n   distributed
    processes such that they execute their local tasks in\n   strict sequential order
    and only after every process in the chain has\n   confirmed it is ready.  The
    protocol has four phases: 1) a forward\n   \"readiness\" wave, 2) a backward \"start\"
    wave, 3) a forward\n   \"execution\" wave, and 4) a backward exit wave.\n\n   The
    design guarantees strict ordering even when nodes become ready at\n   very different
    times and requires only point-to-point TCP connections\n   along the chain, thus
    no central coordinator is needed.\n\n\t "
