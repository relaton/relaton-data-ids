abstract:
- content: "<p>This specification introduces a new 6LoWPAN dispatch type for use in
    6LoWPAN Route-Over topologies, that initially covers the needs of RPL (RFC6550)
    data packets compression. Using this dispatch type, this specification defines
    a method to compress RPL Option (RFC6553) information and Routing Header type
    3 (RFC6554), an efficient IP-in- IP technique and is extensible for more applications.</p>"
