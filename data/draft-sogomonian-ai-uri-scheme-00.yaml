abstract:
- language: en
  script: Latn
  content: "   This document defines the \"ai\" Uniform Resource Identifier (URI)\n
    \  scheme. The \"ai\" scheme provides a mechanism to identify and access\n   AI-native
    Internet resources using a blockchain-based registry and\n   resolver instead
    of DNS. It enables digital twin domains (for\n   example, ai://bank, ai://shop,
    ai://gov) used by an \"AI Button\"\n   client.\n\n\t "
