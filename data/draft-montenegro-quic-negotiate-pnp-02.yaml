abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to reduce the cost of QUIC\n   deployment
    in environments like datacenters by allowing packet number\n   protection to be
    optionally disabled.\n\nNote to Readers\n\n   Discussion of this draft takes place
    on the QUIC working group\n   mailing list (quic@ietf.org), which is archived
    at\n   https://mailarchive.ietf.org/arch/search/?email_list=quic [1].\n\n   Working
    Group information can be found at https://github.com/quicwg\n   [2]; source code
    and issues list for this draft can be found at\n   https://github.com/quicwg/base-drafts/labels/-recovery
    [3].\n\n\t "
