abstract:
- language: en
  script: Latn
  content: "   Increased use of encryption impacts operations for security and\n   network
    management causing a shift in how these functions are\n   performed.  In some
    cases, new methods to both monitor and protect\n   data will evolve.  In other
    cases, the ability to monitor and\n   troubleshoot could be eliminated.  This
    draft includes a collection\n   of current security and network management functions
    that may be\n   impacted by the shift to increased use of encryption.  This draft\n
    \  does not attempt to solve these problems, but rather document the\n   current
    state to assist in the development of alternate options to\n   achieve the intended
    purpose of the documented practices.\n\n\t "
