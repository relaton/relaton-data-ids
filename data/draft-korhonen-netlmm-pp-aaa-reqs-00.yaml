abstract:
- language: en
  script: Latn
  content: "This specification defines the Policy Profile and AAA interfaces\nrequirements
    for the Proxy Mobile IPv6.  The Policy Profile\ninformation needed by the Proxy
    Mobile IPv6 may be statically\nprovisioned in the mobile access gateway and in
    the local mobility\nanchor.  Alternatively, the Policy Profile information or
    a subset of\nits parameters can be dynamically downloaded to the mobile access\ngateway
    from the AAA server during the mobile node access\nauthentication and authorization
    when the mobile node roams into a\nProxy Mobile IPv6 domain.  The local mobility
    anchor may download the\nuser policy profile parameters during the Proxy Mobile
    IPv6\nregistration process.  This document describes the requirements for\nthe
    Proxy Mobile IPv6 Policy Profile and the corresponding AAA\ninterfaces.\n\t "
