abstract:
- language: en
  script: Latn
  content: "   In the mobile backhaul network, the mobile service is sensitive to\n
    \  Bit Error Rate (BER).  When the BER value of the service exceeds the\n   threshold,
    the cell site equipments will stop working and the mobile\n   terminal users cannot
    obtain voice and data services anymore.  Now\n   the mobile backhaul tends to
    be IP/MPLS network and MPLS TE LSP is\n   used to bear the mobile service which
    may be encapsulated in PW or\n   L3VPN end to end.  Then the ingress Label Switched
    Router (LSR) of\n   the MPLS TE LSP needs to get information on BER along the
    path of the\n   LSP.  This document proposes new extensions of RSVP-TE to advertise\n
    \  the BER measurement requirement of the specific LSP to all of the\n   transit
    LSRs and the egress LSR, and to report the BER measurement\n   result from any
    transit or egress LSR towards the ingress LSR.\n\n\n\t "
