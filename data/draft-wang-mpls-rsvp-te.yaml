  script: Latn
  content: "   This document describes the extension to resource reservation\n   protocol-traffic
    engineering for signaling control of dynamic Hose-\n   based VPN.  The signaling
    procedure is used to achieve dynamic\n   revision of hose interface.  This document
    proposes a new Hose-Notify\n   message and a series of signaling procedure for
    extension of RSVP-TE\n   to achieve this function.\n\t "
