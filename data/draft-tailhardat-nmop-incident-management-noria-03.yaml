abstract:
- language: en
  script: Latn
  content: "   Operational efficiency in incident management on telecom and computer\n
    \  networks requires correlating and interpreting large volumes of\n   heterogeneous
    technical information.  Knowledge graphs can provide a\n   unified view of complex
    systems through shared vocabularies.  YANG\n   data models enable describing network
    configurations and automating\n   their deployment.  However, both approaches
    face challenges in\n   vocabulary alignment and adoption, hindering knowledge
    capitalization\n   and sharing on network designs and best practices.  To address
    this,\n   the concept of a IT Service Management (ITSM) Knowledge Graph (KG) is\n
    \  introduced to leverage existing network infrastructure descriptions\n   in
    YANG format and enable abstract reasoning on network behaviors.\n   The key principle
    to achieve the construction of such ITSM-KG is to\n   transform YANG representations
    of network infrastructures into an\n   equivalent knowledge graph representation,
    and then embed it into a\n   more extensive data model for Anomaly Detection (AD)
    and Risk\n   Management applications.  In addition to use case analysis and design\n
    \  pattern analysis, an experiment is proposed to assess the potential\n   of
    the ITSM-KG in improving network quality and designs.\n\n\t "
