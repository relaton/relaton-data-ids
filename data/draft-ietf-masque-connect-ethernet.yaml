abstract:
- language: en
  script: Latn
  content: "   This document describes how to proxy Ethernet frames in HTTP.  This\n
    \  protocol is similar to IP proxying in HTTP, but for Layer 2 instead\n   of
    Layer 3.  More specifically, this document defines a protocol that\n   allows
    an HTTP client to create a tunnel to exchange Layer 2 Ethernet\n   frames through
    an HTTP server with an attached physical or virtual\n   Ethernet segment.\n\n\t "
