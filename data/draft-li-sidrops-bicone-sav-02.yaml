abstract:
- language: en
  script: Latn
  content: "   The primary design goal of source address validation (SAV) is\n   avoiding
    improper block (i.e., blocking legitimate traffic) while\n   maintaining directionality,
    especially in partial deployment\n   scenarios (see [I-D.ietf-savnet-inter-domain-problem-statement]
    and\n   [RFC8704]).  Existing advanced SAV solutions typically generate\n   ingress
    SAV allowlist filters by using information related to\n   customer cone.  This
    document analyzes potential improper block\n   problems of solely using allowlist
    filters.  To minimize improper\n   block, this document proposes Bicone SAV, which
    enhances the SAV\n   technology by additionally using blocklist filters generated
    based on\n   information related to provider cone.\n\n\t "
