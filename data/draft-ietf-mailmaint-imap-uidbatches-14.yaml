abstract:
- language: en
  script: Latn
  content: "   The UIDBATCHES extension of the Internet Message Access Protocol\n
    \  (IMAP) allows clients to retrieve UID ranges that partition a\n   mailbox's
    messages into equally sized batches.  This enables clients\n   to perform operations
    such as FETCH, SEARCH, and STORE on specific\n   message batches, providing better
    control over resource usage and\n   response sizes.  The extension is particularly
    useful with the\n   UIDONLY mode where sequence numbers are unavailable.\n\n\t "
