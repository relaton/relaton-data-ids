  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations) act as mobile\n
    \  routers for their on-board networks, and may have multiple data links\n   for
    communicating with networked correspondents.  Mobile nodes\n   configure a virtual
    interface (termed the \"aero interface\") as a thin\n   layer over their underlying
    data link interfaces.  This document\n   specifies the transmission of IPv6 packets
