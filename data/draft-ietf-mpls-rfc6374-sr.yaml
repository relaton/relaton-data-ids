title:
- language: en
  script: Latn
  content: Performance Measurement for Segment Routing Networks with MPLS Data Plane
docidentifier:
- content: draft-ietf-mpls-rfc6374-sr
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies the application of the MPLS loss and delay\n
    \  measurement techniques, originally defined in RFC 6374, RFC 7876, and\n   RFC
    9341 within Segment Routing (SR) networks that utilize the MPLS\n   data plane
    (SR-MPLS).  Segment Routing enables the forwarding of\n   packets through an ordered
    list of instructions, known as segments,\n   which are imposed at the ingress
    node.  This document defines the\n   procedures and extensions necessary to perform
    accurate measurement\n   of packet loss and delay in SR-MPLS environments, ensuring
    that\n   network operators can effectively measure and maintain the quality of\n
    \  service across their SR-based MPLS networks.  This includes coverage\n   of
    links and end-to-end SR-MPLS paths, as well as SR Policies.\n\n\t "
