abstract:
- language: en
  script: Latn
  content: "   The Hyper-Text Transport Protocol (HTTP) offers several\n   authentication
    chemes, but many sites use redirection-based protocols\n   to authenticate users.
    \ Some servers are faced with a connundrum,\n   having to choose between two mutually-exclusive
    options: redirect\n   responses or 401 (authentication required) responses without
    knowing\n   which the user-agent is most likely to support.\n\n   This document
    specifies a new HTTP request header, \"Accept-Auth\",\n   that user-agents may
    use to indicate their authentication\n   capabilities, including support (or not)
    for chasing redirects.  Also\n   specified is a new HTTP authentication scheme
    named Redirect,\n   operating via 3xx or 401 responses at the server's choice.\n\n\t "
