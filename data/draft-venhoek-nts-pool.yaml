abstract:
- language: en
  script: Latn
  content: "   The aim of this document is to describe a proof of concept system for\n
    \  NTS pools that are able to be used by clients without any knowledge\n   beyond
    plain NTS.  The work here focuses purely on creating an\n   intermediate NTS Key
    Exchange server that can be configured with the\n   addresses of multiple servers
    and distribute load between them.  The\n   parts of pool operation dealing with
    managing the list of servers are\n   left out of scope for this work.\n\n\t "
