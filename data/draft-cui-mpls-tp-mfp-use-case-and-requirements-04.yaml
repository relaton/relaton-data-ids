abstract:
- language: en
  script: Latn
  content: "   For the Multiprotocol Label Switching Transport Profile (MPLS-TP)\n
    \  linear protection capable of 1+1 and 1:1 protection has already been\n   defined
    in [RFC6378], [RFC7271] and [RFC7324].  That linear\n   protection mechanism has
    not been designed for handling multiple,\n   simultaneously occurring failures,
    e.g., multiple failures that\n   affect the working and the protection entity
    during the same time\n   period.  In these situations currently defined protection
    mechanisms\n   would fail.\n\n   This document introduces use cases and requirements
    for mechanisms\n   that are capable of protecting against such failures.  It does
    not\n   specify a protection mechanism itself.\n\n\t "
