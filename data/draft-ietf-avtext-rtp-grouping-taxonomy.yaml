abstract:
- language: en
  script: Latn
  content: "The terminology about, and associations among, Real-time Transport Protocol
    (RTP) sources can be complex and somewhat opaque.  This document describes a number
    of existing and proposed properties and relationships among RTP sources and defines
    common terminology for discussing protocol entities and their relationships.\n\t "
