abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism that allows the Internet Key\n
    \  Exchange version 2 (IKEv2) implementations to indicate the list of\n   supported
    authentication methods to their peers while establishing\n   IKEv2 Security Association
    (SA).  This mechanism improves\n   interoperability when IKEv2 partners are configured
    with multiple\n   different credentials to authenticate each other.\n\n\t "
