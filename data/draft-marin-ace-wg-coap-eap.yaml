abstract:
- language: en
  script: Latn
  content: "   This document describes an authentication service that uses EAP\n   transported
    by means of CoAP messages with the following purposes:\n\n   o  Authenticate a
    CoAP-enabled device that enters a new security\n      domain against a AAA infrastructure
    through a domain Controller.\n\n   o  Bootstrap key material to protect CoAP messages
    exchanged between\n      them.\n\n   o  Enable the establishment of Security Associations
    between them.\n\n\t "
