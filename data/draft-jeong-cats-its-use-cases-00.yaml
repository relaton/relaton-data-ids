  script: Latn
  content: "   This document proposes use cases for Computing-Aware Intelligent\n
    \  Transportation Systems (ITS).  Computing-Aware Traffic Steering\n   (CATS)
    provides the steering of packets of a traffic flow for a\n   specific service
    request toward the corresponging service instance at\n   an edge computing server
    at a service site.  The use cases for\n   Computing-Aware ITS include Context-Aware
    Navigation for Terrestrial\n   Vehicles and Unmanned Aerial Vehicles (UVA) and
    Edge-Assisted\n   Cluster-Based MAC Protocol for Software-Defined Vehicles.\n\n\t "
