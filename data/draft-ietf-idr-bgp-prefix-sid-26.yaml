abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) leverages the source routing paradigm.  A node\n
    \  steers a packet through an ordered list of instructions, called\n   segments.
    \ A segment can represent any instruction, topological or\n   service-based.  The
    ingress node prepends an SR header to a packet\n   containing a set of segment
    identifiers (SID).  Each SID represents a\n   topological or a service-based instruction.
    \ Per-flow state is\n   maintained only on the ingress node of the SR domain.
    \ An SR domain\n   is defined as a single administrative domain for global SID\n
    \  assignment.\n\n   This document defines an optional, transitive BGP attribute
    for\n   announcing BGP Prefix Segment Identifiers (BGP Prefix-SID)\n   information
    and the specification for SR-MPLS SIDs.\n\n\n\t "
