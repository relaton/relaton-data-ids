  script: Latn
  content: "   This specification describes the COSE encoding of proofs for post-\n
    \  order traversal binary Merkle trees, also known as history trees and\n   Merkle
    mountain ranges.  Proving and verifying are defined in terms\n   of the cryptographic
    asynchronous accumulator described by\n   ReyzinYakoubov (https://eprint.iacr.org/2015/718.pdf).
    \ The technical\n   advantages of post-order traversal binary Merkle trees are
    discussed\n   in CrosbyWallachStorage\n   (https://static.usenix.org/event/sec09/tech/full_papers/crosby.pdf)\n
    \  and PostOrderTlog (https://research.swtch.com/tlog#appendix_a).\n\n\t "
