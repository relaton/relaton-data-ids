abstract:
- language: en
  script: Latn
  content: "   This document describes an approach for Resource Public Key\n   Infrastructure
    (RPKI) Relying Parties (RPs) to impose locally\n   configured Constraints on cryptographic
    products subordinate to\n   publicly-trusted Trust Anchors (TAs), as implemented
    in OpenBSD's\n   rpki-client validator.  The ability to constrain a Trust Anchor\n
    \  operator's effective signing authority to a limited set of Internet\n   Number
    Resources (INRs) allows Relying Parties to enjoy the potential\n   benefits of
    assuming trust - within a bounded scope.\n\n\t "
