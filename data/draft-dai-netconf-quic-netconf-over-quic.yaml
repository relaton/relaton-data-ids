abstract:
- language: en
  script: Latn
  content: "   The Network Configuration Protocol (NETCONF) provides mechanisms to\n
    \  install, manipulate, and delete the configuration of network devices.\n   NETCONF
    can be carried over various transports such as TCP, SSH or\n   else.  QUIC provides
    useful semantics for Network management and\n   NETCONF in particular as a single
    connection can carry multiple\n   requests over streams, enabling much better
    efficiency and\n   performance for both peers.  QUIC provides shorter handshake
    and\n   includes TLS.  QUIC is also more adaptable to more difficult\n   environments
    such as those with long delays.  This document describes\n   how to use NETCONF
    over the QUIC transport protocol, named\n   NETCONFoQUIC.\n\n\t "
