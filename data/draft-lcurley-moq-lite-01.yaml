abstract:
- language: en
  script: Latn
  content: "   moq-lite is designed to fanout live content from publishers to any\n
    \  number of subscribers across the internet.  Liveliness is achieved by\n   using
    QUIC to prioritize the most important content, potentially\n   starving or dropping
    other content, to avoid head-of-line blocking\n   while respecting encoding dependencies.
    \ While designed for media, it\n   is an agnostic transport, allowing relays and
    CDNs to forward content\n   without knowledge of codecs, containers, or encryption
    keys.\n\n\t "
