abstract:
- language: en
  script: Latn
  content: "   This document specifies a map-assisted SFC proxy.  The SFC proxy uses\n
    \  the LISP Mapping System to store the NSH header indexed by 5-tuple,\n   before
    decapsulating and forwarding the packet to the legacy\n   function.  After the
    function has processed the packet, the SFC proxy\n   retrieves the NSH header
    from the Mapping System to SFC encapsulate\n   it.\n\n\n\t "
