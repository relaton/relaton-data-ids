abstract:
- language: en
  script: Latn
  content: "   This document describes a workflow for remote attestation of the\n
    \  integrity of firmware and software installed on network devices that\n   contain
    Trusted Platform Modules [TPM1.2], [TPM2.0], as defined by\n   the Trusted Computing
    Group (TCG)), or equivalent hardware\n   implementations that include the protected
    capabilities, as provided\n   by TPMs.\n\n\t "
