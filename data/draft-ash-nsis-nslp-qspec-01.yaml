abstract:
- language: en
  script: Latn
  content: "   This draft describes a QSpec template for the QoS NSIS Signaling \n
    \  Layer Protocol (QoS NSLP) for signaling QoS reservations in the \n   Internet.
    A QSpec is transported in QoS-NSLP messages and is opaque \n   to QoS NSLP. It
    contains the QoS Signaling Model (QSM) Control \n   Information and QoS Description
    parameters. Control Information is, \n   for example, the scope of a particular
    QSpec. QoS Description \n   parameters are primary input and output parameters
    of the Resource \n   Management Function.  They include descriptions of the QoS
    desired \n   and the QoS reserved. QoS Description parameters can also be used
    \n   for collecting information about resource availability along the \n   path
    and for signaling a range of acceptable QoS. The QSpec template \n   defines generic
    parameters that are common to many QSMs. \n   Particularly they are derived from
    the IntServ and DiffServ QoS \n   Models. They should be used by all QSMs if applicable
    and must be \n   understood by all QNEs. By identifying the generic parameters
    we aim \n   to ensure interoperability between different QSMs.\n\t "
