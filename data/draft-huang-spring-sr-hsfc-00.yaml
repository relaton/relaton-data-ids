  script: Latn
  content: "   SFC offers ordered list of service functions applied to packets,\n
    \  include traditional network service functions and application-\n   specific
    functions. hSFC defines a hierarchical architecture to\n   deploy SFC in large
    networks, typically spanning multiple data\n   centers or domains.\n\n   This
    document complements RFC 8459 to enable SR-based hSFC.  This\n   document specifies
    and categorizes the interactions between upper-\n   level domains and lower-level
    sub-domains and appends SR-specific\n   support in constructing hSFC.\n\n\t "
