abstract:
- language: en
  script: Latn
  content: "   This document describes multipath support for Internet Group\n   Management
    Protocol (IGMP) / Multicast Listener Discovery (MLD) proxy\n   devices.  The proposed
    extension allows IGMP/MLD proxy devices to\n   receive multicast sessions/channels
    through different upstream\n   interfaces.  An upstream interface can be selected
    on the basis of\n   multiple criteria, such as channel/session IDs and interface
    priority\n   values.  A mechanism for upstream interface takeover that enables\n
    \  switching from an inactive to active upstream interface is also\n   described.\n\n\t "
