abstract:
- language: en
  script: Latn
  content: "   The Segment Routing over IPv6 (SRv6) Network Programming framework\n
    \  enables a network operator or an application to specify a packet\n   processing
    program by encoding a sequence of instructions in the IPv6\n   packet header.\n\n
    \  Following the SRv6 Network Programming concept, this document defines\n   SRv6
    based mechanisms for inter-layer network programming, which can\n   help to integrate
    the packet network layer with its underlying layers\n   efficiently.  For inter-layer
    path programming, a new SRv6 behavior\n   is defined for steering packets to underlay
    network connections.  The\n   applicability of this new SRv6 behavior in typical
    scenarios is\n   illustrated.\n\n\t "
