  script: Latn
  content: Deprecate usage of ECC-GOST within DNSSEC
docidentifier:
- content: draft-ietf-dnsop-must-not-ecc-gost
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document retires the use of GOST R 34.10-2001 (mnemonic \"ECC-\n
    \  GOST\") within DNSSEC.\n\n   RFC5933 (now historic) defined the use of GOST
    R 34.10-2001 and GOST\n   R 34.11-94 algorithms with DNS Security Extensions (DNSSEC).
    \ This\n   document updates RFC5933 by deprecating the use of ECC-GOST.\n\n\t "
