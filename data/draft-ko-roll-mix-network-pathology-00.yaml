abstract:
- language: en
  script: Latn
  content: "   Nodes can run RPL in storing or non-storing modes for downward\n   routing.
    \ When a downward-bound packet traverses a node running in\n   storing to a node
    running in non-storing mode, there is a routing\n   pathology that makes the packet
    bounce between the two nodes.  Due to\n   this pathology, the packet never reaches
    the destination if it lies\n   beyond these nodes in the multi-hop path.  The
    solution is to mandate\n   that all the nodes parse and interpret source routing
    headers and\n   storing nodes to sometimes act like non-storing mode root.\n\n\t "
