abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for Operations,\n   Administration,
    and Maintenance (OAM) & Management of the\n   Application-Layer Traffic Optimization
    (ALTO) Protocol.  The operator\n   of an ALTO server can use this data model to
    (1) set up the ALTO\n   server, (2) configure server discovery, (3) create, update
    and remove\n   ALTO information resources, (4) manage the access control of each\n
    \  ALTO information resource, and (5) collect statistical data from the\n   ALTO
    server.  The application provider can also use this data model\n   to configure
    ALTO clients to communicate with known ALTO servers.\n\n\t "
