abstract:
- language: en
  script: Latn
  content: "This document defines an extension to the DHCP protocols that allows a
    relay agent to use any available source port for upstream communications.  The
    extension also allows inclusion of a DHCP option that can be used to statelessly
    route responses back to the appropriate source port on downstream communications.\n\t "
