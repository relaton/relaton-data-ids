abstract:
- language: en
  script: Latn
  content: "   This document generalizes and expands Alternate-Marking methodology\n
    \  to measure any kind of unicast flow whose packets can follow several\n   different
    paths in the network -- in wider terms, a multipoint-to-\n   multipoint network.
    \ For this reason, the technique here described is\n   called \"Multipoint Alternate
    Marking\".  This document obsoletes\n   [RFC8889].\n\n\t "
