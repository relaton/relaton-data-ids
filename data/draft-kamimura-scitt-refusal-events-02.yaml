abstract:
- language: en
  script: Latn
  content: "   This document defines a claim set for recording AI content refusal\n
    \  events.  The claim set specifies the semantic content and correlation\n   rules
    for refusal audit trails, independent of any particular\n   serialization format.
    \ The claims are designed to be carried within\n   SCITT Signed Statements and
    verified using SCITT Receipts.\n\n   This specification addresses claim semantics
    and verification\n   requirements; it does not mandate a specific encoding.  A
    CDDL\n   definition is provided for CBOR-based implementations, and equivalent\n
    \  JSON representations are shown in an appendix for illustration.\n\n   This
    specification provides auditability of logged refusal decisions.\n   It does not
    define content moderation policies, classification\n   criteria, or what AI systems
    should refuse.\n\n\t "
