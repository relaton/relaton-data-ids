abstract:
- content: "<p>The CATS (Computing-Aware Traffic Steering) can steer traffic between
    clients of a service and sites offering the service. The C-PS may be deployed
    as a PCE and the ingress CATS-Router could be viewed as a PCC. This document proposes
    the PCEP extensions for selecting and distributing the paths for CATS services.</p>"
