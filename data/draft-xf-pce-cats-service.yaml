abstract:
- language: en
  script: Latn
  content: "   The CATS (Computing-Aware Traffic Steering) can steer traffic between\n
    \  clients of a service and sites offering the service.  The C-PS may be\n   deployed
    as a PCE and the ingress CATS-Router could be viewed as a\n   PCC.  This document
    proposes the PCEP extensions for selecting and\n   distributing the paths for
    CATS services.\n\n\t "
