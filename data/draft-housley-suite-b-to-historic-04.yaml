abstract:
- language: en
  script: Latn
  content: "   This document reclassifies the RFCs related to the U.S.  National\n
    \  Security Agency (NSA) Suite B cryptographic algorithms as Historic,\n   and
    it discusses the reasons for doing so.  This document moves seven\n   informational
    RFCs to Historic Status: RFC 5759, RFC 6239, RFC 6318,\n   RFC 6379, RFC 6380,
    RFC 6403, and RFC 6460.  In addition, this\n   document moves three obsolete informational
    RFCs to Historic Status:\n   RFC 4869, RFC 5008, and RFC 5430.\n\n\t "
