abstract:
- language: en
  script: Latn
  content: "   This document defines an IS-IS capability sub-TLV for advertising\n
    \  measurement group membership for Active Measurement Protocols (AMPs)\n   such
    as TWAMP and STAMP.  The mechanism allows IGP routers to\n   discover other routers
    participating in different measurement groups,\n   enabling automatic discovery
    of measurement endpoints across IGP\n   areas.  The solution uses interface addresses
    (IPv4 or IPv6) to\n   identify measurement group membership, where the same interface\n
    \  address may be used for multiple measurement groups.\n\n\t "
