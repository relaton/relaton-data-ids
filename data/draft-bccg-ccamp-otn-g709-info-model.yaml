  content: "The recent revision of ITU-T recommendation G.709 [G.709-v3] has\nintroduced
    new fixed and flexible ODU containers in Optical Transport\nNetworks (OTNs), enabling
    optimized support for an increasingly\nabundant service mix.\n\nThis document
    provides a model of information needed by the routing\nand signaling process in
    OTNs to support Generalized Multiprotocol\nLabel Switching (GMPLS) control of
    all currently defined ODU\ncontainers.\n\t "
