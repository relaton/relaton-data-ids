abstract:
- language: en
  script: Latn
  content: "   This document describes the framework for Enhanced Virtual Private\n
    \  Network (VPN+).  The purpose of VPN+ is to support the needs of new\n   applications
    (e.g. low latency, bounded jitter, etc.), by utilizing\n   an approach that is
    based on the VPN and Traffic Engineering (TE)\n   technologies, and adds characteristics
    that specific services require\n   beyond those provided by existing VPNs.  Typically,
    VPN+ will be used\n   to underpin network slicing, but could also be of use in
    its own\n   right providing enhanced connectivity services between customer\n
    \  sites.  This document also provides an overview of relevant\n   technologies
    in different network layers, and identifies some areas\n   for potential new work.\n\n\t "
