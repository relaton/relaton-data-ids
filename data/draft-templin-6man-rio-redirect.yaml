abstract:
- language: en
  script: Latn
  content: "   The IPv6 Neighbor Discovery (ND) protocol allows nodes to discover\n
    \  neighbors on the same link.  Router Advertisement (RA) messages can\n   also
    convey routing information by including a non-zero (default)\n   Router Lifetime,
    and/or Route Information Options (RIOs).  This\n   document specifies backward-compatible
    extensions that permit nodes\n   to include RIOs in other IPv6 ND messages to
    support the discovery of\n   more-specific routes among neighbors on the link.\n\n\t "
