abstract:
- language: en
  script: Latn
  content: "   The RIFT (Routing in Fat-Trees) protocol allows for key/value pairs\n
    \  to be advertised within Key-Value Topology Information Elements (KV-\n   TIEs).
    \ The data contained within these KV-TIEs can be used for any\n   imaginable purpose.
    \ This document defines the various Key-Types\n   (i.e.  Well-Known, OUI, and
    Experimental) and a method to structure\n   corresponding values.\n\n\n\t "
