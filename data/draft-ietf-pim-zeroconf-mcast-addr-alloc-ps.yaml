abstract:
- language: en
  script: Latn
  content: "   This document surveys current problems with existing protocols for\n
    \  automatically assigning multicast IP addresses in zero-configuration\n   (\"zeroconf\")
    networking environments.  It addresses key challenges,\n   such as link-layer
    address collisions, hardware limitations,\n   multicast snooping inefficiencies,
    and the need to avoid manual\n   configuration.  Based on these challenges, it
    derives requirements\n   for a lightweight, decentralized solution for dynamically
    allocating\n   unique multicast group addresses without central coordination.\n\n
    \  The document presents explicit requirements covering discovery,\n   allocation,
    conflict detection and resolution, and lease management.\n   It also evaluates
    considerations specific to IPv6 and IPv4 multicast\n   address ranges, and identifies
    approaches that are unsuited for\n   zeroconf deployment.  This foundation serves
    as a reference for\n   developing future solutions for multicast address allocation
    that\n   operate autonomously within local networks.\n\n\t "
