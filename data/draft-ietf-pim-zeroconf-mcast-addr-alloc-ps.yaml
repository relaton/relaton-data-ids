abstract:
- content: <p>This document surveys current problems with existing protocols for automatically
    assigning multicast IP addresses in zero-configuration ("zeroconf") networking
    environments. It addresses key challenges, such as link-layer address collisions,
    hardware limitations, multicast snooping inefficiencies, and the need to avoid
    manual configuration. Based on these challenges, it derives requirements for a
    lightweight, decentralized protocol capable of dynamically allocating unique multicast
    group addresses without central coordination. The document presents explicit requirements
    covering discovery, allocation, conflict detection and resolution, and lease management.
    It also evaluates considerations specific to IPv6 and IPv4 multicast address ranges,
    and identifies approaches that are unsuited for zeroconf deployment. This foundation
    serves as a reference for developing future multicast address allocation protocols
    that operate autonomously within local networks.</p>
