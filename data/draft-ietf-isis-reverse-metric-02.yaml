  script: Latn
  content: "   This document describes an improved IS-IS neighbor management scheme\n
    \  which can be used to enhance network performance by allowing\n   operators
    to quickly and accurately shift traffic away from a point-\n   to-point or multi-access
    LAN interface by allowing one IS-IS router\n   to signal to a second, adjacent
    IS-IS neighbor to adjust its IS-IS\n   metric that should be used to temporarily
    reach the first IS-IS\n   router during network maintenance events.\n\n\t "
