abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for link-state routing protocols\n
    \  to prevent a subset of transient loops during topology changes.  It\n   introduces
    a two-step convergence by introducing a delay between the\n   network wide convergence
    and the node advertising the failure.  As\n   the network wide convergence is
    delayed in case of down events, this\n   mechanism can be used for planned maintenance
    or for unplanned outage\n   provided a fast reroute mechanism is used in conjunction
    to convert a\n   failure into a less urgent topology change.\n\n   Simulation
    using real network topologies and costs, with pathological\n   convergence behaviour,
    have been performed.  While the proposed\n   mechanism does not provide a complete
    solution, it is simple and it\n   solves an interesting fraction of the transient
    loops in the analyzed\n   SP topologies.\n\n\n\t "
