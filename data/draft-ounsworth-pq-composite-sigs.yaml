abstract:
- language: en
  script: Latn
  content: "   This document defines Post-Quantum / Traditional composite Key\n   Signaturem
    algorithms suitable for use within X.509, PKIX and CMS\n   protocols.  Composite
    algorithms are provided which combine ML-DSA\n   with RSA, ECDSA, Ed25519, and
    Ed448.  The provided set of composite\n   algorithms should meet most X.509, PKIX,
    and CMS needs.\n\n\t "
