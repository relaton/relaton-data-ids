abstract:
- language: en
  script: Latn
  content: "   This specification describes a service to locate OpenPGP and LibrePGP\n
    \  keys by mail address using a Web service and the HTTPS protocol.  It\n   also
    provides a method for secure communication between the key owner\n   and the mail
    provider to publish and revoke the public key.\n\n\t "
