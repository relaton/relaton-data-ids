  script: Latn
  content: "   So far, multihoming in Homenet must be supported by the hosts as\n
    \  there is no mean to use simultaneously the different Internet Service\n   Providers
    of the \"Homenet\" without risking flow disruption.  In this\n   memo, we describe
    the problem statement for multihoming in Homenet.\n   We also propose a high level
    solution that answers this particular\n   problem.\n\n\t "
