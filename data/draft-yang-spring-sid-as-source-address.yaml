abstract:
- language: en
  script: Latn
  content: "   SRv6 is being rapidly deployed and is currently primarily used in\n
    \  trusted-domain backbone networks.  Both the carrier market and the\n   enterprise
    market are adopting SRv6 for end-to-end service delivery.\n   However, if a firewall
    exists along an SRv6 path, legitimate SRv6\n   traffic will be dropped.  This
    proposal addresses this issue by using\n   SID as source address in SRv6 packets.\n\n\t "
