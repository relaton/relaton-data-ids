abstract:
- language: en
  script: Latn
  content: "This draft proposes an authentication scheme that improves the\n   efficiency
    and security without losing features of the standard\n   Kerberos and other extension
    schemes. Instead of completely replacing\n   those schemes, the new scheme can
    be integrated with them to provide\n   multiple-path authentication for Kerberos.\n\t "
