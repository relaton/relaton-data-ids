abstract:
- language: en
  script: Latn
  content: "   In the RATS architecture, remote attestation typically involves\n   multiple
    roles: verifier, attester, endorser, reference value\n   provider, and relying
    party.  However, in complex networks, the large\n   number of entities in each
    role can significantly increase the cost\n   of communication and computational
    resources.  This document proposes\n   a simplified remote attestation method
    based on distributed\n   ledger(DL) technology, which aims to reduce the overhead
    for\n   participants in multi-party networks.\n\n\t "
