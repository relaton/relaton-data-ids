abstract:
- language: en
  script: Latn
  content: "   The Open Shortest Path First Version 2 (OSPFv2) does not have a\n   mechanism
    for a node to repel transit traffic if it is on the\n   shortest path.  This document
    defines a bit (Host-bit) that enables a\n   router to advertise that it is a non-transit
    router.\"  It also\n   describes the changes needed to support the H-bit in the
    domain.  In\n   addition, this document updates RFC 6987 to advertise type-2 External\n
    \  and NSSA LSAs with a high cost in order to repel traffic effectively.\n\n\t "
