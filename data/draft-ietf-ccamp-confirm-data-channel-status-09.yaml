abstract:
- content: "<p>This document defines simple additions to the Link Management Protocol
    (LMP) to provide a control plane tool that can assist in the location of stranded
    resources by allowing adjacent Label-Switching Routers (LSRs) to confirm data
    channel statuses and provide triggers for notifying the management plane if any
    discrepancies are found. As LMP is already used to verify data plane connectivity,
    it is considered to be an appropriate candidate to support this feature. [STANDARDS-TRACK]</p>"
