abstract:
- language: en
  script: Latn
  content: "This memo describes an RTP payload format for multiplexing\n        data
    from multiple users into a single RTP packet. Such\n        multiplexing is especially
    useful for transporting voice\n        data between Internet telephony gateways.
    It causes signif-\n        icant reductions in header overheads and improves scalabil-\n
    \       ity.\n\n\t "
