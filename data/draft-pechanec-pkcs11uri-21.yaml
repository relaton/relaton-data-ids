abstract:
- language: en
  script: Latn
  content: "This memo specifies a PKCS #11 Uniform Resource Identifier (URI) Scheme
    for identifying PKCS #11 objects stored in PKCS #11 tokens and also for identifying
    PKCS #11 tokens, slots, or libraries.  The URI scheme is based on how PKCS #11
    objects, tokens, slots, and libraries are identified in \"PKCS #11 v2.20: Cryptographic
    Token Interface Standard\".\n\t "
