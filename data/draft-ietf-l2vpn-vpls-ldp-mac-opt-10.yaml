abstract:
- language: en
  script: Latn
  content: "   RFC4762 describes a mechanism to remove or unlearn MAC addresses that\n
    \  have been dynamically learned in a Virtual Private LAN Service (VPLS)\n   Instance
    for faster convergence on topology change.  The procedure\n   also removes MAC
    addresses in the VPLS that do not require relearning\n   due to such topology
    change.  This document defines an enhancement to\n   the MAC Address Withdrawal
    procedure with empty MAC List from\n   RFC4762, which enables a Provider Edge(PE)
    device to remove only the\n   MAC addresses that need to be relearned.  Additional
    extensions to\n   RFC4762 MAC Withdrawal procedures are specified to provide optimized\n
    \  MAC flushing for the PBB-VPLS specified in RFC7041.\n\n\n\t "
