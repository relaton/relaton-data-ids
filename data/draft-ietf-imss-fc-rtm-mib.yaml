abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it describes managed objects for information related to routing within a Fibre
    Channel fabric, which is independent of the usage of a particular routing protocol.
