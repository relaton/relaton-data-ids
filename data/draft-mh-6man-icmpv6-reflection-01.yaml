abstract:
- language: en
  script: Latn
  content: "   This document describes the ICMPv6 Reflection utility.  ICMPv6\n   Reflection
    uses a request-response handshake that is similar to\n   ICMPv6 Echo, except that
    after a request is sent, the corresponding\n   reply includes the request message
    itself or a subset of its fields\n   as specified in the request.  Specifically,
    the IPv6 header of the\n   request message and its IPv6 extension headers, if
    they are present,\n   can be included in the reply.  Network operators can use
    ICMPv6\n   Reflection to determine how IPv6 extension headers have been altered\n
    \  by transit nodes.\n\n\t "
