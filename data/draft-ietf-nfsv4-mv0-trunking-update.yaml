abstract:
- language: en
  script: Latn
  content: "In NFS version 4.0, the fs_locations attribute informs clients about alternate
    locations of file systems.  An NFS version 4.0 client can use this information
    to handle migration and replication of server file systems.  This document describes
    how an NFS version 4.0 client can also use this information to discover an NFS
    version 4.0 server's trunking capabilities.  This document updates RFC 7530.\n\t "
