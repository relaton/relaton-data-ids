abstract:
- language: en
  script: Latn
  content: "   This document specifies how the Message Session Relay Protocol (MSRP)\n
    \  can be transported as a WebRTC data channel sub-protocol, using the\n   SDP
    offer/answer generic data channel negotiation framework to\n   establish such
    a channel.  Two network configurations are supported:\n   connecting two MSRP
    over data channel endpoints; and a gateway\n   configuration, connecting an MSRP
    over data channel endpoint with an\n   MSRP over TCP or TLS endpoint.  This document
    updates RFC4975.\n\n\t "
