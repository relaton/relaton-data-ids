abstract:
- language: en
  script: Latn
  content: "   AS_Path prepending provides a tool to manipulate the BGP AS_Path\n
    \  attribute through prepending multiple entries of an AS.  AS_Path\n   prepend
    is used to deprioritize a route or alternate path.  By\n   prepending the local
    ASN multiple times, ASes can make advertised AS\n   paths appear artificially
    longer.  Excessive AS_Path prepending has\n   caused routing issues in the internet.
    \ This document provides\n   guidance,to the internet community, with how best
    to utilize AS_Path\n   prepend in order to avoid negatively affecting the internet.\n\n\t "
