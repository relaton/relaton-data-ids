abstract:
- language: en
  script: Latn
  content: "   The Prefix Information Option in the IPv6 Neighbor Discovery Router\n
    \  Advertisement message defines an 8-bit flag field with two flags\n   defined
    and the remaining 6 bits reserved (Reserved1).  RFC 6275 has\n   defined a new
    flag from this field without creating a IANA registry\n   or updating RFC 4861.
    \ The purpose of this document is to request a\n   new IANA registry for the PIO
    flags.  This document updates RFC 4861.\n\n\t "
