abstract:
- language: en
  script: Latn
  content: "   This short I-D makes a number of partially interrelated proposals how\n
    \  to solve certain problems in the CoRE WG's main protocol, the\n   Constrained
    Application Protocol (CoAP).  The current version has\n   been resubmitted to
    keep information about these proposals available;\n   the proposals are not all
    fleshed out at this point in time.\n\n\t "
