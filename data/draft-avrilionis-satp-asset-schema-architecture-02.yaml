abstract:
- language: en
  script: Latn
  content: "   A management architecture for asset schemas and profiles is needed
    to\n   enable entities in the tokenized assets ecosystem to instantiate\n   tokens
    within one or more asset networks.  An asset network may be\n   constrained to
    support only a select class or type of token to be\n   present in the network.
    \ In the SATP protocol, the receiving gateway\n   at the destination network is
    assumed in its preparatory stages to\n   evaluate the transfer request of a tokenized
    asset from the sending\n   gateway at the origin network.  In order to evaluate
    the proposed\n   transfer, the receiving gateway must have access to the asset\n
    \  definition schema upon which the token was based in the origin\n   network.
    \ The current document discusses the management architecture\n   for the asset
    definition schema and the schema-profiles derived from\n   the definition schema.\n\n\t "
