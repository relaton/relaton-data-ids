  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a network model for attachment circuits.  The\n
    \  model can be used for the provisioning of attachment circuits prior\n   or
    during service provisioning (e.g., VPN, Network Slice Service).  A\n   companion
    service model is specified in the YANG Data Models for\n   Bearers and 'Attachment
    Circuits'-as-a-Service (ACaaS) (I-D.ietf-\n   opsawg-teas-attachment-circuit).\n\n
    \  The module augments the base network ('ietf-network') and the Service\n   Attachment
    Point (SAP) models with the detailed information for the\n   provisioning of attachment
    circuits in Provider Edges (PEs).\n\n\t "
