  script: Latn
  content: "Domain PHB Sets are defined in [PHBSET]. A Domain PHB set allows\nthe
    network administrator to control and tune PHB parameters within\nits DS domain
    in an abstract form. This memo defines the mapping\nof the [PHBSET] information
    model classes to a directory that\nuses LDAPv3 as its access protocol. This memo
    fits into the overall\nframework for representing, deploying, and managing QoS
    policies\nbeing developed by the Policy Framework Working Group. The memo\ncomplements
    the framework built by the core policy schema [PCORE]\nand the QoS policy schema
    [PQoS].\n\t "
