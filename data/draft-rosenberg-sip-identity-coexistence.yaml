abstract:
- language: en
  script: Latn
  content: "Two mechanisms have been defined to support forms of authenticated\ncaller
    identity in the Session Initiation Protocol (SIP).  The first,\nspecified in RFC
    3325, is the P-Asserted-ID header field.  The\nsecond, termed \"SIP Identity\",
    defines the Identity and Identity-Info\nheader fields and provides cryptographically
    verifiable identities.\nThis document discusses how to use these mechanisms together.\n\n\t "
