abstract:
- language: en
  script: Latn
  content: "   The Concise Data Definition Language (CDDL), standardized in RFC\n
    \  8610, provides \"control operators\" as its main language extension\n   point.
    \ RFCs have added to this extension point both in an\n   application-specific
    and a more general way.\n\n   The present document defines a number of additional
    generally\n   application control operators for text conversion (Bytes, Integers,\n
    \  JSON), operations on text, and deterministic encoding.\n\n\n   // Revision
    -01 of this draft reflects comments from initial\n   // discussion of the specification
    in the CBOR working group.  It is\n   // intended to be ready for working group
