- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  This memo obsoletes
    RFC 1650 \"Definitions of Managed Objects for the Ethernet-like Interface Types
    using SMIv2\".  This memo extends that specification by including management information
    useful for the management of 100 Mb/s Ethernet interfaces. [STANDARDS-TRACK]\n\t "
