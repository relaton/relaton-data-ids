abstract:
- language: en
  script: Latn
  content: "   This document defines a YANG data model for the Registration\n   Interface
    between Security Controller and Developer's Management\n   System (DMS) in the
    Interface to Network Security Functions (I2NSF)\n   framework to register Network
    Security Functions (NSF) of the DMS\n   with the Security Controller.  The objective
    of this data model is to\n   support NSF capability registration and query via
    I2NSF Registration\n   Interface.\n\n\t "
