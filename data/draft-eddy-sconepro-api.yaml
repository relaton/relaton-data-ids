abstract:
- language: en
  script: Latn
  content: "   This document describes API considerations to provide applications\n
    \  with network-supplied information about acceptable network flow\n   rates.
    \ Since this information is expected to be signalled from the\n   network within
    the stack below the application using the SCONEPRO\n   protocol (to be defined
    by the IETF), it needs to be made accessible\n   to applications in order for
    them to pick proper video rates, or to\n   otherwise confine the application behavior
    within network-defined\n   limits.\n\n\t "
