abstract:
- language: en
  script: Latn
  content: "   To enable scaling of existing transport systems to ultra high data\n
    \  rates of 1 Tbps and beyond, next generation systems providing super-\n   channel
    switching capability are currently being developed. To allow\n   efficient allocation
    of optical spectral bandwidth for such high bit\n   rate systems, International
    Telecommunication Union\n   Telecommunication Standardization Sector (ITU-T) is
    extending the\n   G.694.1 grid standard (termed \"Fixed-Grid\") to include flexible
    grid\n   (termed \"Flex-Grid\") support (draft revised ITU-T G.694.1, revision\n
    \  1.4, Oct 2011). This necessitates definition of new label format for\n   the
    Flex-Grid. This document defines a super-channel label as a\n   Super-Channel
    Identifier and an associated list of 12.5 GHz slices\n   representing the optical
    spectrum of the super-channel. The label\n   information can be encoded using
    a fixed length or variable length\n   format. This label format can be used in
    GMPLS signaling and routing\n   protocol to establish super-channel based optical
    label switched\n   paths (LSPs).\n\n\n\n\t "
