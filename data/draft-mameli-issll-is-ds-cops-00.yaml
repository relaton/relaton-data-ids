  script: Latn
  content: "This document details the IntServ operation over a DiffServ network in\n\nthe
    case of dynamic admission control procedure supported by the COPS\n\nprotocol.
    An RSVP aware Edge Router uses the COPS protocol in order to\n\nquery a Bandwidth
    Broker, which manages the resources within the\n\nDiffServ domain. This document
    relies on the COPS extensions proposed in\n\nthe companion draft 'COPS usage for
    Outsourcing DiffServ Resource\n\nAllocation' [COPS-ODRA].\n\n\n\t "
