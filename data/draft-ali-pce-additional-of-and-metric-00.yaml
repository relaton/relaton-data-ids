abstract:
- content: "<p>Network performance criteria such as latency and latency variation
    are becoming critical to data path selection, especially for networks used by
    financial institutions. This draft defines additional objective functions and
    metrics types related to latency and latency variation in Path Computation Element
    Communication Protocol (PCEP).</p>"
