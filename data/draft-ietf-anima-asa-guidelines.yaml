abstract:
- language: en
  script: Latn
  content: "This document proposes guidelines for the design of Autonomic Service
    Agents for autonomic networks.  Autonomic Service Agents, together with the Autonomic
    Network Infrastructure, the Autonomic Control Plane, and the GeneRic Autonomic
    Signaling Protocol, constitute base elements of an autonomic networking ecosystem.\n\t "
