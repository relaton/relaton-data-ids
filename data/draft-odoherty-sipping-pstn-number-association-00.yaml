abstract:
- language: en
  script: Latn
  content: "This document describes a specific requirement for associating \nSIP endpoints
    with PSTN (Public switched telephony Network) \nendpoints, not for the SIP endpoint
    to replace the PSTN endpoint, \nbut to allow them to be used together. It outlines
    some potential \nways of addressing this requirement and proposes one of the \noptions
    as the best case approach. \nAdditionally, it describes a general requirement
    that fell out \nfrom this scenario and that might be a good candidate for further
    \nstudy. \n    \n\t "
