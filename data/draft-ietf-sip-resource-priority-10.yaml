abstract:
- language: en
  script: Latn
  content: "This document defines two new Session Initiation Protocol (SIP) header
    fields for communicating resource priority, namely, \"Resource-Priority\" and
    \"Accept-Resource-Priority\".  The \"Resource-Priority\" header field can influence
    the behavior of SIP user agents (such as telephone gateways and IP telephones)
    and SIP proxies.  It does not directly influence the forwarding behavior of IP
    routers. [STANDARDS-TRACK]\n\t "
