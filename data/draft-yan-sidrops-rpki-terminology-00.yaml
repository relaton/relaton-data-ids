  script: Latn
  content: "   The Resource Public Key Infrastructure (RPKI) is defined in dozens
    of\n   different RFCs.  The terminology used by implementers and developers\n
    \  of RPKI protocols, and by operators of RPKI systems, can at times be\n   inconsistent,
    leading to confusion.  This document gives current\n   definitions for many of
    the terms used in the RPKI in a single\n   document.\n\n\t "
