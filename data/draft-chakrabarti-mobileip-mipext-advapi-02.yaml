abstract:
- language: en
  script: Latn
  content: "This document describes data structures and API support for Mobile \nIPv6
    as an extension to Advanced Socket API support for IPv6. \nMobility Support in
    IPv6 introduces mobility protocol header\nfor IPv6. It is expected that future
    Mobile IPv6 applications\nand implementations may need to access Mobility binding
    messages\nand Return Routability messages for diagnostic, packet accounting\nand
    local policy setting purposes. In order to provide portability\nfor Mobile IP
    applications that use sockets under IPv6,\nstandardization is needed for the Mobile
    IPv6 specific APIs.\n\t "
