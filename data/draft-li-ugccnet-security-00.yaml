abstract:
- content: <p>This document describes enhanced security management function for the
    protocol defined in "Ubiquitous Green Community Control Network", specifies security
    requirements, defines system security architecture, gives a standardized description
    of authentication, authorization, along with security procedures and protocols.
    This standard can avoid unintended data disclosure to the public and unauthorized
    access to resources, while providing enhanced integrity and confidentiality of
    transmitted data in the ubiquitous green community control network.</p>
