abstract:
- language: en
  script: Latn
  content: "   This document describes the outline design of an Interface to\n   network
    Security Functions (I2NSF) demo, aim to enhance\n   understanding of the I2NSF
    architecture and justify its feasibility.\n   The I2NSF demo enables the interaction
    between I2NSF client, I2NSF\n   controller and NSF/vNSF by using NETCONF protocol
    and YANG model.\n   The advantage of it is to ensure that such demo outline design
    will\n   be able to share and reuse consensually designed functions, thereby\n
    \  increasing interoperability.\n\n\t "
