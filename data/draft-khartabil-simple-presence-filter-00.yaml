abstract:
- language: en
  script: Latn
  content: "The Presence event package for the SIP events framework describes \nthe
    usage of the Session Initiation Protocol (SIP) for subscriptions \nand notifications
    of user presence. The document details how \nwatchers can subscribe for notifications
    of all authorised and \navailable presence information about the presentity. The
    document \ndoes not describe a mechanism of how filtering of presence \ninformation
    can be achieved. \nThis document defines a presence filter package for the Event
    \nNotification Filtering Architecture. The package provides the \nmechanism whereby
    a watcher can specify the presence event filtering\nrules, using XML, for the
    presence agent (PA) and how that PA is to \nbehave when receiving such filter.
