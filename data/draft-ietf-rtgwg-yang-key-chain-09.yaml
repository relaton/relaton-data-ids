abstract:
- language: en
  script: Latn
  content: "   This document describes the key chain YANG data model.  A key chain\n
    \  is a list of elements each containing a key, send lifetime, accept\n   lifetime,
    and algorithm (authentication or encryption).  By properly\n   overlapping the
    send and accept lifetimes of multiple key chain\n   elements, keys and algorithms
    may be gracefully updated.  By\n   representing them in a YANG data model, key
    distribution can be\n   automated.  Key chains are commonly used for routing protocol\n
    \  authentication and other applications.  In some applications, the\n   protocols
    do not use the key chain element key directly, but rather a\n   key derivation
    function is used to derive a short-lived key from the\n   key chain element key
    (e.g., the Master Keys used in the TCP\n   Authentication Option.\n\n\t "
