abstract:
- language: en
  script: Latn
  content: "This document extends the capabilities of the NETCONF configuration\nmanagement
    protocol in order to standardize mechanisms to perform\nsets of active tests (i.e.,
    verification) against servers' running\nconfiguration to afford the client and
    server a more robust and\nresilient configuration management capability.  Specifically,
    this\ndocument defines a transaction test module based upon the defined set\nof
    Uniform Resource Locators.  The transaction tests in this module\nare executed
    by the NETCONF verify operation.\n\t "
