abstract:
- language: en
  script: Latn
  content: "   Recent proposals discussed in the IETF have identified benefits to\n
    \  more distinctly identifying the hosts that are hidden behind a shared\n   address/prefix
    sharing device or application-layer proxy.  Analysis\n   indicates that the use
    of a TCP option for this purpose can be\n   successfully applied to some use cases.
    \ This document discusses\n   design, deployment, and privacy considerations for
    such a TCP option\n   that is in operational use on the Internet today.\n\n\t "
