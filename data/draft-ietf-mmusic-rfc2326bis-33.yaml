abstract:
- language: en
  script: Latn
  content: "   This memorandum defines RTSP version 2.0 which obsoletes RTSP version\n
    \  1.0 defined in RFC 2326.\n\n   The Real Time Streaming Protocol, or RTSP, is
    an application-level\n   protocol for setup and control of the delivery of data
    with real-time\n   properties.  RTSP provides an extensible framework to enable\n
    \  controlled, on-demand delivery of real-time data, such as audio and\n   video.
    \ Sources of data can include both live data feeds and stored\n   clips.  This
    protocol is intended to control multiple data delivery\n   sessions, provide a
    means for choosing delivery channels such as UDP,\n   multicast UDP and TCP, and
    provide a means for choosing delivery\n   mechanisms based upon RTP (RFC 3550).\n\n\t "
