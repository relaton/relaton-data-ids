abstract:
- language: en
  script: Latn
  content: "   This document defines CBOR Base (bCBOR), a profile of CBOR (RFC 8949)\n
    \  intended to serve as a viable replacement for JSON in computationally\n   advanced
    systems like Internet browsers, mobile phones, and Web\n   servers.  To foster
    interoperability, deterministic encoding is\n   mandated.  Furthermore, the document
    outlines how deterministic\n   encoding combined with enhanced CBOR tools, enable
    cryptographic\n   methods like signing and hashing, to optionally use \"raw\"
    (non-\n   wrapped) CBOR data as input.  This document mainly targets CBOR tool\n
    \  developers.\n\n\t "
