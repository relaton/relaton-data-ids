  content: "   This document describes a convention for using the Cryptographic\n
    \  Message Syntax (CMS) to protect the messages in the Network Time\n   Security
    (NTS) protocol.  NTS provides authentication of time servers\n   as well as integrity
    protection of time synchronization messages\n   using Network Time Protocol (NTP)
    or Precision Time Protocol (PTP).\n\n\n\t "
