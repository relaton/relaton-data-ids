abstract:
- language: en
  script: Latn
  content: "This document describes how the IKEv1 (Internet Key Exchange version 1),
    IKEv2, and IPsec protocols use hash functions, and explains the level of vulnerability
    of these protocols to the reduced collision resistance of the MD5 and SHA-1 hash
    algorithms.  This memo provides information for the Internet community.\n\t "
