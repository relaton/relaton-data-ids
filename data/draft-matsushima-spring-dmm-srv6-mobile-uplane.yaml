  content: "   This document discusses the applicability of SRv6 (Segment Routing\n
    \  IPv6) to user-plane of mobile networks that SRv6 source routing\n   capability
    with its programmability can fulfill the user-plane\n   functions, such as access
    and anchor functions.  It takes advantage\n   of underlying layer awareness and
    flexibility to deploy user-plane\n   functions that enables optimizing data-path
    for applications.\n   Network slicing and an interworking way between SRv6 and
    existing\n   mobile user-plane are also discussed in this document.\n\n\t "
