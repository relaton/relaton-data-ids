abstract:
- language: en
  script: Latn
  content: "   This document provides a problem statement and general gap analysis\n
    \  for an IP-based Autonomic Network that is mainly based on distributed\n   network
    devices.  The document provides a background by reviewing the\n   current status
    of autonomic aspects of IP networks and the extent to\n   which current network
    management depends on centralisation and human\n   administrators.  Finally the
    document outlines the general features\n   missing from current network abilities
    that are needed in the ideal\n   Autonomic Network concept.\n\n\t "
