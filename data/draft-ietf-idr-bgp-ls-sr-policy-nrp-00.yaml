abstract:
- language: en
  script: Latn
  content: "   A Network Resource Partition (NRP) is a subset of the network\n   resources
    and associated policies on each of a connected set of links\n   in the underlay
    network.  An NRP ID is an important network resource\n   attribute associated
    with the Segment Routing (SR) policy and needs\n   to be reported to the external
    components.  This document defines a\n   new TLV which enables the headend to
    report the NRP which the SR\n   Policy Candidate Path (CP) is associated with
    using Border Gateway\n   Protocol Link-State (BGP-LS).\n\n\t "
