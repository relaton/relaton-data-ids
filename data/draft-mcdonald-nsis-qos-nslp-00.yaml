abstract:
- language: en
  script: Latn
  content: "This draft describes a protocol to be used for signaling QoS\nreservations
    in the Internet. It is compatible with the framework and\nrequirements for such
    signaling protocols developed within NSIS; in\nconjunction with the NSIS Transport
    solution, it provides\nfunctionality comparable to RSVP: it is independent of
    the details of\nQoS specification, and adds support for a greater variety of\nreservation
    models, but is simplified by the elimination of support\nfor multicast flows.\n\n\t "
