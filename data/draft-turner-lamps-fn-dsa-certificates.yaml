abstract:
- language: en
  script: Latn
  content: "   Digital signatures are used within X.509 certificates and Certificate\n
    \  Revocation Lists (CRLs), and to sign messages.  This document\n   specifies
    the conventions for using, the forthcoming, FIPS 206, the\n   Fast-Fourier Transform
    over NTRU-Lattice-Based Digital Signature\n   Algorithm (FN-DSA), in Internet
    X.509 certificates and CRLs.  The\n   conventions for the associated signatures,
    subject public keys, and\n   private key are also described.\n\n\t "
