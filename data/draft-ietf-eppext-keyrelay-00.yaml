abstract:
- language: en
  script: Latn
  content: "   This document describes an Extensible Provisioning Protocol (EPP)\n
    \  extension mapping for the purpose of relaying DNSSEC key material\n   from
    one DNS operator to another, by using the administrative\n   registration channel
    through the registrant, registrar and registry.\n   The mapping introduces \"<keyrelay>\"
    as a new command in EPP.\n\n   This command will help facilitate changing the
    DNS operator of a\n   domain while keeping the DNSSEC chain of trust intact.\n\n\t "
