abstract:
- language: en
  script: Latn
  content: "   This document describes the application of the mechanism of\n   discovering
    IOAM capabilities, described in RFC 9359 \"Ping Enabled\n   IOAM Capabilities\",
    in IPv6 networks.  IPv6 Node IOAM Request uses\n   the IPv6 Node Information messages,
    allowing the IOAM encapsulating\n   node to discover the enabled IOAM capabilities
    of each IOAM transit\n   and IOAM decapsulating node.\n\n   This document updates
    RFCs 4620 and 4884.\n\n\t "
