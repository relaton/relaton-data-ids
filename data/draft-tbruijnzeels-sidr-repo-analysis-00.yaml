  script: Latn
  content: "   The current RPKI Resource Certificate Repository Structure (RFC6480
    &\n   RFC6481) uses rsync as both a delta and transfer protocol.  Concerns\n   have
    been raised about the scalability of this repository and the\n   reliance on rsync.
    \ This document provides an analysis of these\n   concerns and formulates requirements
    for future work.\n\n\t "
