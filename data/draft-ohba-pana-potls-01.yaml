  content: "This draft specifies a method to carry authentication information\nover
    TLS between PANA Client (PaC) and PANA Authentication Agent\n(PAA).  PANA over
    TLS uses existing TLS protocol over a reliable\ntransport in order to perform
    authentication information exchange in\na secure and reliable manner. The purpose
    of this document is not\nonly to provide a mechanism for carrying the authentication\nparameters
    but also to address some outstanding issues such as,\nmultiple access routers,
