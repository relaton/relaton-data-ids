abstract:
- language: en
  script: Latn
  content: "   The Abstraction and Control of Traffic Engineered Networks (ACTN)\n
    \  defines an SDN-based architecture that relies on the concepts of\n   network
    and service abstraction to detach network and service\n   control from the underlying
    data plane.\n\n   This document outlines the overview of ACTN capability and the\n
    \  applicability of ACTN to Enhanced VPN. In particular, this document\n   also
    discusses how ACTN features can fulfill some of the\n   requirements of the enhanced
    VPN, which is also known as VPN+\n   [VPN+].\n\n\n\n\t "
