- language: en
  script: Latn
  content: "   This document describes a security protocol that enables\n   authenticated
    time synchronization using Network Time Protocol (NTP).\n   Autokey Version 2
    obsoletes NTP autokey protocol RFC 5906 [RFC5906]\n   which suffers from various
    security vulnerabilities.  Its design\n   considers the special requirements that
    are related to the task of\n   precise timekeeping.\n\n\n\t "
