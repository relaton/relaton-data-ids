abstract:
- language: en
  script: Latn
  content: "   DKIM (RFC 6376, section 3.7) defines how \"data-hash\" is generated
    as\n   input to a \"sig-alg\" for the purpose of generating a cryptographic\n
    \  signature.  Different to the RSA algorithm (RFC 8017) solely defined\n   for
    and by DKIM at the time of its creation, modern signature\n   algorithms, for
    example EdDSA (RFC 8032), include extensive data\n   hashing as part of the signing
    process.  For these algorithms it may\n   make sense not to create a \"data-hash\",
    but to use the entire data as\n   input to \"sig-alg\".  This specification allows
    DKIM signing\n   algorithms \"data-hash\" adaptivity, taking advantage of algorithm\n
    \  design, and digital signature API reality.\n\n\t "
