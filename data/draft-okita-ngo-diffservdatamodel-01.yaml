abstract:
- language: en
  script: Latn
  content: "   This memo proposes a NETCONF datamodel for Differentiated Service\n
    \  (Diff-Serv) QoS control and an XML Schema to define the model.  This\n   model
    contains functional elements on a Diff-Serv router and Traffic\n   Data Path.
    \ In this model, each Traffic Data Path is represented as\n   the combination
    of the functional elements.  Network operators can\n   configure Diff-Serv routers
    distributed in their provider network by\n   this datamodel and NETCONF protocol.\n\n\t "
