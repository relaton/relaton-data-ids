abstract:
- language: en
  script: Latn
  content: "   In this document, we analyze the applicability of the LDP multi-\n
    \  topology(MT) for unicast fast-reroute using Maximally Redundant\n   Trees(MRT)
    .  We analyze the label allocation behavior and label\n   forwarding entry setup
    with LDP Multi-Topology when MRT fast-reroute\n   is used.  Different application
    scenarios are considered and guidance\n   on the applicability of LDP MT for unicast
    fast-reroute using MRT is\n   provided.\n\n\n\t "
