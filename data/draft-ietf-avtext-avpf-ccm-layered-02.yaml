abstract:
- language: en
  script: Latn
  content: "   This document updates RFC5104 by fixing a shortcoming in the\n   specification
    language of the Codec Control Message Full Intra\n   Request (FIR) as defined
    in RFC5104 when using it with layered\n   codecs.  In particular, a Decoder Refresh
    Point needs to be sent by a\n   media sender when a FIR is received on any layer
    of the layered\n   bitstream, regardless on whether those layers are being sent
    in a\n   single or in multiple RTP flows.  The other payload-specific feedback\n
    \  messages defined in RFC 5104 and RFC 4585 as updated by RFC 5506 have\n   also
    been analyzed, and no corresponding shortcomings have been\n   found.\n\n\t "
