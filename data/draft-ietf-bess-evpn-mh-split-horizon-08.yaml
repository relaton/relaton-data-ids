abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) is commonly used along with\n
    \  Network Virtualization Overlay (NVO) tunnels, as well as MPLS and\n   Segment
    Routing tunnels.  The EVPN multi-homing procedures may be\n   different depending
    on the tunnel type used in the EVPN Broadcast\n   Domain.  In particular, there
    are two multi-homing Split Horizon\n   procedures to avoid looped frames on the
    multi-homed CE: ESI Label\n   based and Local Bias.  ESI Label based Split Horizon
    is used for\n   MPLSoX tunnels, E.g., MPLSoUDP, whereas Local Bias is used for
    other\n   tunnels, E.g., VXLAN tunnels.  The existing specifications do not\n
    \  allow the operator to decide which Split Horizon procedure to use for\n   tunnel
    encapsulations that could support both.  Examples of tunnels\n   that may support
    both procedures are MPLSoGRE, MPLSoUDP, GENEVE or\n   SRv6.  This document updates
    the EVPN Multihoming procedures in\n   RFC8365 and RFC7432 so that an operator
    can decide the Split Horizon\n   procedure for a given tunnel depending on their
    own requirements.\n\n\t "
