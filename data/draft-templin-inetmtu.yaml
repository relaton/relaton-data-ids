abstract:
- language: en
  script: Latn
  content: "\n   The nominal Maximum Transmission Unit (MTU) of today's Internet has\n
    \  become 1500 bytes, but IP/*/IP tunneling mechanisms impose an\n   encapsulation
    overhead that can reduce the effective path MTU to\n   smaller values.  Additionally,
    existing tunneling mechanisms are\n   limited in their ability to support larger
    MTUs.  This document\n   specifies a simple protocol for robust IP/*/IP tunnel
    endpoint MTU\n   determination (sprite-mtu).\n\n\t "
