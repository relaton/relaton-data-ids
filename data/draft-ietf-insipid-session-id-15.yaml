abstract:
- language: en
  script: Latn
  content: "   This document describes an end-to-end Session Identifier for use in\n
    \  IP-based multimedia communication systems that enables endpoints,\n   intermediary
    devices, and management systems to identify a session\n   end-to-end, associate
    multiple endpoints with a given multipoint\n   conference, track communication
    sessions when they are redirected,\n   and associate one or more media flows with
    a given communication\n   session.\n\n   This document also describes a backwards
    compatibility mechanism for\n   an existing (RFC 7329) session identifier implementation
    that is\n   sufficiently different from the procedures defined in this document.\n\n\t "
