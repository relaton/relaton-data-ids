abstract:
- language: en
  script: Latn
  content: "   Signature-based authentication methods are utilized in IKEv2\n   [RFC7296].
    \ The current version of the Internet Key Exchange Version\n   2 (IKEv2) protocol
    supports traditional digital signatures.\n\n   This document outlines how post-quantum
    digital signatures,\n   specifically Module-Lattice-Based Digital Signatures (ML-DSA)
    and\n   Stateless Hash-Based Digital Signatures (SLH-DSA), can be employed as\n
    \  authentication methods within the IKEv2 protocol.  It introduces ML-\n   DSA
    and SLH-DSA capability to IKEv2 without necessitating any\n   alterations to existing
    IKE operations.\n\n\t "
