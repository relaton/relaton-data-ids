abstract:
- language: en
  script: Latn
  content: "In the current version of mobile IP a home agent converts a\nincoming
    generic multicast datagram to multiple unicast-\nencapsulated datagrams addressed
    to each mobile node. This kind of\nmulticast handling logically works, while suffering
    from the\nperformance degradation. Small Group Multicast (SGM) is a newly\ndeveloped
    multicast protocol whose level 3.5 header carries\nmultiple unicast destination
    addresses [2]. SGM support in mobile\nIP enables the home agent to forward a generic
    multicast datagram\nto a foreign agent with one SGM datagram, eliminating the
    severe\nperformance degradation.\n\t "
