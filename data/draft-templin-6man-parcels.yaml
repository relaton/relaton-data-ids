  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   IPv6 packets contain a single unit of transport layer protocol data\n
    \  which becomes the retransmission unit in case of loss.  Transport\n   layer
    protocols including the Transmission Control Protocol (TCP) and\n   reliable transport
    protocol users of the User Datagram Protocol (UDP)\n   prepare data units known
    as segments which the network layer packages\n   into individual IPv6 packets
    each containing only a single segment.\n   This specification presents new packet
    constructs termed IPv6 Parcels\n   and Advanced Jumbos (AJs) with different properties.
    \ Parcels permit\n   a single packet to include multiple segments as a \"packet-of-\n
    \  packets\", while AJs offer significant operational advantages over\n   basic
    jumbograms for transporting singleton segments of all sizes\n   ranging from very
    small to very large.  Parcels and AJs provide\n   essential building blocks for
    improved performance, efficiency and\n   integrity while encouraging larger Maximum
    Transmission Units (MTUs)\n   according to both the classic Internetworking link
    model and a new\n   Delay Tolerant Network (DTN) link model.\n\n\t "
