title:
- language: en
  script: Latn
  content: An HTTPS-based Transport for YANG Notifications
docidentifier:
- content: draft-ietf-netconf-https-notif
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol for sending asynchronous event\n   notifications
    similar to notifications defined in RFC 5277, but over\n   HTTPS.  YANG modules
    for configuring publishers are also defined.\n   Examples are provided illustrating
    how to configure various\n   publishers.\n\n   This document requires that the
    publisher is a \"server\" (e.g., a\n   NETCONF or RESTCONF server), but does not
    assume that the receiver is\n   a server.\n\n\t "
