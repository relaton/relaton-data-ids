abstract:
- language: en
  script: Latn
  content: "   This document specifies requirements for the uniform rendering of\n
    \  HTML email content across mail user agents (MUAs).  It addresses\n   critical
    inconsistencies in how email clients interpret HTML and CSS,\n   including dark
    mode adaptation, embedded asset handling, positioning\n   constraints, and secure
    SVG rendering.  The specification aims to\n   eliminate the current fragmentation
    in email rendering while\n   maintaining backwards compatibility with existing
    MIME standards\n   (RFCs 2045-2049) and the Internet Message Format (RFC 5322).\n\n\t "
