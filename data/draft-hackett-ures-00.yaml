abstract:
- content: "<p>This document specifies requirements for the uniform rendering of HTML
    email content across mail user agents (MUAs). It addresses critical inconsistencies
    in how email clients interpret HTML and CSS, including dark mode adaptation, embedded
    asset handling, positioning constraints, and secure SVG rendering. The specification
    aims to eliminate the current fragmentation in email rendering while maintaining
    backwards compatibility with existing MIME standards (RFCs 2045-2049) and the
    Internet Message Format (RFC 5322).</p>"
