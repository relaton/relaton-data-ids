abstract:
- language: en
  script: Latn
  content: "   This document describes a minimal mode of operation for a 6TiSCH\n
    \  Network.  This minimal mode of operation specifies the baseline set\n   of
    protocols that need to be supported, recommended configurations\n   and modes
    of operation sufficient to enable a 6TiSCH functional\n   network.  6TiSCH provides
    IPv6 connectivity over a Time Synchronized\n   Channel Hopping (TSCH) mesh composed
    of IEEE Std 802.15.4 TSCH links.\n   This minimal mode uses a collection of protocols
    with the respective\n   configurations, including the 6LoWPAN framework, enabling\n
    \  interoperable IPv6 connectivity over IEEE Std 802.15.4 TSCH.  This\n   minimal
    configuration provides the necessary bandwidth for network\n   and security bootstrap,
    and defines the proper link between the IETF\n   protocols that interface to IEEE
    Std 802.15.4 TSCH.  This minimal\n   mode of operation should be implemented by
    all 6TiSCH compliant\n   devices.\n\n\t "
