abstract:
- language: en
  script: Latn
  content: "   Segment Routing over IPv6 (SRv6) is the instantiation of Segment\n
    \  Routing (SR) on the IPv6 data plane.  Segments are indicated by\n   Segment
    Identifiers (SIDs).  SRv6 utilizes the Segment Routing Header\n   (SRH), an IPv6
    extension header, that includes a SID list indicating\n   the sequence of segments
    and any additional processing to be\n   performed.\n\n   This document updates
    RFC 8754 by clarifying the processing of SID\n   list entries.  It does not change
    any elements of the SRv6\n   architecture.\n\n\t "
