  content: "This document proposes an alternate architecture to enable secure\nonline
    Domain Name System (DNS) dynamic updates.  It is intended\nto enable a DNS zone
    to provide online dynamic update and at the\nsame time, maintain the zone's security
    including role separation\nand intrusion tolerance against insider and outsider
    attacks. \nThreshold digital signature is used to implement the proposed \narchitecture.\n\t "
