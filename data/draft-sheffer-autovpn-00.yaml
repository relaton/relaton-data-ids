  script: Latn
  content: "   This document describes the AutoVPN architecture.  AutoVPN allows\n
    \  IPsec security associations to be set up with no prior configuration,\n   using
    the \"leap of faith\" paradigm.  The document defines a\n   lightweight protocol
    for negotiating such opportunistic encryption\n   either directly between hosts
    or between two security gateways on the\n   path.\n\n\t "
