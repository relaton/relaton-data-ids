abstract:
- language: en
  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, space systems, enterprise wireless\n   devices,
    pedestrians with cell phones, etc.) communicate with\n   networked correspondents
    over multiple access network data links and\n   configure mobile routers to connect
    end user networks.  A multilink\n   virtual interface specification is presented
    that enables mobile\n   nodes to coordinate with a network-based mobility service
    and/or with\n   other mobile node peers.  The virtual interface provides an\n
    \  adaptation layer service that also applies for more static\n   deployments
    such as enterprise and home networks.  This document\n   specifies the transmission
    of IP packets over Overlay Multilink\n   Network (OMNI) Interfaces.\n\n\t "
