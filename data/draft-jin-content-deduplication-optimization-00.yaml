abstract:
- content: "<p>Some CDNi deployments are likely to lead to content repetition in the
    same dCDN. This document gives the cases and then discusses the optimization approach
    to de-duplicate of the repeated content in CDNi network. To implement the optimization,
    the enhancement to CDNi metadata model and interface is required.</p>"
