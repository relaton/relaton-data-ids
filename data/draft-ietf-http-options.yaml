abstract:
- language: en
  script: Latn
  content: "        RFC2068 defined a new OPTIONS method for HTTP/1.1.  The\n        purpose
    of OPTIONS is to allow a 'client to determine the\n        options and/or requirements
    associated with a resource, or\n        the capabilities of a server, without
    implying a resource\n        action or initiating a resource retrieval.'  However,\n
    \       RFC2068 did not defined a specific syntax for using OPTIONS\n        to
    make such a determination.  This proposal clarifies the\n        original specification
    of OPTIONS, adds several new HTTP\n        message headers to provide syntactic
    support for OPTIONS,\n        and establishes new IANA registries to avoid namespace\n
    \       conflicts.\n\t "
