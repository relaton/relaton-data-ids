formattedref: draft-ietf-ipsecme-rfc4307bis
title:
- language: en
  script: Latn
  content: Algorithm Implementation Requirements and Usage Guidance for the Internet
    Key Exchange Protocol Version 2 (IKEv2)
docidentifier:
- content: draft-ietf-ipsecme-rfc4307bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "The IPsec series of protocols makes use of various cryptographic algorithms
    in order to provide security services.  The Internet Key Exchange (IKE) protocol
    is used to negotiate the IPsec Security Association (IPsec SA) parameters, such
    as which algorithms should be used.  To ensure interoperability between different
    implementations, it is necessary to specify a set of algorithm implementation
    requirements and usage guidance to ensure that there is at least one algorithm
    that all implementations support.  This document updates RFC 7296 and obsoletes
    RFC 4307 in defining the current algorithm implementation requirements and usage
    guidance for IKEv2, and does minor cleaning up of the IKEv2 IANA registry.  This
    document does not update the algorithms used for packet encryption using IPsec
    Encapsulating Security Payload (ESP).\n\t "
