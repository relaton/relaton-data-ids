abstract:
- language: en
  script: Latn
  content: "The PANA Authentication Agent (PAA) does not necessarily act as an \nEnforcement
    Point (EP) to prevent unauthorized access or usage of the \nnetwork. When a PANA
    Client (PaC) successfully authenticates itself \nto the PAA, EP(s) (e.g., access
    routers) will need to be suitably \nnotified. The PANA working group will identify
    a (preferably \nexisting) protocol solution that allows the PAA to deliver the
    \nauthorization information to one or more EPs when the PAA is \nseparated from
    EPs. \n   \nThe present document aims at discussing the various protocol \nsolutions
    available and identifying one, which better fits the whole \nPANA picture. \n\n\t "
