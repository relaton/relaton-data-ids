  script: Latn
  content: "In today's Internet, tunnels are established and activated to provide
    \na facility for conveying a specific traffic from one point to \nanother, or
    from one point to several others. This draft aims at \ndescribing the requirements
    for the specification and the \nstandardization of the configuration information
    that will be used to \ndefine, establish, activate and maintain such facilities.
