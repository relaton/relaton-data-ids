abstract:
- language: en
  script: Latn
  content: "This memo describes the use of Kerberos [RFC4120] service with Simple\nNetwork
    Management Protocol (SNMP) to authenticate users, authorize\nthem to access specific
    MIB objects and to encrypt data for\nconfidentiality.  User authorization information
    is securely\nencapsulated inside the AuthorizationData field in a Kerberos ticket.\nThe
    recommendations of this memo may be eventually extended to\napplications other
    than SNMP.\n\t "
