abstract:
- language: en
  script: Latn
  content: "   This draft proposes a naming convention for encoding CIDR address\n
    \  blocks into the reverse DNS namespace.  The reverse DNS naming method\n   is
    commonly used to specify a complete IP address.  This document\n   describes how
    to encode an IPv4 or IPv6 CIDR address block such as\n   129.82.128.0/17.  By
    defining a common naming convention, one can\n   associate information with a
    prefix.  The convention builds on past\n   work in RFC 1101 that associates network
    names with prefixes.\n   However, this previous work pre-dated the introduction
    of CIDR and\n   has several critical ambiguities.  This convention corrects the\n
    \  ambiguities and enables new applications ranging from routing\n   information
    to geolocation.\n\n\t "
