abstract:
- language: en
  script: Latn
  content: "   Constrained Application Protocol (CoAP) is a application protocol\n
    \  proposed for constrained nodes and constrained networks. Applying\n   CoAP
    protocol in the Industrial Internet of Things (IIoT) is a very\n   attractive
    scenarios. OPC Unified Architecture (OPC UA) defines a\n   semantic-based information
    model and a service-oriented architecture\n   for industrial control system that
    can satisfy the requirements of\n   Industry 4.0, which is based on semantic information
    exchange. This\n   document analyses requirements for transmitting OPC UA over
    CoAP.\n\n\t "
