abstract:
- language: en
  script: Latn
  content: "This document registers with the IANA a new media feature tag associated
    with the 'message' media type.  This media feature tag indicates that a particular
    device supports 'message' as a streaming media type.  Media feature tags can be
    used to route calls to devices that support certain features.  This memo provides
    information for the Internet community.\n\t "
