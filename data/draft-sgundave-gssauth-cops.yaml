  content: "This document defines a security mechanism for the COPS protocol\nbased
    on Generic Security Service Application Program Interface\nframework [RFC 2078].
    The COPS policy server (Policy Decision Point\nor PDP) and the policy client (Policy
    Enforcement Point or PEP) can\nuse the security mechanism defined in this draft
    for mutual\nauthentication and for exchanging integrity protected messages with\nreplay
    protection.\n\t "
