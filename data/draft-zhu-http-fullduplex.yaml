abstract:
- language: en
  script: Latn
  content: "   Full-duplex HTTP follows the basic HTTP request-response semantics\n
    \  but also allows the server to send response body to the client at the\n   same
    time when the client is transmitting request body to the server.\n   Requirements
    for full-duplex HTTP are under-specified in the existing\n   HTTP (Hypertext Transfer
    Protocol -- HTTP/1.1) specification, and\n   this memo intends to clarify the
    requirements of full-duplex HTTP on\n   top of the basic HTTP protocol semantics.\n\n\n\t "
