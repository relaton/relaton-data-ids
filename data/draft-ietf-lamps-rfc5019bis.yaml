  content: Updates to Lightweight OCSP Profile for High Volume Environments
docidentifier:
- content: draft-ietf-lamps-rfc5019bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile of the Online Certificate Status\n
    \  Protocol (OCSP) that addresses the scalability issues inherent when\n   using
    OCSP in large scale (high volume) Public Key Infrastructure\n   (PKI) environments
    and/or in PKI environments that require a\n   lightweight solution to minimize
    communication bandwidth and client-\n   side processing.\n\n   This specification
    obsoletes RFC 5019.  The profile specified in RFC\n   5019 has been updated to
    allow and recommend the use of SHA-256 over\n   SHA-1.\n\n\t "
