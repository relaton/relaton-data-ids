abstract:
- language: en
  script: Latn
  content: "Application-Layer Traffic Optimization (ALTO) service aims to provide\ndistributed
    applications with information to perform better-than-\nrandom initial peer selection
    when multiple peers in the network are\navailable to provide a resource or service.
    \ In order to discover an\nApplication-Layer Traffic Optimization (ALTO) Server,
    a set of\nmechanisms are required.  These mechanisms enable applications to\nfind
    an information source which provides them with information\nregarding the underlying
    network.  This document discusses various\nscenarios of ALTO discovery and specifies
    the use of several\navailable options such as DHCP or DNS.\n\t "
