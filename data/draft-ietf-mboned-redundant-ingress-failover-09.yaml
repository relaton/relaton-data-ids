abstract:
- language: en
  script: Latn
  content: "   This document is intended to serve as a guide for multicast network\n
    \  operators of various replication technologies to evaluate the options\n   and
    tradeoffs in deploying redundant ingress router failover.\n   Section 5 of RFC9026
    details the hot root standby solution for MVPN\n   networks.  Here we attempt
    to extend the discussion to cover\n   additional multicast deployment solutions
    beyond MVPNs.  This\n   document compares cold, warm, and hot standby modes, listing
    their\n   advantages, limitations and deployment considerations to help\n   identify
    the appropriate solution for any network.\n\n\t "
