  script: Latn
  content: "This document specifies the algorithms, algorithm parameters, asymmetric
    key formats, asymmetric key sizes, and signature formats used in BGPsec (Border
    Gateway Protocol Security). This document updates RFC 7935 (\"The Profile for
    Algorithms and Key Sizes for Use in the Resource Public Key Infrastructure\").\n\n
