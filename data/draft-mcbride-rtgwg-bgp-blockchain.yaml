abstract:
- content: "<p>A variety of mechanisms have been developed and deployed over the years
    to secure BGP including the more recent RPKI/ROA mechanisms. Is it also possible
    to use a distributed ledger such as Blockchain to secure BGP? BGP provides decentralized
    connectivity across the Internet. Blockchain provides decentralized secure transactions
    in a append-only, tamper-resistant ledger. This document reviews possible opportunities
    of using Blockchain to secure BGP policies within a domain and across the global
    Internet.</p>"
