abstract:
- content: "<p>This document specifies the Adaptive Layered Voice Container (ALVC),
    a codec-agnostic framing and metadata container that enables progressive voice
    delivery in constrained and lossy networks. ALVC defines a Base layer that is
    intelligible on its own at sub-kilobit rates, and optional Enhancement layers
    that improve quality when additional capacity is available. The container supports
    store-and- forward operation, progressive enhancement, unequal error protection
    signaling, and receiver behavior for seamless splice-and-improve playback. ALVC
    does not define a new speech coding algorithm; it multiplexes existing voice coders
    within a layered container.</p>"
