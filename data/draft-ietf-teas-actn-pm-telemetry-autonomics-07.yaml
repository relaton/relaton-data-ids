abstract:
- language: en
  script: Latn
  content: "   This document provides YANG data models that describe performance\n
    \  monitoring telemetry and scaling intent mechanisms for TE-tunnels and\n   Virtual
    Networks (VNs).\n\n   The models presented in this document allow customers to
    subscribe to\n   and monitor the key performance data of the TE-tunnel or the
    VN.  The\n   models also provide customers with the ability to program autonomic\n
    \  scaling intent mechanisms on the level of TE-tunnel as well as VN.\n\n\t "
