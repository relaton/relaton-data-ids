abstract:
- language: en
  script: Latn
  content: "   This specification describes an option format for Hop-by-Hop and\n
    \  Destination Options for host-net signaling (host to network and\n   network
    to host signaling).  The format supports a uniform mechanism\n   for sending signals
    and reflecting received signals back to an\n   originating sender.  While this
    document describes a format for IPv6\n   Hop-by-Hop options or Destination options,
    the base format for\n   carrying signals is generic and could be the payload of
    other options\n   mechanisms such as UDP Options or Geneve options.\n\n\t "
