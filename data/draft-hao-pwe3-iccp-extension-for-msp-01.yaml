abstract:
- language: en
  script: Latn
  content: "   This document presents some extensions on the Inter-Chassis\n   Communication
    Protocol(ICCP) to support the application of multiplex\n   section protection(MSP)
    that is described in the G.841.  Linear\n   multiplex section protection(MSP)
    is used to protect the Synchronous\n   Digital Hierarchy (SDH) network.  In the
    case of inter-chassis linear\n   MSP, it needs a mechanism to synchronize the
    state and configuration\n   data between the two chassis.  The ICCP is appropriate
    for that.\n\n\t "
