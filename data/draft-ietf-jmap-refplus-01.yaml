abstract:
- content: "<p>This document specifies an extension to the JSON Meta Application Protocol
    (JMAP) that enhances the result reference mechanism defined in [RFC8620]. The
    extension allows result references to be used in additional contexts beyond method
    call arguments, specifically within object properties during JMAP /set operations
    and within FilterCondition objects used in /query operations. Additionally, this
    specification extends result references to support JSON Path expressions ([RFC9535])
    as an alternative to JSON Pointer ([RFC6901]), providing more expressive query
    capabilities for extracting values from previous method call results. These enhancements
    enable more efficient data reuse patterns across JMAP method calls, reducing the
    need for multiple round trips between client and server.</p>"
