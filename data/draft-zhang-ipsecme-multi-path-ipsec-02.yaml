abstract:
- language: en
  script: Latn
  content: "   This document presents one approach to enhance data protection when\n
    \  transmitting IPsec datagrams across the insecure networks.  The\n   method
    affords the stronger protection to the traffic by splitting it\n   among a set
    of sub-tunnels.  All the Security Associations (SAs) are\n   set up independently
    for all sub-tunnels.  Both the sending and\n   receiving entity combine all the
    sub-tunnels to one clustered tunnel.\n   As different sub-tunnel uses different
    crypto key materials and\n   processing parameters, it may achieve the stronger
    protection of the\n   traffic across the insecure networks.  In addition, it could
    possibly\n   bring more benefits in terms of the network control.\n\n\t "
