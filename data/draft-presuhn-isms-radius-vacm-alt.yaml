abstract:
- language: en
  script: Latn
  content: "This memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols.  It describes the use of\ninformation provided
    by Authentication, Authorization, and Accounting\n(AAA) services, such as the
    Remote Authentication Dial-In User\nService (RADIUS), to dynamically update user-to-group
    mappings in the\nView-Based Access Control Model (VACM).\n\nComments are solicited
    and should be addressed to the working group's\nmailing list at isms@ietf.org.\n\t "
