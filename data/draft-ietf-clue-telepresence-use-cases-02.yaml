abstract:
- language: en
  script: Latn
  content: "   Telepresence conferencing systems seek to create the sense of really\n
    \  being present for the participants.  A number of techniques for\n   handling
    audio and video streams are used to create this experience.\n   When these techniques
    are not similar, interoperability between\n   different systems is difficult at
    best, and often not possible.\n   Conveying information about the relationships
    between multiple\n   streams of media would allow senders and receivers to make
    choices to\n   allow telepresence systems to interwork.  This memo describes the\n
    \  most typical and important use cases for sending multiple streams in\n   a
    telepresence conference.\n\n\t "
