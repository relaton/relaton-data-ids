abstract:
- language: en
  script: Latn
  content: "   This memo describes an application layer protocol for a framework\n
    \  that enables accessing graphical user interface (GUI) applications\n   remotely,
    so that devices with different form factors and UI\n   capabilities can scale
    and adapt the exported UI to their local\n   platform UI look and feel (LAF).
    \ Specified in the Extensible Markup\n   Language (XML), the protocol defines
    generic user interface (UI)\n   operations and a mechanism for extending these
    operations for\n   specific application needs.\n\t "
