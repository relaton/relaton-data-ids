abstract:
- language: en
  script: Latn
  content: "   Recent targeted LDP applications such as remote loop-free alternates\n
    \  (LFA) and BGP auto discovered pseudowire may automatically establish\n   a
    tLDP session to any LSR in a network. The initiating LSR has\n   information about
    the targeted applications to administratively\n   control initiation of the session.
    However the responding LSR has no\n   such information to control acceptance of
    this session. This document\n   defines a mechanism to advertise and negotiate
    Targeted Applications\n   Capability during LDP session initialization. As the
    responding LSR\n   becomes aware of targeted applications, it may establish a
    limited\n   number of tLDP sessions for certain applications. In addition, each\n
    \  targeted application is mapped to LDP Forwarding Equivalence Class\n   (FEC)
    Elements to advertise only necessary LDP FEC-label bindings\n   over the session.\n\n\n\t "
