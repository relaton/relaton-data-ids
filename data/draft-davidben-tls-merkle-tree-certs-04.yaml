abstract:
- language: en
  script: Latn
  content: "   This document describes Merkle Tree certificates, a new certificate\n
    \  type for use with TLS.  A relying party that regularly fetches\n   information
    from trusted mirrors can use this certificate type as a\n   size optimization
    over more conventional mechanisms with post-quantum\n   signatures.  Merkle Tree
    certificates integrate the roles of X.509\n   and Certificate Transparency, achieving
    comparable security\n   properties with a smaller message size, at the cost of
    more limited\n   applicability.\n\n\t "
