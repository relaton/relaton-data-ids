abstract:
- language: en
  script: Latn
  content: "This document specifies a Real-Time Transport Protocol (RTP) payload \nformat
    for the Global System for Mobile communications (GSM) Enhanced \nFull Rate (EFR)
    speech codec. The EFR speech codec RTP payload format \nspecified in this document
    closely resembles the EFR speech codec RTP \npayload format defined in TS 101
    318 'Using GSM Speech Codecs Within \nITU-T Recommendation H.323'. It is designed
    specifically to optimally \ninteroperate with existing (i.e., legacy) GSM circuit-switched
    \ntransceiver equipment in the sense that it supports the following \nEFR speech
    codec circuit-switched domain functionality in the packet- \nswitched domain:
    error concealment of lost speech frames and SIlence \nDescriptor (SID) frames.
    The EFR speech codec RTP payload format \ndefined in TS 101 318 does not support
    this functionality. A MIME \ntype registration for the EFR speech codec is also
    included.\n\t "
