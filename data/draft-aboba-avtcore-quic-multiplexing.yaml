abstract:
- language: en
  script: Latn
  content: "   If QUIC is to be used in a peer-to-peer manner, with NAT traversal,\n
    \  then it is necessary to be able to demultiplex QUIC and other\n   protocols
    used in WebRTC on a single UDP port. This memo discusses\n   options for demultiplexing.\n\n\t "
