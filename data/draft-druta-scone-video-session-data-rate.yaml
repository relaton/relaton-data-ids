  content: "   The SCONE protocol requires a semantically consistent way for CSPs
    to\n   convey a throughput advice.  The Video Session Data Rate (VSDR)\n   describes
    the formula to be applied both for setting the limit on the\n   CAP side as well
    as for the CSP to validate conformance with the\n   policy.\n\n\t "
