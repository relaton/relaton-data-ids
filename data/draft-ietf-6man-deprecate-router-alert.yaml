abstract:
- language: en
  script: Latn
  content: "   This document deprecates the IPv6 Router Alert Option.  Protocols\n
    \  that use the Router Alert Option may continue to do so, even in\n   future
    versions.  However, new protocols that are standardized in the\n   future must
    not use the Router Alert Option.\n\n   This document updates RFC 2711.\n\n\t "
