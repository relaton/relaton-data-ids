  script: Latn
  content: "In March 2001, [RFC 3077] was published and describes a protocol\nwhich
    allows to integrate unidirectional links in the Internet. Since\nthen, a number
    of experimentations and deployements using this\nprotocol have been led. This
    document presents various protocols,\ne.g. layer 2 and layer 3 protocols, which
    have been commonly used\nover [RFC 3077] in a satellite environment. This document
    raises\nissues for each of these protocols.\n\t "
