abstract:
- language: en
  script: Latn
  content: "   This document extends the RFC5011 rollover strategy with timing\n   advice
    that must be followed in order to maintain security.\n   Specifically, this document
    describes the math behind the minimum\n   time-length that a DNS zone publisher
    must wait before signing\n   exclusively with recently added DNSKEYs.  This document
    also\n   describes the minimum time-length that a DNS zone publisher must wait\n
    \  after publishing a revoked DNSKEY before assuming that all active\n   RFC5011
    resolvers should have seen the revocation-marked key and\n   removed it from their
    list of trust anchors.\n\n\t "
