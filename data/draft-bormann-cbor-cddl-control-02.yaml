  script: Latn
  content: "   The Concise Data Definition Language (CDDL), standardized in RFC\n
    \  8610, provides \"control operators\" as its main language extension\n   point.\n\n
    \  The present document defines a number of control operators that did\n   not
    make it into RFC 8610: \".cat\"/\".plus\" for the construction of\n   constants,
    \".abnf\"/\".abnfb\" for including ABNF (RFC 5234/RFC 7405) in\n   CDDL specifications,
    and \".feature\" for indicating the use of a non-\n   basic feature in an instance.\n\n\t "
