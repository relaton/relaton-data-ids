abstract:
- language: en
  script: Latn
  content: "   This document describes SIIT-DC, an extension to Stateless IP/ICMP\n
    \  Translation (SIIT) [RFC6145] that makes it ideally suited for use in\n   IPv6
    data centre environments.  SIIT-DC simultaneously facilitates\n   IPv6 deployment
    and IPv4 address conservation.  The overall SIIT-DC\n   architecture is described,
    as well as guidelines for operators.\n   Finally, the normative implementation
    requirements are described, as\n   a list of additions and changes to SIIT [RFC6145].\n\n\t "
