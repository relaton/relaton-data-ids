abstract:
- language: en
  script: Latn
  content: "   The Network File System version 4.2 (NFSv4.2) allows a client to\n
    \  cache data for file objects.  Applications on some clients can\n   control
    the caching of data, but there is no way to achieve this at a\n   system level.
    \ This document introduces a new uncacheable file data\n   attribute for NFSv4.2.
    \ Files marked as uncacheable file data SHOULD\n   NOT have their data stored
    in client-side caches.  This document\n   extends NFSv4.2 (see RFC7862).\n\n\t "
