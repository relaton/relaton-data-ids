abstract:
- language: en
  script: Latn
  content: "At present, an IS-IS purge does not contain any information identifying
    the Intermediate System (IS) that generates the purge. This makes it difficult
    to locate the source IS.\n\n To address this issue, this document defines a TLV
    to be added to purges to record the system ID of the IS generating it. Since normal
    Link State Protocol Data Unit (LSP) flooding does not change LSP contents, this
    TLV should propagate with the purge.\n\n This document updates RFC 5301, RFC 5304,
    and RFC 5310. [STANDARDS-TRACK]\n\t "
