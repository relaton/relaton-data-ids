- content: draft-mcquistin-augmented-ascii-diagrams
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document describes a machine-readable format for specifying the\n
    \  syntax of protocol data units within a protocol specification, known\n   as
    an Augmented Packet Header Diagram.  This comprises a consistently\n   formatted
    packet header diagram, using a well-defined syntax, that is\n   followed by structured
    explanatory text.  The Augmented Packet Header\n   Diagram format is designed
    to maintain human readability, while also\n   supporting automated parser generation
    from protocol specification\n   documents.  This document is itself an example
    of how the format can\n   be used.\n\n\t "
