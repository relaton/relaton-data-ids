abstract:
- language: en
  script: Latn
  content: "   Since publication of the TRILL (Transparent Interconnection of Lots\n
    \  of Links) base protocol in 2011, active development and deployment of\n   TRILL
    has revealed errata in RFC 6325 and areas that could use\n   clarifications or
    updates. RFCs 7177, 7357, and draft-eastlake-trill-\n   rfc6439bis provide clarifications
    and updates with respect to\n   Adjacency, the TRILL ESADI (End Station Address
    Distribution\n   Information) protocol, and Appointed Forwarders respectively.
    \ This\n   document provides other known clarifications, corrections, and\n   updates.
    It obsoletes RFC 7180 (the previous TRILL clarifications,\n   corrections, and
    updates RFC), updates RFC 7177, updates RFC 7179,\n   and updates RFC 6325.\n\n\n\t "
