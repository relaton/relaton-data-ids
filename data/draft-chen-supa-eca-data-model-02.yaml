abstract:
- language: en
  script: Latn
  content: "   This document describes a YANG data model for SUPA (Simplified Use
    of\nPolicy    Abstractions) ECA (Event-Condition-Action) policies using policy
    abstractions\n   defined in [I-D. strassner-supa-generic-policy-info-model]. The
    EPDM (ECA\n   policy data model) is refined from SGPIM and EPRIM to be applied
    to deliver\n   various management policies for controlling managed entities throughout\nthe
    \   service development and deployment lifecycle. The generic ECA policy data\nmodel
    \   could be augmented by additional YANG data modules modeling and configuring\n
    \  policy-related protocols and functions. Reusability as the major advantage\nof
    \   this approach can be realized. The policy data model described in this\ndocument
    \   provides common building blocks for such extensions.\n\n\n\n\t "
