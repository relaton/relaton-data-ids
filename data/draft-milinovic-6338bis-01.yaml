abstract:
- language: en
  script: Latn
  content: "   This document describes a Uniform Resource Name (URN) namespace for\n
    \  the Schema for Academia (SCHAC).\n\n   The namespace described in this document
    is for naming persistent\n   resources defined by the SCHAC participants internationally,
    their\n   working groups, and other designated subordinates.  The main use of\n
    \  this namespace will be for the creation of controlled vocabulary\n   values
    for attributes in the SCHAC schema.  These values will be\n   associated with
    particular instances of persons or objects belonging\n   to any of the SCHAC object
    classes.\n\n   This document obsoletes RFC 6338.\n\n\t "
