abstract:
- language: en
  script: Latn
  content: "WINS Lookup is a system that provides a limited gateway between the\nDomain
    Name System [RFC 1034] and the Windows Internet Name System\n[WINS]. Using WINS
    Lookup, a DNS server can resolve A and PTR type\nqueries for names registered
    exclusively in WINS. This document\ndescribes the WINS Lookup system and the format
    of the WINS and WINSR\nresource records.\n\t "
