abstract:
- language: en
  script: Latn
  content: "   Dependable time-critical communication over a mobile network has its\n
    \  own challenges.  This document focuses on a comprehensive analysis of\n   mobile
    systems latency in order to incorporate its specifics in\n   developments of latency
    specific network functions.  The analysis\n   provides valuable insights for the
    development of wireless-friendly\n   methods ensuring bounded latency as well
    as future approaches using\n   data-driven latency characterization.\n\n\t "
