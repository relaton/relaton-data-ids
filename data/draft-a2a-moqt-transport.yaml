abstract:
- content: "<p>This document specifies how the Agent-to-Agent (A2A) protocol can be
    transported over Media over QUIC Transport (MOQT). MOQT provides a publish/subscribe
    model over QUIC that enables efficient real-time communication between AI agents,
    supporting the A2A protocol's requirements for discovery, negotiation, and collaboration
    while leveraging MOQT's streaming capabilities and built-in prioritization mechanisms.</p>"
