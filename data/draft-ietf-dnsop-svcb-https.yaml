abstract:
- language: en
  script: Latn
  content: "   This document specifies the \"SVCB\" and \"HTTPS\" DNS resource record\n
    \  (RR) types to facilitate the lookup of information needed to make\n   connections
    to network services, such as for HTTP origins.  SVCB\n   records allow a service
    to be provided from multiple alternative\n   endpoints, each with associated parameters
    (such as transport\n   protocol configuration), and are extensible to support
    future uses\n   (such as keys for encrypting the TLS ClientHello).  They also
    enable\n   aliasing of apex domains, which is not possible with CNAME.  The\n
    \  HTTPS RR is a variation of SVCB for use with HTTP [HTTP].  By\n   providing
    more information to the client before it attempts to\n   establish a connection,
    these records offer potential benefits to\n   both performance and privacy.\n\n
    \  TO BE REMOVED: This document is being collaborated on in Github at:\n   https://github.com/MikeBishop/dns-alt-svc\n
