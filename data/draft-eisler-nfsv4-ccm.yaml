abstract:
- language: en
  script: Latn
  content: "This document describes a new mechanism under the GSS [RFC2743].\nSome
    protocols, such as RPCSEC_GSS [RFC2203], use GSS to authenticate\nevery message
    transfer, thereby incurring significant overhead due to\nthe costs of cryptographic
    computation. While hardware-based\ncryptographic accelerators can mitigate such
    overhead, it is more\nlikely that acceleration will be available for lower layer
    protocols,\nsuch as IPsec [RFC2401] than for upper layer protocols like\nRPCSEC_GSS.
    \ CCM can be used as a way to allow GSS mechanism-\nindependent upper layer protocols
    to leverage the data stream\nprotections of lower layer protocols, without the
    inconvenience of\nmodifying the upper layer protocol to do so.\n\t "
