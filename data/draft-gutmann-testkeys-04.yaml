abstract:
- language: en
  script: Latn
  content: "   This document provides a set of standard PKC test keys that may be\n
    \  used wherever pre-generated keys and associated operations like\n   digitial
    signatures are required.  Like the EICAR virus test and\n   GTUBE spam test files,
    these publicly-known test keys can be detected\n   and recognised by applications
    consuming them as being purely for\n   testing purposes without assigning any
    security properties to them.\n\n\t "
