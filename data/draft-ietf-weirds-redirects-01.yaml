abstract:
- language: en
  script: Latn
  content: "   The traditional WHOIS protocol has several important shortcomings,\n
    \  and over the past few years several approaches to a better\n   Registration
    Data Access Protocol (RDAP) have been discussed and\n   proposed.\n\n   Among
    these shortcomings, different registries operate different\n   WHOIS services.
    \ For users this implies that several WHOIS queries to\n   different registries
    may be necessary in order to obtain data for a\n   given resource.\n\n   This
    document describes a redirection service for RESTful WHOIS\n   queries.  This
    service allows users to query a single WHOIS service\n   and be redirected to
    the authoritative registry.\n\n   The solution implemented proposed here applies
    to Regional Internet\n   Registries(RIRs) and Domain Name Registries(DNRs).\n\n\t "
