- language: en
  script: Latn
  content: "   This document specifies the format, contents and semantics of data\n
    \  escrow deposits for Industrial Internet Identifier Second-level Node\n   (SLN).
    SLN directly serves enterprises and provides services such as\n   identifier registration,
    identifier resolution, data sharing, etc.\n   The mapping objects in this document
    mainly refers to the enterprise\n   registration information of the SLN and the
    Enterprise-level Node\n   (ELN) registered in the SLN.\n\n\t "
