abstract:
- language: en
  script: Latn
  content: "   Bit Index Explicit Replication (BIER) is a multicast forwarding\n   architecture
    that doesn't require an explicit tree-building protocol\n   and doesn't require
    intermediate routers to maintain per-tree\n   multicast states.  Some BIER-specific
    information and state, which\n   are only in proportion to the number of BIER
    routers but not per-\n   tree, do need to be advertised, calculated, and maintained.
    \ This\n   document describes BGP extensions for advertising the BIER\n   information
    and methods for calculating BIER states based on the\n   advertisements.\n\n\n\t "
