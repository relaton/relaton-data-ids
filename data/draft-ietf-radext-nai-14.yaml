abstract:
- language: en
  script: Latn
  content: "   In order to provide inter-domain authentication services, it is\n   necessary
    to have a standardized method that domains can use to\n   identify each other's
    users.  This document defines the syntax for\n   the Network Access Identifier
    (NAI), the user identifier submitted by\n   the client prior to accessing resources.
    This document is a revised\n   version of RFC 4282, which addresses issues with
    international\n   character sets, as well as a number of other corrections to
    the\n   previous document.\n\n\t "
