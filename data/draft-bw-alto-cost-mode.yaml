  content: "   This document creates a new IANA registry for tracking cost modes\n
    \  supported by the Application-Layer Traffic Optimization (ALTO)\n   protocol.
    \ Also, this document relaxes a constraint that was imposed\n   by the ALTO specification
    on allowed cost mode values.\n\n   This document updates RFC 7285.\n\n\t "
