abstract:
- language: en
  script: Latn
  content: "   The Transport Layer Security (TLS) 1.3 specification offers a\n   dedicated
    message to update cryptographic keys during the lifetime of\n   an ongoing session.
    \ It allows the sender to perform an update of the\n   key and initialization
    vector and may trigger the recipient, via the\n   request_update field, to transmit
    a key update message in the reverse\n   direction.\n\n   In environments where
    sessions are long-lived, such as industrial IoT\n   or telecommunication networks,
    this key update along is insufficient\n   since perfect forward secrecy is not
    offered via this mechanism.\n   Earlier versions of TLS allowed the two peers
    to perform\n   renegotiation, which is a handshake that establishes new\n   cryptographic
    parameters for an existing session.  When a security\n   vulnerability with the
    renegotiation mechanism was discovered, RFC\n   5746 was standardized as a fix.
    \ Renegotiation has, however, been\n   removed from TLS 1.3.\n\n   This specification
    defines an extended key update message that\n   supports perfect forward secrecy
    using a Diffie-Hellman key exchange.\n\n\t "
