- language: en
  script: Latn
  content: "This draft describes a set of optional extensions to the Trivial\nFile
    Transfer Protocol (TFTP).  Using these extensions, TFTP users\ncan improve file
    transmission speed using compression, improve\nintegrity assurance, and add confidentiality
    of file contents. The\ntechniques are designed for simplicity and for compliance
