abstract:
- language: en
  script: Latn
  content: "   This memo introduces a new EXPIRED_STREAM_DATA frame to enable\n   partial
    reliability for QUIC streams.  The EXPIRED_STREAM_DATA frame\n   allows a sender
    to give up on retransmitting older parts of a stream\n   and to notify the receiver
    about this decision.  The content of this\n   draft is intended for merging into
    QUIC transport, recovery, and\n   applicability drafts as a negotiable extension
    and/or QUIC Version 2\n   transport feature.\n\n\t "
