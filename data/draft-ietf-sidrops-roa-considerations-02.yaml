abstract:
- language: en
  script: Latn
  content: "   In RPKI, the address space holder needs to issue an ROA object when\n
    \  authorizing one or more ASes to originate routes to IP prefix(es).\n   During
    ROA issurance process, the address space holder may need to\n   specify an origin
    AS for a list of IP prefixes.  Additionally, the\n   address space holder is free
    to choose to put multiple prefixes into\n   a single ROA or issue separate ROAs
    for each prefix according to the\n   current specification.  This memo analyzes
    some operational problems\n   which may arise from ROAs containing multiple IP
    prefixes and\n   recommends avoiding placing multiple IP prefixes in one ROA.\n\n\t "
