abstract:
- language: en
  script: Latn
  content: "   This draft describes a new TLS extension for transport of a DNS\n   record
    serialized with the DNSSEC signatures needed to authenticate\n   that record.
    \ The intent of this proposal is to allow TLS clients to\n   perform DANE authentication
    of a TLS server certificate without\n   needing to perform additional DNS record
    lookups.  It will typically\n   not be used for general DNSSEC validation of TLS
    endpoint names.\n\n\t "
