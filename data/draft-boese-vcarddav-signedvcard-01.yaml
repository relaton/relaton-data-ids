  script: Latn
  content: "The base vCard 4.0 specification defines a large number of properties.\nThis
    specification adds two new parameters and six new properties to\nvCard 4.0, which
    allow the use of cryptography and public-key\ninfrastructure (PKI) for identity
    assertion.\n\nNote\n\n  Discussion and suggestions for improvement are requested,
