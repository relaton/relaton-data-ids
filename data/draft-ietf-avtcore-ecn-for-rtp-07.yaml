abstract:
- language: en
  script: Latn
  content: "   This memo specifies how Explicit Congestion Notification (ECN) can
    be\n   used with the Real-time Transport Protocol (RTP) running over UDP,\n   using
    RTP Control Protocol (RTCP) as a feedback mechanism.  It\n   defines a new RTCP
    Extended Report (XR) block for periodic ECN\n   feedback, a new RTCP transport
    feedback message for timely reporting\n   of congestion events, and a Session
    Traversal Utilities for NAT\n   (STUN) extension used in the optional initialization
    method using\n   Interactive Connectivity Establishment (ICE).  Signalling and\n
    \  procedures for negotiation of capabilities and initialization methods\n   are
    also defined.\n\n\t "
