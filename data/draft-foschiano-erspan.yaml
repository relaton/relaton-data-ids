abstract:
- language: en
  script: Latn
  content: "   This document describes an IP-based packet capture format that can\n
    \  be used to transport exact copies of packets to a network probe to\n   analyze
    and characterize the operational load and protocol\n   distribution of a network
    as well as to detect anomalies such as\n   network-based worms or viruses.  This
    replication and transport\n   mechanism operates over one or multiple switch or
    router ports whose\n   traffic can be mirrored and forwarded to a destination
    device in\n   charge of traffic analysis and reporting.\n\n\n\t "
