abstract:
- language: en
  script: Latn
  content: "   The Web Real Time Communications (WebRTC) family of protocols defines\n
    \  mechanisms for direct interactive rich communication using audio,\n   video
    and data between two peers' web browsers.  Within the WebRTC\n   framework, the
    Session Description protocol (SDP) is used for\n   negotiating session capabilities
    between the peers.  Such a\n   negotiation happens based on the SDP Offer/Answer
    exchange mechanism\n\n   This document provides an informational reference in
    describing the\n   role of SDP and the Offer/Answer exchange mechanism for the
    most\n   common WebRTC use-cases.\n\n\t "
