abstract:
- language: en
  script: Latn
  content: "   This document defines RSVP-TE signaling extensions that reduce the\n
    \  amount of RSVP signaling required for Fast Reroute (FRR) procedures\n   and
    subsequently improve the scalability of the RSVP-TE signaling\n   when undergoing
    FRR convergence post a link or node failure.  Such\n   extensions allow the RSVP
    message exchange between the Point of Local\n   Repair (PLR) and the Merge Point
    (MP) to be independent of the number\n   of protected Label Switched Paths (LSP)s
    traversing between them (eg.\n   when bypass LSP FRR protection is used).  The
    new signaling\n   extensions are fully backwards compatible with nodes that do
    not\n   support them.\n\n\t "
