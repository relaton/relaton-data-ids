abstract:
- language: en
  script: Latn
  content: "   When an LSP fails to deliver user traffic, the failure cannot always\n
    \  be detected by the MPLS control plane.  RFC4379 defines a mechanism\n   that
    would enable users to detect such failure and to isolate faults.\n   YANG [RFC6020]
    is a data definition language that was introduced to\n   define the contents of
    a conceptual data store that allows networked\n   devices to be managed using
    NETCONF RFC[6241].  This document defines\n   a YANG data model that can be used
    to configure and manage LSP-Ping.\n\n\n\t "
