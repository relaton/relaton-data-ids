abstract:
- language: en
  script: Latn
  content: "   The Evidence Record Syntax (ERS) and the conventions for including\n
    \  these evidence record in the Server-Based Certificate Validation\n   Protocol
    (SCVP) are expressed using ASN.1.  This document updates\n   those ASN.1 modules
    to conform to the 2002 version of ASN.1 and\n   employ the conventions adopted
    in RFC 5911, RFC 5912, and RFC 6268.\n   There are no bits-on-the-wire changes
    to any of the formats; this is\n   simply a change to the ASN.1 syntax.\n\n\t "
