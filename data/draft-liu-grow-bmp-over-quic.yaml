abstract:
- language: en
  script: Latn
  content: "   The BGP Monitoring Protocol (BMP) provides a convenient interface\n
    \  for obtaining route views by monitoring BGP sessions. BMP operates\n   over
    TCP and is unidirectional (from client to server). QUIC\n   provides multiple
    simultaneous streams to carry data in one\n   direction, enabling much better
    efficiency and performance for both\n   peers, in particular unidirectional streams
    can provide reverse data\n   protection for the sender. QUIC also provides shorter
    handshake and\n   includes TLS. This document describes how to use BMP over the
    QUIC\n   transport protocol, named BMPoQUIC.\n\n\t "
