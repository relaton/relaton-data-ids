- language: en
  script: Latn
  content: "This document describes the LLIDL interface description for the\nVirtual
    World Region Agent Protocol (VWRAP) Client Application Launch\nmessage format.
    \ Messages in this format are intended to be used in\nconjunction with standard
    web authentication or authorization\ntechnologies such as OpenID or OAuth.  This
    document describes the\nmessage format, the processing expectations and three
    MIME types that\nmay be used to identify requests to initiate a virtual worlds\nsession.\n\t "
