  content: "This document is an update to the Transport Layer Security (TLS) \nExtensions.
    \ This update provides an additional choice in the \nServerName type of the Server_Name
    extension.  The Server Name \nextension allows the client to specify the name
    of the server to \nwhich it is attempting to connect.  The new choice specified
    in this \ndocument allows the client to specify an email name as the server name.
