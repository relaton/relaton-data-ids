abstract:
- language: en
  script: Latn
  content: "   The JSON Web Signature JSON Serialization (JWS-JS) is a means of\n
    \  representing content secured with digital signatures or Hash-based\n   Message
    Authentication Codes (HMACs) using JavaScript Object Notation\n   (JSON) data
    structures.  This specification describes a means of\n   representing secured
    content as a JSON data object (as opposed to the\n   JWS specification, which
    uses a compact serialization with a URL-safe\n   representation).  It enables
    multiple digital signatures and/or HMACs\n   to be applied to the same content
    (unlike JWS).  Cryptographic\n   algorithms and identifiers used with this specification
    are described\n   in the separate JSON Web Algorithms (JWA) specification.  The
    JSON\n   Serialization for related encryption functionality is described in\n
    \  the separate JSON Web Encryption JSON Serialization (JWE-JS)\n   specification.\n\n\t "
