  content: "   This document defines new EVPN-specific BGP Monitoring Protocol (BMP)\n
    \  statistics types.  These extensions include scalar counters for EVPN\n   route
    types specifically, while also keeping scope for defining\n   counters which are
    EVPN route-type agnostic but related to BGP-EVPN\n   RIB like, number of multihoming
    Ethernet Segments, number of\n   multihomed EVIs, number of aliased paths, number
    of dynamic inter-VRF\n   route leaking (IVRL).\n\n\t "
