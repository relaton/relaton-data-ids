- content: '<p>This proposal describes a mechanism that can be used to detect Data
    Path Failures and sanity of VXLAN Control and Data Plane for a given VXLAN Segment.
    This document defines the following: o Information carried in a VXLAN "Echo Request",
    and o "Echo Reply" for the purposes of fault detection and isolation, and mechanisms
    for reliably sending the Echo Request and reply.</p>'
