abstract:
- language: en
  script: Latn
  content: "   This memo describes an RTP payload format for the MPEG-I haptic data.\n
    \  A haptic media stream is composed of MIHS units including a MIHS unit\n   header
    and zero or more MIHS packets.  The RTP payload header format\n   allows for packetization
    of a MIHS unit in an RTP packet payload as\n   well as fragmentation of a MIHS
    unit into multiple RTP packets.\n\n\t "
