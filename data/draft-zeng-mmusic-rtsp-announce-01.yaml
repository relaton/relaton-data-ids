abstract:
- language: en
  script: Latn
  content: "This memo describes an extension RTSP method, ANNOUNCE, which \n   extends
    the core RTSP protocol [RTSP_NEW]\n   to enable a RTSP protocol entity to \n   push
    to the other side various types of information  without the \n   other side asking
    for it, as long as the other\n   side has singalled the capability to support
    ANNOUNCE.\n\t "
