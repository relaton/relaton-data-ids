abstract:
- language: en
  script: Latn
  content: "   This document defines distributed mobility anchoring in terms of the\n
    \  different configurations and functions to provide IP mobility\n   support.
    \ A network may be configured with distributed mobility\n   anchoring functions
    for both network-based or host-based mobility\n   support according to the needs
    of mobility support.  In a distributed\n   mobility anchoring environment, multiple
    anchors are available for\n   mid-session switching of an IP prefix anchor.  To
    start a new flow or\n   to handle a flow not requiring IP session continuity as
    a mobile node\n   moves to a new network, the flow can be started or re-started
    using\n   an IP address configured from the new IP prefix anchored to the new\n
    \  network.  If the flow needs to survive the change of network, there\n   are
    solutions that can be used to enable IP address mobility.  This\n   document describes
    different anchoring approaches, depending on the\n   IP mobility needs, and how
    this IP address mobility is handled by the\n   network.\n\n\t "
