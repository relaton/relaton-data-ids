- language: en
  script: Latn
  content: "This document\n1) Provides the relevant background explaining the mechanism
    for\ninteractions between the PSTN and SPIRITS Server\n2) Based on this mechanism,
    provides basic requirements and sets\nforth the methodology for constructing the
    building blocks of the\nSPIRITS protocol.\n3) Provides particular examples of
    application of this methodology\nregarding the leading SPIRITS benchmark service--the
    Internet Call\nWaiting (ICW).\nAs such, this document contributes to the future
    SPIRITS architecture\nand protocol RFCs.\n\t "
