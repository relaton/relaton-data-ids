abstract:
- language: en
  script: Latn
  content: "   This specification defines a resource set registration mechanism\n
    \  between an OAuth 2.0 authorization server and resource server.  The\n   resource
    server registers information about the semantics and\n   discovery properties
    of its resources with the authorization server.\n\n\t "
