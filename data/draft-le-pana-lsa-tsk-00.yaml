  script: Latn
  content: "This document describes a mechanism to set up a Local Security\nAssociation
    (LSA) between a user and the local network where the user\nis attaching to the
    Internet. It defines all the required related\nfunctionalities such as the key
    generation, distribution and update\nprocedures; it also describes the reasons
    and the benefits of the\nadoption of such LSA.\n\n\t "
