  script: Latn
  content: "   This document defines a YANG data model for configuring and managing\n
    \  locally generated routes in a vendor-neutral way and based on\n   operational
    best practice.  Locally generated routes are those\n   created by configuration,
    rather than by dynamic routing protocols.\n   Such routes include static routes,
    locally created aggregate routes\n   for reducing the number of constituent routes
    that must be\n   advertised, summary routes for IGPs, etc.\n\n\t "
