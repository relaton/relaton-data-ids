abstract:
- language: en
  script: Latn
  content: "   This document profiles the Metadata Query Protocol for use with SAML\n
    \  metadata.\n\n   This document is a product of the Research and Education Federations\n
    \  (REFEDS) Working Group process.\n\nEditorial Note (To be removed by RFC Editor
    before publication)\n\n   Discussion of this draft takes place on the MDX mailing
    list\n   (mdx@lists.iay.org.uk), which is accessed from [MDX.list].\n\n   XML
    versions, latest edits and the issues list for this document are\n   available
    from [md-query].\n\n   The changes in this draft are summarized in Appendix A.25.\n\n\t "
