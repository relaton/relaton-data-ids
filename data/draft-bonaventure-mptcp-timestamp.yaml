abstract:
- language: en
  script: Latn
  content: "   The TCP timestamps defined in [RFC1323] were designed to improve\n
    \  round-trip-time estimations and provide protection against wrapped\n   sequence
    numbers (PAWS).  This draft clarifies the utilisation of\n   timestamps by Multipath
    TCP and proposes a new timestamp option that\n   better suits the needs of Multipath
    TCP.\n\n\t "
