abstract:
- language: en
  script: Latn
  content: "   The Static Context Header Compression (SCHC) specification describes\n
    \  header compression and fragmentation functionalities for LPWAN (Low\n   Power
    Wide Area Networks) technologies.  The Narrow Band Internet of\n   Things (NB-IoT)
    architecture may adapt SCHC to improve its\n   capacities.\n\n   This document
    describes the use of SCHC over the NB-IoT wireless\n   access and provides elements
    for efficient parameterization.\n\n\t "
