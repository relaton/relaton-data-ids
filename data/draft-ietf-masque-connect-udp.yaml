  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes how to proxy UDP in HTTP, similar to how the HTTP
    CONNECT method allows proxying TCP in HTTP.  More specifically, this document
    defines a protocol that allows an HTTP client to create a tunnel for UDP communications
    through an HTTP server that acts as a proxy.\n\t "
