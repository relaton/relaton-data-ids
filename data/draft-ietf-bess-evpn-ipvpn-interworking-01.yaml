abstract:
- language: en
  script: Latn
  content: "   EVPN is used as a unified control plane for tenant network intra and\n
    \  inter-subnet forwarding. When a tenant network spans not only EVPN\n   domains
    but also domains where IPVPN provides inter-subnet\n   forwarding, there is a
    need to specify the interworking aspects\n   between both EVPN and IPVPN domains,
    so that the end to end tenant\n   connectivity can be accomplished. This document
    specifies how EVPN\n   should interwork with VPN-IPv4/VPN-IPv6 and IPv4/IPv6 BGP
    families\n   for inter-subnet forwarding.\n\n\n\t "
