abstract:
- language: en
  script: Latn
  content: "This document describes the GeoJSON text sequence format and \"application/geo+json-seq\"
    media type.  This format is based on JavaScript Object Notation (JSON) text sequences
    and GeoJSON, and it makes arbitrarily large geographic datasets incrementally
    parseable without restricting the form of GeoJSON texts within a sequence.\n\t "
