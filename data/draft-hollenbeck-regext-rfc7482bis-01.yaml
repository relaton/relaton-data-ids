abstract:
- language: en
  script: Latn
  content: "   This document describes uniform patterns to construct HTTP URLs that\n
    \  may be used to retrieve registration information from registries\n   (including
    both Regional Internet Registries (RIRs) and Domain Name\n   Registries (DNRs))
    using \"RESTful\" web access patterns.  These\n   uniform patterns define the
    query syntax for the Registration Data\n   Access Protocol (RDAP).\n\n\t "
