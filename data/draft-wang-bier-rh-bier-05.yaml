abstract:
- language: en
  script: Latn
  content: "   This draft proposes one new encapsulation schema of Bit Index\n   Explicit
    Replication (BIER) information to transfer the multicast\n   packets within the
    IPv6 network.  By using a new type of IPv6 Routing\n   Header to forward the packet,
    the original source address and\n   destination address of the multicast packet
    is kept unchanged along\n   the forwarding path.  Such encapsulation schema can
    make full use of\n   the existing IPv6 quality assurance solutions to provide
    high-quality\n   multicast service.\n\n\t "
