abstract:
- language: en
  script: Latn
  content: "   Different kinds of relationships can be established among\n   interconnected
    Traffic Engineered Networks.  In particular, this\n   document focuses on the
    case where there is a customer-provider\n   relation between the network domains.
    \ The domain interconnection is\n   a policy and administrative boundary.  This
    informational document\n   collects current terminology and provides a taxonomy
    for the posible\n   control plane based operation models.\n\n   Each control model
    defines, on the one hand, the level of information\n   that the domain acting
    as customer receives by control plane means\n   from the domain acting as provider
    and, on the other hand, the\n   control model will determine what can be requested
    from the customer\n   domain to the provider domain.\n\n\t "
