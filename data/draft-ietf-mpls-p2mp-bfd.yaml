abstract:
- language: en
  script: Latn
  content: "   This document describes procedures for using Bidirectional Forwarding\n
    \  Detection (BFD) for multipoint networks to detect data plane failures\n   in
    Multiprotocol Label Switching (MPLS) point-to-multipoint Label\n   Switched Paths
    (LSPs) and Segment Routing (SR) point-to-multipoint\n   policies with SR over
    MPLS data plane.\n\n   Furthermore, this document also updates RFC 8562 and recommends
    the\n   use of an IPv6 address from the Dummy IPv6 range TBA2/64\n   (Section
    7.1) and discourages the use of an IPv4 loopback address\n   mapped to IPv6.\n\n
    \  It also describes the applicability of LSP Ping, as in-band, and the\n   control
    plane, as out-band, solutions to bootstrap a BFD session.\n\n   It also describes
    the behavior of the active tail for head\n   notification.\n\n\t "
