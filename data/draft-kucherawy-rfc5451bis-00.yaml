abstract:
- language: en
  script: Latn
  content: "   This memo specifies a header field for use with electronic mail\n   messages
    to indicate the results of message authentication efforts.\n   Any receiver-side
    software, such as mail filters or Mail User Agents\n   (MUAs), may use this message
    header field to relay that information\n   in a convenient way to users or to
    make sorting and filtering\n   decisions.\n\n   This document is a candidate for
    Internet Standard status.  [RFC\n   Editor: Please delete this notation, as I
    imagine it will be\n   indicated some other way.]\n\n\t "
