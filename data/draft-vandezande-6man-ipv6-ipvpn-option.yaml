abstract:
- language: en
  script: Latn
  content: "   In new generation IP networks, where virtualization is highly used,\n
    \  an IPVPN identifier (environment) associated to the target node IP\n   address
    is needed to deliver the IP packet in the right environment.\n   IPVPN support
    brings some complexity in the IP networks (e.g. routing\n   protocols, tunneling
    techniques, etc).\n\n   Associating the IPVPN information natively in IPv6 with
    the\n   destination IP address using an IPv6 destination option simplifies\n   IPVPN
    support.\n   This draft describes the IPv6 IPVPN Destination Option Type and how\n
    \  it is used by IPv6 IPVPN capable nodes.\n\n\n\t "
