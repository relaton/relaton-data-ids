abstract:
- language: en
  script: Latn
  content: "   In edge computing, a service may be deployed on multiple instances\n
    \  within one or more sites, called edge service.  The edge service is\n   associated
    with an ANYCAST address in IP layer, and the route of it\n   with potential service
    metatdata will be distributed to the network.\n   The Edge Service Metadata can
    be used by ingress routers to make path\n   selections not only based on the routing
    cost but also the running\n   environment of the edge services.\n\n   The service
    route with metadata can be collected by a PCE(Path\n   Compute Element) or an
    analyzer for calculating the best path to the\n   best site/instance.  This draft
    describes a mechanism to collect the\n   information of the service routes and
    related service metadata in\n   BGP-LS.\n\n\t "
