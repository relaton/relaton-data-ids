abstract:
- language: en
  script: Latn
  content: "   Matrix is an existing openly specified decentralized secure\n   communications
    protocol able to provide a framework for instant\n   messaging interoperability.
    \ Matrix rooms (aka conversations)\n   currently use a Directed Acyclic Graph
    (DAG) for persisting events/\n   messages.  Servers broadcast their changes to
    the DAG to every other\n   server in order to create new events.\n\n   This model
    provides excellent decentralization characteristics and\n   conversation history
    replication, but proves complex when aiming to\n   use Matrix strictly for interoperability
    between today's existing\n   messaging service providers, which often do not persist
    chat history\n   serverside, and do not seek to replicate it between servers.\n\n
    \  This document explores an API surface for Matrix which optimizes for\n   ease
    of interoperability at the expense of decentralized conversation\n   history at
    a per-room level.  We call this API surface \"Linearized\n   Matrix\".\n\n\t "
