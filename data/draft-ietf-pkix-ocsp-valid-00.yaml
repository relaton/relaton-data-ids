  script: Latn
  content: "OCSP [RFC2560] establishes the Internet standard for online certificate
    status. The baseline response type defined in [RFC2560] supports acquisition of
    the revocation state of a certificate.  This specification builds on the OCSP
    framework's extensibility by defining an Internet-standard extension to OCSP that
    can be used to fully delegate all path validation processing to an OCSP server.\n\t "
