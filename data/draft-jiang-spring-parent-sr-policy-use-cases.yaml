  script: Latn
  content: "   Segment Routing is a source routing paradigm that explicitly\n   indicates
    the forwarding path for packets at the ingress node.  An\n   SR Policy is associated
    with one or more candidate paths, and each\n   candidate path is dynamic, explicit
    or composite. This document\n   illustrates some use cases for parent SR policy
    in MPLS and IPv6\n   environment.\n\n\t "
