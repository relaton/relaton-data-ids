abstract:
- language: en
  script: Latn
  content: "   This document specifies a Session Initiation Protocol (SIP) extension\n
    \  to advertise support for, negotiate, and carry the Model Context\n   Protocol
    (MCP).  It defines: (1) a new SIP option-tag (\"mcp\"), (2)\n   new header fields
    for capability advertisement and selection, (3)\n   Contact feature-capability
    parameters for registration-time\n   discovery, and (4) the \"application/mcp+json\"
    media type.  MCP\n   payloads can be exchanged during session establishment and
    mid-dialog\n   using INVITE/200 (Offer/Answer), MESSAGE, and INFO.\n\n\t "
