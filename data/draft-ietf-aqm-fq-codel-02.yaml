abstract:
- language: en
  script: Latn
  content: "   This memo presents the FQ-CoDel hybrid packet scheduler/AQM\n   algorithm,
    a powerful tool for fighting bufferbloat and reducing\n   latency.\n\n   FQ-CoDel
    mixes packets from multiple flows and reduces the impact of\n   head of line blocking
    from bursty traffic.  It provides isolation for\n   low-rate traffic such as DNS,
    web, and videoconferencing traffic.  It\n   improves utilisation across the networking
    fabric, especially for\n   bidirectional traffic, by keeping queue lengths short;
    and it can be\n   implemented in a memory- and CPU-efficient fashion across a
    wide\n   range of hardware.\n\n\t "
