abstract:
- language: en
  script: Latn
  content: "This specification presents an optional method to add integrity protection
    directly to the Network Service Header (NSH) used for Service Function Chaining
    (SFC).  Also, this specification allows for the encryption of sensitive metadata
    (MD) that is carried in the NSH.\n\t "
