abstract:
- language: en
  script: Latn
  content: "   There are deployments where the Layer 3 interface on which OSPF\n   operates
    is a Layer 2 interface bundle.  Existing OSPF advertisements\n   only support
    advertising link attributes of the Layer 3 interface.\n   If entities external
    to OSPF wish to control traffic flows on the\n   individual physical links which
    comprise the Layer 2 interface bundle\n   link attribute information about the
    bundle members is required.\n\n   This document introduces the ability for OSPF
    to advertise the link\n   attributes of layer 2 (L2) Bundle members.\n\n\t "
