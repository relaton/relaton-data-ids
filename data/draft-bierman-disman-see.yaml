abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it describes managed objects used for\ncharacterizing and configuring
    a well-constrained execution environment\nfor the Script MIB [RFC2592], suitable
    for use on agent and mid-level\nmanager platforms.\n\n\t "
