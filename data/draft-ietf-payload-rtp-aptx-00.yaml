abstract:
- language: en
  script: Latn
  content: "   This document specifies a scheme for packetizing Standard apt-X, or\n
    \  Enhanced apt-X, encoded audio data into Real-time Transport Protocol\n   (RTP)
    packets.  The document describes a payload format that permits\n   transmission
    of multiple related audio channels in a single RTP\n   payload, and a means of
    establishing Standard apt-X and Enhanced\n   apt-X connections through the Session
    Description Protocol (SDP).\n\n\t "
