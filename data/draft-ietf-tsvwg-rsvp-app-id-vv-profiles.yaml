abstract:
- language: en
  script: Latn
  content: "   RFC 2872 defines an Resource Reservation Protocol (RSVP) object for\n
    \  application identifiers.  This document uses that App-ID and gives\n   implementers
    specific guidelines for differing voice and video\n   stream identifications to
    nodes along a reservation path, creating\n   specific profiles for voice and video
    session identification.\n\n\t "
