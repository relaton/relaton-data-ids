abstract:
- language: en
  script: Latn
  content: "   During incremental deployment of RPKI and Route Origin Authorizations\n
    \  (and possibly under some transient conditions), network operators\n   would
    wish to have a meaningful policy for dropping Invalid routes.\n   Their goal is
    to balance (A) dropping Invalid routes so hijacked\n   routes can be eliminated,
    versus (B) tolerance for missing or\n   erroneously created ROAs for customer
    prefixes.  This document\n   considers a Drop Invalid if Still Routable (DISR)
    policy that is\n   based on these considerations.  The key principle of DISR policy
    is\n   that an Invalid route can be dropped if a Valid or NotFound route\n   exists
    for a subsuming less specific prefix.\n\n\t "
