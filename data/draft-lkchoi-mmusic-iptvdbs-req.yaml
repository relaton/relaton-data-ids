abstract:
- language: en
  script: Latn
  content: "  This document specifies requirements of service provider for the \n
    \ Data Broadcasting Service (DBS) framework about multicasting with \n  unicasting
    transmission method over the internet protocol \n  television (IPTV). Also, network
    and DBS receiver requirements are \n  presented. These requirements are designed
    to guide development of \n  DBS transport protocol for efficient interactive multimedia
    \n  applications in Moving Picture Expert Group 2 Transmission Stream \n  (MPEG2-TS)
    over internet protocol (IP) with the Session \n  Description Protocol (SDP).\n\t "
