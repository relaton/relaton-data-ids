title:
- language: en
  script: Latn
  content: JWS signed Voucher Artifacts for Bootstrapping Protocols
docidentifier:
- content: draft-ietf-anima-jws-voucher
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document introduces a variant of the RFC8366 voucher artifact
    in\n   which CMS is replaced by the JSON Object Signing and Encryption\n   (JOSE)
    mechanism described in RFC7515.  This supports deployments in\n   which JOSE is
    preferred over CMS.  In addition to specifying the\n   format, the \"application/voucher-jws+json\"
    media type is registered\n   and examples are provided.\n\n\t "
