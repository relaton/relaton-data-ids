abstract:
- language: en
  script: Latn
  content: "   CBOR (STD 94, RFC 8949) defines \"Deterministically Encoded CBOR\"
    in\n   its Section 4.2, providing some flexibility for application specific\n
    \  decisions.  To facilitate Deterministic Encoding to be offered as a\n   selectable
    feature of generic encoders, the present document\n   discusses a Common CBOR
    Deterministic Encoding Profile that can be\n   shared by a large set of applications
    with potentially diverging\n   detailed requirements.  The concept of Application
    Profiles is\n   layered on top of the Common CBOR Deterministic Encoding Profile
    and\n   can address those more application specific requirements.  The\n   document
    defines the application profile \"Gordian dCBOR\" as an\n   example of an application
    profile built on the Common CBOR\n   Deterministic Encoding Profile.\n\n\t "
