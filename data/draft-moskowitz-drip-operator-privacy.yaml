abstract:
- language: en
  script: Latn
  content: "   This document describes a method of providing privacy for UAS\n   Operator/Pilot
    information specified in the ASTM UAS Remote ID and\n   Tracking messages.  This
    is achieved by encrypting, in place, those\n   fields containing Operator sensitive
    data using a hybrid ECIES.\n\n\t "
