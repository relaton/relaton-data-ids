abstract:
- language: en
  script: Latn
  content: "   This document describes a mechanism for sender-constraining OAuth 2.0\n
    \  tokens via a proof-of-possession mechanism on the application level.\n   This
    mechanism allows for the detection of replay attacks with access\n   and refresh
    tokens.\n\n\t "
