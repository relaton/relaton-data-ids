abstract:
- language: en
  script: Latn
  content: "   Source Address Validation procedures have been specified in the SAVI\n
    \  Working Group and provide a set of mechanisms and state machines to\n   verify
    Source Address ownership.  The main mechanisms are described\n   in RFC6620 and
    RFC7513.\n\n   RFC7432 and furthermore RFC9161 specify how an EVPN network could\n
    \  learn and distribute IP addressess.  RFC9161 describes a mechanism by\n   which
    the PE can proxy some ND messages based on this information.\n\n   In this document,
    we review how these two sets of specifications and\n   underlying mechanisms can
    interact to provide Source Address\n   Validation in an EVPN network.\n\n\n\t "
