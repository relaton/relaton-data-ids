abstract:
- language: en
  script: Latn
  content: "   RFC 6443 'Framework for Emergency Calling Using Internet Multimedia'\n
    \  describes how devices use the Internet to place emergency calls and\n   how
    Public Safety Answering Points (PSAPs) handle Internet multimedia\n   emergency
    calls natively.  The exchange of multimedia traffic for\n   emergency services
    involves a Session Initiation Protocol (SIP)\n   session establishment starting
    with a SIP INVITE that negotiates\n   various parameters for that session.  These
    calls involve a person,\n   who uses the interactive media to communicate with
    the PSAP.\n\n   In some cases, however, the transmission of application data is
    all\n   that is needed, and no interactive media channel is established.\n   Examples
    of such environments include alerts issued by a temperature\n   sensor, burglar
    alarm, or chemical spill sensor.  Often these alerts\n   are conveyed as one-shot
    data transmissions.  These type of\n   interactions are called 'non-interactive
    emergency calls'.  This\n   document describes use of a SIP MESSAGE transaction
    containing a\n   container for the data based on the Common Alerting Protocol
    (CAP).\n   MESSAGE does not establish a session, which differentiates this type\n
    \  of emergency request from a SIP INVITE, which would.  Any device that\n   needs
    to initiate a request for emergency services where no\n   interactive media channel
    will be established would use the\n   mechanisms in this document.\n\n\t "
