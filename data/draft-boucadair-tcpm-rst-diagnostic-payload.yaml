abstract:
- language: en
  script: Latn
  content: "   This document specifies a diagnostic payload format returned in TCP\n
    \  RST segments.  Such payloads are used to share with an endpoint the\n   reasons
    for which a TCP connection has been reset.  Sharing this\n   information is meant
    to ease diagnostic and troubleshooting.\n\n   This specification builds on provisions
    that are already present in\n   RFC 9293 \"Transmission Control Protocol (TCP)\".
    \ As such, this\n   document does not require any change to RFC 9293.\n\n\t "
