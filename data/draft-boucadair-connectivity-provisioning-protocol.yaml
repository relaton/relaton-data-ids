abstract:
- language: en
  script: Latn
  content: "This document defines the Connectivity Provisioning Negotiation Protocol
    (CPNP), which is designed to facilitate the dynamic negotiation of service parameters.\n\n
    CPNP is a generic protocol that can be used for various negotiation purposes that
    include (but are not necessarily limited to) connectivity provisioning services,
    storage facilities, Content Delivery Networks, etc.\n\t "
