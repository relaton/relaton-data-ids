abstract:
- language: en
  script: Latn
  content: "   This document defines a Cryptographic Message Syntax (CMS) protected\n
    \  content type for use with the Resource Public Key Infrastructure\n   (RPKI)
    to carry a signature over a detached message.  This document\n   is an iteration
    on RPKI Signed Checklists (RSCs) [RFC9323] to include\n   an explicit purpose
    and audience, to allow for more secure automated\n   processing.\n\nDiscussion\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/AS207960/draft-blahaj-sidrops-rsm.\n\n\t "
