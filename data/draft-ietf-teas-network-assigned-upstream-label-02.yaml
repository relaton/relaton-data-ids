abstract:
- language: en
  script: Latn
  content: "    This document discusses a GMPLS (Generalized Multi-Protocol Label\n
    \   Switching) RSVP-TE (Resource reSerVation Protocol with Traffic\n    Engineering)
    protocol mechanism that enables the network to assign\n    an upstream label for
    a bidirectional LSP. This is useful in\n    scenarios where a given node does
    not have sufficient information to\n    assign the correct upstream label on its
    own and needs to rely on\n    the downstream node to pick an appropriate label.\n\n
    \n\t "
