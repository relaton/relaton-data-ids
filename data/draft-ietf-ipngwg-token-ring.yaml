abstract:
- language: en
  script: Latn
  content: "This memo specifies the frame format for transmission of IPv6 [IPV6] packets
    and the method of forming IPv6 link-local addresses on Token Ring networks [802.5].
    It also specifies the content of the Source/Target Link-layer Address option used
    by the Router Solicitation, Router Advertisement, Neighbor Solicitation, and Neighbor
    Advertisement messages described in [DISC], when those messages are transmitted
    on a Token Ring. The memo concludes with a description of the mapping of IPv6
    multicast addresses to Token Ring functional addresses.\n\t "
