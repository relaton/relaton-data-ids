  script: Latn
  content: "This document complements the DiffServ-aware MPLS TE (DSTE) requirements
    \ndocument by giving a functional specification for the Maximum Allocation \nwith
    Reservation (MAR) bandwidth constraint model.  Examples of the \noperation of
    the MAR bandwidth constraint model are presented.  MAR \nperformance is analyzed
    relative to the criteria for selecting a \nbandwidth constraint model, in order
    to provide guidance to user \nimplementation of the model in their networks.\n\t "
