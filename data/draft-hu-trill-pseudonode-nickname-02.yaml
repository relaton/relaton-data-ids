abstract:
- language: en
  script: Latn
  content: "   At the edg of TRILL campus, some RBridges provide end-station\n   services
    to their attached end stations, these RBridges are called\n   edge RBridges.  To
    avoid potential frame duplication or loops in\n   TRILL campus, only one edge
    RBridge is permitted to provide end-\n   station services in a VLAN x at all times
    for its attached end\n   stations.  However, in some application scenarios, for
    example in\n   Link Aggregation Group (LAG), more than one edge RBridge is required\n
    \  to provide end-station services to an end stations even in a VLAN,\n   which
    causes the flip-flopping of the egress RBridge nickname for\n   such an end node
    in remote RBridges' forwarding tables if nothing to\n   do.  In this document,
    the concept of Virtual RBridge, along with its\n   pseudo-nickname, is introduced
    to fix the above problem.\n\n\t "
