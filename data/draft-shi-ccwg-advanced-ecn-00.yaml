- language: en
  script: Latn
  content: "   This document proposes Advanced Explicit Congestion Notification\n
    \  mechanism enabling host to obtain the congestion information at the\n   bottleneck.
    \ The sender sets the congestion information collection\n   command in the packet
    header indicating the network device to update\n   the congestion information
    field per hop.  The receiver carries the\n   updated congestion information back
    to the sender in the ACK.  The\n   sender then leverage the rich congestion information
    to do congestion\n   control.\n\n\t "
