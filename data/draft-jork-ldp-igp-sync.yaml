abstract:
- language: en
  script: Latn
  content: "\n   In networks depending on edge-to-edge establishment of MPLS\n   forwarding
    paths via LDP, blackholing of traffic can occur in\n   situations where the IGP
    is operational on a link and thus the link\n   is used for IP forwarding but LDP
    is not operational on that link for\n   whatever reason.  This document describes
    a mechanism to avoid\n   traffic loss due to this condition without introducing
    any protocol\n   changes.\n\n\t "
