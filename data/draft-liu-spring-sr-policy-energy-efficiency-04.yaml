abstract:
- content: "<p>This document elaborates on the method for calculating energy consumption
    paths in Segment Routing (SR) networks, aiming to evaluate and optimize traffic-related
    metrics including energy consumption and carbon emissions on network paths. It
    covers the procedures for data collection, path computation and issuance, and
    also specifies the implementation considerations for the data plane in both Multiprotocol
    Label Switching Segment Routing (MPLS SR) and IPv6 Segment Routing (SRv6) networks.</p>"
