  script: Latn
  content: "This document defines a protocol called Certificate Validation Protocol
    \n(CVP) that can be used to:\n(1) query the validation or discovery policies supported
    by \na CVP server, \n(2) validate one or more public key certificates according
    to a \nsingle validation policy, or\n(3) obtain one or more certification paths
    for one or more certificates \naccording to a single discovery policy.\n\t "
