abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the failure-detection protocol\n
    \  for Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)\n   known
    as \"LSP Ping\" that allow selection of the LSP to use for the\n   echo reply
    return path.  Enforcing a specific return path can be used\n   to verify bidirectional
    connectivity and also increase LSP ping\n   robustness.  It may also be used by
    Bidirectional Forwarding\n   Detection (BFD) for MPLS bootstrap signaling thereby
    making BFD for\n   MPLS more robust.\n\n\n\t "
