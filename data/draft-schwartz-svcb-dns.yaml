abstract:
- language: en
  script: Latn
  content: "   The SVCB DNS record type expresses a bound collection of endpoint\n
    \  metadata, for use when establishing a connection to a named service.\n   DNS
    itself can be such a service, when the server is identified by a\n   domain name.
    \ This document provides the SVCB mapping for named DNS\n   servers, allowing
    them to indicate support for new transport\n   protocols.\n\n\t "
