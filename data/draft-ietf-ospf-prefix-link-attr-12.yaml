abstract:
- language: en
  script: Latn
  content: "   OSPFv2 requires functional extension beyond what can readily be done\n
    \  with the fixed-format Link State Advertisements (LSAs) as described\n   in
    RFC 2328.  This document defines OSPF opaque LSAs based on Type-\n   Length-Value
    (TLV) tuples that can be used to associate additional\n   attributes with prefixes
    or links.  Dependent on the application,\n   these prefixes and links may or not
    be advertised in the fixed-format\n   LSAs.  The OSPF opaque LSAs are optional
    and fully backward\n   compatible.\n\n\t "
