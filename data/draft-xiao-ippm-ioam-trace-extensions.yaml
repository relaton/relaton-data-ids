abstract:
- language: en
  script: Latn
  content: "   In situ Operations, Administration, and Maintenance (IOAM) Trace-\n
    \  Option data defined in RFC 9197 is a variable-length data, the length\n   of
    this kind of data varies with the number of transited IOAM-capable\n   nodes and
    the selection of data fields processed by each IOAM-capable\n   node.  This document
    extends the IOAM Trace Option to carry a fixed-\n   size data, the length of this
    kind of data is fixed once the\n   selection of data fields processed by each
    IOAM-capable node is\n   determined, and doesn't vary with the number of transited
    IOAM-\n   capable nodes.\n\n\t "
