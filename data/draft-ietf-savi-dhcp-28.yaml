abstract:
- language: en
  script: Latn
  content: "   This document specifies the procedure for creating a binding between\n
    \  a DHCPv4/DHCPv6 assigned IP address and a binding anchor on a SAVI\n   (Source
    Address Validation Improvements) device.  The bindings set up\n   by this procedure
    is used to filter out packets with forged source IP\n   address in DHCP scenario.
    \ This mechanism is proposed as a complement\n   to ingress filtering to provide
    finer-grained source IP address\n   validation.\n\n\t "
