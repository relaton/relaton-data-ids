- language: en
  script: Latn
  content: "   This document defines extensions to Integrated Services (IntServ)\n
    \  allowing  multiple traffic specifications and multiple flow\n   specifications
    to be conveyed in the same Resource Reservation\n   Protocol (RSVPv1) reservation
    message exchange. This ability helps\n   optimize an agreeable bandwidth through
    a network between endpoints\n   in a single round trip.\n\n\t "
