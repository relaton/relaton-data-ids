abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) allows a node to steer a packet flow along any\n
    \  path.  Intermediate per-path states are eliminated thanks to source\n   routing.
    \ SR Policy is an ordered list of segments (i.e.,\n   instructions) that represent
    a source-routed policy.  Packet flows\n   are steered into a SR Policy on a node
    where it is instantiated\n   called a headend node.  The packets steered into
    an SR Policy carry\n   an ordered list of segments associated with that SR Policy.\n\n
    \  This document updates RFC8402 as it details the concepts of SR Policy\n   and
    steering into an SR Policy.\n\n\t "
