abstract:
- language: en
  script: Latn
  content: "This document defines DTN Scope Control using Hop Limits (SCHL), a\nDTN
    Bundle Protocol extension block.  The SCHL extension block holds\nthe number of
    DTN hops a bundle has traversed while being forwarded\n(count sub-field) and a
    maximum hop limit value set by the bundle\nsender (limit sub-field).  DTN nodes
    increment the count sub-field\nwhen forwarding a bundle and discard bundles that
    have traveled at\nleast the number of hops specified in the limit sub-field.  This
    memo\nalso reserves the value 9 for the SCHL extension block type value and\nbundle
    status reason code in RFC 5050.\n\t "
