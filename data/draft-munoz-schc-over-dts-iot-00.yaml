abstract:
- language: en
  script: Latn
  content: "   This document uses the Static Context Header Compression and\n   Fragmentation
    (SCHC) standard in prone to disruptions communications\n   such as Direct-to-Satellite
    Internet of Things (DtS-IoT)\n   communications or any scenario where communications
    are interrupted\n   or experience significant delays.  To this end, the document
    defines\n   a new fragmentation sublayer for communications with prone to\n   disruptions
    and delay.  The new fragmentation sublayer optimizes the\n   transfer delay of
    a SCHC packet through a Type II Hybrid ARQ/FEC\n   mechanism.\n\n\t "
