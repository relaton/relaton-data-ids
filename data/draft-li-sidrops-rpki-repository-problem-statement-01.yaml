abstract:
- language: en
  script: Latn
  content: "   With the widespread deployment of Route Origin Authorization (ROA)\n
    \  and Route Origin Validation (ROV), Resource Public Key Infrastructure\n   (RPKI)
    is vital for securing inter-domain routing.  RPKI uses\n   cryptographic certificates
    to verify the authenticity and\n   authorization of IP address and AS number allocations
    and the\n   certificates are stored in the RPKI Repository.  This document\n   conducts
    the data-driven analysis of the RPKI Repository, including a\n   survey of worldwide
    AS administrators and a measurement and analysis\n   of the existing RPKI Repository.
    \ This document finds that the\n   current RPKI Repository architecture is sensitive
    to failures and\n   lacks of scalability.  An attack or downtime of any repository\n
    \  Publication Point (PP) will prevent RPs from obtaining complete RPKI\n   object
    views.  Furthermore, since the current RPKI Repository is not\n   tamper-resistant,
    RPKI authorities can easily manipulate RPKI objects\n   without consent from subordinate
    INR holders.  This document also\n   defines the key requirements for a reliable,
    scalable, and secure\n   RPKI Repository.\n\n\t "
