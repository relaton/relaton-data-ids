  script: Latn
  content: "The impairment validation of the light path in a Wavelength Switched\nOptical
    Network (WSON) can be implemented with a distributed hop by\nhop process by signaling
    protocol.  This memo proposes feedback\ncontrol of some parameters related to
    impairment evaluation results\nwith the extensions to the Resource Reservation
    Traffic Engineering\n(RSVP-TE) signaling protocol in order to establish an optical
    path\nwith a higher probability.\n\t "
