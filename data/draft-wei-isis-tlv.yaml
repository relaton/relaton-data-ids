abstract:
- language: en
  script: Latn
  content: "At present an IS-IS purge does not contain any information\nidentifying
    the Intermediate System (IS) that generates the purge.\nThis makes it difficult
    to locate the source IS.\n\nTo address this issue, this document defines a TLV
    to be added to\npurges to record the system ID of the IS generating it.  Since
    normal\nLSP flooding does not change LSP contents, this TLV should propagate\nwith
    the purge.\n\t "
