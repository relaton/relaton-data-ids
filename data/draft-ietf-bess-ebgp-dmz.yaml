abstract:
- language: en
  script: Latn
  content: "   BGP link bandwidth extended community provides a way to signal a\n
    \  value along with a BGP path that can be used to perform weighted\n   load-balancing
    in multipath scenarios.  This document details various\n   use cases of the BGP
    link bandwidth extended community.  It also\n   describes local mechanisms to
    dynamically adjust the BGP link\n   bandwidth value or the multipath weights based
    on different\n   considerations.\n\n\t "
