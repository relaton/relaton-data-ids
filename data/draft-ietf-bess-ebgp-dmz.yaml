abstract:
- content: "<p>BGP link bandwidth extended community provides a way to signal a value
    along with a BGP path that can be used to perform weighted load-balancing in multipath
    scenarios. This document details various use cases of the BGP link bandwidth extended
    community. It also describes local mechanisms to dynamically adjust the BGP link
    bandwidth value or the multipath weights based on different considerations.</p>"
