  content: "This document describes how to use the DNS-based Service Discovery\n(DNS-SD),
    better known as Apple Bonjour, for advertising Session\nInitiation Protocol (SIP)
    URIs in local area networks.  Using this\nmechanism, a SIP user agent (UA) can
    communicate with another UA even\nwhen no SIP registrar is available, as in a
    wireless ad-hoc network\nfor example.\n\t "
