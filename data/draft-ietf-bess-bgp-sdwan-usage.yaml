abstract:
- language: en
  script: Latn
  content: "   This document explores the complexities involved in managing large\n
    \  scale Software Defined WAN (SD-WAN) overlay networks, along with\n   various
    SD-WAN scenarios. Its objective is to illustrate how a\n   BGP-based control plane
    can effectively manage these overlay\n   networks by distributing edge service
    reachability information,\n   WAN port attributes, and underlay path details,
    thereby minimizing\n   manual provisioning.\n\n\t "
