abstract:
- language: en
  script: Latn
  content: "This document describes the mechanisms for allowing a JavaScript application
    to control the signaling plane of a multimedia session via the interface specified
    in the W3C RTCPeerConnection API and discusses how this relates to existing signaling
    protocols.\n\t "
