title:
- language: en
  script: Latn
  content: PIM Join/Prune Attributes for LISP Environments using Underlay Multicast
docidentifier:
- content: draft-ietf-pim-jp-extensions-lisp
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies an update to the PIM Receiver RLOC Join/Prune\n
    \  attribute that supports the construction of multicast distribution\n   trees
    where the source and receivers are located in different\n   Locator/ID Separation
    Protocol (LISP) sites and are connected using\n   underlay IP Multicast.  This
    attribute allows the receiver site to\n   signal the underlay multicast group
    to the control plane of the root\n   Ingress Tunnel Router (ITR).  This document
    updates RFC 8059.\n\n\t "
