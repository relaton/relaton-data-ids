abstract:
- language: en
  script: Latn
  content: "   This document specifies some extensions on Inter-Chassis\n   Communication
    Protocol(ICCP) to support inter-chassis linear\n   multiplex section protection(MSP)
    that is described in G.841.  Linear\n   multiplex section protection(MSP) is used
    to protect Synchronous\n   Digital Hierarchy (SDH) links which could be used as
    attachment\n   circuits to dual-home to two or more PEs.  In this case, ICCP is\n
    \  introduced to support the configuration and state synchronization\n   between
    two chassises.\n\n\t "
