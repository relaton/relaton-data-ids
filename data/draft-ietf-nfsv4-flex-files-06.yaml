abstract:
- language: en
  script: Latn
  content: "   The Parallel Network File System (pNFS) allows a separation between\n
    \  the metadata (onto a metadata server) and data (onto a storage\n   device)
    for a file.  The Flexible File Layout Type is defined in this\n   document as
    an extension to pNFS to allow the use of storage devices\n   in a fashion such
    that they require only a quite limited degree of\n   interaction with the metadata
    server, using already existing\n   protocols.  Client side mirroring is also added
    to provide\n   replication of files.\n\n\t "
