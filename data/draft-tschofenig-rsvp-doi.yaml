abstract:
- language: en
  script: Latn
  content: "RSVP does not provide dynamic key management for the RSVP Integrity \nobject.
    It is difficult to provide security for RSVP based on \nstandard security protocols.
    This draft proposes the usage of the \nISAKMP protocol with a new Domain of Interpretation
    (DoI) and allows \nto establish the necessary security parameters for the RSVP
    \nIntegrity object. The Integrity object protects RSVP signaling \nmessages at
    the application layer and uses this DoI to dynamically \nestablish the necessary
    security associations.   \nThis document also addresses the NSIS NTLP work and
    protocol design \nimplications.\n\t "
