abstract:
- language: en
  script: Latn
  content: "   As YANG data models evolve over time, model nodes are often\n   deprecated
    or made obsolete.  Current practices for documenting\n   replacement paths for
    these nodes rely on unstructured external\n   documents, making it difficult to
    programmatically identify and\n   migrate to replacement nodes.  This document
    proposes a YANG\n   extension mechanism that embeds replacement path information
    directly\n   within YANG models, enabling automation tools to identify replacement\n
    \  nodes and assist users in migrating from deprecated elements to their\n   replacements.\n\n\t "
