abstract:
- language: en
  script: Latn
  content: "   GeoJSON is a geospatial data interchange format based on JavaScript\n
    \  Object Notation (JSON).  It defines several types of JSON objects and\n   the
    manner in which they are combined to represent data about\n   geographic features,
    their properties, and their spatial extents.\n   This document recommends a single
    coordinate reference system based\n   on WGS 84.  Other coordinate reference systems
    are not recommended.\n\n\t "
