abstract:
- language: en
  script: Latn
  content: "   In-Situ Operations, Administration, and Maintanence (IOAM), defined\n
    \  in RFC 9197, is an on-path telemetry method to collect and transport\n   the
    operational state and telemetry information that can be used in\n   calculating
    various performance metrics.  IOAM Direct Export (IOAM-\n   DEX) is one of IOAM
    Trace-Option types, in which generated telemetry\n   information is exported according
    to a local policy.  MPLS Network\n   Actions (MNA) techniques are meant to indicate
    actions to be\n   performed on any combination of Label Switched Paths (LSPs),
    MPLS\n   packets, and the node itself, and also to transfer data needed for\n
    \  these actions.  This document explores how MNA can be used for\n   collecting
    on-path operational state and telemetry information using\n   IOAM-DEX Trace-Option.\n\n\t "
