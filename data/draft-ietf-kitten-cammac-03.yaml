abstract:
- language: en
  script: Latn
  content: "   This document specifies a Kerberos Authorization Data container that\n
    \  supersedes AD-KDC-ISSUED.  It allows for multiple Message\n   Authentication
    Codes (MACs) or signatures to authenticate the\n   contained Authorization Data
    elements.  The multiple MACs are needed\n   to mitigate shortcomings in the existing
    AD-KDC-ISSUED container.\n   This document updates RFC 4120.\n\n\t "
