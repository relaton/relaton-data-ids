abstract:
- language: en
  script: Latn
  content: "   Some Internet of Things application domains, such as lighting, have\n
    \  strict requirements on latency for group communication.  From a user\n   experience
    point of view latency less than 200 ms is necessary from\n   an action triggered
    by a user to the visible effects.  This draft\n   describes procedures for authorization,
    key management, and securing\n   group messages within a low latency application
    domain with a special\n   emphasis on lighting systems.  We specify the usage
    of object\n   security at the application layer for group communication and assume\n
    \  that CoAP is used as the application layer protocol.\n\n\t "
