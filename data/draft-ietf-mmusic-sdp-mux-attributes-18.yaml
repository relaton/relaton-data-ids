abstract:
- language: en
  script: Latn
  content: "   The purpose of this specification is to provide a framework for\n   analyzing
    the multiplexing characteristics of Session Description\n   Protocol (SDP) attributes
    when SDP is used to negotiate the usage of\n   single 5-tuple for sending and
    receiving media associated with\n   multiple media descriptions.\n\n   This specification
    also categorizes the existing SDP attributes based\n   on the framework described
    herein.\n\n\t "
