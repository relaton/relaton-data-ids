abstract:
- language: en
  script: Latn
  content: "This document gives information on an RTCP Packet Type and RTCP XR\nBlock
    Type including associated SDP parameters for inter-destination\nmedia synchronization
    (IDMS). The RTCP XR Block Type, registered with\nIANA based on an ETSI specification,
    is used to collect media play-\nout information from participants in a group playing-out
    (watching,\nlistening, etc.) a specific RTP media stream. The RTCP packet type\nspecified
    by this document is used to distribute a summary of the\ncollected information
    so that the participants can synchronize play-\nout.\n\nTypical applications for
    IDMS are social TV, shared service control\n(i.e. applications where two or more
    geographically separated users\nare watching a media stream together), distance
    learning, network\nquiz shows, multi-playing online games, etc.\n\t "
