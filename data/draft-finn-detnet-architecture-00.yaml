abstract:
- language: en
  script: Latn
  content: "   Deterministic Networking (DetNet) provides a capability to carry\n
    \  specified unicast or multicast data streams for real-time\n   applications
    with extremely low data loss rates and maximum latency.\n   Techniques used include:
    1) reserving data plane resources for\n   individual (or aggregated) DetNet streams
    in some or all of the relay\n   systems (bridges or routers) along the path of
    the stream; 2)\n   providing fixed paths for DetNet streams that do not rapidly
    change\n   with the network topology; and 3) sequentializing, replicating, and\n
    \  eliminating duplicate packets at various points to ensure the\n   availability
    of at least one path.  The capabilities can be managed\n   by configuration, or
    by manual or automatic network management.\n\n\t "
