  content: "   This memo addresses the problem of protocol support for measuring\n
    \  Network Capacity metrics in RFC xxxx: draft-ietf-ippm-capacity-\n   metric-method,
    where the method deploys a feedback channel from the\n   receiver to control the
    sender's transmission rate in near-real-time.\n   It supplies a simple protocol
    to perform the measurements.\n\n   See Section 10: The authors seek feedback to
    determine what\n   additional features will be necessary for an IETF Standards
    Track\n   Protocol, beyond what is present in the running code available now.\n\n\t "
