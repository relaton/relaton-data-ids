abstract:
- language: en
  script: Latn
  content: "   This memo describes an extension to the HTTP protocol allowing web\n
    \  host operators to instruct user agents (UAs) to remember (\"pin\") the\n   hosts'
    cryptographic identities for a given period of time.  During\n   that time, UAs
    will require that the host present a certificate chain\n   including at least
    one Subject Public Key Info structure whose\n   fingerprint matches one of the
    pinned fingerprints for that host.  By\n   effectively reducing the number of
    authorities who can authenticate\n   the domain during the lifetime of the pin,
    pinning may reduce the\n   incidence of man-in-the-middle attacks due to compromised\n
    \  Certification Authorities.\n\n\t "
