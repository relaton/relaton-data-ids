  script: Latn
  content: "   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Clients (PCCs) requests.\n\n   [I-D.ietf-pce-stateful-pce]
    specifies a set of extensions to PCEP to\n   enable stateful control of MPLS-TE
    and GMPLS Label Switched Paths\n   (LSPs) via PCEP and maintaining of these LSPs
    at the stateful PCE.\n   This document describes the mechanisms of realtime LSP
    Database (LSP-\n   DB) synchronization between stateful PCEs.\n\n\t "
