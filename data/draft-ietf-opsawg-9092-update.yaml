  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies how to augment the Routing Policy\n   Specification
    Language inetnum: class to refer specifically to\n   geofeed comma-separated values
    (CSV) data files and describes an\n   optional scheme that uses the Resource Public
    Key Infrastructure to\n   authenticate the geofeed data files.  This document
    obsoletes RFC\n   9092.\n\n\t "
