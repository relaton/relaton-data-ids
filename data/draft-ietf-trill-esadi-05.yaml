abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides least cost pair-wise data forwarding without\n   configuration in multi-hop
    networks with arbitrary topologies and\n   link technologies.  TRILL supports
    multi-pathing of both unicast and\n   multicast traffic.  Devices that implement
    the TRILL protocol are\n   called TRILL Switches or RBridges (Routing Bridges).\n\n
    \  ESADI (End Station Address Distribution Information) is an optional\n   protocol
    by which a TRILL switch can communicate, in a Data Label\n   (VLAN or Fine Grained
    Label) scoped way, end station addresses and\n   other information to TRILL switches
    participating in ESADI for the\n   relevant Data Label.  This document updates
    RFC 6325, specifically\n   the documentation of the ESADI protocol, and is not
    backwards\n   compatible.\n\n\n\n\n\t "
