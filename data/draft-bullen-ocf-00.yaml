abstract:
- language: en
  script: Latn
  content: "Many protocol analyzer users and vendors have identified the need \nfor
    an open, standards-based trace file format that allows free and \neasy exchange
    of captured data, whether it originates from a data \nnetwork or otherwise. This
    document outlines the requirements of \nsuch a file format and a proposal that
    satisfies them--the Open \nCapture Format (OCF). \n    \n\n\t "
