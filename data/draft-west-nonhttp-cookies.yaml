abstract:
- language: en
  script: Latn
  content: "   This document updates RFC6265 by defining a \"NonHttp\" attribute which\n
    \  ensures that a given cookie is available only to \"non-HTTP\" APIs.\n   Yes,
    it is a little strange for \"HTTP State Management\" to support\n   exclusively
    non-HTTP use cases, but the internet is a strange place.\n   So it goes.\n\n\t "
