abstract:
- language: en
  script: Latn
  content: "   This document presents a gap and solution analysis for end-to-end\n
    \  privacy enabled mapping systems.  Each of the identifier locator\n   separation
    system has its own approach to mapping identifiers to the\n   locators.  We analyse
    all these approaches and identify the gaps in\n   each of them and do a solution
    space analysis in an attempt to\n   identify a mapping system that can be end
    to end privacy enabled.\n\n\t "
