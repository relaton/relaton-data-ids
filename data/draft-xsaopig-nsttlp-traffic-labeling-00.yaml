  script: Latn
  content: "   This document specifies a protocol mechanism for embedding service\n
    \  type identifiers into network packets in order to enable intelligent\n   traffic
    recognition, policy-based forwarding, and resource\n   optimization by network
    devices.  The protocol allows standardized\n   service type labels to be carried
    in IPv4/IPv6 headers, MPLS labels,\n   or Ethernet frame headers.  It is applicable
    to a wide range of\n   services, including immersive VR (e.g., 1080p, 4K), scientific\n
    \  computing, real-time communications, and Internet of Things (IoT)\n   applications.\n\n\t "
