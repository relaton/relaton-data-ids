abstract:
- content: "<p>This document specifies a protocol mechanism for embedding service
    type identifiers into network packets in order to enable intelligent traffic recognition,
    policy-based forwarding, and resource optimization by network devices. The protocol
    allows standardized service type labels to be carried in IPv4/IPv6 headers, MPLS
    labels, or Ethernet frame headers. It is applicable to a wide range of services,
    including immersive VR (e.g., 1080p, 4K), scientific computing, real-time communications,
    and Internet of Things (IoT) applications.</p>"
