abstract:
- content: "<p>This document requests a DNS parent for IPN addresses, discusses the
    registration procedures and management of the DNS zone, as well as some operational
    recommendations. This document specifies that IPN addresses may have a DNS representation
    of the form 1.978879.ipn.arpa, for IPN node 1 under IPN Allocator 978879. This
    document also describes how this DNS structure can be useful in locating the Bundle
    Protocol (BP) Convergence Layer (CL) endpoint(s) of the BP Agent responsible for
    a given IPN address.</p>"
