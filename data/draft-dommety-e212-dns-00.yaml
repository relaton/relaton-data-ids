abstract:
- language: en
  script: Latn
  content: "An  E212 number or IMSI  (International  Mobile Station Identity) is\nused
    to uniquely identify a mobile station Internationally. This\ndocument discusses
    the use of the Domain Name System (DNS) for\nstorage of information regarding
    E.212 numbers and  how DNS can be\nused for identifying available services connected
    to one E.212\nnumber. This draft is adaptation of RFC 2916 to E.212 numbers.\n\n\t "
