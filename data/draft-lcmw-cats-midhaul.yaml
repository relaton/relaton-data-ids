abstract:
- language: en
  script: Latn
  content: "   Computing-Aware Traffic Steering (CATS) takes into account both\n   computing
    and networking resource metrics for selecting the\n   appropriate service instance
    to forwarding the service traffic.  This\n   document described the usage of Computing-Aware
    Traffic Steering\n   (CATS) within Midhaul (MH) networks in the O-RAN architecture.
    \ It\n   details how CATS can enhance traffic steering decisions between\n   Distributed
    Units (DUs) and Centralized Units (CUs) by considering\n   both compute resource
    metrics (e.g., CPU and memory utilization of CU\n   instances) and network performance
    metrics (e.g., bandwidth, latency,\n   reliability).\n\n   The document discusses
    the integration of CATS with O-RAN management\n   frameworks, and the interplay
    with the Transport Network Manager\n   (TNM) in O-RAN using standard interfaces
    defined by IETF (as for\n   example the one for Network Slice Services for connectivity\n
    \  provisioning).\n\n\t "
