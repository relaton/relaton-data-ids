abstract:
- language: en
  script: Latn
  content: "   The Segment Routing (SR) architecture leverages source routing and\n
    \  can be directly applied to the use of an MPLS data plane.  An SR-MPLS\n   network
    may consist of multiple IGP domains or multiple Autonomous\n   Systems (ASes)
    under the control of the same organization.  It is\n   useful to have the Label
    Switched Path (LSP) ping and traceroute\n   procedures when an SR end-to-end path
    traverses multiple ASes or IGP\n   domains.  This document outlines mechanisms
    to enable efficient LSP\n   ping and traceroute in inter-AS and inter-domain SR-MPLS
    networks\n   through a straightforward extension to the Operations,\n   Administration,
    and Maintenance (OAM) protocol, relying solely on\n   data plane forwarding for
    handling echo replies on transit nodes.\n\n\t "
