abstract:
- language: en
  script: Latn
  content: "This memo defines an experimental portion of the Management\nInformation
    Base (MIB) for use with network management protocols in the\nInternet community.
    In particular, this proposal specifies a new\nXGCP-MIB module in a manner that
    is compliant to the SNMP SMI.\nThe set of its objects is consistent with the SNMP
    framework and other\nexisting SNMP standards.\n\t "
