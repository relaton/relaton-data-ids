abstract:
- language: en
  script: Latn
  content: "   This document recommends improved DNS [RFC1034] [RFC1035] resolver\n
    \  behavior with respect to the processing of Name Server (NS) resource\n   record
    (RR) sets (RRsets) during iterative resolution.  When\n   following a referral
    response from an authoritative server to a child\n   zone, DNS resolvers should
    explicitly query the authoritative NS\n   RRset at the apex of the child zone
    and cache this in preference to\n   the NS RRset on the parent side of the zone
    cut.  The (A and AAAA)\n   address RRsets in the additional section from referral
    responses and\n   authoritative NS answers for the names of the NS RRset, should\n
    \  similarly be re-queried and used to replace the entries with the\n   lower
    trustworthiness ranking in cache.  Resolvers should also\n   periodically revalidate
    the child delegation by re-querying the\n   parent zone at the expiration of the
    TTL of the parent side NS RRset.\n\n\t "
