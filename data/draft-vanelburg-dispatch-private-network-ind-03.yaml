abstract:
- language: en
  script: Latn
  content: "   This document specifies the SIP P-Private-Network-Indication P-header\n
    \  used by the 3rd-Generation Partnership Project (3GPP).  The\n   P-Private-Network-Indication
    indicates that the message is part of\n   the message traffic of a private network,
    and identifies that private\n   network.  A private network indication allows
    nodes to treat private\n   network traffic according to a different set of rules
    than the set\n   applicable to public network traffic.\n\n\t "
