abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism to reduce redundant packet\ntransmissions
    for the IS-IS Routing protocol, as described in\nISO 10589 [1].  The described
    mechanism can be used to reduce\nthe flooding of Link State PDUs (LSPs) in IS-IS
    topologies.\nThe net effect is to engineer a flooding topology for LSPs\nwhich
    is a subset of the physical topology. This draft serves\nto document the existing
    behavior in deployed implementations.\n\nThe draft describes changes to implementations,
    not to the\nprotocol.  These changes are backwards compatible with\nimplementations
    that do not support this feature.\n\n\t "
