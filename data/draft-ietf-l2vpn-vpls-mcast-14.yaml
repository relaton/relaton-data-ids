abstract:
- language: en
  script: Latn
  content: "   [RFC4761] and [RFC4762] describe a solution for Virtual Private LAN\n
    \  Service (VPLS) multicast that relies on the use of point-to-point or\n   multipoint-to-point
    unicast Label Switched Paths (LSPs) for carrying\n   multicast traffic. This solution
    has certain limitations for certain\n   VPLS multicast traffic profiles. For example,
    it may result in highly\n   non-optimal bandwidth utilization when large amount
    of multicast\n   traffic is to be transported.\n\n   This document describes a
    solution for overcoming a subset of the\n   limitations of existing VPLS multicast
    solution. It describes\n   procedures for VPLS multicast that utilize multicast
    trees in the\n   service provider (SP) network. The solution described in this\n
    \  document allows sharing of one such multicast tree among multiple\n   VPLS
    instances. Furthermore, the solution described in this document\n   allows a single
    multicast tree in the SP network to carry traffic\n   belonging only to a specified
    set of one or more IP multicast streams\n   from one or more VPLS instances.\n\n\t "
