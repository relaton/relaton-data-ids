abstract:
- language: en
  script: Latn
  content: "   The Concise Binary Object Representation, CBOR (STD 94, RFC 8949),\n
    \  defines a \"diagnostic notation\" in order to be able to converse about\n   CBOR
    data items without having to resort to binary data.\n\n   This document specifies
    how to add application-oriented extensions to\n   the diagnostic notation.  It
    then defines two such extensions for\n   text representations of epoch-based date/times
    and of IP addresses\n   and prefixes (RFC 9164).\n\n   A few further additions
    close some gaps in usability.  To facilitate\n   tool interoperation, this document
    specifies a formal ABNF definition\n   for extended diagnostic notation (EDN)
    that accommodates application-\n   oriented literals.\n\n\t "
