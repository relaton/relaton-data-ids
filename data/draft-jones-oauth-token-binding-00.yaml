  script: Latn
  content: "   This specification enables OAuth 2.0 implementations to apply Token\n
    \  Binding to Access Tokens and Refresh Tokens.  This cryptographically\n   binds
    these tokens to the TLS connections over which they are\n   intended to be used.
    \ This use of Token Binding protects these tokens\n   from man-in-the-middle and
