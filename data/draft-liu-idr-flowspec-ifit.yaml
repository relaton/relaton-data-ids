abstract:
- language: en
  script: Latn
  content: "   BGP Flowspec mechanism propogates both traffic Flow Specifications\n
    \  and Traffic Filtering Actions by making use of the Border Gateway\n   Protocol
    Network Layer Reachability Information (BGP NLRI) and the\n   BGP Extended Community
    encoding formats.  In order to address the\n   automatic deployment of IPv4 unicast
    and VPNv4 unicast on-path flow\n   telemetry as well as IPv6 families, this document
    specifies a new BGP\n   Extended Community named IFIT Action Specific Extended
    Community to\n   distribute In-situ Flow Information Telemetry (IFIT) actions.\n\n\n\t "
