abstract:
- language: en
  script: Latn
  content: "   Autonomous System (AS) path prepending is a tool to manipulate the\n
    \  BGP AS_PATH attribute through prepending one or more Autonomous\n   System
    Numbers (ASNs).  AS path prepending is used to deprioritize a\n   route in the
    presence of a route with a shorter AS_PATH.  By\n   prepending a local ASN multiple
    times, ASes can make advertised AS\n   paths appear artificially longer.  However,
    excessive AS path\n   prepending has caused routing issues in the Internet.  This
    document\n   provides guidance for the use of AS path prepending, including\n
    \  alternative solutions, in order to avoid negatively affecting the\n   Internet.\n\n\t "
