abstract:
- language: en
  script: Latn
  content: "   PIM Flooding Mechanism and Source Discovery (RFC 8364) allows for\n
    \  announcement of active sources, but it does not allow for providing\n   additional
    information about the flow.  This document defines a new\n   TLV for announcing
    sources that allows for Sub-TLVs that can be used\n   for providing various types
    of information.  This document defines a\n   Sub-TLV for flow data rate.\n\n\t "
