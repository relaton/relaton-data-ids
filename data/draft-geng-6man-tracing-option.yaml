abstract:
- content: "<p>This document specifies the tracing process in IPv6 VPN tunneling networks
    for diagnostic purposes. An IPv6 Tracing Option is specified to collect and carry
    the required key information in an effective manner to correctly construct ICMP(v4)
    and ICMPv6 Time Exceeded messages at the corresponding nodes, i.e. PE and P nodes,
    respectively.</p>"
