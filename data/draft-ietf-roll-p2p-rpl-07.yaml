  script: Latn
  content: "   This document specifies a point-to-point route discovery mechanism,\n
    \  complementary to the RPL core functionality.  This mechanism allows\n   an
    IPv6 router to discover and establish, on demand, a route to\n   another IPv6
    router in the LLN such that the discovered route meets\n   specified metrics constraints,
    without necessarily going along the\n   DAG links established by core RPL.\n\n\t "
