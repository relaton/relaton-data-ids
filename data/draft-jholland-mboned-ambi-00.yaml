  script: Latn
  content: "   This document introduces Asymmetric Manifest-Based Integrity (AMBI).\n
    \  AMBI allows each receiver of a stream of multicast packets to check\n   the
    integrity of the contents of each packet in the data stream.\n   AMBI operates
    by passing cryptographically verifiable manifests for\n   the data packets, over
    out-of-band communication channels.\n\n\t "
