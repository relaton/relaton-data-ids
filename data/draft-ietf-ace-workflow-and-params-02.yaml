abstract:
- language: en
  script: Latn
  content: "   This document updates the Authentication and Authorization for\n   Constrained
    Environments Framework (ACE, RFC 9200) as follows.\n   First, it defines a new,
    alternative workflow that the Authorization\n   Server can use for uploading an
    access token to a Resource Server on\n   behalf of the Client.  Second, it defines
    new parameters and\n   encodings for the OAuth 2.0 token endpoint at the Authorization\n
    \  Server.  Third, it defines a method for the ACE framework to enforce\n   bidirectional
    access control by means of a single access token.\n   Fourth, it amends two of
    the requirements on profiles of the\n   framework.  Finally, it deprecates the
    original payload format of\n   error responses that convey an error code, when
    CBOR is used to\n   encode message payloads.  For such error responses, it defines
    a new\n   payload format aligned with RFC 9290, thus updating in this respect\n
    \  also the profiles of ACE defined in RFC 9202, RFC 9203, and RFC 9431.\n\n\t "
