  script: Latn
  content: " This document describes the Namespace Idendifier (NID) 'applic' for\n
    Uniform Resource Name (URN) which is used to identify resources\n released by
    the Association for Promotion of Public Local Information\n and Communication
    (APPLIC).  APPLIC publishes and manages\n specifications that define unique and
    persistent resources which make\n use of the namespace.\n (APPLIC is a nonprofit
    organization which consists of local\n governments, private companies and academic
    experts in Japan.)\n\n\n\t "
