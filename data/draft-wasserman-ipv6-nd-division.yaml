abstract:
- language: en
  script: Latn
  content: "This memo proposes a formal division of the existing IPv6 Neighbor\nDiscovery
    protocol into eight separable, related mechanisms: Address\nResolution, Duplicate
    Address Detection (DAD), Router Discovery,\nPrefix/Parameter Discovery, Address
    Autoconfiguration, Router\nUnreachability Detection (RUD), Neighbor Unreachability
    Detection\n(NUD) and ICMPv6 Redirects.  These mechanisms all depend upon a common\nset
    of ICMPv6 Neighbor Discovery messages, but can be enabled and\ndisabled independently,
    subject to the restrictions and\nrecommendations outlined in this draft.\n \nIt
    is not the intention of this memo to propose substantive changes to\nthe existing
    IPv6 Neighbor Discovery protocol, but to allow the\nseparate portions of IPv6
    Neighbor Discovery to be unambiguously\nidentified, making it possible to specify
    or configure different\nportions of IPv6 Neighbor Discovery for use on specific
    link-types,\nlinks or interfaces.\n\n\t "
