abstract:
- language: en
  script: Latn
  content: "   This document provides a framework and service level requirements for\n
    \  Virtual Private Multicast Service (VPMS).  VPMS is defined as a Layer\n   2
    VPN service that provides point-to-multipoint connectivity for a\n   variety of
    Layer 2 link layers across an IP or MPLS-enabled PSN.\n   This document outlines
    architectural service models of VPMS and\n   states generic and high level requirements.
    \ This is intended to aid\n   in developing protocols and mechanisms to support
    VPMS.\n\n\t "
