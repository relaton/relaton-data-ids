abstract:
- language: en
  script: Latn
  content: "   This document defines a framework for improving the security of the\n
    \  Extensible Messaging and Presence Protocol (XMPP) in two respects.\n   First,
    it introduces the concept of a prooftype for establishing a\n   strong association
    between a domain name and an XML stream.  Second,\n   it provides guidelines for
    securely delegating a source domain to a\n   derived domain, which is especially
    important in virtual hosting\n   environments.\n\n\t "
