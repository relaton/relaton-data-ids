abstract:
- language: en
  script: Latn
  content: "   PCEP is used to provide a communication between a PCC and a PCE.\n
    \  This document defines the extensions to PCEP to support the bounded-\n   latency
    path computation.  Specifically, two new objects and three\n   new TLVs are defined
    for the transmission of bounded latency\n   information between PCC and PCE to
    guarantee the bounded latency\n   transmission in control plane.\n\n\n\t "
