abstract:
- language: en
  script: Latn
  content: "The BGP Entropy Label Capability attribute is defined in RFC 6790.  Regrettably,
    it has a bug: although RFC 6790 mandates that routers incapable of processing
    Entropy Labels must remove the attribute, fulfillment of this requirement cannot
    be guaranteed in practice.  This specification deprecates the attribute.  A forthcoming
    document will propose a replacement.\n\t "
