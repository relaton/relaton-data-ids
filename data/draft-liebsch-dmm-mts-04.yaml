abstract:
- language: en
  script: Latn
  content: "   The evolution of cellular mobile communication systems is aligned\n
    \  with an increasing demand for customized deployments, energy\n   efficiency,
    dynamic re-configurability and the integration and use of\n   other network technologies,
    such as non-cellular radio access\n   technologies and non-terrestrial networks.
    \ In order to achieve and\n   maintain the expected service quality and continuity,
    such systems\n   should be designed and controllable end-to-end, taking all involved\n
    \  network domains and segments into account.  This document discusses\n   an
    end-to-end system from an advanced use cases perspective and\n   substantiates
    the demand for solutions to share information and\n   enable control interfaces
    between all connected network domains,\n   including the mobile communication
    system and the transport network\n   that stretches up to the data networks that
    host service instances.\n   In the view of flexible implementations and deployment,
    two\n   architectural principles, leveraging either a dedicated controller or\n
    \  a decentralized control plane, are described and discussed,\n   accompanied
    by operational aspects and an associated information\n   model that enable end-to-end
    mobile traffic treatment and steering in\n   such complex and dynamically changing
    networks.\n\n\t "
