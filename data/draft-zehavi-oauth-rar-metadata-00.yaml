abstract:
- language: en
  script: Latn
  content: "   OAuth 2.0 Rich Authorization Requests (RAR), as defined in [RFC9396],\n
    \  enables clients to request fine-grained authorization using\n   structured
    JSON objects.  While RAR [RFC9396] standardizes the\n   exchange and handling
    of authorization details, it does not define a\n   mechanism for clients to discover
    how to construct valid\n   authorization details types.\n\n   This document defines
    a machine-readable metadata structure for\n   advertising authorization details
    type documentation and JSON Schema\n   [JSON.Schema] definitions via OAuth Authorization
    Server Metadata\n   [RFC8414] and OAuth Resource Server Metadata [RFC9728].\n\n
    \  In addition, this document defines a new OAuth error code,\n   insufficient_authorization_details,
    enabling resource servers to\n   return actionable authorization details objects
    to clients.\n\n\t "
