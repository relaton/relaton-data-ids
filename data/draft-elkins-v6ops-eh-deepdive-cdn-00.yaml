abstract:
- language: en
  script: Latn
  content: "   This document proposes a methodology for isolating the location and\n
    \  reasons for IPv6 Extension Headers blockage in a network where the\n   operator
    has access to install products and run diagnostic tests on\n   both the client
    and server.  The client will be outside the Content\n   Delivery Network (CDN)
    and the server inside the CDN.  This document\n   will discuss the testing and
    topology which need to be considered\n   when testing using a CDN infrastructure.
    \ This document is a part of\n   the Deep Dive into EH Testing set of documents.\n\n\t "
