  script: Latn
  content: "   This document defines a standard profile for Traffic Origin\n   Authorizations
    (TOAs), a Cryptographic Message Syntax (CMS) protected\n   content type for use
    with the Resource Public Key Infrastructure\n   (RPKI).  A TOA is a digitally
    signed object that provides a means of\n   verifying that an IP address block
    holder has authorized an\n   Autonomous System (AS) to originate traffic using
    source IP addresses\n   within the address block.\n\n\n\t "
