abstract:
- language: en
  script: Latn
  content: "   This specification describes Generic UDP Encapsulation (GUE), which\n
    \  is a scheme for using UDP to encapsulate packets of arbitrary IP\n   protocols
    for transport across layer 3 networks. By encapsulating\n   packets in UDP, specialized
    capabilities in networking hardware for\n   efficient handling of UDP packets
    can be leveraged. GUE specifies\n   basic encapsulation methods upon which higher
    level constructs, such\n   tunnels and overlay networks for network virtualization,
    can be\n   constructed. GUE is extensible by allowing optional data fields as\n
    \  part of the encapsulation, and is generic in that it can encapsulate\n   packets
    of various IP protocols.\n\n\t "
