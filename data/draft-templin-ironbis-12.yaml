abstract:
- language: en
  script: Latn
  content: "   Since large-scale Internetworks such as the public Internet must\n
    \  continue to support escalating growth due to increasing demand, it is\n   clear
    that Autonomous Systems (ASes) must avoid injecting excessive\n   de-aggregated
    prefixes into the interdomain routing system and\n   instead mitigate de-aggregation
    internally.  This document proposes\n   an Intradomain Routing Overlay Network
    (IRON) architecture that\n   supports sustainable growth within interior routing
    domains while\n   requiring no changes to end systems and no changes to the exterior\n
    \  routing system.  In addition to routing scaling, IRON further\n   addresses
    other important issues including mobility management,\n   mobile networks, multihoming,
    traffic engineering, NAT traversal and\n   security.  While business considerations
    are an important determining\n   factor for widespread adoption, they are out
    of scope for this\n   document.\n\n\t "
