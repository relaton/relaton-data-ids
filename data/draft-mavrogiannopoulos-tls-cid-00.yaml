abstract:
- language: en
  script: Latn
  content: "   This memo proposes a new Datagram Transport Transport Layer Security\n
    \  (DTLS) extension that provides the ability to negotiate, during\n   handshake,
    a transport independent identifier that is unique per\n   security association.
    \ This identifier effectively decouples the DTLS\n   session from the underlying
    transport protocol, allowing the same\n   security association to be migrated
    across different instances of the\n   same transport, or to a completely different
    transport.\n\n\t "
