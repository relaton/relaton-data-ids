abstract:
- language: en
  script: Latn
  content: "   This specification defines a mechanism enabling Web sites to declare\n
    \  themselves accessible only via secure connections, and/or for users\n   to
    be able to direct their user agent(s) to interact with given sites\n   only over
    secure connections.  This overall policy is referred to as\n   HTTP Strict Transport
    Security (HSTS).  The policy is declared by Web\n   sites via the Strict-Transport-Security
    HTTP response header field,\n   and/or by other means, such as user agent configuration,
    for example.\n\n\t "
