abstract:
- language: en
  script: Latn
  content: "   This document specifies a new YANG module update procedure that can\n
    \  document when non-backwards-compatible changes have occurred during\n   the
    evolution of a YANG module.  It extends the YANG import statement\n   with an
    earliest revision filter to better represent inter-module\n   dependencies.  It
    provides help and guidelines for managing the\n   lifecycle of YANG modules and
    individual schema nodes.  This document\n   updates RFC 7950, RFC 8407 and RFC
    8525.\n\n\t "
