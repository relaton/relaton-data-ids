abstract:
- language: en
  script: Latn
  content: "   Accurately detect network anomalies is very challenging for network\n
    \  operators in production networks.  Good results require a lot of\n   expertise
    and knowledge around both the implied network technologies\n   and the specific
    service provided to consumers, apart from a proper\n   monitoring infrastructure.
    \ In order to facilitate the detection of\n   network anomalies, novel techniques
    are being introduced, including\n   AI-based ones, with the promise of improving
    scalability and the hope\n   to keep a high detection accuracy.  To guarantee
    acceptable results,\n   the process needs to be properly designed, adopting well-defined\n
    \  stages to accurately collect evidence of anomalies, validate their\n   relevancy
    and improve the detection systems over time.\n\n   This document describes the
    lifecycle process to iteratively improve\n   network anomaly detection accurately.
    \ Three key stages are proposed,\n   along with a YANG model specifying the required
    metadata for the\n   network anomaly detection covering the different stages of
    the\n   lifecycle.\n\n\t "
