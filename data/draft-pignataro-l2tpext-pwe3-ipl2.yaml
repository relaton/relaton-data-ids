abstract:
- language: en
  script: Latn
  content: "The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a\n   protocol
    for tunneling a variety of data link protocols over IP\n   networks.  These data
    link protocols must be of the same technology\n   and the L2TPv3 session carries
    frames of that technology.  However,\n   if it is known beforehand that the frames
    to be transported only\n   carry IP datagrams as payload, it is possible to provide
    L2TPv3\n   sessions that connects unlike data link technologies (e.g., ethernet\n
    \  and PPP).  This is achieved by terminating the Layer 2 protocol in\n   the
    LCCE and transporting only the IP datagrams over L2TPv3, such\n   that the L2TPv3
    session links uniform Pseudowire terminations (i.e.\n   IP Layer 2 Transport Pseudowire
    Type) and an NSP function provides\n   interworking.  This document describes
    the control messaging and\n   encapsulation specifics of how to tunnel IP datagrams
    directly over\n   L2TPv3 to allow for connecting different data link technologies
    in an\n   interworking fashion.\n\t "
