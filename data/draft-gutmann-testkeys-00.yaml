abstract:
- language: en
  script: Latn
  content: "   This document provides a set of standard PKC test keys that may be\n
    \  used wherever pre-generated keys and associated operations like\n   digitial
    signatures are required.  Like the EICAR virus test file,\n   these widely-known
    test keys can be detected and recognised by\n   applications consuming them as
    being purely for testing purposes\n   without assigning any security properties
    to them.\n\n\t "
