  script: Latn
  content: "   Data channel setup can be done using either the in-band Data Channel\n
    \  Establishment Protocol (DCEP) or using some out-of-band non-DCEP\n   protocol.
    \ This document specifies how the SDP (Session Description\n   Protocol) offer/answer
