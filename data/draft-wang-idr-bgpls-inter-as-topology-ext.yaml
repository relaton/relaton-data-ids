abstract:
- language: en
  script: Latn
  content: "   This document describes the process to build BGP-LS key parameters
    in\n   Native IP multi-domain scenario and defines some new inter-AS TE\n   related
    TLVs for BGP-LS to let SDN controller retrieve the network\n   topology automatically
    under various environments.\n\n   Such process and extension can expand the usage
    of BGP-LS protocol to\n   multi- domain, enable the network operator to collect
    the connection\n   relationship between different AS domains and then calculate
    the\n   overall network topology automatically based on the information\n   provided
    by BGP-LS protocol.\n\n\t "
