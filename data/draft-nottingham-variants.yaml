abstract:
- language: en
  script: Latn
  content: "   This specification introduces an alternative way to communicate a\n
    \  secondary cache key for a HTTP resource, using the HTTP \"Variants\"\n   and
    \"Variant-Key\" response header fields.  Its aim is to make HTTP\n   proactive
    content negotiation more cache-friendly.\n\n\t "
