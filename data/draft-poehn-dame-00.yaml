abstract:
- language: en
  script: Latn
  content: "   This document defines an extension for Dynamic Automated Metadata\n
    \  Exchange (DAME) of the Web Browser Single-Sign-On (SSO) Profile of\n   the
    Security Assertion Markup Language (SAML) through an intermediate\n   trusted
    third party.  Besides integrated identity provider discovery,\n   this enables
    the on-demand, user-initiated, and automated SAML\n   metadata exchange for bi-directional
    pairing of provider entities,\n   which allows technical trust establishment between
    Service Providers\n   and Identity Providers without manual setup.\n\n\t "
