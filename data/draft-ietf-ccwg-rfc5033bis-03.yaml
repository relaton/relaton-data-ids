abstract:
- language: en
  script: Latn
  content: "   Introducing new or modified congestion controller algorithms in the\n
    \  global Internet have possible ramifications to both the traffic using\n   the
    new method and to traffic using a standardized congestion control\n   algorithm.
    \ Therefore, the IETF must proceed with caution when\n   evaluating proposals
    for alternate congestion control.  The goal of\n   this document is to provide
    guidance for considering standardization\n   of an alternate congestion control
    algorithm at the IETF.  It\n   replaces RFC5033 to reflect changes in the congestion
    control\n   landscape.\n\n\t "
