abstract:
- language: en
  script: Latn
  content: "   This document specifies a new YANG module that augment the NETCONF\n
    \  Event Notification header to support hostname, publisher ID and\n   sequence
    numbers to identify from which network node and at which\n   time the message
    was published.  This allows the collector to\n   recognize loss, delay and reordering
    between the publisher and the\n   downstream system storing the message.\n\n\t "
