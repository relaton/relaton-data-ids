  content: "This draft is based on [GMPLS-ARCH], [GMPLS-SIG] and [GMPLS-SIGEN]. \nIt
    proposes re-organization and modification to current GMPLS signaling \n[GMPLS-SIG]
    and specifies a set of objects that are common to different \nnetwork interfaces.
    Changes from [GMPLS-SIG] are:\n-- G-Label Request and G-Label objects are re-formatted.
    \n-- Upstream Label, Suggested Label and Label Set are merged into \none Suggested
    Label Set. \n-- Bi-directional LSP creation procedure is clarified and simplified.\n\t "
