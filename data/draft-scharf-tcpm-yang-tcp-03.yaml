abstract:
- language: en
  script: Latn
  content: "   This document specifies a YANG model for TCP on devices that are\n
    \  configured by network management protocols.  The YANG model defines\n   groupings
    for fundamental parameters that can be modified in many TCP\n   implementations.
    \ The model includes definitions from YANG Groupings\n   for TCP Client and TCP
    Servers (I-D.ietf-netconf-tcp-client-server).\n   The model is NMDA (RFC 8342)
    compliant.\n\n\t "
