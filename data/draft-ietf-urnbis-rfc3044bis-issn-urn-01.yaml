abstract:
- language: en
  script: Latn
  content: "   The International Standard Serial Number, ISSN, has been the\n   authoritative
    identifier for continuing resources (which include\n   serials) for more than
    three decades.  Since 2001, the URN (Uniform\n   Resource Name) namespace \"ISSN\"
    has been reserved for ISSNs.  The\n   namespace registration was performed in
    RFC 3044.  This document\n   redefines -- in a backwards compatible manner --
    how the revised ISSN\n   standard can be supported within the URN framework, taking
    into\n   account in particular the latest revision of the ISSN standard in the\n
    \  ISO framework (ISO 3297:2007).  Moreover, additional syntax related\n   information
    required by the RFC 2141[bis] has been included.  An\n   updated namespace registration
    is provided.  This document replaces\n   RFC 3044.\n\n\t "
