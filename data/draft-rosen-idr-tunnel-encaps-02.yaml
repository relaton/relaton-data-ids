abstract:
- language: en
  script: Latn
  content: "   RFC 5512 defines a BGP Path Attribute known as the \"Tunnel\n   Encapsulation
    Attribute\".  This attribute allows one to specify a set\n   of tunnels.  For
    each such tunnel, the attribute can provide\n   additional information used to
    create a tunnel and the corresponding\n   encapsulation header, and can also provide
    information that aids in\n   choosing whether a particular packet is to be sent
    through a\n   particular tunnel.  RFC 5512 states that the attribute is only\n
    \  carried in BGP UPDATEs that have the \"Encapsulation Subsequent\n   Address
    Family (Encapsulation SAFI)\".  This document updates RFC 5512\n   by removing
    that restriction, and by specifying semantics for the\n   attribute when it is
    carried in UPDATEs of certain other SAFIs.  This\n   document also extends the
    attribute by enabling it to carry\n   additional information needed to create
    the encapsulation headers\n   additional tunnel types not mentioned in RFC 5512.
    \ Finally, this\n   document also extends the attribute by allowing it to specify
    a\n   remote tunnel endpoint address for each tunnel.\n\n\t "
