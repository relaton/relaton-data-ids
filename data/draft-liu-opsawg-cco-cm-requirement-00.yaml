  script: Latn
  content: "   Collective communication optimization is a key means to improve the\n
    \  performance of distributed applications, due to that communication\n   has
    become the bottleneck to degrade applications or business with\n   the growth
    of the scale of distributed systems.  The industry and\n   academy has worked
    on proposing solutions to upgrade the collective\n   communication operations.
    \ However, there has been the problem of\n   lacking for unified guidelines.\n\n
    \  This draft provide requirements from the control and management\n   viewpoint.\n\n\n\t "
