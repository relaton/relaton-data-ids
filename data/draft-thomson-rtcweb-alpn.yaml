  content: "   Application Layer Protocol Negotiation (ALPN) labels are defined for\n
    \  use in identifying Web Real-Time Communications (WebRTC) usages of\n   Datagram
    Transport Layer Security (DTLS).  Labels are provided for\n   identifying a session
    that uses a combination of WebRTC compatible\n   media and data, and for identifying
    a session requiring\n   confidentiality protection.\n\n\t "
