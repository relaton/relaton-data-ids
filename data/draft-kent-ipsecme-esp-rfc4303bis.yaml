abstract:
- language: en
  script: Latn
  content: "   This document describes an updated version of the Encapsulating\n   Security
    Payload (ESP) protocol, which is designed to provide a mix\n   of security services
    in IPv4 and IPv6.  ESP is used to provide\n   confidentiality, data origin authentication,
    connectionless\n   integrity, an anti-replay service (a form of partial sequence\n
    \  integrity), and limited traffic flow confidentiality.  This document\n   obsoletes
    RFC 4303.\n\t "
