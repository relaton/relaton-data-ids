abstract:
- language: en
  script: Latn
  content: "   The Sensor Measurement Lists (SenML) media type supports multiple\n
    \  types of values, from numbers to text strings and arbitrary binary\n   data
    values.  In order to simplify processing of the data values this\n   document
    proposes to specify a new SenML field for indicating the\n   Content-Format of
    the data.\n\n\t "
