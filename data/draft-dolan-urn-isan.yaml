abstract:
- language: en
  script: Latn
  content: "The International Standard Audiovisual Number (ISAN) is a standard numbering
    system for the unique and international identification of audiovisual works.  This
    document is the definition of the formal Uniform Resource Name (URN) Namespace
    Identifier (NID) for ISAN.  This memo provides information for the Internet community.\n\t "
