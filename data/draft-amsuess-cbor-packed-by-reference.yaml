abstract:
- language: en
  script: Latn
  content: "   Packed CBOR is a mechanism for transforming Concise Binary Object\n
    \  Representation (CBOR) data into a more compact form.  This document\n   introduces
    a means for setting up its tables by means of\n   dereferenceable identifiers,
    and introduces a pattern of using it\n   without sending long identifiers.\n\n\t "
