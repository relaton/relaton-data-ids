abstract:
- content: <p>This document defines the Artificial Intelligence Governance Architecture
    (AIGA), an application-layer protocol for the discovery, authentication, and state
    management of Autonomous Agents. The protocol specifies a cryptographic handshake
    mechanism, a standard header schema for risk classification, and a transport-agnostic
    method for immutable activity logging via Merkle Trees. To address latency and
    enforcement concerns, this version introduces "Session Resumption" for high-frequency
    transactions and "Hardware-Enforced Termination" using Trusted Execution Environments
    (TEEs).</p>
