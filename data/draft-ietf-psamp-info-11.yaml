abstract:
- content: "<p>This memo defines an information model for the Packet SAMPling (PSAMP)
    protocol. It is used by the PSAMP protocol for encoding sampled packet data and
    information related to the Sampling process. As the PSAMP protocol is based on
    the IP Flow Information eXport (IPFIX) protocol, this information model is an
    extension to the IPFIX information model. [STANDARDS-TRACK]</p>"
