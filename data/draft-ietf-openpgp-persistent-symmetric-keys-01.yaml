abstract:
- language: en
  script: Latn
  content: "   This document defines new algorithms for the OpenPGP standard (RFC\n
    \  9580) to support persistent symmetric keys, for message encryption\n   using
    authenticated encryption with additional data (AEAD) and for\n   authentication
    with hash-based message authentication codes (HMAC).\n   This enables the use
    of symmetric cryptography for data storage (and\n   other contexts that do not
    require asymmetric cryptography), for\n   improved performance, smaller keys,
    and improved resistance to\n   quantum computing.\n\n\t "
