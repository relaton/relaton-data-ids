  content: Network File System (NFS) Version 4 Minor Version 2 Protocol
docidentifier:
- content: draft-ietf-nfsv4-minorversion2
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes NFS version 4 minor version 2; it describes the
    protocol extensions made from NFS version 4 minor version 1.  Major extensions
    introduced in NFS version 4 minor version 2 include the following: Server-Side
    Copy, Application Input/Output (I/O) Advise, Space Reservations, Sparse Files,
    Application Data Blocks, and Labeled NFS.\n\t "
