abstract:
- language: en
  script: Latn
  content: "   This draft describes three new subTLVs for egress routers to\n   advertise
    the AppMetaData of the directly attached edge\n   services (ES). The AppMetaData
    can be used by the ingress\n   routers in the 5G Local Data Network to make path
    selection\n   not only based on the routing cost but also the running\n   environment
    of the edge services. The goal is to improve\n   latency and performance for 5G
    edge services.\n\n   The extension enables an edge service at one specific location\n
    \  to be more preferred than the others with the same IP address\n   (ANYCAST)
    to receive data flows from a specific source (UE).\n\n\t "
