  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document changes the recommended default Interface Identifier (IID)
    generation scheme for cases where Stateless Address Autoconfiguration (SLAAC)
    is used to generate a stable IPv6 address.  It recommends using the mechanism
    specified in RFC 7217 in such cases, and recommends against embedding stable link-layer
    addresses in IPv6 IIDs.  It formally updates RFC 2464, RFC 2467, RFC 2470, RFC
    2491, RFC 2492, RFC 2497, RFC 2590, RFC 3146, RFC 3572, RFC 4291, RFC 4338, RFC
    4391, RFC 5072, and RFC 5121.  This document does not change any existing recommendations
    concerning the use of temporary addresses as specified in RFC 4941.\n\t "
