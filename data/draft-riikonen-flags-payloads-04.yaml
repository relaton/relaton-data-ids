abstract:
- language: en
  script: Latn
  content: "This memo describes the data payloads associated with the SILC Message\nFlags,
    as defined in the SILC Packet Protocol specification [SILC2].  The purpose of
    the Message Flags is to augment the function of the Message Payload used to send
    both private and channel messages, by allowing the sender to tell the receiver
    what type of data the payload includes, and how the data should be processed.
    \ Some of the Message Flags may define additional payloads to be associated with
    the flag, and this memo describes these payloads.\n\t "
