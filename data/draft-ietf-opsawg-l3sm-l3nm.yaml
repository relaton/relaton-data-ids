  content: A YANG Network Data Model for Layer 3 VPNs
docidentifier:
- content: draft-ietf-opsawg-l3sm-l3nm
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "As a complement to the Layer 3 Virtual Private Network Service Model (L3SM),
    which is used for communication between customers and service providers, this
    document defines an L3VPN Network Model (L3NM) that can be used for the provisioning
    of Layer 3 Virtual Private Network (L3VPN) services within a service provider
    network. The model provides a network-centric view of L3VPN services.\n\n The
    L3NM is meant to be used by a network controller to derive the configuration information
    that will be sent to relevant network devices. The model can also facilitate communication
    between a service orchestrator and a network controller/orchestrator.\n\t "
