abstract:
- language: en
  script: Latn
  content: "   BIER is a new architecture for the forwarding of multicast data\n   packets
    without requiring per-flow state inside the network.  This\n   document describes
    how the existing BIER encapsulation specified in\n   RFC 8296 works in an IPv6
    non-MPLS network, referred to as BIERin6.\n   Specifically, like in an IPv4 network,
    BIER can work over L2 links\n   directly or over tunnels.  In case of IPv6 tunneling,
    a new IP \"Next\n   Header\" type is to be assigned for BIER.\n\n\n\t "
