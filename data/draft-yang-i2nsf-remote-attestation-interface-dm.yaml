abstract:
- language: en
  script: Latn
  content: "   This document describes the architecture and corresponding interfaces\n
    \  of NSF remote attestation in I2NSF framework.  Remote attestation of\n   NSFs
    could provide integrity assurence of NSFs deployed in remote\n   environment.
    \ The interfaces involved are I2NSF remote attestation\n   evidence interface,
    I2NSF remote attestation reference value\n   interface, and I2NSF remote attestation
    result interface.  This\n   document complies with I2NSF architecture and Remote
    Attestation\n   ProcedureS (RATs) architecture.\n\n\t "
