abstract:
- language: en
  script: Latn
  content: "   This document specifies a chunking protocol for dividing a user\n   payload
    into CCNx Content Objects.  It defines a name segment type to\n   identify each
    sequential chunk number and a Content Object field to\n   identify the last available
    chunk number.  This includes\n   specification for the naming convention to use
    for the chunked\n   payload and a field added to a Content Object to represent
    the last\n   chunk of an object.  This document updates RFC8569 and RFC8609.\n\n\t "
