abstract:
- language: en
  script: Latn
  content: "   This document defines a method to reset a server to its factory\n   default
    content.  The reset operation may be used, e.g., when the\n   existing configuration
    has major errors so re-starting the\n   configuration process from scratch is
    the best option.\n\n   A new \"factory-reset\" RPC is defined.  When resetting
    a device, all\n   previous configuration settings will be lost and replaced by
    the\n   factory default content.\n\n   A new optional \"factory-default\" read-only
    datastore is defined, that\n   contains the factory default configuration for
    the device.\n\n\t "
