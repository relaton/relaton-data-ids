abstract:
- language: en
  script: Latn
  content: "   On networks providing IPv4-IPv6 translation (RFC7915), hosts and\n
    \  other endpoints need to know the IPv6 prefix(es) used for translation\n   (the
    NAT64 prefix, RFC6052).  This document provides guidelines for\n   NAT64 prefix
    discovery, specifically recommending obtaining the NAT64\n   prefix from Router
    Advertisement option (RFC8781) when available.\n\n\t "
