abstract:
- language: en
  script: Latn
  content: "This document provides information about character encoding\nKOI8-C (KOI8
    Cyrillic) proposed for use with Russian (including\nold orthography), Ukrainian,
    Belorussian, Serbian, Macedonian\nlanguages with special punctuation marks.  KOI8-C
    is compatible\nwith KOI8-R [1] and KOI8-U [2] in the area of Russian, Ukrainian\nand
    Belorussian letters, and extends these with letters for old\nRussian orthography,
    Yugoslavian cyrillic letters and\ntypographical symbols in positions compatible
    with CP1251 for use\nin legacy applications.\n\t "
