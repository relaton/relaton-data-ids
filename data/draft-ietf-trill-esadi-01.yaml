abstract:
- language: en
  script: Latn
  content: "   The IETF TRILL (Transparent Interconnection of Lots of Links)\n   protocol
    provides least cost pair-wise data forwarding without\n   configuration in multi-hop
    networks with arbitrary topologies and\n   link technologies. TRILL supports multi-pathing
    of both unicast and\n   multicast traffic. Devices that implement the TRILL protocol
    are\n   called RBridges (Routing Bridges) or TRILL Switches.\n\n   The ESADI (End
    Station Address Distribution Information) protocol is\n   a VLAN (Virtual Local
    Area Network) scoped way a TRILL switch can\n   communicate VLAN-x end station
    addresses to other TRILL switches\n   announcing ESADI participation for VLAN-x
    (normally a VLAN-x\n   Appointed Forwarder) and running the ESADI protocol.  This
    document\n   updates RFC 6325, specifically the documentation of the ESADI\n   protocol.\n\n\n\n\n\t "
