  content: "   Traditionally, the BNG provides aggregation of fixed access nodes\n
    \  (such as DSLAM and OLTs) over Ethernet and provides subscriber\n   management
    and traffic management functions for residential\n   subscribers. The BNG has
    however evolved to become a multi-access\n   edge device that also provides termination
    of subscribers over\n   fixed-wireless and hybrid access. An overall architecture
    and\n   interfaces required between separated control and user-plane for a\n   multi-access
    BNG are described in draft-wadhwa-rtgwg-bng-cups-\n   01.txt. This document discusses
    requirements for protocol between\n   subscriber-management control-plane and
    user-plane for BNG to\n   achieve separation.\n\n\nContents\n   1. Introduction...................................................3\n
