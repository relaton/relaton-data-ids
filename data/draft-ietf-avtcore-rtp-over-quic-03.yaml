abstract:
- language: en
  script: Latn
  content: "   This document specifies a minimal mapping for encapsulating Real-time\n
    \  Transport Protocol (RTP) and RTP Control Protocol (RTCP) packets\n   within
    the QUIC protocol.  It also discusses how to leverage state\n   from the QUIC
    implementation in the endpoints, in order to reduce the\n   need to exchange RTCP
    packets and how to implement congestion control\n   and rate adaptation without
    relying on RTCP feedback.\n\n\t "
