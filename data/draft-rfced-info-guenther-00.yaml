- language: en
  script: Latn
  content: "This memorandum provides a mechanism for representing objects which are
    files of Machine-Readable Cataloging records (MARC).  The MARC formats are standards
    for the representation and communication of bibliographic and related information.
    \ A MARC record contains metadata for an information resource following MARC format
    specifications.  This memo provides information for the Internet community.  It
    does not specify an Internet standard of any kind.\n\t "
