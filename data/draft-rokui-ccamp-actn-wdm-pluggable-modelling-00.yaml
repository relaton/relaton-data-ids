abstract:
- language: en
  script: Latn
  content: "   This draft outlines the modeling of optical pluggables within a host\n
    \  packet device in the context of a packet over optical network.  The\n   model
    encompasses all pertinent properties of the pluggable for\n   various packet over
    optical use cases and is partitioned into three\n   primary areas: the optical
    media interface, the electrical plug to\n   host interconnect, and the physical
    equipment of the pluggable.\n\n   Included in the model are representations of
    configuration, states,\n   and telemetry data, as well as of profiles and coherent
    plug\n   capabilities.  Emphasizing the importance of considering both vendor-\n
    \  agnostic and vendor-specific attributes in modeling coherent\n   pluggables.\n\n
    \  Drawing from existing models in IETF, OpenConfig, ITU-T, OIF, and\n   TAPI,
    this model offers enhanced uniform structuring and naming.\n   Additionally, it
    provides insight into the mapping to plug interface\n   structures defined in
    CMIS.\n\n   This draft introduces the concpet of \"Coherent Pluggable Manifest\",\n
    \  where a represents the capabilities of a type&version of pluggable,\n   maintained
    in a public repository of all pluggables.  This document\n   also covers gap analysis
    of current IETF drafts and other SDOs on\n   coherent pluggables attributes and
    provides the complete lifecycle of\n   a coherent pluggable from operators' approval
    through viability\n   assessment to deployment.\n\n\t "
