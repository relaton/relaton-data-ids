abstract:
- language: en
  script: Latn
  content: "   Service Binding (SVCB) records introduce a new form of name\n   indirection
    in DNS.  They also convey information about the\n   endpoint's supported protocols,
    such as whether QUIC transport is\n   available.  This document specifies how
    DNS-Based Authentication of\n   Named Entities (DANE) interacts with Service Bindings
    to secure\n   connections, including use of port numbers and transport protocols\n
    \  discovered via SVCB queries.  The \"_quic\" transport name label is\n   introduced
    to distinguish TLSA records for DTLS and QUIC.\n\n\t "
