  content: "   [I-D.ietf-l2vpn-evpn] describes a solution of carrying multicast\n
    \  traffic using replication ingress and inclusive trees (P2MP LSPs).\n   It does
    not provide the usage of selective trees for carrying\n   multicast traffic.  This
    document provides protocols and procedures\n   by which a selective tree can be
    used to carry traffic belonging only\n   to a specified set of IP multicast streams
