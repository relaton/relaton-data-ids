abstract:
- language: en
  script: Latn
  content: "   IP packets (both IPv4 and IPv6) are understood to contain a unit of\n
    \  data which becomes the retransmission unit in case of loss.  Upper\n   layer
    protocols including the Transmission Control Protocol (TCP) and\n   transports
    over the User Datagram Protocol (UDP) prepare data units\n   known as \"segments\",
    with traditional arrangements including a single\n   segment per IP packet.  This
    document presents a new construct known\n   as the \"IP Parcel\" which permits
    a single packet to carry multiple\n   segments, essentially creating a \"packet-of-packets\".
    \ IP parcels\n   provide an essential building block for accommodating larger
    Maximum\n   Transmission Units (MTUs) in the Internet as discussed in this\n   document.\n\n\t "
