abstract:
- language: en
  script: Latn
  content: "   This document clarifies exceptions to the 64-bit boundary in IPv6\n
    \  addressing.  The exceptions include unicast IPv6 addresses with the\n   first
    three bits 000, manually configured addresses, DHCPv6 assigned\n   addresses,
    IPv6 on-link determination, and the possibility of an\n   exception specified
    in separate IPv6 link-type specific documents.\n   Further, operational guidance
    is provided, and Appendix A discusses\n   the valid options for configuring IPv6
    subnets.\n\n\t "
