abstract:
- language: en
  script: Latn
  content: "The BGP Monitoring Protocol (BMP) defines access to local Routing\nInformation
    Bases (RIBs).  This document updates BMP (RFC 7854) by\nadding access to the Local
    Routing Information Base (Loc-RIB), as\ndefined in RFC 4271.  The Loc-RIB contains
    the routes that have been\nselected by the local BGP speaker's Decision Process.\n\t "
