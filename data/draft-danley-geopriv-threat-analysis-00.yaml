  script: Latn
  content: "This document provides some analysis of threats against the GEOPRIV\nprotocol
    architecture.  It focuses on protocol threats, threats that\nresult from the storage
    of data by entities in the architecture, and\nthreats posed by the abuse of informaion
    yielded by geopriv.  Some\nsecurity properties that meet these threats are enumerated
    as a\nreference for GEOPRIV requirements.\n\t "
