abstract:
- language: en
  script: Latn
  content: "   This document specifies automated bootstrapping of a key\n   infrastructure
    (BSKI) using vendor installed IEEE 802.1AR\n   manufacturing installed certificates,
    in combination with a vendor\n   based service on the Internet.  Before being
    authenticated, a new\n   device has only link-local connectivity, and does not
    require a\n   routable address.  When a vendor provides an Internet based service,\n
    \  devices can be forced to join only specific domains but in limited/\n   disconnected
    networks or legacy environments we describe a variety of\n   options that allow
    bootstrapping to proceed.\n\n\t "
