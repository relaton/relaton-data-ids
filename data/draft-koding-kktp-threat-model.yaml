  content: "  This document defines the adversary model, security assumptions,\n  security
    goals, and explicit non-goals for the Kaspa Kinesis\n  Transport Protocol (KKTP).
    It describes the capabilities of\n  potential attackers, the trust assumptions
    required for correct\n  operation, and the limits of the protocol's security guarantees.\n
