abstract:
- content: <p>[RFC2501] defines a MANET as "an autonomous system of mobile nodes.
    The system may operate in isolation, or may have gateways to and interface with
    a fixed network" (such as the global public Internet). This document presents
    a MANET Internetworking framework based on the Automatic Extended Route Optimization
    (AERO) and Overlay Multilink Network (OMNI) Interface technologies.</p>
