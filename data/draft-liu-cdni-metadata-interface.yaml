  content: "  The Metadata Interface is one of the core interfaces defined by the\n
    \ IETF Content Distribution Network Interconnection (CDNI) Working\n  Group. The
    primary function of the CDNI Metadata Interface is to\n  allow interconnected
    CDNs to communicate metadata in order to ensure\n  content delivery and content
    acquisition. This document defines the\n  metadata exchange protocol between an
    upstream CDN and a downstream\n  CDN for the content delivery. It also defines
    metadata objects\n  especially condition metadata object for CDNI.\n\n\t "
