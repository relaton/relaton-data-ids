abstract:
- language: en
  script: Latn
  content: "   This document describes Secure Vector Routing (SVR).  Secure Vectors\n
    \  contain application layer metadata used for authentication and\n   communicating
    network intent between data routers.  The metadata is\n   extensible, and could
    be used to transmit information, network\n   routes, security policies, and quality
    policies securely across\n   network boundaries.  Boundaries include those formed
    by private\n   network RFC1918 networks with the IPv4 public internet, and the
    IPv6\n   public internet.\n\n\t "
