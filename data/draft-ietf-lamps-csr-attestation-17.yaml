abstract:
- language: en
  script: Latn
  content: "   A PKI end entity requesting a certificate from a Certification\n   Authority
    (CA) may wish to offer trustworthy claims about the\n   platform generating the
    certification request and the environment\n   associated with the corresponding
    private key, such as whether the\n   private key resides on a hardware security
    module.\n\n   This specification defines an attribute and an extension that allow\n
    \  for conveyance of Evidence and Attestation Results in Certificate\n   Signing
    Requests (CSRs), such as PKCS#10 or Certificate Request\n   Message Format (CRMF)
    payloads.  This provides an elegant and\n   automatable mechanism for transporting
    Evidence to a Certification\n   Authority.\n\n   Including Evidence and Attestation
    Results along with a CSR can help\n   to improve the assessment of the security
    posture for the private\n   key, and can help the Certification Authority to assess
    whether it\n   satisfies the requested certificate profile.\n\n\t "
