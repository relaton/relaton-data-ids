abstract:
- language: en
  script: Latn
  content: "   Generalized Multiprotocol Label Switching can be used to control a\n
    \  wide variety of technologies including packet switching (e.g., MPLS),\n   time-division
    (e.g., SONET/SDH, OTN), wavelength (lambdas), and\n   spatial switching (e.g.,
    incoming port or fiber to outgoing port or\n   fiber). In some of these technologies
    network elements and links may\n   impose additional routing constraints such
    as asymmetric switch\n   connectivity, non-local label assignment, and label range\n
    \  limitations on links. This document describes OSPF routing protocol\n   extensions
    to support these kinds of constraints under the control\n   of Generalized MPLS
    (GMPLS).\n\n\n\t "
