- language: en
  script: Latn
  content: "   On 29 August 2012, the leaders of the IEEE Standards Association, the\n
    \  IAB, the IETF, the Internet Society, and the W3C signed a statement\n   affirming
    the importance of a jointly developed set of principles\n   establishing a modern
    paradigm for global, open standards.  These\n   principles have become known as
    the \"OpenStand\" principles.  This\n   document contains the text of the affirmation
    that was signed.\n\n\t "
