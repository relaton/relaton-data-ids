  content: "   This document specifies a DHCPv4 option to indicate that a host\n   supports
    an IPv6-only mode and willing to forgo obtaining an IPv4\n   address if the network
    provides IPv6 connectivity.  It also updates\n   [RFC2563] to specify the DHCPv4
