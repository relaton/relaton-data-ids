abstract:
- language: en
  script: Latn
  content: "The protocol conventions described in this document satisfy some of\nthe
    operational requirements of the Internet Public Key Infrastructure\n(PKI). This
    document specifies a protocol useful in determining the\ncurrent status of a digital
    certificate without the use of CRLs.\nAdditional mechanisms addressing PKIX operational
    requirements are\nspecified in separate documents.\n \nSection 2 provides an overview
    of the protocol. Section 3 goes through\nthe functional requirements, while section
    4 provides the details of\nthe protocol. In section 5 we cover security issues
    with the\nprotocol. Appendix A demonstrates RCSP over HTTP.\n \nPlease send comments
    on this document to the ietf-pkix@tandem.com mail\nlist.\n\n\t "
