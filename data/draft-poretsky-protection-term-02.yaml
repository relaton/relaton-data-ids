  script: Latn
  content: "This document provides common terminology and metrics for  \nbenchmarking
    the performance of sub-IP layer protection mechanisms. \nThe performance benchmarks
    are measured at the IP-Layer, so avoid  \ndependence on specific sub-IP protections
    mechanisms. The benchmarks  \nand terminology can be applied in methodology documents
    for different  \nsub-IP layer protection mechanisms such as Automatic Link Protection
    \ \n(APS) for SONET/SDH, Resilient Packet Ring (RPR) for Ethernet, and  \nFast
    Reroute for Multi-Protocol Label Switching (MPLS). \n\t "
