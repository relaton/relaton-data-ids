abstract:
- language: en
  script: Latn
  content: "   The BGP Domain PATH (D-PATH) attribute is defined for Inter-Subnet\n
    \  Forwarding (ISF) BGP Sub-Address Families that advertise IP prefixes.\n   When
    used along with EVPN IP Prefix routes or IP-VPN routes, it\n   identifies the
    domain(s) through which the routes have passed and\n   that information can be
    used by the receiver BGP speakers to detect\n   routing loops or influence the
    BGP best path selection.  This\n   document extends the use of D-PATH so that
    it can also be used along\n   with other EVPN route types.\n\n\t "
