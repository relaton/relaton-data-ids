abstract:
- language: en
  script: Latn
  content: "   In-band operation, administration and maintenance (OAM) records\n   operational
    and telemetry information in the packet while the packet\n   traverses a path
    between two points in the network.  In-band OAM is\n   to complement current out-of-band
    OAM mechanisms based on ICMP or\n   other types of probe packets.  This document
    outlines how in-band OAM\n   data records can be transported in protocols such
    as NSH, Segment\n   Routing, VXLAN-GPE, native IPv6 (via extension header), and
    IPv4.\n   Transport options are currently investigated as part of an\n   implementation
    study.  This document is intended to only serve\n   informational purposes.\n\n\t "
