abstract:
- language: en
  script: Latn
  content: "   This document updates both the specification of the ipn URI scheme\n
    \  previously defined in [RFC7116] and the rules for encoding of these\n   URIs
    when used as an Endpoint Identifier (EID) in Bundle Protocol\n   Version 7 (BPv7)
    as defined in [RFC9171].  These updates update and\n   clarify the structure and
    behavior of the ipn URI scheme, define\n   encodings of ipn scheme URIs, and establish
    the registries necessary\n   to manage this scheme.\n\n\t "
