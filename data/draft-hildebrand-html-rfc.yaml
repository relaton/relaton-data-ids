abstract:
- language: en
  script: Latn
  content: "   In order to meet the evolving needs of the Internet community, the\n
    \  format for RFCs is changing from a plain-text, ASCII-only format to a\n   canonical
    XML format that will in turn be rendered into several\n   publication formats.
    \ This document defines the HTML format that will\n   be rendered for an RFC or
    Internet-Draft.\n\n\t "
