abstract:
- language: en
  script: Latn
  content: "   [I-D.zzhang-dmm-5g-distributed-upf] describes evolution of mobile\n
    \  user plane in 5G, including distributed User Plane Functions\n   (UPFs)and
    alternative user plane implementations that some vendors/\n   operators are promoting
    without changing 3GPP architecture/signaling.\n   Building on top of that, this
    document further discusses potentially\n   integrating UPF and Access Node (AN)
    in a future generation (xG) of\n   mobile network.\n\n   This document is not
    an attempt to do 3GPP work in IETF.  Rather, it\n   discusses potential integration
    of IETF/wireline and 3GPP/wireless\n   technologies - first among parties who
    are familiar with both areas\n   and friendly with IETF/wireline technologies.
    \ If the ideas in this\n   document are deemed reasonable, feasible and desired
    among these\n   parties, they can then be brought to 3GPP for further discussions.\n\n\t "
