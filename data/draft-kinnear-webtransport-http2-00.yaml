abstract:
- language: en
  script: Latn
  content: "   WebTransport is a protocol framework that enables clients constrained\n
    \  by the Web security model to communicate with a remote server using a\n   secure
    multiplexed transport.  This document describes\n   Http2Transport, a WebTransport
    protocol that is based on HTTP/2 and\n   provides support for bidirectional streams
    multiplexed within the\n   same HTTP/2 connection.\n\n\t "
