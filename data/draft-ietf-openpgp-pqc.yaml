abstract:
- language: en
  script: Latn
  content: "   This document defines a post-quantum public key algorithm extension\n
    \  for the OpenPGP protocol, extending RFC9580.  Given the generally\n   assumed
    threat of a cryptographically relevant quantum computer, this\n   extension provides
    a basis for long-term secure OpenPGP signatures\n   and ciphertexts.  Specifically,
    it defines composite public key\n   encryption based on ML-KEM (formerly CRYSTALS-Kyber),
    composite\n   public key signatures based on ML-DSA (formerly CRYSTALS-Dilithium),\n
    \  both in combination with elliptic curve cryptography, and SLH-DSA\n   (formerly
    SPHINCS+) as a standalone public key signature scheme.\n\n\t "
