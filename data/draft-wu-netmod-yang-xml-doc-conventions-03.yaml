abstract:
- language: en
  script: Latn
  content: "   Many documents that define YANG modules or YANG fragments also\n   include
    protocol message instance data examples.\n\n   IETF documentation has specific
    limits on line length (73 characters)\n   and some YANG fragment example or protocol
    message instance data\n   examples such as XML encoded YANG data node instance
    examples have to\n   include line wraps that would not normally be allowed according
    to\n   the XML representation rules of RFC7950 and RFC7952.\n\n   This document
    lays out documentation conventions that allow authored\n   work to be presented
    in IETF documentation when authored work such as\n   YANG fragment or protocol
    message instance data example would\n   otherwise exceed the maximum line length
    and provide consistent\n   representation of authored work within an Internet-Draft
    or RFC.\n   There are no implications in this document for YANG tools: this\n
    \  document does not change the rules for presenting authored work in\n   data
    files or in the wire.\n\n\t "
