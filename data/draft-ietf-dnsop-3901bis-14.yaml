abstract:
- content: "<p>This document provides guidelines and documents Best Current Practice
    for operating authoritative DNS servers, recursive resolvers and stub resolvers
    in a mixed IPv4/IPv6 environment. This document recommends that both authoritative
    DNS servers and recursive resolvers support IPv4 and IPv6. It also provides guidance
    on how recursive DNS resolvers should select upstream DNS servers, including when
    IPv4-embedded IPv6 addresses are available. This document obsoletes RFC 3901.</p>"
