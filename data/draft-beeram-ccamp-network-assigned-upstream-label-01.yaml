abstract:
- language: en
  script: Latn
  content: "    This document discusses GMPLS RSVP-TE protocol mechanisms that\n    enable
    the network to assign an upstream-label for a given LSP. This\n    is useful in
    scenarios where a given node does not have sufficient\n    information to assign
    the correct upstream-label on its own and\n    needs to rely on the network to
    pick an appropriate label.\n\n \n\t "
