abstract:
- language: en
  script: Latn
  content: "   This document updates the 6LoWPAN extensions to IPv6 Neighbor\n   Discovery
    (RFC 8505) to enable a node that owns or is directly\n   connected to a prefix
    to register that prefix to neighbor routers.\n   The registration indicates that
    the registered prefix can be reached\n   via the advertising node without a loop.
    \ The prefix registration\n   also provides a protocol-independent interface for
    the node to\n   request neighbor router(s) to redistribute the prefix to the larger\n
    \  routing domain using their specific routing protocols.  As an\n   example,
    this document extends RFC 9010 to enable the 6LR to inject\n   the registered
    prefix in RPL.\n\n\t "
