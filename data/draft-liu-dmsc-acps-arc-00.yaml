abstract:
- language: en
  script: Latn
  content: "   Internet of Agent (IoA) aims to facilitate interconnection and\n   collaboration
    among heterogeneous agents to address complex tasks and\n   support various applications.\n\n
    \  This IETF draft proposes the Agent Collaboration Protocols (ACPs)\n   architecture,
    which outlines the key components and functionalities\n   required for agent interoperability.
    \ ACPs cover all stages of agents\n   in the network, from their access to collaboration,
    including: Agent\n   Trusted Registration (ATR), Agent Identity Authentication
    (AIA),\n   Agent Discovery (ADP), Agent Interaction (AIP), Tool Invocation\n   (TIP),
    and Agent Monitoring (AMP).  The long-term vision of ACPs is\n   to support the
    future large-scale interconnected agents and construct\n   the key infrastructure
    for IoA.\n\n\t "
