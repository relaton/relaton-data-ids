abstract:
- language: en
  script: Latn
  content: "   This document updates RFC5575 which defines a Border Gateway Protocol\n
    \  Network Layer Reachability Information (BGP NLRI) encoding format\n   that
    can be used to distribute traffic flow specifications.  This\n   allows the routing
    system to propagate information regarding more\n   specific components of the
    traffic aggregate defined by an IP\n   destination prefix.  This draft specifies
    IPv4 traffic flow\n   specifications via a BGP NLRI which carries traffic flow\n
    \  specification filter, and an Extended community value which encodes\n   actions
    a routing system can take if the packet matches the traffic\n   flow filters.
    \ The flow filters and the actions are processed in a\n   fixed order.  Other
    drafts specify IPv6, MPLS addresses, L2VPN\n   addresses, and NV03 encapsulation
    of IP addresses.\n\n   This document updates RFC5575 to correct unclear specifications
    in\n   the flow filters and to provide rules for actions which interfere\n   (e.g.
    redirection of traffic and flow filtering).\n\n   Applications which use the bgp
    flow specification are: 1) application\n   which automate of inter-domain coordination
    of traffic filtering,\n   such as what is required in order to mitigate (distributed)
    denial-\n   of-service attacks; 2) application which control traffic filtering
    in\n   the context of a BGP/MPLS VPN service, and 3) applications with\n   centralized
    control of traffic in a SDN or NFV context.  Some of\n   deployments of these
    three applications can be handled by the strict\n   ordering of the BGP NLRI traffic
    flow filters, and the strict actions\n   encoded in the Extended Community Flow
    Specification actions.\n\n\t "
