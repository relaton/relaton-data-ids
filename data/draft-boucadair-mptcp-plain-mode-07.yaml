abstract:
- language: en
  script: Latn
  content: "   One of the promising deployment scenarios for Multipath TCP (MPTCP)\n
    \  is to enable a Customer Premises Equipment (CPE) that is connected to\n   multiple
    networks (e.g., DSL, LTE, WLAN) to optimize the usage of its\n   network attachments.
    \ Because of the lack of MPTCP support at the\n   server side, some service providers
    now consider a network-assisted\n   model that relies upon the activation of a
    dedicated function called\n   MPTCP concentrator.  This document focuses on a
    deployment scheme\n   where the identity of the MPTCP concentrator(s) is explicitly\n
    \  configured on connected hosts.\n\n   This document specifies an MPTCP option
    that is used to avoid the\n   encapsulation of packets and out-of-band signaling
    between the CPE\n   and the MPTCP concentrator.  Also, this document specifies
    how UDP\n   traffic, in particular, can be distributed among available paths by\n
    \  leveraging MPTCP capabilities.\n\n\n\t "
