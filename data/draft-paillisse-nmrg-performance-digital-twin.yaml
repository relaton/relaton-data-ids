abstract:
- language: en
  script: Latn
  content: "   This draft introduces the concept of a Network Digital Twin (NDT),\n
    \  including the architecture as well as the interfaces.  Then two\n   specific
    instances of the NDT are introduced, the first one for\n   packet networks.  This
    produces performance estimates (delay, jitter,\n   loss) for a packet network
    with a specified topology, traffic demand,\n   and routing and scheduling configuration.
    \ Second, a NDT for optical\n   networks, this produces transmission performance
    estimates of an\n   optical network with specified optical service topologies
    and network\n   equipment types, topology and status.\n\n\t "
