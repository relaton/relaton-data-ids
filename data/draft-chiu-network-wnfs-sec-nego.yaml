abstract:
- language: en
  script: Latn
  content: "This document describes a protocol for a WebNFS client (RFC2054) to negotiate
    the desired security mechanism with a WebNFS server (RFC2055) before the WebNFS
    client falls back to the MOUNT v3 protocol (RFC1813).  This document is provided
    so that people can write compatible implementations.  This memo provides information
    for the Internet community.\n\t "
