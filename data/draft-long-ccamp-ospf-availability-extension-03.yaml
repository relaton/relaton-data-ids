abstract:
- language: en
  script: Latn
  content: "   Packet switching network MAY contain links with variable discrete\n
    \  bandwidth, e.g., copper, radio, etc. The bandwidth of such link MAY\n   change
    discretely in reaction to changing external environment.\n   Availability is typically
    used for describing such links during\n   network planning. This document describes
    an extension for OSPF\n   routing for route computation in a Packet Switched Network
    (PSN)\n   which contains links with variable discrete bandwidth by introducing\n
    \  an OPTIONAL Availability sub-TLV.\n\n\t "
