abstract:
- language: en
  script: Latn
  content: "   This document describes an architectural framework for the MPLS\n   Network
    Actions (MNA) technologies.  MNA technologies are used to\n   indicate actions
    that impact the forwarding or other processing (such\n   as monitoring) of the
    packet along the Label Switched Path (LSP) of\n   the packet and to transfer any
    additional data needed for these\n   actions.\n\n   The document provides the
    foundation for the development of a common\n   set of network actions and information
    elements supporting additional\n   operational models and capabilities of MPLS
    networks.\n\n\t "
