abstract:
- language: en
  script: Latn
  content: "   This document updates the 6LoWPAN extensions to IPv6 Neighbor\n   Discovery
    (RFC 4861, RFC 8505) to enable a listener to subscribe to\n   an IPv6 anycast
    or multicast address; the document updates RPL (RFC\n   6550, RFC 6553) to add
    a new Non-Storing Multicast Mode and a new\n   support for anycast addresses in
    Storing and Non-Storing Modes.  This\n   document extends RFC 9010 to enable the
    6LR to inject the anycast and\n   multicast addresses in RPL.\n\n\t "
