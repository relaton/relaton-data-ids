  script: Latn
  content: "   This document provides guidelines for implementors regarding MPLS\n
    \  forwarding and a basis for evaluations of forwarding implementations.\n   Guidelines
    cover basic MPLS forwarding, forwarding when a deep MPLS\n   label stack is encountered,
    MPLS UHP operations which require one or\n   more label POP plus a PUSH, guidelines
    for hashing an MPLS stack and\n   payload for multipath, and conformance and performance
    requirements\n   for recent pseudowire and MPLS standards.\n\n\t "
