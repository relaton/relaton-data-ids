title:
- language: en
  script: Latn
  content: Guidelines for Authors and Reviewers of Documents Containing YANG Data
    Models
docidentifier:
- content: draft-ietf-netmod-rfc6087bis
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This memo provides guidelines for authors and reviewers of specifications
    containing YANG modules.  Recommendations and procedures are defined, which are
    intended to increase interoperability and usability of Network Configuration Protocol
    (NETCONF) and RESTCONF protocol implementations that utilize YANG modules.  This
    document obsoletes RFC 6087.\n\t "
