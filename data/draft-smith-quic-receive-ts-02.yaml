abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the QUIC transport protocol\n
    \  which supports reporting multiple packet receive timestamps for post-\n   handshake
    packets.\n\nDiscussion Venues\n\n   This note is to be removed before publishing
    as an RFC.\n\n   Discussion of this document takes place on the QUIC Working Group\n
    \  mailing list (quic@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/browse/quic/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/wcsmith/draft-quic-receive-ts.\n\n\t "
