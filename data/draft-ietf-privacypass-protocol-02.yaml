abstract:
- language: en
  script: Latn
  content: "   This document specifies two variants of the the two-message issuance\n
    \  protocol for Privacy Pass tokens: one that produces tokens that are\n   privately
    verifiable, and another that produces tokens that are\n   publicly verifiable.
    \ The privately verifiable issuance protocol\n   optionally supports public metadata
    during the issuance flow.\n\n\t "
