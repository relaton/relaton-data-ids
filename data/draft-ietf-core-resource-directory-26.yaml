abstract:
- language: en
  script: Latn
  content: "   In many IoT applications, direct discovery of resources is not\n   practical
    due to sleeping nodes, or networks where multicast traffic\n   is inefficient.
    \ These problems can be solved by employing an entity\n   called a Resource Directory
    (RD), which contains information about\n   resources held on other servers, allowing
    lookups to be performed for\n   those resources.  The input to an RD is composed
    of links and the\n   output is composed of links constructed from the information
    stored\n   in the RD.  This document specifies the web interfaces that an RD\n
    \  supports for web servers to discover the RD and to register,\n   maintain,
    lookup and remove information on resources.  Furthermore,\n   new target attributes
    useful in conjunction with an RD are defined.\n\n\t "
