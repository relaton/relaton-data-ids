abstract:
- language: en
  script: Latn
  content: "   Information Centric Networking (ICN) is a new paradigm where network\n
    \  communications are accomplished by requesting named content, instead\n   of
    sending packets to destination addresses.  Named Data Networking\n   (NDN) and
    Content-Centric Networking (CCN) are two prominent ICN\n   architectures.  This
    document provides an overview of the terminology\n   and definitions that have
    been used in describing concepts in these\n   two projects.  While there are other
    ICN architectures, they are not\n   part of the NDN and CCN vision and as such
    are out of scope for this\n   document.\n\n\t "
