abstract:
- content: "<p>This document defines a Session Initiation Protocol (SIP) event package
    for debugging. An entity that subscribes to this event package for an address
    of record receives configuration data that controls logging of SIP signalling
    for that address of record, for example when to begin an end logging.</p>"
