abstract:
- language: en
  script: Latn
  content: "The Ad hoc On-Demand Distance Vector (AODV) routing protocol\nis intended
    for use by mobile nodes in an ad hoc network.  It\noffers quick adaptation to
    dynamic link conditions, low processing\nand memory overhead, low network utilization,
    and unicast route\ndetermination to destinations within the ad hoc network.  It
    uses\ndestination sequence numbers to ensure loop freedom at all times\n(even
    in the face of anomalous delivery of routing control messages),\navoiding problems
    (such as ``counting to infinity'') associated with\nclassical distance vector
    protocols.\n\t "
