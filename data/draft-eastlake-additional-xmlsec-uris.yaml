abstract:
- language: en
  script: Latn
  content: "This document expands, updates, and establishes an IANA registry for the
    list of URIs intended for use with XML digital signatures, encryption, canonicalization,
    and key management.  These URIs identify algorithms and types of information.
    \ This document obsoletes RFC 4051.\n\t "
