  content: "   This document discusses the requirements of on-path telemetry for\n
    \  multicast traffic using In-situ OAM.  Applying In-situ OAM for\n   multicast
    telemetry presents some unique challenges.  This document\n   provides the solutions
    based on the In-situ OAM trace option and\n   direct export option to support
    the telemetry data correlation and\n   the multicast tree reconstruction without
    collecting redundant data.\n\n\n\t "
