abstract:
- language: en
  script: Latn
  content: "The Lightweight Directory Access Protocol (LDAP) [9] requires that the
    contents of AttributeValue fields in protocol elements be octet strings. This
    document defines the requirements that must be satisfied by encoding rules used
    to render X.500 Directory attribute syntaxes into a form suitable for use in the
    LDAP, then goes on to define the encoding rules for the standard set of attribute
    syntaxes defined in [1,2] and [3].\n\t "
