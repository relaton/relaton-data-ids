abstract:
- language: en
  script: Latn
  content: "   This document defines a variant of the Oblivious HTTP message format\n
    \  that allows chunks of requests and responses to be encrypted and\n   decrypted
    before the entire request or response is processed.  This\n   allows incremental
    processing of Oblivious HTTP messages, which is\n   particularly useful for handling
    large messages or systems that\n   process messages slowly.\n\n\t "
