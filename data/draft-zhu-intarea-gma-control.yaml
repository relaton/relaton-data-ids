  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   A device can simultaneously connect to multiple access networks,\n
    \  e.g., Wi-Fi, LTE, 5G, DSL, and SATCOM (Satellite Communications).\n   It is
    desirable to seamlessly combine multiple connections over\n   these networks below
    the transport layer (L4) to improve quality\n   of experience for applications
    that do not have built-in multi-\n   path capabilities. This document presents
    a new convergence\n   protocol for managing data traffic across multiple network
    paths.\n   The solution has been developed by the authors based on their\n   experiences
    in multiple standards bodies including IETF and 3GPP,\n   is not an Internet Standard
    and does not represent the consensus\n   opinion of the IETF. This document will
    enable other developers to\n   build interoperable implementations to experiment
    with the\n   protocol.\n\n\t "
