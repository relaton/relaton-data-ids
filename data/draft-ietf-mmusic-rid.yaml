title:
- language: en
  script: Latn
  content: RTP Payload Format Restrictions
docidentifier:
- content: draft-ietf-mmusic-rid
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "In this specification, we define a framework for specifying restrictions
    on RTP streams in the Session Description Protocol (SDP). This framework defines
    a new \"rid\" (\"restriction identifier\") SDP attribute to unambiguously identify
    the RTP streams within an RTP session and restrict the streams' payload format
    parameters in a codec-agnostic way beyond what is provided with the regular payload
    types.\n\n This specification updates RFC 4855 to give additional guidance on
    choice of Format Parameter (fmtp) names and their relation to the restrictions
    defined by this document.\n\t "
