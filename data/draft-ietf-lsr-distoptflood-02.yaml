abstract:
- language: en
  script: Latn
  content: "   In dense topologies (such as data center fabrics based on the Clos\n
    \  and butterfly topologies, though not limited to those exclusively),\n   IGP
    flooding mechanisms designed originally for sparse topologies can\n   \"overflood,\"
    or in other words generate too many identical copies of\n   topology and reachability
    information arriving at a given node from\n   other devices.  This normally results
    in slower convergence times and\n   higher resource utilization to process and
    discard the superfluous\n   copies.  The modifications to the flooding mechanism
    in the\n   Intermediate System to Intermediate System (IS-IS) link state\n   protocol
    described in this document reduce resource utilization\n   significantly, while
    increaseing convergence performance in dense\n   topologies.  Beside reducing
    the extraneous copies it uses the dense\n   topologies to \"load-balance\" flooding
    across different possible paths\n   in the network to prevent build up of flooding
    hot-spots.\n\n   Note that a Clos fabric is used as the primary example of a dense\n
    \  flooding topology throughout this document.  However, the flooding\n   optimizations
    described in this document apply to any arbitrary\n   topology.\n\n\t "
