  content: "This document describes the Secure Shell authentication agent protocol\n(i.e.,
    the protocol used between a client requesting authentication and\nthe authentication
    agent).  This protocol usually runs in a machine-spe-\ncific local channel or
    over a forwarded authentication channel.  It is\nassumed that the channel is trusted,
    so no protection for the communica-\ntions channel is provided by this protocol.\n\t "
