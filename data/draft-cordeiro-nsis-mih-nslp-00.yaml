abstract:
- language: en
  script: Latn
  content: "This memo defines the Media Independent Handover Network Signalling\n
    \  Layer Protocol (MIH NSLP) for the transport of messages from the IEEE\n   802.21
    standard using the Next Steps in Signalling (NSIS) framework.\n   The MIH NSLP
    is responsible for the transport of MIH messages to\n   remote entities reporting
    on link layer information, in order to\n   support seamless mobility in heterogeneous
    environments.  A usage\n   example of the MIH NSLP is also provided.\n\n\t "
