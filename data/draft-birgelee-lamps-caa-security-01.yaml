abstract:
- language: en
  script: Latn
  content: "   Cryptographic domain validation procedures leverage authenticated\n
    \  communication channels to ensure resilience against attacks by both\n   on-path
    and off-path network adversaries which may be located between\n   the CA and the
    network resources related to the domain contained in\n   the certificate.  Domain
    owners can leverage \"security\" Property Tags\n   specified in CAA records (defined
    in [RFC8659]) with the critical\n   flag set, to ensure that CAs perform cryptographic
    domain validation\n   during their issuance procedure, hence defending against
    global man-\n   in-the-middle adversaries.  This document defines the syntax of
    the\n   CAA security Property as well as acceptable means for cryptographic\n
    \  domain validation procedures.\n\n\t "
