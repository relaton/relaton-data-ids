abstract:
- content: "<p>E-VPN can be an integral part of an Integrated Routing and Bridging
    (IRB) solution which is capable of performing optimum unicast and multicast forwarding
    not just for L2 traffic but also for L3 traffic. This document describes how an
    IRB solution based on E-VPN can interoperate seamlessly with the IP-VPN solution
    over MPLS and IP networks.</p>"
