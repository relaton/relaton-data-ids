abstract:
- language: en
  script: Latn
  content: "   The UIDONLY extension to the Internet Message Access Protocol (RFC\n
    \  3501/RFC 9051) allows clients to enable a mode in which information\n   about
    mailbox changes is returned using only Unique Identifiers\n   (UIDs).  Message
    numbers are not returned in responses, and can't be\n   used in requests once
    this extension is enabled.  This helps both\n   clients and servers to reduce
    resource usage required to maintain a\n   map between message numbers and UIDs.\n\n
    \  This document defines an experimental IMAP extension.\n\n\t "
