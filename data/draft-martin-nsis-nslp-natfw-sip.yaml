  content: "The NSIS NAT/FW NSLP provides traversal facilities for other\n   application
    layer protocols. This document describes the interactions\n   between SIP and
    NSIS signaling, to enable two NSIS aware SIP end\n   applications to communicate
    normally through a network of NSIS Aware\n   nodes, in a variety of NAT topologies.\n\t "
