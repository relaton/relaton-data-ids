abstract:
- content: <p>This document describes the application of the mechanism of discovering
    In-situ OAM (IOAM) capabilities, described in RFC 9359 "Echo Request/Reply for
    Enabled In Situ OAM (IOAM) Capabilities", in MPLS networks. The MPLS Node IOAM
    Information Query functionality uses the MPLS echo request/reply messages, allowing
    the IOAM encapsulating node to discover the enabled IOAM capabilities of each
    IOAM transit and IOAM decapsulating node.</p>
