abstract:
- language: en
  script: Latn
  content: "   The HTTP-based Memento framework bridges the present and past Web by\n
    \  interlinking current resources with resources that encapsulate their\n   past.
    \ It facilitates accessing prior states of a resource,\n   encapsulated in archival
    resources in Web archives or version\n   resources in content management systems,
    by leveraging the resource's\n   URI and a preferred datetime.  To this end, the
    framework introduces\n   datetime negotiation (a variation on content negotiation)
    and new\n   Relation Types.  It also introduces discovery mechanisms to support\n
    \  these capabilities.\n\n\t "
