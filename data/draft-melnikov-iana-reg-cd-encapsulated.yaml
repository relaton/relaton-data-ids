  content: "   This document defines a new Content-Disposition header field value\n
    \  \"encapsulated\" to be used with \"message/rfc822\" and \"message/global\"\n
    \  media types.  Content-Disposition \"encapsulated\" signals that\n   enclosed
    message should be presented inline, instead of being\n   presented as a forwarded
    message.  One use case for this is for S/\n   MIME header protection.\n\n\t "
