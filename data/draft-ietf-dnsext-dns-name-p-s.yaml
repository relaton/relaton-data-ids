abstract:
- language: en
  script: Latn
  content: "This document describes two methods for deriving the canonically-ordered
    predecessor and successor of a DNS name.  These methods may be used for dynamic
    NSEC resource record synthesis, enabling security-aware name servers to provide
    authenticated denial of existence without disclosing other owner names in a DNSSEC
    secured zone.  This memo defines an Experimental Protocol for the Internet community.\n\t "
