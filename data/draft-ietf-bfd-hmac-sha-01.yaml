abstract:
- language: en
  script: Latn
  content: "   This document describes the mechanism to authenticate Bidirectional\n
    \  Forwarding Detection (BFD) protocol packets using Hashed Message\n   Authentication
    Mode (HMAC) with the SHA-256, SHA-384, and SHA-512\n   algorithms.  The mechanism
    described uses the Generic Cryptographic\n   Authentication and Generic Meticulous
    Cryptographic Authentication\n   sections to carry the authentication data.  This
    document updates,\n   but does not supercede, the cryptographic authentication
    mechanism\n   specified in RFC 5880.\n\n\n\t "
