abstract:
- language: en
  script: Latn
  content: "   This document specifies a standards-track version of the Proportional\n
    \  Rate Reduction (PRR) algorithm that obsoletes the experimental\n   version
    described in RFC 6937.  PRR provides logic to regulate the\n   amount of data
    sent by TCP or other transport protocols during fast\n   recovery.  PRR accurately
    regulates the actual flight size through\n   recovery such that at the end of
    recovery it will be as close as\n   possible to the slow start threshold (ssthresh),
    as determined by the\n   congestion control algorithm.\n\n\t "
