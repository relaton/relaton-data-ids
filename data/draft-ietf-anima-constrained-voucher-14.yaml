abstract:
- language: en
  script: Latn
  content: "   This document defines a protocol to securely assign a Pledge to an\n
    \  owner and to enroll it into the owner's network.  The protocol uses\n   an
    artifact that is signed by the Pledge's manufacturer.  This\n   artifact is known
    as a \"voucher\".\n\n   This document builds upon the work in [RFC8366] and [BRSKI],
    but\n   defines an encoding of the voucher in CBOR rather than JSON, and\n   enables
    the Pledge to perform its transactions using CoAP rather than\n   HTTPS.\n\n   The
    use of Raw Public Keys instead of X.509 certificates for security\n   operations
    is also explained.\n\n\t "
