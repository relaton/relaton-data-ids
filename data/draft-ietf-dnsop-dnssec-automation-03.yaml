abstract:
- language: en
  script: Latn
  content: "   This document describes an algorithm and protocol to automate the\n
    \  setup, operations, and decomissioning of Multi-Signer DNSSEC\n   [RFC8901]
    configurations.  It employs Model 2 of the multi-signer\n   specification, where
    each operator has their own distinct KSK and ZSK\n   sets (or CSK sets), Managing
    DS Records from the Parent via CDS/\n   CDNSKEY [RFC8078], and Child-to-Parent
    Synchronization in DNS\n   [RFC7477] to accomplish this.\n\n\t "
