abstract:
- language: en
  script: Latn
  content: "   Provider Backbone Bridging (PBB) can be combined with Ethernet\n   Virtual
    Private Networks (EVPN) to deploy Ethernet Local Area Network\n   (ELAN) services
    in large Multi-Protocol Label Switching (MPLS)\n   networks (PBB-EVPN).  Single-Active
    Multi-homing and per-I-SID (per\n   Service Instance Identifier) Load-Balancing
    can be provided to access\n   devices and aggregation networks.  In order to speed
    up the network\n   convergence in case of failures on Single-Active Multi-Homed
    Ethernet\n   Segments, PBB-EVPN defines a flush mechanism for Customer MACs (C-\n
    \  MAC-flush) that works for different Ethernet Segment Backbone MAC\n   (B-MAC)
    address allocation models.  This document complements those\n   C-MAC-flush procedures
    for cases in which no PBB-EVPN Ethernet\n   Segments are defined (the attachment
    circuit is associated to a zero\n   Ethernet Segment Identifier) and a Service
    Instance Identifier based\n   (I-SID-based) C-MAC-flush granularity is required.\n\n\t "
