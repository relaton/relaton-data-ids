abstract:
- language: en
  script: Latn
  content: "   Deterministic elliptic-curve signatures such as deterministic ECDSA\n
    \  and EdDSA have gained popularity over randomized ECDSA as their\n   security
    do not depend on a source of high-quality randomness.\n   Recent research has
    however found that implementations of these\n   signature algorithms may be vulnerable
    to certain side-channel and\n   fault injection attacks due to their determinism.
    \ One countermeasure\n   to such attacks is to add noise to the otherwise deterministic\n
    \  calculation of the per-message secret number.  This document updates\n   RFC
    6979 and RFC 8032 to recommend constructions with noise for\n   deployments where
    side-channel attacks and fault injection attacks\n   are a concern.\n\n\t "
