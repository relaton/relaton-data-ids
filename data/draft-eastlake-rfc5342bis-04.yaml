abstract:
- language: en
  script: Latn
  content: "   Some IETF protocols make use of Ethernet frame formats and IEEE 802\n
    \  parameters.  This document discusses some use of such parameters in\n   IETF
    protocols, specifies IANA considerations for assignment of\n   points under the
    IANA OUI (Organizationally Unique Identifier), and\n   provides some values for
    use in documentation. This document\n   obsoletes RFC 5342.\n\n\n\t "
