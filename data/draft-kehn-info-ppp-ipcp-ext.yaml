  content: "The Point-to-Point Protocol (PPP) [1] provides a standard method for\ntransporting
    multi-protocol datagrams over point-to-point links.  PPP\ndefines a family of
    Network Control Protocols (NCPs) for establishing\nand configuring different network-layer
    protocols.  The PPP Internet\nProtocol Control Protocol (IPCP) [2] defines the
    NCP for establishing\nand configuring the Internet Protocol (IP) [3].\nThis document
    extends IPCP by defining the negotiation of IP route\ntable entries.  This extension
    provides added functionality but is\noptional and preserves compatibility.\n\n\t "
