abstract:
- language: en
  script: Latn
  content: "     There are many scenarios in which Traffic Engineering (TE) metrics\n
    \    such as cost, latency and latency variation associated with a\n     Forwarding
    Adjacency (FA) or Routing Adjacency (RA) Label Switched\n     Path (LSP) are not
    available to the ingress and egress nodes. This\n     draft provides extensions
    for the Resource ReserVation Protocol-\n     Traffic Engineering (RSVP-TE) for
    the support of the discovery of\n     cost, latency and latency variation of an
    LSP.\n\n\n     \n\t "
