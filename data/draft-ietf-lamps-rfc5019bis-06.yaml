abstract:
- language: en
  script: Latn
  content: "   This specification defines a profile of the Online Certificate Status\n
    \  Protocol (OCSP) that addresses the scalability issues inherent when\n   using
    OCSP in large scale (high volume) Public Key Infrastructure\n   (PKI) environments
    and/or in PKI environments that require a\n   lightweight solution to minimize
    communication bandwidth and client-\n   side processing.\n\n   Since initial publication,
    this specification has been updated to\n   allow and recommend the use of SHA-256
    over SHA-1.\n\n\t "
