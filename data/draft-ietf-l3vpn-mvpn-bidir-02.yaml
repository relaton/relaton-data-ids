abstract:
- language: en
  script: Latn
  content: "   The documents specifying multicast support for BGP/MPLS IP VPNs allow\n
    \  customer multicast data to be transported through a service\n   provider's
    network through a set multicast tunnels.  Such tunnels are\n   advertised by BGP
    in a BGP attribute known as the \"Provider Multicast\n   Service Interface (PMSI)
    Tunnel Attribute\".  The base specifications\n   allow the PMSI Tunnel Attribute
    to advertise bidirectional multicast\n   distribution trees as \"PMSI Tunnels\";
    however, those documents do not\n   provide all the necessary details for using
    those tunnels.  These\n   details are provided in this document.  This document
    also specifies\n   the procedures for assigning customer multicast flows to specific\n
    \  bidirectional PMSI tunnels.\n\n\n\t "
