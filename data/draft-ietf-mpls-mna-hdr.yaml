title:
- content: MPLS Network Action (MNA) Sub-Stack Specification including In-Stack Network
    Actions and Data
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-mpls-mna-hdr
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document specifies the MPLS Network Actions (MNA) sub-stack for
    carrying Network Actions and Ancillary Data in the MPLS label stack. MNA can be
    used to influence packet forwarding decisions, carry additional Operations, Administration,
    and Maintenance information in the MPLS packet or perform user-defined operations.
    This document addresses the requirements for In-stack network actions and In-stack
    data found in RFC 9613.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
