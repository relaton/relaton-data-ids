abstract:
- language: en
  script: Latn
  content: "   This document specifies the MPLS Network Actions (MNA) sub-stack for\n
    \  carrying Network Actions and Ancillary Data in the MPLS label stack.\n   MNA
    can be used to influence packet forwarding decisions, carry\n   additional Operations,
    Administration, and Maintenance information in\n   the MPLS packet or perform
    user-defined operations.\n\n\t "
