abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the JSON Meta Application\n
    \  Protocol (JMAP) that enhances the result reference mechanism defined\n   in
    [RFC8620].  The extension allows result references to be used in\n   additional
    contexts beyond method call arguments, specifically within\n   object properties
    during JMAP /set operations and within\n   FilterCondition objects used in /query
    operations.  Additionally,\n   this specification extends result references to
    support JSON Path\n   expressions ([RFC9535]) as an alternative to JSON Pointer\n
    \  ([RFC6901]), providing more expressive query capabilities for\n   extracting
    values from previous method call results.  These\n   enhancements enable more
    efficient data reuse patterns across JMAP\n   method calls, reducing the need
    for multiple round trips between\n   client and server.\n\n\t "
