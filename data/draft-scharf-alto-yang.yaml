abstract:
- language: en
  script: Latn
  content: "   The Application-Layer Traffic Optimization (ALTO) protocol is\n   designed
    to expose network topology information to applications.  The\n   ALTO protocol
    includes a well-defined set of base services.  This\n   document specifies an
    optional ALTO extension that enables ALTO\n   clients to discover and query additional
    data being defined by YANG\n   modules.  This document describes the corresponding
    extensions of the\n   ALTO Information Resource Directory and other required mechanisms.\n\n\t "
