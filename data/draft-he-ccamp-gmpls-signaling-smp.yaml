  content: "   ITU-T Recommendation G.808.3 [G808.3] defines the generic aspects\n
    \  of a shared mesh protection (SMP) mechanism, where the difference\n   between
    SMP and shared mesh restoration (SMR) is also identified.\n   ITU-T Recommendation
    G.873.3 [G873.3] defines the protection\n   switching operation and associated
    protocol for shared mesh\n   protection (SMP) at the optical data unit (ODU) layer.\n\n
    \  This document updates RFC 4872 to provide the extensions to the\n   Generalized
    Multi-Protocol Label Switching (GMPLS) signaling to\n   support the control of
    the shared mesh protection.\n\n\n\n\t "
