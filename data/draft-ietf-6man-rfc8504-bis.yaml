- language: en
  script: Latn
  content: "   This document defines requirements for IPv6 nodes.  It is expected\n
    \  that IPv6 will be deployed in a wide range of devices and situations.\n   Specifying
    the requirements for IPv6 nodes allows IPv6 to function\n   well and interoperate
    in a large number of situations and\n   deployments.\n\n   This document obsoletes
    RFC 8504, and in turn RFC 6434 and its\n   predecessor, RFC 4294.\n\n\t "
