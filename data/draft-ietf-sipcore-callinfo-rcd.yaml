title:
- language: en
  script: Latn
  content: SIP Call-Info Parameters for Rich Call Data
docidentifier:
- content: draft-ietf-sipcore-callinfo-rcd
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a usage of the SIP Call-Info header field\n
    \  that incorporates Rich Call Data (RCD) associated with the identity\n   of
    the originating party in order to provide to the terminating party\n   a description
    of the caller (including details about the reason for\n   the session).  RCD includes
    information about the caller beyond the\n   telephone number such as a calling
    name, a logo, photo, or jCard\n   object representing the caller, which can help
    the called party\n   decide how to handle the session request.\n\n   This document
    defines three new parameters 'call-reason', 'verified',\n   and 'integrity' for
    the SIP Call-Info header field and also a new\n   token (\"jcard\") for the 'purpose'
    parameter of the Call-Info header\n   field.  It also provides guidance on the
    use of the Call-Info\n   'purpose' parameter token, \"icon\".\n\n\t "
