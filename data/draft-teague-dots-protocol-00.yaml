abstract:
- language: en
  script: Latn
  content: "   This document describes Distributed-Denial-of-Service (DDoS) Open\n
    \  Threat Signaling (DOTS), a signaling protocol for requesting and\n   managing
    mitigation of DDoS attacks.\n\n   DOTS mitigation requests over the signal channel
    permit domains to\n   signal the need for help fending off DDoS attacks, setting
    the scope\n   and duration of the requested mitigation.  Elements called DOTS\n
    \  servers field the signals for help, and enable defensive\n   countermeasures
    to defend against the attack reported by the clients,\n   reporting the status
    of the delegated defense to the requesting\n   clients.  DOTS clients additionally
    may use the data channel to\n   manage filters and black- and white-lists to restrict
    or allow\n   traffic to the clients' domains arbitrarily.\n\n   The DOTS signal
    channel may operate over UDP [RFC0768] and if\n   necessary TCP [RFC0793].  This
    revision discusses a transport-\n   agnostic approach to this channel, focusing
    on the message exchanges\n   and delegating transport specifics to other documents.
    \ The DOTS data\n   channel operates over HTTPS or a transport with similar reliability,\n
    \  interaction and security characteristics.\n\n\t "
