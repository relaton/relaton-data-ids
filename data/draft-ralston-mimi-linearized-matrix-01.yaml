abstract:
- language: en
  script: Latn
  content: "   Matrix is an existing openly specified decentralized secure\n   communications
    protocol able to provide a framework for instant\n   messaging interoperability.
    \ However, the existing model can be\n   complex to reason about for simple interoperability
    usecases.  With\n   modifications to the room model, Matrix can support those
    simpler\n   usecases more easily.\n\n   This document explores \"Linearized Matrix\":
    the modified room model\n   still backed by Matrix.\n\n\t "
