abstract:
- content: "<p>This document defines a new type of the redirect extended community,
    called as Redirect to Generalized Segment ID Extended Community. When activated,
    the Redirect to Generalized Segment ID Extended Community is used by BGP FlowSpec
    Controller to signal the specific redirecting action to BGP Flowspec Client, and
    then the BGP Flowspec Client will use the Generalized Segment ID and the Segment
    Type to find a local forwarding entity in a local mapping table.</p>"
