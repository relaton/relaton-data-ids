abstract:
- language: en
  script: Latn
  content: "   This document extends the analysis of the applicability of\n   Abstraction
    and Control of TE Networks (ACTN) architecture to Packet\n   Optical Integration
    (POI) to cover multi-layer service assurance\n   scenarios.  Specifically, the
    ACTN architecture enables the detection\n   and handling of different failures
    that may happen either at the\n   optical or the packet layer.  It is assumed
    that the underlying\n   transport optical network carries end-to-end IP services
    such as\n   L2VPN or L3VPN connectivity services, with specific Service Level\n
    \  Agreement (SLA) requirements.\n\n   Existing IETF protocols and data models
    are identified for each\n   multi-layer (packet over optical) service assurance
    scenario with a\n   specific focus on the MPI (Multi-Domain Service Coordinator
    to\n   Provisioning Network Controllers Interface) in the ACTN architecture.\n\n\t "
