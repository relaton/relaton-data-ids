  script: Latn
  content: "This document describes the structure of the IETF Administrative\n   Support
    Activity (IASA) as an IETF-controlled activity housed within\n   the Internet
    Society (ISOC) legal umbrella.  It defines the roles and\n   responsibilities
    of the IETF Administrative Oversight Committee\n   (IAOC), the IETF Administrative
    Director (IAD) and the ISOC Board of\n   Trustees in the fiscal and administrative
    support of the IETF\n   standards process.  It also defines how the IAOC will
    be comprised\n   and selected.\n\t "
