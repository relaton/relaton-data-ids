abstract:
- language: en
  script: Latn
  content: "   Being able to trust information from sensors and to securely control\n
    \  actuators are essential in a world of connected and networking things\n   interacting
    with the physical world.  This document summarizes known\n   attacks, and show
    that just using CoAP with a security protocol like\n   DTLS, TLS, or OSCORE is
    not enough for secure operation.  The goal\n   with this document is motivating
    generic and protocol-specific\n   recommendations on the usage of CoAP.  Several
    of the discussed\n   attacks can be mitigated with the solutions in\n   [I-D.ietf-core-echo-request-tag].\n\n\t "
