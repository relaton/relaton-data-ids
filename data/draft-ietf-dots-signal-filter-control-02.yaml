abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the DOTS signal channel\n   protocol
    so that DOTS clients can control their filtering rules when\n   an attack mitigation
    is active.\n\n   Particularly, this extension allows a DOTS client to activate
    or de-\n   activate existing filtering rules during a DDoS attack.  The\n   characterization
    of these filtering rules is supposed to be conveyed\n   by a DOTS client during
    an idle time by means of the DOTS data\n   channel protocol.\n\nEditorial Note
    (To be removed by RFC Editor)\n\n   Please update these statements within the
