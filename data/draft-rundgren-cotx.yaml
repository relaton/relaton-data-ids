abstract:
- language: en
  script: Latn
  content: "   This document describes a CBOR tag for augmenting CBOR data items\n
    \  with type identifiers in the form of arbitrary CBOR text strings.\n   This
    design enables type identifiers to optionally be expressed as\n   URLs, potentially
    pointing to Web pages holding related descriptions\n   in human readable form,
    as well as being compatible with established\n   methods for adding type information
    to JSON and XML data.\n\n\t "
