abstract:
- language: en
  script: Latn
  content: "Virtual Private Multicast Service (VPMS) is defined as a Layer 2 VPN\nservice.
    \ It provides point-to-multipoint connectivity for a variety\nof Layer 2 technologies,
    including Frame Relay, ATM, Ethernet, PPP,\netc, across an IP or MPLS-enabled
    IP Packet Switch Network (PSN).\n\nIt is often required for redundant access between
    two VPMS PEs to\nwhich a CE is attached, called \"dual-homed\".  This document
    describes\nhow dual-homed access can be achieved in the context of BGP-based\nVPMS.\n\t "
