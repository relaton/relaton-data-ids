abstract:
- language: en
  script: Latn
  content: "   MPLS TE has been widely deployed to provide traffic engineering and\n
    \  traffic protection.  The complexity in configuration has much effect\n   on
    the MPLS TE deployment in the large-scale network.  The document\n   identifies
    the configuration issues for MPLS TE deployment and\n   proposes a new mechanism,
    the service-driven mechanism, by which the\n   setup of co-routed MPLS TE LSPs
    is triggered by the bidirectional\n   service.  Then the document provides the
    framework for setting up\n   service-driven co-routed MPLS Traffic-Engineered
    Label-Switched\n   Paths(TE LSPs) for L2VPN and L3VPN.\n\n\n\t "
