abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model for Layer 1 Connectivity\n
    \  Service Model (L1CSM).  The intent of this document is to provide a\n   Layer
    1 service model exploiting YANG data model, which can be\n   utilized by a customer
    network controller to initiate a service\n   request connectivity as well as retrieving
    service states toward a\n   Layer 1 network controller communicating with its
    customer network\n   controller.  This YANG model is NMDA-compliant.\n\n\t "
