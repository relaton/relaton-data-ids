abstract:
- language: en
  script: Latn
  content: "   The document describes a packet-marking variation of the IOAM DEX\n
    \  option, referred to as IOAM Marking.  Similar to IOAM DEX, IOAM\n   Marking
    does not carry the telemetry data in user packets but send\n   the telemetry data
    through a dedicated packet.  Unlike IOAM DEX, IOAM\n   Marking does not require
    an extra instruction header.  IOAM Marking\n   raises some unique issues that
    need to be considered.  This document\n   formally describes the high level scheme
    and cover the common\n   requirements and issues when applying IOAM Marking in
    different\n   networks.  IOAM Marking is complementary to the other on-path\n
    \  telemetry schemes such as IOAM trace and E2E options.\n\n\t "
