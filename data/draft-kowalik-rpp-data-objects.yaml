abstract:
- content: "<p>This document defines data objects for the RESTful Provisioning Protocol
    (RPP) and sets up IANA RPP Data Object Registry to describe and catalogue them.
    Specifically, it details the logical structure, constraints, and protocol operations
    (including their inputs and outputs) for foundational resources: domain names,
    contacts, and hosts. In accordance with the RPP architecture [I-D.kowalik-rpp-architecture],
    these definitions focus entirely on the semantics, remaining independent of any
    specific data representation or media type (e.g., JSON or XML).</p>"
