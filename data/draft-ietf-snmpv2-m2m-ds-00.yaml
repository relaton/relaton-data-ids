abstract:
- language: en
  script: Latn
  content: "The management protocol, version 2 of the Simple Network Management Protocol
    [3], provides for the exchange of messages which convey management information
    between the agents and the management stations, including between management stations.
    \ It is the purpose of this document to define managed objects which describe
    the behavior of a SNMPv2 entity acting in both a manager role and an agent role.\n\t "
