abstract:
- language: en
  script: Latn
  content: "Providing an existing scalable authorization infrastructure for\nmobile
    nodes is needed for IPv6-based mobility.  SIM Authentication\nprovides a protocol
    for authenticating and authorizing services.  It\nuses an authorizing home domain
    defined by the Subscriber Identity\nModule (SIM). The protocol is an Internet
    Control Message Protocol\nfor IPv6 (ICMPv6) [17] extension.  It can leverage the
    existing SIM\nauthorization infrastructure for automatic bootstrapping of security\nassociation
    between the mobile node and a service, where the service can\nbe e.g. authorized
    last-hop VPN setup for network access or Mobile IPv6\nmobile-home security association
    setup.\n\t "
