abstract:
- language: en
  script: Latn
  content: "   This document defines how a management client and server handle YANG-\n
    \  modeled configuration data that is instantiated by the server itself.\n   The
    system-defined configuration can be referenced (e.g., leafref) by\n   configuration
    explicitly created by a client.\n\n   The Network Management Datastore Architecture
    (NMDA) defined in RFC\n   8342 is updated with a read-only conventional configuration
    datastore\n   called \"system\" to expose system-defined configuration.\n\n   This
    document updates RFC 8342, RFC 6241, RFC 8526 and RFC 8040.\n\n\t "
