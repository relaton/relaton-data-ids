abstract:
- language: en
  script: Latn
  content: "The notification extension document [ipp-ntfy] defines operations that
    a\nclient can perform in order to create Subscription Objects in a Printer\nand
    carry out other operations on them. A Subscription Object represents\na Subscription
    abstraction. The Subscription Object specifies that when\none of the specified
    Events occurs, the Printer sends an asynchronous\nEvent Notification to the specified
    Notification Recipient via the\nspecified Delivery Method (i.e., protocol).\nThe
    notification extension document [ipp-ntfy] specifies that each\nDelivery Method
    is defined in another document. This document is one\nsuch document, and it specifies
    the 'ipp-get' delivery method.\n\t "
