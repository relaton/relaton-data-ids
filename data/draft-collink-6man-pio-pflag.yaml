  content: "   This document defines a \"P\" flag in the Prefix Information Option
    of\n   IPv6 Router Advertisements (RAs).  The flag is used to indicate that\n
    \  the network prefers that clients do not use the prefix provided in\n   the
    PIO for SLAAC but request a prefix via DHCPv6 PD instead, and use\n   that delegated
    prefix to form addresses.\n\n\t "
