abstract:
- language: en
  script: Latn
  content: "SUBSCRIBE, NOTIFY and PUBLISH methods in SIP are responsible for \ncarrying
    presence information to a target destination. Message headers \n(Request-line,
    To, From, Contact etc.) indicate SIP entities that are \nidentified by a URI.
    \ This document clarifies the indication of the \nmessage headers and provides
    a guideline on URI usage in the header \nfields. The authors hope that this document
    will be useful for \nSIP/SIMPLE implementers, interoperability testers, designers,
    and \nprotocol researchers. \n\t "
