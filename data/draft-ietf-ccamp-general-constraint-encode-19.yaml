abstract:
- language: en
  script: Latn
  content: "   Generalized Multiprotocol Label Switching can be used to control a\n
    \  wide variety of technologies. In some of these technologies, network\n   elements
    and links may impose additional routing constraints such as\n   asymmetric switch
    connectivity, non-local label assignment, and\n   label range limitations on links.\n\n
    \  This document provides efficient, protocol-agnostic encodings for\n   general
    information elements representing connectivity and label\n   constraints as well
    as label availability. It is intended that\n   protocol-specific documents will
    reference this memo to describe how\n   information is carried for specific uses.\n\n\n\n\n\t "
