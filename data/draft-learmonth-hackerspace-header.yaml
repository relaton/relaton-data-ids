abstract:
- language: en
  script: Latn
  content: "   This memo presents a new Internet message header that allows the\n
    \  sender of Internet messages to provide hackerspace affiliation\n   information
    to the recipients.  Recipients of Internet messages can\n   use this header to
    look up the hackerspace affiliation of the sender\n   of the message.\n\n\t "
