abstract:
- language: en
  script: Latn
  content: "   Operational experience with DHCPv6 prefix delegation (PD) has shown\n
    \  that when the DHCPv6 relay function is not co-located with the DHCPv6\n   server
    function, issues such as timer synchronization between the\n   DHCP functional
    elements, rejection of client's messages by the\n   relay, and other problems
    have been observed.  These problems can\n   result in prefix delegation failing
    or traffic to/from clients\n   addressed from the delegated prefix not being routed.
    \ Although\n   RFC8415 mentions this deployment scenario, it does not provide\n
    \  necessary detail on how the relay element should behave when used\n   with
    PD.\n\n   This document describes functional requirements for a DHCPv6 PD relay\n
    \  when used for relaying prefixes delegated by a separate DHCPv6\n   server.\n\n\t "
