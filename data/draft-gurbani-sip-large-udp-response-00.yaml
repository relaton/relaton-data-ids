abstract:
- language: en
  script: Latn
  content: "   The Session Initiation Protocol (SIP) mandates a maximum size for any\n
    \  request transmitted over UDP.  This maximum is set to the lesser of\n   1300
    bytes or the path maximum transmission unit (MTU) size minus 200\n   bytes.  If
    the size of the request exceeds this maximum, SIP requires\n   implementations
    to switch the downstream transport to be a congestion\n   controlled transport.
    \ However, when sending a response, a SIP\n   implementation cannot choose the
    transport; it must use the transport\n   specified by the Via. This document discusses
    the problems large\n   responses can cause on UDP, and proposes an update to SIP
    to help\n   diagnose and avoid those problems.\n\n\n\t "
