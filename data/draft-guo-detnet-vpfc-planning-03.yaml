abstract:
- language: en
  script: Latn
  content: "   The cycle-based queuing and forwarding mechanisms are an effective\n
    \  method to ensure that the transmission has a definite upper bound of\n   jitter,
    as well as latency. The prerequisite for this method is to\n   ensure that queuing
    resources do not conflict. In scaling\n   deterministic networks, how to avoid
    the queuing resources conflict\n   of this method is an open problem. This document
    proposes the\n   information model of planning virtual periodic forwarding channel\n
    \  (VPFC) based on virtual periodic forwarding path (VPFP). The solution\n   can
    solve the queuing resources conflict of cycle-specified queuing\n   and forwarding
    in nonlinear topology domain, ensuring the bounded\n   latency of DetNet flow
    in the same periodic forwarding domain.\n\n\t "
