abstract:
- language: en
  script: Latn
  content: "   This document describes a method of encapsulating arbitrary protocols\n
    \  within GRE and UDP headers.  In this encapsulation, the source UDP\n   port
    may be used as an entropy field for purposes of loadbalancing\n   while the payload
    protocol may be identified by the GRE Protocol\n   Type.\n\n\n\t "
