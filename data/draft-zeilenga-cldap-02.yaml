- language: en
  script: Latn
  content: "The Connection-less Lightweight Directory Access Protocol (CLDAP)\ntechnical
    specification, RFC 1798, was published in 1995 as a Proposed\nStandard.  This
    document discusses the reasons why the CLDAP technical\nspecification has not
    been furthered on the Standard Track.  This\ndocument recommends that RFC 1798
    be moved to Historic status.\n\n\n\n\t "
