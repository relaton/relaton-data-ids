abstract:
- language: en
  script: Latn
  content: "   Realizing network slices may require the Service Provider to have the\n
    \  ability to partition a physical network into multiple logical\n   networks
    of varying sizes, structures, and functions so that each\n   slice can be dedicated
    to specific services or customers.  Multiple\n   network slices can be realized
    on the same network while ensuring\n   slice elasticity in terms of network resource
    allocation.  This\n   document describes a scalable solution to realize network
    slicing in\n   IP/MPLS networks by supporting multiple services on top of a single\n
    \  physical network by relying on compliant domains and nodes to provide\n   forwarding
    treatment (scheduling, drop policy, resource usage) on to\n   packets that carry
    identifiers that indicate the slicing service that\n   is to be applied to the
    packets.\n\n\t "
