abstract:
- language: en
  script: Latn
  content: "   This memo presents the definition of cyberspace resource, and then\n
    \  discusses a classification framework for cyberspace resources.\n   Cyberspace
    is widely applied in people's daily life and it is\n   regarded as a new space,
    paralleled to the geographic space.  There\n   are various resources in cyberspace.
    \ However, they have not been\n   systematically defined and classified.  The
    objective of this draft\n   is to present the deifinition of cyberspace resource
    and a standard\n   classification framework, thus, supporting the unified resource\n
    \  storage and shares.\n\n\t "
