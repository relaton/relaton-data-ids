abstract:
- language: en
  script: Latn
  content: "   Ad Hoc networks present an interesting environment for IPv6\n   addressing
    due to the indeterminant neighborhood properties of their\n   interfaces.  IPv6
    nodes must assign IPv6 addresses to their multihop\n   interface connections to
    Ad Hoc networks that are locally unique but\n   must not be propagated to other
    networks.  IPv6 nodes must therefore\n   be able to assign self-generated addresses
    to their interfaces when\n   there are no IPv6 Internetworking routers present
    that can coordinate\n   topology-relative IPv6 addresses or prefixes.  This document\n
    \  specifies a means for IPv6 nodes to generate and assign address types\n   useful
    for Ad Hoc network communications.\n\n\t "
