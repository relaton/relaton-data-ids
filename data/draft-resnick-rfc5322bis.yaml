abstract:
- language: en
  script: Latn
  content: "   This document specifies the Internet Message Format (IMF), a syntax\n
    \  for text messages that are sent between computer users, within the\n   framework
    of \"electronic mail\" messages.  This specification is a\n   revision of Request
    For Comments (RFC) 5322, itself a revision of\n   Request For Comments (RFC) 2822,
    all of which supersede Request For\n   Comments (RFC) 822, \"Standard for the
    Format of ARPA Internet Text\n   Messages\", updating it to reflect current practice
    and incorporating\n   incremental changes that were specified in other RFCs.\n\n\t "
