abstract:
- language: en
  script: Latn
  content: "This document describes a Uniform Resource Name (URN) namespace for the
    Digital Video Broadcasting Project (DVB) for naming persistent resources defined
    within DVB standards.  Example resources include technical documents and specifications,
    eXtensible Markup Language (XML) Schemas, classification schemes, XML Document
    Type Definitions (DTDs), namespaces, style sheets, media assets, and other types
    of resources produced or managed by DVB.  This memo provides information for the
    Internet community.\n\t "
