abstract:
- content: "<p>This document captures the results of the second Forwarding and Control
    Element Separation (ForCES) interoperability test that took place on February
    24-25, 2011, in the Internet Technology Lab (ITL) at Zhejiang Gongshang University,
    China. The results of the first ForCES interoperability test were reported in
    RFC 6053, and this document updates RFC 6053 by providing further interoperability
    results.</p>"
