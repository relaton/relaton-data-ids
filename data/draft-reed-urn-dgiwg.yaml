abstract:
- language: en
  script: Latn
  content: "This document describes the Namespace Identifier (NID) for Uniform Resource
    Name (URN) Namespace resources published by the Defence Geospatial Information
    Working Group (DGIWG). The DGIWG defines and manages resources that utilize this
    URN name model.\n\n Management activities for these and other resource types are
    provided by the DGIWG Registry System (DRS). This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t "
