abstract:
- language: en
  script: Latn
  content: "This document reproduces the content of the ITU-T Study Group 16\nWhite
    Document draft of H.248 Annex G, which is scheduled for\ndecision in Geneva in
    November 2000.  H.248 Annex G provides\npackages for 'User Interface Elements
    and Actions'.  Specifically,\nthe packages in Annex G include:\n- Display\n- Key\n-
    Keypad\n- Label key\n- Function key\n- Indicator\n- Soft key\n- Ancillary input\nThis
    document is submitted for IETF comment prior to ITU-T decision,\nin accordance
    with procedures currently being negotiated between\nITU-T Study Group and ISOC
    on behalf of the IETF.\n\n\t "
