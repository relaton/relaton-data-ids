abstract:
- language: en
  script: Latn
  content: "   This document describes interaction models for remote attestation\n
    \  procedures (RATS) [RFC9334].  Three conveying mechanisms --\n   Challenge/Response,
    Uni-Directional, and Streaming Remote Attestation\n   -- are illustrated and defined.
    \ Analogously, a general overview\n   about the information elements typically
    used by corresponding\n   conveyance protocols are highlighted.\n\n\t "
