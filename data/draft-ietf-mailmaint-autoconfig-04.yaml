abstract:
- language: en
  script: Latn
  content: "   A protocol that allows email applications to set up mail accounts and\n
    \  related accounts with only the email address and password.\n\n   It defines
    how service providers can publish the account\n   configuration, so that email
    applications can automatically find a\n   working configuration.  It reduces setup
    friction for their users,\n   and calls to the support for the service provider.\n\n
    \  Although the discovery process starts with an email address, the\n   protocol
    is not limited setting up email accounts, but can also set\n   up calendar, contact
    and file sync, video conference accounts and\n   other accounts that are connected
    to the same user account.\n\n   This protocol uses a well-known address and DNS
    lookups, based on the\n   email address domain, to find the XML configuration
    file for the\n   service provider.\n\n\t "
