abstract:
- language: en
  script: Latn
  content: "   In situ Operations, Administration, and Maintenance (IOAM), defined\n
    \  in RFC 9197, is an on-path telemetry method to collect and record the\n   operational
    state and telemetry information using, for example, Pre-\n   allocated, Proof-of-Transit,
    Edge-To-Edge or Incremental IOAM Option,\n   that can be used to calculate various
    performance metrics.  RFC 9326\n   defined the IOAM Direct Export (IOAM-DEX) Option
    in which the\n   operational state and telemetry information are collected according\n
    \  to the specified profile and exported in a manner and format defined\n   by
    a local policy on each node along the path.\n\n   MPLS Network Actions (MNA) techniques
    are meant to indicate actions\n   to be performed on any combination of Label
    Switched Paths, MPLS\n   packets, and the node itself, and to transfer data needed
    for these\n   actions.  This document explores the MNA mechanisms to collect and\n
    \  transport the on-path operational state, and telemetry information\n   IOAM
    data fields, including IOAM-DEX Option.\n\n\t "
