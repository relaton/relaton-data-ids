abstract:
- language: en
  script: Latn
  content: "   This document specifies the Compressed IPFIX protocol that serves for\n
    \  transmitting smart metering data in 6LoWPAN networks [RFC4944].\n   Compressed
    IPFIX is derived from IPFIX [RFC5101] and adopted to the\n   needs of constrained
    networks.  This documents specifies how the\n   Compressed IPFIX Data and Template
    Records are transmitted in 6LoWPAN\n   networks and how Compressed IPFIX data
    can be converted into\n   uncompressed IPFIX data in a proxy device.\n\n\t "
