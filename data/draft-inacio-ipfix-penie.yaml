abstract:
- language: en
  script: Latn
  content: "   This extension to the IPFIX protocol is intended to provide a\n   mechanism
    for IPFIX exporters which export private information\n   elements to also transmit
    information to the collectors.  The\n   mechanism is designed to be able to send
    a URI with information about\n   the private information elements via an options
    template.\n\n\t "
