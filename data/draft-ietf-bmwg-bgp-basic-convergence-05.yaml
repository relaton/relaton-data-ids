abstract:
- language: en
  script: Latn
  content: "BGP is widely deployed and used by several service providers as the default
    inter-AS (Autonomous System) routing protocol.  It is of utmost importance to
    ensure that when a BGP peer or a downstream link of a BGP peer fails, the alternate
    paths are rapidly used and routes via these alternate paths are installed.  This
    document provides the basic BGP benchmarking methodology using existing BGP convergence
    terminology as defined in RFC 4098.\n\t "
