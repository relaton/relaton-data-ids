abstract:
- content: "<p>This specification defines Hybrid Public Key Encryption (HPKE) for
    use with JSON Object Signing and Encryption (JOSE). HPKE offers a variant of public
    key encryption of arbitrary-sized plaintexts for a recipient public key, and provides
    security against adaptive chosen ciphertext attacks (IND-CCA2-secure). HPKE also
    includes a variant that authenticates possession of a pre- shared key. HPKE works
    for any combination of an asymmetric KEM, key derivation function (KDF), and authenticated
    encryption with additional data (AEAD) encryption function. This document defines
    the use of HPKE with JOSE. The specification chooses a specific subset of the
    HPKE features to use with JOSE.</p>"
