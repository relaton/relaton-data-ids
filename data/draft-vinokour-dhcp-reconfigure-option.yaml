  script: Latn
  content: "The current use of DHCP (Dynamic Host Configuration Protocol)\nReconfigure
    extension is limited by a requirement that FORCERENEW\nmessage is authenticated.
    \ This document defines a mechanism allowing\nthe use of FORCERENEW without DHCP
    authentication.Requirements Language\n\nThe key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted as described
    in RFC 2119 [RFC2119].\n\t "
