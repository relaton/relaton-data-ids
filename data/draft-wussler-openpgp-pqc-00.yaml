abstract:
- language: en
  script: Latn
  content: "   This document defines a post-quantum public-key algorithm extension\n
    \  for the OpenPGP protocol.  Given the generally assumed threat of a\n   cryptographically
    relevant quantum computer, this extension provides\n   a basis for long-term secure
    OpenPGP signatures and ciphertexts.\n   Specifically, it defines composite public-key
    encryption based on\n   CRYSTALS-Kyber, composite public-key signatures based
    on CRYSTALS-\n   Dilithium, both in combination with elliptic curve cryptography,
    and\n   SPHINCS+ as a standalone public key signature scheme.\n\n\t "
