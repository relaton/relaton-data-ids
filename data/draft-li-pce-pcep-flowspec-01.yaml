abstract:
- language: en
  script: Latn
  content: "   Dissemination of the traffic flow specifications was first introduced\n
    \  in the BGP protocol via RFC 5575.  In order to distribute the flow\n   specifications
    from PCE controller to network device without BGP\n   protocol it is desirable
    to extend PCEP with flow specification\n   information.\n\n   This document specifies
    a set of extensions to PCEP to support\n   dissemination of flow specifications.
    \ The extensions include the\n   instantiation, updation and deletion of flow
    specifications.\n\n\n\t "
