abstract:
- language: en
  script: Latn
  content: "   This draft describes a Network Service Header (NSH) inserted onto\n
    \  encapsulated packets or frames to realize service function paths.\n   NSH also
    provides a mechanism for metadata exchange along the\n   instantiated service
    path.  NSH is the SFC encapsulation as per SFC\n   Architecture [SFC-arch]\n\n\t "
