abstract:
- language: en
  script: Latn
  content: "   Service providers are starting to deploy computing capabilities\n   across
    the network for hosting applications such as AR/VR, vehicle\n   networks, IoT,
    and AI training, among others.  In these distributed\n   computing environments,
    knowledge about computing and communication\n   resources is necessary to determine
    the proper deployment location of\n   each application.  This document proposes
    an initial approach towards\n   the use of ALTO to expose such information to
    the applications and\n   assist the selection of their deployment locations.\n\n\t "
