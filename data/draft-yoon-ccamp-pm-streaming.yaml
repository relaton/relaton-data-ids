abstract:
- language: en
  script: Latn
  content: "   This document provides a YANG data model of performance management\n
    \  streaming from network equipment to clients.  It defines PM\n   measurement
    methods, event notifications, generic PM parameters and\n   streaming subscriptions.
    \ Additionally, it includes a YANG module for\n   PM interval capabilities discovery,
    enabling clients to understand\n   supported sampling and measurement intervals
    before configuring PM\n   measurements.\n\n\t "
