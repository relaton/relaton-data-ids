abstract:
- content: "<p>This document provides a YANG data model of performance management
    streaming from network equipment to clients. It defines PM measurement methods,
    event notifications, generic PM parameters and streaming subscriptions. Additionally,
    it includes a YANG module for PM interval capabilities discovery, enabling clients
    to understand supported sampling and measurement intervals before configuring
    PM measurements.</p>"
