abstract:
- language: en
  script: Latn
  content: "   I-D.ietf-spring-resource-aware-segments describes the mechanism to\n
    \  associate network resource attributes to Segment Routing Identifiers\n   (SIDs).
    \ The resource-aware SIDs can be used to build SR paths with a\n   set of reserved
    network resources.  In addition, the resource-aware\n   SIDs can be used to build
    SR based virtual networks, which can be\n   used as virtual underlay networks
    with the network topology and\n   resource attributes required by different customers
    or services.\n   Such virtual networks are called virtual transport networks (VTNs).\n
    \  This document describes the mechanism of using resource-aware SIDs to\n   build
    SR based VTNs.\n\n\t "
