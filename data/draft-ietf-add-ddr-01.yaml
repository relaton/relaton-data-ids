abstract:
- language: en
  script: Latn
  content: "   This document defines Discovery of Designated Resolvers (DDR), a\n
    \  mechanism for DNS clients to use DNS records to discover a resolver's\n   encrypted
    DNS configuration.  This mechanism can be used to move from\n   unencrypted DNS
    to encrypted DNS when only the IP address of an\n   encrypted resolver is known.
    \ It can also be used to discover support\n   for encrypted DNS protocols when
    the name of an encrypted resolver is\n   known.  This mechanism is designed to
    be limited to cases where\n   unencrypted resolvers and their designated resolvers
    are operated by\n   the same entity or cooperating entities.\n\n\t "
