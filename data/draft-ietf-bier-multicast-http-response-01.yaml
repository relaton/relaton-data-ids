abstract:
- language: en
  script: Latn
  content: "   HTTP Level multicast, using BIER, is described as a use case in the\n
    \  BIER Use cases document.  HTTP Level Multicast is used in today's\n   video
    streaming and delivery services such as HLS, AR/VR etc.,\n   generally realized
    over IP Multicast as well as other use cases such\n   as software update delivery.
    \ A realization of \"HTTP Multicast\" over\n   \"IP Multicast\" is described for
    the video delivery use case.  IP\n   multicast is commonly used for IPTV services.
    \ DVB and BBF is also\n   developing a reference architecture for IP Multicast
    service.  A few\n   problems with IPMC, such as waste of transmission bandwidth,
    increase\n   in signaling when there are few users are described.  Realization\n
    \  over BIER, through a BIER Multicast Overlay Layer, is described as an\n   alternative.
    \ How BIER Multicast Overlay operation improves over IP\n   Multicast, such as
    reduction in signaling, dynamic creation of\n   multicast groups to reduce signaling
    and bandwidth wastage is\n   described.  We conclude with few next steps.\n\n\t "
