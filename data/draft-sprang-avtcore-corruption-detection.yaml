abstract:
- language: en
  script: Latn
  content: "   This document describes an RTP header extensions that can be use to\n
    \  carry select filtered samples from a video frame together with\n   metrics
    relating to the expected distortions caused by lossy\n   compression of said frame.
    \ This data allows a receiver to validate\n   that the output from a decoder matches
    the frame the went into the\n   encoder on the remote - i.e. validating that the
    video pipeline is in\n   a correct state free of any video corruptions.\n\n\t "
