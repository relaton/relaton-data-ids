  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies a method to find which Registration Data Access
    Protocol (RDAP) server is authoritative to answer queries for a requested scope,
    such as domain names, IP addresses, or Autonomous System numbers.  This document
    obsoletes RFC 7484.\n\t "
