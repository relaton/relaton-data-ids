abstract:
- language: en
  script: Latn
  content: "RFC 2872 defines an Resource Reservation Protocol (RSVP) object for \napplication
    identifiers.  This document uses that App-ID and gives \nimplementers specific
    guidelines for differing voice and video \nstream identifications to nodes along
    a reservation path, creating \nspecific profiles for voice and video session identification.\n\nLegal\n\nThis
