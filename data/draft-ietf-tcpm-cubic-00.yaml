abstract:
- language: en
  script: Latn
  content: "   CUBIC is an extension to the current TCP standards.  The protocol\n
    \  differs from the current TCP standards only in the congestion window\n   adjustment
    function in the sender side.  In particular, it uses a\n   cubic function instead
    of a linear window increase of the current TCP\n   standards to improve scalability
    and stability under fast and long\n   distance networks.  BIC-TCP, a predecessor
    of CUBIC, has been a\n   default TCP adopted by Linux since year 2005 and has
    already been\n   deployed globally and in use for several years by the Internet\n
    \  community at large.  CUBIC is using a similar window growth function\n   as
    BIC-TCP and is designed to be less aggressive and fairer to TCP in\n   bandwidth
    usage than BIC-TCP while maintaining the strengths of BIC-\n   TCP such as stability,
    window scalability and RTT fairness.  Through\n   extensive testing in various
    Internet scenarios, we believe that\n   CUBIC is safe for deployment and testing
    in the global Internet.  The\n   intent of this document is to provide the protocol
    specification of\n   CUBIC for a third party implementation and solicit the community\n
    \  feedback through experimentation on the performance of CUBIC.\n\n\t "
