abstract:
- language: en
  script: Latn
  content: "   Bootstrapping Remote Secure Key Infrastructures (BRSKI) defines how\n
    \  to onboard a device securely into an operator-maintained\n   infrastructure.
    \ It assumes that there is local network\n   infrastructure for the device to
    discover.  On networks without that,\n   there is nothing present to help onboard
    the device.\n\n   This document extends BRSKI and defines behavior for bootstrapping\n
    \  devices for deployments where no local infrastructure is available,\n   such
    as in a home or remote office.  This document defines how the\n   device can use
    a well-defined \"call-home\" mechanism to find the\n   operator-maintained infrastructure.\n\n
    \  This document defines how to contact a well-known Cloud Registrar,\n   and
    two ways in which the device may be redirected towards the\n   operator-maintained
    infrastructure.  The Cloud Registrar enables\n   discovery of the operator-maintained
    infrastructure, and may enable\n   establishment of trust with operator-maintained
    infrastructure that\n   does not support BRSKI mechanisms.\n\n   This document
    updates RFC 8995 (BRSKI).\n\n\t "
