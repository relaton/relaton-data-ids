abstract:
- language: en
  script: Latn
  content: "   This document defines the Constrained Bootstrapping Remote Secure Key\n
    \  Infrastructure (cBRSKI) protocol, which provides a solution for\n   secure
    zero-touch onboarding of resource-constrained (IoT) devices\n   into the network
    of a domain owner.  This protocol is designed for\n   constrained networks, which
    may have limited data throughput or may\n   experience frequent packet loss. cBRSKI
    is a variant of the BRSKI\n   protocol, which uses an artifact signed by the device
    manufacturer\n   called the \"voucher\" which enables a new device and the owner's\n
    \  network to mutually authenticate.  While the BRSKI voucher data is\n   encoded
    in JSON, cBRSKI uses a compact CBOR-encoded voucher.  The\n   BRSKI voucher data
    definition is extended with new data types that\n   allow for smaller voucher
    sizes.  The Enrollment over Secure\n   Transport (EST) protocol, used in BRSKI,
    is replaced with EST-over-\n   CoAPS; and HTTPS used in BRSKI is replaced with
    DTLS-secured CoAP\n   (CoAPS).  This document Updates RFC 8995 and RFC 9148.\n\n\t "
