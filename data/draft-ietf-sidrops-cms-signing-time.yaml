abstract:
- language: en
  script: Latn
  content: "   In the Resource Public Key Infrastructure (RPKI), Signed Objects are\n
    \  defined as Cryptographic Message Syntax (CMS) protected content\n   types.
    \ Signed Objects contain a signing-time attribute, representing\n   the purported
    time at which the object was signed by its issuer.\n   RPKI repositories are accessible
    using the rsync and RPKI Repository\n   Delta protocols, allowing Relying Parties
    (RPs) to synchronize a\n   local copy of the RPKI repository used for validation
    with the remote\n   repositories.  This document describes how the CMS signing-time\n
    \  attribute can be used to avoid needless retransfers of data when\n   switching
    between different synchronization protocols.  This document\n   updates RFC 6488
    by mandating the presence of the CMS signing-time\n   attribute and disallowing
    the use of the binary-signing-time\n   attribute.\n\n\n\t "
