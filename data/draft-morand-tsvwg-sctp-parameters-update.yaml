abstract:
- language: en
  script: Latn
  content: "   In the SCTP protocol stack implementations available for deployment\n
    \  in operational networks, it has been usually observed that the list\n   of
    parameters that can be configured by the operators is often\n   restricted to
    the list of SCTP protocol parameter values that are\n   recommended for SCTP given
    in the IETF RFC 4960.  However, this list\n   is not exhaustive.\n\n   This document
    updates the IETF RFC 4960 by including the SACK delay\n   as part of the list
    of SCTP protocol parameters that can be\n   configurable by an SCTP administrator.
    \ The associated recommended\n   value is also given, according to the IETF RFC
    4960\n\n\t "
