  script: Latn
  content: "   This document defines an operational convention for using the\n   reserved
    underscored DNS leaf node name \"_for-sale\" to indicate that\n   the parent domain
    name is available for purchase.  This approach\n   offers the advantage of easy
    deployment without affecting ongoing\n   operations.  As such, the method can
    be applied to a domain name that\n   is still in full use.\n\n\t "
