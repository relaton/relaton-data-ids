abstract:
- language: en
  script: Latn
  content: "NFS Version 4 [RFC3010] provided support for client/server\ninteractions
    to support replication and migration, but left\nunspecified how replication and
    migration would be done.  This\ndocument is an initial draft of a protocol which
    could be used to\ntransfer filesystem data and metadata for use with replication
    and\nmigration services for NFS Version 4.\n\t "
