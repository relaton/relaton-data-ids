abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) allows clients to\n   \"observe\"
    resources at a server and to receive notifications as\n   unicast responses upon
    changes of the resource state.  In some use\n   cases, such as based on publish-subscribe,
    it would be convenient for\n   the server to send a single notification addressed
    to all the clients\n   observing the same target resource.  This document updates
    RFC7252\n   and RFC7641, and defines how a server sends observe notifications
    as\n   response messages over multicast, synchronizing all the observers of\n
    \  the same resource on the same shared Token value.  Besides, this\n   document
    defines how the security protocol Group Object Security for\n   Constrained RESTful
    Environments (Group OSCORE) can be used to\n   protect multicast notifications
    end-to-end between the server and the\n   observer clients.\n\n\t "
