abstract:
- language: en
  script: Latn
  content: "   This specification defines a framework for authentication and\n   authorization
    in Internet of Things (IoT) environments called ACE-\n   OAuth.  The framework
    is based on a set of building blocks including\n   OAuth 2.0 and the Constrained
    Application Protocol (CoAP), thus\n   transforming a well-known and widely used
    authorization solution into\n   a form suitable for IoT devices.  Existing specifications
    are used\n   where possible, but extensions are added and profiles are defined
    to\n   better serve the IoT use cases.\n\n\t "
