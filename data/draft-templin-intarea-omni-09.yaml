abstract:
- language: en
  script: Latn
  content: "   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, space systems, enterprise wireless\n   devices,
    pedestrians with cell phones, etc.) communicate with\n   networked correspondents
    over wireless and/or wired-line data links\n   and configure mobile routers to
    connect end user networks.  This\n   document presents a multilink virtual interface
    specification that\n   enables mobile nodes to coordinate with a network-based
    mobility\n   service, fixed node correspondents and/or other mobile node peers.\n
    \  The virtual interface provides an adaptation layer service that also\n   applies
    for both mobile and more static deployments such as\n   enterprise and home networks.
    \ This document specifies the\n   transmission of IP packets over Overlay Multilink
    Network (OMNI)\n   Interfaces.\n\n\t "
