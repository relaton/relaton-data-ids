abstract:
- language: en
  script: Latn
  content: "   Consider large networks deploying traditional PIM multicast service.\n
    \  Typically, each portion of these large networks have their own\n   mandates
    and requirements.  It might be desirable to deploy BIER\n   technology in some
    part of these networks to replace traditional PIM\n   services.  In such cases
    downstream PIM states need to be signaled\n   over the BIER Domain toward the
    source.\n\n   This document specifies the procedures to signal PIM Join and Prune\n
    \  messages through a BIER Domain using [RFC9739] , enabling the\n   provisioning
    of traditional PIM services through a BIER Domain.\n   These procedures are valid
    for forwarding PIM Join/Prune messages to\n   the Source (SSM) or Rendezvous Point
    (ASM).\n\n\t "
