  content: "   This specification describes a network-based mobility management\n
    \  protocol.  It is called Proxy Mobile IPv6 (PMIPv6) and is based on\n   Mobile
    IPv6.  This protocol is for enabling any IPv6 host to achieve\n   protocol mobility
