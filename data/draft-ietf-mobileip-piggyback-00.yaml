abstract:
- language: en
  script: Latn
  content: "This document specifies operations to allow inclusion of data along\nwith
    a mobility header (from Mobile IPv6) containing a Binding Update\nor Binding Acknowledgement
    message.  In this way, smoother handovers\nand reduced jitter and bandwidth utilization
    can be achieved.\nInteractions with IPsec-based verification of mobility messages
    are\ndescribed; basically, establishment of such IPsec-based methods\npreclude
    the use of the mobility header specified in this document,\nunless simple modifications
    to IPsec (outside the scope of this\ndocument) can be utilized.\n\t "
