  script: Latn
  content: "This proposal specifies a Kerberos (RFC 1510 [3]) change/set password\nprotocol
    and a Kerberos change/set key protocol. The protocol\nconsists of a single request
    and reply message. The request message\nincludes both AP-REQ and KRB-PRIV submessages;
    the new password is\ncontained in the KRB-PRIV submessage which is encrypted in
    the\nsubsession key from the AP-REQ.\n\t "
