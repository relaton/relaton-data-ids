abstract:
- language: en
  script: Latn
  content: "DNS-SD (DNS Service Discovery) normally discloses information about\n
    \  devices offering and requesting services.  This information includes\n   host
    names, network parameters, and possibly a further description of\n   the corresponding
    service instance.  Especially when mobile devices\n   engage in DNS Service Discovery
    at a public hotspot, serious privacy\n   problems arise.  We analyze the requirements
    of a privacy-respecting\n   discovery service.\n\t "
