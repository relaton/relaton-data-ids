abstract:
- language: en
  script: Latn
  content: "This specification defines a Uniform Resource Name namespace for XML\nnamespace-qualified
    names, QNames.  As long as the URN is encoded in\nthe same character set as the
    document containing the original QName,\nthe Qname URN provides enough information
    to maintain the semantics,\nand optionally the exact syntax, of the original name.\n\t "
