abstract:
- language: en
  script: Latn
  content: "Multicast ESP (MESP) is a framework for multicast data-origin \nauthentication
    using the IPsec Encapsulating Security Payload (ESP) \nprotocol. The MESP framework
    combines group-secrecy, group-\nauthentication, and source-authentication transforms
    in an ESP \npacket. MESP uses a message authentication code for group \nauthentication
    to protect a digital signature, TESLA timed MAC, or \nother multicast source-authentication
    transform.   \n\n\t "
