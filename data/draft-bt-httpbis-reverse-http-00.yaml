abstract:
- language: en
  script: Latn
  content: "   This document defines a secure transport for HTTP in which the client\n
    \  and server roles are reversed.  This arrangement improves the origin\n   server's
    protection from Layer 3 and Layer 4 DDoS attacks when an\n   intermediary is in
    use.  It allows origin server's to be hosted\n   without being publicly accessible
    but allows the clients to access\n   these servers via an intermediary.\n\n\t "
