abstract:
- language: en
  script: Latn
  content: "   IP Virtual Private Networks (VPNs) provide connectivity between sites\n
    \  across an IP/MPLS backbone. These VPNs can be operated using BGP/MPLS\n   and
    a single provider edge (PE) node may provide access to multiple\n   customer sites
    belonging to different VPNs.\n\n   The VPNs may support a number of customer services
    including RSVP and\n   RSVP-TE traffic. This document describes how to support
    RSVP-TE\n   between customer sites when a single PE supports multiple VPNs.\n\n\n\t "
