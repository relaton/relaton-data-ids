  content: "   This document specifies the use of identity as a raw public key in\n
    \  EAP-TLS, the procedure of EAP-TIBS is consistent with EAP-TLS's\n   interactive
    process, identity-based signature is extended to support\n   EAP-TLS's signature
    algorithms to avoid X.509 certificates, this\n   authentication method can avoid
    the overhead of receiving and\n   processing certificate chains.\n\n\t "
