abstract:
- language: en
  script: Latn
  content: "   TLS and DTLS use PKIX certificates for authenticating the server.\n
    \  Users want their applications to verify that the certificate provided\n   by
    the TLS server is in fact associated with the domain name they\n   expect.  TLSA
    provides bindings of keys to domains that are asserted\n   not by external entities,
    but by the entities that operate the DNS.\n   This document describes how to use
    secure DNS to associate the TLS\n   server's certificate with the intended domain
    name.\n\n\t "
