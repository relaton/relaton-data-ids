- language: en
  script: Latn
  content: "   This document specifies a data model for managing Sieve scripts on
    a\n   server using the JSON Meta Application Protocol (JMAP).  Clients can\n   use
    this protocol to efficiently search, access, organize, and\n   validate Sieve
    scripts.\n\n\t "
