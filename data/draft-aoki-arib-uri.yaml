abstract:
- language: en
  script: Latn
  content: "   The Uniform Resource Identifier (URI) scheme \"arib:\" has been devised\n
    \  to allow acquiring the current or future scheduled publications of\n   broadcast
    media content from the internet.  These broadcast media\n   contents are distributed
    with the MPEG-2 TS [ISO/IEC 13818-1] on the\n   ISDB (Integrated Services Digital
    Broadcasting) broadcast system,\n   which is specified in the [ITU-R BT.1306]
    and [ITU-R BS.1114].\n\t "
