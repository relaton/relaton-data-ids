abstract:
- language: en
  script: Latn
  content: "   This memo specifies the data structure representation that was\n   devised
    to support Simple Public Key Infrastructure (SPKI, RFC 2692)\n   certificates
    and with the intent that it be more widely applicable.\n   It has been and is
    being used elsewhere.  There are multiple\n   implementations in a variety of
    programming languages.  Uses of this\n   representation are referred to in this
    document as \"S-expressions\".\n   This memo makes precise the encodings of these
    SPKI S-expressions: it\n   gives a \"canonical form\" for them, describes two
    \"transport\"\n   representations, and also describes an \"advanced\" format for
    display\n   to people.\n\n\t "
