title:
- language: en
  script: Latn
  content: Compatible Version Negotiation for QUIC
docidentifier:
- content: draft-ietf-quic-version-negotiation
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   QUIC does not provide a complete version negotiation mechanism but\n
    \  instead only provides a way for the server to indicate that the\n   version
    the client chose is unacceptable.  This document describes a\n   version negotiation
    mechanism that allows a client and server to\n   select a mutually supported version.
    \ Optionally, if the client's\n   chosen version and the negotiated version share
    a compatible first\n   flight format, the negotiation can take place without incurring
    an\n   extra round trip.  This document updates RFC 8999.\n\n\t "
