abstract:
- language: en
  script: Latn
  content: "   BATS code is a class of efficient linear network coding scheme with
    a\n   matrix generalization of fountain codes as the outer code, and batch-\n
    \  based linear network coding as the inner code.  This document\n   describes
    a baseline BATS coding scheme for communication through\n   multi-hop networks,
    and discusses the related research issues towards\n   a more sophisticated BATS
    coding scheme.  This document is a product\n   of the Coding for Efficient Network
    Communications Research Group\n   (NWCRG).\n\n\t "
