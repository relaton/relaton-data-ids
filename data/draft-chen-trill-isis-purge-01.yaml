  script: Latn
  content: "   This memo specified an extension of ISIS TLV for identifying purge\n
    \  initiator in TRILL environments.  With the extension, it's beneficial\n   for
    operators to nail down the root cause when there is a corrupted\n   Link State
    Protocol (LSP) data unit spread within a layer-2 network.\n   The defined TLV
    is expected to record Nickname and impacted VLAN\n   information.  RBridge should
    propagate the TLV information without\n   changes in order to flood the information.\n\n\t "
