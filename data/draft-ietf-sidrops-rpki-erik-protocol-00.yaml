abstract:
- language: en
  script: Latn
  content: "   This document specifies the Erik Synchronization Protocol for use\n
    \  with the Resource Public Key Infrastructure (RPKI).  Erik\n   Synchronization
    can be characterized as a data replication system\n   using Merkle trees, a content-addressable
    naming scheme, concurrency\n   control using monotonically increasing sequence
    numbers, and HTTP\n   transport.  Relying Parties can combine information retrieved
    via\n   Erik Synchronization with other RPKI transport protocols.  The\n   protocol's
    design is intended to be efficient, fast, easy to\n   implement, and robust in
    the face of partitions or faults in the\n   network.\n\n\t "
