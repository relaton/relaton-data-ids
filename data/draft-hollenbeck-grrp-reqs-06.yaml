abstract:
- language: en
  script: Latn
  content: "This document describes high-level functional and interface\nrequirements
    for a client-server protocol for the registration and\nmanagement of Internet
    domain names in shared Top Level Domain (TLD)\nregistries.  Specific technical
    requirements detailed for protocol\ndesign are not presented here.  Instead, this
    document focuses on the\nbasic functions and interfaces required of a protocol
    to support\nmultiple registry and registrar operational models.\n\t "
