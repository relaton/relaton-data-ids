abstract:
- language: en
  script: Latn
  content: "This document defines a set of policy rule classes for describing\nquality
    of service (QoS) policies.\n\nThis document structures QoS policy information
    as instances of policy\nrule classes.  A policy rule class (PRC) is an ordered
    set of scalar\nattributes.  Policy rule classes are arranged in a hierarchical\nstructure
    similar to tables in SNMP's SMIv2 [SNMP-SMI].  As with SNMP\ntables, they are
    identified by a sequence of integer identifiers (an\nObject Identifier).\n\t "
