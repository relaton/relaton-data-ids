abstract:
- language: en
  script: Latn
  content: "   The DHCPv6 RADIUS option provides a mechanism to exchange\n   authorization
    and identification information between relay agent and\n   server.  This mechanism
    is meant for the centralized DHCPv6 server to\n   select the right configuration
    for the requesting client based on the\n   authorization information received
    from the RADIUS server, which is\n   not co-located with the DHCPv6 server.  The
    NAS acts as DHCPv6 relay\n   agent and RADIUS client simultaneously in this document.\n\n\t "
