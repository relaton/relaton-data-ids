abstract:
- language: en
  script: Latn
  content: "   This document recommends deprecation of the use of Any-Source\n   Multicast
    (ASM) for interdomain multicast.  It recommends the use of\n   Source-Specific
    Multicast (SSM) for interdomain multicast\n   applications and that hosts and
    routers in these deployments fully\n   support SSM.  The recommendations in this
    document do not preclude\n   the continued use of ASM within a single organisation
    or domain and\n   are especially easy to adopt in existing intradomain ASM/PIM-SM\n
    \  deployments.\n\nRequirements Language and Terminology\n\t "
