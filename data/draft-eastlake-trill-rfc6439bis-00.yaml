abstract:
- language: en
  script: Latn
  content: "   TRILL supports multi-access LAN (Local Area Network) links that can\n
    \  have multiple end stations and TRILL switches attached.  Where\n   multiple
    TRILL switches are attached to a link, native traffic to and\n   from end stations
    on that link is handled by a subset of those TRILL\n   switches called \"Appointed
    Forwarders\", with the intent that native\n   traffic in each VLAN be handled
    by at most one TRILL switch.  This\n   document clarifies and updates the Appointed
    Forwarder mechanism. It\n   updates RFC 6325 and obsoletes RFC 6439.\n\n\n\t "
