abstract:
- language: en
  script: Latn
  content: "This document describes how Session Initiation Protocol (SIP) user\nagents
    and proxies can set up emergency calls and, more generally,\nreach emergency assistance
    via SIP requests. For that purpose, it\ndefines a universal emergency SIP URI,
    sip:sos@domain and\nsips:sos@domain, that allows SIP user agents to contact the
    local\nemergency number. It also defines conventions that increase the high\nprobability
    of reaching the appropriate emergency call center. The\ndocument does not define
    any SIP protocol extensions.\n\n\t "
