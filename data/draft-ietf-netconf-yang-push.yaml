- content: draft-ietf-netconf-yang-push
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes a mechanism that allows subscriber applications
    to request a continuous and customized stream of updates from a YANG datastore.
    \ Providing such visibility into updates enables new capabilities based on the
    remote mirroring and monitoring of configuration and operational state.\n\t "
