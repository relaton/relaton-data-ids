  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document introduces a mechanism to mark some of the Path\n   Computation
    Element (PCE) Communication Protocol (PCEP) objects as\n   optional during PCEP
    messages exchange for the Stateful PCE model to\n   allow relaxing some constraints.
    \ This document introduces this\n   relaxation and updates RFC 8231.\n\n\t "
