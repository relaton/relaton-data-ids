abstract:
- language: en
  script: Latn
  content: "   This draft describes an in-band active measurement method for SRv6.\n
    \  A probing packet contains an SRH with a flag bit set.  The IOAM\n   header
    and data are encapsulated in UDP payload.  The probing packet\n   originates from
    a segment source node and terminates at a configured\n   segment endpoint node.
    \ Each segment node on the path, when detecting\n   the flag, parses the UDP header
    and the IOAM header, and adds data to\n   the IOAM node data fields.  Multiple
    applications can be supported by\n   the method.\n\n\n\t "
