abstract:
- language: en
  script: Latn
  content: "This document describes the mapping of the Extensible Provisioning Protocol
    (EPP) statuses with the statuses registered for use in the Registration Data Access
    Protocol (RDAP).  This document identifies gaps in the mapping, and registers
    RDAP statuses to fill those gaps to ensure that all of the EPP statuses specified
    in RFCs are supported in RDAP.\n\t "
