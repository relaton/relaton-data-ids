abstract:
- language: en
  script: Latn
  content: "   When an IPv6 prefix assigned to a link changes, hosts may not be\n
    \  explicitly notified about the change.  Consequently, they may\n   continue
    to use addresses which are not valid for that link.  This\n   leads to packet
    loss and service disruption.  This document proposes\n   a mechanism to mitigate
    this issue.  Routers are advised to send\n   Router Advertisements containing
    distinct Prefix Information Options\n   (PIOs) from different link-local addresses.
    \ This, in conjunction\n   with RFC6724 (Default Source Address Selection) Rule
    5.5 and RFC8028\n   (first-hop selection requirements), enables hosts to detect
    prefix\n   changes more rapidly and select the correct source address, thereby\n
    \  improving the robustness of SLAAC.\n\n\t "
