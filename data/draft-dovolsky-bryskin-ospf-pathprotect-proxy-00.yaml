abstract:
- language: en
  script: Latn
  content: "The first part of this document describes a proposal about how to \ncalculate
    non-overlapping primary and redundant path(s) in optical \nnetworks using the
    OSPF routing protocol and Traffic Engineering \nExtensions to OSPF, as defined
    in [KATZ]. The second part of the \ndocument introduces the concept of a Proxy
    Interface and describes a \nmethod to avoid unnecessary OSPF traffic activity
    in networks where \nadjacent nodes are interconnected via multiple interfaces.\n\t "
