abstract:
- language: en
  script: Latn
  content: "   This document describes a method to improve the bandwidth utilization\n
    \  of network paths that carry multiple streams in parallel sharing a\n   common
    path.  The method combines standard protocols that provide\n   compression, multiplexing,
    and tunneling over a network path for the\n   purpose of reducing the bandwidth
    used when multiple streams are\n   carried over that path.\n\n\t "
