abstract:
- language: en
  script: Latn
  content: "   IEEE originally structured the 48-bit MAC address space in such a way\n
    \  that half of it was reserved for local use.  In 2017, IEEE published\n   a
    new standard (IEEE Std 802c) with a new optional \"Structured Local\n   Address
    Plan\" (SLAP).  It specifies different assignment approaches\n   in four specified
    regions of the local MAC address space.\n\n   IEEE is developing protocols to
    assign addresses (IEEE P802.1CQ).\n   There is work also in the IETF on specifying
    a new mechanism that\n   extends DHCPv6 operation to handle the local MAC address
    assignments.\n\n   This document proposes extensions to DHCPv6 protocols to enable
    a\n   DHCPv6 client or a DHCPv6 relay to indicate a preferred SLAP quadrant\n
    \  to the server, so that the server may allocate MAC addresses in the\n   quadrant
    requested by the relay or client.  A new DHCPv6 option\n   (QUAD) is defined for
    this purpose.\n\n\t "
