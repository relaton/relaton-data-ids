abstract:
- language: en
  script: Latn
  content: "   In a centralized IEEE 802.11 Wireless Local Area Network (WLAN)\n   architecture,
    the Access Controller (AC) does not have the\n   intelligence to aggregate all
    the wireless frames. In addition,\n   increasing amounts of traffic handled by
    each access point would\n   require even more processing at an AC.  Thus it is
    normal in an\n   existing operator's network for the WTPs to forward the wireless\n
    \  frames directly to AR to avoid overloading the AC.  In this scenario,\n   CAPWAP
    Control Channel and CAPWAP Data Channel are separated from\n   each other.  This
    document provides extensions to CAPWAP for the\n   split scenario where CAPWAP
    Control and Data Channel are separated.\n\n\n\t "
