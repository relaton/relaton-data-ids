abstract:
- language: en
  script: Latn
  content: "   This document proposes a modification of the MPTCP handshake that\n
    \  allows it to work efficiently with stateless servers.  We first\n   identify
    the issues around stateless connection establishment using\n   SYN-cookies.  Further,
    we suggest an extension to Multipath TCP to\n   overcome these issues and discuss
    alternatives.\n\n   As a side-effect, the proposed modification to the handshake
    opens\n   the door to reduce the size of the MP_CAPABLE option in the SYN.\n   This
    reduces the growing pressure on the TCP-option space in the SYN-\n   segment,
    giving space for future extensions to TCP.\n\n\t "
