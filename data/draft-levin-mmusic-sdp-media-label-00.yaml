abstract:
- language: en
  script: Latn
  content: "   This document defines a new Session Description Protocol (SDP)\n   media-level
    attribute: 'label'.  The 'label' attribute carries a\n   pointer to an application
    layer media stream identifier in the\n   context of an arbitrary network application
    that uses SDP.  The\n   sender of the SDP document can attach the 'label' attribute
    to a\n   particular media stream or media streams.  The application receiving\n
    \  the SDP document can then associate the particular media stream with\n   its
    application semantics or role.\n\t "
