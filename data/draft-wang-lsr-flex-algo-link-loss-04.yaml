abstract:
- language: en
  script: Latn
  content: "   This document proposes extensions to the IGP Flexible Algorithms\n
    \  framework defined in [RFC9350].  It introduces a mechanism to exclude\n   links
    exceeding a specified packet loss rate threshold during path\n   computation.
    \ The solution leverages existing link loss measurements\n   advertised via IS-IS
    [RFC8570] and OSPF [RFC7471], and defines new\n   constraints for Flex-Algorithm
    path calculation.\n\n\n\t "
