abstract:
- language: en
  script: Latn
  content: "   This document specifies an extension to the Internet Key Exchange\n
    \  Protocol Version 2 (IKEv2) that enables acknowledgment of IKEv2\n   message
    fragments over UDP.  The mechanism allows an IKE peer to\n   confirm reception
    of individual fragments during the IKE_AUTH\n   exchange and any subsequent exchanges
    where IKEv2 Fragmentation is\n   used.  Support for this feature is negotiated
    using a new Notify\n   Message Status Type during IKE_SA_INIT, and fragment acknowledgments\n
    \  are exchanged using a separate Notification payload.  This extension\n   improves
    reliability when large IKE messages are exchanged, such as\n   those containing
    post-quantum cryptography (PQC) payloads, and\n   reduces retransmission overhead,
    thereby improving IKEv2 round-trip\n   times in lossy network conditions.\n\n\t "
