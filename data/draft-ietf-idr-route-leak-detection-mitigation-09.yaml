abstract:
- language: en
  script: Latn
  content: "   Problem definition for route leaks and enumeration of types of route\n
    \  leaks are provided in RFC 7908.  This document specifies BGP\n   enhancements
    that significantly extend its route-leak detection and\n   mitigation capabilities.
    \ The solution involves each participating AS\n   setting a route-leak protection
    (RLP) field in BGP updates.  The RLP\n   fields are carried in a new optional
    transitive attribute, called BGP\n   RLP Attribute.  The RLP Attribute helps with
    detection and mitigation\n   of route leaks at ASes downstream from the leaking
    AS (in the path of\n   BGP update).  This is an inter-AS (multi-hop) solution
    mechanism.\n   This solution complements the intra-AS (local AS) route-leak\n
    \  avoidance solution that is described in ietf-idr-bgp-open-policy\n   draft.\n\n\t "
