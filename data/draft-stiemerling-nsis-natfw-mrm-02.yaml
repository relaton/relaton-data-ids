abstract:
- language: en
  script: Latn
  content: "   This memo describes the use cases and solution for a new NTLP message\n
    \  routing method (MRM) that is used by the NATFW NSLP protocol to\n   locate
    Network Address Translators (NAT) on the upstream data path.\n   This message
    routing method is used by NSIS NATFW nodes behind a NAT\n   to allocate a public
    reachable IP address and/or port number.  The\n   current way to do so has been
    named as \"signaling the wrong way\" and\n   should be replaced by the proposed
    message routing method.  The scope\n   of this memo is limited to the usage of
    locating upstream Network\n   Address Translator.\n\t "
