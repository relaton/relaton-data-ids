abstract:
- language: en
  script: Latn
  content: "This document provides some guidelines for email clients that support
    \nEmail Address Internationalization (EAI) as outlined in RFC 4952. A \nnumber
    of interoperability cases between different versions of email \ncomponents are
    reviewed. Recommendations are made to improve \n \n \n interoperability and usability
    and to minimize discrepancies between \nthe display of composed and received email
    in different language \nenvironments.\n\t "
