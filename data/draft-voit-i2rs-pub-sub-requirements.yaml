abstract:
- language: en
  script: Latn
  content: "   This document provides requirements for a service that allows client\n
    \  applications to subscribe to updates of a YANG datastore.  Based on\n   criteria
    negotiated as part of a subscription, updates will be pushed\n   to targeted recipients.
    \ Such a capability eliminates the need for\n   periodic polling of YANG datastores
    by applications and fills a\n   functional gap in existing YANG transports (i.e.
    \ Netconf and\n   Restconf).  Such a service can be summarized as a \"pub/sub\"
    service\n   for YANG datastore updates.  Beyond a set of basic requirements for\n
    \  the service, various refinements are addressed.  These refinements\n   include:
    periodicity of object updates, filtering out of objects\n   underneath a requested
    a subtree, and delivery QoS guarantees.\n\n\t "
