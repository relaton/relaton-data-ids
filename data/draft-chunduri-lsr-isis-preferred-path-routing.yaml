abstract:
- language: en
  script: Latn
  content: "   This document specifies a Preferred Path Routing (PPR), a routing\n
    \  protocol mechanism to simplify the path description using IS-IS\n   protocol.
    \ PPR builds on existing encapsulation to add the path\n   identity to the packet
    and supports further extensions along the\n   preferred paths.  PPR aims to provide
    path steering, services and\n   support further extensions along the paths.  Preferred
    path routing\n   is achieved through the addition of path descriptions to the
    IS-IS\n   advertised prefixes, and mapping those to a PPR data-plane\n   identifier.\n\n\n\t "
