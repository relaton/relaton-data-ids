abstract:
- language: en
  script: Latn
  content: "   Current PCEP standards allow only one intended and/or actual path to\n
    \  be present in a PCEP report or update.  Applications that require\n   multipath
    support such as SR Policy require an extension to allow\n   signaling multiple
    intended and/or actual paths within a single PCEP\n   message.  This document
    introduces such an extension.  Encoding of\n   multiple intended and/or actual
    paths is done by encoding multiple\n   Explicit Route Objects (EROs) and/or multiple
    Record Route Objects\n   (RROs).  A special separator object is defined in this
    document, to\n   facilitate this.  This mechanism is applicable to SR-TE and RSVP-TE\n
    \  and is dataplane agnostic.\n\n\t "
