abstract:
- language: en
  script: Latn
  content: "   The IPv6 unicast addressing format includes a separation between the\n
    \  prefix used to route packets to a subnet and the interface identifier\n   used
    to specify a given interface connected to that subnet.\n   Currently the interface
    identifier is defined as 64 bits long for\n   almost every case, leaving 64 bits
    for the subnet prefix.  This\n   document describes the advantages of this fixed
    boundary and analyses\n   the issues that would be involved in treating it as
    a variable\n   boundary.\n\n\t "
