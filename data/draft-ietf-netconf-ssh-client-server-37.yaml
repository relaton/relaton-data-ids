abstract:
- language: en
  script: Latn
  content: "   This document defines seven YANG 1.1 modules.  Three \"IETF\" modules,\n
    \  and four supporting \"IANA\" modules.\n\n   The three IETF modules are: ietf-ssh-common,
    ietf-ssh-client, and\n   ietf-ssh-server.  The \"ietf-ssh-client\" and \"ietf-ssh-server\"
    modules\n   are the primary productions of this work, enabling the configuration\n
    \  and monitoring of SSH clients and servers.\n\n   The four IANA modules are:
    iana-ssh-encryption-algs, iana-ssh-key-\n   exchange-algs, iana-ssh-mac-algs,
    and iana-ssh-public-key-algs.\n   These modules each define YANG identities for
    an IANA-maintained\n   algorithm registry.\n\n\t "
