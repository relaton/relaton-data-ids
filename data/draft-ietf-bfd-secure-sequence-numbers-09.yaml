  script: Latn
  content: "   This document describes two new BFD Authentication mechanism,\n   Meticulous
    Keyed ISAAC, and Meticulous Keyed FNV1A.  These mechanisms\n   can be used to
    authenticate BFD packets, and secure the sequence\n   number exchange, with less
    CPU time cost than using MD5 or SHA1, with\n   the tradeoff of decreased security.
