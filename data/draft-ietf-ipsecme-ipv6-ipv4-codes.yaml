  primary: true
abstract:
- language: en
  script: Latn
  content: "This document specifies new Internet Key Exchange Protocol Version 2 (IKEv2)
    notification status types to better manage IPv4 and IPv6 coexistence by allowing
    the responder to signal to the initiator which address families are allowed.\n\n
    This document updates RFC 7296.\n\t "
