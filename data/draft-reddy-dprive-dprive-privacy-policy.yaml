abstract:
- language: en
  script: Latn
  content: "   Users may want to control how their DNS queries are handled by DNS\n
    \  servers so they can configure their system to use DNS servers that\n   comply
    with their privacy and DNS filtering expectations.\n\n   This document defines
    a mechanism for a DNS server to communicate its\n   privacy statement URL and
    filtering policy to a DNS client.  This\n   communication is cryptographically
    signed to attest its authenticity.\n   By evaluating the DNS privacy statement,
    filtering policy and the\n   signatory, the user can choose a DNS server that
    best supports his/\n   her desired privacy and filtering policy.  This token is
    particularly\n   useful for DNS-over-TLS and DNS-over-HTTPS servers that are either\n
    \  public resolvers or are discovered on a local network.\n\n\t "
