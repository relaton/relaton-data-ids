abstract:
- language: en
  script: Latn
  content: "   This document identifies the importance and use cases of source\n   address
    validation (SAV) at both intra-AS level and inter-AS level\n   (see [RFC5210]).
    \ However, existing intra-AS and inter-AS SAV\n   mechanisms, either Ingress ACL
    filtering [RFC2827], unicast Reverse\n   Path Forwarding (uRPF) [RFC3704], or
    Enhanced Feasible-Path uRPF\n   (EFP-uRPF) [RFC8704] has limitations in scalability
    or accuracy.\n   This document provides the gap analysis of the existing SAV\n
    \  mechanisms followed with some design considerations.\n\n\n\t "
