abstract:
- language: en
  script: Latn
  content: "\n    This memo addresses a multiple interfaces mobile multicast based
    on \n    extending multihoming in Mobile IPv6 and NEMO. The interfaces in the
    \n    MN may be homogeneous or heterogeneous. It introduces an interface \n    multicast
    state transition mechanism and multiple interfaces handover \n    mechanism for
    mobile multicast listeners and mobile multicast sender. \n    MN (or MR) maintains
    a multicast state information database and a \n    forwarding database for every
    interface and cooperates to support \n    seamless mobile multicast handover.
