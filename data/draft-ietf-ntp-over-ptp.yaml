abstract:
- language: en
  script: Latn
  content: "   This document specifies a transport for the client-server and\n   symmetric
    modes of the Network Time Protocol (NTP) that encapsulates\n   NTP messages in
    messages of the Precision Time Protocol (PTP).  This\n   transport enables hardware
    timestamping in network interface\n   controllers that can timestamp only PTP
    messages and enables delay\n   corrections in PTP transparent clocks.\n\n\t "
