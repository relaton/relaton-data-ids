abstract:
- content: "<p>This document specifies a transport for the client-server and symmetric
    modes of the Network Time Protocol (NTP) that encapsulates NTP messages in messages
    of the Precision Time Protocol (PTP). This transport enables hardware timestamping
    in network interface controllers that can timestamp only PTP messages and enables
    delay corrections in PTP transparent clocks.</p>"
