abstract:
- language: en
  script: Latn
  content: "   An MPEG Transport Stream (TS) is a standard container format used in\n
    \  the transmission and storage of multimedia data.  Unicast/Multicast/\n   Broadcast
    MPEG-TS over RTP is widely deployed in IPTV systems.  This\n   document defines
    an RTP Control Protocol (RTCP) Extended Report (XR)\n   Block that allows the
    reporting of MPEG Transport Stream decodability\n   statistics metrics related
    to transmissions of MPEG-TS over RTP.\n\n\t "
