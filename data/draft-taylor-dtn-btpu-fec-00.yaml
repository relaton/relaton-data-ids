abstract:
- language: en
  script: Latn
  content: "   This document defines an optional extension to the Bundle Transfer\n
    \  Protocol - Unidirectional, as described in [BTPU], to enable forward\n   error
    correction (FEC) coding to be applied selectively to the\n   transfer of individual
    bundles on a case by case basis.\n\n   The definition and use of FEC follows the
    FECFRAME framework defined\n   in [RFC6363], and this document introduces new
    Message types to BTPU\n   in order to carry the FEC information as defined in
    the framework.\n\n\t "
