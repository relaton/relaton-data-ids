abstract:
- language: en
  script: Latn
  content: "   This document contains a set of updates to the base syntax and\n   transport
    of Certificate Management Protocol (CMP) version 2.  This\n   document updates
    RFC 4210 and RFC 6712.\n\n   Specifically, the CMP services updated in this document
    comprise the\n   enabling of using EnvelopedData instead of EncryptedValue, adding
    new\n   general message types, the definition of extended key usages to\n   identify
    certificates of CMP endpoints on certification and\n   registration authorities,
    and adds an HTTP URI discovery mechanism\n   and extend the URI structure.\n\n\t "
