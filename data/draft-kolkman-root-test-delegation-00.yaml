  script: Latn
  content: "   The delegation of certain strings as TLDs will cause stability and\n
    \  security issues if such strings have been used in private\n   environments
    prior to their delegation.  It is recommended that test\n   delegations be used
    to enable empirical research on the extent of the\n   possible disruption prior
    to actual allocation and delegation of any\n   label in the root zone.\n\n\t "
