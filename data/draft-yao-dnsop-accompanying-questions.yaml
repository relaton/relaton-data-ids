abstract:
- language: en
  script: Latn
  content: "   This document enables DNS initiators to send a main question\n   accompanying
    with several related questions in a single DNS query,\n   and enables DNS responders
    to put the answers into a single DNS\n   response.  This extension enables a range
    of initiators to look up\n   \"X, or failing that, Y\" in a better way than both
    current\n   alternatives.  This mechanism can reduce the number of DNS round-\n
    \  trips per application work-unit.\n\n\t "
