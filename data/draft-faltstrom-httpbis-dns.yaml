  script: Latn
  content: "   This document describes the reasons why it would be a good thing to\n
    \  use SRV [RFC2782] or URI [RFC7553] resource records for HTTP protocol\n   instead
    of (as of today) just relying on redirects and other\n   mechanisms in the HTTP
    protocol itself.  It also explains how to do\n   it as there are conflicting instructions
    on how to do it.\n\n\t "
