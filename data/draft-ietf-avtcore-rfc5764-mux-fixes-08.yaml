- language: en
  script: Latn
  content: "   This document defines how Datagram Transport Layer Security (DTLS),\n
    \  Real-time Transport Protocol (RTP), RTP Control Protocol (RTCP),\n   Session
    Traversal Utilities for NAT (STUN), and Traversal Using\n   Relays around NAT
    (TURN) packets are multiplexed on a single\n   receiving socket.  It overrides
    the guidance from SRTP Extension for\n   DTLS [RFC5764], which suffered from three
    issues described and fixed\n   in this document.\n\n\t "
