abstract:
- language: en
  script: Latn
  content: "   This document proposes adding a note to the current SIP messaging\n
    \  standards to clarify the usage of the phone number within the From\n   field.
    The note advises against duplicating the phone number inside\n   the double quotation
    marks (\" \") when it is already included within\n   the double angle brackets
    (<>). This recommendation aims to avoid the\n   display of unknown numbers caused
    by devices prioritizing SIP\n   signaling information over locally stored contact
    information.\n\n\t "
