abstract:
- language: en
  script: Latn
  content: "   This document describes the Internet X.509 Public Key Infrastructure\n
    \  (PKI) Certificate Management Protocol (CMP).  Protocol messages are\n   defined
    for X.509v3 certificate creation and management.  CMP\n   provides interactions
    between client systems and PKI components such\n   as a Registration Authority
    (RA) and a Certification Authority (CA).\n\n   This document obsoletes RFC 4210
    by including the updates specified\n   by CMP Updates RFC 9480 Section 2 and Appendix
    A.2 maintaining\n   backward compatibility with CMP version 2 wherever possible
    and\n   obsoletes both documents.  Updates to CMP version 2 are: improving\n   crypto
    agility, extending the polling mechanism, adding new general\n   message types,
    and adding extended key usages to identify special CMP\n   server authorizations.
    \ Introducing CMP version 3 to be used only for\n   changes to the ASN.1 syntax,
    which are: support of EnvelopedData\n   instead of EncryptedValue, hashAlg for
    indicating a hash\n   AlgorithmIdentifier in certConf messages, and RootCaKeyUpdateContent\n
    \  in ckuann messages.\n\n   In addition to the changes specified in CMP Updates
    RFC 9480 this\n   document adds support for management of KEM certificates.\n\n\t "
