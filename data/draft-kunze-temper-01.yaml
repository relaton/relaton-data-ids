- language: en
  script: Latn
  content: "TEMPER (TEMPoral Enumerated Ranges) is a simple date and time syntax\n
    \  for representing points, lists, and ranges of timestamps.  The syntax\n   is
    designed to be trivial to parse, easy for humans to read, and\n   friendly to
    basic lexical sorting algorithms.  Examples:\n\n         BCE1212\n         bce0551\n
    \        1850~\n         1952, 1958-1967, 1975\n         19990916_Z\n         19990916145903_z\n
