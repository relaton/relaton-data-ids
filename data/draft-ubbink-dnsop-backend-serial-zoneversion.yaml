  script: Latn
  content: "   The DNS Backend Serial Zone Version Opion is a way to get information\n
    \  about the version of a DNS zone in the backend.  For example when a\n   DNSSEC
    signer for a zone generates a new SOA serial, because it has\n   created new RRSIG
    records, the original data has not changed, but\n   this is not visible to anyone
    looking at the zone via DNS.  This\n   document will make it possible to show
    the zone information which is\n   the source of the presented data.\n\n\t "
