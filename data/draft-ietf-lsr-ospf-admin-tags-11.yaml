abstract:
- language: en
  script: Latn
  content: "   It is useful for routers in OSPFv2 and OSPFv3 routing domains to be\n
    \  able to associate tags with prefixes.  Previously, OSPFv2 and OSPFv3\n   were
    relegated to a single tag and only for AS External and Not-So-\n   Stubby-Area
    (NSSA) prefixes.  With the flexible encodings provided by\n   OSPFv2 Prefix/Link
    Attribute Advertisement and OSPFv3 Extended LSAs,\n   multiple administrative
    tags may be advertised for all types of\n   prefixes.  These administrative tags
    can be used for many\n   applications including route redistribution policy, selective
    prefix\n   prioritization, selective IP Fast-ReRoute (IPFRR) prefix protection,\n
    \  and many others.\n\n   The ISIS protocol supports a similar mechanism that
    is described in\n   RFC 5130.\n\n\t "
