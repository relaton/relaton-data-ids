abstract:
- language: en
  script: Latn
  content: "   Jon Postel's famous statement in RFC 1122 of \"Be liberal in what you\n
    \  accept, and conservative in what you send\" - is a principle that has\n   long
    guided the design of Internet protocols and implementations of\n   those protocols.
    \ The posture this statement advocates might promote\n   interoperability in the
    short term, but that short-term advantage is\n   outweighed by negative consequences
    that affect the long-term\n   maintenance of a protocol and its ecosystem.\n\n\t "
