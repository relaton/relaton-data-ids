abstract:
- language: en
  script: Latn
  content: "   This document specifies several useful generic naming attributes for\n
    \  use with the Generic Security Services Application Programming\n   Interface
    (GSS-API) Naming Extensions specified in RFC6680.\n\n   These attributes allow
    applications to extract discrete components of\n   a GSS-API \"mechanism name\"
    (MN) object: issuer (e.g., realm name,\n   domain name, certification authority
    name), service and host names\n   (for host-based service names), user names,
    and others.\n\n\t "
