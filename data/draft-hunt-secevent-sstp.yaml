abstract:
- language: en
  script: Latn
  content: "   This specification defines how security event tokens (SETs) may be\n
    \  exchanged between a client and service provider using HTTP POST over\n   TLS
    using a symmetric format.  The specification supports three modes\n   of operation:
    \"push\", \"pull\", and \"push-pull\" bi-directional SET\n   exchange.  The specification
    also defines a simple acknowledge\n   mechanism allowing parties to confirm delivery.\n\n\t "
