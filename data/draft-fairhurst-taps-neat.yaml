abstract:
- language: en
  script: Latn
  content: "   The NEAT System provides an example of a system designed to implement\n
    \  the TAPS Transport Services.  This document presents the transport\n   services
    that the NEAT User API provides to an application or upper-\n   layer protocol.
    \ It also describes primitives needed to interface to\n   the NEAT Policy Manager
    and how policies can be adjusted to match the\n   API behaviour to the properties
    required by an application or upper-\n   layer protocol using the NEAT User API.\n\n\t "
