abstract:
- language: en
  script: Latn
  content: "   The Internet Key Exchange Version 2 (IKEv2) protocol has limited\n
    \  support for the Elliptic Curve Digital Signature Algorithm (ECDSA).\n   The
    current version only includes support for three Elliptic Curve\n   groups, and
    there is fixed hash algorithm tied to each curve.  This\n   document generalizes
    the IKEv2 signature support so it can support\n   any signature method supported
    by the PKIX and also adds signature\n   hash algorithm negotiation.  This is generic
    mechanism, and is not\n   limited to ECDSA, but can also be used with other signature\n
    \  algorithms.\n\n\t "
