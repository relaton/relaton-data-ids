abstract:
- language: en
  script: Latn
  content: "   { Work in progress to update the OpenPGP specification from RFC4880.\n
    \  Editorial notes are enclosed in curly braces. }\n\n   { This draft is based
    on the Git head as pf rfc4880bis-10 before the\n   great refactoring.  That refactoring,
    dubbed crypto-refresh,\n   basically started from scratch with lots of re-formatting
    and\n   switching to a Gitlab based approach with merge requests mainly\n   prepared
    in advance by one of the chairs.  This was done despite that\n   -10 was basically
    ready for last call after a long iterative process\n   adding feature by feature
    with rough consent from the WG.\n\n   Due to the IETF submission system the draft
    was renamed but\n   nevertheless is in apostolic succession of draft-ietf-openpgp-\n
    \  rfc4880bis-10 }\n\n   This document specifies the message formats used in OpenPGP.
    \ OpenPGP\n   provides encryption with public-key or symmetric cryptographic\n
    \  algorithms, digital signatures, compression and key management.\n\n   This
    document is maintained in order to publish all necessary\n   information needed
    to develop interoperable applications based on the\n   OpenPGP format.  It is
    not a step-by-step cookbook for writing an\n   application.  It describes only
    the format and methods needed to\n   read, check, generate, and write conforming
    packets crossing any\n   network.  It does not deal with storage and implementation
    questions.\n   It does, however, discuss implementation issues necessary to avoid\n
    \  security flaws.\n\n\t "
