abstract:
- language: en
  script: Latn
  content: "   RFC 8299 [RFC8299] defines a L3VPN Service Model (L3SM) YANG data\n
    \  model that can be used for communication between customers and\n   network
    operators.  It assumes that there is a monolithic management\n   system with full
    control of transport resources.  This approach (that\n   is valid for the customer
    to network operator conversation) limits\n   the usage of the model to the role
    of a Customer Service Model,\n   according to the terminology defined in RFC 8309
    [RFC8309].\n\n   There is a need for a YANG model for use between the entity that\n
    \  interacts directly with the customer (service orchestrator) and the\n   entity
    in charge of network orchestration and control which,\n   according to RFC 8309
    [RFC8309], can be referred as Service Delivery\n   Model.  In some cases, the
    control of the network is further expanded\n   into per- domain control.\n\n   This
    document uses the L3SM model defined in RFC 8299 [RFC8299], and\n   extends it
    to facilitate communication between the service\n   orchestrator and transport
    orchestrator (MSDC), and an MDSC and\n   domain controllers.  The resulting model
    is called the L3VPN Network\n   Model (L3NM).\n\n\t "
