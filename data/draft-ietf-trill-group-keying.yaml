abstract:
- language: en
  script: Latn
  content: "   This document specifies a simple general group keying protocol that\n
    \  provides for the distribution of shared secret keys to group members\n   and
    the management of such keys. It assumes that secure pairwise keys\n   can be created
    between any two group members.\n\n\n\t "
