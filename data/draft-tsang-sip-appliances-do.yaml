abstract:
- language: en
  script: Latn
  content: "A variety of technologies are available to network appliances and \nprovide
    home automation and control.  However, these do not support \nwide-area access
    control and interworking of these Networked \nAppliances (NA).  This document
    describes a new SIP method, DO, that \nallows a SIP UA to communicate with NAs.
