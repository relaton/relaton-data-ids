abstract:
- language: en
  script: Latn
  content: "This document specifies PA-TNC security, a Posture Attribute  \n       Security
    Protocol identical to the Trusted Computing Group's  \n       IF-M Security Binding
    to CMS 1.0 protocol.  PA Security offers  \n       origin authentication, integrity
    and optional confidentiality  \n       protection for one or more PA attributes.
    \ The document then  \n       evaluates PA-TNC Security against the requirements
    defined in  \n       the NEA Requirements specification [5].  \n\t "
