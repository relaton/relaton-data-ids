abstract:
- language: en
  script: Latn
  content: "   DNS error reporting is a lightweight reporting mechanism that\n   provides
    the operator of an authoritative server with reports on DNS\n   resource records
    that fail to resolve or validate.  A domain owner or\n   DNS hosting organization
    can use these reports to improve domain\n   hosting.  The reports are based on
    extended DNS errors as described\n   in [RFC8914].\n\n   When a domain name fails
    to resolve or validate due to a\n   misconfiguration or an attack, the operator
    of the authoritative\n   server may be unaware of this.  To mitigate this lack
    of feedback,\n   this document describes a method for a validating resolver to\n
    \  automatically signal an error to a monitoring agent specified by the\n   authoritative
    server.  The error is encoded in the QNAME, thus the\n   very act of sending the
    query is to report the error.\n\n\t "
