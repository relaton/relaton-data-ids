abstract:
- language: en
  script: Latn
  content: "   This document defines an extension to the QUIC transport protocol to\n
    \  add support for sending and receiving unreliable datagrams over a\n   QUIC
    connection.\n\n   Discussion of this work is encouraged to happen on the QUIC
    IETF\n   mailing list quic@ietf.org [1] or on the GitHub repository which\n   contains
    the draft: https://github.com/tfpauly/draft-pauly-quic-\n   datagram [2].\n\n\t "
