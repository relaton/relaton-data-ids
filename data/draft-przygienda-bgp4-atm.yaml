  content: "   This draft specifes for BGP-4 implementors and users mechanisms\n   describing
    how the protocol operates in ATM networks over PVC and\n   SVC meshes with the
    presence of Proxy PAR. These recommendations\n   do not require any protocol changes
    and allow for simpler, more\n   efficient and cost-effective network designs.
    \ Proxy PAR can help to\n   distribute changes of peer relationships when BGP-4
    capable routers\n   are reconfigured on the ATM cloud.\n\n\t "
