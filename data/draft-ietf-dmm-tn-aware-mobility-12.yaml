abstract:
- language: en
  script: Latn
  content: "   Network slicing in 5G enables logical networks for communication\n
    \  services of multiple 5G customers to be multiplexed over the same\n   infrastructure.
    \ While 5G slicing covers logical separation of\n   various aspects of 5G infrastructure
    and services, user's data plane\n   packets over the Radio Access Network (RAN)
    and Core Network (5GC)\n   use IP in many segments of an end-to-end 5G slice.
    \ When end-to-end\n   slices in a 5G System use network resources, they are mapped
    to\n   corresponding IP transport network slice(s) which in turn provide the\n
    \  bandwidth, latency, isolation, and other criteria required for the\n   realization
    of a 5G slice.\n\n   This document describes mapping of 5G slices to transport
    network\n   slices using UDP source port number of the GTP-U bearer when the IP\n
    \  transport network (slice provider) is separated by an \"attachment\n   circuit\"
    from the networks in which the 5G network functions are\n   deployed, for example,
    5G functions that are distributed across data\n   centers.  The slice mapping
    defined here is supported transparently\n   when a 5G user device moves across
    5G attachment points and session\n   anchors.\n\n\t "
