abstract:
- language: en
  script: Latn
  content: "   The CBOR Encoded Message (COSE) structure syntax uses the COSE Key\n
    \  structure for placing keys in a message.  This document extends the\n   way
    that keys can be identified and transported by providing\n   parameters that refer
    to or contain X.509 certificates in messages\n   and in the COSE Key structure.\n\n
    \  This document defines a set of hash algorithms for COSE.  These\n   algorithms
    are needed in order to have X.509 certificates referred to\n   by a thumbprint.\n\n\t "
