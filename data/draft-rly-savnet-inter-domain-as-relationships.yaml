abstract:
- language: en
  script: Latn
  content: "   This draft introduces a distributed inter-domain source address\n   validation
    scheme based on AS relationships named AS Relationship\n   Based Inter-domain
    Filtering (ARBIF).  It primarily describes this\n   method from seven aspects:
    a brief introduction to the scheme, an\n   overview of the AS relationship classification
    and acquisition\n   methods, the architecture of the ARBIF system, implementation
    based\n   on BGP extension, typical use cases, experiments of ARBIF, and\n   considerations
    for deployability.\n\n\t "
