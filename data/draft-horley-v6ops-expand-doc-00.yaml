abstract:
- language: en
  script: Latn
  content: "   To reduce the likelihood of conflict and confusion when relating\n
    \  documented examples to deployed systems, an IPv6 unicast address\n   prefix
    is reserved for use in examples in RFCs, books, documentation,\n   and the like.
    \ This document adds an additional prefix to the\n   existing reserved IPv6 prefixes,
    2001:db8::/32.  This document\n   describes the use of the IPv6 address prefix
    3ffe::/16 (formerly\n   6bone) as a reserved prefix for use in documentation.\n\n\t "
