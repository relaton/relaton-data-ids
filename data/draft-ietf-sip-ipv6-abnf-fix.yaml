  script: Latn
  content: "This document corrects the Augmented Backus-Naur Form (ABNF) production
    rule associated with generating IPv6 literals in RFC 3261.  It also clarifies
    the rule for Uniform Resource Identifier (URI) comparison when the URIs contain
    textual representation of IP addresses. [STANDARDS-TRACK]\n\t "
