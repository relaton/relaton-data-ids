  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "This document describes the privacy issues associated with the use of
    the DNS by Internet users.  It provides general observations about typical current
    privacy practices.  It is intended to be an analysis of the present situation
    and does not prescribe solutions.  This document obsoletes RFC 7626.\n\t "
