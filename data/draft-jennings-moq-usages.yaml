abstract:
- language: en
  script: Latn
  content: "   Media over QUIC Transport (MOQT) defines a publish/subscribe based\n
    \  unified media delivery protocol for delivering media for streaming\n   and
    interactive applications over QUIC.  This specification defines\n   details for
    building audio and video applications over MOQT, more\n   specifically, provides
    information on mapping application media\n   objects to the MOQT object model
    and possible mapping of the same to\n   underlying QUIC transport.\n\n\t "
