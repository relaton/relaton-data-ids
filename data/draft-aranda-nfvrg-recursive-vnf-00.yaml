abstract:
- language: en
  script: Latn
  content: "   Current efforts in the scope of Network Function Virtualisation(NFV)\n
    \  propose YAML-based descriptors for Virtual Network Functions (VNFs).\n   These
    descriptors are human-readable but hardly understandable by\n   humans.  On the
    other hand, there has been an effort proposed to the\n   IETF to define a human-readable
    (and understandable) representation\n   for networks, known as NEMO.  In this
    draft, we propose a simple\n   extension to NEMO to accomodate VNFDs in a similar
    manner as inline\n   assembly is integrated in higher-level programming languages.\n\n
    \  This approach enables the creation of recursive VNF forwarding graphs\n   in
    Service Descriptors, practically making them recursive.\n\n\t "
