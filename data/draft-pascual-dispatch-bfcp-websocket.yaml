abstract:
- language: en
  script: Latn
  content: "   The WebSocket protocol enables two-way realtime communication between\n
    \  clients and servers.  This document specifies a new WebSocket sub-\n   protocol
    as a reliable transport mechanism between Binary Floor\n   Control Protocol (BFCP)
    entities to enable usage of BFCP in new\n   scenarios.  This document normatively
    updates\n   [I-D.draft-ietf-bfcpbis-rfc4582bis] and\n   [I-D.draft-ietf-bfcpbis-rfc4583bis]\n\n\t "
