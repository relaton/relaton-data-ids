abstract:
- language: en
  script: Latn
  content: "   RFC 5280 defines the profile of X.509 certificates and certificate\n
    \  revocation lists (CRLs) for use in the Internet.  Section 4.2.1.3 of\n   RFC
    5280 requires CRL issuer certificates to contain the keyUsage\n   extension with
    the cRLSign bit asserted.  However, the CRL validation\n   algorithm specified
    in Section 6.3 of RFC 5280 does not explicitly\n   include a corresponding check
    for the presence of the keyUsage\n   certificate extension.  This document updates
    RFC 5280 to require\n   that check.\n\n\t "
