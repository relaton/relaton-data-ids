abstract:
- language: en
  script: Latn
  content: "   This document provides a framework for the development of Fast\n   Reroute
    (FRR) mechanisms for Bit Index Explicit Replication\n   forwarding (BIER-FRR).
    \ BIER-FRR can provide protection against link\n   or BFR failure by invoking
    locally pre-determined repair paths that\n   can react in the same time-scales
    as (unicast) FRR for MPLS or IP\n   networks - \"sub 50msec\", and without the
    creation of additional per-\n   path or per-flow state coordinated across multiple
    routers/LSR.\n\n   BIER-FRR can be implemed locally within a router/LSR with minimal\n
    \  interoperability requirements against other router/LSR.  It can\n   therefore
    easily be introduced incrementally or selectively where\n   needed.  BIER-FRR
    implementing nodes only need to understand the\n   routing topology of the network
    for calculation of repair paths and\n   know what type of unicast encapsulation
    can be used to send\n   (\"tunnel\") BIER packets to remote BFR.\n\n   This document
    proposes and discusses different options for BIER\n   forwardng (BIFT) extensions
    to support BIER-FRR.  These are exemplary\n   and non-normative.  This document
    does not specify any standards or\n   experiments but aims to support such efforts.\n\n\t "
