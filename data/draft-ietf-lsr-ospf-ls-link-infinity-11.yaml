abstract:
- language: en
  script: Latn
  content: "   In certain scenarios, it is necessary to advertise OSPF links that\n
    \  are not applicable to the default SPF (Shortest Path First)\n   calculation
    for other purposes.  In order to advertise these links\n   and not use them in
    the base SPF calculation, the metric\n   LSLinkInfinity (0xffff) is used to specify
    that the link is\n   unreachable.\n\n   Stub Router Advertisement (RFC 6987) defines
    MaxLinkMetric (0xffff)\n   to indicate a router-LSA link should not be used for
    transit traffic.\n   When an OSPFv2 router supports the Unreachable Link support\n
    \  capability defined in this document, OSPFv2 Stub Router links are\n   advertised
    as MaxReachableLinkMetric (0xfffe) rather than\n   MaxLinkMetric (0xffff).  This
    document updates RFC 6987 and RFC 8770\n   with respect to the advertisement of
    MaxReachableLinkMetric rather\n   than MaxLinkMetric.\n\n\t "
