abstract:
- content: "<p>In certain scenarios, it is necessary to advertise OSPF links that
    are not applicable to the default SPF (Shortest Path First) calculation for other
    purposes. In order to advertise these links and not use them in the base SPF calculation,
    the metric LSLinkInfinity (0xffff) is used to specify that the link is unreachable.
    Stub Router Advertisement (RFC 6987) defines MaxLinkMetric (0xffff) to indicate
    a router-LSA link should not be used for transit traffic. When an OSPFv2 router
    supports the Unreachable Link support capability defined in this document, OSPFv2
    Stub Router links are advertised as MaxReachableLinkMetric (0xfffe) rather than
    MaxLinkMetric (0xffff). This document updates RFC 6987 and RFC 8770 with respect
    to the advertisement of MaxReachableLinkMetric rather than MaxLinkMetric.</p>"
