abstract:
- language: en
  script: Latn
  content: "   This document describes a method for adding cryptographic protection\n
    \  to the Stream Control Transmission Protocol (SCTP).  The SCTP CRYPTO\n   chunk
    defined in this document is intended to enable communications\n   privacy for
    applications that use SCTP as their transport protocol\n   and allows applications
    to communicate in a way that is designed to\n   prevent eavesdropping and detect
    tampering or message forgery.\n\n   The CRYPTO chunk defined here in is one half
    of a complete solution.\n   Where a companion specification is required to define
    how the content\n   of the CRYPTO chunk is protected, authenticated, and protected\n
    \  against replay, as well as how key management is accomplished.\n\n   Applications
    using SCTP CRYPTO chunk can use all transport features\n   provided by SCTP and
    its extensions but with some limitations.\n\n\t "
