abstract:
- language: en
  script: Latn
  content: "   This document specifies a \"compact\" version of TLS 1.3 and DTLS 1.3.\n
    \  It saves bandwidth by trimming obsolete material, tighter encoding, a\n   template-based
    specialization technique, and alternative\n   cryptographic techniques. cTLS is
    not directly interoperable with TLS\n   1.3 or DTLS 1.3 since the over-the-wire
    framing is different.  A\n   single server can, however, offer cTLS alongside
    TLS or DTLS.\n\n\t "
