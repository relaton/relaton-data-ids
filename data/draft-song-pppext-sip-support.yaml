  content: "This document defines a new configuration option for the PPP IPCP\n(PPP
    Internet Protocol Control Protocol), to return a list of the\nIPv4 addresses of
    SIP proxy servers. This option provides one \nmechanism that a system may use
    to locate a SIP proxy server.\nThis approach is applicable for a system that is
    using PPP for the\nlink layer protocol and IP address allocation.\n\t "
