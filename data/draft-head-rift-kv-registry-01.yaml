abstract:
- language: en
  script: Latn
  content: "   Routing in Fat-Trees RIFT [RIFT] allows for key/value pairs to be\n
    \  advertised within Key-Value Topology Information Elements (KV TIEs).\n   The
    data contained within these KV TIEs can be used for any\n   imaginable purpose.
    \ This document defines the various Key Types\n   (i.e.  Well-Known, OUI, and
    Experimental) and a method to structure\n   corresponding values.\n\n\n\t "
