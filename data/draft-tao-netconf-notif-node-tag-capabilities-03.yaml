abstract:
- language: en
  script: Latn
  content: "   Before a client application subscribes to updates from a datastore,\n
    \  server capabilities related to \"Subscription to YANG Datastores\" can\n   be
    advertised using YANG Instance Data format.  These server\n   capabilities can
    be documented at implement time or reported at run-\n   time.\n\n   This document
    proposes a YANG module for self describing data Object\n   tag capability which
    augments system capabilities model and provide\n   additional self describing
    data node attributes associated with node\n   selectors within per-node capabilities.\n\n\t "
