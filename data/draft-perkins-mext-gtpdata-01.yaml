abstract:
- language: en
  script: Latn
  content: "   Widely deployed mobility management systems for wireless\n   communications
    use GTP for transmitting packets to mobility agents\n   serving the mobile node.
    \ In order to enable use of Proxy Mobile IPv6\n   in such telecommunication systems,
    GTP should be allowed as a\n   tunneling choice for packets between the LMA and
    the MAG.  This\n   specification allocates a new bit (the 'G' bit) in the Proxy
    Binding\n   Update for the purpose of enabling GTP tunneling.\n\n\t "
