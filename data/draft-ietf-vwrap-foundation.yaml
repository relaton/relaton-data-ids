abstract:
- language: en
  script: Latn
  content: "The Virtual World Region Agent Protocol documents define the\nprotocols
    by which a vast, Internet wide virtual world can operate.\nThis protocol enables
    different regions of the virtual world to be\noperated independently, yet interoperate
    to form a cohesive\nexperience.\n\nThis document specifies the foundation upon
    which various suites of\nvirtual world functionality are built.  It describes
    the basic\nstructure of VWRAP interaction and common methodology and terminology\nfor
    protocols.\n\t "
