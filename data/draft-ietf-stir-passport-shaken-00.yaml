abstract:
- language: en
  script: Latn
  content: "   This document extends PASSporT, which is a token object that conveys\n
    \  cryptographically-signed information about the participants involved\n   in
    communications, to include information defined as part of the\n   SHAKEN specification
    from ATIS (Alliance for Telecommunications\n   Industry Solutions) and the SIP
    Forum IP-NNI Joint Task Force.  These\n   extensions provide a level of confidence
    in the correctness of the\n   originating identity for a telephone network that
    has communications\n   coming from both STIR participating originating communications
    as\n   well as communications that does not include STIR information.\n\n\t "
