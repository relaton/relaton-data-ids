  script: Latn
  content: "   This document specify a hybrid key exchange method in the Secure\n
    \  Shell (SSH) protocol based on Classic McEliece (mceliece6688128) and\n   X25519
    with SHA-512 using Chempat as the combiner.\n\nAbout This Document\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Status information for
    this document may be found at\n   https://datatracker.ietf.org/doc/draft-josefsson-ssh-mceliece/.\n\n
