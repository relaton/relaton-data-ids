abstract:
- content: <p>This document defines the Post-Stack MPLS Network Action (MNA) solution
    for carrying Network Actions and Ancillary Data after the MPLS label stack, based
    on the In-Stack MNA solution defined in "MPLS Network Action (MNA) Sub-Stack Solution."
    MPLS Network Actions can be used to influence packet forwarding decisions, carry
    additional Operations, Administration, and Maintenance information in the MPLS
    packet, or perform user-defined operations. This solution document addresses the
    Post-Stack network action and Post-Stack data-specific requirements found in RFC
    9613. This document follows the framework specified in RFC 9789.</p>
