abstract:
- language: en
  script: Latn
  content: "   This document describes the RTP payload format of the Secure\n   Communication
    Interoperability Protocol (SCIP).  SCIP is an\n   application layer protocol that
    defines the establishment of reliable\n   SCIP endpoint to SCIP endpoint secure
    communications over the RTP\n   channel provided by network equipment.  The scope
    of this document is\n   limited to defining the scip codecs and the SDP and RTP
    parameters to\n   be supported by network devices with minimal description of
    the SCIP\n   Application Layer Protocol.  Since the SCIP RTP payload is encrypted,\n
    \  it is considered \"opaque\" to network devices.  SCIP is considered a\n   tunneling
    protocol where the contents of the RTP payload will be\n   indeterminant and should
    not be filtered or altered by the network.\n   SCIP only relies on RTP as a simple
    transport.\n\n\t "
