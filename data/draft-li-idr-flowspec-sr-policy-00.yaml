abstract:
- language: en
  script: Latn
  content: "   Flowspec, an extension to BGP, enables the dissemination of traffic\n
    \  flow specification rules and can be used to steer traffic into SR\n   Policy.
    \ However, existing approaches using Flowspec to direct\n   traffic into a SR
    Policy have certain drawbacks (for details, refer\n   to section 1).\n\n   This
    document difines two new standard actions for the BGP Flowspec\n   V2 protocol
    (FSv2) [I-D.ietf-idr-flowspec-v2]: Redirect to SR Policy\n   Action and SRv6 SID
    Action.  The former allows traffic to be directed\n   to a designated SR Policy,
    while the latter enables the encapsulation\n   of an additional SRv6 SID as needed
    during redirection.  These\n   extensions address the shortcomings of existing
    solutions.\n\n\t "
