abstract:
- language: en
  script: Latn
  content: "   RFC 3161 provides a method for timestamping a message digest to prove\n
    \  that the message was created before a given time.  This document\n   defines
    a CBOR Signing And Encrypted (COSE) header parameter that can\n   be used to combine
    COSE message structures used for signing (i.e.,\n   COSE_Sign and COSE_Sign1)
    with existing RFC 3161-based timestamping\n   infrastructure.\n\n\t "
