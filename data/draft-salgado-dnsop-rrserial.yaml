abstract:
- language: en
  script: Latn
  content: "   The \"RRSERIAL\" EDNS option allows a DNS querier to request a DNS\n
    \  authoritative server to add an EDNS option in the answer of such\n   query
    with the SOA serial number field of the origin zone which\n   contains the answered
    Resource Record.\n\n   This \"RRSERIAL\" data allows to debug and diagnose problems
    by helping\n   to recognize the data source of an answer in an atomic single query,\n
    \  by associating the response with a respective zone version.\n\n\t "
