abstract:
- language: en
  script: Latn
  content: "   BGP is being used as the underlay routing protocol in some large-\n
    \  scaled data centers (DCs).  Most popular design followed is to do\n   hop-by-hop
    external BGP (EBGP) session configurations between\n   neighboring routers on
    a per link basis.  The provisioning of BGP\n   neighbors in routers across such
    a DC brings its own operational\n   complexity.\n\n   This document introduces
    a BGP neighbor discovery mechanism that\n   greatly simplifies BGP operations
    in such DC and other networks by\n   automatic setup of BGP sessions between neighbor
    routers using this\n   mechanism.\n\n\t "
