abstract:
- language: en
  script: Latn
  content: "   This document describes the applicability of DOTS to a DDoS\n   mitigation
    offload use case.  This use case assumes that a DMS (DDoS\n   Mitigation System)
    whose utilization rate is high sends its blocked\n   traffic information to an
    orchestrator using DOTS protocols, then the\n   orchestrator requests forwarding
    nodes such as routers to filter the\n   traffic.  Doing so enables service providers
    to mitigate DDoS attack\n   traffic automatically while ensuring interoperability
    and distributed\n   filter enforcement.\n\n\t "
