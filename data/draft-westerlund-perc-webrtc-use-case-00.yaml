  content: "   The work so far on Privacy Enhanced RTP Conferencing, which allows\n
    \  end-to-end security also in centralized switch RTP based conference,\n   has
    not considered WebRTC in detail.  This document looks at the use\n   case of WebRTC
    based endpoints, it also considers implications of\n   using external providers
    for both conference applications and\n   centralized media distribution devices.
