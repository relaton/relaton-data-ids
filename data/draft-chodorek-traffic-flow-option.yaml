abstract:
- language: en
  script: Latn
  content: "       Information about the behavior of the stream that will be\n       transmitted
    in the near future will allow for better management\n       of queues in the router
    and thus improve QoS and reduce the\n       potential for a serious overload.
    Such information is often\n       available in the transmitter. The proposed IP
    option allows for\n       the sending of information about forthcoming traffic
    from the\n       transmitter to the intermediate nodes.\n\n\t "
