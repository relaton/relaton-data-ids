abstract:
- language: en
  script: Latn
  content: "   A deterministic network is one that can carry data flows for real-\n
    \  time applications with extremely low data loss rates and bounded\n   latency.
    \ Deterministic networks have been successfully deployed in\n   real-time operational
    technology (OT) applications for some years.\n   However, such networks are typically
    isolated from external access,\n   and thus the security threat from external
    attackers is low.  IETF\n   Deterministic Networking (DetNet) specifies a set
    of technologies\n   that enable creation of deterministic networks on IP-based
    networks\n   of potentially wide area (on the scale of a corporate network)\n
    \  potentially bringing the OT network into contact with Information\n   Technology
    (IT) traffic and security threats that lie outside of a\n   tightly controlled
    and bounded area (such as the internals of an\n   aircraft).  These DetNet technologies
    have not previously been\n   deployed together on a wide area IP-based network,
    and thus can\n   present security considerations that may be new to IP-based wide
    area\n   network designers.  This draft, intended for use by DetNet network\n
    \  designers, provides insight into these security considerations.  In\n   addition,
    this draft collects all security-related statements from\n   the various DetNet
    drafts (Architecture, Use Cases, etc) into a\n   single location Section 8.\n\n\t "
