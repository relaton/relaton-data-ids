  script: Latn
  content: "This document describes the Linden Lab Structured Data (LLSD)\nabstract
    type system, interface description and serialization\nformats.  LLSD is a language-neutral
    facility for maintaining and\ntransporting structured data.  It provides dynamic
    data features for\nloosely-coupled collections of software components, even in\nstatically-typed
    languages.  LLSD includes an abstract type system,\nan interface description language
    (LLIDL) and three canonical\nserialization schemes (XML, JSON and Binary).\n\t "
