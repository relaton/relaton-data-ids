abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) solution [RFC 7432] describes\n
    \  DF election procedures for multi-homing Ethernet Segments. These\n   procedures
    are enhanced further in [EVPN-DF-Election] by applying\n   Highest Random Weight
    Algorithm for DF election in order to avoid DF\n   status unnecessarily upon a
    failure. This draft makes further\n   improvement to DF election procedures in
    [EVPN-DF-Election] by\n   providing two options for fast DF election upon recovery
    of the\n   failed link or node associated with the multi-homing Ethernet\n   Segment.
    This fast DF election is achieved independent of number of\n   EVIs associated
    with that Ethernet Segment and it is performed via a\n   simple signaling between
    the recovered PE and each PE in the multi-\n   homing group.\n\n\n\t "
