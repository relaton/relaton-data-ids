  content: "   This document specifies how the NetInf information-centric network\n
    \  service can be used for transport of live video streaming.  To\n   illustrate
    this it describes a prototype system that was developed to\n   be used at \"events
    with large crowds\", e.g., sports events.  The\n   specification defines how the
    used video format is mapped to NetInf\n   named data objects (NDOs).  It also
    describe how NetInf messages are\n   used to transfer the NDOs.\n\n\t "
