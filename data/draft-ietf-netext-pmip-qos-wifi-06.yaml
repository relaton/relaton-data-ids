abstract:
- language: en
  script: Latn
  content: "   This document provides guidelines for achieving end to end Quality-\n
    \  of-Service (QoS) in a Proxy Mobile IPv6 (PMIPv6) domain where the\n   access
    network is based on IEEE 802.11. RFC 7222 describes QoS\n   negotiation between
    a Mobility Access Gateway (MAG) and Local\n   Mobility Anchor (LMA) in a PMIPv6
    mobility domain. The negotiated QoS\n   parameters can be used for QoS policing
    and marking of packets to\n   enforce QoS differentiation on the path between
    the MAG and LMA. IEEE\n   802.11-2012, Wi-Fi Multimedia - Admission Control (WMM-AC)
    describes\n   methods for QoS negotiation between a Wi-Fi Station (MN in PMIPv6\n
    \  terminology) and an Access Point. This document provides a mapping\n   between
    the above two sets of QoS procedures and the associated QoS\n   parameters. This
    document is intended to be used as a companion\n   document to RFC 7222 to enable
    implementation of end to end QoS.\n\n\n\t "
