abstract:
- language: en
  script: Latn
  content: "IPsec is specified as the means of securing signaling messages\nbetween
    the Mobile Node and Home Agent for Mobile IPv6.  Mobile IPv6\nsignalling messages
    that are secured include the Binding Updates and\nAcknowledgement messages used
    for managing the bindings between a\nMobile Node and its Home Agent.  This document
    proposes an alternate\nmethod for securing Mobile IPv6 signaling messages between
    a Mobile\nNodes and Home Agents.  The alternate method defined here consists of\na
    Mobile IPv6 specific authentication option that can be added to\nMobile IPv6 signalling
    messages.\n\t "
