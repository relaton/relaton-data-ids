- language: en
  script: Latn
  content: "   This document describes a procedure for when an Military Message\n
    \  Handling System (MMHS) message is composed by one user and is only\n   released
    to the mail transfer system when one or more authorizing\n   users authorize release
    of the message by adding the MMHS-\n   Authorizing-Users header field.  The resulting
    message can be\n   optionally signed by the sender and/or reviewer, allowing recipients\n
    \  to verify both the original signature (if any) and review signatures.\n\n\t "
