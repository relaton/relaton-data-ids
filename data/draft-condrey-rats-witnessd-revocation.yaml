abstract:
- content: "<p>This document specifies mechanisms for revoking and updating Evidence
    status in the witnessd Proof of Process framework. It defines how authors can
    mark Evidence as superseded or revoked, how device key compromise is handled,
    and how Verifiers can efficiently check Evidence validity. The specification also
    defines an External Verifier Registry protocol that enables Relying Parties to
    discover trusted Verifiers and obtain federated verification services.</p>"
