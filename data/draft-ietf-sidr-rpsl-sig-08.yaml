abstract:
- language: en
  script: Latn
  content: "   This document describes a method to allow parties to electronically\n
    \  sign RPSL-like objects and validate such electronic signatures.  This\n   allows
    relying parties to detect accidental or malicious\n   modifications on such objects.
    \ It also allows parties who run\n   Internet Routing Registries or similar databases,
    but do not yet have\n   RPSS-like authentication of the maintainers of certain
    objects, to\n   verify that the additions or modifications of such database objects\n
    \  are done by the legitimate holder(s) of the Internet resources\n   mentioned
    in those objects.\n\n\t "
