- language: en
  script: Latn
  content: "This document contributes to the continuing discussion on Internet\nconsolidation.
    Over the last several years there have been many types\nof discussions around
    consolidation at a technical level, an economic\nor market level and also at an
    engineering level. This document aims to\ndiscuss recent areas of Internet consolidation
