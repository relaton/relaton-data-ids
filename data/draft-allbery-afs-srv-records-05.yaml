abstract:
- language: en
  script: Latn
  content: "This document specifies how to use DNS (Domain Name Service) SRV RRs (Resource
    Records) to locate services for the AFS distributed file system and how the priority
    and weight values of the SRV RR should be interpreted in the server ranking system
    used by AFS.  It updates RFC 1183 to deprecate the use of the AFSDB RR to locate
    AFS cell database servers and provides guidance for backward compatibility. [STANDARDS
    TRACK]\n\t "
