abstract:
- language: en
  script: Latn
  content: "   As described in RFC5280, key usages are specified in X.509\n   certificates
    using the certificate extensions \"Key Usage\" and\n   \"Extended Key Usage\".
    \ This document defines an Extended Key Usage\n   (EKU) relating to keys that
    are dedicated to the purpose of signing\n   attestation evidence as introduced
    in RFC9334.\n\n\t "
