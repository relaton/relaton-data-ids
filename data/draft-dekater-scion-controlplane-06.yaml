abstract:
- language: en
  script: Latn
  content: "   This document describes the Control Plane of the path-aware, inter-\n
    \  domain network architecture SCION (Scalability, Control, and\n   Isolation
    On Next-generation networks).  One of the basic\n   characteristics of SCION is
    that it gives path control to SCION-\n   capable endpoints that can choose between
    multiple path options,\n   enabling the optimization of network paths.  The Control
    Plane is\n   responsible for discovering these paths and making them available
    to\n   the endpoints.\n\n   The main goal of the SCION Control Plane is to create
    and manage path\n   segments which can then be combined into forwarding paths
    to transmit\n   packets in the data plane.  This document discusses how path\n
    \  exploration is realized through beaconing and how path segments are\n   created
    and registered.  Each SCION Autonomous System (AS) can\n   register segments according
    to its own policy and can specify which\n   path properties and algorithm(s) to
    use in the selection procedure.\n   The document also describes the path lookup
    process whereby endpoints\n   obtain path segments - a fundamental building block
    for the\n   construction of end-to-end paths.\n\n\t "
