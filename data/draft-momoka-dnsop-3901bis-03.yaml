abstract:
- language: en
  script: Latn
  content: "   This memo provides guidelines and documents Best Current Practice for\n
    \  operating authoritative and recursive DNS servers given that queries\n   and
    responses are carried in a mixed environment of IPv4 and IPv6\n   networks.  It
    expands beyond [RFC3901] in so far that it now\n   considers the reality of progressing
    IPv4 exhaustion, which will make\n   IPv6-only resolvers necessary in the long-term.\n\n
    \  This document obsoletes RFC 3901. (if approved)\n\n\t "
