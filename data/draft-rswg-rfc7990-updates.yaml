abstract:
- language: en
  script: Latn
  content: "   In order to improve the readability of RFCs while supporting their\n
    \  archivability, the definitive version of the RFC Series transitioned\n   from
    plain-text ASCII to XML using the RFCXML vocabulary; different\n   publication
    versions are rendered from that base document.  This\n   document describes how
    RFCs are published.\n\n   This document obsoletes RFC 7990.  This document also
    updates the\n   stability policy in RFC 9280.\n\n\t "
