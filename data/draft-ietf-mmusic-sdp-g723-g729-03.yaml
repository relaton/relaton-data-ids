abstract:
- language: en
  script: Latn
  content: "   RFC4856 describes the annexa parameter for G723 and the annexb\n   parameter
    for G729, G729D and G729E. However, the specification does\n   not describe the
    offerer and answerer behavior when the value of the\n   annexa or annexb parameter
    does not match in the Session Description\n   protocol(SDP) offer and answer.
    \ This document provides the offer/\n   answer considerations for these parameters
    and updates RFC4856.\n\n\t "
