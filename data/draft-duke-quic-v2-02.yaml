- language: en
  script: Latn
  content: "   This document specifies QUIC version 2, which is identical to QUIC\n
    \  version 1 except for some trivial details.  Its purpose is to combat\n   various
    ossification vectors and exercise the version negotiation\n   framework.  Over
    time, it may also serve as a vehicle for needed\n   protocol design changes.\n\n
    \  Discussion of this work is encouraged to happen on the QUIC IETF\n   mailing
    list quic@ietf.org or on the GitHub repository which contains\n   the draft: https://github.com/martinduke/draft-duke-quic-v2.\n\n\t "
