abstract:
- language: en
  script: Latn
  content: "This document defines the 'doi' Uniform Resource Identifier (URI) \nscheme
    for the Digital Object Identifier (DOI). DOIs are \nidentifiers for entities of
    significance to the content \nindustries. The 'doi' URI scheme allows a resource
    associated with \nan entity identified by a DOI to be referenced by a URI for
    \nInternet applications.  A 'doi' URI is dereferenced to a set of \nservice descriptions
    through discoverable resolution mechanisms.\n\t "
