  script: Latn
  content: "This draft defines enhancements to the OSPFv2 protocol to support a\n
    \  new interface type for wireless, broadcast-capable, multi-hop\n   networks.
    \ This interface type uses an unreliable flooding mechanism\n   to distribute
    LSAs within a wireless subnet.  This draft also defines\n   rules for LSA distribution
    for edge routers that may have a mix of\n   interface types on different subnets.\n\t "
