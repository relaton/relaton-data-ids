abstract:
- language: en
  script: Latn
  content: "   This document updates NMDA [RFC 8342] to define a read-only\n   conventional
    configuration datastore called \"system\" to hold system-\n   defined configurations.
    \ To support non-NMDA servers, a \"with-system\"\n   parameter has been defined
    to return <running> and system-defined\n   configuration combined.  The solution
    enables clients to reference\n   nodes defined in <system>, overwrite values of
    configurations defined\n   in <system>, and configure descendant nodes of system-defined
    nodes.\n\n\t "
