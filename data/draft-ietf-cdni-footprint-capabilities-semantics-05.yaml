abstract:
- language: en
  script: Latn
  content: "   This document tries to capture the semantics of the \"Footprint and\n
    \  Capabilities Advertisement\" part of the CDNI Request Routing\n   interface,
    i.e., the desired meaning of \"Footprint\" and\n   \"Capabilities\" in the CDNI
    context, and what the \"Footprint and\n   Capabilities Advertisement Interface
    (FCI)\" is expected to offer\n   within CDNI.  The document also provides guidelines
    for a CDNI FCI\n   protocol.  It further defines a Base Advertisement Object,
    the\n   necessary registries for capabilities and footprints, and guidelines\n
    \  how these registries may be extended in the future.\n\n\n\t "
