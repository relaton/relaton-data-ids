abstract:
- language: en
  script: Latn
  content: "This document discusses the use of the Domain Name System(DNS) for\nstorage
    of Chinese Common Name to URI mapping.  More specifically,\nhow DNS can be used
    for identifying URIs or services associated with\nthe Chinese Common Names.  The
    method used to discover the mapping is\nthe Dynamic Delegation Discovery System,
    which can be found in a\nseries of documents specified in RFC 3401.  Understanding
    of RFC 3401\nis necessary for understanding this document.\n\t "
