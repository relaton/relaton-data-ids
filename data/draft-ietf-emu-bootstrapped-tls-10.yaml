abstract:
- content: "<p>This document defines a mechanism that enables a bootstrapping device
    to establish trust and mutually authenticate against a TLS server. Bootstrapping
    devices have a public/private key pair, and this mechanism enables a TLS server
    to prove to the device that it knows the public key, and the device to prove to
    the TLS server that it knows the private key. The mechanism leverages existing
    Device Provisioning Protocol (DPP) and TLS standards and can be used in an Extensible
    Authentication Protocol (EAP) exchange with an EAP server.</p>"
