abstract:
- language: en
  script: Latn
  content: "DHCP authentication extension (RFC3118) cannot be widely deployed \n   due
    to lack of an out-of-band key agreement protocol for DHCP \n   clients and servers.
    This draft outlines how EAP methods carried \n   over PANA can be used to establish
    a local trust relation and \n   generate keys that can be used in conjunction
    with RFC3118.  \n    \n\t "
