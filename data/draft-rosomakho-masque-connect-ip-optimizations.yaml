abstract:
- language: en
  script: Latn
  content: "   This document defines extensions to the CONNECT-IP protocol (RFC\n
    \  9484) that improve the efficiency of datagram transmission by\n   introducing
    reusable templates and checksum offload capabilities.\n\n   Reusable templates
    allow endpoints to associate Context Identifiers\n   with static portions of packet
    headers, enabling datagrams to omit\n   repeated byte sequences while remaining
    self-contained and stateless\n   on the wire.  Checksum offload enables endpoints
    to delegate\n   computation of transport-layer checksums to the receiver by signaling\n
    \  the relevant offsets within the reconstructed packet.\n\n   These optimisations
    reduce per-packet overhead, processing cost, and\n   effectively increase the
    usable maximum transmission unit (MTU) when\n   CONNECT-IP datagrams are encapsulated
    in QUIC DATAGRAM frames.\n\n\t "
