abstract:
- language: en
  script: Latn
  content: "   Trust Anchor Locators (TALs) [I-D.ietf-sidrops-https-tal] are used
    by\n   Relying Parties in the RPKI to locate and validate Trust Anchor\n   certificates
    used in RPKI validation.  This document defines an RPKI\n   signed object [RFC6488]
    for a Trust Anchor Locator (TAL) that can be\n   used by Trust Anchors to perform
    a planned migration to a new key,\n   allowing Relying Parties to discover the
    new key up to one year after\n   the migration occurred.\n\n\t "
