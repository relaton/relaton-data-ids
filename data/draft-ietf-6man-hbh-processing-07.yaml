  script: Latn
  content: "   This document specifies procedures for how IPv6 Hop-by-Hop options\n
    \  are processed at routers and hosts.  It modifies the procedures\n   specified
    in the IPv6 Protocol Specification (RFC8200) to make\n   processing of IPv6 Hop-by-Hop
