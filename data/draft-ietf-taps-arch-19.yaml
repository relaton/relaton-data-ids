abstract:
- language: en
  script: Latn
  content: "   This document describes an architecture for exposing transport\n   protocol
    features to applications for network communication.  This\n   system exposes transport
    protocol features to applications for\n   network communication.  The Transport
    Services Application\n   Programming Interface (API) is based on an asynchronous,
    event-driven\n   interaction pattern.  This API uses messages for representing
    data\n   transfer to applications, and describes how a Transport Services\n   Implementation
    can use multiple IP addresses, multiple protocols, and\n   multiple paths, and
    provide multiple application streams.  This\n   document provides the architecture
    and requirements.  It defines\n   common terminology and concepts to be used in
    definitions of a\n   Transport Service API and a Transport Services Implementation.\n\n\t "
