abstract:
- language: en
  script: Latn
  content: "   RFC 8449 defines a record size limit extension for TLS and DTLS\n   allowing
    endpoints to negotiate a record size limit smaller than the\n   protocol-defined
    maximum record size, which is around 2^14 bytes.\n   This document specifies a
    TLS flag extension to be used in\n   combination with the record size limit extension
    allowing endpoints\n   to use a record size limit larger than the protocol-defined
    maximum\n   record size, but not more than about 2^16 bytes.\n\n\t "
