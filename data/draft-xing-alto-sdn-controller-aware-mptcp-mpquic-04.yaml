abstract:
- language: en
  script: Latn
  content: "   This document aims to study and implement MultiPath Transmission\n
    \  Control Protocol (MPTCP) and MultiPath Quick UDP Internet Connection\n   (MPQUIC)
    using application layer traffic optimization (ALTO) in\n   software defined network
    (SDN).  In a software-defined network, ALTO\n   server collects network cost indicators
    (including link delay, number\n   of paths, availability, network traffic, bandwidth
    and packet loss\n   rate etc.), and the controller extracts MPTCP or MPQUIC packet
    header\n   to allocate MPTCP or MPQUIC packet to suitable transmission path\n
    \  according to the network cost indicators by ALTO, which can reduce\n   the
    probability of transmission path congestion and improving path\n   utilization.\n\n\t "
