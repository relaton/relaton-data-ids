abstract:
- content: "<p>This document defines the Metadata-Filter (MDF) Subsequent Address
    Family Identifier (SAFI). A BGP speaker uses MDF to signal its lack of interest
    in receiving service metadata attributes on routes that carry specified Route
    Targets (RTs), while leaving reachability unchanged.</p>"
