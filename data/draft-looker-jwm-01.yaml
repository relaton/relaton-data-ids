abstract:
- language: en
  script: Latn
  content: "   JSON Web Message (JWM) is a flexible way to encode application-level\n
    \  messages in JSON for transfer over a variety of transport protocols.\n   JWMs
    use JSON Web Encryption (JWE) to protect integrity, achieve\n   confidentiality,
    and achieve repudiable authentication; alternatively\n   or in addition, they
    use JSON Web Signatures (JWS) to associate\n   messages with a non-repudiable
    digital signature.\n\n\t "
