abstract:
- language: en
  script: Latn
  content: "   This document presents a distributed mechanism to enforce strict\n
    \  delay bounds for some network flows in large scale networks.  It\n   leverages
    on the capacity of modern network devices to adapt their\n   queue's capacities
    to bound the maximum time spent by packets in\n   those devices.  It is using
    a reservation protocol to guarantee the\n   availability of the resources in the
    devices' queues to serve packets\n   belonging to specific flows while enforcing
    an end-to-end delay\n   constraint.\n\n\t "
