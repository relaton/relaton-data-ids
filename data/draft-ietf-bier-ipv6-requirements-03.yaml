abstract:
- language: en
  script: Latn
  content: "   The BIER WG includes, in its charter, work on developing mechanisms\n
    \  to transport BIER natively in IPv6.  This document is intended to\n   help
    the WG with this effort by specifying requirements for\n   transporting packets,
    with Bit Index Explicit Replication (BIER)\n   headers, in an IPv6 environment.
    \ There will be a need to send IPv6\n   payloads, to multiple IPv6 destinations,
    using BIER.  There have been\n   several proposed solutions in this area.  But
    there hasn't been a\n   document which describes the problem and lists the requirements.
    \ The\n   goal of this document is to describe the BIER IPv6 requirements,\n   summarize
    the proposed solutions, and guide the working group in\n   understanding the benefits,
    and drawbacks, of the various solutions\n   and to help in the development of
    acceptable solutions.\n\n\t "
