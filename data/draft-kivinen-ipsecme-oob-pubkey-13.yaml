abstract:
- language: en
  script: Latn
  content: "   The Internet Key Exchange Version 2 (IKEv2) protocol only supports\n
    \  RSA for raw public keys.  In constrained environments it is useful to\n   make
    use of other types of public keys, such as those based on\n   Elliptic Curve Cryptography.
    \ This documents adds support for other\n   types of raw public keys to IKEv2.\n\n
    \  This document updates RFC 7296\n\n\t "
