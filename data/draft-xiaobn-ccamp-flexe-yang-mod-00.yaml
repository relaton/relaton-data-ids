abstract:
- language: en
  script: Latn
  content: "   Flex Ethernet(FlexE) implementation agreement have been published by\n
    \  OIF.  FlexE provides a generic mechanism for supporting a variety of\n   Ethernet
    MAC rates that may or may not correspond to any existing\n   Ethernet PHY rate.\n\n
    \  This document describes a YANG data model for FlexE.  It can be used\n   to
    manage and control devices supporting FlexE functions.\n\n\t "
