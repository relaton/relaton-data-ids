abstract:
- language: en
  script: Latn
  content: "Neither the Kerberos V5 protocol [RFC1510] nor the Kerberos V4 proto-\ncol
    [RFC????] describe any mechanism for clients to learn critical\nconfiguration
    information necessary for proper operation of the pro-\ntocol.  Such information
    includes the location of Kerberos key dis-\ntribution centers or a mapping between
    DNS domains and Kerberos\nrealms.\nCurrent Kerberos implementations generally
    store such configuration\ninformation in a file on each client machine.  Experience
    has shown\nthis method of storing configuration information presents problems\nwith
    out-of-date information and scaling problems, especially when\nusing cross-realm
    authentication.\nThis memo describes a method for using the Domain Name System\n[RFC1035]
    for storing such configuration information.  Specifically,\nmethods for storing
    KDC location and hostname/domain name to realm\nmapping information are discussed.\n\t "
