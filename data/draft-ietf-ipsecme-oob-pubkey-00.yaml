abstract:
- language: en
  script: Latn
  content: "   The Internet Key Exchange Version 2 (IKEv2) protocol currently only\n
    \  supports raw RSA keys.  In some environments it is useful to make use\n   of
    other types of public keys, such as those based on Elliptic Curve\n   Cryptography.
    \ This documents adds support for other types of raw\n   public keys to IKEv2
    and obsoletes the old raw RSA key format.\n\n\t "
