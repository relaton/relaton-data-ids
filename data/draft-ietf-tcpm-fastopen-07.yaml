abstract:
- language: en
  script: Latn
  content: "   This document describes an experimental TCP mechanism TCP Fast Open\n
    \  (TFO). TFO allows data to be carried in the SYN and SYN-ACK packets\n   and
    consumed by the receiving end during the initial connection\n   handshake, thus
    saving up to one full round trip time (RTT) compared\n   to the standard TCP,
    which requires a three-way handshake (3WHS) to\n   complete before data can be
    exchanged. However TFO deviates from the\n   standard TCP semantics the data in
    the SYN could be replayed to an\n   application in some rare circumstances. Applications
    should not use\n   TFO unless they can tolerate this issue detailed in the Applicability\n
    \  section.\n\n\t "
