abstract:
- language: en
  script: Latn
  content: "   This document defines a schema, object classes and attributes, for\n
    \  Printers and Print Services, for use with directories that support\n   Lightweight
    Directory Access Protocol (RFC 4510).  This document is\n   based on the Printer
    attributes listed in Appendix E of Internet\n   Printing Protocol/1.1 (RFC 2911).
    \ Additional Printer attributes are\n   based on definitions in the Printer MIB
    v2 (RFC 3805), IEEE-ISTO PWG\n   Command Set for IEEE 1284 Device ID (PWG 5107.2),
    IEEE-ISTO PWG IPP\n   Job and Printer Extensions - Set 3 (PWG 5100.13), and IEEE-ISTO
    PWG\n   IPP Everywhere (PWG 5100.14).\n\n   This memo is an independent submission
    to the RFC Editor Stream by\n   the Internet Printing Protocol Working Group of
    the IEEE-ISTO Printer\n   Working Group, as part of their PWG IPP Everywhere (PWG
    5100.14)\n   project for secure mobile printing with vendor-neutral Client\n   software.\n\n
    \  This document obsoletes RFC 3712.\n\n\n\t "
