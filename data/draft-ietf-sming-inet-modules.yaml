abstract:
- language: en
  script: Latn
  content: "This memo presents SMIng modules that introduce commonly used\nInternet
    Protocol specific data definitions.  They are provided so\nthat other SMIng modules
    that would otherwise define their own\nrepresentations can import them from a
    common place. \nThe IETF-INET module defines types and classes for representing\nInternet
    Protocol specific information. It builds on RFC 2851 and\nextends it in several
    ways. \nThe IETF-INET-FILTER module extends the IETF-INET module by\nproviding
    generic definitions for typical IP packet filters.\n\t "
