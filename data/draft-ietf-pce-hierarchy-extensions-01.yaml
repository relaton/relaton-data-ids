abstract:
- language: en
  script: Latn
  content: "   The Hierarchical Path Computation Element (H-PCE) architecture,\n   provides
    a mechanism to allow the optimum sequence of domains to be\n   selected,and the
    optimum end-to-end path to be derived through the\n   use of a hierarchical relationship
    between domains.\n\n   This document defines the Path Computation Element Protocol
    (PCEP)\n   extensions for the purpose of implementing Hierarchical PCE\n   procedures
    which are described in the aforementioned document. These\n   extensions are experimental
    and published for examination,\n   discussion, implementation, and evaluation.\n\n\n\t "
