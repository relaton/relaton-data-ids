abstract:
- language: en
  script: Latn
  content: "   This document aims to study and implement Multipath Transmission\n
    \  Control Protocol (MPTCP) and Multipath QUIC (MPQUIC) using\n   application
    layer traffic optimization (ALTO) in software defined\n   network (SDN).  In a
    software-defined network, ALTO server collects\n   network cost indicators (including
    link delay, number of paths,\n   availability, network traffic, bandwidth and
    packet loss rate etc.),\n   and the controller extracts MPTCP or MPQUIC packet
    header to allocate\n   MPTCP or MPQUIC packet to suitable transmission path according
    to the\n   network cost indicators by ALTO, which can reduce the probability of\n
    \  transmission path congestion and improving path utilization in a\n   multipath
    transmission network.\n\n\t "
