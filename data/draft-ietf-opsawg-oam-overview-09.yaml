abstract:
- language: en
  script: Latn
  content: "   Operations, Administration, and Maintenance (OAM) is a general term\n
    \  that refers to a toolset for fault detection and isolation, and for\n   performance
    measurement. OAM mechanisms have been defined for various\n   layers in the protocol
    stack, and are used with a variety of\n   transport protocols.\n\n   This document
    presents an overview of the data plane OAM tools that\n   have been defined by
    the IETF.\n\n\t "
