  content: "   This document discusses issues and problems occuring in the design
    of\n   device pairing mechanism.  It presents experience with existing\n   pairing
    systems and general user interaction requirements to make the\n   case for \"short
    authentication strings\".  It then reviews the design\n   of cryptographic algorithms
    designed to maximise the robustness of\n   the short authentication string mechanisms,
    as well as implementation\n   considerations such as integration with TLS.\n\n\t "
