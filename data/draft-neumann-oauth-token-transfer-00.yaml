  script: Latn
  content: "The Secure Token Transfer Protocol (STTP) provides the means for two\nentities
    to exchange a set of tokens that is needed to perform a\ncertain task such as
    authentication.  The exact context of the tokens\nand their further usage is outside
    the scope of the protocol.  STTP\nis intended to be employed to in case a mechanism
    to securely\ntransfer tokens is missing for a particular scenario or context\nwithin
