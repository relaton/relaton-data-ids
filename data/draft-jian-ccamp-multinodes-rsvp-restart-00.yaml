  script: Latn
  content: "   Based on the RSVP graceful restart defined in the RFC3473, RFC3209,
    \n   Node ID RSVP Hello:A Clarification Statement (draft-ietf-ccamp-rsvp\n   -node-id-based-hello-02)
    and  the Extensions to GMPLS RSVP Graceful\n   Restart (draft-ietf-ccamp-rsvp-restart-ext-05),
    this document puts \n   forward extension to solve the problem for the restart
    node to\n   actively inform RSVP graceful restart to the neighbor, and further\n
    \  provides the relevant mechanism to support recovery processing of\n   RSVP
    graceful restart at simultaneous restart of multiple adjacent \n   nodes.\n\t "
