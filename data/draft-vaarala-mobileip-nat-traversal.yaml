abstract:
- language: en
  script: Latn
  content: "Mobile IP and Network Address Translation (NAT) are incompatible.\nThis
    draft presents a mechanism of establishing a Mobile IP NAT\ntraversal binding
    in a backwards compatible manner. The NAT\ntraversal is based on using the Mobile
    IP Home Agent UDP port for\nencapsulation of data traffic, thus requiring only
    a single NAT\naddress mapping. The presented method optimizes round trips required\nto
    set up the NAT address mapping, which is a critical measure for\nhandover performance.
