- language: en
  script: Latn
  content: "   When an end entity includes attestation Evidence in a Certificate\n
    \  Signing Request (CSR), it may be necessary to demonstrate the\n   freshness
    of the provided Evidence.  Current attestation technology\n   commonly achieves
    this using nonces.\n\n   This document outlines the process through which nonces
    are supplied\n   to the end entity by an RA/CA for inclusion in Evidence, leveraging\n
    \  the Certificate Management Protocol (CMP), Enrollment over Secure\n   Transport
    (EST), and Certificate Management over CMS (CMC).\n\n\t "
