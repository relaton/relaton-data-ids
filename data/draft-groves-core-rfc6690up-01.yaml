abstract:
- language: en
  script: Latn
  content: "   [RFC6690] defines the resource type 'rt' and interface description\n
    \  'if' link attributes and defines procedures for registering values.\n   Currently
    each 'rt' and 'if' attribute value must be registered with\n   IANA.  This specification
    updates the process to enable organisation\n   prefixes to be registered allowing
    organisations to manage their own\n   namespace within a certain set of rules.\n\n\t "
