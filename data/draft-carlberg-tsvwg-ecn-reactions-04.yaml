abstract:
- language: en
  script: Latn
  content: "   This document presents an examination of various responses to Congestion\n
    \  Experience (CE) notifications by real time applications that have\n   negotiated
    end-to-end support of Explicit Congestion Notification (ECN).\n   This document
    is a follow-on effort of [rfc6679], which specifies the\n   signaling used to
    provide ECN support for RTP/RTCP flows.\n\t "
