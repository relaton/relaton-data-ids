abstract:
- language: en
  script: Latn
  content: "This draft documents the Web Cache Coordination Protocol (WCCP) V1.0.\nThis
    \ protocol  is  used (a) to associate a single router with one or\nmore web-caches
    for the purposes of transparent redirection  of  HTTP\ntraffic,  and  (b)  to
    allow one of the web-caches to dictate how the\nrouter  distributes  transparently-redirected
    \ traffic   across   the\nassociated web-caches.\nThis draft describes the interactions
    between a  router  and  one  or\nmore  web-caches.  It  does  not  describe the
    interactions between a\ngroup of associated web-caches or those between  a  web-cache
    \ and  a\nweb-server.\n\n\t "
