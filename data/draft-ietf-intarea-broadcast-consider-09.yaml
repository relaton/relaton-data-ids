abstract:
- language: en
  script: Latn
  content: "A number of application-layer protocols make use of IP broadcast or multicast
    messages for functions such as local service discovery or name resolution.  Some
    of these functions can only be implemented efficiently using such mechanisms.
    \ When using broadcast or multicast messages, a passive observer in the same broadcast
    or multicast domain can trivially record these messages and analyze their content.
    \ Therefore, designers of protocols that make use of broadcast or multicast messages
    need to take special care when designing their protocols.\n\t "
