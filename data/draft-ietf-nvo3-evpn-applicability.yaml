abstract:
- language: en
  script: Latn
  content: "   Ethernet Virtual Private Network (EVPN) provides a unified control-\n
    \  plane that solves the Network Virtualization Edge (NVE) auto-\n   discovery,
    tenant MAC/IP dissemination and advanced features required\n   by Network Virtualization
    Over Layer-3 (NVO3) networks.  EVPN is a\n   scalable solution for NVO3 networks
    and keeps the independence of the\n   underlay IP Fabric, i.e. there is no need
    to enable PIM in the\n   underlay network and maintain multicast states for tenant
    Broadcast\n   Domains.  This document describes the use of EVPN for NVO3 networks,\n
    \  discusses its applicability to basic Layer-2 and Layer-3 connectivity\n   requirements,
    as well as advanced features such as MAC-mobility, MAC\n   Protection and Loop
    Protection, multi-homing, Data Center\n   Interconnect (DCI) and much more.  No
    new EVPN procedures are\n   introduced.\n\n\t "
