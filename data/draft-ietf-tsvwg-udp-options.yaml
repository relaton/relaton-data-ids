title:
- language: en
  script: Latn
  content: Transport Options for UDP
docidentifier:
- content: draft-ietf-tsvwg-udp-options
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   Transport protocols are extended through the use of transport header\n
    \  options. This document updates RFC 768 (UDP) by indicating the\n   location,
    syntax, and semantics for UDP transport layer options\n   within the surplus area
    after the end of the UDP user data but\n   before the end of the IP datagram.\n\n\t "
