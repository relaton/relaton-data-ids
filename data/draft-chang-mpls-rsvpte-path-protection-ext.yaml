abstract:
- language: en
  script: Latn
  content: "To deliver reliable service, multi-protocol label switching (MPLS)\nrequires
    a set of procedures to enable -protection of the traffic\ncarried on - label switched
    paths (LSPs). Thus existing signaling\nmechanisms must be extended appropriately
    to support such\nfunctionality.  Recently, RSVP-TE [1] has introduced extensions
    to\nRSVP to support the establishment of LSP tunnels. This draft extends\nRSVP-TE
    to support path protection [2] in MPLS. Specifically, we\nprovide signaling support
    for establishing backup LSPs and for\npropagating fault notification upon LSP
    failure.\n\t "
