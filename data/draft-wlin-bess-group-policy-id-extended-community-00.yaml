abstract:
- language: en
  script: Latn
  content: "   Group Based Policy can be used to achieve micro or macro segmentation\n
    \  of the user traffic.  For Group Based Policy, a Group Policy ID, as\n   known
    as Group Policy Tag, is used to represent a logical group that\n   shares the
    same policy and access privilege.  This specification\n   defines a new BGP extended
    community that can be used to propagate\n   Group Policy ID through a route advertisement
    in the control plane.\n   This is to facilitate policy enforcement at the ingress
    node when the\n   optimization of network bandwidth is desired.\n\n\t "
