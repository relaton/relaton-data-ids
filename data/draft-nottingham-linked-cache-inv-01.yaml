abstract:
- language: en
  script: Latn
  content: "   This memo defines Web link types that invalidate HTTP caches, along\n
    \  with an HTTP cache-control extension that allows caches that\n   understand
    those link types to use responses containing them.\n   Together, these mechanisms
    offer a way to avoid use of a response\n   that has become stale due to another
    request that changes server-side\n   state.  Collectively, this is referred to
    as Linked Cache\n   Invalidation (LCI).\n\n\t "
