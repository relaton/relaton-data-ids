abstract:
- language: en
  script: Latn
  content: "This document presents a set of High Capacity Textual Conventions for
    use in MIB modules which require performance history based upon 15 minute intervals.
    \ The Textual Conventions defined in this document extend the conventions presented
    in RFC 3593 to 64 bit resolution using the conventions presented in RFC 2856.
    [STANDARDS-TRACK]\n\t "
