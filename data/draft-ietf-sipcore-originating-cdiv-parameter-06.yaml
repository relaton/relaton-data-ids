abstract:
- language: en
  script: Latn
  content: "   The P-Served-User header field is used to convey the identity of the\n
    \  served user and the session case that applies to this particular\n   communication
    session and application invocation.  This document\n   updates RFC5502 by defining
    a new P-Served-User header field\n   parameter, \"orig-cdiv\".  The parameter
    conveys the session case used\n   by a proxy when handling an originating session
    after Call Diversion\n   (CDIV) services have been invoked for the served user.
    \ This document\n   also fixes the ABNF in RFC 5502 and provides more guidance
    for using\n   the P-Served-User header field in IP networks.\n\n\t "
