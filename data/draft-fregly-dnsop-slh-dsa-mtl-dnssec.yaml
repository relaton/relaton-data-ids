abstract:
- language: en
  script: Latn
  content: "   This document describes how to apply the Stateless Hash-Based Digital\n
    \  Signature Algorithm in Merkle Tree Ladder mode to the DNS Security\n   Extensions.
    \ This combination is referred to as the SLH-DSA-MTL\n   Signature scheme.  This
    document describes how to specify SLH-DSA-MTL\n   keys and signatures in DNSSEC.
    \ It uses both the SHA2 and SHAKE\n   family of hash functions.  This document
    also provides guidance for\n   use of EDNS(0) in signature retrieval.\n\n\t "
