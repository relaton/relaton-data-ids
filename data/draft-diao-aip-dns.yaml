- language: en
  script: Latn
  content: "   With the reality of Internet, Autonomous Internet technology\n   in
    this article constructs independent autonomous extensible domain\n   name architecture
    and domain name hierarchy through current domain\n   name architecture, provides
    independent root DNS server, inner/outer\n   DNS resolution mechanism for each
    autonomous internet network system,\n   and provides reformation and transition
    solution from current\n   Internet to realize autonomy even in unilateral technical
    action.\n\n\t "
