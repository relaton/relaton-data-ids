abstract:
- language: en
  script: Latn
  content: "When carried over Layer 2 technologies such as Ethernet, IPv6 datagrams
    using Low-Power Wireless Personal Area Network (LoWPAN) encapsulation as defined
    in RFC 4944 must be identified so the receiver can correctly interpret the encoded
    IPv6 datagram.  The IETF officially requested the assignment of an Ethertype for
    that purpose and this document reports that assignment.\n\t "
