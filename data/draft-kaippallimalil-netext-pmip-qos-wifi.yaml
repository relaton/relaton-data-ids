abstract:
- language: en
  script: Latn
  content: "   This document provides recommendations on procedures and mapping of\n
    \  QoS parameters between 802.11 and PMIPv6. QoS parameters in 802.11\n   that
    reserve resources for 802.11 streams should be mapped to PMIP\n   QoS resources
    for IP sessions and flows. QoS reservation sequences in\n   802.11 should allow
    cases where MN initiate resource reservation, as\n   well as cases where the network
    initiates resource reservation.\n   Additionally, it should be possible for QoS
    parameters for PMIPv6\n   flows and mobility sessions to be mapped to 802.11 traffic
    stream\n   reservations. The sequences and parameters to be mapped to provide
    a\n   consistent behavior across 802.11 and PMIPv6 QoS are described here.\n\n\n\n\t "
