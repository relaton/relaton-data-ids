abstract:
- language: en
  script: Latn
  content: "   This document describes Oblivious HTTP, a protocol for forwarding\n
    \  encrypted HTTP messages.  Oblivious HTTP allows a client to make\n   multiple
    requests to an origin server without that server being able\n   to link those
    requests to the client or to identify the requests as\n   having come from the
    same client, while placing only limited trust in\n   the nodes used to forward
    the messages.\n\n\t "
