abstract:
- language: en
  script: Latn
  content: "   Segment Routing (SR) combines source routing and tunneling to steer\n
    \  traffic through the transit network.  The Locator/ID Separation\n   Protocol
    (LISP) separates IP addresses into Endpoint Identifiers\n   (EIDs) and Routing
    Locators (RLOCs) and also leverages tunneling\n   mechanisms.  Mapping between
    EIDs and RLOCs is facilitated by the\n   LISP mapping system.  Combining LISP
    and SR enables the LISP mapping\n   system to provide SR information to encapsulating
    routers so that\n   traffic can be steered in the transit network or the list
    of segments\n   a particular packet traverses is recorded in the packet header.\n\n
    \  This document describes extensions required to the Locator/ID\n   Separation
    Protocol (LISP) to enable a LISP mapping system to\n   communicate list of segment
    identifiers or the request to record the\n   list of segments a particular packet
    traverses to the encapsulating\n   router.\n\n\t "
