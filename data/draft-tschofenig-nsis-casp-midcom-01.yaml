  script: Latn
  content: "This document describes a CASP client protocol that allows nodes to\nsignal
    information to firewalls both in an in-path and off-path fashion.\nThe protocol
    furthermore allows to establish a NAT binding and to\nprovide the signaling initiator
    with the NAT information. This is\ninformation can then be used within other protocols
