abstract:
- language: en
  script: Latn
  content: "   The Constrained Application Protocol (CoAP) is designed for resource-\n
    \  constrained nodes and networks, e.g., sensor nodes in a low-power\n   lossy
    network (LLN).  Yet to implement this Internet protocol on\n   Class 1 devices
    (i.e., ~ 10 KiB of RAM and ~ 100 KiB of ROM) also\n   lightweight implementation
    techniques are necessary.  This document\n   provides lessons learned from implementing
    CoAP for tiny, battery-\n   operated networked embedded systems.  In particular,
    it provides\n   guidance on correct implementation of the CoAP specification\n
    \  [I-D.ietf-core-coap], memory optimizations, and customized protocol\n   parameters.\n\n\t "
