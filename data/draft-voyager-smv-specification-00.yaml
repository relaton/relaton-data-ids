abstract:
- content: "<p>The Secure Mobile Vault Format (SMVF) defines a binary container format
    for storing encrypted password vaults on mobile devices. The format is designed
    to be offline-first, zero-knowledge, cryptographically robust, and forward-compatible.
    SMVF specifies strict structural layout, authenticated encryption, and deterministic
    metadata handling suitable for constrained mobile environments. Discussion Venues
    This note is to be removed before publishing as an RFC. Source for this draft
    and an issue tracker can be found at https://github.com/voyager-2021/smv-specification.</p>"
