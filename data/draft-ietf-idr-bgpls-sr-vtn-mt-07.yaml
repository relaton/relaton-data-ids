abstract:
- language: en
  script: Latn
  content: "   Enhanced VPNs aim to deliver VPN services with enhanced\n   characteristics
    to customers who have specific requirements on their\n   connectivity, such as
    guaranteed resources, latency, or jitter.\n   Enhanced VPNs require integration
    between the overlay VPN\n   connectivity and the characteristics provided by the
    underlay\n   network.  A Network Resource Partition (NRP) is a subset of the\n
    \  network resources and associated policies on each of a connected set\n   of
    links in the underlay network.  An NRP could be used as the\n   underlay to support
    one or a group of enhanced VPN services.\n\n   When Segment Routing is used as
    the data plane of NRPs, each NRP can\n   be allocated with a group of Segment
    Identifiers (SIDs) to identify\n   the topology and resource attributes of network
    segments in the NRP.\n   The association between the network topology, the network
    resource\n   attributes and the SR SIDs may need to be distributed to a\n   centralized
    network controller.  In some network scenarios, each NRP\n   can be associated
    with a unique logical network topology.  This\n   document describes a mechanism
    to distribute the information of SR\n   based NRPs using BGP-Link State (BGP-LS)
    with Multi-Topology (MT).\n\n\t "
