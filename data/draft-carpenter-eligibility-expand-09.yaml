abstract:
- language: en
  script: Latn
  content: "   This document defines a process experiment under RFC 3933 that\n   temporarily
    updates the criteria for qualifying volunteers to\n   participate in the IETF
    Nominating Committee.  It therefore also\n   updates the criteria for qualifying
    signatories to a community recall\n   petition.  The purpose is to make the criteria
    more flexible in view\n   of increasing remote participation in the IETF and a
    reduction in\n   face-to-face meetings.  The experiment is of fixed duration and
    will\n   apply to one, or at most two, consecutive Nominating Committee\n   cycles.
    \ This document temporarily varies the rules in RFC 8713.\n\n\t "
