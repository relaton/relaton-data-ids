abstract:
- language: en
  script: Latn
  content: "   This document defines a new SDES item called SRCNAME which uniquely\n
    \  identifies a single media source, like a camera or a microphone.\n   That way
    anyone receiving the SDES information from a set of\n   interlinked RTP sessions
    can determine which SSRCs are logically\n   related to the same source.  It can
    equally be used to label SSRC\n   multiplexed related streams, such as FEC or
    Retransmission streams\n   related to the original source stream in the same session.
    \ In\n   addition the new SDES item is also defined for usage with the SDP\n   source
    specific media attribute (\"a=ssrc\"), enabling an end-point to\n   declare and
    learn the source bindings through signalling ahead of\n   receiving RTP/RTCP packets.\n\n\t "
