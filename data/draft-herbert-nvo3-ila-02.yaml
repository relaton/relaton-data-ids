  script: Latn
  content: "   This specification describes identifier-locator addressing (ILA) in\n
    \  IPv6 for network virtualization. Identifier-locator addressing\n   differentiates
    between location and identity of a network node. Part\n   of an address expresses
    the immutable identity of the node, and\n   another part indicates the location
    of the node which can be dynamic.\n   Identifier-locator addressing can be used
    to efficiently implement\n   overlay networks for network virtualization\n\n\t "
