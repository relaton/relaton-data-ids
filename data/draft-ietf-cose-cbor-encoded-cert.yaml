title:
- language: en
  script: Latn
  content: CBOR Encoded X.509 Certificates (C509 Certificates)
docidentifier:
- content: draft-ietf-cose-cbor-encoded-cert
  type: Internet-Draft
  primary: true
abstract:
- language: en
  script: Latn
  content: "   This document specifies a CBOR encoding of X.509 certificates.  The\n
    \  resulting certificates are called C509 certificates.  The CBOR\n   encoding
    supports a large subset of RFC 5280, common certificate\n   profiles and is extensible.\n\n
    \  Two types of C509 certificates are defined.  One type is an\n   invertible
    CBOR re-encoding of DER encoded X.509 certificates with\n   the signature field
    copied from the DER encoding.  The other type is\n   identical except that the
    signature is over the CBOR encoding instead\n   of the DER encoding, avoiding
    the use of ASN.1.  Both types of\n   certificates have the same semantics as X.509
    and the same reduced\n   size compared to X.509.\n\n   The document also specifies
    CBOR encoded data structures for\n   certificate (signing) requests and certificate
    request templates, new\n   COSE headers, as well as a TLS certificate type and
    a file format for\n   C509.  This document updates RFC 6698; the TLSA selectors
    registry is\n   extended to include C509 certificates.\n\n\t "
