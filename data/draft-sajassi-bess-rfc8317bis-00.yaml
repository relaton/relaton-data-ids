abstract:
- language: en
  script: Latn
  content: "   The MEF Forum (MEF) has defined a rooted-multipoint Ethernet service\n
    \  known as Ethernet-Tree (E-Tree).  A solution framework for supporting\n   this
    service in MPLS networks is described in [RFC7387], \"A Framework\n   for Ethernet-Tree
    (E-Tree) Service over a Multiprotocol Label\n   Switching (MPLS) Network\".  This
    document discusses how those\n   functional requirements can be met with a solution
    based on RFC 7432,\n   \"BGP MPLS Based Ethernet VPN (EVPN)\", with some extensions
    and a\n   description of how such a solution can offer a more efficient\n   implementation
    of these functions than that of [RFC7796], \"Ethernet-\n   Tree (E-Tree) Support
    in Virtual Private LAN Service (VPLS)\".  This\n   document makes use of the most
    significant bit of the Tunnel Type\n   field (in the P-Multicast Service Interface
    (PMSI) Tunnel attribute)\n   governed by the IANA registry created by [RFC7385];
    hence, it updates\n   [RFC7385] accordingly.\n\n\n\t "
