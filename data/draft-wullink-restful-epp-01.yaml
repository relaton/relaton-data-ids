abstract:
- language: en
  script: Latn
  content: "   This document describes RESTful EPP (REPP), a data format agnostic,\n
    \  REST based Application Programming Interface (API) for the Extensible\n   Provisioning
    Protocol [RFC5730].  REPP enables the development of a\n   stateless and scalable
    EPP service.\n\n   This document includes a mapping of [RFC5730] [XML] EPP commands
    to a\n   RESTful HTTP based interface.  Existing semantics as defined in\n   [RFC5731],
    [RFC5732] and [RFC5733] are retained and reused in RESTful\n   EPP.\n\n\t "
