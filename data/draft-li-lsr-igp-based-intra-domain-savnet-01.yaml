abstract:
- language: en
  script: Latn
  content: "   This document proposes a new IGP-based intra-domain source address\n
    \  validation (SAV) solution, called IGP-SAVNET, which improves the\n   accuracy
    upon current intra-domain SAV solutions.  It allows intra-\n   domain routers
    to communicate SAV-specific information using the\n   intra-domain routing protocol
    or an extension to the intra-domain\n   routing protocol.  By using SAV-specific
    information, intra-domain\n   routers can generate and update accurate SAV rules
    in an automatic\n   way.\n\n\t "
