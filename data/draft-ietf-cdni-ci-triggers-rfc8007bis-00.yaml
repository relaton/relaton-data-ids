abstract:
- language: en
  script: Latn
  content: "   This document obsoletes RFC8007.  This document describes the part
    of\n   the Content Delivery Network Interconnection (CDNI) Control interface\n
    \  that allows a CDN to trigger activity in an interconnected CDN that\n   is
    configured to deliver content on its behalf.  The upstream CDN can\n   use this
    mechanism to request that the downstream CDN pre-position\n   metadata or content
    or to request that it invalidate or purge\n   metadata or content.  The upstream
    CDN can monitor the status of\n   activity that it has triggered in the downstream
    CDN.\n\n\t "
