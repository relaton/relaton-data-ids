  content: "   This specification adds the DKIM (RFC 6376) signing algorithm\n   AdaEd25519-SHA256.
    \ It is identical to Ed25519-SHA256 (RFC 8463)\n   except for its use of DKIM
    hash algorithm adaptivity.  Private and\n   public keys are identical, and can
    be used interchangeably.\n\n\t "
