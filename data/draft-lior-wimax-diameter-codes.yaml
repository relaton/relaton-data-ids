  script: Latn
  content: "This document registers a set of IANA Applications and Diameter\nCommand
    Codes to be used in new vendor-specific Diameter applications\ndefined for the
    Worldwide Interoperability for Microwave Access\n(WiMAX).  These new Diameter
    applications are defined for the\ninteraction of the Access Serving Network Gateway
    (ASNGW) with the\nAAA and the Policy and Charging Control infrastructure in the\nConnectivity
    Serving Network (CSN) and between the Home Agent (HA)\nand AAA servers.  Applications
    and related commands are also defined\nto support Location Based Services.\n\t "
